<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>张爱玲经典引文设计展 (第三辑)</title>
    <style>
        /* 引入所需字体 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap');

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            background-color: #f0eade;
            /* 保持系列的背景色 */
            font-family: 'Noto Serif SC', serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 3em;
            padding: 3em 1em;
            box-sizing: border-box;
        }

        /* --- 卡片通用样式 --- */
        .card {
            width: 90%;
            max-width: 450px;
            min-width: 320px;
            aspect-ratio: 4 / 5;
            background: #ffffff;
            box-shadow: 7px 7px 20px rgba(0, 0, 0, 0.1);
            padding: 2.5em;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 10px 10px 25px rgba(0, 0, 0, 0.15);
        }

        .title {
            font-weight: 700;
            margin: 0;
            font-size: 2em;
            text-align: center;
        }

        .quote {
            font-size: 1.1em;
            line-height: 2;
            margin: 0;
        }

        .seal {
            position: absolute;
            bottom: 2em;
            right: 2em;
            width: 2.8em;
            height: 2.8em;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.4em;
            font-weight: 700;
        }

        /* --- 各卡片专属样式 --- */

        /* 设计一: 关于人性 (径) */
        #card-ailing-jing {
            background-color: #2c0000;
            /* 幽暗的血红色 */
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #card-ailing-jing .title {
            color: #a9a9a9;
        }

        #card-ailing-jing .quote {
            color: #d3c0b5;
            margin-top: 1.5em;
            font-size: 1.2em;
        }

        #card-ailing-jing .seal {
            background-color: #a9a9a9;
            color: #2c0000;
            border-radius: 2px;
        }

        /* 设计二: 关于婚姻 (锁) */
        #card-ailing-suo {
            background: #708090;
            /* 石板灰 */
            background-image: linear-gradient(45deg, #667482 25%, transparent 25%, transparent 75%, #667482 75%),
                linear-gradient(-45deg, #667482 25%, transparent 25%, transparent 75%, #667482 75%);
            background-size: 60px 60px;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #card-ailing-suo .content-box {
            background: rgba(240, 234, 222, 0.85);
            padding: 2em;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        #card-ailing-suo .title {
            color: #3d4750;
        }

        #card-ailing-suo .quote {
            color: #5a6670;
            margin-top: 1em;
        }

        #card-ailing-suo .seal {
            background-color: #3d4750;
        }

        /* 设计三: 关于记忆 (忆) */
        #card-ailing-yi {
            background-color: #6f4f28;
            /* 樟木色 */
            justify-content: center;
            align-items: flex-start;
            color: #f5e9d8;
        }

        #card-ailing-yi .title {
            width: 100%;
            text-align: left;
            color: #d4c8ba;
        }

        #card-ailing-yi .quote {
            margin-top: 1.5em;
        }

        #card-ailing-yi .highlight {
            color: #fff;
            font-weight: bold;
        }

        #card-ailing-yi .seal {
            background-color: #d4c8ba;
            color: #6f4f28;
            border-radius: 50%;
        }

        /* 设计四: 关于言语 (言) - 已修正 */
        #card-ailing-yan {
            background: linear-gradient(to right, #ffffff 50%, #000000 50%);
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        #card-ailing-yan .quote-half {
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-sizing: border-box;
            padding: 2em;
        }

        /* 【修正】直接为p.quote元素指定颜色，确保样式生效 */
        #card-ailing-yan .quote-white .quote {
            color: #000000;
        }

        #card-ailing-yan .quote-black .quote {
            color: #ffffff;
        }

        #card-ailing-yan .seal {
            background-color: #808080;
        }

        /* 设计五: 关于天才 (才) */
        #card-ailing-cai {
            background: radial-gradient(ellipse at center, #888 0%, #111 100%);
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #card-ailing-cai .content-box {
            color: #f5f5f5;
            text-shadow: 0 0 10px #000;
        }

        #card-ailing-cai .title {
            color: #ddd;
        }

        #card-ailing-cai .quote {
            margin-top: 1.5em;
        }

        #card-ailing-cai .seal {
            background-color: #f5f5f5;
            color: #111;
            border-radius: 50%;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 2em 1em;
                gap: 2em;
            }

            .card {
                aspect-ratio: unset;
                height: auto;
                min-height: 400px;
                max-width: 100%;
                padding: 2em;
            }

            #card-ailing-yan {
                flex-direction: column;
            }

            #card-ailing-yan .quote-half {
                width: 100%;
                height: 50%;
            }
        }
    </style>
</head>

<body>

    <!-- 卡片一: 径 -->
    <div class="card" id="card-ailing-jing">
        <h2 class="title">张爱玲</h2>
        <p class="quote">通向女人心里的路<br>通过阴道。</p>
        <div class="seal"><span>径</span></div>
    </div>

    <!-- 卡片二: 锁 -->
    <div class="card" id="card-ailing-suo">
        <div class="content-box">
            <h2 class="title">张爱玲</h2>
            <p class="quote">一个女人，倘若得不到异性的爱，<br>就也得不到同性的尊重，<br>女人们就是这点贱。</p>
        </div>
        <div class="seal"><span>锁</span></div>
    </div>

    <!-- 卡片三: 忆 -->
    <div class="card" id="card-ailing-yi">
        <div>
            <h2 class="title">张爱玲</h2>
            <p class="quote">回忆这东西若是有气味的话，<br>那就是<span class="highlight">樟脑的香</span>，<br>甜而稳妥，像记得分明的块乐，<br>甜而怅惘，像忘却了的忧愁。
            </p>
        </div>
        <div class="seal"><span>忆</span></div>
    </div>

    <!-- 卡片四: 言 -->
    <div class="card" id="card-ailing-yan">
        <div class="quote-half quote-white">
            <p class="quote">笑，<br>全世界便与你<br>同声笑</p>
        </div>
        <div class="quote-half quote-black">
            <p class="quote">哭，<br>你便<br>独自哭</p>
        </div>
        <div class="seal"><span>言</span></div>
    </div>

    <!-- 卡片五: 才 -->
    <div class="card" id="card-ailing-cai">
        <div class="content-box">
            <h2 class="title">张爱玲</h2>
            <p class="quote">我是一个古怪的女孩，<br>从小被目为天才，<br>除了发展我的天才外<br>别无生存的目标。</p>
        </div>
        <div class="seal"><span>才</span></div>
    </div>

</body>

</html>
