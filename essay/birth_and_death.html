<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生死场 - 萧红</title>
    <style>
        /* 引入思源宋体 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@600;700&display=swap');

        /* 页面基础设置 */
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            /* 使用比纯黑更柔和的深灰色背景 */
            font-family: 'Noto Serif SC', serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 卡片主体样式 */
        .card {
            width: 90%;
            max-width: 500px;
            aspect-ratio: 4 / 5;
            padding: 2.5em;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;

            /* --- 核心设计 --- */
            background-color: #262626;
            /* 卡片背景，象征黑土地 */
            border: 1px solid #444;
            /* 一个几乎不可见的边框，增加质感 */
            color: #dcdcdc;
            /* 基础文字使用灰白色，避免刺眼 */
        }

        /* 标题样式 */
        .title {
            font-size: 3.5em;
            font-weight: 700;
            color: #e5e5e5;
            margin: 0;
            letter-spacing: 0.1em;
            /* 拉开字距，增加庄重感 */
        }

        /* 作者样式 */
        .author {
            color: #999;
            margin-top: 0.8em;
        }

        /* 核心视觉元素：裂痕 */
        .crack {
            width: 80%;
            height: 2px;
            background-color: #9a1e1e;
            /* 深沉的血红色 */
            margin: 2.5em 0;
            box-shadow: 0 0 8px rgba(192, 57, 43, 0.5);
            /* 为红色添加微光，如同未干的血迹 */
        }

        /* 引文样式 */
        .quote {
            font-size: 1.1em;
            line-height: 2;
            color: #ccc;
        }

        /* 印章样式 */
        .seal {
            position: absolute;
            bottom: 2em;
            right: 2em;
            width: 2.8em;
            height: 2.8em;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.4em;
            font-weight: 700;

            /* --- 核心设计 --- */
            background-color: #9a1e1e;
            /* 与裂痕同色 */
            color: #e5e5e5;
            border-radius: 2px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            .card {
                padding: 1.5em;
                aspect-ratio: unset;
                height: auto;
                min-height: 400px;
            }

            .title {
                font-size: 2.8em;
            }

            .quote {
                font-size: 1em;
            }
        }
    </style>
</head>

<body>

    <!-- 《生死场》卡片HTML结构 -->
    <div class="card" id="card-shengsi">
        <div>
            <h1 class="title">生死场</h1>
            <p class="author">萧红</p>

            <div class="crack"></div>

            <p class="quote">在乡村，<br>人和动物一起，<br>忙着生，忙着死……</p>
        </div>
        <div class="seal"><span>韧</span></div>
    </div>

</body>

</html>
