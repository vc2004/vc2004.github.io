<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冯至《十四行集·一》全诗卡片</title>
    <style>
        /* 引入所需字体 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap');

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            /* 让body高度自适应内容，方便在小屏幕上滚动查看 */
            min-height: 100%;
            background-color: #f0eade;
            font-family: 'Noto Serif TC', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2em;
            box-sizing: border-box;
        }

        /* --- 卡片通用样式 --- */
        .card {
            width: 90%;
            max-width: 480px;
            min-width: 320px;

            /* --- 核心修正 --- */
            /* 移除了 aspect-ratio 属性，让高度自动适应内容 */

            background: #ffffff;
            box-shadow: 7px 7px 20px rgba(0, 0, 0, 0.1);
            padding: 3.5em;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 10px 10px 25px rgba(0, 0, 0, 0.15);
        }

        .title {
            font-weight: 700;
            margin: 0;
            font-size: 2em;
        }

        .seal {
            position: absolute;
            bottom: 2em;
            right: 2em;
            width: 2.8em;
            height: 2.8em;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.4em;
            font-weight: 700;
        }

        /* --- 冯至《十四行集·一》(彗星/承受)专属样式 --- */
        #card-fengzhi-sonnet1-correct {
            background-color: #343a40;
            background-image:
                linear-gradient(130deg, transparent 30%, rgba(255, 255, 255, 0.5) 48%, rgba(255, 255, 255, 0.5) 52%, transparent 70%),
                linear-gradient(130deg, transparent 20%, rgba(173, 216, 230, 0.3) 49%, rgba(218, 165, 32, 0.3) 51%, transparent 80%),
                radial-gradient(circle at 10% 10%, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                radial-gradient(circle at 80% 90%, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 100% 100%, 100% 100%, 50px 50px, 50px 50px;

            justify-content: flex-start;
            align-items: center;
            text-align: center;
        }

        #card-fengzhi-sonnet1-correct .title {
            color: #e9ecef;
            opacity: 0.7;
            margin-bottom: 2em;
            font-size: 1.8em;
        }

        .poem-body p {
            color: #f8f9fa;
            font-size: 1em;
            line-height: 2.2;
            margin: 0 0 1.5em 0;
            text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.7);
        }

        .poem-body .conclusion {
            margin-top: 1em;
            font-weight: 700;
            color: #fff;
        }

        #card-fengzhi-sonnet1-correct .seal {
            background-color: #e9ecef;
            color: #343a40;
            border-radius: 3px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 1em;
            }

            .card {
                padding: 2.5em;
            }

            .poem-body p {
                font-size: 0.95em;
            }
        }
    </style>
</head>

<body>

    <!-- 冯至《十四行集·一》全诗卡片: 承 (已修正高度问题) -->
    <div class="card" id="card-fengzhi-sonnet1-correct">
        <div>
            <h2 class="title">馮至 · 十四行集（一）</h2>
            <div class="poem-body">
                <p>我們準備著深深地領受<br>那樣意想不到的奇蹟，<br>在漫長的歲月裡忽然有<br>彗星的出現，狂風乍起；</p>
                <p>我們的生命在這一瞬間，<br>彷彿在第一次的擁抱裡<br>過去的悲歡忽然在眼前<br>凝結成屹然不動的形體。</p>
                <p>我們讚頌那些小昆蟲，<br>牠們經過了一次交媾<br>或是抵禦了一次危險，<br>便結束牠們美妙的一生。</p>
                <p class="conclusion">我們整個的生命在承受<br>狂風乍起，彗星的出現。</p>
            </div>
        </div>
        <div class="seal"><span>承</span></div>
    </div>

</body>

</html>
