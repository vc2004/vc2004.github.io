- title: "静夜思"
  author: "李白"
  dynasty: "唐"
  content: |
    床前明月光，
    疑是地上霜，
    举头望明月，
    低头思故乡。

- title: "春晓"
  author: "孟浩然"
  dynasty: "唐"
  content: |
    春眠不觉晓，
    处处闻啼鸟。
    夜来风雨声，
    花落知多少。

- title: "登鹳雀楼"
  author: "王之涣"
  dynasty: "唐"
  content: |
    白日依山尽，
    黄河入海流。
    欲穷千里目，
    更上一层楼。

- title: "相思"
  author: "王维"
  dynasty: "唐"
  content: |
    红豆生南国，
    春来发几枝。
    愿君多采撷，
    此物最相思。

- title: "江雪"
  author: "柳宗元"
  dynasty: "唐"
  content: |
    千山鸟飞绝，
    万径人踪灭。
    孤舟蓑笠翁，
    独钓寒江雪。

- title: "望庐山瀑布"
  author: "李白"
  dynasty: "唐"
  content: |
    日照香炉生紫烟，
    遥看瀑布挂前川。
    飞流直下三千尺，
    疑是银河落九天。

- title: "咏柳"
  author: "贺知章"
  dynasty: "唐"
  content: |
    碧玉妆成一树高，
    万条垂下绿丝绦。
    不知细叶谁裁出，
    二月春风似剪刀。

- title: "回乡偶书"
  author: "贺知章"
  dynasty: "唐"
  content: |
    少小离家老大回，
    乡音无改鬓毛衰。
    儿童相见不相识，
    笑问客从何处来。

- title: "悯农"
  author: "李绅"
  dynasty: "唐"
  content: |
    锄禾日当午，
    汗滴禾下土。
    谁知盘中餐，
    粒粒皆辛苦。

- title: "清平调·其一"
  author: "李白"
  dynasty: "唐"
  content: |
    云想衣裳花想容，
    春风拂槛露华浓。
    若非群玉山头见，
    会向瑶台月下逢。

- title: "望天门山"
  author: "李白"
  dynasty: "唐"
  content: |
    天门中断楚江开，
    碧水东流至此回，
    两岸青山相对出，
    孤帆一片日边来。

- title: "送杜少府之任蜀州"
  author: "王勃"
  dynasty: "唐"
  content: |
    城阙辅三秦，
    风烟望五津，
    与君离别意，
    同是宦游人。

- title: "登高"
  author: "杜甫"
  dynasty: "唐"
  content: |
    风急天高猿啸哀，
    渚清沙白鸟飞回，
    无边落木萧萧下，
    不尽长江滚滚来。

- title: "山居秋暝"
  author: "王维"
  dynasty: "唐"
  content: |
    空山新雨后，
    天气晚来秋，
    明月松间照，
    清泉石上流。

- title: "鹿柴"
  author: "王维"
  dynasty: "唐"
  content: |
    空山不见人，
    但闻人语响，
    返景入深林，
    复照青苔上。

- title: "早发白帝城"
  author: "李白"
  dynasty: "唐"
  content: |
    朝辞白帝彩云间，
    千里江陵一日还，
    两岸猿声啼不住，
    轻舟已过万重山。

- title: "黄鹤楼送孟浩然之广陵"
  author: "李白"
  dynasty: "唐"
  content: |
    故人西辞黄鹤楼，
    烟花三月下扬州，
    孤帆远影碧空尽，
    唯见长江天际流。

- title: "送友人"
  author: "李白"
  dynasty: "唐"
  content: |
    青山横北郭，
    白水绕东城，
    此地一为别，
    孤蓬万里征。

- title: "夜宿山寺"
  author: "李白"
  dynasty: "唐"
  content: |
    危楼高百尺，
    手可摘星辰，
    不敢高声语，
    恐惊天上人。

- title: "望岳"
  author: "杜甫"
  dynasty: "唐"
  content: |
    岱宗夫如何，
    齐鲁青未了，
    造化钟神秀，
    阴阳割昏晓。

- title: "赠汪伦"
  author: "李白"
  dynasty: "唐"
  content: |
    李白乘舟将欲行，
    忽闻岸上踏歌声，
    桃花潭水深千尺，
    不及汪伦送我情。

- title: "绝句"
  author: "杜甫"
  dynasty: "唐"
  content: |
    两个黄鹂鸣翠柳，
    一行白鹭上青天，
    窗含西岭千秋雪，
    门泊东吴万里船。

- title: "枫桥夜泊"
  author: "张继"
  dynasty: "唐"
  content: |
    月落乌啼霜满天，
    江枫渔火对愁眠，
    姑苏城外寒山寺，
    夜半钟声到客船。

- title: "题都城南庄"
  author: "崔护"
  dynasty: "唐"
  content: |
    去年今日此门中，
    人面桃花相映红，
    人面不知何处去，
    桃花依旧笑春风。

- title: "游子吟"
  author: "孟郊"
  dynasty: "唐"
  content: |
    慈母手中线，
    游子身上衣，
    临行密密缝，
    意恐迟迟归，
    谁言寸草心，
    报得三春晖。

- title: "春夜喜雨"
  author: "杜甫"
  dynasty: "唐"
  content: |
    好雨知时节，
    当春乃发生，
    随风潜入夜，
    润物细无声。

- title: "清明"
  author: "杜牧"
  dynasty: "唐"
  content: |
    清明时节雨纷纷，
    路上行人欲断魂，
    借问酒家何处有，
    牧童遥指杏花村。

- title: "江南春"
  author: "杜牧"
  dynasty: "唐"
  content: |
    千里莺啼绿映红，
    水村山郭酒旗风，
    南朝四百八十寺，
    多少楼台烟雨中。

- title: "山行"
  author: "杜牧"
  dynasty: "唐"
  content: |
    远上寒山石径斜，
    白云生处有人家，
    停车坐爱枫林晚，
    霜叶红于二月花。

- title: "题李凝幽居"
  author: "贾岛"
  dynasty: "唐"
  content: |
    闲居少邻并，
    草径入荒园，
    鸟宿池边树，
    僧敲月下门。

