- title: 张君瑞害相思(第三本)・油葫芦
  author: 王实甫
  dynasty: 元
  content: '憔悴潘郎鬓有丝；杜韦娘不似旧时，带围宽清减了瘦腰肢。

    一个睡昏昏不待观经史，一个意悬悬懒去拈针指；一个丝桐上调弄出离恨谱，一个花笺上删抹成断肠诗；一个笔下写幽情，一个弦上传心事：两下里都一样害相思。'
- title: 西江月
  author: 仇远
  dynasty: 宋
  content: '楚塞残星几点，关山明月三年。

    长亭犹有竹如椽。

    可惜中郎不见。

    折柳新愁未歇，落梅旧梦谁圆。

    何人吹向内门前。

    一片鹧鸪清怨。'
- title: 登松江驛樓北望故園
  author: 劉長卿
  dynasty: 唐
  content: '淚盡江樓北望歸，田園已陷百重圍。

    平蕪萬里無人去，落日千山空鳥飛。

    孤舟漾漾寒潮小，極浦蒼蒼遠樹微。

    白鷗漁父徒相待，未掃欃槍嬾息機。'
- title: 似娘儿
  author: 刘唐卿《白兔记》
  dynasty: 元
  content: '受雇度年时，无烦恼无是无非。

    三杯浊酒堪消遣，牧羊放马转过疏篱。'
- title: 重憶一首
  author: 李白
  dynasty: 唐
  content: '欲向江東去，定將誰舉杯。

    稽山無賀老，却櫂酒船回。'
- title: 鹧鸪天
  author: 李之仪
  dynasty: 宋
  content: '收尽微风不见江。

    分明天水共澄光。

    由来好处输闲地，堪叹人生有底忙。

    心既远，味偏长。

    须知粗布胜无裳。

    从今认得归田乐，何必桃源是故乡。'
- title: 雜曲歌辭 十二月樂辭 十月
  author: 李賀
  dynasty: 唐
  content: '玉壺銀箭稍難傾，釭花夜笑凝幽明。

    碎霜斜舞上羅幕，燭籠兩行照飛閣。

    珠帷怨臥不成眠，金鳳刺衣著體寒，長眉對月鬬彎環。'
- title: 春怨
  author: 楊凝
  dynasty: 唐
  content: '花滿簾櫳欲度春，此時夫壻在咸秦。

    綠窗孤寢難成寐，紫燕雙飛似弄人。'
- title: 失鶴
  author: 白居易
  dynasty: 唐
  content: '失爲庭前雪，飛因海上風。

    九霄應得侶，三夜不歸籠。

    聲斷碧雲外，影沈明月中。

    郡齋從此後，誰伴白頭翁。'
- title: 前漢門 酇侯
  author: 周曇
  dynasty: 唐
  content: '共怪酇侯第一功，咸稱得地合先封。

    韓生不是蕭君薦，獵犬何人爲指蹤。'
- title: 念奴娇
  author: 芮烨
  dynasty: 宋
  content: '化工着意，向柳稍梅萼，偷回春色。

    蓂叶双飞政天上，一点文星初谪。

    发藻儒林，当年荣耀，四海声名白。

    谪仙飞貌，澹然物外踪迹。

    且与笑傲瀛洲，风流词翰，自是西垣客。

    异日功成辞富贵，却与赤松游剧。

    一曲清歌，三千珠履，不愧非潘璧。

    满斟芳醑，仰称遐寿千百。'
- title: 靈門寺贈靈一上人
  author: 朱放
  dynasty: 唐
  content: '所思勞旦夕，惆悵去湘東。

    禪客知何在，春山幾處同。

    獨行殘雪裏，相見暮雲中。

    請住東林寺，彌年事遠公。'
- title: 巴州薛刺史歌
  author: 不詳
  dynasty: 唐
  content: '日出而耕，日入而歸。

    吏不到門，夜不掩扉。

    有孩有童，願以名垂。

    何以字之，薛孫薛兒。'
- title: 浣溪沙
  author: 史浩
  dynasty: 宋
  content: '胜概朱楹俯碧湖。

    萧萧风月一尘无。

    只堪绿蚁满尊浮。

    况是小春天正爽，杖藜相与探梅初。

    半皴枝上未成珠。'
- title: 楊柳枝
  author: 盧肇
  dynasty: 唐
  content: '青鳥泉邊草木春，黃雲塞上是征人。

    歸來若得長條贈，不憚風霜與苦辛。'
- title: 銅缾
  author: 杜甫
  dynasty: 唐
  content: 'Ｂ亂後碧井廢，時清瑤殿深。

    銅缾未失水，百丈有哀音。

    側想美人意，應非寒甃沈。

    蛟龍半缺落，猶得折黃金。'
- title: 水龙吟
  author: 吴文英
  dynasty: 宋
  content: '有人独立空山，翠髯未觉霜颜老。

    新香秀粒，浓光绿浸，千年春小。

    布影参旗，障空云盖，沈沈秋晓。

    驷苍虬万里，笙吹凤女，骖飞乘、天风袅。

    般巧。

    霜斤不到。

    汉游仙、相从最早。

    皴鳞细雨，层阴藏月，朱弦古调。

    问讯东桥，故人南岭，倚天长啸。

    待凌霄谢了，山深岁晚，素心才表。'
- title: 小重山 一
  author: 薛昭藴
  dynasty: 唐
  content: '春到長門春草青，玉階華露滴，月朧明。

    東風吹斷紫簫聲，宮漏促，簾外曉啼鸎。

    愁極夢難成，紅妝流宿淚，不勝情。

    手挼裙帶遶花行，思君切，羅幌暗塵生。'
- title: 秋夜月
  author: 尹鶚
  dynasty: 唐
  content: '三秋佳節，罥晴空，凝碎露，茱萸千結。

    菊蘂和煙輕撚，酒浮金屑。

    徵雲雨，調絲竹，此時難輟。

    歡極，一片豔歌聲揭。

    黃昏慵別，炷沈煙，熏繡被，翠帷同歇。

    醉竝鴛鴦雙枕，煖偎春雪。

    語丁寧，情委曲，論心正切。

    夜深，窗透數條斜月。'
- title: 薄媚
  author: 董颖
  dynasty: 宋
  content: '华宴夕，灯摇醉。

    粉菡萏，笼蟾桂。

    扬翠袖，含风舞，轻妙处，惊鸿态。

    分明是。

    瑶台琼榭，阆苑蓬壶，景尽移此地。

    花绕仙步，莺随管吹。

    宝帐暖留春，百和馥郁融鸳被。

    银漏永，楚云浓，三竿日、犹褪霞衣。

    宿酲轻腕，嗅宫花，双带系。

    合同心时。

    波下比目，深怜到底。'
- title: 太常引
  author: 韩淲
  dynasty: 宋
  content: '小春时候腊前梅。

    还知道、为谁开。

    应绕百千回。

    夜色转、参横斗魁。

    十分孤静，替伊愁绝，片月共徘徊。

    一阵暗香来。

    便觉得、诗情有涯。'
- title: 和盧給事酬裴員外
  author: 姚合
  dynasty: 唐
  content: '南山雪色徹皇州，鐘鼓聲交曉氣浮。

    鴛鷺簪裾上龍尾，蓬萊宮殿壓鼇頭。

    夕郎夜直吟仙掖，天樂和聲下禁樓。

    贈荅詩成才思敵，病夫欲和幾朝愁。'
- title: 渭橋北亭作
  author: 儲光羲
  dynasty: 唐
  content: '停車渭陽暮，望望入秦京。

    不見鵷鸞道，如聞歌吹聲。

    鄉魂涉江水，客路指蒲城。

    獨有故樓月，今來亭上明。'
- title: 和李澧州題韋開州經藏詩
  author: 白居易
  dynasty: 唐
  content: '既悟蓮花藏，須遺貝葉書。

    菩提無處所，文字本空虛。

    觀指非知月，忘筌是得魚。

    聞君登彼岸，捨筏復何如。'
- title: 念奴娇
  author: 无名氏
  dynasty: 宋
  content: '先秋四日，正祥开弧矢，生申佳节。

    天上彩麟曾入梦，锺作人间英杰。

    袭庆盘坡，流芳星渚，家世绵簪绂。

    昨宵凝眺，老人星现天阙。

    鼎创庭馆连云，宴仙停棹，咫尺尘凡隔。

    好把蟠桃庭外种，坐看花开花结。

    秀长孙枝，辉联子舍，蟾桂行攀折。

    它年称寿，满堂朱紫罗列。'
- title: 水调歌头
  author: 熊以宁
  dynasty: 宋
  content: '天地有英气，锺秀在人间。

    流虹甫近华旦，维岳预生贤。

    千载明良会遇，三世勋庸忠烈，谁得似家传。

    高论排风俗，抗志遏狂澜。

    记年时，胡尘外，拥朱幡。

    洪枢紫府功业，指日复青毡。

    拭目泥封飞下，趁取梅花消息，去去簉朝班。

    骨相元不老，何必颂南山。'
- title: 春霁・秋霁
  author: 胡浩然
  dynasty: 宋
  content: '迟日融和，乍雨歇东郊，嫩草凝碧。

    紫燕双飞，海棠相衬，妆点上林春色。

    黯然望极。

    因人天气浑无力。

    又听得。

    园苑，数声莺啭柳阴直。

    当此暗想，故国繁华，俨然游人，依旧南陌。

    院深沈、梨花乱落，那堪如练点衣白。

    酒量顿宽洪量窄。

    算此情景，除非殢酒狂欢，恣歌沈醉，有谁知得。'
- title: 輞川集二十首 欹湖
  author: 裴迪
  dynasty: 唐
  content: '空闊湖水廣，青熒天色同。

    艤舟一長嘯，四面來清風。'
- title: 寄璨師
  author: 韋應物
  dynasty: 唐
  content: '林院生夜色，西廊上紗燈。

    時憶長松下，獨坐一山僧。'
- title: 西河
  author: 丘崈
  dynasty: 宋
  content: '清似水。

    不了眼中供泪。

    今宵忍听唱阳关，暮云千里。

    可堪客里送行人，家山空老春荠。

    道别去、如许易。

    离合定非人意。

    几年回首望龙门，近才御李。

    也知追诏有来时，匆匆今见归骑。

    整弓刀，徒御喜。

    举离觞、饮釂无味。

    端的慰人愁悴。

    想天心，注倚方深，应是日日传宣公来未。'
- title: 宛轉歌二首 一
  author: 郎大家宋氏
  dynasty: 唐
  content: '風已清，月朗琴復鳴。

    掩抑非千態，殷勤是一聲。

    歌宛轉，宛轉和且長。

    願爲雙鴻鵠，比翼共翺翔。'
- title: 菩萨蛮
  author: 侯置
  dynasty: 宋
  content: '江风漠漠寒山碧。

    孤鸿声里霜花白。

    画舸且停桡。

    有人魂欲销。

    相从能几日。

    总是天涯客。

    尺素好频裁。

    休言无雁来。'
- title: 哭褚司馬
  author: 王維
  dynasty: 唐
  content: '妄識皆心累，浮生定死媒。

    誰言老龍吉，未免伯牛災。

    故有求仙藥，仍餘遯俗杯。

    山川秋樹苦，窗戶夜泉哀。

    尚憶青騾去，寧知白馬來。

    漢臣修史記，莫蔽褚生才。'
- title: 代贈遠
  author: 李白
  dynasty: 唐
  content: '妾本洛陽人，狂夫幽燕客。

    渴飲易水波，由來多感激。

    胡馬西北馳，香騣搖綠絲。

    鳴鞭從此去，逐虜蕩邊陲。

    昔去有好言，不言久離別。

    燕支多美女，走馬輕風雪。

    見此不記人，恩情雲雨絕。

    啼流玉筯盡，坐恨金閨切。

    織錦作短書，腸隨回文結。

    相思欲有寄，恐君不見察。

    焚之揚其灰，手跡自此滅。'
- title: 荷葉杯 一
  author: 韋莊
  dynasty: 唐
  content: '絕代佳人難得，傾國，花下見無期。

    一雙愁黛遠山眉，不忍更思惟。

    閑掩翠屏金鳳，殘夢，羅幕畫堂空。

    碧天無路信難通，惆悵舊房櫳。'
- title: 思越人 二
  author: 孫光憲
  dynasty: 唐
  content: '渚蓮枯，宮樹老，長洲廢苑蕭條。

    想像玉人空處所，月明獨上溪橋。

    經春初敗秋風起，紅蘭綠蕙愁死。

    一片風流傷心地，魂銷目斷西子。'
- title: 重贈李大夫
  author: 白居易
  dynasty: 唐
  content: '早接清班登玉陛，同承別詔直金鑾。

    鳳巢閣上容身穩，鶴鏁籠中展翅難。

    流落多年應是命，量移遠郡未成官。

    慙君獨不欺顦顇，猶作銀臺舊眼看。'
- title: 满江红
  author: 刘仙伦
  dynasty: 宋
  content: '过了烧灯，杨柳外、无边春色。

    庆初度、香浮东阁，瑞呈南极。

    翰墨场中推老手，曾魁多士催勍敌。

    到而今、官薄在天台，神仙籍。

    和月倚，南坡石。

    滴露点，床头易。

    看白头红颊，目光摇碧。

    富贵康强仍有子，人生似此应难得。

    更摩挲、铜狄说当年，真消息。'
- title: 中吕・喜春来
  author: 伯颜
  dynasty: 元
  content: '金鱼玉带罗衤阑扣，皂盖朱幡列五侯，山河判断在俺笔尖头。

    得意秋，分破帝王忧。'
- title: 送陳霸歸閩
  author: 齊己
  dynasty: 唐
  content: '涼風動行興，含笑話臨途。

    已得身名了，全忘客道孤。

    鄉程過百越，帆影遶重湖。

    家在飛鴻外，音書可寄無。'
- title: 水调歌头
  author: 邵元实
  dynasty: 宋
  content: '双阙步云尾，六阁上鳌头。

    侍臣冠底，英英人物是君侯。

    闻道东皇深意，回想西清往事，早晚启金瓯。

    丹扆伫宏略，黄阁待名流。

    九秋天，千岁日，一樽酬。

    策勋黄石，相期茅土更封侯。

    稳扈钩陈天仗，净扫搀抢氛祲，按辔入神州。

    收了卢龙塞，却访赤松游。'
- title: 華清宮望幸
  author: 無名氏
  dynasty: 唐
  content: '驪岫接新豐，岧嶤駕碧空。

    鑿山開祕殿，隱霧蔽仙宮。

    絳闕猶棲鳳，雕梁尚帶虹。

    溫泉曾浴日，華館舊迎風。

    肅穆瞻雲輦，深沈閉綺櫳。

    東郊望幸處，瑞氣靄濛濛。'
- title: 声声慢
  author: 陈著
  dynasty: 宋
  content: '珍丛凤舞，曾是宣和，春风送归禁幄。

    翠浅红深，婉娩步空金落。

    腥尘未飞动处，是先知、早辞华萼。

    好在□，四并难多少，怨怀无托。

    猛拍阑干谁会，浮世事、悠悠白云黄鹤。

    有酒当花，休得是今非昨。

    花犹百年宁耐，算人生、能几欢乐。

    又忽忽，醉梦里、春去不觉。'
- title: 送張五諲歸宣城
  author: 王維
  dynasty: 唐
  content: '五湖千萬里，況復五湖西。

    漁浦南陵郭，人家春穀谿。

    欲歸江淼淼，未到草萋萋。

    憶想蘭陵鎮，可宜猿更啼。'
- title: 吴小四
  author: 无名氏《张协状元》
  dynasty: 元
  content: '一个大贫胎，称秀才。

    这句便说张解元。

    教我阿娘来做媒，分明你做了。

    一去京城更不回。

    算它老婆真是呆。'
- title: 满江红
  author: 李曾伯
  dynasty: 宋
  content: '立雪寒窗，照肝胆、了然明白。

    浑似得、齐宫气象，郢楼颜色。

    天籁无声随物应，阳春有脚从中入。

    与邦人、稽首谢天工，元冥德。

    人正作，潇湘客。

    谁谓有，蓝关役。

    对江天暮景，鹅溪描出。

    银浪卷飞鸥一片，玉枝擎重龙千尺。

    羡联镳、曾作岳峰游，前方伯。'
- title: 乐语
  author: 王义山
  dynasty: 宋
  content: '新吴曾遇许旌阳。

    宝气横空一剑长。

    愿祝慈闱长不老，天长地久，有如此柏，万古镇苍苍。'
- title: 木兰花慢
  author: 辛弃疾
  dynasty: 宋
  content: '汉中开汉业，问此地、是耶非。

    想剑指三秦，君王得意，一战东归。

    追亡事、今不见，但山川满目泪沾衣。

    落日胡尘未断，西风塞马空肥。

    一编书是帝王师。

    小试去征西。

    更草草离筵，匆匆去路，愁满旌旗。

    君思我、回首处，正江涵秋影雁初飞。

    安得车轮四角，不堪带减腰围。'
- title: 少年游
  author: 方千里
  dynasty: 宋
  content: '丹青闲展小屏山。

    香炉一丝寒。

    织锦回纹，生绡红泪，不语自羞看。

    相思念远关河隔，终日望征鞍。

    不识单栖，忍教良夜，魂梦觅长安。'
- title: 將過湖南經馬當山廟因書三絕 二
  author: 杜荀鶴
  dynasty: 唐
  content: '貪殘官吏虔誠謁，毒害商人瀝膽過。

    祗怕馬當山下水，不知平地有風波。'
- title: 山中寄及第故人
  author: 王建
  dynasty: 唐
  content: '長長南山松，短短北磵楊。

    俱承日月照，幸免斤斧傷。

    去年與子別，誠言暫還鄉。

    如何棄我去，天路忽騰驤。

    誰謂有雙目，識貌不識腸。

    豈知心內乖，著我薜蘿裳。

    尋君向前事，不歎今異翔。

    往往空室中，寤寐說珪璋。

    十年居此溪，松桂日蒼蒼。

    自從無佳人，山中不輝光。

    盡棄所留藥，亦焚舊草堂。

    還君誓已書，歸我學仙方。

    既爲參與辰，各願不相望。

    始終名利途，慎勿罹咎殃。'
- title: 題長安壁主人
  author: 張謂
  dynasty: 唐
  content: '世人結交須黃金，黃金不多交不深。

    縱令然諾暫相許，終是悠悠行路心。'
- title: 同前
  author: 无名氏《张协状元》
  dynasty: 元
  content: '一街两岸官员，宅眷。

    念奴夫妇不团圆，折散。

    赶奴出去怎留连，千里远没盘缠，全取我两文钱。'
- title: 子衿
  author: 佚名
  dynasty: 先秦
  content: '青青子衿，悠悠我心。纵我不往，子宁不嗣音？

    青青子佩，悠悠我思。纵我不往，子宁不来？

    挑兮达兮，在城阙兮。一日不见，如三月兮。'
- title: 朝中措
  author: 无名氏
  dynasty: 宋
  content: '山城水隘小桥傍。

    竹里早梅芳。

    纵有丹青图画，难描幽韵清香。

    妖娆天赋，偏宜素淡，杨氏宫妆。

    雅态何须艳丽，孤标不在春光。'
- title: 浣溪沙
  author: 方千里
  dynasty: 宋
  content: '密约深期卒未成。

    藏钩春酒坐频倾。

    向人娇艳夜亭亭。

    相顾无言情易觉，归来单枕梦犹惊。

    眼梢怨泪几时晴。'
- title: 诉衷情
  author: 晁端礼
  dynasty: 宋
  content: '红窗小艇雨馀天。

    李郭未神仙。

    片时篷底幽梦，即是五湖船。

    追往事，惜流年。

    恨风烟。

    向人依旧，两行垂杨，一片新蝉。'
- title: 敘幽冤
  author: 鄭瓊羅
  dynasty: 唐
  content: '痛填心兮不能語，寸斷腸兮訴何處。

    春生萬物妾不生，更恨香魂不相遇。'
- title: 菩萨蛮
  author: 朱熹
  dynasty: 宋
  content: '暮江寒碧萦长路。

    路长萦碧寒江暮。

    花坞夕阳斜。

    斜阳夕坞花。

    客愁无胜集。

    集胜无愁客。

    醒似醉多情。

    情多醉似醒。'
- title: 摸鱼儿
  author: 葛长庚
  dynasty: 宋
  content: '这身儿、从来业障。

    一生空自劳攘。

    生生死死皆如梦，更莫别生妄想。

    没伎俩。

    只管去、天台雁荡寻方广。

    几人不省。

    被妻子萦缠，生涯拘束，甘自归黄壤。

    世间事，一斤两个八两。

    问谁能去俯仰。

    道义重了轻富贵，却笑输回来往。

    休勉强。

    老先生、从来恬淡无妆幌。

    一声长啸，把拄杖横肩，草鞋贴脚，四海平如掌。'
- title: 土圭詩
  author: 蕭膺
  dynasty: 唐
  content: 白日在重雲，如何分曲直。
- title: 齐天乐
  author: 王月山
  dynasty: 宋
  content: '夜来疏雨鸣金井，一叶舞空红浅。

    莲渚收香，兰皋浮爽，凉思顿欺班扇。

    秋光苒苒。

    任老却芦花，西风不管。

    清兴难磨，几回有句到诗卷。

    长安故人别后，料征鸿声里，画阑凭遍。

    横竹吹商，疏砧点月，好梦又随云远。

    闲愁似线。

    甚系损柔肠，不堪裁翦。

    听著鸣蛩，一声声是怨。'
- title: 送崔舍人起居
  author: 武元衡
  dynasty: 唐
  content: '赤墀同拜紫泥封，駟牡連徵侍九重。

    惟有白鬚張司馬，不言名利尚相從。'
- title: 浣溪沙
  author: 沈端节
  dynasty: 宋
  content: '灯夜香甘动绮筵。

    明珠颗颗泛瓯圆。

    佳人巧意底难传。

    喜见翻溪流细滑，却思信手弄轻纤。

    不知辛苦为谁甜。'
- title: 吳越王與陶穀酒令 一
  author: 不詳
  dynasty: 唐
  content: 白玉石，碧波亭上迎仙客。
- title: 秋晚登城
  author: 許渾
  dynasty: 唐
  content: '城高不可下，永日一登臨。

    曲檻涼飆急，空樓返照深。

    葦花迷夕棹，梧葉散秋砧。

    謾作歸田賦，蹉跎歲欲陰。'
- title: 金缕曲・贺新郎
  author: 刘辰翁
  dynasty: 宋
  content: '春入番江雨。

    满湖山、莺啼燕雨，前歌后舞。

    闻道行骢行且止，却听谯楼更鼓。

    正未卜，阴晴同否。

    老子胸中高小范，这精神、堪更开封府。

    新治足，旧民苦。

    扁舟浩荡乘风去。

    看莱衣、思贤堂上，寿觞朝举。

    六十二三前度者，敢望香山老傅。

    又过了、午年端午。

    采采菖蒲三三节，寄我公、矫矫扶天路。

    重归衮，到相圃。'
- title: 沁园春
  author: 葛长庚
  dynasty: 宋
  content: '黄鹤楼前，吹笛之时，先生朗吟。

    想剑光飞过，朝游南岳，墨篮放下，夜醉东邻。

    铛煮山川，粟藏世界，有明月清风知此音。

    呵呵笑，笑酿成白酒，散尽黄金。

    知音。

    自有相寻。

    休踏破葫芦折断琴。

    唱白苹红蓼，庐山日暮，西风黄叶，渭水秋深。

    三入岳阳，再游湓浦，自一去优游直至今。

    桃源路，尽不妨来往，时共登临。'
- title: 西山三首 二
  author: 杜甫
  dynasty: 唐
  content: '辛苦三城戍，長防萬里秋。

    煙塵浸火井，雨雪閉松州。

    風動將軍幕，天寒使者裘。

    漫山賊營壘，迴首得無憂。'
- title: 述懷
  author: 史昂
  dynasty: 唐
  content: '昔在{亠/樂，木=水}河外，征馬倦風塵。

    今來洛陽道，人事復艱辛。

    有策懷明主，無媒託近臣。

    君門不可見，歸去淥山春。'
- title: 蝶恋花
  author: 严仁
  dynasty: 宋
  content: '院静日长花气暖。

    一簇娇红，得见春深浅。

    风送生香来近远。

    笑声只在秋千畔。

    目力未穷肠已断。

    一寸芳心，更逐游丝乱。

    朱户对开帘卷半。

    日斜江上春风晚。'
- title: 同音韻詩 二
  author: 無名氏
  dynasty: 唐
  content: 尋往信，訪來音。
- title: 寶劒篇
  author: 李嶠
  dynasty: 唐
  content: '吳山開，越溪涸，三金合冶成寶鍔。

    淬綠水，鑒紅雲，五采焰起光氛氳。

    背上銘爲萬年字，胸前點作七星文。

    龜甲參差白虹色，轆轤宛轉黃金飾。

    駭犀中斷寧方利，駿馬羣騑未擬直。

    風霜凜凜匣上清，精氣遙遙斗間明。

    避災朝穿晉帝屋，逃亂夜入楚王城。

    一朝運偶逢大仙，虎吼龍鳴騰上天。

    東皇提昇紫微座，西皇佩下赤城田。

    承平久息干戈事，僥幸得充文武備。

    除災辟患宜君王，益壽延齡後天地。'
- title: 判人求免稅（題擬）
  author: 李隲
  dynasty: 唐
  content: '松垣筆力破滄溟，欲援任濤免稅□。

    一段風流好公案，錦江重寫入圖經。'
- title: 客中月
  author: 于鄴
  dynasty: 唐
  content: '離家凡幾宵，一望一寥寥。

    新魄又將滿，故鄉應漸遙。

    獨臨彭蠡水，遠憶洛陽橋。

    更有乘舟客，悽然亦駐橈。'
- title: 歲首懷甘露寺自省上人
  author: 許渾
  dynasty: 唐
  content: '心悟覺身勞，雲中棄寶刀。

    久閑生䏶肉，多壽長眉毫。

    客棹春潮急，禪齋暮雪高。

    南𤃩一回首，山碧水滔滔。'
- title: 江南曲
  author: 韓翃
  dynasty: 唐
  content: '長樂花枝雨點銷，江城日暮好相邀。

    春樓不閉葳蕤鎖，綠水回通宛轉橋。'
- title: 浣溪沙
  author: 周邦彦
  dynasty: 宋
  content: '楼上晴天碧四垂。

    楼前芳草接天涯。

    劝君莫上最高梯。

    新笋已成堂下竹，落花都上燕巢泥。

    忍听林表杜鹃啼。'
- title: 菩萨蛮
  author: 无名氏
  dynasty: 宋
  content: '宫样迎春髻。

    玉步金莲细。

    初度是今朝。

    嫦娥降九宵。

    兰玉行荣贵。

    德备共姜义。

    夏半月团圆。

    称觞祝寿筵。'
- title: 少司命
  author: 屈原
  dynasty: 先秦
  content: '秋兰兮麋芜，罗生兮堂下

    绿叶兮素华，芳菲菲兮袭予

    夫人兮自有美子，荪何以兮愁苦

    秋兰兮青青，绿叶兮紫茎

    满堂兮美人，忽独与余兮目成

    入不言兮出不辞，乘回风兮载云旗

    悲莫悲兮生别离，乐莫乐兮新相知

    荷衣兮蕙带，儵而来兮忽而逝

    夕宿兮帝郊，君谁须兮云之际

    与女沐兮咸池，曦女发兮阳之阿

    望美人兮未来，临风怳兮浩歌

    孔盖兮翠旌，登九天兮抚彗星

    竦长剑兮拥幼艾，荪独宜兮为民正。'
- title: 題芭蕉葉上
  author: 張仁寶
  dynasty: 唐
  content: '寒食家家盡禁煙，野棠風墜小花鈿。

    如今空有孤魂夢，半在嘉陵半錦川。'
- title: 偈頌（幷序○序爲南嶽齊己撰） 二十九
  author: 居遁
  dynasty: 唐
  content: '三事無憂樂道情，且陪雲水不求名。

    任渠更作千般解，體自無暇不染青。'
- title: 享先農樂章 雍和
  author: 褚亮
  dynasty: 唐
  content: '前夕視牲，質明奉俎。

    沐芳整弁，其儀式序。

    盛禮畢陳，嘉樂備舉。

    歆我懿德，非馨稷黍。'
- title: 遊襄陽山寺
  author: 張籍
  dynasty: 唐
  content: '秋色江邊路，煙霞若有期。

    寺貧無利施，僧老足慈悲。

    薜荔侵禪窟，蝦蟆占浴池。

    閑遊殊未徧，即是下山時。'
- title: 望江南・忆江南
  author: 陈朴
  dynasty: 宋
  content: '毛发落，丹左运行阳。

    胎色渐红阴渐小，推移岁运助乾刚。

    育火养中央。

    成物象，五岳辨微茫。

    出入尚迟形尚小，晨昏天籁奏笙簧。

    常饮玉壶浆。'
- title: 得于祐題詩後又作詩
  author: 韓氏
  dynasty: 唐
  content: '獨步天溝岸，臨流得葉時。

    此情誰會得？腸斷一聯詩。'
- title: 暗香
  author: 吴文英
  dynasty: 宋
  content: '县花谁葺。

    记满庭燕麦，朱扉斜阖。

    妙手作新，公馆青红晓云湿。

    天际疏星趁马，帘昼隙、冰弦三叠。

    尽换却、吴水吴烟，桃李靓春靥。

    风急。

    送帆叶。

    正雁水夜清，卧虹平帖。

    软红路接。

    涂粉闱深早催入。

    怀暖天香宴果，花队簇、轻轩银蜡。

    更问讯、湖上柳，两堤翠匝。'
- title: 詠史詩 延平津
  author: 胡曾
  dynasty: 唐
  content: '延平津路水溶溶，峭壁巍岑一萬重。

    昨夜七星潭底見，分明神劍化爲龍。'
- title: 临江仙
  author: 韩淲
  dynasty: 宋
  content: '寒食清明春事好，公家霁月光风。

    年时犹记雨声中。

    州侯陈乐舞，法从酒杯同。

    坐上王杨虽自散，酴醿依旧香浓。

    待将诗易寿无穷。

    鸢飞鱼跃矣，风虎更云龙。'
- title: 漁父歌滄浪賦附歌 二
  author: 何蠲
  dynasty: 唐
  content: '泛蓬𦩘戲鳬鷖，澄水暗兮照虹霓。

    指塵路兮何足迷，來濯纓兮滄浪溪。

    （見伯二四八八、二六二一、二七一二卷，茲從張錫厚校錄本。

    ）。'
- title: 滄浪峽
  author: 李山甫
  dynasty: 唐
  content: '走轂飛蹄過此傍，幾人留意問滄浪。

    煙波莫笑趨名客，爲愛朝宗日夜忙。'
- title: 桂枝香
  author: 陈允平
  dynasty: 宋
  content: '残蝉乍歇。

    又乱叶打窗，蛩韵凄切。

    寂寞天香院宇，露凉时节。

    乘鸾扇底婆娑影，幻清虚、广寒宫阙。

    小山秋重，千岩夜悄，举尊邀月。

    甚赋得、仙标道骨。

    倩谁捣玄霜，犹未成屑。

    回首蓝桥路迥，梦魂飞越。

    雕阑翠甃金英满，洒西风、非雨非雪。

    惜花心性，输他少年，等闲攀折。'
- title: 采桑子
  author: 晏几道
  dynasty: 宋
  content: '无端恼破桃源梦，明日青楼。

    玉腻花柔。

    不学行云易去留。

    应嫌衫袖前香冷，重傍金虬。

    歌扇风流。

    遮尽归时翠黛愁。'
- title: 晚發江寧道中呈嚴維
  author: 李嘉祐
  dynasty: 唐
  content: '惆悵遙江路，蕭條落日過。

    蟬鳴獨樹急，鴉向古城多。

    轉曲隨青嶂，因高見白波。

    潘生秋徑草，嚴子意如何。'
- title: 秋怨
  author: 柳中庸
  dynasty: 唐
  content: '玉樹起涼煙，凝情一葉前。

    別離傷曉鏡，搖落思秋弦。

    漢壘關山月，胡笳塞北天。

    不知腸斷夢，空遶幾山川。'
- title: 宿遠上人蘭若
  author: 錢起
  dynasty: 唐
  content: '香花閉一林，真士此看心。

    行道白雲近，然燈翠壁深。

    梵筵清水月，禪坐冷山陰。

    更說東溪好，明朝乘興尋。'
- title: 悼乱
  author: 王逸
  dynasty: 先秦
  content: '嗟嗟兮悲夫，殽乱兮纷挐。

    茅丝兮同综，冠屦兮共絇。

    督万兮侍宴，周邵兮负刍。

    白龙兮见射，灵龟兮执拘。

    仲尼兮困厄，邹衍兮幽囚。

    伊余兮念兹，奔遁兮隐居。

    将升兮高山，上有兮猴猿。

    欲入兮深谷，下有兮虺蛇。

    左见兮鸣鵙，右睹兮呼枭。

    惶悸兮失气，踊跃兮距跳。

    便旋兮中原，仰天兮增叹。

    菅蒯兮楙莽，雚苇兮仟眠。

    鹿蹊兮躖躖，貒貉兮蟫蟫。

    鹯鹞兮轩轩，鹑鹌兮甄甄。

    哀我兮寡独，靡有兮齐伦。

    意欲兮沉吟，迫日兮黄昏。

    玄鹤兮高飞，曾逝兮青冥。

    鶬鶊兮喈喈，山鹊兮嚶嚶。

    鸿鸬兮振翅，归雁兮于征。

    吾志兮觉悟，怀我兮圣京。

    垂屣兮将起，跓俟兮硕明。'
- title: 临江仙
  author: 李吕
  dynasty: 宋
  content: '家在宋墙东畔住，流莺时送芳音。

    窃香解佩两沈沈。

    都缘些子事，过却许多春。

    日上花梢初睡起，绣衣闲纵金针。

    错将黄晕压檀心。

    见人羞不语，偷把泪珠匀。'
- title: 望江南・忆江南
  author: 黄公绍
  dynasty: 宋
  content: '思晴好，春透海棠枝。

    刻惜许多过时了，可怜生是我来迟。

    不见软红时。'
- title: 减字木兰花
  author: 向子諲
  dynasty: 宋
  content: '斜红翠叠。

    何许花神来献瑞。

    粲粲裳衣。

    割得天孙锦一机。

    真香妙质。

    不耐世间风与日。

    着意遮围。

    莫放春光造次归。'
- title: 寫懷
  author: 許棠
  dynasty: 唐
  content: '此生居此世，堪笑復堪悲。

    在處有岐路，何人無別離。

    長當多難日，愁過少年時。

    窮達都判了，休閑鑷白髭。'
- title: 和裴迪登蜀州東亭送客逢早梅相憶見寄
  author: 杜甫
  dynasty: 唐
  content: '東閣官梅動詩興，還如何遜在揚州。

    此時對雪遙相憶，送客逢春可自由。

    幸不折來傷歲暮，若爲看去亂鄉愁。

    江邊一樹垂垂發，朝夕催人自白頭。'
- title: 玉楼春
  author: 晏几道
  dynasty: 宋
  content: '当年信道情无价。

    桃叶尊前论别夜。

    脸红心绪学梅妆，眉翠工夫如月画。

    来时醉倒旗亭下。

    知是阿谁扶上马。

    忆曾挑尽五更灯，不记临分多少话。'
- title: 送嚴維尉諸暨
  author: 劉長卿
  dynasty: 唐
  content: '愛爾文章遠，還家印綬榮。

    退公兼色養，臨下帶鄉情。

    喬木映官舍，春山宜縣城。

    應憐釣臺石，閑却爲浮名。'
- title: 贺新郎
  author: 辛弃疾
  dynasty: 宋
  content: '下马东山路。

    恍临风、周情孔思，悠然千古。

    寂寞东家丘何在，缥缈危亭小鲁。

    试重上、岩岩高处。

    更忆公归西悲日，正濛濛、陌上多零雨。

    嗟费却，几章句。

    谢安雅志还成趣。

    记风流、中年怀抱，长携歌舞。

    政尔良难君臣事，晚听秦筝声苦。

    快满眼、松篁千亩。

    把似渠垂功名泪，算何如、且作溪山主。

    双白鸟，又飞去。'
- title: 紅葉
  author: 羅隱
  dynasty: 唐
  content: '不奈荒城畔，那堪晚照中。

    野晴霜浥綠，山冷雨催紅。

    遊子灞陵道，美人長信宮。

    等閑居歲暮，搖落意無窮。'
- title: 題劉相公光德里新搆茅亭
  author: 李洞
  dynasty: 唐
  content: '野色迷亭曉，龍墀待押班。

    帶涎移海木，兼雪寫湖山。

    月白吟牀冷，河清直印閑。

    唐封三萬里，人偃翠微間。'
- title: 王良百一歌 雜忌 九
  author: 徐成
  dynasty: 唐
  content: '凡鍼六脈血，不在昔令多。

    移時古不止，傷損返如何。'
- title: 贺新凉・贺新郎
  author: 方岳
  dynasty: 宋
  content: '问讯江南客。

    怕秋崖、苔荒诗屋，云侵山屐。

    留得钓竿西日手，梦落鸥傍鹭侧。

    倩传语、溪翁将息。

    四十飞腾斜暮景，笑双篷、一懒无他画。

    惟饱饭，散轻策。

    世间万事知何极。

    问乾坤、待谁整顿，岂无豪杰。

    水驿山村还要我，料理松风竹雪。

    也不学、草颠诗白。

    自有春蓑黄犊在，尽诸公、宝马摇金勒。

    容我辈，醉云液。'
- title: 送獨孤判官赴嶺
  author: 劉長卿
  dynasty: 唐
  content: '伏波初樹羽，待爾靜川鱗。

    嶺海看飛鳥，天涯問遠人。

    蒼梧雲裏夕，青草嶂中春。

    遙想文身國，迎舟拜使臣。'
- title: 詩偈 三十
  author: 龐藴
  dynasty: 唐
  content: '別人終不賤，別寶終不貪。

    祇今擔鐵漢，不肯博金銀。'
- title: 瑞云浓
  author: 杨无咎
  dynasty: 宋
  content: '睽离谩久，年华谁信曾换。

    依旧当时似花面。

    幽欢小会，记永夜、杯行无算。

    醉里屡忘归，任虚檐月转。

    能变新声，随语意、悲欢感怨。

    可更馀音寄羌管。

    倦游江浙，问似伊、阿谁会见。

    度已无肠，为伊可断。'
- title: 霓裳中序第一
  author: 姜个翁
  dynasty: 宋
  content: '园林罢组织。

    树树东风翠云滴。

    草满旧家行迹。

    时听得声声，晓莺如觅。

    愁红半湿。

    煞憔悴、墙根堪惜。

    可念我、飘零如此，一地送岑寂。

    龟石。

    当年第一。

    也似老、人间风日。

    馀葩选甚颜色。

    羞拈江南，断肠词笔。

    留春浑未得。

    翻些入、啼鹃夜泣。

    清江晚，绿杨归思，隔岸数峰出。'
- title: 减字木兰花
  author: 王之望
  dynasty: 宋
  content: '珠帘乍见。

    云雨无踪空有怨。

    锦字新词。

    青鸟衔来恼暗期。

    桃溪得路。

    直到仙家留客处。

    今日东邻。

    远忆当年窥宋人。'
- title: 初出長安
  author: 杜荀鶴
  dynasty: 唐
  content: '一乍出皇都，時登日月餘。

    遙看山近遠，店舍路崎嶇。

    想料天子女，翻華草外夫。

    然雖朋流下，榮辱□□□。

    （〖1〗以上三首均見伯四九八五卷。

    ）。'
- title: 離亂後寄九峰和尚二首 一
  author: 貫休
  dynasty: 唐
  content: '亂後知深隱，菴應近石樓。

    異香因雪歇，仙果落池浮。

    詩老全拋格，心空未到頭。

    還應嫌笑我，世路獨悠悠。'
- title: 苦寒行
  author: 貫休
  dynasty: 唐
  content: '北風北風，職何嚴毒。

    摧壯士心，縮金烏足。

    凍雲囂囂，礙雪一片下不得。

    聲遶枯桑，根在沙塞。

    黃河徹底，頑直到海。

    一氣摶束，萬物無態。

    唯有吾庭前杉松樹枝，枝枝健在。'
- title: 和浙西李大夫晚下北固山喜徑松成陰悵然懷古偶題臨江亭幷浙東元相公所和依本韻
  author: 劉禹錫
  dynasty: 唐
  content: '一辭溫室樹，幾見武昌柳。

    荀謝年何少，韋平望已久。

    種松夾石道，紆組臨沙阜。

    目覽帝王州，心存股肱守。

    葉動驚綵翰，波澄見頳首。

    晉宋齊梁都，千山萬江口。

    煙散隋宮出，濤來海門吼。

    風俗太伯餘，衣冠永嘉後。

    江長天作限，山固壤無朽。

    自古稱佳麗，非賢誰奄有。

    八元邦族盛，萬石門風厚。

    天柱揭東溟，文星照北斗。

    高亭一騁望，舉酒共爲壽。

    因賦詠懷詩，遠寄同心友。

    禁中晨夜直，江左東西偶。

    將手握兵符，儒腰盤貴綬。

    頒條風有自，立事言無苟。

    農野聞讓耕，軍人不使酒。

    用材當構廈，知道寧窺牖。

    誰謂青雲高，鵬飛終背負。'
- title: 鹧鸪天
  author: 晁端礼
  dynasty: 宋
  content: '数骑飞尘入凤城。

    朔方诸部奏河清。

    圜扉木索频年静，大晟箫韶九奏成。

    流协气，溢欢声。

    更将何事卜升平。

    天颜不禁都人看，许近黄金辇路行。'
- title: 王良百一歌 療風 三
  author: 徐成
  dynasty: 唐
  content: '病見從前得，斯須便過關。

    大風烙最妙，入口下應難。'
- title: 詩偈 十六
  author: 龐藴
  dynasty: 唐
  content: '無貪勝布施，無癡勝坐禪。

    無瞋勝持戒，無念勝求緣。

    盡見凡夫事，夜來安樂眠。

    寒時向火坐，火本實無烟。

    不忌黑闇女，不求功德天。

    任運生方便，皆同般若船。

    若能如是學，功德實無邊。'
- title: 酬杜使君見寄
  author: 貫休
  dynasty: 唐
  content: '軋軋復軋軋，更深門未關。

    心疼無所得，詩債若爲還。

    露灑一鶴睡，鐘餘萬象閑。

    慙將此時意，明日寄東山。'
- title: 夏雨登干霄亭上宋使君（二首） 二
  author: 貫休
  dynasty: 唐
  content: '鄒魯封疆禾稼濃，清吟孤坐思重重。

    新詩幾獻蓬萊客，遠夢仍歸菡萏峯。

    野果一枝堪薦茗，落霞數片欲燒松。

    如何深得冥搜癖，月磬聲聲歸去慵。'
- title: 江行無題一百首 四十五
  author: 錢起
  dynasty: 唐
  content: '輕雲未護霜，樹杪橘初黃。

    信是知名物，微風過水香。'
- title: 偶見
  author: 杜牧
  dynasty: 唐
  content: '朔風高緊掠河樓，白鼻騧郎白罽裘。

    有箇當壚明似月，馬鞭斜揖笑回頭。'
- title: 感皇恩
  author: 沈端节
  dynasty: 宋
  content: '和气霭微宵，黄云飘转。

    东阁观梅负诗眼。

    满斟绿酒，唱个曲儿亲劝。

    愿从今日去，长相见。

    宝幄欢浓，玉炉香软。

    彼此宜冬镇长键。

    绣床儿畔，渐渐日迟风暖。

    告他事事底，饶一线。'
- title: 廣德初鑾駕出關後登高愁望二首 一
  author: 錢起
  dynasty: 唐
  content: '長安不可望，遠處邊愁起。

    輦轂混戎夷，山河空表裏。

    黃雲壓城闕，斜照移烽壘。

    漢幟遠成霞，胡馬來如蟻。

    不知涿鹿戰，早晚蚩尤死。

    渴日候河清，沈憂催暮齒。'
- title: 句
  author: 何涓
  dynasty: 唐
  content: 鴈影數行秋半逢，漁歌一聲夜深發。
- title: 满江红
  author: 辛弃疾
  dynasty: 宋
  content: '天上飞琼，毕竟向、人间情薄。

    还又跨、玉龙归去，万花摇落。

    云破林梢添远岫，月临屋角分层阁。

    记少年、骏马走韩庐，掀东郭。

    吟冻雁，嘲饥鹊。

    人已老，欢犹昨。

    对琼瑶满地，与君酬酢。

    最爱霏霏迷远近，却收扰扰还寥廓。

    待羔儿、酒罢又烹茶，扬州鹤。'
- title: 題精舍寺
  author: 錢起
  dynasty: 唐
  content: '勝景不易遇，入門神頓清。

    房房占山色，處處分泉聲。

    詩思竹間得，道心松下生。

    何時來此地，擺落世間情。'
- title: 水龙吟
  author: 方岳
  dynasty: 宋
  content: '当年睡里闻香，阿谁唤做花间瑞。

    巾飘沈水，笼熏古锦，拥青绫被。

    初日酣晴，柔风逗暖，十分情致。

    掩窗绡，待得香融酒醒，尽消受、这春思。

    从把万红排比。

    想较伊、更争些子。

    诗仙老手，春风妙笔，要题教似。

    十里扬州，三生杜牧，可曾知此。

    趁紫唇微绽，芳心半透，与骚人醉。'
- title: 深灣夜宿
  author: 王勃
  dynasty: 唐
  content: '津塗臨巨壑，村宇架危岑。

    堰絕灘聲隱，風交樹影深。

    江童暮理楫，山女夜調砧。

    此時故鄉遠，寧知遊子心。'
- title: 同前
  author: 萧德祥《小孙屠》
  dynasty: 元
  content: '幸得花□相会，相会；好似崔生觅水。

    觅水。

    怕别后，忆年时。

    桃面花，两东西。

    甚时节，再相会？。'
- title: 經舊遊
  author: 張祜
  dynasty: 唐
  content: '去年來送行人處，依舊蟲聲古岸南。

    斜日照溪雲影斷，水葓花穗倒空潭。'
- title: 座中走筆送前蕭使君
  author: 薛逢
  dynasty: 唐
  content: '笙歌慘慘咽離筵，槐柳陰陰五月天。

    未學蘇秦榮佩印，却思平子賦歸田。

    芙蓉欲綻溪邊蘂，楊柳初迷渡口煙。

    自笑無成今老大，送君垂淚郭門前。'
- title: 洛中春末送杜錄事赴蘄州
  author: 劉禹錫
  dynasty: 唐
  content: '樽前花下長相見，明日忽爲千里人。

    君過午橋回首望，洛城猶自有殘春。'
- title: 燕銜泥
  author: 馮著
  dynasty: 唐
  content: '雙燕碌碌飛入屋，屋中老人喜燕歸。

    裴回繞我牀頭飛，去年爲爾逐黃雀。

    雨多屋漏泥土落，爾莫厭老翁茅屋低，梁頭作窠梁下栖。

    爾不見東家黃鷇鳴嘖嘖，蛇盤瓦溝鼠穿壁。

    豪家大屋爾莫居，嬌兒少婦採爾雛。

    井旁寫水泥自足，銜泥上屋隨爾欲。'
- title: 烏棲曲
  author: 王昌齡
  dynasty: 唐
  content: '白馬逐朱車，黃昏入狹邪。

    柳樹烏爭宿，爭枝未得飛上屋。

    東房少婦壻從軍，每聽烏啼知夜分。'
- title: 满庭芳
  author: 曹勋
  dynasty: 宋
  content: '老不求名，心惟耽静，旧缘历过艰难。

    杜门无事，一味放痴顽。

    只藉炉香上彻，与天地、平直交关。

    真人喜，扶晨遣客，时暂下仙班。

    矜怜。

    身已病，九疑夙驾，来顾台山。

    看神超清境，玉炼朱颜。

    为向芝田桂圃，收妙有、与作真丹。

    他年报，冲融朝礼，香火紫云间。'
- title: 登夏州城觀送行人賦得六州胡兒歌
  author: 李益
  dynasty: 唐
  content: '六州胡兒六蕃語，十歲騎羊逐沙鼠。

    沙頭牧馬孤雁飛，漢軍遊騎貂錦衣。

    雲中征戍三千里，今日征行何歲歸。

    無定河邊數株柳，共送行人一杯酒。

    胡兒起作和蕃歌，齊唱嗚嗚盡垂手。

    心知舊國西州遠，西向胡天望鄉久。

    回頭忽作異方聲，一聲回盡征人首。

    蕃音虜曲一難分，似說邊情向塞雲。

    故國關山無限路，風沙滿眼堪斷魂。

    不見天邊青作冢，古來愁殺漢昭君。'
- title: 送蜀客
  author: 張祜
  dynasty: 唐
  content: '楚客去岷江，西南指天末。

    平生不達意，萬里船一發。

    行行三峽夜，十二峰頂月。

    哀猨別曾林，忽忽聲斷咽。

    嘉陵水初漲，巖嶺耗積雪。

    不妨高唐雲，却藉宋玉說。

    峨眉遠凝黛，脚底谷洞穴。

    錦城晝氳氳，錦水春活活。

    成都滯游地，酒客須醉殺。

    莫戀卓家壚，相如已屑屑。'
- title: 铁拐李度金童玉女・胡十八
  author: 贾仲明
  dynasty: 元
  content: '花镇荣，月常在，人不老，酒频酾，荣华富贵已定排。

    金安寿俊才，娇兰又美爱。

    俺则是天上有也者，料人间决无赛。'
- title: 寒夜聯句
  author: 陸龜蒙
  dynasty: 唐
  content: '靜境揖神凝，寒華射林缺。

    清知思緒斷，爽覺心源徹。

    高唱戛金奏，朗詠鏗玉節。

    我思方泬寥，君詞復淒切。

    況聞風篁上，擺落殘凍雪。

    寂爾萬籟清，皎然諸靄滅。

    西窗客無夢，南浦波應結。

    河光正如劒，月魄方似玦。

    短燼不禁挑，冷毫看欲折。

    何夕重相期，濁醪還爲設。'
- title: 巨勝歌（幷序） 八
  author: 柳沖用
  dynasty: 唐
  content: '古詩歌訣盡分明，只是迷人強穿鑿。

    至道猶來不甚煩，妄將砂汞相交錯。

    未知赤血與青腰，終日只向鉛中作。

    鉛中有物豈易修，失之一氣無斷齶。'
- title: 忆秦娥
  author: 蒋捷
  dynasty: 宋
  content: '山无限。

    登山试望吴宫殿。

    吴宫殿。

    是藏深坞，是临清浅。'
- title: 塞上聞笛
  author: 宋濟
  dynasty: 唐
  content: '雪淨遥天牧馬還，月明羌笛戍樓閑。

    借問梅花何處落，風吹一夜滿關山。'
- title: 过秦楼
  author: 周邦彦
  dynasty: 宋
  content: '水浴清蟾，叶喧凉吹，巷陌马声初断。

    闲依露井，笑扑流萤，惹破画罗轻扇。

    人静夜久凭阑，愁不归眠，立残更箭。

    叹年华一瞬，人今千里，梦沈书远。

    空见说、鬓怯琼梳，容销金镜，渐懒趁时匀染。

    梅风地溽，虹雨苔滋，一架舞红都变。

    谁信无憀，为伊才减江淹，情伤荀倩。

    但明河影下，还看稀星数点。'
- title: 相和歌辭 王昭君
  author: 沈佺期
  dynasty: 唐
  content: '非君惜鸞殿，非妾妬蛾眉。

    薄命由驕虜，無情是畫師。

    嫁來胡地惡，不竝漢宮時。

    心苦無聊賴，何堪上馬辭。'
- title: 四月十三日詔宴寧王亭子賦得好字
  author: 張說
  dynasty: 唐
  content: '何許承恩宴，山亭風日好。

    綠嫩鳴鶴洲，陰穠鬬雞道。

    果思夏來茂，花嫌春去早。

    行樂無限時，皇情及芳草。'
- title: 贈昭應沈少府
  author: 李洞
  dynasty: 唐
  content: '行宮接縣判雲泉，袍色雖青骨且仙。

    鄠杜憶過梨栗墅，瀟湘曾棹雪霜天。

    華山僧別留茶鼎，渭水人來鎖釣船。

    東送西迎終幾考，新詩覓得兩三聯。'
- title: 椒聊
  author: 佚名
  dynasty: 先秦
  content: '椒聊之实，蕃衍盈升。彼其之子，硕大无朋。椒聊且，远条且。

    椒聊之实，蕃衍盈匊。彼其之子，硕大且笃。椒聊且，远条且。'
- title: 拥鼻吟・吴音子
  author: 贺铸
  dynasty: 宋
  content: '别酒初销，怃然弭棹蒹葭浦。

    回首不见高城，青楼更何许。

    大艑轲峨，越商巴贾。

    万恨龙锺，篷下对语。

    指征路。

    山缺处，孤烟起，历历闻津鼓。

    江豚吹浪，晚来风转夜深雨。

    拥鼻微吟，断肠新句。

    粉碧罗笺，封泪寄与。'
- title: 木兰花・玉楼春
  author: 管鉴
  dynasty: 宋
  content: '乱花飞絮。

    却是一年春好处。

    留住韶光。

    共醉蓬莱日月长。

    翻阶红药。

    天上东风传近约。

    绿遍庭槐。

    看取除书一并来。'
- title: 兵要望江南 占鳥第二十二（京本作「占飛禽第二十」○八十三首） 六十四
  author: 易靜
  dynasty: 唐
  content: '攻城次，羣鳥出牆頭。

    內有敵圍軍欲出，外兵急備整戈矛，用意設良籌。'
- title: 七娘子
  author: 无名氏
  dynasty: 宋
  content: '暖律未回春时候。

    向旧根、腊底红先透。

    玉有冷香，粉无纤垢。

    更饶雪里还清瘦。

    琳宫拟诏风流守。

    任折来、深醮金杯酒。

    欲赏一枝，樽前为寿。

    愿公归作调羹手。'
- title: 奉和聖製九月十八日賜百寮追賞因書所懷
  author: 權德輿
  dynasty: 唐
  content: '錫宴朝野洽，追歡堯舜情。

    秋堂絲管動，水榭煙霞生。

    黃花媚新霽，碧樹含餘清。

    同和六律應，交泰萬宇平。

    春藻下中天，湛恩闡文明。

    小臣諒何以，亦此彯華纓。'
- title: 踏莎行
  author: 刘仁父
  dynasty: 宋
  content: '不假牵丝，何劳刻木。

    天然容貌施妆束。

    把头全仗姓刘人，就中学写秦城筑。

    伎俩优长，恢谐软熟。

    当场喝采醒群目。

    赠行无以表殷勤，特将谢意标芳轴。'
- title: 西江月
  author: 赵桓
  dynasty: 宋
  content: '历代恢文偃武，四方晏粲无虞。

    奸臣招致北匈奴。

    边境年年侵侮。

    一旦金汤失守，万邦不救銮舆。

    我今父子在穹庐。

    壮士忠臣何处。'
- title: 浣溪沙
  author: 赵子发
  dynasty: 宋
  content: '疏荫摇摇趁岸移。

    惊鸥点点过帆飞。

    船分水打嫩沙回。

    断梦不知人去处，卷帘还有燕来时。

    日斜风紧转湾西。'
- title: 歎魯二首 一
  author: 白居易
  dynasty: 唐
  content: '季桓心豈忠，其富過周公。

    陽貨道豈正，其權執國命。

    由來富與權，不繫才與賢。

    所託得其地，雖愚亦獲安。

    彘肥因糞壤，鼠穩依社壇。

    蟲獸尚如是，豈謂無因緣。'
- title: 西湖明月引・江城梅花引
  author: 陈允平
  dynasty: 宋
  content: '朝回花底晓星明。

    瑞烟凝。

    暖风轻。

    修禊湔裙，时节又闻莺。

    绰约岸桃堤柳近，波万顷，碧琉璃，镜样平。

    仙翁佩襟秋水清。

    渺莲舟，浮翠瀛。

    御楼香近，东风里、吹下青冥。

    鲛撷围红，春在牡丹屏。

    日正迟迟人正酒，画帘外，一声声，卖放生。'
- title: 酹江月・念奴娇
  author: 曾协
  dynasty: 宋
  content: '一年好处，是霜轻尘敛，山川如洗。

    晚菊留花供燕赏，金缕宝衣销地。

    旧观初还，层楼相望，重见升平际。

    小春时节，绮罗丛里人醉。

    此日武帐贤侯，六年仁政，浃长淮千里。

    欲入鹓行仍缓带，聊抚竹西歌吹。

    紫塞烟清，玉关人老，宜趣朝天骑。

    香尘归路，旧游回首应记。'
- title: 唐故江南西道觀察使中大夫洪州刺史兼御史中丞上柱國賜紫金魚袋贈左散騎常侍太原王公神道碑銘附詩
  author: 韓愈
  dynasty: 唐
  content: '生人之治，本乎斯文。

    有事其末，而忘其源，切近昧陋，道由是堙。

    有志其本，而泥古陳，當用而迂，乖戾不伸。

    較是二者，其過也均。

    其美王公，志儒之本，達士之經。

    秩秩而積，涵涵而停。

    韡爲華英，不矜不盈。

    孰播其馨？孰發其明？介然而居，士友以傾。

    敷文帝階，擢列侍從，以忠遠名，有直有諷。

    辨遏堅懇，巨邪不用。

    秀出班行，乃動帝目。

    帝省竭心，恩顧日渥。

    翔于郎署，鶱于禁密。

    發帝之令，簡古而蔚。

    不比于權，以直友冤，敲撼挫揠，竟遭斥奔。

    久淹于外，歷守大藩。

    所至極思，必悉利病，萎枯以膏，燠暍以醒，坦之敞之，必絕其徑，浚之詠之，使安其泳。

    帝思其文，復命掌誥。

    公潛謂人：「此職宜少，豈無凋郡，庸以自效。

    」上藉其實，俾統于洪。

    逋滯攸除，姦訛革風，祛蔽于目，釋負于躬。

    方乎所部，禁絕浮屠。

    風雨順易，秔稻盈疇。

    人得其所，乃恬乃謳。

    化成有代，思以息勞。

    虛位而竢，奄忽滔滔。

    維德維績，志于斯石，日遠彌高。

    （按：王公爲王仲舒。

    碑文末云：「既以公之德刻而藏之墓矣，子初又請詩以揭之。

    」稱詩而不稱銘，故錄出。

    ）。'
- title: 江城子
  author: 辛弃疾
  dynasty: 宋
  content: '留仙初试砑罗裙。

    小腰身。

    可怜人。

    江国幽香，曾向雪中闻。

    过尽东园桃与李，还见此，一枝春。

    庾郎襟度最清真。

    挹芳尘。

    便情亲。

    南馆花深，清夜驻行云。

    拼却日高呼不起，灯半灭，酒微醺。'
- title: 故徐州刺史贈吏部侍郎蘇公挽歌詞三首 二
  author: 張九齡
  dynasty: 唐
  content: '相如只謝病，子敬忽云亡。

    豈悟瑤臺雪，分彫玉樹行。

    清規留草議，故事在封章。

    本謂山公啓，而今歿始揚。'
- title: 即事二首 一
  author: 司空圖
  dynasty: 唐
  content: '茶爽添詩句，天清瑩道心。

    只留鶴一隻，此外是空林。'
- title: 兵要望江南 占氣第四（京本作「占氣第二十三」○三十一首） 十一
  author: 易靜
  dynasty: 唐
  content: '猛將氣，持戟又持刀。

    林下森森弓弩樣，色兼青白若脂膏，將士盡雄豪。'
- title: 虞美人
  author: 赵子发
  dynasty: 宋
  content: '飞云流水来无信。

    花发年年恨。

    小桃如脸柳如眉。

    记得那人模样、旧家时。

    楼高映步拖金缕。

    香湿黄昏雨。

    如今不见欲凭书。

    门外水平波暖、一双鱼。'
- title: 雲門寺訪靈一上人
  author: 劉長卿
  dynasty: 唐
  content: '所思勞日夕，惆悵去西東。

    禪客知何在，春山到處同。

    獨行殘雪裏，相見白雲中。

    請近東林寺，窮年事遠公。'
- title: 句
  author: 章孝標
  dynasty: 唐
  content: '錢塘去國三千里，一道風光任意看。

    珠呈夜浦螢無影，鶻坐秋林鳥失行。

    昨日見君親下筆，五花牋上黑龍飛。

    何人枉折教狼籍，孤負春風長養情。

    梅花帶雪飛琴上，柳色和煙入酒中。

    阮籍嘯場人步月，子猷看處鳥棲煙。

    白練鳥迷山芍藥，紅妝妓妒水林檎。

    今日華山秋頂上，聞天長叫在長空。

    天風更送新聲出，不放行雲過鳳樓。

    昨日天宮吹樂府，六官絃管一時新。

    通傳勝事因風月，打破愁腸是酒杯。

    姑蘇臺上煙花月，寧負春風簫管聲。

    玉輪低月中天曉，金鐸縱風上界秋。

    蕭灑竹房塵境外，滿天雲月共清虛。

    言若浚川流巨海，戒如秋月挂長空。

    金殿月中看擣藥，玉樓風裏聽吹笙。'
- title: 早祭風伯因懷李十一舍人
  author: 白居易
  dynasty: 唐
  content: '遠郡雖褊陋，時祀奉朝經。

    夙興祭風伯，天氣曉冥冥。

    導騎與從吏，引我出東坰。

    水霧重如雨，山火高於星。

    忽憶早朝日，與君趨紫庭。

    步登龍尾道，却望終南青。

    一別身向老，所思心未寧。

    至今想在耳，玉音尚玲玲。'
- title: 拋纏頭詞
  author: 施肩吾
  dynasty: 唐
  content: '翠娥初罷繞梁詞，又見雙鬟對舞時。

    一抱紅羅分不足，參差裂破鳳皇兒。'
- title: 苍梧谣・归字谣
  author: 张孝祥
  dynasty: 宋
  content: '归。

    数得宣麻拜相时。

    秋前后，公衮更莱衣。'
- title: 庞居士误放来生债・仙吕/赏花时
  author: 刘君锡
  dynasty: 元
  content: '谁不知道财上分明是这大丈夫，从今后休着你那心下熬煎枉受苦，你是必好将息这病身躯。

    元少居士的银子又不问小生要，又与我这两个银子，此恩异日必当重报。

    这银子是我肯心儿愿与，则是教小生难以克当也。

    既是我与你呵，更论甚么得之有可敢失之无。'
- title: 長安道
  author: 麴信陵
  dynasty: 唐
  content: '朱門暎綠楊，雙闕抵通莊。

    玉珮聲逾遠，紅塵猶自香。'
- title: 绕池游
  author: 无名氏
  dynasty: 宋
  content: '渐春工巧，玉漏花深寒浅。

    韶景变、融晴蕙风暖。

    都门十二，三五银蟾光满。

    瑞烟葱茜，禁城阆苑。

    棚山雉扇。

    绛蜡交辉星汉。

    神仙籍、梨园奏弦管。

    都人游玩。

    万井山呼欢抃。

    岁岁天仗，愿瞻凤辇。'
- title: 大河蟹
  author: 徐田臣《杀狗记》
  dynasty: 元
  content: 却遣吴忠杀他人，吉凶事无凭。
- title: 相鼠
  author: 佚名
  dynasty: 先秦
  content: '相鼠有皮，人而无仪！人而无仪，不死何为？

    相鼠有齿，人而无止！人而无止，不死何俟？

    相鼠有体，人而无礼，人而无礼！胡不遄死？'
- title: 满庭芳
  author: 李流谦
  dynasty: 宋
  content: '归去来兮，吾归何处，旧山闲却岷峨。

    雪堂重到，但觉客愁多。

    来往真成底事，人应笑、我亦狂歌。

    凭阑久，云东不至，举盏酹东坡。

    少年，浑妄意，斗冲剑气，雷化龙梭。

    到如今，翻羡白鸟沧波。

    松柏皆吾手种，依然□、烟蕊霜柯。

    君知否，人间尘事，元不到渔蓑。'
- title: 减字木兰花
  author: 石孝友
  dynasty: 宋
  content: '新荷小小。

    比目鱼儿翻翠藻。

    小小新荷。

    点破清光景趣多。

    青青半卷。

    一寸芳心浑未展。

    待得园时。

    罩定鸳鸯一对儿。'
- title: 雜曲歌辭 踏歌詞 一
  author: 崔液
  dynasty: 唐
  content: '綵女迎金屋，仙姬出畫堂。

    鴛鴦裁錦袖，翡翠帖花黃。

    歌響舞分行，豔色動流光。'
- title: 蓦山溪
  author: 无名氏
  dynasty: 宋
  content: '重黎默运，可意萦人处。

    清楚玉蕤仙，独幽栖、村溪月坞。

    冰腮露鬓，佳致在西湖，月出早，雪消迟，立马红墙序。

    寒梢微萼，点点蝇头许。

    欲露小檀心，似生怕、施朱红紫。

    返魂香细，堪吊独醒人，临泽国，袭清风，且咏离骚句。'
- title: 南歌子詞三首 三
  author: 裴諴
  dynasty: 唐
  content: '簳蠟爲紅燭，情知不自由。

    細絲斜結網，爭奈眼相鉤。'
- title: 邓夫人苦痛哭存孝・元和令
  author: 关汉卿
  dynasty: 元
  content: 端的是人不曾去铁衣，马不曾。
- title: 玉楼春
  author: 范成大
  dynasty: 宋
  content: '云横水绕芳尘陌。

    一万重花春拍拍。

    蓝桥仙路不崎岖，醉舞狂歌容倦客。

    真香解语人倾国。

    知是紫云谁敢觅。

    满蹊桃李不能言，分付仙家君莫惜。'
- title: 題鑒上人房二首 二
  author: 宋之問
  dynasty: 唐
  content: '晚入應真理，經行尚未回。

    房中無俗物，林下有青苔。'
- title: 洞仙歌
  author: 陈著
  dynasty: 宋
  content: '冰肌玉骨，自清凉无汗，午梦醒来盼娇满。

    扇轻拈又放，浅炷兰薰，微笑处、吹著烟丝散乱。

    凉亭还独步，曾是凭阑，携手心盟指云汉。

    碧云斜阳外，信有如今，音书杳、寸肠千转。

    漫伫立、无言对荷花，看转眼秋风，翠移红换。'
- title: 江邊吟
  author: 韋莊
  dynasty: 唐
  content: '江邊烽燧幾時休，江上行人雪滿頭。

    誰信亂離花不見，只應惆悵水東流。

    陶潛政事千杯酒，張翰生涯一葉舟。

    若有片颿歸去好，可堪重倚仲宣樓。'
- title: 登平都訪仙（二首。題呂純陽） 二
  author: 呂巖
  dynasty: 唐
  content: '一鳴白鳥出青城，再謁王陰二友人。

    口口惟言三島樂，擡眸已過洞庭春。'
- title: 同樂天和微之深春二十首 十四
  author: 劉禹錫
  dynasty: 唐
  content: '何處深春好，春深唱第家。

    名傳一紙榜，興管九衢花。

    薦聽諸侯樂，來隨計吏車。

    杏園拋曲處，揮袖向風斜。'
- title: 燕归梁
  author: 朱敦儒
  dynasty: 宋
  content: '帐掩秋风一半开。

    闲将玉笛吹。

    过云微雨散轻雷。

    夜参差、认楼台。

    暗香移枕新凉住，竹外漏声催。

    放教明月上床来。

    共清梦、两徘徊。'
- title: 渔父词・渔父
  author: 蒲寿宬
  dynasty: 宋
  content: '白首渔郎不解愁。

    长歌箕踞亦风流。

    江上事，寄蜉蝣。

    灵均那更恨悠悠。'
- title: 虞美人
  author: 周邦彦
  dynasty: 宋
  content: '玉觞才掩朱弦悄。

    弹指壶天晓。

    回头犹认倚墙花。

    只向小桥南畔、便天涯。

    银蟾依旧当窗满。

    顾影魂先断。

    凄风休飐半残灯。

    拟倩今宵归梦、到云屏。'
- title: 觀安西兵過赴關中待命二首 一
  author: 杜甫
  dynasty: 唐
  content: '四鎮富精銳，摧鋒皆絕倫。

    還聞獻士卒，足以靜風塵。

    老馬夜知道，蒼鷹飢著人。

    臨危經久戰，用急始如神。'
- title: 江城子
  author: 陈著
  dynasty: 宋
  content: '人生难满百年心。

    得分阴。

    胜千金。

    吹帽风流，时节又相寻。

    回首赐萸休说梦，真率具，自山林。

    逢迎一笑且开襟。

    酒频斟。

    量犹禁。

    相劝相期，长健似如今。

    醉也从他儿女手，争把菊，满头簪。'
- title: 忆王孙
  author: 姜夔
  dynasty: 宋
  content: '冷红叶叶下塘秋。

    长与行云共一舟。

    零落江南不自由。

    两绸缪。

    料得吟鸾夜夜愁。'
- title: 幺
  author: 杨景贤
  dynasty: 元
  content: '你若能尝佛子茶，胜参赵老惮。

    休猜做金尊美酒斗十千，但得那世尊肯见。

    恰敢着你即时回转，不须妙法再三言。'
- title: 崔莺莺夜听琴(第二本)・紫花儿序
  author: 王实甫
  dynasty: 元
  content: '则落得心儿里念想，口儿里闲题，则索向梦儿里相逢。

    俺娘昨日个大开东阁，我则道怎生般炮凤烹龙？朦胧，可教我"翠袖殷勤捧玉钟"，却不道"主人情重"？则为那兄妹排连，因此上鱼水难同。'
- title: 奉和襲美太湖詩二十首 聖姑廟
  author: 陸龜蒙
  dynasty: 唐
  content: '渺渺洞庭水，盈盈芳嶼神。

    因知古佳麗，不獨湘夫人。

    流蘇蕩遙吹，斜領生輕塵。

    蜀彩駮霞碎，吳綃盤霧勻。

    可憐飛燕姿，合是乘鸞賓。

    坐想煙雨夕，兼知花草春。

    空登油壁車，窈窕誰相親。

    好贈玉條脫，堪攜紫綸巾。

    殷勤撥香池，重薦汀洲蘋。

    明朝動蘭檝，不翅星河津。'
- title: 郊廟歌辭 梁郊祀樂章 慶融
  author: 趙光逢、張衮
  dynasty: 唐
  content: '道和氣兮襲氤氳，宣皇規兮彰聖神。

    服遐裔兮敷質文，格苗扈兮息煙塵。'
- title: 更漏子
  author: 杜安世
  dynasty: 宋
  content: '镂金环，连玉珥。

    颗颗蚌蛤相缀。

    偎粉面，映莲腮。

    露浓花正开。

    冷光凝，员影重。

    几度偷期摇动。

    山枕上，恐人知。

    摘嫌纤手迟。'
- title: 诉衷情
  author: 仲殊
  dynasty: 宋
  content: '长桥春水拍堤沙。

    疏雨带残霞。

    几声脆管何处，桥下有人家。

    宫树绿，晚烟斜。

    噪闲鸦。

    山光无尽，水风长在，满面杨花。'
- title: 吕洞宾三度城南柳・幺篇
  author: 谷子敬
  dynasty: 元
  content: '恰便似汉刘郎误访桃源洞，奈惜花人有信难通。

    他频将柳眼窥，你把花心动。

    怕不年高德重，人则道临老入花丛。

    好是跷怪，俺这浑家见了这先生，就会说话了，又似认的他一般。

    老柳，再打酒来，不少你钱。

    今日见了师父，俺浑家又会说话，我喜之不胜。

    俺夫妻二人伏侍师父，只管吃醉，不要还酒钱。'
- title: 蝶恋花
  author: 葛胜仲
  dynasty: 宋
  content: '百紫千红今烂熳。

    举烛辉花，莫厌烧令短。

    酒里逢花须细看。

    人生谁似英雄半。

    安得红颜为老伴。

    妙舞花前，杨柳夸身段。

    已倒玉山回竹院。

    清香不断风吹面。'
- title: 宗禮欲往桂州苦雨因以戲贈
  author: 呂溫
  dynasty: 唐
  content: '農人辛苦綠苗齊，正愛梅天水滿堤。

    知汝使車行意速，但令驄馬著鄣泥。'
- title: 賦體對詩 七
  author: 無名氏
  dynasty: 唐
  content: 疏雲雨滴瀝，薄霧樹朦朧。
- title: 鹧鸪天
  author: 李朝卿
  dynasty: 宋
  content: '万里霜空爽气高。

    翩翩天雁薄云霄。

    佳祥已协当年梦，岂但非熊可珥貂。

    金笏带，紫花袍。

    朱衣双引玉宸朝。

    百年富贵须平步，仍有功名信史褒。'
- title: 長樂亭留別
  author: 白居易
  dynasty: 唐
  content: '灞滻風煙函谷路，曾經幾度別長安。

    昔時蹙促爲遷客，今日從容自去官。

    優詔幸分四皓秩，祖筵慚繼二疎歡。

    塵纓世網重重縛，迴顧方知出得難。'
- title: 離歌辭五首 五
  author: 徐鉉
  dynasty: 唐
  content: '拂匣收珠佩，迴燈拭薄妝。

    莫嫌春夜短，匹似楚襄王。'
- title: 调笑・调笑令
  author: 洪适
  dynasty: 宋
  content: '饮器。

    贪泉水。

    山乳涓涓甘似醴。

    怀金嗜宝随人意。

    枉受恶名难洗。

    真清方伯端无比。

    未使吴君专美。'
- title: 茅齋讀書
  author: 宋之問
  dynasty: 唐
  content: '清軒臨夕池，微逕入寒樹。

    暝還探舊史，頗知古人趣。

    明一誘道心，吹萬成世務。

    獵精自補闕，安能守章句？'
- title: 和孫朴韋蟾孔雀詠
  author: 李商隱
  dynasty: 唐
  content: '此去三梁遠，今來萬里攜。

    西施因網得，秦客被花迷。

    可在青鸚鵡，非關碧野雞。

    約眉憐翠羽，刮目想金篦。

    瘴氣籠飛遠，蠻花向坐低。

    輕於趙皇后，貴極楚懸黎。

    都護矜羅幕，佳人炫繡袿。

    屏風臨燭釦，捍撥倚香臍。

    舊思牽雲葉，新愁待雪泥。

    愛堪通夢寐，畫得不端倪。

    地錦排蒼雁，簾釘鏤白犀。

    曙霞星斗外，涼月露盤西。

    妬好休誇舞，經寒且少啼。

    紅樓三十級，穩穩上丹梯。'
- title: 西江月
  author: 朱淑真
  dynasty: 宋
  content: '办取舞裙歌扇，赏春只怕春寒。

    卷帘无语对南山。

    已觉绿肥红浅。

    去去惜花心懒，踏青闲步江干。

    恰如飞鸟倦知还。

    澹荡梨花深院。'
- title: 念奴娇
  author: 石孝友
  dynasty: 宋
  content: '麦秋天气，正玉杓斡暑，熏弦鸣律。

    浴佛生朝初过也，还数佳辰三日。

    筮水呈祥，梦熊叶庆，宝运符千一。

    太平朝野，异人端为时出。

    须信家世蝉联，乃翁遗范在，子孙逢吉。

    雾隐巢云聊寄傲，行矣飞英腾实。

    瀑布泉清，炉峰气秀，光映霞觞溢。

    萱堂争看，彩衣红堕双橘。'
- title: 清平乐
  author: 王仲甫
  dynasty: 宋
  content: '黄金殿里。

    烛影双龙戏。

    劝得官家真个醉，进酒犹呼万岁。

    锦裀舞彻凉州，君恩与整搔头。

    一夜御前宣唤，六宫多少人愁。'
- title: 夏日遊暉上人房
  author: 陳子昂
  dynasty: 唐
  content: '山水開精舍，琴歌列梵筵。

    人疑白樓賞，地似竹林禪。

    對戶池光亂，交軒巖翠連。

    色空今已寂，乘月弄澄泉。'
- title: 宮詞一百首 八
  author: 王建
  dynasty: 唐
  content: '未明開著九重關，金畫黃龍五色幡。

    直到銀臺排仗合，聖人三殿對西番。'
- title: 宿故人江居
  author: 孟貫
  dynasty: 唐
  content: '渡口樹冥冥，南山漸隱青。

    漁舟歸舊浦，鷗鳥宿前汀。

    靜榻懸燈坐，閑門對浪扃。

    相思頻到此，幾番醉還醒。'
- title: 蓦山溪
  author: 冯时行
  dynasty: 宋
  content: '艰难时世。

    万事休夸会。

    官宦误人多，道是也、终须不是。

    功名事业，已是负初心，人老也，发白也，随分谋生计。

    如今晓得，更莫争闲气。

    高下与人和，且觅个、置锥之地。

    江村僻处，作个老渔樵，一壶酒，一声歌，一觉醺醺睡。'
- title: 前腔
  author: 柯丹邱《荆钗记》
  dynasty: 元
  content: '前日已预名，届此良辰来殿庭。

    拈香炷宝鼎，望慈悲作证盟。

    惟愿亡灵来受领，献取香花酒果饼。'
- title: 菩萨蛮
  author: 刘学箕
  dynasty: 宋
  content: '昨日杏花春满树。

    今晨雨过香填路。

    零落软胭脂。

    湿红无力飞。

    转头春易去。

    春色归何处。

    待密与春期。

    春归人也归。'
- title: 二煞・拚了教匆匆行色催征雁，止不过拍拍离愁满战鞍，驱兵早晚到骊山。
  author: 孔文卿
  dynasty: 元
  content: '若夺了娘娘，教唐天子登时两分散，休想再能够看一看。

    四件事分明紧调犯，势到也怎摭拦？。'
- title: 减兰十梅・减字木兰花
  author: 李子正
  dynasty: 宋
  content: '香苞渐少。

    满地残英寒不扫。

    传语东君。

    分付南枝桃李春。

    东风吹暖。

    南北枝头开烂熳。

    一任飘吹。

    已占东风第一枝。'
- title: 酹江月・念奴娇
  author: 罗椿
  dynasty: 宋
  content: '郎星锦帐，忽翩然归访，南溪孤鹜。

    前日登高谁信道，寿酒重浮茱萸。

    风露杯寒，芙蓉帐冷，笑受长生箓。

    广寒宫殿，桂华应已新续。

    不用翠倚红围，舞裙歌袖，共理称觞曲。

    只把文章千古事，留伴平生幽独。

    但使明年，鬓青长在，萱草春风绿。

    诸郎如许，转头百事都足。'
- title: 沁园春
  author: 刘学箕
  dynasty: 宋
  content: '浮利虚名，算来何用，蜗角蝇头。

    笑劳生一梦，两轮催逼，脆如朝露，轻若春沤。

    有限精神，无穷世路，劫劫忙忙谁肯休。

    堪惊叹，叹痴人未悟，终日营求。

    百年光景云浮。

    把意马心猿须早收。

    有真仙秘诀，飧霞导引，丹砂铅汞，早与身谋。

    闲是闲非，他强我弱，一任从教风马牛。

    还知道，上蓬莱稳路，八表神游。'
- title: 西江月
  author: 葛胜仲
  dynasty: 宋
  content: '瑞兽香云轻袅，华堂绣幕低垂。

    人生七十尚为稀。

    况是钓璜新岁。

    登俎青梅的皪，明阑红药芳菲。

    天教眉寿过期颐。

    常对风光沈醉。'
- title: 鬓边华
  author: 无名氏
  dynasty: 宋
  content: '小梅香细艳浅。

    过楚岸、尊前偶见。

    爱闲淡，天与精神，掠青鬓、开人醉眼。

    如今抛掷经春，恨不见、芳枝寄远。

    向心上、谁解相思，赖长对、妆楼粉面。'
- title: 詠烏
  author: 李義府
  dynasty: 唐
  content: '日裏颺朝彩，琴中伴夜啼。

    上林如許樹，不借一枝栖。'
- title: 入蜀秋夜宿江渚
  author: 陳子良
  dynasty: 唐
  content: '我行逢日暮，弭櫂獨維舟。

    水霧一邊起，風林兩岸秋。

    山陰黑斷磧，月影素寒流。

    故鄉千里外，何以慰羈愁。'
- title: 重遊楚國寺
  author: 趙嘏
  dynasty: 唐
  content: '往事飄然去不迴。

    空餘山色在樓臺，池塘風暖雁尋去。

    松桂寺高人獨來，莊叟著書真達者。

    賈生揮涕信悠哉，老僧心地閑於水。

    猶被流年日日催。'
- title: 蝶恋花
  author: 吕胜己
  dynasty: 宋
  content: '眼约心期常未足。

    邂逅今朝，暂得论心曲。

    忽堕鲛珠红簌簌。

    双眸翦水明如烛。

    可恨匆匆归去速。

    去去行云，望断凄心目。

    何似当初情未熟。

    免教添得愁千斛。'
- title: 菩提寺禁裴迪來相看說逆賊等凝碧池上作音樂供奉人等舉聲便一時淚下私成口號誦示裴迪
  author: 王維
  dynasty: 唐
  content: '萬戶傷心生野煙，百僚何日更朝天。

    秋槐葉落空宮裏，凝碧池頭奏管弦。'
- title: 定西番
  author: 牛嶠
  dynasty: 唐
  content: '紫塞月明千里，金甲冷，戍樓寒，夢長安。

    鄉思望中天闊，漏殘星亦殘。

    畫角數聲嗚咽，雪漫漫。'
- title: 橫吹曲辭 後出塞五首 二
  author: 杜甫
  dynasty: 唐
  content: '朝進東門營，暮上河陽橋。

    落日照大旗，馬鳴風蕭蕭。

    平沙列萬幕，部伍各見招。

    中天懸明月，令嚴夜寂寥。

    悲笳數聲動，壯士慘不驕。

    借問大將誰，恐是霍嫖姚。'
- title: 螢二首 二
  author: 羅鄴
  dynasty: 唐
  content: '裴回無燭冷無煙，秋逕莎庭入夜天。

    休向書窗來照字，近來紅蠟滿歌筵。'
- title: 擬古十二首 十
  author: 李白
  dynasty: 唐
  content: '仙人騎彩鳳，昨下閬風岑。

    海水三清淺，桃源一見尋。

    遺我綠玉桮，兼之紫瓊琴。

    杯以傾美酒，琴以閑素心。

    二物非世有，何論珠與金。

    琴彈松裏風，桮勸天上月。

    風月長相知，世人何倏忽。'
- title: 賈客
  author: 蘇拯
  dynasty: 唐
  content: '長帆挂短舟，所願疾如箭。

    得喪一驚飄，生死無良賤。

    不謂天不祐，自是人苟患。

    嘗言海利深，利深不如淺。'
- title: 聞鐘
  author: 皎然
  dynasty: 唐
  content: '古寺寒山上，遠鐘揚好風。

    聲餘月樹動，響盡霜天空。

    永夜一禪子，泠然心境中。'
- title: 楊柳枝詞八首 二
  author: 白居易
  dynasty: 唐
  content: '陶令門前四五樹，亞夫營裏百千條。

    何似東都正二月，黃金枝映洛陽橋。'
- title: 双调・庆东原秋暮感怀
  author: 丘士元
  dynasty: 元
  content: '山连地，水映天，盼宾鸿过尽空嗟怨。

    朱帘半卷，西风槛边，明月庭轩。

    堪叹此时情，独倚阑干遍。'
- title: 送楊燕之東魯
  author: 李白
  dynasty: 唐
  content: '關西楊伯起，漢日舊稱賢。

    四代三公族，清風播人天。

    夫子華陰居，開門對玉蓮。

    何事歷衡霍，雲帆今始還。

    君坐稍解顏，爲君歌此篇。

    我固侯門士，謬登聖主筵。

    一辭金華殿，蹭蹬長江邊。

    二子魯門東，別來已經年。

    因君此中去，不覺淚如泉。'
- title: 阻戎瀘間羣盜
  author: 岑參
  dynasty: 唐
  content: '南州林莽深，亡命聚其間。

    殺人無昏曉，屍積填江灣。

    餓虎銜髑髏，飢烏啄心肝。

    腥裛灘草死，血流江水殷。

    夜雨風蕭蕭，鬼哭連楚山。

    三江行人絕，萬里無征船。

    唯有白鳥飛，空見秋月園。

    罷官自南蜀，假道來茲川。

    瞻望陽臺雲，惆悵不敢前。

    帝鄉北近日，瀘口南連蠻。

    何當遇長房，縮地到京關。

    願得隨琴高，騎魚向雲煙。

    明主每憂人，節使恆在邊。

    兵革方禦寇，爾惡胡不悛。

    吾竊悲爾徒，此生安得全。'
- title: 送陝府王大夫
  author: 白居易
  dynasty: 唐
  content: '金馬門前回劒珮，鐵牛城下擁旌旗。

    他時萬一爲交代，留取甘棠三兩枝。'
- title: 踏莎行
  author: 钱宀孙
  dynasty: 宋
  content: '征雁云深，乱蛩寒浅。

    惊心怕见年华晚。

    萧疏堤柳不禁霜，江梅瘦影清相伴。

    舞暗香茵，歌阑团扇。

    月明梦绕天涯远。

    断肠人在画楼中，东风不放珠帘卷。'
- title: 阮郎归
  author: 欧阳修
  dynasty: 宋
  content: '雪霜林际见依稀。

    清香已暗期。

    前村已遍倚南枝。

    群花犹未知。

    情似旧，赏休迟。

    看看陇上吹。

    便从今日赏芳菲。

    韶华取次归。'
- title: 詩（幷序） 二
  author: 王梵志
  dynasty: 唐
  content: '吾富有錢時，婦兒看我好。

    吾若脫衣裳，與吾疊袍襖。

    吾出經求去，送吾即上道。

    將錢入舍來，見吾滿面笑。

    遶吾白鴿旋，恰似鸚鵡鳥。

    邂逅暫時貧，看吾即貌哨。

    人有七貧時，七富還相報。

    徒（《大正藏》作「從」，項、袁謂通「圖」，不誤。

    ）財不顧人，且看來時道。'
- title: 浪淘沙
  author: 葛立方
  dynasty: 宋
  content: '休看辋川图。

    未是幽居。

    何如云水绕储胥。

    新湿青红开栋宇，雾拱风疏。

    小圃秀郊墟。

    花破平芜。

    五峰列影水平铺。

    只欠五城楼十二，便是蓬壶。'
- title: 踏莎行
  author: 晏殊
  dynasty: 宋
  content: '小径红稀，芳郊绿遍。

    高台树色阴阴见。

    春风不解禁杨花，濛濛乱扑行人面。

    翠叶藏莺，朱帘隔燕。

    炉香静逐游丝转。

    一场愁梦酒醒时，斜阳却照深深院。'
- title: 句
  author: 羅隱
  dynasty: 唐
  content: 庾樓宴罷三更月，宏閣談時一座風。
- title: 奉和聖製至長春宮登樓望稼穡之作
  author: 蘇頲
  dynasty: 唐
  content: '帝迹奚其遠，皇符之所崇。

    敬時堯務作，盡力禹稱功。

    赫赫惟元后，經營自左馮。

    變蕪秔稻實，流惡水泉通。

    國阜猶前豹，人疲詎昔熊。

    黃圖巡沃野，清吹入離宮。

    是閱京坻富，仍觀都邑雄。

    憑軒一何綺，積溜寫晴空。

    禮節家安外，和平俗在中。

    見龍垂渭北，辭雁指河東。

    睿思方居鎬，宸遊若飲豐。

    寧誇子雲從，秪爲獵扶風。'
- title: 山居詩二十四首 二十一
  author: 貫休
  dynasty: 唐
  content: '石罏金鼎紅蕖嫩，香閣茶棚綠巘齊。

    塢燒崩騰奔澗鼠，岩花狼籍鬬山雞。

    蒙莊環外知音少，阮籍途窮旨趣低。

    應有世人來覓我，水重山疊幾層迷。'
- title: 望夫石
  author: 劉禹錫
  dynasty: 唐
  content: '終日望夫夫不歸，化爲孤石苦相思。

    望來已是幾千載，只似當時初望時。'
- title: 菩萨蛮
  author: 贺铸
  dynasty: 宋
  content: '彩舟载得离愁动。

    无端更借樵风送。

    波渺夕阳迟。

    销魂不自持。

    良宵谁与共。

    赖有窗间梦。

    可奈梦回时。

    一番新别离。'
- title: 閑吟二首 二
  author: 白居易
  dynasty: 唐
  content: '閑遊來早晚，已得一周年。

    嵩洛供雲水，朝廷乞俸錢。

    長歌時獨酌，飽食後安眠。

    聞道山榴發，明朝向玉泉。'
- title: 送元結
  author: 張籍
  dynasty: 唐
  content: '昔日同遊漳水邊，如今重說恨綿綿。

    天涯相見還離別，客路秋風又幾年。'
- title: 感恩書事寄上集義司徒相公
  author: 李洞
  dynasty: 唐
  content: '積雪峰西遇獎稱，半家寒骨起溝塍。

    鎮時賢相回人鏡，報德慈親點佛燈。

    授鉞已聞諸國靜，坐籌重見大河澄。

    功居第一圖烟閣，依舊終南滿杜陵。'
- title: 題峽中石上
  author: 白居易
  dynasty: 唐
  content: '巫女廟花紅似粉，昭君村柳翠於眉。

    誠知老去風情少，見此爭無一句詩。'
- title: 題奉慈寺
  author: 楊德麟
  dynasty: 唐
  content: '日月金輪動，旃檀碧樹秋。

    塔分鴻鴈翅，鐘挂鳳凰樓。'
- title: 八声甘州
  author: 李石
  dynasty: 宋
  content: '向吴天万里、一叶归舟。

    岁月尽悠悠。

    有清歌一曲，醉中自笑，酒醒还愁。

    几度春莺啭午，塞雁横秋。

    渔笛蓑衣底，依旧勾收。

    多谢飞来双鹤，□水边林下，伴我遨游。

    笑老莱晨昏，色笑为亲留。

    有向来、素琴三尺，枕一编、周易在床头。

    君知否，家山梦寐，浑胜瀛洲。'
- title: 王昭君
  author: 胡令能
  dynasty: 唐
  content: '胡風似劒鎪人骨，漢月如鉤釣胃腸。

    魂夢不知身在路，夜來猶自到昭陽。'
- title: 五更转犯
  author: 刘唐卿《白兔记》
  dynasty: 元
  content: '我献香香供养，就把松柴权当香。

    爹娘死了？我便为家长。

    赶出刘郎，心儿里快活帐。

    愿慈悲显现，显现降临道场，消除这灾障。'
- title: 扶南曲歌詞五首 五
  author: 王維
  dynasty: 唐
  content: '朝日照綺窗，佳人坐臨鏡。

    散黛恨猶輕，插釵嫌未正。

    同心勿遽遊，幸待春妝竟。'
- title: 散花樓
  author: 張祜
  dynasty: 唐
  content: '錦江城外錦城頭，回望秦川上軫憂。

    正值血魂來夢裏，杜鵑聲在散花樓。'
- title: 雜曲歌辭 遊子吟
  author: 顧況
  dynasty: 唐
  content: '故櫪思疲馬，故巢思迷禽。

    浮雲蔽我鄉，躑躅遊子吟。

    遊子悲久滯，浮雲鬱東岑。

    客堂無絲桐，落葉如秋霖。

    艱哉遠遊子，所以悲滯淫。

    一爲浮雲詞，憤塞誰能禁。

    馳暉百年內，惟願展所欽。

    胡爲不歸歟，坐使年病侵。

    未老霜遶鬢，非狂火燒心。

    太行何艱哉？北斗不可斟。

    夜晴星河出，耿耿辰與參。

    佳人敻青天，尺素重於金。

    泬寥羣動異，眇默諸境森。

    苔衣上閑階，蜻蛚催寒砧。

    立身計幾誤，道險無容針。

    三年不還家，萬里遺錦衾。

    夢魂無重阻，離憂因古今。

    胡爲不歸歟，孤負丘中琴。

    腰下是何物？牽纏曠登尋。

    朝與名山期，夕宿楚水陰。

    楚水殊演漾，名山杳嶇嶔。

    客從洞庭來，婉孌瀟湘深。

    橘柚在南國，鴻雁遺秋音。

    下有碧草洲，上有青橘林。

    引燭窺洞穴，凌波睥天琛。

    蒲荷影參差，鳧鶴雛淋涔。

    浩歌惜芳杜，散髮輕華簪。

    胡爲不歸歟，淚下霑衣襟。

    鳶飛戾霄漢，螻蟻制鱣鱏。

    赫赫大聖朝，日月光照臨。

    聖主雖啓迪，奇人分堙沈。

    層城發雲韶，玉府鏘球琳。

    鹿鳴志豐草，況復虞人箴。'
- title: 江中遇黃領子劉隆
  author: 張說
  dynasty: 唐
  content: '危石江中起，孤雲嶺上還。

    相逢皆得意，何處是鄉關。'
- title: 頌 一
  author: 剋符道者
  dynasty: 唐
  content: '奪人不奪境，緣自帶譊訛。

    擬欲求玄旨，思量反責麽。

    驪珠光燦爛，蟾桂葉婆[娑]。

    覿體無差互，還應滯網羅。'
- title: 阮郎归
  author: 晁补之
  dynasty: 宋
  content: '西城北渚旧追随。

    荒台今是非。

    白苹无主绿蒲迷。

    停舟忆旧时。

    双鸭戏，乱鸥飞。

    人家烟雨西。

    不成携手折芳菲。

    兰绕惆怅归。'
- title: 花间四友东坡梦・金盏儿
  author: 吴昌龄
  dynasty: 元
  content: '你教我惜芳草，罢经文，把一生功案都休论。

    就是小官为媒，笑你个东坡学士做媒人。

    我能坏你十座寺，你休阻我一门亲。

    你道是能坏我十座寺，休阻您一门亲。

    我也曾万花丛里过，争奈我一叶不沾身。

    牡丹，你与那和尚告菩提露去。

    是，晓得。

    上告我师：和尚一点菩提露，滴在牡丹两叶中。

    小僧半点俱无。

    那师父说半点俱无。

    再告去。

    上告我师：和尚一点菩提露，滴在牡丹两叶中。

    贫僧十五年不下禅床，功行非浅，实是半点俱无。

    大人，那和尚说十五年不下禅床，功行非浅，实是半点俱无，却不羞杀我牡丹也。

    吾兄，因你不肯，那牡丹烦恼哩。'
- title: 鹧鸪天
  author: 刘
  dynasty: 宋
  content: '竹引牵牛花满街。

    疏篱茅舍月光筛。

    琉璃盏内茅柴酒，白玉盘中簇豆梅。

    休懊恼，且开怀。

    平生赢得笑颜开。

    三千里地无知己，十万军中挂印来。'
- title: 李太白匹配金钱记・水仙子
  author: 乔吉
  dynasty: 元
  content: '他待生拆开碧桃花下凤鸾交，火烧了俺白玉楼头翡翠巢。

    他今日倒陪缘房，招你为婿，他见我春风得意长安道，因此上迎头儿将女婿招。

    你休无礼。

    他是你泰山丈人，你是他门下女婿。

    他敢打你哩。

    一恁他官人每棒有千条。

    学士，飞卿既然不肯成亲呵。

    放他马头过去罢。

    小姐你便权休怪，当日个不得第呵，怎生般模样，刚则做了官，便别了姐妇不肯时也由得你。

    梅香你便且莫焦，兄弟也，一门好亲事我就了罢。

    小官欲要不成这门亲事，则怕破了丈人体面也。

    今日可便轮到我妆幺。'
- title: 陪遊上苑遇雪
  author: 蕭至忠
  dynasty: 唐
  content: '龍驂曉入望春宮，正逢春雪舞春風。

    花光倂在天文上，寒氣行銷御酒中。'
- title: 朱太守风雪渔樵记・一煞
  author: 无名氏
  dynasty: 元
  content: '他如今得了本处官，端的是别换了一个人，那的是貌随福转你可也急难认。

    他往常黄干黑瘦衣衫破，你觑去波，到如今白马红缨彩色新。

    一弄儿多豪俊，摆列着骨朵衙仗，水罐银盆。

    这话不是他说的，都是你说的。

    说了这一日，都是你这老苘麻嘴，没空生有，说谎吊皮，片口张舌，口困出来的！。'
- title: 南徐好
  author: 仲殊
  dynasty: 宋
  content: '南徐好，春坞锁池亭。

    山送云来长入梦，水浮花去不知名。

    烟草上东城。

    歌榭外，杨柳晚青青。

    收拾年华藏不住，暗传消息漏新声。

    无计奈流莺。'
- title: 踏莎行
  author: 刘辰翁
  dynasty: 宋
  content: '壁彩笼尘，金吾掠路。

    海风吹断楼台雾，无人知是上元时，一夜月明无著处。

    早是禁烟，朝来冻雨。

    东风自放银花树。

    雪晴须有踏青时，不成也待明年去。'
- title: 红衫儿
  author: 高明《蔡伯喈琵琶记》
  dynasty: 元
  content: '你不信我教伊休说破，到此如何？算你爹心性，我岂不料过。

    我为甚胡掩胡遮？只为着这些。

    你直待要打破了砂锅，是你招灾揽祸。'
- title: 訪徐長史留題水閣
  author: 李中
  dynasty: 唐
  content: '君家池閣靜，一到且淹留。

    坐聽蒹葭雨，如看島嶼秋。

    杯盤深有興，吟笑迥忘憂。

    更愛幽奇處，雙雙下野鷗。'
- title: 垂柳
  author: 唐彥謙
  dynasty: 唐
  content: '垂柳碧髯茸，樓昏帶雨容。

    思量成晝夢，來去發春慵。

    梳洗憑張敞，乘騎笑稚恭。

    碧虛從轉笠，紅燭近高舂。

    怨臉明秋水，愁眉淡遠峰。

    小園花盡蝶，靜院酒醒蛩。

    舊作琴臺鳳，今爲藥店龍。

    寶奩拋擲久，一任景陽鐘。'
- title: 张君瑞害相思(第三本)・四煞
  author: 王实甫
  dynasty: 元
  content: '纸光明玉板，字香喷麝阑，行儿边湮透非春汗？一缄情泪红犹湿，满纸春愁墨未干。

    从今后休疑难，放心波玉堂学士，稳情取金雀鸦鬟。'
- title: 奉和魯望漁具十五詠 釣車
  author: 皮日休
  dynasty: 唐
  content: '得樂湖海志，不厭華輈小。

    月中拋一聲，驚起灘上鳥。

    心將潭底測，手把波文褭。

    何處覓奔車，平波今渺渺。'
- title: 奉獻致政裴祕監
  author: 皮日休
  dynasty: 唐
  content: '何胤本徵士，高情動天地。

    既無閥閱門，常嫌冠冕累。

    宰邑著嘉政，爲郡留高致。

    移官在書府，方樂鴛池貴。

    玉季牧江西，泣之不忍離。

    捨杖隨之去，天下欽高義。

    烏帽白絺裘，籃輿竹如意。

    黃菊陶潛酒，青山謝公妓。

    月檻詠詩情，花溪釣魚戲。

    鍾陵既方舟，魏闕將結駟。

    甘求白首閑，不爲蒼生起。

    優詔加大監，所以符公議。

    既爲逍遙公，又作鴟夷子。

    安車懸不出，駟馬閑無事。

    微雨漢陂舟，殘日終南騎。

    富貴盡凌雲，何人能至此。

    猜禍皆及身，何復至如是。

    賢哉此丈夫，百世一人矣。'
- title: 扬之水
  author: 佚名
  dynasty: 先秦
  content: '扬之水，白石凿凿。素衣朱襮，从子于沃。既见君子，云何不乐？

    扬之水，白石皓皓。素衣朱绣，从子于鹄。既见君子，云何其忧？

    扬之水，白石粼粼。我闻有命，不敢以告人。'
- title: 拋毬樂 一
  author: 皇甫松
  dynasty: 唐
  content: '紅撥一聲飄，輕裘墜越綃。

    帶翻金孔雀，香滿繡蜂腰。

    少少拋分數，花枝正索饒。'
- title: 忆秦娥
  author: 朱淑真
  dynasty: 宋
  content: '弯弯曲。

    新年新月钩寒玉。

    钩寒玉。

    凤鞋儿小，翠眉儿蹙。

    闹蛾雪柳添妆束。

    烛龙火树争驰逐。

    争驰逐。

    元宵三五，不如初六。'
- title: 寄山中伉禪師
  author: 貫休
  dynasty: 唐
  content: '舉世遭心使，吾師獨使心。

    萬緣冥目盡，一句不言深。

    野火燒禪石，殘霞照栗林。

    秋風溪上路，終願一相尋。'
- title: 馬大夫見示浙西王侍御贈答詩因命同作
  author: 劉禹錫
  dynasty: 唐
  content: '憶逐羊車凡幾時，今來舊府統戎師。

    象筵照室會詞客，銅鼓臨軒舞海夷。

    百越酋豪稱故吏，十洲風景助新詩。

    秣陵從事何年別，一見瓊章如素期。'
- title: 失调名
  author: 朱淑真
  dynasty: 宋
  content: 王孙去后无芳草。
- title: 木芙蓉
  author: 劉兼
  dynasty: 唐
  content: '素靈失律詐風流，強把芳菲半載偷。

    是葉葳蕤霜照夜，此花爛熳火燒秋。

    謝蓮色淡爭堪種，陶菊香穠亦合羞。

    誰道金風能肅物，因何厚薄不相侔。'
- title: 张孔目智勘魔合罗・醉春风
  author: 孟汉卿
  dynasty: 元
  content: '我好意儿劝他家，将一个恶头儿揣与自己。

    原来口是祸之门，张鼎也你今日个，悔，悔！则要你那万法皆明，出脱的众人无事，全在你寸心不昧。'
- title: 扑灯蛾
  author: 施惠《幽闺记》
  dynasty: 元
  content: '自亲妹不见影，自亲妹不见影，他人怎相庇？秀才，你读书也不曾？秀才家何书不读览？书上说道"恻隐之心，人皆有之。

    "既然读诗书，恻隐心怎不周急也？你只晓得有恻隐之心，那晓得有别嫌之礼？我是个孤男，你是寡女。

    厮赶着教人猜疑。

    乱军中，乱军中，有谁来问你？缓急间，语言须是要支持。'
- title: 满庭芳
  author: 陈瓘
  dynasty: 宋
  content: '槁木形骸，浮云身世，一年两到京华。

    又还乘兴，闲看洛阳花。

    闻道鞓红最好，春归后、终委泥沙。

    忘言处，花开花谢，不似我生涯。

    年华。

    留不住，饥飡困寝，触处为家。

    这一轮明月，本自无瑕。

    随分冬裘夏葛，都不会、赤水黄芽。

    谁知我，春风一拐，谈笑有丹砂。'
- title: 奉和聖製天長節賜宰臣歌應制
  author: 王維
  dynasty: 唐
  content: '太陽升兮照萬方，開閶闔兮臨玉堂。

    儼冕旒兮垂衣裳，金天淨兮麗三光。

    彤庭曙兮延八荒，德合天兮禮神徧。

    靈芝生兮慶雲見，唐堯后兮稷卨臣。

    匝宇宙兮華胥人，盡九服兮皆四鄰，乾降瑞兮坤降珍。'
- title: 霜天晓角
  author: 高明《蔡伯喈琵琶记》
  dynasty: 元
  content: 难捱怎避，灾祸重重至？最苦婆婆死矣，公公病，又将危。
- title: 卜算子
  author: 张元干
  dynasty: 宋
  content: '风露湿行云，沙水迷归艇。

    卧看明河月满空，斗挂苍山顶。

    万古只青天，多事悲人境。

    起舞闻鸡酒未醒，潮落秋江冷。'
- title: 导引
  author: 无名氏
  dynasty: 宋
  content: '笳鼓发、云惨寒空。

    丹旐去、卷悲风。

    忧勤六载亲几务，有巍巍、圣德仁功。

    褰裳尊处大安宫。

    荆鼎就、遽遗弓。

    仙游攀不及，臣民号恸诉苍穹。'
- title: 双调・新水令思忆
  author: 周文质
  dynasty: 元
  content: '落红风里不闻声，叹东君渐成薄幸。

    却艳冶，又飘零，叶底残英，刚留住惜花性。'
- title: 朱方南郭留別皇甫冉
  author: 郎士元
  dynasty: 唐
  content: '縈迴楓葉岸，留滯木蘭橈。

    吳岫新經雨，江天正落潮。

    故人勞見愛，行客自無憀。

    若問前程事，孤雲入剡遙。'
- title: 浣溪沙
  author: 葛胜仲
  dynasty: 宋
  content: '溪岸沈深属泛苹。

    倾城容貌此推轮。

    可怜虚度二年春。

    暮暮来时骚客赋，朝朝新处后庭人。

    天留花月伴羁臣。'
- title: 短歌行
  author: 馮著
  dynasty: 唐
  content: '寂寞草中蘭，亭亭山上松。

    貞芳日有分，生長耐相容。

    結根各得地，幸沾雨露功。

    參辰無停泊，且顧一西東。

    君但開懷抱，猜恨莫怱怱。'
- title: 金水桥陈琳抱妆盒・中吕/粉蝶儿
  author: 无名氏
  dynasty: 元
  content: '日月其除，草生合玉阶辇路，那些时一个个宫样妆梳。

    端的是赛阳台，欺洛浦，生得来如花似玉。

    未知他福分何如，幸不幸总归天数。'
- title: 水调歌头
  author: 赵师侠
  dynasty: 宋
  content: '江亭送行客，肠断木兰舟。

    水高风快，满木烟树织成愁。

    咿轧数声柔橹，拍塞一怀离恨，指顾隔汀洲。

    独立苍茫外，欲去强迟留。

    海山长，云水阔，思难收。

    小亭深院歌笑，不忍记同游。

    唯有当时明月，千里有情还共，后会尚悠悠。

    此恨无重数，和泪付东流。'
- title: 丁香结
  author: 方千里
  dynasty: 宋
  content: '烟湿高花，雨藏低叶，为谁翠消红陨。

    叹水流波迅。

    抚艳景、尚有轻阴馀润。

    乳莺啼处路，思归意、泪眼暗忍。

    青青榆荚满地，纵买闲愁难尽。

    勾引。

    正记著年时，乍怯春寒阵阵。

    小阁幽窗，残妆剩粉，黛眉曾晕。

    迢递魂梦万里，恨断柔肠寸。

    知何时重见，空为相思瘦损。'
- title: 临江仙
  author: 邹浩
  dynasty: 宋
  content: '有个头陀修苦行，头上头发毵毵。

    身披一副醦裙衫。

    紧缠双脚，苦苦要游南。

    闻说度牒朝夕到，并除颔下髭髯。

    钵中无粥住无庵。

    摩登伽处，只恐却重参。'
- title: 贺新郎
  author: 冯取洽
  dynasty: 宋
  content: '那得身无事。

    问双溪老子，而今万缘空否。

    正使尘牢偿未了，毕竟难昏灵府。

    已笑唾、功名如土。

    五十九年风雨过，算非非、是是何须数。

    垂老也，信缘度。

    绿阴朱夏回清暑。

    叹病来、觞怯流霞，扇闲白羽。

    方念生初增感慨，谁寄乐章新语。

    知是我、花庵庵主。

    一别三年惟梦见，定何时、相对倾琼醑。

    惊世路，有豺虎。'
- title: 白紵辭二首 二
  author: 崔國輔
  dynasty: 唐
  content: '董賢女弟在椒風，窈窕繁華貴後宮。

    璧帶金釭皆翡翠，一朝零落變成空。'
- title: 槎
  author: 吳融
  dynasty: 唐
  content: '浪痕龍跡老敧危，流落何時別故枝。

    歲月空教苔蘚積，芳菲長倩薜蘿知。

    有文在朽人難識，無蠹藏心鳥莫窺。

    家近滄浪從汎去，碧天消息不參差。'
- title: 閣前雙槿
  author: 楊凌
  dynasty: 唐
  content: '羣玉開雙槿，丹榮對絳紗。

    含煙疑出火，隔雨怪舒霞。

    向晚爭辭蘂，迎朝鬬發花。

    非關後桃李，爲欲繼年華。'
- title: 满江红
  author: 刘克庄
  dynasty: 宋
  content: '天壤王郎，数人物、方今第一。

    谈笑里、风霆惊座，云烟生笔。

    落落元龙湖海气，琅琅董相天人策。

    问如何、十载尚青衫，诸侯客。

    易爱底，些官职。

    难保底，些名节。

    拟闭门投辖，剧谈三日。

    畴昔评君天下宝，当为天下苍生惜。

    向临分、慷慨出商声，摧金石。'
- title: 卜算子
  author: 洪咨夔
  dynasty: 宋
  content: '簸弄柳梢春，呼吸花心露。

    倦粉娇黄扇底风，尽向眉心度。

    唤醒海棠红，约住樱桃素。

    上到瑶台最上层，共跨青鸾去。'
- title: 菩萨蛮
  author: 刘焘
  dynasty: 宋
  content: '簟纹双映冰肌艳。

    艳肌冰映双纹簟。

    窗外竹生风。

    风生竹外窗。

    点红潮醉脸。

    脸醉潮红点。

    廊上月昏黄。

    黄昏月上廊。'
- title: 奉和添酒中六詠 酒池
  author: 皮日休
  dynasty: 唐
  content: '八齊競奔注，不知深幾丈。

    竹葉島紆徐，鳧花波蕩漾。

    醺應爛地軸，浸可柔天壤。

    以此獻吾君，願銘於[几]杖。'
- title: 柳梢青
  author: 郭应祥
  dynasty: 宋
  content: '春事匆匆。

    花慵柳困，雨横风狂。

    寄语诗人，须烧银烛，与照红妆。

    休言桃李河阳。

    但过眼、难寻色香。

    只有今宵，更无明日，且缓飞觞。'
- title: 贺新郎
  author: 辛弃疾
  dynasty: 宋
  content: '高阁临江渚。

    访层城、空馀旧迹，黯然怀古。

    画栋珠帘当日事，不见朝云暮雨。

    但遗意、西山南浦。

    天宇修眉浮新绿，映悠悠、潭影长如故。

    空有恨，奈何许。

    王郎健笔夸翘楚。

    到如今、落霞孤鹜，竞传佳句。

    物换星移知几度，梦想珠歌翠舞。

    为徙倚、阑干凝伫。

    目断平芜苍波晚，快江风、一瞬澄襟暑。

    谁共饮，有诗侣。'
- title: 賀張十八秘書得裴司空馬
  author: 韓愈
  dynasty: 唐
  content: '司空遠寄養初成，毛色桃花眼鏡明。

    落日已曾交轡語，春風還擬竝鞍行。

    長令奴僕知飢渴，須着賢良待性情。

    旦夕公歸伸拜謝，免勞騎去逐雙旌。'
- title: 越调・斗鹌鹑题情
  author: 赵明道
  dynasty: 元
  content: '燕燕莺莺，花花草草。

    穰穰劳劳，多多少少。

    媚媚娇娇，亭亭袅袅。

    鸾凤交，没下梢。

    空耽了些是是非非，受了些烦烦恼恼。'
- title: 浣溪沙
  author: 周密
  dynasty: 宋
  content: '几点红香入玉壶。

    几枝红影上金铺。

    昼长人困斗樗蒱。

    花径日迟蜂课蜜，杏梁风软燕调雏。

    荼䕷开了有春无。'
- title: 减字木兰花
  author: 沈瀛
  dynasty: 宋
  content: '不能者止。

    百念灰心无所喜。

    暖日和风。

    手把奇文诵数通。

    老来怯酒。

    欲保残生期养寿。

    少恕予何。

    近日衰翁病觉多。'
- title: 和韓侍郎題楊舍人林池見寄
  author: 白居易
  dynasty: 唐
  content: '渠水暗流春凍解，風吹日炙不成凝。

    鳳池冷暖君諳在，二月因何更有冰。'
- title: 漢陰弔崔員外墳
  author: 戎昱
  dynasty: 唐
  content: '遠別望有歸，葉落望春暉。

    所痛泉路人，一去無還期。

    荒墳遺漢陰，墳樹啼子規。

    存沒抱冤滯，孤魂意何依。

    豈無骨肉親，豈無深相知。

    曝露不復問，高名亦何爲。

    相攜慟君罷，春日空遲遲。'
- title: 酬趙尚書杏園花下醉後見寄
  author: 權德輿
  dynasty: 唐
  content: '春光深處曲江西，八座風流信馬蹄。

    鶴髮杏花相映好，羨君終日醉如泥。'
- title: 鹊桥仙
  author: 袁去华
  dynasty: 宋
  content: '明眸皓齿，丰肌秀骨，浑是揉花碎玉。

    十分心事有谁知，暗恼得、愁红怨绿。

    残云断雨，不期而会，也要天来大福。

    若还虚度可怜宵，便做下、来生不足。'
- title: 风入松
  author: 张炎
  dynasty: 宋
  content: '向人圆月转分明。

    箫鼓又逢迎。

    风吹不老蛾儿闹，绕玉梅、犹恋香心。

    报道依然放夜，何妨款曲行春。

    锦灯重见丽繁星。

    水影动梨云。

    今朝准拟花朝醉，奈今宵、别是光阴。

    帘底听人笑语，莫教迟了□青。'
- title: 看花回
  author: 蔡伸
  dynasty: 宋
  content: '夜久凉生，庭院漏声频促。

    念昔胜游旧地，对画阁层峦，雨馀烟簇。

    新诗暗藏小字，霜刀刊翠竹。

    携素手、细绕回塘，芰荷香里彩鸳宿。

    别后想、香销腻玉。

    带围减、钏宽金粟。

    虽有鳞鸿锦素，柰事与心违，佳期难卜。

    拟解愁肠万结，唯凭尊酒绿。

    望天涯断魂处，醉拍阑干曲。'
- title: 水调歌头
  author: 葛长庚
  dynasty: 宋
  content: '金液还丹诀，无中养就儿。

    别无他术，只要神水入华池。

    采取天真铅汞，片晌自然交媾，一点紫金脂。

    十月周天火，玉鼎产琼芝。

    你休痴，今说破，莫生疑。

    乾坤运用，大都不过坎和离。

    石里缘何怀玉，因甚珠藏蚌腹，借此显天机。

    何况妙中妙，未易与君知。'
- title: 菩萨蛮
  author: 康与之
  dynasty: 宋
  content: '弱柳小腰身。

    双双蛾翠颦。'
- title: 彭門偶題
  author: 薛能
  dynasty: 唐
  content: '淮王西舍固非夫，柳惲偏州未是都。

    直到春秋諸列國，擁旄才子也應無。'
- title: 兰陵王
  author: 辛弃疾
  dynasty: 宋
  content: '恨之极。

    恨极销磨不得。

    苌弘事，人道后来，其血三年化为碧。

    郑人缓也泣。

    吾父攻儒助墨。

    十年梦，沈痛化余，秋柏之间既为实。

    相思重相忆。

    被怨结中肠，潜动精魄。

    望夫江上岩岩立。

    嗟一念中变，后期长绝。

    君看启母愤所激。

    又俄倾为石。

    难敌。

    最多力。

    甚一忿沈渊，精气为物。

    依然困斗牛磨角。

    便影入山骨，至今雕琢。

    寻思人间，只合化，梦中蝶。'
- title: 阮郎归
  author: 毛滂
  dynasty: 宋
  content: '映阶芳草净无尘。

    新晴隔柳阴。

    绿丝步障碧茸茵。

    遮藏欲尽春。

    寒未了，酒须深。

    残花无处寻。

    年来陪尽惜春心。

    闲愁渐不禁。'
- title: 涼風歎
  author: 白居易
  dynasty: 唐
  content: '昨夜涼風又颯然，螢飄葉墜臥牀前。

    逢秋莫歎須知分，已過潘安三十年。'
- title: 送袁明府任長沙
  author: 李白
  dynasty: 唐
  content: '別離楊柳青，樽酒表丹誠。

    古道攜琴去，深山見峽迎。

    暖風花繞樹，秋雨草沿城。

    自此長江內，無因夜犬驚。'
- title: 寄南岳客乞靈蕪香
  author: 陸龜蒙
  dynasty: 唐
  content: '聞說融峰下，靈香似反魂。

    春來正堪采，試爲斸雲根。'
- title: 南柯子・南歌子
  author: 韩元吉
  dynasty: 宋
  content: '五月炎州路，千重扑地开。

    只疑标韵是江梅。

    不道薰风庭院、雪成堆。

    宝髻琼瑶缀，仙衣翡翠裁。

    一枝长伴荔枝来。

    付与玉人和笑、插鸾钗。'
- title: 寄子安
  author: 魚玄機
  dynasty: 唐
  content: '醉別千巵不浣愁，離腸百結解無由。

    蕙蘭銷歇歸春圃，楊柳東西絆客舟。

    聚散已悲雲不定，恩情須學水長流。

    有花時節知難遇，未肯厭厭醉玉樓。'
- title: 九日送人
  author: 司空曙
  dynasty: 唐
  content: '送人冠獬豸，值節佩茱萸。

    均覆徵三壤，登車出五湖。

    水風淒落日，岸葉颯衰蕪。

    自恨塵中使，何因在路隅。'
- title: 入東陽峽與李明府舟前後不相及
  author: 陳子昂
  dynasty: 唐
  content: '東巖初解纜，南浦遂離羣。

    出沒同洲島，沿洄異渚濆。

    風煙猶可望，歌笑浩難聞。

    路轉青山合，峰廻白日曛。

    奔濤上漫漫，積水下沄沄。

    倏忽猶疑及，差池復兩分。

    離離間遠樹，藹藹沒遙氛。

    地上巴陵道，星連牛斗文。

    孤狖啼寒月，哀鴻呌斷雲。

    仙舟不可見，搖思坐氛氳。'
- title: 送任五之桂林
  author: 王昌齡
  dynasty: 唐
  content: '楚客醉孤舟，越水將引棹。

    山爲兩鄉別，月帶千里貌。

    羇譴同繒綸，僻幽聞虎豹。

    桂林寒色在，苦節知所效。'
- title: 谒金门
  author: 赵彦端
  dynasty: 宋
  content: '朱槛曲。

    妆浅鬓云吹绿。

    半尺鹅溪凉意足。

    手香沾柄玉。

    午梦已惊难续。

    说与翠梧修竹。

    蓬海路遥天六六。

    乘鸾何处逐。'
- title: 賦得秋江晚照
  author: 徐鉉
  dynasty: 唐
  content: '落日照平流，晴空萬里秋。

    輕明動楓葉，點的亂沙鷗。

    罾網魚梁靜，籉簦稻穗收。

    不教行樂倦，冉冉下城樓。'
- title: 失调名
  author: 无名氏
  dynasty: 宋
  content: 插黄花、对尊前，且看茱萸好。
- title: 街西池館
  author: 李商隱
  dynasty: 唐
  content: '白閣他年別，朱門此夜過。

    疎簾留月魄，珍簟接煙波。

    太守三刀夢，將軍一箭歌。

    國租容客旅，香熟玉山禾。'
- title: 姑熟雜詠 丹陽湖
  author: 李赤
  dynasty: 唐
  content: '湖與元氣通，風波浩難止。

    天外賈客歸，雲間片帆起。

    龜游蓮葉上，鳥宿蘆花裏。

    少女棹舟歸，歌聲逐流水。'
- title: 府主僕射王[摶]生日
  author: 徐夤
  dynasty: 唐
  content: '熊羆先兆慶垂休，天地氤氳瑞氣浮。

    李樹影籠周柱史，昴星光照漢酇侯。

    數鍾龜鶴千年算，律正乾坤八月秋。

    勳業定應歸鼎鼐，生靈豈獨化東甌。'
- title: 贈別
  author: 儲嗣宗
  dynasty: 唐
  content: '蘭澤傷秋色，臨風遠別期。

    東城草雖綠，南浦柳無枝。

    直道豈易枉，暗投誰不疑。

    因君問行役，有淚濕江蘺。'
- title: 丹元子步天歌 天市垣
  author: 王希明
  dynasty: 唐
  content: '下垣一宮名天市，兩扇垣牆二十二。

    當門六角黑市樓，門左兩星是車肆。

    兩箇宗正四宗人，宗星一䨥亦依次。

    帛度兩星屠肆前，候星還在帝坐邊。

    帝坐一星常光明，四箇微茫宦者星。

    以次兩星名列肆，斗斛帝前依其次，斗是五星斛是四。

    垣北九箇貫索星，索口橫者七公成。

    天紀恰似七公形，數著分明多兩星。

    紀北三星名女牀，此坐還依織女傍。

    三元之象無相侵，二十八宿隨其陰。

    水火土木幷與金，以次別有五行分。

    （按：〖1〗《崇文總目》輯本卷四《天文占書類》有「《丹元子步天歌》一卷，王希明撰」。

    〖2〗《新唐書·藝文志》「天文類」云：「王希明《丹元步天歌》一卷。

    」）（〖3〗黃伯思《東觀餘論》卷下《校正〈崇文總目〉十七條》云：「《丹元子步天歌》，此但記列星所在，並其象數，使人易識耳，非占說也。

    」〖4〗鄭樵《通志·天文略》云：「隋有丹元子者，隱者之流也。

    不知名氏，作《步天歌》，見者可以觀象焉。

    王希明纂漢晉志以釋之，《唐書》誤以爲王希明也。

    ……此本只傳靈臺，不傳人間，術家秘之，名曰《鬼料竅》。

    世有數本，不勝其訛，今則取之，仰觀以從稽定。

    」〖5〗晁公武《郡齋讀書志》〖袁本〗卷三上錄《步天歌》一卷：「右未詳撰人。

    二十八宿地歌也。

    三垣頌、五星凌犯賦於後。

    或云唐王希明，自號丹元子。

    」〖6〗王應麟《困學紀聞》卷九《天道》云：「《步天歌》，《唐志》謂王希明丹元子。

    今本司天右拾遺內供奉王希明撰，喬令來注。

    二十八宿歌、三垣頌，五行吟，總爲一卷。

    」次引鄭樵之說，末謂「然則王希明丹元子蓋二人也」。

    〖7〗錢大昕《十駕齋養新錄》卷十四云：「《丹元子步天歌》，不著撰人姓名。

    相傳以爲唐王希明所撰。

    鄭樵獨非之。

    以爲丹元子隋之隱者，與希明各是一人。

    然歌詞淺陋，不似隋人文字，《隋書·經籍志》亦無此書，其非隋人明矣。

    古天文家未有以太微、天市配紫宮爲三垣者。

    《太史公書》，太微屬南宮，天市屬東宮。

    《晉》、《隋》二志，則分中外宮與二十八宿爲三列、而太微、天市雜敍於中宮之次。

    使丹元子果隋人，則唐初李淳風修《隋志》，何不一述三垣之說乎？

    漁仲好異而無識，欲取俚鄙之歌，駕乎前志之上，所謂棄周鼎而寶康瓠者也。

    」〖8〗沈曾植《海日樓札叢》卷三云：「世或謂《丹元子步天歌》是隋時人作，鄭漁仲《天文略》亦謂丹元子隋人撰歌，王希明唐人撰釋。

    然《通志》天文書目：《丹元子步天歌》一卷，注云：『唐右拾遺內供奉王希明撰。

    』固無丹元子隋人之說也。

    《唐志》五行類，王希明《太一金鏡式經》十卷，注『開元中詔撰』則希明乃術數學家，非天文專家。

    」〖9〗羅振玉《雪堂校刊羣書敍錄》卷下云：「鄭氏《通志·天文略》謂撰《步天歌》之丹元子乃隋人，於前藉無徵，恐未可信。

    」）。'
- title: 定风波
  author: 陈允平
  dynasty: 宋
  content: '慵拂妆台懒画眉。

    此情惟有落花知。

    流水悠悠春脉脉，闲倚绣屏，犹自立多时。

    有约莫教莺解语，多愁却妒燕于飞。

    一笑蔷薇孤旧约，载酒寻欢，因甚懒支持。'
- title: 如梦令
  author: 朱敦儒
  dynasty: 宋
  content: '莫恨中秋无月。

    多点金缸红蜡。

    取酒拥丝簧，迎取轻盈桃叶。

    桃叶。

    桃叶。

    唱我新歌白雪。'
- title: 翫花五首 三
  author: 徐凝
  dynasty: 唐
  content: '朱霞燄燄山枝動，綠野聲聲杜宇來。

    誰爲蜀王身作鳥，自啼還自有花開。'
- title: 競舟
  author: 元稹
  dynasty: 唐
  content: '楚俗不愛力，費力爲競舟。

    買舟俟一競，競歛貧者賕。

    年年四五月，蠒實麥小秋。

    積水堰堤壞，拔秧蒲稗稠。

    此時集丁壯，習競南畝頭。

    朝飲邨社酒，暮椎鄰舍牛。

    祭船如祭祖，習競如習讐。

    連延數十日，作業不復憂。

    君侯饌良吉，會客陳膳羞。

    畫鷁四來合，大競長江流。

    建標明取舍，勝負死生求。

    一時讙呼罷，三月農事休。

    岳陽賢刺史，念此爲俗疣。

    習俗難盡去，聊用去其尤。

    百船不留一，一競不滯留。

    自爲里中戲，我亦不寓遊。

    吾聞管仲教，沐樹懲墮遊。

    節此淫競俗，得爲良政不。

    我來歌此事，非獨歌此州。

    此事數州有，亦欲聞數州。'
- title: 趙氏北樓
  author: 陸翱
  dynasty: 唐
  content: '慇懃趙公子，良夜竟相留。

    朗月生東海，仙娥在北樓。

    酒闌珠露滴，歌逈石城秋。

    本爲愁人設，愁人到曉愁。'
- title: 陝下投姚諫議
  author: 李頻
  dynasty: 唐
  content: '舊業在東鄙，西遊從楚荆。

    風雷幾夜坐，山水半年行。

    夢永秋燈滅，吟孤曉露明。

    前心若不遂，有耻却歸耕。'
- title: 莺啼序
  author: 赵文
  dynasty: 宋
  content: '初荷一番濯雨，锦云红尚卷。

    隘华屋、赋客吟仙，候望南极天远。

    还报道、飘然紫气，山奇水胜都行遍。

    却归来领客，水晶庭院开宴。

    窗户青红，正似京洛，按笙歌一片。

    似别有、金屋佳人，桃根桃叶清婉。

    倚薰风、虬须正绿，人似玉手挼纨扇。

    算风流，只有蓬瀛，画图曾见。

    谁知老子，正自萧然，於此兴颇浅。

    只拟问、金砂玉蕊，兔髓乌肝，偃月炉中，七还九转。

    今来古往，悠悠史传，神仙本是英雄做，笑英雄、到此多留恋。

    看看破晓耕龙，跨海骑鲸，千年依旧丹脸。

    便教乞与，万里封侯，奈朔风如箭。

    又何似、广山一任，种竹栽花，棋局思量，墨池挥染。

    天还记得，生贤初意，乾坤正要人撑拄，便公能安稳天宁肯。

    待看佐汉功成，伴赤松游，恁时未晚。'
- title: 卜算子
  author: 赵长卿
  dynasty: 宋
  content: '十载仰高明，一见心相许。

    来日孤舟西水门。

    风饱征帆腹。

    后夜起相思，明月清江曲。

    若见秋风寒雁来，能寄音书否。'
- title: 掛劍處
  author: 羅隱
  dynasty: 唐
  content: '忠貞者必信，所信交道深。

    賢哉吳季子，可稱莫逆心。'
- title: 得廣州張判官叔卿書使還以詩代意
  author: 杜甫
  dynasty: 唐
  content: '鄉關胡騎遠，宇宙蜀城偏。

    忽得炎州信，遙從月峽傳。

    雲深驃騎幕，夜隔孝廉船。

    却寄雙愁眼，相思淚點懸。'
- title: 董秀英花月东墙记・混江龙
  author: 白朴
  dynasty: 元
  content: '三春时分，南园草木一时新。

    清和天气，淑景良辰。

    紫陌游人嫌日短，青闺素女怕黄昏。

    寻芳俊士，拾翠佳人。

    千红万紫，花柳分春。

    对韶光半晌不开言，一天愁都结做心间恨。

    憔悴了玉肌金粉，瘦损了窈窕精神。'
- title: 翠楼吟
  author: 姜夔
  dynasty: 宋
  content: '月冷龙沙，尘轻虎落，今年汉酺初赐。

    新翻胡部曲，听毡幕、元戎歌吹。

    层楼高峙。

    看栏曲萦红，檐牙飞翠。

    人姝丽。

    粉香吹下，夜寒风细。

    此地。

    宜有词仙，拥素云黄鹤，与君游戏。

    玉梯凝望久，叹芳草、萋萋千里。

    天涯情味。

    仗酒襏清愁，花销英气。

    西山外。

    晚来还卷，一帘秋霁。'
- title: 兰陵王
  author: 李曾伯
  dynasty: 宋
  content: '甚天色。

    苦问桃红李白。

    伊祈氏，沙际才归，依约春回晓烟湿。

    老寒犹煞忒。

    景物。

    中年惯识。

    天应遣，雨洗风梳，柳睡花眠尚无力。

    名园谩他适。

    任黄四栽培，殷七奇特。

    一年好处须寒食。

    待花畔携酒，酒边索句，春馀太半未须急。

    记旧隐幽寂。

    我亦。

    几时得。

    归检点苔封，评品梅格。

    教看林下休官一。

    与莺花分界，渔樵争席。

    抚松长啸，芳菲事，尽渠惜。'
- title: 迴波樂 十二
  author: 王梵志
  dynasty: 唐
  content: '不語諦觀如來，逍遙獨脫塵埃。

    合眼任心樹下，跏趺端坐花臺。

    不懼前後二際，豈著水火三災。

    只勸遣榮樂[靜]坐，莫戀妻子錢財。

    稱體寶衣三事，等身錫杖一枚。

    常持智[慧]刀劍，逢者眼目即開。'
- title: 過慶寶寺
  author: 司空曙
  dynasty: 唐
  content: '黃葉前朝寺，無僧寒殿開。

    池晴龜出曝，松暮鶴飛迴。

    古井碑橫草，陰廊畫雜苔。

    禪宮亦銷歇，塵世轉堪哀。'
- title: 调笑・调笑令
  author: 洪适
  dynasty: 宋
  content: '音乐。

    传佳作。

    盖海旌幢开观阁。

    绮霞飞渡青油幕。

    好是登临行乐。

    当时朝汉心倾藿。

    望断长安城郭。'
- title: 崔十八新池
  author: 白居易
  dynasty: 唐
  content: '愛君新小池，池色無人知。

    見底月明夜，無波風定時。

    忽看不似水，一泊稀琉璃。'
- title: 初見白髮
  author: 白居易
  dynasty: 唐
  content: '白髮生一莖，朝來明鏡裏。

    勿言一莖少，滿頭從此始。

    青山方遠別，黃綬初從仕。

    未料容鬢間，蹉跎忽如此。'
- title: 失调名
  author: 无名氏
  dynasty: 宋
  content: 汉宫梳罢女真妆，望金仙、朝朝暮暮。
- title: 杨柳枝
  author: 张鎡
  dynasty: 宋
  content: '绿蜡芽疏雪一包。

    绽云梢。

    清香却暑置堂坳。

    晚风飘。

    冰雹无声栖碧叶，笑仍娇。

    相随茉莉展轻绡。

    伴凉宵。'
- title: 奉和晦日幸昆明池應制
  author: 李乂
  dynasty: 唐
  content: '玉輅尋春賞，金堤重晦遊。

    川通黑水浸，地派紫泉流。

    晃朗扶桑出，綿聯杞樹周。

    烏疑填海處，人似隔河秋。

    劫盡灰猶識，年移石故留。

    汀洲歸棹晚，簫鼓雜汾謳。'
- title: 留別賈舍人至二首 一
  author: 李白
  dynasty: 唐
  content: '大梁白雲起，飄颻來南洲。

    裴回蒼梧野，十見羅浮秋。

    鼇抃山海傾，四溟揚洪流。

    意欲託孤鳳，從之摩天遊。

    鳳苦道路難，翱翔還崑丘。

    不肯銜我去，哀鳴慙不周。

    遠客謝主人，明珠難暗投。

    拂拭倚天劒，西登岳陽樓。

    長嘯萬里風，掃清胷中憂。

    誰念劉越石，化爲繞指柔。'
- title: 送僧歸洛中
  author: 齊己
  dynasty: 唐
  content: '赤日彤霞照晚坡，東州道路興如何。

    蟬離楚柳鳴猶少，葉到嵩雲落漸多。

    海內自爲閑去住，關頭誰問舊經過。

    叮嚀與訪春山寺，白樂天真在也麽。'
- title: 促拍满路花
  author: 徐叔至
  dynasty: 宋
  content: '人间秋正好，天上月才圆。

    玉霄人不老，对婵娟。

    五龙护日，一笑着貂蝉。

    禁殿开金钥，宝炬宫壶，诏催移下钓天。

    昴奎分秀采，箕翼与长年。

    华堂歌宛转，舞蹁跹。

    醉围红袖，妙墨起风烟。

    回首恩波地，身在江湖，为公一赋新篇。'
- title: 戲贈魏十四
  author: 李羣玉
  dynasty: 唐
  content: '蘭浦秋來煙雨深，幾多情思在琴心。

    知君調得東家子，早晚和鳴入錦衾。'
- title: 鹧鸪天
  author: 李之仪
  dynasty: 宋
  content: '节是重阳却斗寒。

    可堪风雨累寻欢。

    虽辜早菊同高柳，聊楫残蕉共小栏。

    浮蚁嫩，炷烟盘。

    恨无莺唱舞催鸾。

    空惊绝韵天边落，不许韶颜梦里看。'
- title: 詠懷二首 二
  author: 李賀
  dynasty: 唐
  content: '日夕著書罷，驚霜落素絲。

    鏡中聊自笑，詎是南山期。

    頭上無幅巾，苦蘗已染衣。

    不見清溪魚，飲水得自宜。'
- title: 詩三百三首 二九一
  author: 寒山
  dynasty: 唐
  content: '鹿生深林中，飲水而食草。

    伸脚樹下眠，可憐無煩惱。

    繫之在華堂，餚饍極肥好。

    終日不肯嘗，形容轉枯槁。'
- title: 水（《文苑英華》又有《柳》、《松》二首，《全唐詩》均作韓溉，應別出互見。）
  author: 韓喜
  dynasty: 唐
  content: '方圓不定性空求，東注滄溟早晚休。

    高截碧塘長耿耿，遠飛青嶂更悠悠。

    瀟湘月浸千年色，夢澤煙含萬古愁。

    別有嶺頭鳴咽處，爲君分作斷腸流。

    （《文苑英華》一六三《地部》。

    又《詩話總龜》二一《詠物門》引《續末流事詩》）（〖1〗《全唐詩》卷六七一唐彥謙有《逢韓喜》詩，知韓喜爲唐末人。

    原列入「無世次」作者，今移此。

    ）。'
- title: 鹧鸪天
  author: 范成大
  dynasty: 宋
  content: '楼观青红倚快晴。

    惊看陆地涌蓬瀛。

    南园花影笙歌地，东岭松风鼓角声。

    山绕水，水萦城。

    柳边沙外古今情。

    坐中更有挥豪客，一段风流画不成。'
- title: 官宅
  author: 白居易
  dynasty: 唐
  content: '紅紫共紛紛，祗承老使君。

    移舟木蘭櫂，行酒石榴帬。

    水色窗窗見，花香院院聞。

    戀他官舍住，雙鬢白如雲。'
- title: 送客
  author: 皇甫冉
  dynasty: 唐
  content: '旗鼓軍威重，關山客路賒。

    待封甘度隴，回首不思家。

    城下春山路，營中瀚海沙。

    河源雖萬里，音信寄來查。'
- title: 江城秋霽
  author: 戎昱
  dynasty: 唐
  content: '霽後江城風景涼，豈堪登眺只堪傷。

    遠天螮蝀收殘雨，映水鸕鷀近夕陽。

    萬事無成空過日，十年多難不還鄉。

    不知何處銷茲恨，轉覺愁隨夜夜長。'
- title: 菩萨蛮
  author: 李好古1
  dynasty: 宋
  content: '东风一夜都吹损。

    昼长春殢佳人困。

    满地委香钿。

    人情谁肯怜。

    诗人犹爱惜。

    故故频收拾。

    云彩缕丝丝。

    娇娆忆旧时。'
- title: 浣溪沙
  author: 张孝祥
  dynasty: 宋
  content: '康乐亭前种此君。

    重来风月苦留人。

    儿童竹马笑谈新。

    今代孟士仍好客，政成归去眷方新。

    十眉环坐晚妆匀。'
- title: 和綿州于中丞登越王樓見寄
  author: 李續
  dynasty: 唐
  content: '早年登此樓，退想不勝愁。

    地遠二千里，時將四十秋。

    邅迍多失路，華皓任虛舟。

    詩酒雖堪使，何因得共遊。'
- title: 種柳三詠 三
  author: 白居易
  dynasty: 唐
  content: '更想五年後，千千條麴塵。

    路傍深映月，樓上闇藏春。

    愁殺閑遊客，聞歌不見人。'
- title: 天仙子
  author: 张先
  dynasty: 宋
  content: '持节来时初有雁。

    十万人家春已满。

    龙标名第凤池身，堂阜远。

    江桥晚。

    一见湖山看未遍。

    障扇欲收歌泪溅。

    亭下花空罗绮散。

    樯竿渐向望中疏，旗影转。

    鼙声断。

    惆怅不如船尾燕。'
- title: 述舊紀勳太原寄李光顏侍中二首 一
  author: 楊巨源
  dynasty: 唐
  content: '玉塞含悽見鴈行，北垣新詔拜龍驤。

    弟兄間世真飛將，貔虎歸時似故鄉。

    鼓角因風飄朔氣，旌旗映水發秋光。

    河源收地心猶壯，笑向天西萬里霜。'
- title: 玉楼春
  author: 欧阳澈
  dynasty: 宋
  content: '个人风韵天然俏。

    入鬓秋波常似笑。

    一弯月样黛眉低，四寸鞋儿莲步小。

    绝缨尝宴琼楼杪。

    软语清歌无限妙。

    归时桂影射帘旌，沈水烟消深院悄。'
- title: 失调名
  author: 秦观
  dynasty: 宋
  content: 我会从事风流府。
- title: 临江仙
  author: 刘一止
  dynasty: 宋
  content: '落日西风原上好，笛声谁奏伊凉。

    缓寻山径掇幽芳。

    平生真自许，江海老潜郎。

    最爱杯中浮蚁闹，鹅儿破壳娇黄。

    使君醉里是家乡。

    更追修禊帖，一咏一传觞。'
- title: 好事近
  author: 刘辰翁
  dynasty: 宋
  content: '□后百年闲，元度自伤来暮。

    打破虚空无碍，共乘龙飞去。

    更参末后句如何，此事未能付。

    前遇小桥风雪，是君诗成处。'
- title: 同崔傅答賢弟
  author: 王維
  dynasty: 唐
  content: '洛陽才子姑蘇客，桂苑殊非故鄉陌。

    九江楓樹幾回青，一片揚州五湖白。

    揚州時有下江兵，蘭陵鎮前吹笛聲。

    夜火人歸富春郭，秋風鶴唳石頭城。

    周郎陸弟爲儔侶，對舞前溪歌白紵。

    曲几書留小史家，草堂棋賭山陰墅。

    衣冠若話外臺臣，先數夫君席上珍。

    更聞臺閣求三語，遙想風流第一人。'
- title: 菩萨蛮
  author: 辛弃疾
  dynasty: 宋
  content: '君家玉雪花如屋。

    未应山下成三宿。

    啼鸟几曾催。

    西风犹未来。

    山房连石径。

    云卧衣裳冷。

    倩得李延年。

    清歌送上天。'
- title: 多丽
  author: 葛立方
  dynasty: 宋
  content: '破波光如镜，三翼轻舟。

    对雨馀、重岩叠嶂，何妨影堕清流。

    望芙蕖、渺然如海，张云锦、掩映汀洲。

    出水奇姿，凌波艳态，眼看□叶弄新秋。

    恍疑是、金沙池内，玉井认峰头。

    花深处，田田叶底，鱼戏龟游。

    正微凉、西风初度，一弯斜月如钩。

    想天津、鹊桥将驾，看宝奁、蛛网初抽。

    晒腹何勘，穿针无绪，不如溪上少淹留。

    竞笑语、追寻惟有，沈醉可忘忧。

    凭清唱，一声檀板，惊起沙鸥。'
- title: 醉中歸盩厔
  author: 白居易
  dynasty: 唐
  content: '金光門外昆明路，半醉騰騰信馬迴。

    數日非關王事繫，牡丹花盡始歸來。'
- title: 前腔
  author: 柯丹邱《荆钗记》
  dynasty: 元
  content: '［末］悬头及刺股，挂角并投斧，叹先贤曾历许多勤苦。

    六经三史宜温故，诸子四书可诵读。

    ［合前］。'
- title: 沁园春
  author: 赵崇嶓
  dynasty: 宋
  content: '紫陌芳尘，烟缕收寒，雨丝过云。

    羡交阴桃叶，窗前曲槛，认巢燕子，柳底朱门。

    回首年时，雾鬟风袖，袅袅娉娉娇上春。

    逢迎处，尽芳华缱绻，玉佩殷勤。

    谁知此际销魂。

    漫隐约人前笑语温。

    记掌中纤细，真成一梦，花时怨忆，应为双文。

    载酒心情，教眉诗句，空悔风流曾误人。

    凭谁去，待寄将恨事，两处平分。'
- title: 小重山
  author: 蒋捷
  dynasty: 宋
  content: '晴浦溶溶明断霞。

    楼台摇影处，是谁家。

    银红裙裥皱宫纱。

    风前坐，闲斗郁金芽。

    人散树啼鸦。

    粉团黏不住，旧繁华。

    双龙尾上月痕斜。

    而今照，冷淡白菱花。'
- title: 木兰花慢
  author: 曹冠
  dynasty: 宋
  content: '念行藏在道，仕宦岂为谋身。

    自谤起营蝇，东山高卧，北海开尊。

    荣枯置之度外，得饶人处，谩也饶人。

    须信吾躬道义，巍然良贵中存。

    浮名。

    蜗角是非蚊。

    过耳总休论。

    且啸傲幽居，清风皓月，光景常新。

    佩琴行吟胜景，访林泉、避暑赏烟云。

    谁识怀忠畎亩，此心常不忘君。'
- title: 玉楼春
  author: 曹勋
  dynasty: 宋
  content: '九重盛旦薰风候。

    佳气氛氲横永昼。

    眉心烟彩拥群仙，华宴重开同圣后。

    箫韶宫殿锵金奏。

    香绕祥云腾宝兽。

    三千嫔御奉严宸，亿万斯年祈圣寿。'
- title: 萨真人夜断碧桃花・斗鹌鹑
  author: 无名氏
  dynasty: 元
  content: '元来是风月上留情，全不是寒热间害疾。

    你则待送雨行云，那些儿于家为国？常言道心病从来无药医，这等干相思不似你，空则想梦里佳人，做了个色中饿鬼。'
- title: 雜句 四
  author: 龐藴
  dynasty: 唐
  content: '思思低思思，自歎一雙眉。

    向他勝地坐，萬事總不知。

    六識若似眉，即得不思議。

    六識若嫌眉，論時沒腦癡。

    伊若去却眉，即被世人欺。

    饒你六識嘍囉漢，總成乞索兒。'
- title: 阳关曲
  author: 苏轼
  dynasty: 宋
  content: '受降城下紫髯郎。

    戏马台南旧战场。

    恨君不取契丹首，金甲牙旗归故乡。'
- title: 座上贈盧判官
  author: 白居易
  dynasty: 唐
  content: '把酒承花花落頻，花香酒味相和春。

    莫言不是江南會，虛白亭中舊主人。'
- title: 雨中與李先生期垂釣先後相失因作疊韻
  author: 溫庭筠
  dynasty: 唐
  content: '隔石覓屐跡，西溪迷雞啼。

    小鳥擾曉沼，犂泥齊低畦。'
- title: 临江仙
  author: 韩世忠
  dynasty: 宋
  content: '冬看山林萧疏净，春来地润花浓。

    少年衰老与山同。

    世间争名利，富贵与贫穷。

    荣贵非干长生药，清闲是不死门风。

    劝君识取主人公。

    单方只一味，尽在不言中。'
- title: 蝶恋花
  author: 洪咨夔
  dynasty: 宋
  content: '画斛黄花寒更好。

    人爱花繁，却被花催老。

    旧恨新愁谁酝造。

    带围暗减知多少。

    开眼万般浑是恼。

    只仗微醺，假寐宽怀抱。

    隔屋愁眉春思早。

    数声啼破池塘草。'
- title: 尾声・则为这惜花懒入秋千院，因早起空闲鸳枕眠，废寝忘餐把花恋。将
  author: 高秀文
  dynasty: 元
  content: 花枝笑捻，斜插在鬓边，手执着菱花镜儿里显。
- title: 昊天有成命
  author: 佚名
  dynasty: 先秦
  content: 昊天有成命，二后受之。成王不敢康，夙夜基命宥密。于缉熙！单厥心，四其靖之。
- title: 自罷河南已換七尹每一入府悵然舊遊因宿內廳偶題西壁兼呈韋尹常侍
  author: 白居易
  dynasty: 唐
  content: '每入河南府，依然似到家。

    杯嘗七尹酒，樹看十年花。

    且健須歡喜，雖衰莫歎嗟。

    迎門無故吏，侍坐有新娃。

    暖閣謀宵宴，寒庭放晚衙。

    主人留宿定，一任夕陽斜。'
- title: 辅成王周公摄政・二煞
  author: 郑光祖
  dynasty: 元
  content: '从今后划地拖带着一身疾病，从今后划地使作的心碎了，从今后划地学舜之徒孳孳为善从头鸡儿叫，从今后划地为宗庙呵春秋祭；祀周三祖，从今后划地忧天下呵日夜思量计万条。

    臣不得已，非心乐。

    划地似临深渊般兢兢战战，履薄冰般怯怯乔乔。'
- title: 題梵書（伯三九八六）
  author: 唐明皇
  dynasty: 唐
  content: '毫立蛇形勢未休，五天文字鬼神愁。

    支那弟子無言語，穿耳胡僧笑點頭。

    （〖1〗這首詩雖不見《全唐詩》和《全唐詩逸》，在敦煌本沒有出現以前，是曾經廣泛流傳的。

    依余所知，最早的是一○七七年陝西咸甯縣臥龍寺的石刻本，但題太宗，不作玄宗。

    一三○八年河南登封縣的刻石，又題玄宗，不作太宗。

    敦煌本標題作《玄宗題梵書》，證明這首詩在唐末已經流傳，而且證明在唐末是題玄宗作的。

    石刻資料見於王昶的《金石萃編》卷一三七，錄附於後。

    ）。'
- title: 四园竹
  author: 方千里
  dynasty: 宋
  content: '花骢纵策，制泪掩斜扉。

    玉炉细袅，鸳被半闲，萧瑟罗帏。

    银漏声，那更杂、疏疏雨里，此时怀抱谁知。

    恨凄其。

    西窗自剪寒花，沈吟暗数归期。

    最爱深情密意，无限当年，往复诗辞。

    千万纸。

    甚近日、人来字渐稀。'
- title: 虞美人
  author: 苏轼
  dynasty: 宋
  content: '定场贺老今何在。

    几度新声改。

    怨声坐使旧声阑。

    俗耳只知繁手、不须弹。

    断弦拭问谁能晓。

    七岁文姬小。

    拭教弹作辊雷声。

    应有开元遗老、泪纵横。'
- title: 懷故園
  author: 修睦
  dynasty: 唐
  content: '故園歸未得，此日意何傷。

    獨坐水邊草，水流春日長。'
- title: 谒金门
  author: 李好古2
  dynasty: 宋
  content: '花过雨。

    又是一番红素。

    燕子归来愁不语。

    旧巢无觅处。

    谁在玉关劳苦。

    谁在玉楼歌舞。

    若使胡尘吹得去。

    东风侯万户。'
- title: 送崔昇歸上都
  author: 劉長卿
  dynasty: 唐
  content: '舊寺尋遺緒，歸心逐去塵。

    早鶯何處客，古木幾家人。

    白髮經多難，滄洲欲暮春。

    臨期數行淚，爲爾一霑巾。'
- title: 宿廬山白雲峰重道者院
  author: 李中
  dynasty: 唐
  content: '絕頂松堂喜暫遊，一宵玄論接浮丘。

    雲開碧落星河近，月出滄溟世界秋。

    塵裏年光何急急，夢中強弱自悠悠。

    他時書劒酬恩了，願逐鸞車看十洲。'
- title: 渡江云
  author: 周邦彦
  dynasty: 宋
  content: '晴岚低楚甸，暖回雁翼，阵势起平沙。

    骤惊春在眼，借问何时，委曲到山家。

    涂香晕色，盛粉饰、争作妍华。

    千万丝、陌头杨柳，渐渐可藏鸦。

    堪嗟。

    清江东注，画舸西流，指长安日下。

    愁宴阑，风翻旗尾，潮溅乌纱。

    今宵正对初弦月，傍水驿，深舣蒹葭。

    沈恨处，时时自剔灯花。'
- title: 水龙吟
  author: 祖吴
  dynasty: 宋
  content: '紫貂南北分荣，有人瑞凤池疏秀。

    月斧云斤，斫成三绝，辉华星斗。

    早岁从军，乌戎口伐，奇功立就。

    更题衡忠义，传家清白，人道外甥似舅。

    好看五经说后。

    步蟾宫、桂香盈袖。

    紫橐持荷，清班布武，履声依旧。

    回意刊山，当年垂棒，月明烟袖。

    隐岩清秀，露玉风金，岁岁祝千秋寿。'
- title: 摸鱼儿
  author: 章谦亨
  dynasty: 宋
  content: '想先生、跨鹤归去。

    依然上界官府。

    胸中邱壑经营巧，留下午桥别墅。

    堪爱处。

    山对起、飞来万马平坡驻。

    带湖鸥鹭。

    犹不忍寒盟，时寻门外，一片芰荷浦。

    秋水观，环绕滔滔瀑布。

    参天林木奇古。

    云烟只在阑干角，生出晚来微雨。

    东道主。

    爱宾客、梅花烂漫开樽俎。

    满怀尘土。

    扫荡已无馀，□□时上，玉峤翠瀛语。'
- title: 口號
  author: 賈島
  dynasty: 唐
  content: '中夜忽自起，汲此百尺泉。

    林木含白露，星斗在青天。'
- title: 应天长
  author: 张矩
  dynasty: 宋
  content: '翠迷倦舞，红驻老妆，流莺怕与春别。

    过了禁烟寒食，东风颤环铁。

    游人恨，柔带结。

    更唤醒、羽喉宫舌。

    画桥远，不认绵蛮，晚棹空歇。

    争似涌金楼，燕燕归来，钩转暮帘揭。

    对语画梁消息，香泥砌花屑。

    昆明事，休更说。

    费梦绕、建章宫阙。

    晓啼处，稳击金狨，双灯笼月。'
- title: 秋日富春江行
  author: 羅隱
  dynasty: 唐
  content: '遠岸平如翦，澄江靜似鋪。

    紫鱗仙客馭，金顆李衡奴。

    冷疊羣山闊，清涵萬象殊。

    嚴陵亦高見，歸臥是良圖。'
- title: 解语花
  author: 张炎
  dynasty: 宋
  content: '行歌趁月，唤酒延秋，多买莺莺笑。

    蕊枝娇小。

    浑无奈、一掬醉乡怀抱。

    筹花斗草。

    几曾放、好春闲了。

    芳意阑，可惜香心，一夜酸风扫。

    海上仙山缥缈。

    问玉环何事，苦无分晓。

    旧愁空杳。

    蓝桥路、深掩半庭斜照。

    馀情暗恼。

    都缘是、那时年少。

    惊梦回、懒说相思，毕竟如今老。'
- title: 偶然作二首 一
  author: 呂溫
  dynasty: 唐
  content: '棲棲復汲汲，忽覺年四十。

    今朝滿衣淚，不是傷春泣。'
- title: 秋日與友生言別
  author: 李咸用
  dynasty: 唐
  content: '利名心未已，離別恨難休。

    爲箇文儒業，致多岐路愁。

    數花籬菊晚，片葉井梧秋。

    又決出門計，一尊期少留。'
- title: 江上夏日
  author: 齊己
  dynasty: 唐
  content: '無處清陰似剡溪，火雲奇崛倚空齊。

    千山冷疊湖光外，一扇涼搖楚色西。

    碧樹影疎風易斷，綠蕪平遠日難低。

    故園舊寺臨湘水，斑竹煙深越鳥啼。'
- title: 三羞詩三首
  author: 皮日休
  dynasty: 唐
  content: '南荒不擇吏，致我交阯覆。

    緜聯三四年，流爲中夏辱。

    懦者鬬即退，武者兵則黷。

    軍庸滿天下，戰將多金玉。

    刮則齊民癕，分爲猛士祿。

    雄健許昌師，忠武冠其族。

    去爲萬騎風，住作一川肉。

    昨朝殘卒回，千門萬戶哭。

    哀聲動閭里，怨氣成山谷。

    誰能聽晝鼙，不忍看金鏃。

    吾有制勝術，不奈賤碌碌。

    貯之胸臆間，慙見許師屬。

    自嗟胡爲者，得躡前修躅。

    家不出軍租，身不識部曲。

    亦衣許師衣，亦食許師粟。

    方知古人道，蔭我已爲足。

    念此向誰羞，悠悠潁川綠。'
- title: 鹧鸪天
  author: 无名氏
  dynasty: 宋
  content: '织女初秋渡鹊河。

    逾旬蟾苑聘嫦娥。

    蓬莱仙子今宵降，前后神仙引从多。

    餐玉蕊，抚云璈。

    寿筵戏彩捧金荷。

    黄金照社三儿贵，他日潘舆侍绮罗。'
- title: 鼓吹曲辭 芳樹
  author: 元稹
  dynasty: 唐
  content: '芳樹已寥落，孤英尤可嘉。

    可憐團團葉，蓋覆深深花。

    遊蠭競攢刺，鬬雀亦紛拏。

    天生細碎物，不愛好光華。

    非無殲殄法，念爾有生涯。

    春雷一聲發，驚燕亦驚蛇。

    清池養神蔡，已復長蝦蟆。

    雨露貴平施，吾其春草芽。'
- title: 句
  author: 耿湋
  dynasty: 唐
  content: 高樹多涼吹，疎蟬足斷聲。
- title: 思山詠
  author: 杜光庭
  dynasty: 唐
  content: '因賣丹砂下白雲，鹿裘惟惹九衢塵。

    不如將耳入山去，萬是千非愁殺人。'
- title: 念奴娇
  author: 赵长卿
  dynasty: 宋
  content: '兰枯菊槁。

    是返魂香入，江南春早。

    谷静林幽人不见，梦与梨花颠倒。

    雪刻檀心，玉匀丰颊，妆趁严锺晓。

    海山么凤，绿衣何处飞绕。

    竹外孤袅一枝，古今解道，只有东坡老。

    莫倚广平心似铁，闲把珠玑挥扫。

    桃李舆台，冰霜宾客，月地还凄悄。

    暗香消尽，和羹心事谁表。'
- title: 河南府张鼎勘头巾・挂金索
  author: 孙仲章
  dynasty: 元
  content: '省可里后拥前推，着他向书案傍边立。

    祗候人悄语低声。

    休监押休着他跪。

    孩儿也，你若说实情呵，我可便买与你个合酪吃。

    你孩儿肚里正饥哩。

    我则问你言词，你一句句明支对。'
- title: 麻衣頌
  author: 麻衣禪師
  dynasty: 唐
  content: '勑下如來到翠微，佛前垂淚脫麻衣。

    深山有寺不容住，四海無家何處歸？

    （按：《補續高僧傳》卷二三有釋麻衣，五代之際往來澤潞間，發河圖之秘授陳摶。

    似爲另一僧。

    又《五燈會元》卷四收智真一偈，與此首僅數字不同，見本書卷三十。

    ）。'
- title: 柳梢青
  author: 杨无咎
  dynasty: 宋
  content: '傲雪凌霜。

    平欺寒力，搀借春光。

    步绕西湖，兴馀东阁，可奈诗肠。

    娟娟月转回廊。

    悄无处、安排暗香。

    一夜相思，几枝疏影，落在寒窗。'
- title: 贺新郎
  author: 刘克庄
  dynasty: 宋
  content: '曾与瑶姬约。

    恍相逢、翠裳摇曳，珠韝联络。

    风露青冥非人世，揽结玉龙骖鹤。

    爱万朵、千条纤弱。

    祷祝花神怜惜取，问开时、晴雨须斟酌。

    枝上雪，莫消却。

    恼人匹似中狂药。

    凭危栏、烛光交映，乐声遥作。

    身上春衫香薰透，看到参横月落。

    算茉莉、犹低一著。

    坐有缑山王郎子，倚玉箫、度曲难为酢。

    君不饮，铸成错。'
- title: 青玉案
  author: 毛滂
  dynasty: 宋
  content: '今宵月好来同看。

    月未落、人还散。

    把手留连帘儿畔。

    含羞和恨转娇盼。

    恁花映春风面。

    相思不用宽金钏。

    也不用、多情似玉燕。

    问取婵娟学长远。

    不必清光夜夜见。

    但莫负、团圆愿。'
- title: 马丹阳三度任风子・寄生草
  author: 马致远
  dynasty: 元
  content: 你道他都修善，不吃膻；你道是先生每闹了终南县，道士每住满全真院，庄家每闲看《神仙传》，姑姑每屯满七真堂，我道来摇车儿摆满三清殿。
- title: 争报恩三虎下山・天下乐
  author: 无名氏
  dynasty: 元
  content: '您做事可甚人不知鬼不觉？他把这房也波门房门可早关闭了，你可便走将来轻将这门扇敲。

    你到这稍房儿里去做甚么？我在这里拌草料喂马来。

    这取又无他那盛料盆，又无那喂马槽，妹子也，你可甚空房中来和草？他在这里正是贼！你道他是贼，知他谁是贼！。'
- title: 敦煌廿詠（並序） 二、白龍堆詠
  author: 敦煌人作品[一]
  dynasty: 唐
  content: '傳道神沙異，喧寒[也自鳴][八]。

    [勢]疑天鼓[九]動，殷似地雷驚。

    九[削棱還峻]，人躋刃不平。

    更尋[一○]掊井處，時[見白龍行]。'
- title: 自河西歸山二首 二
  author: 司空圖
  dynasty: 唐
  content: '水闊風驚去路危，孤舟欲上更遲遲。

    鶴羣長擾三珠樹，不借人間一隻騎。'
- title: 张君瑞闹道场(第一本)・金蕉叶
  author: 王实甫
  dynasty: 元
  content: '猛听得角门呀的一声，风过处花香细生。

    踮着脚儿仔细定睛，比我那初见时庞儿越整。

    红娘，移香桌儿近太湖石畔放者！料想着娇厌拘束，等闲飞出广寒宫。

    看他容分一捻，体露半襟，辨香袖以无言，垂罗裙而不语。

    似湘陵妃子，斜倚舜庙朱扉；如玉殿嫦娥，微观蟾宫素影。

    是好女子也呵！。'
- title: 水调歌头
  author: 黄庭坚
  dynasty: 宋
  content: '瑶草一何碧，春入武陵溪。

    溪上桃花无数，花上有黄鹂。

    我欲穿花寻路，直入白云深处，浩气展红霓。

    只恐花深里，红露湿人衣。

    坐玉石，敧玉枕，拂金徽。

    谪仙何处，无人伴我白螺杯。

    我为灵芝仙草，不为朱唇丹脸，长啸亦何为。

    醉舞下山去，明月逐人归。'
- title: 法驾导引
  author: 赵文
  dynasty: 宋
  content: '云漠漠，云漠漠，云拥紫皇家。

    岩上神仙无一事，幅巾临水看桃花。

    点点是丹砂。'
- title: 瑞鹤仙
  author: 赵文
  dynasty: 宋
  content: '绿杨深似雨。

    西湖上、旧日情丝恨缕。

    风流似张绪。

    羡春风依旧，年年眉妩。

    宫腰楚楚。

    倚画阑、曾斗妙舞。

    想而今似我，零落天涯，却悔相妒。

    痛绝长秋去后，杨白花飞，旧腔难谱。

    年年暗度。

    凄凉事，不堪诉。

    记菩提寺路，段家桥水，何时重到梦处。

    况柔条老去，争奈系春不住。'
- title: 忆旧游
  author: 张炎
  dynasty: 宋
  content: '记开帘过酒，隔水悬灯，款语梅边。

    未了清游兴，又飘然独去，何处山川。

    淡风暗收榆荚，吹下沈郎钱。

    叹客里光阴，消磨艳冶，都在尊前。

    留连。

    殢人处，是镜曲窥莺，兰阜围泉。

    醉拂珊瑚树，写百年幽恨，分付吟笺。

    故乡几回飞梦，江雨夜凉船。

    纵忘却归期，千山未必无杜鹃。'
- title: 効古興
  author: 施肩吾
  dynasty: 唐
  content: '金雀無舊釵，緗綺無舊裾。

    唯有一寸心，長貯萬里夫。

    南軒夜蟲織已促，北牖飛蛾遶殘燭。

    祗言衆口鑠千金，誰信獨愁銷片玉。

    不知歲晚歸不歸，又將啼眼縫征衣。'
- title: 戲作俳諧體遣悶二首 一
  author: 杜甫
  dynasty: 唐
  content: '異俗吁可怪，斯人難竝居。

    家家養烏鬼，頓頓食黃魚。

    舊識能爲態，新知已暗疎。

    治生且耕鑿，只有不關渠。'
- title: 陶使君挽歌二首 二
  author: 徐鉉
  dynasty: 唐
  content: '始憶花前宴，笙歌醉夕陽。

    那堪城外送，哀挽逐歸艎。

    鈴閣朝猶閉，風亭日已荒。

    唯餘遷客淚，霑灑後池傍。'
- title: 柳枝詞五首 一
  author: 薛能
  dynasty: 唐
  content: '朝陽晴照綠楊煙，一別通波十七年。

    應有舊枝無處覓，萬株風裏卓旌旃。'
- title: 小重山
  author: 赵师侠
  dynasty: 宋
  content: '乐岁农家喜夜春。

    朝来收宿雾，快新晴。

    云移日转午风轻。

    香罗薄，喧暖困游人。

    积水满春塍。

    绿波翻郁郁，露秧针。

    幸无离绪苦牵情。

    烟林外，时听杜鹃声。'
- title: 竹枝詞四首 一
  author: 白居易
  dynasty: 唐
  content: '瞿唐峽口水煙低，白帝城頭月向西。

    唱到竹枝聲咽處，寒猨闇鳥一時啼。'
- title: 鹧鸪天
  author: 吴则礼
  dynasty: 宋
  content: '作赋丁年厌兔园。

    紫微深锁九重关。

    花墩屡赐清闲燕，文石难忘咫尺颜。

    烟外屐，水边山。

    纶巾羽扇五湖间。

    自怜季子貂裘敝，来与机云相对闲。'
- title: 生查子
  author: 陈亚
  dynasty: 宋
  content: '相思意已深，白纸书难足。

    字字苦参商，故要槟郎读。

    分明记得约当归，远至樱桃熟。

    何事菊花时，犹未回乡曲。'
- title: 詠史詩 咸陽
  author: 胡曾
  dynasty: 唐
  content: '一朝閻樂統羣兇，二世朝廷掃地空。

    唯有渭川流不盡，至今猶繞望夷宮。'
- title: 宿醉
  author: 元稹
  dynasty: 唐
  content: '風引春心不自由，等閑衝席飲多籌。

    朝來始向花前覺，度却醒時一夜愁。'
- title: 軍中行路難
  author: 辛常伯
  dynasty: 唐
  content: '君不見封狐雄虺自成羣，憑深負固結妖氛。

    玉璽分兵徵惡少，金壇授律動將軍。

    將軍擁麾宣廟略，戰士橫戈靜夷落。

    長驅一息背銅梁，直指三危登劒閣。

    閣道岧嶢起戍樓，劒門遙裔俯靈丘。

    邛關九折無平路，江水雙源有急流。

    征役無期返，他鄉歲華晚。

    杳杳丘陵出，蒼蒼林薄遠。

    途危紫蓋峰，路澀青泥坂。

    去去指哀牢，行行入不毛。

    絕壁千里險，連山四望高。

    中外分區宇，夷夏殊風土。

    交阯枕南荒，昆彌臨北戶。

    川原饒毒霧，谿谷多霪雨。

    行潦四時流，崩查千歲古。

    漂梗飛蓬不暫安，捫蘿引葛陟危巒。

    昔時聞道從軍樂，今日方知行路難。

    滄江綠水東流駛，炎州丹徼南中地。

    南中南斗映星河，秦關秦塞阻煙波。

    三春邊地風光少，五月瀘川瘴癘多。

    朝驅疲斥候，夕息倦樵歌。

    向月彎繁弱，連星轉太阿。

    重義輕生懷一顧，東伐西征凡幾度。

    夜夜朝朝斑鬢新，年年歲歲戎衣故。

    灞城隅，滇池水。

    天涯望轉積，地際行無已。

    徒覺炎涼節物非，不知關山千萬里。

    棄置勿重陳，重陳多苦辛。

    且悅清笳梅柳曲，詎憶芳園桃李人。

    絳節紅旗分日羽，丹心白刃酬明主。

    但令一被君王知，誰憚三邊征戰苦。

    行路難，岐路幾千端。

    無復歸雲憑短翰，空餘望日想長安。'
- title: 太平令・悔当日东墙窥宋，有心教夫婿乘龙。见如今天寒地冻，知他共何
  author: 姚燧
  dynasty: 元
  content: 人陪奉？想这厮指空、话空、脱空，巧舌头将人搬弄。
- title: 眼儿媚
  author: 赵长卿
  dynasty: 宋
  content: '人随社节去匆匆。

    此恨几时穷。

    阳台寂寞，巫山凄惨，云雨成空。

    芭蕉密处窗儿下，冷落旧香中。

    黄昏静也，蛩声满院，明月清风。'
- title: 奉和登驪山高頂寓目應制
  author: 崔湜
  dynasty: 唐
  content: '名山何壯哉，玄覽一徘徊。

    御路穿林轉，旌門倚石開。

    煙霞肘後發，河塞掌中來。

    不學蓬壺遠，經年猶未迴。'
- title: 浣溪沙
  author: 曾栋
  dynasty: 宋
  content: '落日蒸红山欲烧。

    短筇行药过山腰。

    松声隐隐晚来潮。

    矮树依严无败叶，梅花当路少全梢。

    水村时有短长桥。'
- title: 初到洛下閑遊
  author: 白居易
  dynasty: 唐
  content: '漢庭重少身宜退，洛下閑居迹可逃。

    趂伴入朝應老醜，尋春放醉尚粗豪。

    詩攜綵紙新裝卷，酒典緋花舊賜袍。

    曾在東方千騎上，至今躞蹀馬頭高。'
- title: 减字木兰花
  author: 姚述尧2
  dynasty: 宋
  content: '琴堂无事。

    满酌金罍承帝祉。

    乐奏箫韶。

    更与封人共祝尧。

    君王万岁。

    岁岁今朝歌既醉。

    主圣臣贤。

    从此鸿图万万年。'
- title: 陪馮使君遊六首 登干霄亭
  author: 貫休
  dynasty: 唐
  content: '擁翠捫蘿山屐輕，飄颻紅斾在青冥。

    仙科朱紱言非貴，溪鳥林泉癖愛聽。

    古桂林邊棊局濕，白雲堆裏茗煙青。

    因思廬岳彌天客，手把金書倚石屏。'
- title: 蓦山溪
  author: 王以宁
  dynasty: 宋
  content: '平山堂上，侧盏歌南浦。

    醉望五州山，渺千里、银涛东注。

    钱郎英远，满腹贮精神，窥素壁，墨栖鸦，历历题诗处。

    风裘雪帽，踏遍荆湘路。

    回首古扬州，沁天外、残霞一缕。

    德星光次，何日照长沙，渔夫曲，竹枝词，万古歌来暮。'
- title: 钱大尹智勘绯衣梦・四块玉
  author: 关汉卿
  dynasty: 元
  content: '那风筝儿为记号，他可便依然有，咱两个相约在梧桐树边头。

    险不绊倒了我那！则我这绣鞋儿莫不跚着那青苔溜？这泥污了我这鞋底尖，红染了我这罗裤口，可怎生血浸湿我这白那个袜头？。'
- title: 送魏簡能東遊二首 一
  author: 李涉
  dynasty: 唐
  content: '獻賦論兵命未通，却乘羸馬出關東。

    灞陵原上重回首，十載長安似夢中。'
- title: 駕幸華清宮賦附歌
  author: 韓休
  dynasty: 唐
  content: '素秋歸兮玄冬早，王是時兮出西鎬。

    幸華清兮順天道，瓊樓架虛兮靈仙保，長生殿前兮樹難老，甘泉流兮聖躬可澡，俾吾皇兮億千壽考。'
- title: 扈從溫泉同紫微黃門羣公汎渭川得齊字
  author: 蘇頲
  dynasty: 唐
  content: '虹旗映綠荑，春仗漢豐西。

    侍蹕浮清渭，揚舲降紫泥。

    近臨鈞石地，遙指釣璜溪。

    岸轉帆飛疾，川平棹舉齊。

    傅舟來是用，軒馭往應迷。

    興闋菱歌動，沙洲亂夕鷖。'
- title: 送遷客二首 二
  author: 于鵠
  dynasty: 唐
  content: '流人何處去，萬里向江州。

    孤驛瘴煙重，行人巴草秋。

    上帆南去遠，送鴈北看愁。

    遍問炎方客，無人得白頭。'
- title: 寿星明・沁园春
  author: 无名氏
  dynasty: 宋
  content: '玉露迎寒，金风荐冷，正兰桂香。

    觉秋光过半，日临三九，葱葱佳气，蔼蔼琴堂。

    见说当年，申生谷旦，梦叶长庚天降祥。

    文章伯，英声早著，腾踏飞黄。

    双凫暂驻东阳。

    已种得春阴千种棠。

    有无边风月，几多事业，安排青琐，入与平章。

    百里民歌，一樽春酒，争劝殷勤称寿觞。

    愿此去，龟龄难老，长侍君王。'
- title: 风入松
  author: 徐田臣《杀狗记》
  dynasty: 元
  content: '岂不闻伊尹未逢时，又来通文了。

    向莘野锄耕。

    还有谁来？。'
- title: 陪湖南李中丞宴隱溪
  author: 曹松
  dynasty: 唐
  content: '竹林啼鳥不知休，羅列飛橋水亂流。

    觸散柳絲回玉勒，約開蓮葉上蘭舟。

    酒邊舊侶真何遜，雲裏新聲是莫愁。

    若值主人嫌晝短，應陪秉燭夜深遊。'
- title: 華下送文浦
  author: 司空圖
  dynasty: 唐
  content: '郊居謝名利，何事最相親。

    漸與論詩久，皆知得句新。

    川明虹照雨，樹密鳥衝人。

    應念從今去，還來嶽下頻。'
- title: 寄吳拾遺
  author: 齊己
  dynasty: 唐
  content: '新竹將誰搉重輕，皎然評裏見權衡。

    非無苦到難搜處，合有清垂不朽名。

    疎雨晚衝蓮葉響，亂蟬涼抱檜梢鳴。

    野橋閑背殘陽立，翻憶蘇卿送子卿。'
- title: 鸂鶒
  author: 王鼎
  dynasty: 唐
  content: '棲息應難近小池，性靈閒雅衆禽希。

    蒲洲日暖依花立，漁浦烟深貼浪飛。

    遺羽參差沾水沫，餘蹤稠疊印苔衣。

    晚來林徑微風起，何處相呼著對歸。'
- title: 诉衷情
  author: 晏几道
  dynasty: 宋
  content: '御纱新制石榴裙。

    沈香慢火熏。

    越罗双带宫样，飞鹭碧波纹。

    随锦字，叠香痕。

    寄文君。

    系来花下，解向尊前，谁伴朝云。'
- title: 春秋戰國門 馮讙
  author: 周曇
  dynasty: 唐
  content: '兔窟穿成主再興，輩流狐伏敢驕矜。

    馮讙不是無能者，要試君心欲展能。'
- title: 馬嵬坡
  author: 羅隱
  dynasty: 唐
  content: '佛屋前頭野草春，貴妃輕骨此爲塵。

    從來絕色知難得，不破中原未是人。'
- title: 潇湘神
  author: 黄公绍
  dynasty: 宋
  content: '望湖天。

    望湖天。

    绿杨深处鼓鼘鼘。

    好是年年三二月，湖边日日看划船。'
- title: 小重山
  author: 晁冲之
  dynasty: 宋
  content: '碧水浮瓜纹簟前。

    只知闲枕手，不成眠。

    晚云如火雨晴天。

    轻云远，亭外一声蝉。

    池馆几年年。

    倚阑催小艇，采新莲。

    多情还到芰荷边。

    应相忆，折藕看丝牵。'
- title: 宮詞一百首 五十二
  author: 王建
  dynasty: 唐
  content: '別勑敎歌不出房，一聲一遍奏君王。

    再三博士留殘拍，索向宣徽作徹章。'
- title: 雜曲歌辭 古別離
  author: 孟雲卿
  dynasty: 唐
  content: '朝日上高臺，離人怨秋草。

    但見萬里天，不見萬里道。

    君行本遙遠，苦樂良難保。

    宿昔夢同衾，憂心夢顛倒。

    含酸欲誰訴，轉轉傷懷抱。

    結髮年已遲，征行去何早。

    寒暄有時謝，顦顇難再好。

    人皆算年壽，死者何曾老。

    少壯無見期，水深風浩浩。'
- title: 感別送從叔校書簡再登科東歸
  author: 孟郊
  dynasty: 唐
  content: '長安車馬道，高槐結浮陰。

    下有名利人，一人千萬心。

    黃鵠多遠勢，滄溟無近潯。

    怡怡靜退姿，泠泠思歸吟。

    菱唱忽生聽，芸書迴望深。

    清風散言笑，餘花綴衣襟。

    獨恨魚鳥別，一飛將一沈。'
- title: 八声甘州
  author: 魏了翁
  dynasty: 宋
  content: '自王家无怨住襄城，世总生贤。

    似谢阶兰玉，马庭梧竹，一一堪怜。

    富贵关人何事，且问此何缘。

    又踏前朝脚，领蜀山川。

    点检重关复阁，尚甘棠匝地，乔木参天。

    中兴规画，父老至今传。

    六十年、山河未改，只芳菲、不断紧相联。

    相将又，参陪宰席，还似当年。'
- title: 茶瓶儿
  author: 李元膺
  dynasty: 宋
  content: '去年相逢深院宇。

    海棠下、曾歌金缕。

    歌罢花如雨。

    翠罗衫上，点点红无数。

    今岁重寻携手处。

    空物事、人非春暮。

    回首青门路。

    乱红飞絮，相逐东风去。'
- title: 田園樂七首 一
  author: 王維
  dynasty: 唐
  content: '厭見千門萬戶，經過北里南鄰。

    官府鳴珂有底，崆峒散髪何人。'
- title: 感皇恩
  author: 邹应博
  dynasty: 宋
  content: '觅得个州儿，稍供彩戏。

    多谢天公为排备。

    一轮明月，酝作清廉滋味。

    倾入寿杯里，何妨醉。

    我有禄书，呈母年万计。

    八十三那里暨。

    便和儿算，恰一百四十地。

    这九千馀岁，长随侍。'
- title: 鹊桥仙
  author: 侯置
  dynasty: 宋
  content: '鹤发萧森，玉颜腴润，养就黄芽金鼎。

    一区松菊老湘滨，但心远、何妨人境。

    衮衣家世，鸣鸾歌舞，到了春冰消尽。

    不须惆怅梦中身，这彩选、输赢谁省。'
- title: 桂殿秋
  author: 刘翰
  dynasty: 宋
  content: '双玉节，到神京。

    碧杯仙露冷如冰。

    一声金磬千花发，洞口天风吹洒醒。'
- title: 张天师断风花雪月・醉中天
  author: 吴昌龄
  dynasty: 元
  content: '六印掌元戎，七纵显英雄。

    向八座里气昂昂列上公，稳请受着九重天雨露恩和宠。

    也不枉了十年间苦功，到今朝享用。

    是必休忘了，我这报前程仙女淳风。'
- title: 忆秦娥
  author: 欧阳修
  dynasty: 宋
  content: '十五六，脱罗裳，长恁黛眉蹙。

    红玉暖，入人怀，春困熟。

    展香裀，帐前明画烛。

    眼波长，斜浸鬓云绿。

    看不足。

    苦残宵、更漏促。'
- title: 点绛唇
  author: 宋先生
  dynasty: 宋
  content: '这个工夫，因师传授知元祖。

    论甚子午。

    说甚龙和虎。

    只在目前，明有神仙路。

    速修取。

    有朝归去。

    消了阴司簿。'
- title: 南乡子
  author: 苏轼
  dynasty: 宋
  content: '凉簟碧纱厨。

    一枕清风昼睡馀。

    睡听晚衙无一事，徐徐。

    读尽床头几卷书。

    搔首赋归欤。

    自觉功名懒更疏。

    若问使君才与术，何如。

    占得人间一味愚。'
- title: 南歌子
  author: 叶梦得
  dynasty: 宋
  content: '麦陇深初转，桃溪曲渐成。

    绿槐重叠午阴清。

    更有榴花一朵、照人明。

    画栋清微暑，疏帘入晚晴。

    请君坐待縠纹平。

    看取红幢翠盖、引前旌。'
- title: 霽後登樓
  author: 姚合
  dynasty: 唐
  content: '高樓初霽後，遠望思無窮。

    雨洗青山淨，春蒸大野融。

    碧池舒煖景，若柳嚲和風。

    爲有登臨興，獨吟落照中。'
- title: 秋興八首 一
  author: 杜甫
  dynasty: 唐
  content: '玉露凋傷楓樹林，巫山巫峽氣蕭森。

    江間波浪兼天湧，塞上風雲接地陰。

    叢菊兩開他日淚，孤舟一繫故園心。

    寒衣處處催刀尺，白帝城高急暮砧。'
- title: 春雪
  author: 白居易
  dynasty: 唐
  content: '元和歲在卯，六年春二月。

    月晦寒食天，天陰夜飛雪。

    連宵復竟日，浩浩殊未歇。

    大似落鵝毛，密如飄玉屑。

    寒銷春茫蒼，氣變風凜冽。

    上林草盡沒，曲江水復結。

    紅乾杏花死，綠凍楊枝折。

    所憐物性傷，非惜年芳絕。

    上天有時令，四序平分別。

    寒燠苟反常，物生皆夭閼。

    我觀聖人意，魯史有其說。

    或記水不冰，或書霜不殺。

    上將儆政教，下以防災孽。

    茲雪今如何，信美非時節。'
- title: 尉迟恭单鞭夺槊・黄钟/醉花阴
  author: 关汉卿
  dynasty: 元
  content: '大路上难行落荒里践，两只脚蓦岭登山快捻。

    走的我一口气似撺椽。

    若见俺军师，一一的都分辨。

    报、报、报！好探子，他从那阵上来。

    你只看他喜气旺色，那输赢胜败早可知了也！。'
- title: 玉梅香慢
  author: 无名氏
  dynasty: 宋
  content: '寒色犹高，春力尚怯。

    微律先催梅拆。

    晓日轻烘，清风烦触，凝散数枝残雪。

    嫩英妒粉，嗟素艳、有蜂蝶。

    全似人人，向我依然，顿成离缺。

    裴回寸肠万结。

    又因花、暗成凝咽。

    拈蕊怜香，不禁恨深难绝。

    若是芳心解语，应共把、此情细细说。

    泪满阑干，无言强折。'
- title: 江南作
  author: 張祜
  dynasty: 唐
  content: '楚塞南行久，秦城北望遙。

    少年花已過，衰病柳先凋。

    客淚收迴日，鄉心寄落潮。'
- title: 寄法堂頌
  author: 智閑
  dynasty: 唐
  content: '東間裏入寂，西間裏語話。

    中間裏睡眠，通間裏行道。

    向前即撿校，向後即隱形。'
- title: 董秀英花月东墙记・脱布衫
  author: 白朴
  dynasty: 元
  content: '病潘安瘦损形骸，杜韦娘憔悴香腮。

    你两个恩情似海，没来由把咱禁害。'
- title: 從軍六首 五
  author: 劉長卿
  dynasty: 唐
  content: '落日更蕭條，北風動枯草。

    將軍追虜騎，夜失陰山道。

    戰敗仍樹勳，韓彭但空老。'
- title: 僧問隨色摩尼珠頌
  author: 文益
  dynasty: 唐
  content: '摩尼不隨色，色裏勿摩尼。

    摩尼與衆色，不合不分離。'
- title: 诸宫调风月紫云庭・斗鹌鹑
  author: 石君宝
  dynasty: 元
  content: '纵有些燕友莺朋，似望着龙楼凤阁。

    咱若是驮汉呵由他，提着那觅钱后在我。

    俺那老婆沙，直见阎王也没奈何。

    伯伯，你试想波，若是共别人并枕同床，他便不送得我披枷带锁！。'
- title: 望仙楼・胡捣练
  author: 晏几道
  dynasty: 宋
  content: '小春花信日边来，未上江楼先坼。

    今岁东君消息。

    还自南枝得。

    素衣染尽天香，玉酒添成国色。

    一自故溪疏隔。

    肠断长相忆。'
- title: 長安縣廳
  author: 李洞
  dynasty: 唐
  content: '主人寂寞客屯邅，愁絕終南滿案前。

    乞取中庭藤五尺，爲君高斸扣青天。'
- title: 玉真觀
  author: 張籍
  dynasty: 唐
  content: '臺殿曾爲貴主家，春風吹盡竹窗紗。

    院中仙女脩香火，不許閑人入看花。'
- title: 贊寧引諺 二
  author: 佚名
  dynasty: 唐
  content: 臘月煮筍羹，大人道便是。
- title: 夏日雨中寄幕中知己
  author: 齊己
  dynasty: 唐
  content: '北風吹夏雨，和竹亞南軒。

    豆枕欹涼冷，蓮峯入夢魂。

    窗多斜迸濕，庭徧瀑流痕。

    清興知無限，晴來示一言。'
- title: 江行見鸕鷀
  author: 宋之問
  dynasty: 唐
  content: '江畔鸕鷀鳥，迎霜處處飛。

    北看疑是雁，南客更思歸。

    嶺上行人絕，關中音信稀。

    故園今夜裏，應爲擣寒衣。'
- title: 绿头鸭・多丽
  author: 无名氏
  dynasty: 宋
  content: '敛同云。

    破腊雪霁前村。

    占阳和、孤根先暖，数枝已报新春。

    如青女、谩同素质，笑姑射、难并天真。

    疏影横斜，澄波清浅，暗香浮动月黄昏。

    山驿畔，行人立马，回首几销魂。

    江南远，陇使趁程，踏尽冰痕。

    有个人人，玉肌偏似，移我常对金尊。

    拈纤枝、鬓边斜戴，嗅芳蕊、眉晕潜分。

    素脸笼霞，香心喷日，寿阳妆罢酒初醒。

    待调鼎、须贪结子，忍见落纷纷。

    霜天晓，愁闻画角，声断谯门。'
- title: 被
  author: 李嶠
  dynasty: 唐
  content: '桂友尋東閣，蘭交聚北堂。

    象筵分錦繡，羅薦合鴛鴦。

    光逸偷眠穩，王章泣恨長。

    孔懷欣共寢，棣萼幾含芳。'
- title: 微之重誇州居其落句有西州羅剎之謔因嘲茲石聊以寄懷
  author: 白居易
  dynasty: 唐
  content: '君問西州城下事，醉中疊紙爲君書。

    嵌空石面標羅剎，壓捺潮頭敵子胥。

    神鬼曾鞭猶不動，波濤雖打欲何如。

    誰知太守心相似，抵滯堅頑兩有餘。'
- title: 和鍾大監汎舟同游見示
  author: 徐鉉
  dynasty: 唐
  content: '潮溝橫趣北山阿，一月三游未是多。

    老去交親難暫捨，閑中滋味更無過。

    谿橋樹映行人渡，村徑風飄牧豎歌。

    孤櫂亂流偏有興，滿川晴日弄微波。'
- title: 古风
  author: 高明《蔡伯喈琵琶记》
  dynasty: 元
  content: '明明匣中镜，盈盈晓来妆。

    忆昔事君子，鸡鸣下君床。

    临镜理笄总，随君问高堂。

    一旦远别离，镜匣掩清光。

    流尘暗绮练，青苔生洞房。

    零落金钗钿，惨淡罗衣裳。

    伤哉憔悴容，无复蕙兰芳。

    有怀凄以苦，有路阻且长。

    妾身岂叹此，所忧在姑嫜。

    念彼猿猱远，眷此桑榆光。

    愿言尽妇道，游子不可望。

    勿弹绿绮琴，弦绝令人伤。

    勿听白头吟，哀音断人肠。

    人事多错迕，羞彼双鸳鸯。

    奴家嫁与伯喈，才方两月。

    指望与他同侍双亲，偕老百年。

    谁知公公严命，强他赴选。

    自从去后，到今并无一个消息。

    把公婆抛撇在家，教奴家独自应承。

    奴家一来要成丈夫之孝，二来要尽为妇之道，尽心竭力，朝夕奉养。

    正是：天涯海角有穷时，只有此情无尽处。'
- title: 如梦令
  author: 史浩
  dynasty: 宋
  content: '罗袜半钩新月。

    更把凤鞋珠结。

    步步著金莲，行得轻轻瞥瞥。

    难说。

    难说。

    真是世间奇绝。'
- title: 送普門上人
  author: 皇甫冉
  dynasty: 唐
  content: '花宮難久別，道者憶千燈。

    殘雪入林路，深山歸寺僧。

    日光依嫩草，泉響滴春冰。

    何用求方便，看心是一乘。'
- title: 观音煞
  author: 杨景贤
  dynasty: 元
  content: '感谢吾师收了妖孽，着老汉死有坟穴。

    你若西行仔细者，无限的艰难未断绝，我这里专望回来重酬谢。'
- title: 和友人新居園上
  author: 姚合
  dynasty: 唐
  content: '新居多野思，不似在京城。

    牆上雲相壓，庭前竹亂生。

    尋師望藥力，依譜上琴聲。

    好是中秋夜，無塵有月明。'
- title: 春晚旅次有懷
  author: 劉滄
  dynasty: 唐
  content: '晚出關河綠野平，依依雲樹動鄉情。

    殘春花盡黃鶯語，遠客愁多白髮生。

    野水亂流臨古驛，斷煙凝處近孤城。

    東西未遂歸田計，海上青山久廢耕。'
- title: 詠雲酒
  author: 駱賓王
  dynasty: 唐
  content: '朔空曾紀曆，帶地舊疏泉。

    色泛臨碭瑞，香流赴蜀仙。

    款交欣散玉，洽友悅沈錢。

    無復中山賞，空吟吳會篇。'
- title: 芰荷香
  author: 朱敦儒
  dynasty: 宋
  content: '远寻花。

    正风亭霁雨，烟浦移沙。

    缓提金勒，路拥桃叶香车。

    凭高帐饮，照羽觞、晚日横斜。

    六朝浪语繁华。

    山围故国，绮散馀霞。

    无奈尊前万里客，叹人今何在，身老天涯。

    壮心零落，怕听叠鼓掺挝。

    江浮醉眼，望浩渺、空想灵槎。

    曲终泪湿琵琶。

    谁扶上马，不省还家。'
- title: 满庭芳
  author: 朱敦儒
  dynasty: 宋
  content: '花满金盆，香凝碧帐，小楼晓日飞光。

    有人相伴，开镜点新妆。

    脸嫩琼肌著粉，眉峰秀、波眼宜长。

    云鬟就，玉纤溅水，轻笑换明珰。

    檀郎。

    犹恣意，高敧凤枕，慵下银床。

    问今日何处，斗草寻芳。

    不管馀酲未解，扶头酒、亲捧瑶觞。

    催人起，雕鞍翠幰，乘露看姚黄。'
- title: 柳梢青
  author: 张杜
  dynasty: 宋
  content: '燕里花深，鹭汀云澹，客梦江皋。

    日日言归，淮山笑我，尘锁征袍。

    几回把酒凭高。

    阑干外、魂飞暮涛。

    只有南园，一番风雨，过了樱桃。'
- title: 傷韋賓客
  author: 劉禹錫
  dynasty: 唐
  content: '韋公八十餘，位至六尚書。

    五福唯無富，一生誰得如。

    桂枝攀最久，蘭省出仍初。

    海內時流盡，何人動素車。'
- title: 汉宫春
  author: 康与之
  dynasty: 宋
  content: '云海沈沈，峭寒收建章。

    雪残鳷鹊。

    华灯照夜，万井禁城行乐。

    春随鬓影，映参差、柳丝梅萼。

    丹禁杳，鳌峰对耸，三山上通寥廓。

    春衫绣罗香薄。

    步金莲影下，三千绰约。

    冰轮桂满，皓色冷浸楼阁。

    霓裳帝乐，奏升平、天风吹落。

    留凤辇、通宵宴赏，莫放漏声闲却。'
- title: 雜曲歌辭 少年行
  author: 施肩吾
  dynasty: 唐
  content: '醉騎白馬走空衢，惡少皆稱電不如。

    五鳳街頭閑勒轡，半垂衫袖揖金吾。'
- title: 霜叶飞
  author: 杨泽民
  dynasty: 宋
  content: '朔风严紧，长空布、同云低黯天表。

    更堪中夕振寒威，敧枕风声悄。

    望皓洁、窗纱向晓。

    珠帘才上银钩小。

    听美人都惊□，老尽群山，远近相照。

    深意劝客金尊，皑皑千里，琼台瑶圃重到。

    绮罗香暖恣欢娱，暂尔宽怀抱。

    更几朵、梅花开了。

    巡檐聊与花相调。

    算瑞气、丰穰兆。

    来岁强如，旧年多少。'
- title: 木兰花・玉楼春
  author: 无名氏
  dynasty: 宋
  content: '北湖云锦。

    铺遍琉璃三万顷。

    风月诗仙。

    趁得花时出洞天。

    红菱碧藕。

    满劝一杯千岁寿。

    来岁看花。

    新筑苏堤路上沙。'
- title: 临江仙
  author: 叶梦得
  dynasty: 宋
  content: '手种千株桃李树，参差半已成阴。

    主人何事马骎骎。

    二年江海路，空负种花心。

    试问中间安小槛，此还长要追寻。

    却惊摇落动悲吟。

    春归知早晚，为我变层林。'
- title: 雜曲歌辭 天長地久詞 四
  author: 盧綸
  dynasty: 唐
  content: '雲日呈祥禮物殊，北庭生獻五單于。

    塞天萬里無飛鳥，可在邊城用郅都。'
- title: 早春
  author: 方干
  dynasty: 唐
  content: '運行元化不參差，四極中華共一時。

    正氣纔隨灰律變，殘寒便被柳條欺。

    冰融大澤朝陽覺，草綠陳根夜雨知。

    不信風光疾於箭，年來年去變霜髭。'
- title: 建元寺集皇甫侍御書閣
  author: 皎然
  dynasty: 唐
  content: '不因居佛里，無事得相逢。

    名重朝端望，身高俗外蹤。

    機閑看淨水，境寂聽疎鐘。

    宣室恩長在，知君志未從。'
- title: 阮郎归
  author: 刘将孙
  dynasty: 宋
  content: '斜阳江路柳青青。

    传杯那放停。

    上船不记送人行。

    南风吹酒醒。

    江曲曲，路萦萦。

    月明潮水生。

    送将残梦作浮萍。

    角声何处城。'
- title: 眉州別李使君
  author: 李頻
  dynasty: 唐
  content: '回首雪峰前，朱門心杳然。

    離人自嗚咽，流水莫潺湲。

    毒草通蠻徼，秋林近漏天。

    一生從此去，五字有誰憐。'
- title: 薦福寺贈應制白公
  author: 曹松
  dynasty: 唐
  content: '才子紫檀衣，明君寵顧時。

    講昇高座懶，書荅重臣遲。

    瓶勢傾圓頂，刀聲落碎髭。

    還聞穿內去，隨駕進新詩。'
- title: 東華觀偃松（補序）
  author: 徐仲雅
  dynasty: 唐
  content: '空（按：此詩已收《全唐詩》卷七六二。

    此序爲節文。

    ）。'
- title: 句
  author: 張傑
  dynasty: 唐
  content: '皁角樹頭懸拍板，葫蘆架上釣茶鎚。

    （見曾慥《類說》卷五四王仁裕《玉堂閑話》。

    ）（〖1〗《玉堂閑話》：「張傑滑稽，能爲假對。

    嘗與三人鼎坐，吟曰〖略〗。

    又曰〖略〗。

    嘗取怒一武弁，傑曰：『大夫既欲行拳，小子不甚憂惕。

    』」）。'
- title: 齟齬病詩 一
  author: 無名氏
  dynasty: 唐
  content: 霧生極野碧，日下遠山紅。
- title: 同羣公秋登琴臺
  author: 高適
  dynasty: 唐
  content: '古跡使人感，琴臺空寂寥。

    靜然顧遺塵，千載如昨朝。

    臨眺自茲始，羣賢久相邀。

    德與形神高，孰知天地遙。

    四時何倏忽，六月鳴秋蜩。

    萬象歸白帝，平川橫赤霄。

    猶是對夏伏，幾時有涼飆。

    燕雀滿簷楹，鴻鵠摶扶搖。

    物性各自得，我心在漁樵。

    兀然還復醉，尚握尊中瓢。'
- title: 詠蛙
  author: 楊收
  dynasty: 唐
  content: '兔邊分玉樹，龍底耀銅儀。

    會當同鼓吹，不復問官私。'
- title: 秋寄栖一
  author: 貫休
  dynasty: 唐
  content: '一別一公後，相思時一吁。

    眼中瘡校未，般若偈持無。

    卷句冰團大，爐煙櫪橛粗。

    勸君君記取，不用更他圖。'
- title: 西江月
  author: 韩淲
  dynasty: 宋
  content: '风暖晨光寂寂，月明夜气沈沈。

    山间林下步轻阴。

    花柳飞绵布锦。

    酒病向谁能遣，春愁惟我难禁。

    尊前一曲断肠声。

    梦破晓窗敧枕。'
- title: 望江南・忆江南
  author: 张继先
  dynasty: 宋
  content: '西源好，岩馆凿松厓。

    五斗洞前斟玉斝，半酣窗外抚金杯。

    无累自悠哉。

    青翠色，玉竹自新栽。

    风到莫来摇老木，雨霖时复洗圆苔。

    如此恼诗才。'
- title: 寧州道中
  author: 楊夔
  dynasty: 唐
  content: '城枕蕭關路，胡兵日夕臨。

    唯憑一炬火，以慰萬人心。

    春老雪猶重，沙寒草不深。

    如何驅匹馬，向此獨閑吟。'
- title: 送國子韋丞
  author: 馬戴
  dynasty: 唐
  content: '臨水獨相送，歸期千里間。

    雲迴逢過雨，路轉入連山。

    一騎行芳草，新蟬發故關。

    遙聆茂陵下，夜啓竹扉閑。'
- title: 待山月
  author: 皎然
  dynasty: 唐
  content: '夜夜憶故人，長教山月待。

    今宵故人至，山月知何在。'
- title: 兵要望江南 占日第十一（京本列第六○五十六首） 四十九
  author: 易靜
  dynasty: 唐
  content: '日五色，或有氣稜層。

    其分國王權政失，躭迷酒色損生靈，修德滅奢矜。'
- title: 傷哉行
  author: 孟郊
  dynasty: 唐
  content: '衆毒蔓貞松，一枝難久榮。

    豈知黃庭客，仙骨生不成。

    春色捨芳蕙，秋風遶枯莖。

    彈琴不成曲，始覺知音傾。

    館月改舊照，弔賓寫餘情。

    還舟空江上，波浪送銘旌。'
- title: 蝶恋花
  author: 贺铸
  dynasty: 宋
  content: '几许伤春春复暮。

    杨柳清阴，偏碍游丝度。

    天际小山桃叶步。

    白苹花满湔裙处。

    竟日微吟长短句。

    帘影灯昏，心寄胡琴语。

    数点雨声风约住。

    朦胧淡月云来去。'
- title: 陰雨
  author: 白居易
  dynasty: 唐
  content: '嵐霧今朝重，江山此地深。

    灘聲秋更急，峽氣曉多陰。

    望闕雲遮眼，思鄉雨滴心。

    將何慰幽獨，賴此北窗琴。'
- title: 水
  author: 徐夤
  dynasty: 唐
  content: '火性何如水性柔，西來東出幾時休。

    莫言通海能通漢，雖解浮舟也覆舟。

    湘浦暮沈堯女怨，汾河秋泛漢皇愁。

    洪波激湍歸何處，二月桃花滿眼流。'
- title: 朱砂担滴水浮沤记・梁州第七
  author: 无名氏
  dynasty: 元
  content: '若不是我使见识一杯也那一跪，天那！可不将我这泼残生早做了千死千休！我从那早辰间直走到申时候。

    过了些青山隐隐，绿水悠悠。

    荒祠古庙，沙岸汀洲。

    七林林低陇高丘，急旋旋浅涧深沟。

    刚抹过另巍巍这座层峦，还隔着碧遥遥几重远岫，又接上白茫茫一带平畴。

    巴的到绿杨渡口，早则是云迷雾锁黄昏后，我去那野店上觅一宿。

    这的便是东海鳌鱼脱钓钩，我可也再不回头。'
- title: 送穆郎中赴闕
  author: 段成式
  dynasty: 唐
  content: '應念愁中恨索居，鸝歌聲裏且踟蹰。

    若逢金馬門前客，爲說虞卿久著書。'
- title: 谒金门
  author: 李好义
  dynasty: 宋
  content: '花过雨。

    又是一番红素。

    燕子归来衔绣幕。

    旧巢无觅处。

    谁在玉楼歌舞。

    谁在玉关辛苦。

    若使胡尘吹得去。

    东风侯万户。'
- title: 贈柳
  author: 李商隱
  dynasty: 唐
  content: '章臺從掩映，郢路更參差。

    見說風流極，來當婀娜時。

    橋迴行欲斷，隄遠意相隨。

    忍放花如雪，青樓撲酒旗。'
- title: 褒中即事
  author: 于鄴
  dynasty: 唐
  content: '風吹殘雨歇，雲去有煙霞。

    南浦足遊女，綠蘋應發花。

    遠鐘當半夜，明月入千家。

    不作故鄉夢，始知京洛賒。'
- title: 書匡山老僧菴
  author: 貫休
  dynasty: 唐
  content: '篔簹紅實好鳥語，銀髯瘦僧貌如祖。

    香煙濛濛衣上聚，冥心縹緲入鐵圄。

    白麏作夢枕藤屨，東峯山媼貢瓜乳。'
- title: 瑞鹤仙
  author: 无名氏
  dynasty: 宋
  content: '正迎长时节。

    细数来、两旬已浃，两朝方越。

    画堂人笑悦。

    见瑞烟香袅，寿星明彻。

    丝丝华发。

    问瑶池会客，几见桃结。

    才经八十，春秋不记，绛人年月。

    奇绝。

    诗书教子，陶母等伦，曹家风烈。

    鼎来□德。

    儿孙尽、蓝袍客。

    便从今，一轴金花鸾锦，十藏琅函贝叶。

    愿常如、秋月圆时，长生真诀。'
- title: 留別金陵諸公
  author: 李白
  dynasty: 唐
  content: '海水昔飛動，三龍紛戰爭。

    鍾山危波瀾，傾側駭奔鯨。

    黃旗一掃蕩，割壤開吳京。

    六代更霸王，遺跡見都城。

    至今秦淮間，禮樂秀羣英。

    地扇鄒魯學，詩騰顏謝名。

    五月金陵西，祖余白下亭。

    欲尋廬峰頂，先遶漢水行。

    香爐紫煙滅，瀑布落太清。

    若攀星辰去，揮手緬含情。'
- title: 朝中措
  author: 李曾伯
  dynasty: 宋
  content: '夜来南极十分明。

    申月应生申。

    小范龙图老子，大苏玉局仙人。

    擎天健手，家传方略，功在峨岷。

    看取芝封夜下，归来尽展经纶。'
- title: 浣溪沙
  author: 周紫芝
  dynasty: 宋
  content: '欲醉江梅兴未休。

    待篘春瓮洗春愁。

    不成欢绪却成羞。

    天意若教花似雪，客情宁恨鬓如秋。

    趁他何逊在扬州。'
- title: 杏花
  author: 司空圖
  dynasty: 唐
  content: '詩家偏爲此傷情，品韻由來莫與爭。

    解笑亦應兼解語，只應慵語倩鶯聲。'
- title: 題崇福寺禪院
  author: 崔峒
  dynasty: 唐
  content: '僧家竟何事，掃地與焚香。

    清磬度山翠，閑雲來竹房。

    身心塵外遠，歲月坐中長。

    向晚禪堂掩，無人空夕陽。'
- title: 沁园春
  author: 陈人杰
  dynasty: 宋
  content: '春为谁来，谁遣之归，挽之不还。

    纵小桃秾李，大都寂寞，紫薇红药，未到阑珊。

    毕竟须归，何妨小驻，容我一尊烟雨间。

    春无语，只游丝舞蝶，懒上杯盘。

    故园。

    风物班班。

    奈声利羁留身未闲。

    望归鸿影尽，白云万里，啼鹃声切，落日千山。

    春却笑人，年来何事，要得一归如许难。

    君知否，百八盘世路，尽在长安。'
- title: 春秋戰國門 景公
  author: 周曇
  dynasty: 唐
  content: '覺病當宜早問師，病深難療恨難追。

    晉侯徒有秦醫緩，疾在膏肓救已遲。'
- title: 南柯子・南歌子
  author: 田为
  dynasty: 宋
  content: '梦怕愁时断，春从醉里回。

    凄凉怀抱向谁开。

    些子清明时候、被莺催。

    柳外都成絮，栏边半是苔。

    多情帘燕独徘徊。

    依旧满身花雨、又归来。'
- title: 和段學士對雪
  author: 喻鳧
  dynasty: 唐
  content: '盈尺知豐稔，開窗對酒壺。

    飄當大野匝，灑到急流無。

    密際西風盡，凝間朔氣扶。

    乾摧鳥棲枿，冷射夜殘罏。

    贊月澄斜漢，兼沙攪北湖。

    慙於郢客坐，一此調巴歈。'
- title: 新移北廳因貽同院諸公兼呈暢博士
  author: 盧綸
  dynasty: 唐
  content: '華軒邇台座，顧影忝時倫。

    弱質偃彌曠，清風來亦頻。

    恩輝坐凌邁，景物恣芳新。

    終乃愧吾友，無容私此身。'
- title: 太清宮聞滴漏
  author: 嚴巨川
  dynasty: 唐
  content: '玉漏移中禁，齊車入太清。

    漸知催辨色，復聽續餘聲。

    乍逐微風轉，時因雜珮輕。

    青樓人罷夢，紫陌騎將行。

    殘魄棲初盡，餘寒滴更生。

    慚非朝謁客，空有振衣情。'
- title: 菩萨蛮
  author: 祖可
  dynasty: 宋
  content: '谁能画取沙边雨。

    和烟澹扫蒹葭渚。

    别岸却斜晖。

    采莲人未归。

    鸳鸯如解语。

    对浴红衣去。

    去了更回头。

    教侬特地愁。'
- title: 法性寺六祖戒壇
  author: 李羣玉
  dynasty: 唐
  content: '初地無階級，餘基數尺低。

    天香開茉莉，梵樹落菩提。

    驚俗生真性，青蓮出淤泥。

    何人得心法，衣鉢在曹溪。'
- title: 題石山人
  author: 白居易
  dynasty: 唐
  content: '騰騰兀兀在人間，貴賤賢愚盡往還。

    羶膩筵中唯飲酒，歌鐘會處獨思山。

    存神不許三尸住，混俗無妨兩鬢斑。

    除却餘杭白太守，何人更解愛君閑。'
- title: 望江南・忆江南
  author: 洪适
  dynasty: 宋
  content: '倾盖侣，古语诵邹阳。

    曲水一觞今意懒，阳关三叠重情伤。

    离恨落花当。

    人截镫，归骑莫仓黄。

    谁肯甘心迷簿领，不如袖手傲家乡。

    高枕熟黄粱。'
- title: 恨欢迟・恨来迟
  author: 张焘
  dynasty: 宋
  content: '淡薄情怀。

    浅缀胭脂。

    独占江梅。

    最好是、严凝苦寒天气，却是开时。

    也不许、桃杏斗妍媸。

    也不许、雪霜相欺。

    又只恐、谁家一声羌笛，落尽南枝。'
- title: 菩萨蛮
  author: 郭应祥
  dynasty: 宋
  content: '泉江三遇昌阳节。

    棹歌还向中流发。

    急桨更轻桡。

    看谁夺得标。

    明年归紫淦。

    尚忆舟同泛。

    应有旧双鬟。

    能讴菩萨蛮。'
- title: 菩萨蛮
  author: 沈端节
  dynasty: 宋
  content: '愁人道酒能消解。

    元来酒是愁人害。

    对酒越思量。

    醉来还断肠。

    酒醒初梦破。

    梦破愁无那。

    乾净不如休。

    休时只恁愁。'
- title: 白华
  author: 佚名
  dynasty: 先秦
  content: '白华菅兮，白茅束兮。之子之远，俾我独兮。

    英英白云，露彼菅茅。天步艰难，之子不犹。

    滮池北流，浸彼稻田。啸歌伤怀，念彼硕人。

    樵彼桑薪，卬烘于煁。维彼硕人，实劳我心。

    鼓钟于宫，声闻于外。念子懆懆，视我迈迈。

    有鹙在梁，有鹤在林。维彼硕人，实劳我心。

    鸳鸯在梁，戢其左翼。之子无良，二三其德。

    有扁斯石，履之卑兮。之子之远，俾我疧兮。'
- title: 盧十九子蒙吟盧七員外洛川懷古六韻命余和
  author: 元稹
  dynasty: 唐
  content: '聞道盧明府，閑行詠洛神。

    浪圓疑靨笑，波鬬憶眉嚬。

    蹀躞橋頭馬，空濛水上塵。

    草芽猶犯雪，冰岸欲消春。

    寓目終無限，通辭未有因。

    子蒙將此曲，吟似獨眠人。'
- title: 題故李秀才居
  author: 許渾
  dynasty: 唐
  content: '曾醉笙歌日正遲，醉中相送易前期。

    橘花滿地人亡後，菰葉連天鴈過時。

    琴倚舊窗塵漠漠，劍埋新塚草離離。

    河橋酒熟平生事，更向東流奠一巵。'
- title: 山中有所思
  author: 王嵒
  dynasty: 唐
  content: '零零夜雨漬愁根，觸物傷離好斷魂。

    莫怪杜鵑飛去盡，紫微花裏有啼猨。'
- title: 九月十日雨中過張伯佳期柳鎮未至以詩招之
  author: 李益
  dynasty: 唐
  content: '柳吳興近無消息，張長公貧苦寂寥。

    唯有角巾霑雨至，手持殘菊向西招。'
- title: 好事近
  author: 张元干
  dynasty: 宋
  content: '梅润乍晴天，帘卷画堂风月。

    珠翠共迷香雾，是长年时节。

    瑶池清夜宴群仙，鸾笙未吹彻。

    西母醉中微笑，看蟠桃初结。'
- title: 奉和襲美贈魏處士五貺詩 訶陵尊
  author: 陸龜蒙
  dynasty: 唐
  content: '魚骼匠成尊，猶殘海浪痕。

    外堪欺玳瑁，中可酌崑崙。

    水繞苔磯曲，山當草閣門。

    此中醒復醉，何必問乾坤。'
- title: 江陵晦日陪諸官泛舟
  author: 錢起
  dynasty: 唐
  content: '節物堪爲樂，江湖有主人。

    舟行深更好，山趣久彌新。

    尊酒平生意，煙花異國春。

    城南無夜月，長袖莫留賓。'
- title: 遊茅山二首 二
  author: 李中
  dynasty: 唐
  content: '茅許仙蹤在，煙霞一境清。

    夷希何許叩，松徑月空明。'
- title: 鹤冲天
  author: 杜安世
  dynasty: 宋
  content: '清明天气。

    永日愁如醉。

    台榭绿阴浓，薰风细。

    燕子巢方就，盆池小，新荷蔽。

    恰是逍遥际。

    单夹衣裳，半栊软玉肌体。

    石榴美艳，一撮红绡比。

    窗外数修篁，寒相倚。

    有个关心处，难相见、空凝睇。

    行坐深闺里。

    懒更妆梳，自知新来憔悴。'
- title: 詩三百三首 七十一
  author: 寒山
  dynasty: 唐
  content: '快哉混沌身，不飯復不尿。

    遭得誰鑽鑿，因茲立九竅。

    朝朝爲衣食，歲歲愁租調。

    千箇爭一錢，聚頭亡命叫。'
- title: 雁门关存孝打虎・哭皇天
  author: 无名氏
  dynasty: 元
  content: '只为俺衣饭难迭办，不得已在他人眉睫间。

    你在那里居住。

    则这安敬思在飞虎峪，你为何在此受苦？大人，不争小人一个受苦，上辈古人，多有受窘的哩。

    可是那几个古人受窘？便似班定远在玉门关。

    空学的兵书战策，争柰运拙时艰。

    淹留在此去住无门，便似苏武般陷番。

    打虎的壮士，牧羊的家奴，似梁园采木，把我做凡花、凡花-例看。

    你觑的黄巢利害，我看似等闲。'
- title: 冤报冤赵氏孤儿・普天乐
  author: 纪君祥
  dynasty: 元
  content: '听的你说从初，才使我知缘故；空长了我这二十年的岁月，生了我这七尺的身躯。

    元来自刎的是父亲，自缢的咱老母。

    说到凄凉伤心处，便是那铁石人也放声啼哭。

    我拚着生擒那个老匹夫，只要他偿还俺一朝的臣宰。

    更和那合宅的家属。

    你不说呵，您孩儿怎生知道。

    爹爹请坐，受您孩儿几拜。

    今日成就了你赵家枝叶，送的俺一家儿剪草除根了也。'
- title: 寄玄陽先生
  author: 徐凝
  dynasty: 唐
  content: '不能相見見人傳，{山瞿}岸山中岱岸邊。

    顏貌只如三二十，道年三百亦藏年。'
- title: 洞庭湖
  author: 元稹
  dynasty: 唐
  content: '人生除泛海，便到洞庭波。

    駕浪沉西日，吞空接曙河。

    虞巡竟安在，軒樂詎曾過。

    唯有君山下，狂風萬古多。'
- title: 奉和九日幸臨渭亭登高應制得臣字
  author: 陸景初
  dynasty: 唐
  content: '九秋光順豫，重節霽良辰。

    登高識漢苑，問道侍軒臣。

    菊花浮秬鬯，萸房插縉紳。

    聖化邊陲謐，長洲鴻雁賓。'
- title: 對酒勸令公開春遊宴
  author: 白居易
  dynasty: 唐
  content: '時泰歲豐無事日，功成名遂自由身。

    前頭更有忘憂日，向上應無快活人。

    自去年來多事故，從今日去少交親。

    宜須數數謀歡會，好作開成第二春。'
- title: 邯郸道省悟黄粱梦・醉中天
  author: 马致远
  dynasty: 元
  content: '假饶你手段欺韩信，舌辩赛苏秦，到底个功名由命不由人，也未必能拿准。

    只不如苦志修行谨慎，早图个灵丹腹孕，索强似你跨青驴踯躅风尘。'
- title: 九日進茱萸山詩五首 五
  author: 張說
  dynasty: 唐
  content: '晚節歡重九，高山上五千。

    醉中知遇聖，夢裏見尋仙。'
- title: 卜算子
  author: 姜夔
  dynasty: 宋
  content: '象笔带香题，龙笛吟春咽。

    杨柳娇痴未觉愁，花管人离别。

    路出古昌源，石瘦冰霜洁。

    折得青须碧藓花，持向人间说。'
- title: 鹧鸪天
  author: 石孝友
  dynasty: 宋
  content: '花漏声乾月隐墙。

    琯灰迎晓透新阳。

    物情渐逐云容好，欢意偏随日脚长。

    山作鼎，玉为浆。

    寿杯丛处艳梅妆。

    醉乡路接华胥国，应梦朝天侍赭黄。'
- title: 蝶恋花
  author: 刘仙伦
  dynasty: 宋
  content: '小立东风谁共语。

    碧尽行云，依约兰皋暮。

    谁问离怀知几许。

    一溪流水和烟雨。

    媚荡杨花无著处。

    才伴春来，忙底随春去。

    只恐游蜂粘得住。

    斜阳芳草江头路。'
- title: 春分日
  author: 徐鉉
  dynasty: 唐
  content: '仲春初四日，春色正中分。

    綠野徘徊月，晴天斷續雲。

    鷰飛猶箇箇，花落已紛紛。

    思婦高樓晚，歌聲不可聞。'
- title: 浪淘沙
  author: 周密
  dynasty: 宋
  content: '柳色淡如秋。

    蝶懒莺羞。

    十分春事九分休。

    开尽楝花寒尚在，怕上帘钩。

    京洛少年游。

    谁念淹留。

    东风吹雨过西楼。

    残梦宿酲相合就，一段新愁。'
- title: 倘秀才・为甚但开库诸人不伏，倒筹单先须计咒，苗子钱高低随着钞数。
  author: 刘时中
  dynasty: 元
  content: 放小民三二百，报花户一千余，将官钱陪出。
- title: 奉和同太子監守違戀
  author: 薛元超
  dynasty: 唐
  content: '儲禁銅扉啓，宸行玉軑遙。

    空懷壽街吏，尚隔寢門朝。

    北首瞻龍戟，塵外想鸞鑣。

    飛文映仙榜，瀝思叶神飆。

    帝念紆蒼璧，乾文煥紫霄。

    歸塘橫筆海，平圃振詞條。

    欲應重輪曲，鏘洋韻九韶。'
- title: 送國子令狐博士赴興元覲省
  author: 劉禹錫
  dynasty: 唐
  content: '相門才子高陽族，學省清資五品官。

    諫院過時榮棣萼，謝庭歸去踏芝蘭。

    山中花帶煙嵐晚，棧底江涵雪水寒。

    伯仲到家人盡賀，柳營蓮府遞相歡。'
- title: 元和癸巳余領蜀之七年奉詔徴還二月二十八日清明途經百牢關因題石門洞
  author: 武元衡
  dynasty: 唐
  content: '昔佩兵符去，今持相印還。

    天光臨井絡，春物度巴山。

    鳥道青冥外，風泉洞壑間。

    何慙班定遠，辛苦玉門關。'
- title: 瑞鹧鸪
  author: 葛胜仲
  dynasty: 宋
  content: '火云欲避金风至。

    秀气充闾初降瑞。

    去家丁令却归来，还燕悬弧当日地。

    金章紫绶身荣贵。

    寿福天储昌又炽。

    怪来一岁四迁官，还过当生元太岁。'
- title: 酬張相公見寄
  author: 貫休
  dynasty: 唐
  content: '周郎懷抱好知音，常愛山僧物外心。

    閉戶不知芳草歇，無能唯擬住山深。

    感通未合三生石，騷雅歡擎九轉金。

    但似前朝蕭與蔣，老僧風雪亦相尋。'
- title: 朝中措
  author: 张抡
  dynasty: 宋
  content: '灯花挑尽夜将阑。

    斜掩小屏山。

    一点凉蟾窥慢，钏敲玉臂生寒。

    起来无绪，炉薰烬冷，桐叶声乾。

    都把沈思幽恨，明朝分付眉端。'
- title: 小遊仙詩九十八首 二十三
  author: 曹唐
  dynasty: 唐
  content: '玉皇賜妾紫衣裳，教向桃源嫁阮郎。

    爛煮瓊花勸君喫，恐君毛鬢暗成霜。'
- title: 奉和聖製幸禮部尚書竇希玠宅
  author: 沈佺期
  dynasty: 唐
  content: '北闕垂旒暇，南宮聽履廻。

    天臨翔鳳轉，恩向躍龍開。

    蘭氣薰仙帳，榴花引御杯。

    水從金穴吐，雲是玉衣來。

    池影搖歌席，林香散舞臺。

    不知行漏晚，清蹕尚裴徊。'
- title: 舞曲歌辭 白紵辭二首 二
  author: 楊衡
  dynasty: 唐
  content: '躡珠履，步瓊筵。

    輕身起舞紅燭前，芳姿豔態妖且妍。

    迴眸轉袖暗催弦，涼風蕭蕭流水急。

    月華泛豔紅蓮溼，牽裙攬帶翻成泣。'
- title: 早發潛水驛謁郎中員外
  author: 胡曾
  dynasty: 唐
  content: '半床秋月一聲雞，萬里行人費馬蹄。

    青野霧銷凝晉洞，碧山煙散避秦溪。

    樓臺稍辨烏城外，更漏微聞鶴柱西。

    已是大仙憐後進，不應來向武陵迷。'
- title: 新婦石
  author: 白居易
  dynasty: 唐
  content: '堂堂不語望夫君，四畔無家石作鄰。

    蟬鬢一梳千歲髻，蛾眉長掃萬年春。

    雪爲輕粉憑風拂，霞作胭脂使日勻。

    莫道面前無寶鑑，月來山下照夫人。

    （《咸淳臨安志》卷二六。

    以下皆轉錄自朱金城先生《白居易集箋校》）。'
- title: 木兰花慢
  author: 刘克庄
  dynasty: 宋
  content: '郡人元未识，新太守、定何如。

    待说向诸贤，西桥人物，个个清臞。

    相将下车许久，但凝香之乐一些无。

    残漏几筹视事，浓油一盏观书。

    旁人徒见两轮朱。

    玉色未尝腴。

    有无穷阴骘，三农衣食，万衲钟鱼。

    尔侬迎新送旧，似君侯、清约更谁欤。

    欲举一杯寿酒，却愁破费兵厨。'
- title: 晚秋夜坐
  author: 王績
  dynasty: 唐
  content: '園亭物候奇，舒嘯樂無爲。

    芰荷高出岸，楊柳下敧池。

    蟬噪黏遠舉，魚驚鉤暫移。'
- title: 阮郎归
  author: 宋媛
  dynasty: 宋
  content: '东风成阵送春归。

    庭花高下飞。

    柔条缭绕入帘帏。

    斑斑装舞衣。

    云鬓乱，坐偷啼。

    郎来何负期。

    人生恰似这芳菲。

    芳菲能几时。'
- title: 西平乐
  author: 柳永
  dynasty: 宋
  content: '尽日凭高目，脉脉春情绪。

    嘉景清明渐近，时节轻寒乍暖，天气才晴又雨。

    烟光淡荡，妆点平芜远树。

    黯凝伫。

    台榭好、莺燕语。

    正是和风丽日，几许繁红嫩绿，雅称嬉游去。

    奈阻隔、寻芳伴侣。

    秦楼凤吹，楚馆云约，空怅望、在何处。

    寂寞韶华暗度。

    可堪向晚，村落声声杜宇。'
- title: 曲江春望 一
  author: 盧綸
  dynasty: 唐
  content: '菖蒲飜葉柳交枝，暗上蓮舟鳥不知。

    更到無花最深處，玉樓金殿影參差。'
- title: 送丹陽採訪
  author: 徐安貞
  dynasty: 唐
  content: '郡縣分南國，皇華出聖朝。

    爲憐鄉櫂近，不道使車遙。

    舊俗吳三讓，遺風漢六條。

    願言除疾苦，天子聽歌謠。'
- title: 渔家傲
  author: 陈允平
  dynasty: 宋
  content: '日转花梢春已昼。

    双蛾曲理遥山秀。

    百草偏输羞不斗。

    随人后。

    无情自折金丝柳。

    秋水盈盈娇欲溜。

    六么倦舞弓弯袖。

    偷摘青梅推病酒。

    俳徊久。

    一双燕子归时候。'
- title: 迎春東郊
  author: 王綽
  dynasty: 唐
  content: '玉管潛移律，東郊始報春。

    鑾輿應寶運，天仗出佳辰。

    睿澤光時輩，恩輝及物新。

    虬螭動旌斾，煙景入城闉。

    御柳初含色，龍池漸啟津。

    誰憐在陰者，得與蟄蟲伸。'
- title: 山神庙裴度还带・幺篇
  author: 关汉卿
  dynasty: 元
  content: '你道是从来养小防备老，都一般哀哀父母劬劳。

    先圣有言："身体发肤，受之父母，不敢毁伤，孝之始也。

    "你便怎生舍性命寻自吊？"扬名于后世，以显父母，孝之终也。

    "这的可也方为全孝。

    "父母全而生之，子全而归之，可为孝也。

    "则这的是为人子立的根苗。

    据先生说呵，也说的是；争夺我夫主无辜受禁，眼睁睁不得脱难，则觑着这条玉带救夫主；不见了，似此这般，一千贯赃几时纳的了也！夫人、小娘子，假若有这玉带呵呢？若是有这玉带呵，便是救了俺一家性命也。

    假若无了这玉带呵呢？俺一家儿便是死的，都不得活也。

    老夫人、小娘子放心，玉带我替你收着哩！先生勿戏言！孔子门徒，岂有戏言！娘子，兀的不是带，还你！兀的不正是此带！索是谢了先生。

    孩儿也，俺娘儿两个一齐的拜谢先生咱。

    不敢！不敢！先生救活我一家之恩，此义非轻也！世间似先生者世之罕有。

    处于布衣窘暴之中，千金不改其志，端的是仁人君子也！不敢！不敢！世间似小娘子贞孝之女--自古孝子多，孝女少--女子中只有两三个人也。

    是那两三个？先生试说，老身洗耳愿闻咱。'
- title: 贺新郎
  author: 马子严
  dynasty: 宋
  content: '客里伤春浅。

    问今年梅蕊，因甚化工不管。

    陌上芳尘行处满。

    可计天涯近远。

    见说道、迷楼左畔。

    一似江南先得暖。

    向何郎、庭下都寻遍。

    辜负了，看花眼。

    古来好物难为伴。

    只琼花一种，传来仙苑。

    独许扬州作珍产。

    便胜了、千千万万。

    又却待、东风吹绽。

    自昔闻名今见面。

    数归期、屈指家山晚。

    归去说，也稀罕。'
- title: 水龙吟
  author: 晁补之
  dynasty: 宋
  content: '去年暑雨钩盘，夜阑睡起同征辔。

    今年芳草，齐河古岸，扁舟同舣。

    萍梗孤踪，梦魂浮世。

    别离常是。

    念当时绿鬓，狂歌痛饮，今憔悴、东风里。

    此去济南为说。

    道愁肠、不醒犹醉。

    多情北渚，两行烟柳，一湖春水。

    还唱新声，后人重到，应悲桃李。

    待归时，揽取庭前皓月，也应堪寄。'
- title: 夜登孔伯昭南樓時沈太清朱昇在座
  author: 孟浩然
  dynasty: 唐
  content: '誰家無風月，此地有琴尊。

    山水會稽郡，詩書孔氏門。

    再來值秋杪，高閣夜無喧。

    華燭罷然蠟，清絃方奏鵾。

    沈生隱侯胤，朱子買臣孫。

    好我意不淺，登茲共話言。'
- title: 满江红
  author: 吕胜己
  dynasty: 宋
  content: '屈指重阳，有半月、犹零九日。

    且停待、今宵月上，宝轮飞出。

    有客最谙闲况味，无人会得真消息。

    算何须、抵死要荣华，劳心力。

    楼观迥、遥山碧。

    槽窄小，真珠滴。

    随分赏、闲亭别圃，好天良夕。

    篱畔行看金蕊耀，林梢便见瑶芳白。

    玩春来、夏去复秋冬，尘中客。'
- title: 天官崔侍郎夫人吳氏挽歌
  author: 李嶠
  dynasty: 唐
  content: '寵服當年盛，芳魂此地窮。

    劒飛龍匣在，人去鵲巢空。

    簟愴孤生竹，琴哀半死桐。

    唯當青史上，千載仰嬪風。'
- title: 聞雨
  author: 張說
  dynasty: 唐
  content: '窮冬萬花匝，永夜百憂攢。

    危戍臨江火，空齋入雨寒。

    斷猿知屢別，嘶鴈覺虛彈。

    心對爐灰死，顏隨庭樹殘。

    舊恩懷未報，傾膽鏡中看。'
- title: 朝中措
  author: 张抡
  dynasty: 宋
  content: '沙明波净小汀洲。

    枫落洞庭秋。

    红蓼白苹深处，晚风吹转船头。

    鲈鱼钓得，银丝旋鲙，白酒新篘。

    一笑月寒烟暝，人间万事都休。'
- title: 宮詞 二
  author: 張籍
  dynasty: 唐
  content: '黃金捍撥紫檀槽，弦索初張調更高。

    盡理昨來新上曲，內官簾外送櫻桃。'
- title: 兵要望江南 委任第一（京本作「占委任第一」二十六首） 四
  author: 易靜
  dynasty: 唐
  content: '銓大將，須要素知[兵]（據辛本、川本、京本改。

    ）非是等閒虛譽職，莫將軍印任狂生，輕擁甲兵行。'
- title: 采桑子
  author: 晏殊
  dynasty: 宋
  content: '春风不负东君信，遍拆群芳。

    燕子双双。

    依旧衔泥入杏梁。

    须知一盏花前酒，占得韶光。

    莫话匆忙。

    梦里浮生足断肠。'
- title: 浣溪沙
  author: 吴文英
  dynasty: 宋
  content: '冰骨清寒瘦一枝。

    玉人初上木兰时。

    懒妆斜立澹春姿。

    月落溪穷清影在，日长春去画帘垂。

    五湖水色掩西施。'
- title: 招隐士
  author: 淮南小山
  dynasty: 先秦
  content: '桂树丛生兮山之幽，偃蹇连蜷兮枝相缭。

    山气巄嵷兮石嵯峨，溪谷崭岩兮水曾波。

    猿狖群啸兮虎豹嗥，攀援桂枝兮聊淹留。

    王孙游兮不归，春草生兮萋萋。

    岁暮兮不自聊，蟪蛄鸣兮啾啾。

    坱兮轧，山曲岪，心淹留兮恫慌忽。

    罔兮沕，憭兮栗，虎豹穴。

    丛薄深林兮，人上栗。

    嵚岑碕礒兮，碅磳磈硊

    树轮相纠兮，林木茷骫。

    青莎杂树兮，薠草靃靡

    白鹿麏麚兮，或腾或倚。

    状貌崟崟兮峨峨，凄凄兮漇漇。

    猕猴兮熊罴，慕类兮以悲

    攀援桂枝兮聊淹留。

    虎豹斗兮熊罴咆，禽兽骇兮亡其曹。

    王孙兮归来，山中兮不可以久留。'
- title: 咸通中小兒歌（題擬）
  author: 佚名
  dynasty: 唐
  content: 得節不得節，不過十二月。
- title: 春秋戰國門 田饒
  author: 周曇
  dynasty: 唐
  content: '廚拋敗肉士懷飢，倉爛餘糧客未炊。

    臨難欲行求死士，將何恩信致扶危。'
- title: 句
  author: 翁綬
  dynasty: 唐
  content: 海國歐鄉浙水東，暫煩良守此憑熊。
- title: 尾声・一任他漫天巧结银河冻，半霎儿满地平铺素剪绒，则落得高卧先生
  author: 汤舜民
  dynasty: 元
  content: '恣抟弄。

    向瀛洲海东，入蓬莱洞中，煞强似太岳祠中受恩宠。

    嘲素梅休言白玉堂，怎知黄金鼎？难栽玛瑙坡，宜插水晶瓶。

    索笑为生，冷淡偎村径，朝昏傍驿亭。

    常则是采薪夫觅觅寻寻，那里取惜花客潜潜等等。'
- title: 江城子
  author: 叶梦得
  dynasty: 宋
  content: '生涯何有但青山。

    小溪湾。

    转潺湲。

    投老归来，终寄此山间。

    茅舍半敧风雨横，荒径晚，乱榛菅。

    强扶衰病上巉巅。

    水云闲。

    伴跻攀。

    湖海苍茫，千里在吴关。

    漫有一杯聊自醉，休更问，鬓毛斑。'
- title: 鼓吹曲辭 芳樹
  author: 沈佺期
  dynasty: 唐
  content: '何地早芳菲？宛在長門殿。

    夭桃色若綬，穠李光如練。

    啼鳥弄花疎，遊蠭飲香徧。

    歎息春風起，飄零君不見。'
- title: 詩三百三首 三十七
  author: 寒山
  dynasty: 唐
  content: '富兒多鞅掌，觸事難祇承。

    倉米已赫赤，不貸人斗升。

    轉懷鉤距意，買絹先揀綾。

    若至臨終日，弔客有蒼蠅。'
- title: 水调歌头
  author: 张孝祥
  dynasty: 宋
  content: '湖海倦游客，江汉有归舟。

    西风千里，送我今夜岳阳楼。

    日落君山云气，春到沅湘草木，远思渺难收。

    徙倚栏杆久，缺月挂帘钩。

    雄三楚，吞七泽，隘九州。

    人间好处，何处更似此楼头。

    欲吊沈累无所，但有渔儿樵子，哀此写离忧。

    回首叫虞舜，杜若满芳洲。'
- title: 红绣鞋
  author: 施惠《幽闺记》
  dynasty: 元
  content: '本为盖世英雄，英雄。

    奸邪疾妒难容，难容。

    万山深处隐其踪。

    不是路，且相从。

    屯作蚁，聚成蜂。

    屯作蚁，聚成蜂。'
- title: 既蒙宥罪旋復拜官伏感聖恩竊書鄙意兼奉簡新除使君等諸公
  author: 王維
  dynasty: 唐
  content: '忽蒙漢詔還冠冕，始覺殷王解網羅。

    日比皇明猶自暗，天齊聖壽未云多。

    花迎喜氣皆知笑，鳥識歡心亦解歌。

    聞道百城新佩印，還來雙闕共鳴珂。'
- title: 子初全溪作
  author: 李商隱
  dynasty: 唐
  content: '全溪不可到，況復盡餘醅。

    漢苑生春水，昆池換劫灰。

    戰蒲知雁唼，皺月覺魚來。

    清興恭聞命，言詩未敢迴。'
- title: 樂天見示傷微之敦詩晦叔三君子皆有深分因成是詩以寄
  author: 劉禹錫
  dynasty: 唐
  content: '吟君歎逝雙絕句，使我傷懷奏短歌。

    世上空驚故人少，集中惟覺祭文多。

    芳林新葉催陳葉，流水前波讓後波。

    萬古到今同此恨，聞琴淚盡欲如何。'
- title: 羔裘
  author: 佚名
  dynasty: 先秦
  content: '羔裘逍遥，狐裘以朝。岂不尔思？劳心忉忉。

    羔裘翱翔，狐裘在堂。岂不尔思？我心忧伤。

    羔裘如膏，日出有曜。岂不尔思？中心是悼。'
- title: 钟离春智勇定齐・混江龙
  author: 郑光祖
  dynasty: 元
  content: '后来也春秋雄壮，各称一国立家邦。

    界分列土，隘定封疆。

    却正是幸值繁华歌稔岁，喜逢美景乐风光。

    端的是人和美行谦让，为人要心存义理，秉受纲常。'
- title: 郊廟歌辭 太清宮樂章 終上
  author: 不詳
  dynasty: 唐
  content: '不宰元功，無爲上聖。

    洪源長發，誕受天命。

    金奏迎真，璇宮展盛。

    備禮周樂，垂光儲慶。'
- title: 浣溪沙
  author: 王之道
  dynasty: 宋
  content: '寒透珠帘怯晓霜。

    灰飞缇室验回阳。

    坐看红日上修廊。

    泉泻龙头深泛酒，烟凝象口暖吹香。

    及时歌舞意何长。'
- title: 絕句 二十四
  author: 呂巖
  dynasty: 唐
  content: '精養靈根氣養神，此真之外更無真。

    神仙不肯分明說，迷了千千萬萬人。'
- title: 虞美人
  author: 张元干
  dynasty: 宋
  content: '开残桃李春方到。

    谁送东风早。

    杖藜幽径踏馀花。

    却对绿阴青子、问年华。

    迢迢云水横清浅。

    不遣愁眉展。

    数竿修竹自横斜。

    犹有小窗朱户、似侬家。'
- title: 奉和段著作山居呈諸同志三首次本韻 一
  author: 無可
  dynasty: 唐
  content: '香花懷道侶，巾舃立雙童。

    解印鴛鴻內，抽毫水石中。

    履溫行燒地，衣赤動霞風。

    又似朝天去，諸僧不可同。'
- title: 過錢員外
  author: 司空曙
  dynasty: 唐
  content: '爲郎頭已白，跡向市朝稀。

    移病居荒宅，安貧著敗衣。

    野園隨客醉，雪寺伴僧歸。

    自說東峯下，松蘿滿故扉。'
- title: 减字木兰花
  author: 仇远
  dynasty: 宋
  content: '一番春暮。

    恼人更下潇潇雨。

    花片纷纷。

    燕子人家都是春。

    莫留春住。

    问春归去家何处。

    春与人期。

    春未归时人未归。'
- title: 蓦山溪
  author: 曹勋
  dynasty: 宋
  content: '乌龙云洞，神护红尘外。

    金鼎养丹砂，有仙卿、清修名世。

    三千功行，活字少人知，松露閟，紫烟深，知是聃翁裔。

    吹箫后约，岂慕穿青紫。

    八十在人间，比当日、何须指李。

    相逢一笑，酒量海同宽，拔宅隐，玉霄寒，升举应新岁。'
- title: 春日美新綠詞
  author: 施肩吾
  dynasty: 唐
  content: '前日萌芽小於粟，今朝草樹色已足。

    天公不語能運爲，驅遣羲和染新綠。'
- title: 道中早發
  author: 司馬扎
  dynasty: 唐
  content: '野店雞一聲，蕭蕭客車動。

    西峯帶曉月，十里猶相送。

    繁弦滿長道，羸馬四蹄重。

    遙羨青樓人，錦衾方遠夢。

    功名不我與，孤劍何所用。

    行役難自休，家山憶秋洞。'
- title: 西江月
  author: 张伯端
  dynasty: 宋
  content: '雄里内含雌质，负阴抱却阳精。

    两般和合药方成。

    点化魄纤魂胜。

    信道金丹一粒，蛇吞立变龙形。

    鸡餐亦乃化鸾鹏。

    飞入真阳清境。'
- title: 玉楼春
  author: 杜安世
  dynasty: 宋
  content: '三月初三春渐老。

    遍地残花风暗扫。

    命俦啸侣拥笙歌，临水泛觞游宴好。

    浮利浮名何足道。

    丽景芳时须笑傲。

    今年不似去年欢，云海路长天杳杳。'
- title: 句
  author: 豆盧岑
  dynasty: 唐
  content: 隔門借問人誰在，一樹桃花笑不應。
- title: 送雷監赴闕庭
  author: 韋應物
  dynasty: 唐
  content: '才大無不備，出入爲時須。

    雄藩精理行，祕府擢文儒。

    詔書忽已至，焉得久踟躅。

    方舟趂朝謁，觀者盈路衢。

    廣筵列衆賓，送爵無停迂。

    攀餞誠愴恨，賀榮且歡娛。

    長陪柏梁宴，日向丹墀趨。

    時方重右職，蹉跎獨海隅。'
- title: 惜奴娇
  author: 萧德祥《小孙屠》
  dynasty: 元
  content: '同出西郊，听乳莺枝上，一声啼起。

    萦情惹恨，恰似报人明媚。

    偏宜，两两三三穿花去，载传樽酬乐意。

    我共你趁此青春，日日宴酌，对花沉醉。'
- title: 樂府雜詠六首 孤燭怨
  author: 陸龜蒙
  dynasty: 唐
  content: '前回邊使至，聞道交河戰。

    坐想鼓鞞聲，寸心攢百箭。'
- title: 夕次蒲類津
  author: 駱賓王
  dynasty: 唐
  content: '二庭歸望斷，萬里客心愁。

    山路猶南屬，河源自北流。

    晚風連朔氣，新月照邊秋。

    竈火通軍壁，烽煙上戍樓。

    龍庭但苦戰，燕頷會封侯。

    莫作蘭山下，空令漢國羞。'
- title: 菩萨蛮
  author: 张孝祥
  dynasty: 宋
  content: '史君家枕吴波碧。

    朱门铺手摇双戟。

    也到岭边州。

    真成汗漫游。

    归期应不远。

    趁得东江暖。

    翁媪雪垂肩。

    双双平地仙。'
- title: 雜曲歌辭 長干行二首 一
  author: 李白
  dynasty: 唐
  content: '妾髮初覆額，折花門前劇。

    郎騎竹馬來，遶牀弄青梅。

    同居長干里，兩小無嫌猜。

    十四爲君婦，羞顏尚不開。

    低頭向暗壁，千喚不一迴。

    十五始展眉，願同塵與灰。

    常存抱柱信，豈上望夫臺。

    十六君遠行，瞿塘灩預堆。

    五月不可觸，猨鳴天上哀。

    門前遲行跡，一一生綠苔。

    苔深不能掃，落葉秋風早。

    八月蝴蝶來，雙飛西園草。

    感此傷妾心，坐愁紅顏老。

    早晚下三巴，預將書報家。

    相迎不道遠，直至長風沙。'
- title: 清風戒寒
  author: 穆寂
  dynasty: 唐
  content: '風清物候殘，蕭灑報將寒。

    掃得天衢靜，吹來眼界寬。

    條鳴方有異，蟲思亂無端。

    就樹收鮮膩，衝池起澀瀾。

    過山嵐可掬，度月色宜看。

    華實從茲始，何嗟歲序殫。'
- title: 鹧鸪天
  author: 朱敦儒
  dynasty: 宋
  content: '竹粉吹香杏子丹。

    试新纱帽纻衣宽。

    日长几案琴书静，地僻池塘鸥鹭闲。

    寻汗漫，听潺湲。

    澹然心寄水云间。

    无人共酌松黄酒，时有飞仙暗往还。'
- title: 長信宮
  author: 劉得仁
  dynasty: 唐
  content: '簟涼秋氣初，長信恨何如。

    拂黛月生指，解鬟雲滿梳。

    一從悲畫扇，幾度泣前魚。

    坐聽南宮樂，清風搖翠裾。'
- title: 菩萨蛮
  author: 张抡
  dynasty: 宋
  content: '人间何处难忘酒。

    闭门永日无交友。

    何以乐天真。

    云山发兴新。

    听风松下坐。

    趁蝶花边过。

    一盏此时空。

    幽怀谁与同。'
- title: 钱大尹智勘绯衣梦・混江龙
  author: 关汉卿
  dynasty: 元
  content: '更和这玉芙蓉相间，你看那战西风疏竹两三竿。

    则他这一年四季，更和这每岁循环。

    则他这守紫塞的征夫愁夜永，和俺这倚庭轩家妇怯衣单。

    消宝篆、冷沉檀，珠帘卷、主钩弯，纱窗静、绣闺闲。

    则我这倦身躯暂把绣针停，绕着这后花园独步雕栏看。

    则他那池塘中枯荷减翠，树梢头梨叶添颜。

    姐姐，你每日家不曾穿这等衣服，今日姐姐这般打扮着，可是为何？。'
- title: 十探子大闹延安府・仙吕/点绛唇
  author: 无名氏
  dynasty: 元
  content: '见如今四海无虞，八方黎庶，皆丰富。

    乐业安居，普天下都托赖着当今福。'
- title: 逸句
  author: 玄幽
  dynasty: 唐
  content: 三萬蓮經三十春，半生不蹋院門塵。
- title: 同徐城季明府遊重光寺題晃師壁
  author: 劉商
  dynasty: 唐
  content: '野寺僧房遠，陶潛引客來。

    鳥喧殘果落，蘭敗幾花開。

    真性知無住，微言欲望迴。

    竹風清磬晚，歸策步蒼苔。'
- title: 句 八
  author: 無名氏
  dynasty: 唐
  content: '人生壹世，草生壹時。

    （以上均錄自《考古學報》一九八○年第一期刊長沙巿文化局文物組撰《唐代長沙銅官窰址調查》。

    ）（按：唐代長沙銅窰窰址，在今長沙市望城縣銅官鎮至石渚湖一帶。

    長沙市文化局於一九七四年至一九七八年間加以發掘調查，得器物二千餘件。

    以上所錄各詩，均題於器物之上，多寫於壸嘴或盤碗內底。

    其中六言詩一首，爲劉長卿《苕溪酬梁耿別後見寄》中四句，即韋承慶《南行別弟》詩。

    二詩已收入《全唐詩》。

    ）（另有俗語若干條，未錄。

    同時所出有紀年之器物凡三件，錄如次：「元和三年四月卅日造印子由子宰記。

    」「大中玖年正月廿八日書記。

    」「大中拾年拾日參造鼓價。

    」）。'
- title: 减字木兰花
  author: 朱敦儒
  dynasty: 宋
  content: '花随人去。

    今夜钱塘江上雨。

    宿酒残更。

    潮过西窗不肯明。

    小罗金缕。

    结尽同心留不住。

    何处长亭。

    绣被春寒掩翠屏。'
- title: 送李泌
  author: 顧況
  dynasty: 唐
  content: '昔別吳堤雨，春帆去較遲。

    江波千里綠，囗囗囗囗囗。'
- title: 乌夜啼
  author: 无名氏
  dynasty: 宋
  content: '水漫汀洲新绿，云开崦嶂微青。

    残红不见成阴后，鶗鴂寂无声。

    笑傲坡诗一梦，风流杜牧三生。

    西湖依旧人中意，来去竟难凭。'
- title: 同辛簿簡仰酬思玄上人林泉四首 三
  author: 駱賓王
  dynasty: 唐
  content: '林泉恣探歷，風景暫裴徊。

    客有遷鶯處，人無結駟來。

    聚花如薄雪，沸水若輕雷。

    今日徒招隱，終知異鑿坏。'
- title: 仙客歸鄉詞二首 二
  author: 施肩吾
  dynasty: 唐
  content: '洞中日月洞中仙，不算離家是幾年。

    出郭始知人代變，又須拋却古時錢。'
- title: 刘夫人庆赏五侯宴・七弟兄
  author: 关汉卿
  dynasty: 元
  content: 我这里见来、料来，这个英才，入门来两步为一蓦，大踏步一伙上前来，低着头展脚舒腰拜。
- title: 三月三日定昆池奉和蕭令得潭字韻
  author: 張說
  dynasty: 唐
  content: '暮春三月日重三，春水桃花滿禊潭。

    廣樂逶迤天上下，仙舟搖衍鏡中酣。'
- title: 望江南・忆江南
  author: 张继先
  dynasty: 宋
  content: '西源好，还向观庭西。

    拚晚菊明方丈外，傍寒梅放六花飞。

    三鹤会同时。

    清净宇，处一贯无为。

    戴月夜中仍是别，衔香原上不须迷。

    於此振衣归。'
- title: 须贾大夫谇范叔・步步娇
  author: 高文秀
  dynasty: 元
  content: '这的是楚赵秦韩齐燕魏，今日个七国冠裳会。

    把干戈从此息，我有甚不欢欣不肯拚沉醉？丞相请满饮此杯。

    住者，且按住这凤凰杯，丞相因何不肯饮酒？张千。

    小人有。

    你只问须贾来也是未。'
- title: 芰荷香
  author: 史浩
  dynasty: 宋
  content: '过横塘。

    见红妆翠盖，柄柄擎香。

    月娥有意，暮霭收尽银潢。

    一轮高挂，且放同、千里清光。

    秋中气爽天凉。

    露凝玉臂，风拂云裳。

    老子通宵不忍睡，把青尊小酌，仍更思量。

    自家活计，幸有无限珍藏。

    大千世界，静极后、普现十方。

    圆明不损毫芒。

    精神会处，独坐胡床。'
- title: 浣溪沙
  author: 王以宁
  dynasty: 宋
  content: '起看船头蜀锦张。

    沙汀红叶舞斜阳。

    杖拿惊起睡鸳鸯。

    木落群山雕玉□，霜和冷月浸澄江。

    疏篷今夜梦潇湘。'
- title: 團扇詩
  author: 劉禹錫
  dynasty: 唐
  content: '團扇復團扇，奉君清暑殿。

    秋風入庭樹，從此不相見。

    上有乘鸞女，蒼蒼蟲網遍。

    明年入懷袖，別是機中練。'
- title: 南中榮橘柚
  author: 柳宗元
  dynasty: 唐
  content: '橘柚懷貞質，受命此炎方。

    密林耀朱綠，晚歲有餘芳。

    殊風限清漢，飛雪滯故鄉。

    攀條何所歎，北望熊與湘。'
- title: 兵要望江南 占鳥第二十二（京本作「占飛禽第二十」○八十三首） 二十六
  author: 易靜
  dynasty: 唐
  content: '兵行次，鳥立在軍旗。

    必有奸人言賊勢，今旬來月好防之，偷號運謀機。'
- title: 送劉散員同賦陳思王詩游人久不歸
  author: 劉孝孫
  dynasty: 唐
  content: '鄉關渺天末，引領悵懷歸。

    羈旅久淫滯，物色屢芳菲。

    稍覺私意盡，行看蓬鬢衰。

    如何千里外，佇立霑裳衣。'
- title: 张天师断风花雪月・二煞
  author: 吴昌龄
  dynasty: 元
  content: '你道叔父行怎不敢医药来调治，这的是心病还从心上医。

    便有那仓公、扁鹊成何济？也无过草树根皮，怎比得玉天仙知心着意。

    只想他今夜里休贪睡，重向书帏叙别离，敢胜似百补参芪。

    哥哥，你保重将息，我回老相公话去也。

    仙子，这早晚还不见来？兀的不害杀小生也。

    哥哥，你则听我劝者。'
- title: 句
  author: 溫達
  dynasty: 唐
  content: '三春種樹梅兼李，十月看書雪替螢。

    原公舊路唯三徑，潘岳新年已二毛。

    山底採薇雲不厭，洞中栽樹鶴先知。'
- title: 解悶十二首 十一
  author: 杜甫
  dynasty: 唐
  content: '翠瓜碧李沈玉甃，赤梨葡萄寒露成。

    可憐先不異枝蔓，此物娟娟長遠生。'
- title: 更漏子
  author: 晏几道
  dynasty: 宋
  content: '柳间眠，花里醉。

    不惜绣裙铺地。

    钗燕重，鬓蝉轻。

    一双梅子青。

    粉笺书，罗袖泪。

    还有可怜新意。

    遮闷绿，掩羞红。

    晚来团扇风。'
- title: 添字浣溪沙・山花子
  author: 辛弃疾
  dynasty: 宋
  content: '记得瓢泉快活时。

    长年耽酒更吟诗。

    蓦地捉将来断送，老头皮。

    绕屋人扶行不得，闲窗学得鹧鸪啼。

    却有杜鹃能劝道，不如归。'
- title: 鹊桥仙
  author: 刘克庄
  dynasty: 宋
  content: '香芸辟蠹，青藜烛阁，天上宝书万轴。

    前回读得未精详，更罚走、一遭重读。

    松风如故，丹炉如故，坐阅人间陵谷。

    回头调戏窃桃儿，且宁耐、等他桃熟。'
- title: 鹊桥仙
  author: 朱敦儒
  dynasty: 宋
  content: '溪清水浅，月胧烟澹，玉破梅梢未遍。

    横枝依约影如无，但风里、空香数点。

    乘风欲去，凌波难住，谁见红愁粉怨。

    夜深青女湿微霜，暗香散、广寒宫殿。'
- title: 虞美人
  author: 无名氏
  dynasty: 宋
  content: '春风吹到深深院。

    添个人针线。

    莫言生女不妒儿。

    □□二郎不做、有门楣。

    一家姊妹盈盈地。

    兄弟同欢喜。

    彩丝从此不须添。

    看取碧纱帐内、有人牵。'
- title: 句
  author: 靈澈
  dynasty: 唐
  content: '松樹有死枝，塚上唯莓苔。

    石門無人入，古木花不開。

    綠竹歲寒在，故人衰老多。

    月色靜中見，泉聲深處聞。

    古觀茅山下，諸峯欲曙時。

    真人是黃子，玉堂生紫芝。

    禪門至六祖，衣鉢無人得。

    古墓碑表折，荒壠松柏稀。

    秋深知氣正，家近覺山寒。

    山僧不記重陽日，因見茱萸憶去年。

    今非古獄下，莫向斗邊看。

    海月生殘夜，江春入暮年。

    窗風枯硯水，山雨慢琴弦。'
- title: 抛球乐
  author: 李从周
  dynasty: 宋
  content: '风罥荐红雨易晴。

    病花中酒过清明，绮窗幽梦乱於柳。

    罗袖泪痕凝似饧。

    冷地思量著，春色三停早二停。'
- title: 卜算子
  author: 黄庭坚
  dynasty: 宋
  content: '要见不得见，要近不得近。

    试问得君多少怜，管不解、多於恨。

    禁止不得泪，忍管不得闷。

    天上人间有底愁，向个里、都谙尽。'
- title: 卜算子
  author: 葛长庚
  dynasty: 宋
  content: '古寺枕空山，楼上昏钟静。

    饥鼠偷灯尾蘸油，悄悄无人影。

    长剑匣中鸣，今古深思省。

    此夕行藏独倚楼，风雨凄凄冷。'
- title: 送友人棄官遊江左
  author: 賈島
  dynasty: 唐
  content: '羨君休作尉，萬事且全身。

    寰海多虞日，江湖獨往人。

    姓名何處變，鷗鳥幾時親。

    別後吳中使，應須訪子真。'
- title: 思牛女・踏莎行
  author: 贺铸
  dynasty: 宋
  content: '楼角参横，庭心月午。

    侵阶夜色凉经雨。

    轻罗小扇扑流萤，微云渡汉思牛女。

    拥髻柔情，扶肩昵语。

    可怜分破□□□。

    □□□□有佳期。

    人间底事长如许。'
- title: 頌 一
  author: 師備
  dynasty: 唐
  content: '玄沙遊徑別，時人切須知。

    三冬陽氣盛，六月降霜時。

    有語非關舌，無言切要辭。

    會我最後句，出世少人知。'
- title: 贺新郎
  author: 刘学箕
  dynasty: 宋
  content: '东阁凭诗说。

    对丰姿、飘然杖屦，澹然巾葛。

    竹外一枝斜更好，玉质冰肌粲雪。

    谁折向、满头宣发。

    水驿云窗烟庭院，更宜晴、宜雨还宜月。

    霜夜永，景萧瑟。

    孤芳敻与群芳别。

    陇程遥、攀条难寄，碧云惊合。

    桃李漫山空春艳，不比仙风道骨。

    有潇洒、清新奇绝。

    我被幽香相懊恼，宋广平、岂但心如铁。

    飞暗度，石吹裂。'
- title: 点绛唇
  author: 王之道
  dynasty: 宋
  content: '春意催花，片云又作朝来雨。

    淡匀深注。

    红紫纷无数。

    社日人家，准拟行春去。

    痴儿女。

    倚门凝伫。

    借问东郊路。'
- title: 寄鄭谷郎中
  author: 齊己
  dynasty: 唐
  content: '上國誰傳消息過，醉眠醒坐對嵯峨。

    身離道士衣裳少，筆荅禪師句偈多。

    南岸郡鐘涼度枕，西齋竹露冷霑莎。

    還應笑我降心外，惹得詩魔助佛魔。'
- title: 如梦令
  author: 吴潜
  dynasty: 宋
  content: '镇日春阴漠漠。

    新燕乍穿帘幕。

    睡起不胜情，闲拾瑞香花萼。

    寂寞。

    寂寞。

    没个人人如昨。'
- title: 兵要望江南 占怪第二十三（京本作「占怪象第十四」○四十四首） 四
  author: 易靜
  dynasty: 唐
  content: '出軍日，龍現衆人驚。

    急令師回休強去，若還堅執往前行，枉損馬和兵。'
- title: 句
  author: 張夫人
  dynasty: 唐
  content: '遊蜂乍起驚落墀，黃鳥銜來却上枝。

    臨風重回首，掩淚向庭花。

    鏡中春色老，枕前秋夜長。'
- title: 江行無題一百首 五十八
  author: 錢起
  dynasty: 唐
  content: '近戍離金落，孤岑望火門。

    唯將知命意，瀟灑向乾坤。'
- title: 破船
  author: 杜甫
  dynasty: 唐
  content: '平生江海心，宿昔具扁舟。

    豈惟青溪上，日傍柴門遊。

    蒼皇避亂兵，緬邈懷舊丘。

    鄰人亦已非，野竹獨修修。

    船舷不重扣，埋沒已經秋。

    仰看西飛翼，下媿東逝流。

    故者或可掘，新者亦易求。

    所悲數奔竄，白屋難久留。'
- title: 贈雲陽裴明府
  author: 韋莊
  dynasty: 唐
  content: '南北三年一解攜，海爲深谷岸爲蹊。

    已聞陳勝心降漢，誰爲田橫國號齊。

    暴客至今猶戰鶴，故人何處尚驅雞。

    歸來能作煙波伴，我有魚舟在五溪。'
- title: 長門怨二首 二
  author: 王貞白
  dynasty: 唐
  content: '葉落長門靜，苔生永巷幽。

    相思對明月，獨坐向空樓。

    鑾駕迷終轉，蛾眉老自愁。

    昭陽歌舞伴，此夕未知秋。'
- title: 南溪別業
  author: 蔣冽
  dynasty: 唐
  content: '結宇依青嶂，開軒對綠疇。

    樹交花兩色，溪合水同流。

    竹徑春來掃，蘭尊夜不收。

    逍遙自得意，鼓腹醉中遊。'
- title: 南乡子
  author: 无名氏
  dynasty: 宋
  content: '李郭共仙舟。

    准拟苏台烂熳游。

    风雪为谁留住也，沧洲。

    一尺银沙未肯收。

    无语只关愁。

    强殢金卮不计筹。

    想得人人梳洗懒，妆楼。

    只窣帘儿不上钩。'
- title: 玉楼春
  author: 郭仲循
  dynasty: 宋
  content: '靓妆才学春无价。

    腮粉额黄宫样画。

    妖娆闲倚曲阑边，孤净不胜微月下。

    牵情群蕊临风亚。

    惜恐苍苔和雨借。

    何如相傍玉楼人，芳酒绣筵红烛夜。'
- title: 冻苏秦衣锦还乡・仙吕/点绛唇
  author: 无名氏
  dynasty: 元
  content: '我又不会下贱营生，特的来上朝取应，离乡井。

    感的这时气天行，早是我身耽病。'
- title: 禁中春松
  author: 周存
  dynasty: 唐
  content: '幾歲含貞節，青青紫禁中。

    日華留偃蓋，雉尾轉春風。

    不爲繁霜改，那將衆木同。

    千條攢翠色，百尺澹晴空。

    影密金莖近，花明鳳沼通。

    安知幽澗側，獨與散樗叢。'
- title: 贺新郎
  author: 吴潜
  dynasty: 宋
  content: '烟树瓜洲岸。

    望旌旗、猎猎摇空，故人天远。

    不似沙鸥飞得渡，直到雕鞍侧畔。

    但徙倚、危阑目断。

    自古锺情须我辈，况人间、万事思量遍。

    涛似雪，风如箭。

    扬州十里朱帘卷。

    想桃根桃叶，依稀旧家庭院。

    谁把青红吹到眼，知有醉翁局段。

    便回首、舟移帆转。

    渺渺江波愁未了，正淮山、日暮云撩乱。

    阁酒盏，倚歌扇。'
- title: 贈蘇鍊師
  author: 白居易
  dynasty: 唐
  content: '兩鬢蒼然心浩然，松窗深處藥爐前。

    攜將道士通宵語，忘却花時盡日眠。

    明鏡嬾開長在匣，素琴欲弄半無弦。

    猶嫌莊子多詞句，只讀逍遙六七篇。'
- title: 玉楼春
  author: 石孝友
  dynasty: 宋
  content: '一阳不受群阴壅。

    残历行间冬破仲。

    云低吹白腊寒浓，梅小绽红春意重。

    湖山千里勤飞控。

    淑气冲融披水冻。

    笑携雨露洒民心，暗聚精神交帝梦。'
- title: 宿巫山廟二首 一
  author: 李羣玉
  dynasty: 唐
  content: '寂寞高堂別楚君，玉人天上逐行雲。

    停舟十二峰巒下，幽佩仙香半夜聞。'
- title: 送陸肱入關
  author: 尚顏
  dynasty: 唐
  content: '舟行復陸行，始得到咸京。

    准擬何人口，吹噓六義名。

    亂山遙減翠，叢菊早含英。

    衣錦還鄉日，他時有此榮。'
- title: 平胡
  author: 明皇帝
  dynasty: 唐
  content: '雜虜忽猖狂，無何敢亂常。

    羽書朝繼入，烽火夜相望。

    將出凶門勇，兵因死地強。

    蒙輪皆突騎，按劒盡鷹揚。

    鼓角雄山野，龍蛇入戰場。

    流膏潤沙漠，濺血染鋒鋩。

    霧掃清玄塞，雲開靜朔方。

    武功今已立，文德愧前王。'
- title: 浣溪沙
  author: 刘一止
  dynasty: 宋
  content: '午夜明蟾冷浸溪。

    姮娥应有辟寒犀。

    桂岩仍在曲阑西。

    撷蕊攀条情未已，经丘寻壑想招携。

    不应痴马惜障泥。'
- title: 酹江月・念奴娇
  author: 吴潜
  dynasty: 宋
  content: '晓来窗外，正南枝初放，两花三蕊。

    千古春风头上立，羞退秾桃繁李。

    姑射神游，寿阳妆褪，色界尘都洗。

    竹扉松户，平生所寄聊耳。

    堪笑强说和羹，此君心事，指高山流水。

    陇驿凄凉，却怕被、哀角城头吹起。

    此处关情，为他凝伫，淡月清霜里。

    巡檐何事，岁寒相誓而已。'
- title: 舟行夜泊
  author: 權德輿
  dynasty: 唐
  content: '蕭蕭落葉送殘秋，寂寞寒波急暝流。

    今夜不知何處泊，斷猨晴月引孤舟。'
- title: 相和歌辭 子夜冬歌
  author: 薛耀
  dynasty: 唐
  content: '朔風扣羣木，巖霜凋百草。

    借問月中人，安得長不老。'
- title: 船子和尚東遊泊釣船處
  author: 愚公谷人
  dynasty: 唐
  content: '和尚東來泊釣船，一溪秋水月明天。

    此中定有高人出，爲憶前身幾百年。

    （按：清嘉慶六年三月二十七日，法忍寺天空閣毀於火，於灰燼中得小碣，中刻此詩，後勒會昌元年十一月款，書愚公谷人記。

    ）。'
- title: 水運行
  author: 王建
  dynasty: 唐
  content: '西江運船立紅幟，萬棹千帆繞江水。

    去年六月無稻苗，已說水鄉人餓死。

    縣官部船日算程，暴風惡雨亦不停。

    在生有樂當有苦，三年作官一年行。

    壞舟畏鼠復畏漏，恐向太倉折升斗。

    辛勤耕種非毒藥，看著不入農夫口。

    用盡百金不爲貴，但得一金即爲利。

    遠徵海稻供邊食，豈如多種邊頭地。'
- title: 雪
  author: 唐彥謙
  dynasty: 唐
  content: '客來迷舊徑，虎過識新蹤。

    浦近渾無鶴，林疏只有松。'
- title: 從驛次草堂復至東屯二首 二
  author: 杜甫
  dynasty: 唐
  content: '短景難高臥，衰年強此身。

    山家蒸栗暖，野飯射麋新。

    世路知交薄，門庭畏客頻。

    牧童斯在眼，田父實爲鄰。'
- title: 達理二首 二
  author: 白居易
  dynasty: 唐
  content: '舒姑化爲泉，牛哀病作虎。

    或柳生肘間，或男變爲女。

    鳥獸及水木，本不與民伍。

    胡然生變遷，不待死歸土。

    百骸是己物，尚不能爲主。

    況彼時命間，倚伏何足數。

    時來不可遏，命去焉能取。

    唯當養浩然，吾聞達人語。'
- title: 七八
  author: 王梵志
  dynasty: 唐
  content: '造酒罪甚重，酒肉俱不輕。

    若人不信語，（「語」，伯三七一六、斯二七一○卷作「義」。

    ）撿取《日槃經》。

    （「日」，伯三七一六、伯三六五六卷作「湼」。

    ）。'
- title: 佐還山後寄三首 一
  author: 杜甫
  dynasty: 唐
  content: '山晚浮雲合，歸時恐路迷。

    澗寒人欲到，村黑鳥應棲。

    野客茅茨小，田家樹木低。

    舊諳疎嬾叔，須汝故相攜。'
- title: 建除詩
  author: 權德舆
  dynasty: 唐
  content: '建節出王都，雄雄大丈夫。

    除書加右職，騎吏擁前驅。

    滿月張繁弱，含霜耀鹿盧。

    平明躍騕褭，清夜擊珊瑚。

    定遠功那比，平津策乃迂。

    執心思報國，效節在忘軀。

    破膽銷丹浦，顰蛾舞綠珠。

    危冠徒自愛，長轂事應殊。

    成績封千室，疇勞使五符。

    收功輕驃衛，致埋邁黃虞。

    開濟今如此，英威古不侔。

    閉關草玄者，無乃誤爲儒。'
- title: 念奴娇
  author: 管鉴
  dynasty: 宋
  content: '楚山万叠，怅高情、不比当年嵩少。

    官况全如秋淡薄，枉却尘侵乌帽。

    菊蕊犹青，茱萸未紫，节意凭谁表。

    故园何处，暮云低尽残照。

    追念往昔佳辰，尊前绝唱，未觉徐娘老。

    聚散悲欢回首异，今岁古台谁到。

    藉甚声名，难忘风味，何日重倾倒。

    交情好在，雁书频寄云杪。'
- title: 華山西岡遊贈隱玄叟
  author: 顧況
  dynasty: 唐
  content: '羣峰鬱初霽，潑黛若鬟沐。

    失風鼓唅呀，搖撼千灌木。

    木葉微墮黃，石泉淨停綠。

    危磴蘿薜牽，逈步入幽谷。

    我心寄青霞，世事慚蒼鹿。

    遂令巢許輩，于焉謝塵俗。

    想是悠悠雲，可契去留躅。'
- title: 無盡上人東林禪居
  author: 李頎
  dynasty: 唐
  content: '草堂每多暇，時謁山僧門。

    所對但羣木，終朝無一言。

    我心愛流水，此地臨清源。

    含吐山上日，蔽虧松外村。

    孤峯隔身世，百衲老寒暄。

    禪戶積朝雪，花龕來暮猿。

    顧余守耕稼，十載隱田園。

    蘿篠慰舂汲，巖潭恣討論。

    洩雲豈知限，至道莫探元。

    且願啓關鎖，於焉微尚存。'
- title: 买陂塘・摸鱼儿
  author: 刘埙
  dynasty: 宋
  content: '倚楼西、西风惊鬓，吹回尘思萧瑟。

    碧桃花下骖鸾梦，十载雨沈云隔。

    空自忆。

    漫红蜡香笺，难写旧凄恻。

    烟村水国。

    欲闲却琴心，蠹残箧面，老尽看花客。

    河桥侧。

    曾试雕鞍玉勒。

    如今已忘南北。

    人间纵有垂杨在，欲挽一丝无力。

    君莫拍。

    浑不似、年时爱听酒边笛。

    湘帘巷陌。

    但斜照断烟，淡萤衰草，零落旧春色。'
- title: 春日行歌
  author: 劉希夷
  dynasty: 唐
  content: '山樹落梅花，飛落野人家。

    野人何所有，滿甕陽春酒。

    攜酒上春臺，行歌伴落梅。

    醉罷臥明月，乘夢遊天台。'
- title: 浣溪沙
  author: 程垓
  dynasty: 宋
  content: '天女殷勤著意多。

    散花犹记病维摩。

    肯来丈室问云何。

    腰佩摘来烦玉笋，鬓香分处想秋波。

    不知真个有情麽。'
- title: 菩萨蛮
  author: 赵彦端
  dynasty: 宋
  content: '青春背我堂堂去。

    桃花乱落如红雨。

    是妾断肠时。

    芳心空自持。

    相思君助取。

    脉脉如牛女。

    天远暮江迟。

    今宵归不归。'
- title: 生查子
  author: 吕本中
  dynasty: 宋
  content: '人分南浦春，酒把阳关盏。

    衣带自无情，顿为离人缓。

    愁随苦海深，恨逐前峰远。

    更听断肠猿，一似闻弦雁。'
- title: 相和歌辭 關山曲 二
  author: 馬戴
  dynasty: 唐
  content: '火發龍山北，中宵易左賢。

    勒兵臨漢水，驚雁散胡天。

    木落防河急，軍孤受敵偏。

    猶聞漢皇怒，按劒待開邊。'
- title: 念奴娇
  author: 袁去华
  dynasty: 宋
  content: '竹阴窗户荐微凉，积雨郊墟新霁。

    万里飞云都过尽，天阙星河如洗。

    檐隙风来，流萤飘堕，苒苒还飞起。

    魂清骨冷，坐来衣润空翠。

    勘笑丘壑闲身，儒冠相误，著青衫朝市。

    功业君看清镜里，两鬓于今如此。

    身外纷纷，倘来适去，到了成何事。

    人生一世，种瓜何处无地。'
- title: 西江月
  author: 张伯端
  dynasty: 宋
  content: '对镜不须强灭，假名权立菩提。

    色空明暗本来齐。

    真妄体分两种。

    悟则便名静土，更无天竺曹溪。

    谁言极乐在天西。

    了则弥陀出世。'
- title: 千秋岁
  author: 吕渭老
  dynasty: 宋
  content: '宝蟾悬镜。

    露颗倾荷柄。

    飞萤点点明花径。

    凝愁情不展，宿酒风还醒。

    天似晓，银河半落星相趁。

    心事都无定。

    才致元相称。

    春过了，秋将近。

    小窗通竹圃，野色连金井。

    得仗个，多情燕子分明问。'
- title: 临江仙
  author: 朱敦儒
  dynasty: 宋
  content: '西子溪头春到也，大家追趁芳菲。

    盘雕翦锦换障泥。

    花添金凿落，风展玉东西。

    先探谁家梅最早，雪儿桂子同携。

    别翻舞袖按新词。

    从今排日醉，醉过牡丹时。'
- title: 洛下閑居寄山南令狐相公
  author: 白居易
  dynasty: 唐
  content: '已收身向園林下，猶寄名於祿仕間。

    不鍛嵇康彌嬾靜，無金疎傅更貧閑。

    支分門內餘生計，謝絕朝中舊往還。

    唯是相君忘未得，時思漢水夢巴山。'
- title: 菩萨蛮
  author: 李元卓
  dynasty: 宋
  content: '一枝绛蜡香梅软。

    宜春小胜玲珑剪。

    拂晓上瑶钗。

    春从鬓底来。

    菱花频自照。

    粉面惊春早。

    淡拂晓山眉。

    为谁今日宜。'
- title: 支公詩
  author: 皎然
  dynasty: 唐
  content: '支公養馬復養鶴，率性無機多脫畧。

    天生支公與凡異，凡情不到支公地。

    得道繇來天上仙，爲僧却下人間寺。

    道家諸子論自然，此公唯許逍遙篇。

    山陰詩友喧四座，佳句縱橫不廢禪。'
- title: 獻江淮郡守盧公
  author: 李羽
  dynasty: 唐
  content: '塞詔東來淝水濱，時情惟望秉陶鈞。

    將軍一陣爲功業，忍見沙塲百戰人。'
- title: 西平乐慢・西平乐
  author: 陈允平
  dynasty: 宋
  content: '泛梗飘萍，入山登陆，迢递雾迥烟赊。

    漠漠蒹葭，依依杨柳，天涯总是愁遮。

    叹寂寞尘埃满眼，梦逐孤云缥缈，春潮带雨，鸥迎远溆，雁别平沙。

    寒食梨花素约，肠断处，对景暗伤嗟。

    晚钟烟寺，晨鸡月店，征褐萧疏，破帽敧斜。

    忆几度、微吟马上，长啸舟中，惯踏新丰巷陌，旧酒犹香，憔悴东风自岁华。

    重忆少年，樱桃渐熟，松粉初黄，短楫欢呼，日日江南，烟村八九人家。'
- title: 金缕曲・贺新郎
  author: 刘辰翁
  dynasty: 宋
  content: '锦岸吴船鼓。

    问沙鸥、当日沈湘，是何端午。

    长恨青青朱门艾，结束腰身似虎。

    空泪落、婵媛嬃女。

    我醉招累清醒否，算平生、清又醒还误。

    累笑我，醉中语。

    黄头舞棹临江处。

    向人间、独竞南风，叫云激楚。

    笑倒两崖人如蚁，不管颓波千屡。

    忽惊抱、汨罗无柱。

    欸乃渔歌斜阳外，几书生、能办投湘赋。

    歌此恨，泪如缕。'
- title: 摸鱼儿
  author: 刘克庄
  dynasty: 宋
  content: '便披蓑、荷锄归去，何须身著宫锦。

    与谁共话桑麻事，朱老阮生尤稔。

    筛样饼。

    瓮样茧，长须赤脚供樵饪。

    清流浊品。

    尽扫去胸中，置诸膜外，对酒莫辞饮。

    华胥梦，怕杀人惊晓枕。

    疏窗惟月来闯。

    一生常被弓旌误，且告朝家追寝。

    愁个甚。

    君管取，有薇堪采松堪荫。

    茅山再任。

    幸不是谋臣，又非世将，免犯道家禁。'
- title: 楚宫春・楚宫春慢
  author: 周密
  dynasty: 宋
  content: '香迎晓白。

    看烟佩霞绡，弄妆金谷。

    倦倚画阑，无语情深娇足。

    云拥瑶房翠暖，绣帐卷、东风倾国。

    半捻愁红，念旧游、凝伫兰翘，瑞鸾低舞庭绿。

    犹想沈香亭北。

    人醉里，芳笔曾题新曲。

    自翦露痕，移取春归华屋。

    丝障银屏静掩，悄未许、莺窥蝶宿。

    绛蜡良宵，酒半阑、重绕鸳机，醉靥争妍红玉。'
- title: 時人爲神照語（題擬。以下語）
  author: 佚名
  dynasty: 唐
  content: 河南一遍照，英聲不徒召。
- title: 千秋岁引
  author: 无名氏
  dynasty: 宋
  content: '词赋伟人，当代一英杰。

    信独步儒林蟾宫客。

    名登雁塔正青春，更不历郡县徒劳力。

    即趋朝，典文衡，居花掖。

    得俦词科推第一。

    便掌丝纶天上尺。

    见说庆生辰，当此日。

    翠蓂三四叶方新，朱明正属清和节。

    行作个，黑头公，专调燮。'
- title: 叢祠
  author: 吳融
  dynasty: 唐
  content: '叢祠一炬照秦川，雨散雲飛二十年。

    長路未歸萍逐水，舊居難問草平煙。

    金鞍正伴桐鄉客，粉壁猶懷桂苑仙。

    何必向來曾識面，拂塵看字也淒然。'
- title: 满江红
  author: 张辑
  dynasty: 宋
  content: '醉发吹凉，但拂剑、狂歌而已。

    倩谁问、九霄黄鹤，更曾来未。

    玉女窗深松昼静，研朱重点参同契。

    记前回、赤水得玄珠，骊龙睡。

    空扰扰，人间世。

    除学道，无真是。

    把洪崖肩拍，挹浮丘袂。

    朝驾长风沧岛上，夜骑明月青天际。

    更几时、回首旧山川，三千岁。'
- title: 祝英台近
  author: 周密
  dynasty: 宋
  content: '殢馀酲，寻旧雨，愁与病相半。

    绿意阴阴，丝竹静深院。

    绝怜事逐春移，泪随花落，似翦断、鲛房珠串。

    喜重见。

    为谁倦酒慵诗，筠屏掩双扇。

    白发潘郎，羞见看花伴。

    可堪好梦残时，新愁生处，烟月冷、子规声断。'
- title: 蝶恋花
  author: 欧阳修
  dynasty: 宋
  content: '帘幕风轻双语燕。

    午后醒来，柳絮飞撩乱。

    心事一春犹未见。

    红英落尽青苔院。

    百尺朱楼闲倚遍。

    薄雨浓云，抵死遮人面。

    羌管不须吹别怨。

    无肠更为新声断。'
- title: 其七
  author: 陳元光
  dynasty: 唐
  content: '黃昏候夜到更闌，爆竺驚聞把劍看。

    士友同仇裘共敝，丈夫努力飯加餐。

    星移物換鬢花白，月落參橫燭淚乾。

    怨女鸞孤來遶枕，征夫馬健不離鞍。

    量弘宇宙無遺壤，令肅風霆欲裂山。

    義重同胞堪搏虎，身輕戰甲不號寒。

    灰飛葭管陽初復，拍落梅花歌示殘。

    歌嘯未殘胡虜却，東南取道夕長安。

    （以上均錄自廈門圖書館古籍部藏《潁川陳氏開漳族譜》，原注出《龍月公集》。

    此譜爲陳禎祥撰，民國五年印。

    陳元光詩皆承廈門大學中文系吳在慶同志錄示。

    ）（按：《文獻》一九八七年第三輯刊何池《新見唐陳元光佚詩》，云龍海縣東園鄉潭頭村藏《陳氏族譜》，亦收有陳元光詩，文字稍異。

    惜未獲見參校。

    ）。'
- title: 白紵歌
  author: 張籍
  dynasty: 唐
  content: '皎皎白紵白且鮮，將作春衣稱少年。

    裁縫長短不能定，自持刀尺向姑前。

    復恐蘭膏汙纖指，常遣傍人收墮珥。

    衣裳著時寒食下，還把玉鞭鞭白馬。'
- title: 侍宴隆慶池應制
  author: 張說
  dynasty: 唐
  content: '靈池月滿直城隈，黻帳天臨御路開。

    東沼初陽疑吐出，南山曉翠若浮來。

    魚龍百戲紛容與，鳧鷁雙舟較泝洄。

    願似金隄青草馥，長承瑤水白雲杯。'
- title: 关云长千里独行・正宫/端正好
  author: 无名氏
  dynasty: 元
  content: '我则怕他用心机，敢可兀的铺谋定计。

    我想这曹操是那智足奸雄，信着俺小叔莽戆多英勇。

    主公，哎！你则合操士马教三军明堤备破曹兵，则怕他排队伍暗伏兵，则要你得胜也把他这干戈来定。'
- title: 享太廟樂章 永和
  author: 魏徵
  dynasty: 唐
  content: '肅肅清祀，烝烝孝思。

    薦享昭備，虔恭在茲。

    雍歌撤俎，祝嘏陳辭。

    用光武志，永固鴻基。'
- title: 山園棲隱
  author: 錢起
  dynasty: 唐
  content: '守靜信推分，灌園樂在茲。

    且忘堯舜力，寧顧尚書期。

    晚景采蘭暇，空林散帙時。

    卷荷藏露滴，黃口觸蟲絲。

    三徑與囂遠，一瓢常自怡。

    情人半雲外，風月詎相思。'
- title: 入劒門作寄杜楊二郎中時二公並爲杜元帥判官
  author: 岑參
  dynasty: 唐
  content: '不知造化初，此山誰開坼。

    雙崖倚天立，萬仞從地劈。

    雲飛不到頂，鳥去難過壁。

    速駕畏巖傾，單行愁路窄。

    平明地仍黑，停午日暫赤。

    凜凜三伏寒，巉巉五丁迹。

    與時忽開閉，作固或順逆。

    磅礴跨岷峨，巍蟠限蠻貊。

    星當觜參分，地處西南僻。

    陡覺煙景殊，杳將華夏隔。

    劉氏昔顛覆，公孫曾敗績。

    始知德不脩，恃此險何益。

    相公總師旅，遠近罷金革。

    杜母來何遲，蜀人應更惜。

    暫回丹青慮，少用開濟策。

    二友華省郎，俱爲幕中客。

    良籌佐戎律，精理皆碩畫。

    高文出詩騷，奧學窮討賾。

    聖朝無外戶，寰宇被德澤。

    四海今一家，徒然劒門石。'
- title: 小韻詩 二
  author: 無名氏
  dynasty: 唐
  content: '夜中無與悟，獨寤撫躬歎。

    唯慚一片月，流彩照南端。'
- title: 與何光遠贈荅詩 四
  author: 明月潭龍女
  dynasty: 唐
  content: '玉漏涓涓銀漢清，鵲橋新架路初成。

    催妝既要裁篇詠，鳳吹鸞歌早會迎。'
- title: 雜曲歌辭 行路難
  author: 李頎
  dynasty: 唐
  content: '漢家名臣楊德祖，四代五公享茅土。

    父兄子弟綰銀黃，躍馬鳴珂朝建章。

    火浣單衣繡方領，茱萸錦帶玉盤囊。

    賓客填街復滿坐，片言出口生輝光。

    世人逐勢爭奔走，瀝膽隳肝惟恐後。

    當時一顧生青雲，自謂生死長隨君。

    一朝謝病還鄉里，窮巷蒼茫絕知己。

    秋風落葉閉重門，昨日論交竟誰是。

    薄俗嗟嗟難重陳，深山麋鹿下爲鄰。

    魯連所以蹈滄海，古往今來稱達人。'
- title: 虞美人
  author: 张孝祥
  dynasty: 宋
  content: '罗衣怯雨轻寒透。

    陡做伤春瘦。

    个人无奈语佳期。

    徙倚黄昏池阁、等多时。

    当初不似休来好。

    来后空烦恼。

    倩人传语更商量。

    只得千金一笑、也甘当。'
- title: 踏莎行
  author: 汪梦斗
  dynasty: 宋
  content: '选得官归，黄埃满面。

    难於奏赋明光殿。

    秋帆落日渡淮来，三杯酒浊凭谁劝。

    旧日佳词，自吟一遍。

    绿袍不是嫦娥翦。

    红楼十里古扬州，无人为把珠帘卷。'
- title: 晚歸東園
  author: 李頎
  dynasty: 唐
  content: '荆扉帶郊郭，稼穡滿東葘。

    倚杖寒山暮，鳴梭秋葉時。

    回雲覆陰谷，返景照霜梨。

    澹泊真吾事，清風別自茲。'
- title: 代員將軍罷戰後歸舊里贈朔北故人
  author: 盧綸
  dynasty: 唐
  content: '結髮事疆場，全生俱到鄉。

    連雲防鐵嶺，同日破漁陽。

    牧馬胡天晚，移軍磧路長。

    枕戈眠古戍，吹角立繁霜。

    歸老勳仍在，酬恩虜未亡。

    獨行過邑里，多病對農桑。

    雄劒依塵橐，陰符寄藥囊。

    空餘麾下將，猶逐羽林郎。'
- title: 寄僧寓題
  author: 徐夤
  dynasty: 唐
  content: '佛頂抄經憶惠休，衆人皆謂我悠悠。

    浮生真箇醉中夢，閑事莫添身外愁。

    百歲付于花暗落，四時隨却水奔流。

    安眠靜笑思何報，日夜焚修祝郡侯。'
- title: 秋夜巫山
  author: 喬備
  dynasty: 唐
  content: '巫峽徘徊雨，陽臺潭[一]蕩雲。

    江山空窈窕，朝暮自氛氳。

    螢色寒秋露，猿啼清夜聞。

    唯憐夢魂遠，腸斷思紛紛。

    （[一]俞云：「『潭』當作『澹』。

    」劉云：「潭蕩雙聲字。

    」）。'
- title: 满庭芳
  author: 刘山老
  dynasty: 宋
  content: '跛子年来，形容何似，俨然一部髭须。

    世间许大，拐上做工夫。

    选甚南州北县，逢著处、酒满葫芦。

    醺醺醉，不知明日，何处度朝晡。

    洛阳，花看了，归来帝里，一事全无。

    又还与瓠羹，再作门徒。

    蓦地思量下水，浪网上、芦席横铺。

    呵呵笑，睢阳门外，有个大南湖。'
- title: 龙吟曲・水龙吟
  author: 史达祖
  dynasty: 宋
  content: '夜寒幽梦飞来，小梅影下东风晓。

    蝶魂未冷，吾身良是，悠然一笑。

    竹杖敲苔，布鞋踏冻，岁常先到。

    傍苍林却恨，储风养月，须我辈、新诗吊。

    永以南枝为好。

    怕从今、逢花渐老。

    愁消秀句，寒回斗酒，春心多少。

    之子逃空，伊人遁世，又还惊觉。

    但归来对月，高情耿耿，寄白云杪。'
- title: 送辛少府任樂安
  author: 張籍
  dynasty: 唐
  content: '才多不肯浪容身，老大詩章轉更新。

    選得天台山下住，一家全作學仙人。'
- title: 行至汝墳寄盧徵君
  author: 孟浩然
  dynasty: 唐
  content: '行乏憩予駕，依然見汝墳。

    洛川方罷雪，嵩嶂有殘雲。

    曳曳半空裏，明明五色分。

    聊題一時興，因寄盧徵君。'
- title: 田侍中宴席
  author: 王建
  dynasty: 唐
  content: '香熏羅幕暖成煙，火照中庭燭滿筵。

    整頓舞衣呈玉腕，動搖歌扇露金鈿。

    青蛾側座調雙管，彩鳳斜飛入五弦。

    雖是沂公門下客，爭將肉眼看雲天。'
- title: 水龙吟
  author: 苏轼
  dynasty: 宋
  content: '似花还似非花，也无人惜从教坠。

    抛家傍路，思量却是，无情有思。

    萦损柔肠，困酣娇眼，欲开还闭。

    梦随风万里，寻郎去处，又还被、莺呼起。

    不恨此花飞尽，恨西园、落红难缀。

    晓来雨过，遗踪何在，一池萍碎。

    春色三分，二分尘土，一分流水。

    细看来，不是杨花点点，是离人泪。'
- title: 古鏡歌
  author: 周匡物
  dynasty: 唐
  content: '軒轅鑄鏡誰將去，曾被良工瀉金取。

    明月心中桂不生，輕冰面上菱初吐。

    蛟龍久無雷雨聲，鸞鳳空踏莓苔舞。

    欲向高臺對曉開，不知誰是孤光主。'
- title: 鸳鸯
  author: 佚名
  dynasty: 先秦
  content: '鸳鸯于飞，毕之罗之。君子万年，福禄宜之。

    鸳鸯在梁，戢其左翼。君子万年，

    宜其遐福。乘马在厩，摧之秣之。君子万年，福禄艾之。

    乘马在厩，秣之摧之。君子万年，福禄绥之。'
- title: 清平乐
  author: 李莱老
  dynasty: 宋
  content: '绿窗初晓。

    枕上闻啼鸟。

    不恨王孙归不早。

    只恨天涯芳草。

    锦书红泪千行。

    一春无限思量。

    折得垂杨寄与，丝丝都是愁肠。'
- title: 送圓仁三藏歸本國
  author: 栖白
  dynasty: 唐
  content: '家山臨晚日，海路信歸橈。

    樹滅渾無岸，風生只有潮。

    歲窮程未盡，天末國仍遙。

    已入閩王夢，香花境外邀。'
- title: 浣溪沙
  author: 晏几道
  dynasty: 宋
  content: '二月春花厌落梅。

    仙源归路碧桃催。

    渭城丝雨劝离杯。

    欢意似云真薄幸，客鞭摇柳正多才。

    凤楼人待锦书来。'
- title: 東皇太一詞
  author: 李希仲
  dynasty: 唐
  content: '吉日初齊戒，靈巫穆上皇。

    焚香布瑤席，鳴珮奠椒漿。

    緩舞花飛滿，清歌水去長。

    迴波送神曲，雲雨滿瀟湘。'
- title: 木兰花慢
  author: 魏了翁
  dynasty: 宋
  content: '恰秋光四十，箕斗外、月初弦。

    笑浅濑平芜，寒城小市，掌许山川。

    半生梦魂不到，与君侯、岁岁此周旋。

    鞍马空销髀肉，兜牟未换貂蝉。

    人生天地两仪间。

    须住百馀年。

    数重卦三三，后天八八，来日千千。

    面前路头尽阔，放规模、运量十分宽。

    官职终还分定，儿孙也靠心传。'
- title: 京口閑居寄京洛友人
  author: 許渾
  dynasty: 唐
  content: '吳門煙月昔同遊，楓葉蘆花並客舟。

    聚散有期雲北去，浮沈無計水東流。

    一尊酒盡青山暮，千里書回碧樹秋。

    何處相思不相見，鳳城龍闕楚江頭。'
- title: 兵要望江南 占日第十一（京本列第六○五十六首） 五十
  author: 易靜
  dynasty: 唐
  content: '日紫色，名曰疾萎蕤。

    其分起兵多喪敗，且宜修德厭天機，勿起禍當時。'
- title: 將示滅說傳法偈
  author: 義玄
  dynasty: 唐
  content: '沿流不止問如何？真照無偏說似他。

    離相離名人不稟，吹毛用了急還磨。'
- title: 華嶽廟二首 二
  author: 王建
  dynasty: 唐
  content: '自移西嶽門長鎖，一箇行人一遍開。

    上廟參天今見在，夜頭風起覺神來。'
- title: 迴波樂 五十八
  author: 王梵志
  dynasty: 唐
  content: '任意隨流俗，凡夫信是非。

    日常三頓飯，年恒兩覆衣。

    不問單將複，誰論稠與稀。

    但令無外事，祇爾自然肥。'
- title: 折桂令
  author: 柯丹邱《荆钗记》
  dynasty: 元
  content: '燕沈檀香喷金猊，昭告灵魂，听剖因依。

    自从俺宴罢瑶池，宫袍宠赐，相府勒赘。

    掩只为撇不下糟糠旧妻，苦推辞桃杏新室，致受磨折，改调俺在潮阳。

    妻，因此上耽误了恁的归期。'
- title: 錢塘渡口
  author: 施肩吾
  dynasty: 唐
  content: '天塹茫茫連沃焦，秦皇何事不安橋。

    錢塘渡口無錢納，已失西興兩信潮。'
- title: 好女儿
  author: 晏几道
  dynasty: 宋
  content: '酌酒殷勤。

    尽更留春。

    忍无情、便赋馀花落，待花前细把、一春心事，问个人人。

    莫似花开还谢，愿芳意、且长新。

    倚娇红、待得欢期定，向水沈烟底，金莲影下，睡过佳辰。'
- title: 梁州・尽燕雀喧檐聒耳，任豺狼当道磨牙。无官守无言责相牵挂。春风桃
  author: 孛罗御史
  dynasty: 元
  content: '李，夏月桑麻，秋天禾黍，冬月梅茶。

    四时景物清佳，一门和气欢洽。

    叹子牙渭水垂钓，胜潘岳河阳种花，笑张骞河汉乘槎。

    这家，那家，黄鸡白酒安排下，撒会顽放会耍。

    拚着老瓦盆边醉后扶，一任他风落了乌纱。'
- title: 江神子・江城子
  author: 韩元吉
  dynasty: 宋
  content: '十年此地看花时。

    醉题诗。

    夜弹棋。

    湖海相逢，曾共惜芳菲。

    前度刘郎今度客，嗟老矣，鬓成丝。

    江梅吹尽柳桥西。

    雪纷飞。

    画船移。

    满眼青山，依旧带寒溪。

    往事如云无处问，云外月、也应知。'
- title: 风入松
  author: 白君瑞
  dynasty: 宋
  content: '一冬不见雪花飞。

    爱日荡晴晖。

    腊残未解寒塘冻，东风细、已露春期。

    正是年时策马，相随村落寻梅。

    故人别久信音稀。

    排闷有新诗。

    雁声北去江城暖，暗舒展、花柳容仪。

    屈指烧灯不远，等闲休锁双眉。'
- title: 送江陵黎少府
  author: 岑參
  dynasty: 唐
  content: '悔繫腰間綬，翻爲膝下愁。

    那堪漢水遠，更值楚山秋。

    新橘香官舍，征帆拂縣樓。

    王城不敢住，豈是愛荆州。'
- title: 瑞鹤仙
  author: 无名氏
  dynasty: 宋
  content: '正秋高气肃。

    过重阳四日，蓝田生玉。

    锺英自川渎。

    果文章锦绣，琅玕披腹。

    从容启沃。

    侍甘泉、无用推毂。

    急流勇退，向琳宫养浩，无荣无辱。

    享福。

    欣逢华旦，对此倾觞，满倾醽醁。

    西园晚菊。

    尚堪摘、取馀馥。

    有仙风道骨，康强仁寿，长生何时更祝。

    愿谢公、复起经纶，曹装已促。'
- title: 春歸去
  author: 陳陶
  dynasty: 唐
  content: '九十春光在何處，古人今人留不住。

    年年白眼向黔婁，唯放蠐螬飛上樹。'
- title: 送程秀才下第歸蜀
  author: 姚鵠
  dynasty: 唐
  content: '鶯遷與鶂退，十載泣岐分。

    蜀道重來老，巴猨此去聞。

    曉程侵嶺雪，遠棧入谿雲。

    莫滯趨庭戀，榮親祗待君。'
- title: 寄贈藍田韋少府先輩
  author: 鄭谷
  dynasty: 唐
  content: '王畿第一縣，縣尉是詞人。

    館殿非初意，圖書是舊貧。

    斫冰泉竇響，賽雪廟松春。

    自此昇通籍，清華日近身。'
- title: 望梅词・望梅
  author: 善珍
  dynasty: 宋
  content: '寸阴堪惜。

    趁身强健去，结茅苍壁。

    错料事、临老方知，国师与高僧，二途俱失。

    识字吟诗，数不得、死生何益。

    看寒山着语，李杜也输，莫道元白。

    千年过如瞬息。

    共飞鸿缥缈，沉没空碧。

    问懒瓒、因甚遭逢，芋魁亦联翩，著名金石。

    遗臭流芳，老子勿、许多心力。

    旋消磨、数百瓮齑，掩关入寂。'
- title: 前腔
  author: 柯丹邱《荆钗记》
  dynasty: 元
  content: '［生］自历学十载书帏，黄卷青灯不暂离。

    春闱催试，鏖战功名在科场内。

    金弯殴拟着荷衣，广寒宫必攀仙桂。

    ［合前］。'
- title: 玲珑四犯
  author: 周密
  dynasty: 宋
  content: '波暖尘香，正嫩日轻阴，摇荡清昼。

    几日新晴，初展绮枰纹绣。

    年少忍负韶华，尽占断、艳歌芳酒。

    看翠帘、蝶舞蜂喧，催趁禁烟时候。

    杏腮红透梅钿皱。

    燕将归、海棠厮句。

    寻芳较晚，东风约、还在刘郎后。

    凭问柳陌旧莺，人比似、垂杨谁瘦。

    倚画阑无语，春恨远、频回首。'
- title: 槿花
  author: 李商隱
  dynasty: 唐
  content: '風露淒淒秋景繁，可憐榮落在朝昏。

    未央宮裏三千女，但保紅顏莫保恩。'
- title: 嘉興社日
  author: 劉言史
  dynasty: 唐
  content: '消渴天涯寄病身，臨邛知我是何人。

    今年社日分餘肉，不值陳平又不均。'
- title: 水龙吟
  author: 张榘
  dynasty: 宋
  content: '昼长帘幕低垂，时时风度杨花过。

    梁间燕子，芹随香觜，频沾泥污。

    苦被流莺，蹴翻花影，一阑红露。

    看残梅飞尽，枝头微认，青青子、些儿大。

    谁道洞门无锁。

    翠苔藓、何曾踏破。

    好天良夜，清风明月，正须著我。

    闲展蛮笺，寄情词调，唱成谁和。

    问晓山亭下，山茶经雨，早来开麽。'
- title: 和樂天春詞依憶江南曲拍爲句 一
  author: 劉禹錫
  dynasty: 唐
  content: '春去也，多謝洛城人。

    弱柳從風疑舉袂，叢蘭裛露似霑巾，獨坐亦含嚬。'
- title: 汉宫春
  author: 无名氏
  dynasty: 宋
  content: '点点江梅，对寒威强出，一弄新奇。

    零珠碎玉，为谁密上南枝。

    幽香冷艳，纵孤高、却遣谁知。

    惟只有、江头驿畔，征鞍独为迟迟。

    聊拈粉香重问，问春来甚日，春去何时。

    移将院落，算应未肯头低。

    无人共折，傍溪桥、雪压霜欺。

    君不见、长安陌上，只夸桃李芳菲。'
- title: 贈釋空海歌
  author: 胡伯崇
  dynasty: 唐
  content: '說四句，演毘尼，凡夫聽者盡歸依。

    天假吾師多伎術，就中草聖最狂逸。'
- title: 送李滁州
  author: 白居易
  dynasty: 唐
  content: '君於覺路深留意，我亦禪門薄致功。

    未悟病時須去病，已知空後莫依空。

    白衣臥病嵩山下，皁蓋行春楚水東。

    誰道三年千里別，兩心同在道場中。'
- title: 邊思
  author: 栖白
  dynasty: 唐
  content: '西北黃雲暮，聲聲畫角愁。

    陰山一夜雨，白草四郊秋。

    亂雁鳴寒渡，飛沙入廢樓。

    何時番色盡，此地見芳洲。'
- title: 哭胡珪
  author: 方干
  dynasty: 唐
  content: '才高登上第，孝極歿廬塋。

    一命何無定，片言徒有聲。

    故園花自發，新塚月初明。

    寂寞重泉裏，豈知春物榮。'
- title: 奉和聖製重陽日即事六韻
  author: 權德輿
  dynasty: 唐
  content: '嘉節在陽數，至歡朝野同。

    恩隨千鍾洽，慶屬五稼豐。

    時菊洗露華，秋池涵霽空。

    金絲響仙樂，劒舃羅宗公。

    天道光下濟，睿詞敷大中。

    多慙撃壤曲，何以荅堯聰。'
- title: 苏幕遮
  author: 张继先
  dynasty: 宋
  content: '先天生，后天久。

    道有真诠，谛听当时受。

    恰是迷天迷望斗。

    只恐微躯，薄幸随枯朽。'
- title: 雜曲歌辭 行路難三首 二
  author: 顧況
  dynasty: 唐
  content: '君不見擔雪塞井徒用力，炊砂作飯豈堪喫。

    一生肝膽向人盡，相識不如不相識。

    冬青樹上挂凌宵，歲[晏]花凋樹不凋。

    凡物各自有根本，種禾終不生豆苗。

    行路難，行路難，何處是平道？

    中心無事當富貴，今日覺君顏色好。'
- title: 傷淘者
  author: 鄭玘
  dynasty: 唐
  content: '披沙辛苦見傷懷，往往分毫望亦乖。

    力盡半年深水裏，難全爲一鳳凰釵。'
- title: 满庭芳
  author: 徐君宝妻
  dynasty: 宋
  content: '汉上繁华，江南人物，尚遗宣政风流。

    绿窗朱户，十里烂银钩。

    一旦刀兵齐举，旌旗拥、百万貔貅。

    长驱入，歌台舞榭，风卷落花愁。

    清平三百载，典章人物，扫地俱休。

    幸此身未北，犹客南州。

    破鉴徐郎何在，空惆怅、相见无由。

    从今后，梦魂千里，夜夜岳阳楼。'
- title: 贺新郎
  author: 辛弃疾
  dynasty: 宋
  content: '肘后俄生柳。

    叹人生、不如意事，十常八九。

    右手淋浪才有用，闲却持螯左手。

    谩赢得、伤今感旧。

    投阁先生惟寂寞，笑是非、不了身前后。

    持此语，问乌有。

    青山幸自重重秀。

    问新来、萧萧木落，颇堪秋否。

    总被西风都瘦损，依旧千岩万岫。

    把万事、无言搔首。

    翁比渠侬人谁好，是我常、与我周旋久。

    宁作我，一杯酒。'
- title: 狄青复夺衣袄车・商调/集贤宾
  author: 无名氏
  dynasty: 元
  content: '贪慌忙棘针科抓住战衣，杀败了一个小河西。

    行不动山岩下歇息，立不住东倒西欹。

    眼张狂手似捞凌，行不动一丝无力。

    那将军相持厮杀对垒，有军来谁敢迎敌！喧天般发喊声，就地凯征鼙。

    名传于世，委实无敌，报、报、报！喏寰中第一。'
- title: 酒泉子 七
  author: 顧敻
  dynasty: 唐
  content: '黛怨紅羞，掩映畫堂春欲暮，殘花微雨隔青樓，思悠悠。

    芳菲時節看將度，寂寞無人還獨語。

    畫羅襦，香粉汙，不勝愁。'
- title: 溱洧
  author: 佚名
  dynasty: 先秦
  content: '溱与洧，方涣涣兮。士与女，方秉蕳兮。女曰观乎？士曰既且。且往观乎？

    洧之外，洵訏且乐。维士与女，伊其相谑，赠之以勺药。

    溱与洧，浏其清矣。士与女，殷其盈矣。女曰观乎？士曰既且。且往观乎？

    洧之外，洵訏且乐。维士与女，伊其将谑，赠之以勺药。'
- title: 江城梅花引
  author: 王观
  dynasty: 宋
  content: '年年江上见寒梅。

    暗香来。

    为谁开。

    疑是月宫、仙子下瑶台。

    冷艳一枝春在手，故人远，相思寄与谁。

    怨极恨极嗅香蕊。

    念此情，家万里。

    暮霞散绮。

    楚天碧、片片轻飞。

    为我多情，特地点征衣。

    花易飘零人易老，正心碎，那堪塞管吹。'
- title: 秋江晚泊
  author: 劉禹錫
  dynasty: 唐
  content: '長泊起秋色，空江涵霽暉。

    暮霞千萬狀，賓鴻次第飛。

    古戍見旗逈，荒村聞犬稀。

    軻峨艑上客，勸酒夜相依。'
- title: 近聞
  author: 杜甫
  dynasty: 唐
  content: '近聞犬戎遠遁逃，牧馬不敢侵臨洮。

    渭水逶迤白日淨，隴山蕭瑟秋雲高。

    崆峒五原亦無事，北庭數有關中使。

    似聞贊普更求親，舅甥和好應難棄。'
- title: 鹊桥仙
  author: 苏轼
  dynasty: 宋
  content: '乘槎归去，成都何在，万里江沱汉漾。

    与君各赋一篇诗，留织女、鸳鸯机上。

    还将旧曲，重赓新韵，须信吾侪天放。

    人生何处不儿嬉，看乞巧、朱楼彩舫。'
- title: 和皮陸酒病偶作
  author: 張賁
  dynasty: 唐
  content: '白編椰席鏤冰明，應助楊青解宿酲。

    難繼二賢金玉唱，可憐空作斷猿聲。'
- title: 萧何月夜追韩信・幺
  author: 金仁杰
  dynasty: 元
  content: '恁般一个秦家基业人，客尽东愁甚末刘项不分。

    登时间-统做汉乾坤，笑谈间席卷三秦。

    败齐破赵无虚谬，火楚兴刘有定准。

    请我王休心困，荐微臣的是朝中宰相，拿霸主的全在阃外将军。'
- title: 喜迁莺
  author: 史浩
  dynasty: 宋
  content: '谯门残月。

    正画角晓寒，梅花吹彻。

    瑞日烘云，和风解冻，青帝乍临东阙。

    暖响土牛箫鼓，夹路珠帘高揭。

    最好是，看彩幡金胜，钗头双结。

    奇绝。

    开宴处，珠履玳簪，俎豆争罗列。

    舞袖翩翻，歌声缥缈，压倒柳腰莺舌。

    劝我应时纳祜，还把金炉香爇。

    愿岁岁，这一卮春酒，长陪佳节。'
- title: 感皇恩
  author: 赵企
  dynasty: 宋
  content: '骑马踏红尘，长安重到。

    人面依前似花好。

    旧欢才展，又被新愁分了。

    未成云雨梦，巫山晓。

    千里断肠，关山古道。

    回首高城似天杳。

    满怀离恨，付与落花啼鸟。

    故人何处也，青春老。'
- title: 塞翁吟
  author: 仇远
  dynasty: 宋
  content: '风柳吹残醉，惟枕梦便难寻。

    小院静，曲屏深。

    翦不断轻阴。

    新蚕乍扫鹅毛细，纤手镂叶如针。

    又负了，赏花心。

    听高树鸣禽。

    千金。

    嗟难买，飘红坠粉，怕容易、愁痕暗侵。

    但惜取、婵娟好在，任千里、杳杳鸿迷，渺渺鱼沈。

    相如未老，尽把衷肠，分付瑶琴。'
- title: 醉落魄・一斛珠
  author: 曾觌
  dynasty: 宋
  content: '情深恨切。

    忆伊诮没些休歇。

    百般做处百厮惬。

    管是前生，曾负你冤业。

    临岐不忍匆匆别。

    两行珠泪流红颊。

    关山渐远音书绝。

    一个心肠，两处对风月。'
- title: 西陵寄靈一上人
  author: 皇甫冉
  dynasty: 唐
  content: '西陵遇風處，自古是通津。

    終日空江上，雲山若待人。

    汀洲寒事早，魚鳥興情新。

    迴望山陰路，心中有所親。'
- title: 失调名
  author: 无名氏
  dynasty: 宋
  content: '六论不知出处。

    写得乌梅几字。

    圣恩广大如天，也赐束帛归去。'
- title: 甘棠
  author: 佚名
  dynasty: 先秦
  content: '蔽芾甘棠，勿翦勿伐，召伯所茇。

    蔽芾甘棠，勿翦勿败，召伯所憩。

    蔽芾甘棠，勿翦勿拜，召伯所说。'
- title: 赤谷
  author: 杜甫
  dynasty: 唐
  content: '天寒霜雪繁，遊子有所之。

    豈但歲月暮，重來未有期。

    晨發赤谷亭，險艱方自茲。

    亂石無改轍，我車已載脂。

    山深苦多風，落日童穉飢。

    悄然邨墟迥，煙火何由追。

    貧病轉零落，故鄉不可思。

    常恐死道路，永爲高人嗤。'
- title: 鹧鸪天
  author: 张孝祥
  dynasty: 宋
  content: '月地云阶欢意阑。

    仙姿不合住人间。

    骖鸾已恨车尘远，泣凤空馀烛影残。

    情脉脉，泪珊珊。

    梅花音信隔关山。

    只应楚雨清留梦，不那吴霜绿易斑。'
- title: 河传
  author: 柳永
  dynasty: 宋
  content: '淮岸。

    向晚。

    圆荷向背，芙蓉深浅。

    仙娥画舸，露渍红芳交乱。

    难分花与面。

    采多渐觉轻船满。

    呼归伴。

    急桨烟村远。

    隐隐棹歌，渐被蒹葭遮断。

    曲终人不见。'
- title: 少年游
  author: 晁端礼
  dynasty: 宋
  content: '眼来眼去又无言。

    教我怎生团。

    又不分明，许人一句，纵未也心安。

    是即自古常言道，色须是艰难。

    愿早得来，虽然容易，管不等闲看。'
- title: 七言 十六
  author: 呂巖
  dynasty: 唐
  content: '曾邀相訪到仙家，忽上崑崙宴月華。

    玉女控攏蒼獬豸，山童提挈白蝦蟇。

    時斟海內千年酒，慣摘壺中四序花。

    今在人寰人不識，看看揮袖入煙霞。'
- title: 少年游
  author: 毛滂
  dynasty: 宋
  content: '遥山雪气入疏帘。

    罗幕晓寒添。

    爱日腾波，朝霞入户，一线过冰檐。

    绿尊香嫩蒲萄暖，满酌破冬严。

    庭下早梅，已含芳意，春近瘦枝南。'
- title: 春愁
  author: 韋莊
  dynasty: 唐
  content: '自有春愁正斷魂，不堪芳草思王孫。

    落花寂寂黃昏雨，深院無人獨倚門。'
- title: 上古之什補亡訓傳十三章  二
  author: 顧況
  dynasty: 唐
  content: '築城奕奕，于以固敵。

    咨爾寺兮，發郊外冢甓。

    死而無知，猶或不可。

    若其有知，惟上帝是謫。'
- title: 水调歌
  author: 林正大
  dynasty: 宋
  content: '欲状巴陵胜，千古岳之阳。

    洞庭在目，远衔山色俯长江。

    浩浩横无涯际，爽气北通巫峡，南望极潇湘。

    骚人与迁客，览物兴尤长。

    锦鳞游，汀兰郁，水鸥翔。

    波澜万顷，碧色上下一天光。

    皓月浮金千里，把酒登楼对景，喜极自洋洋。

    忧乐有谁会，宠辱两俱忘。'
- title: 題君山
  author: 雍陶
  dynasty: 唐
  content: '風波不動影沈沈，翠色全微碧色深。

    應是水仙梳洗處，一螺青黛鏡中心。'
- title: 迴波樂 三十一
  author: 王梵志
  dynasty: 唐
  content: '人生一世裏，能得幾時活？

    迴己審思量，何忍相劫奪。

    自命惜求死，煞他不記活。

    布施覓聲名，不肯救飢渴。

    口道願生天，不免地獄撮。

    禮佛至頂盡，終歸被愴割。

    一往陷三塗，窮劫不得脫。

    寄語世間人，可可浪夸闊。

    各願尋其本，努力棄劫末。

    迴心一念頃，萬事即解脫。'
- title: 長安書事寄薛戴
  author: 李端
  dynasty: 唐
  content: '朔雁去成行，哀蟬響如昨。

    時芳一憔悴，暮序何蕭索。

    笑語且無聊，逢迎多約略。

    三山不可見，百歲空揮霍。

    故事盡爲愁，新知無復樂。

    夫君又離別，而我加寂寞。

    惠遠縱相尋，陶潛祗獨酌。

    主人恩則厚，客子才自薄。

    委曲見提攜，因循成蹇剝。

    論邊書未上，招隱詩還作。

    貴者已朝餐，豈能敦宿諾。

    飛禽雖失樹，流水長思壑。

    千里寄瓊枝，夢寐青山郭。'
- title: 桃源忆故人
  author: 王之道
  dynasty: 宋
  content: '依依杨柳青青草。

    梦断画桥春晓。

    风里落花如扫。

    莫厌寻芳早。

    酴醿芍药看来好。

    恰似江湖遗老。

    锦段荷□传到。

    愧乏琼瑶报。'
- title: 蝶恋花
  author: 王安中
  dynasty: 宋
  content: '雪霁花梢春欲到。

    饯腊迎春，一夜花开早。

    青帝回舆云缥缈。

    鲜鲜金雀来飞绕。

    绣阁纱窗人窈窕。

    翠缕红丝，斗剪幡儿小。

    戴在花枝争笑道。

    愿人常共春难老。'
- title: 好事近
  author: 王千秋
  dynasty: 宋
  content: '六幕冻云凝，谁翦玉花为雪。

    寒入竹窗茅舍，听琴弦声绝。

    从他拂面去寻梅，香吐是时节。

    归晚楚天不夜，抹墙腰横日。'
- title: 贺新郎
  author: 葛长庚
  dynasty: 宋
  content: '遥想阳明洞。

    夜深时、猿啼鹤唳，露寒烟重。

    家在神霄归未得，十二玉楼无梦。

    梦里听、瑶琴三弄。

    醉卧长安人不识，晚秋天、此意西风共。

    黄金印，吾何用。

    云衢高策青鸾鞚。

    把天书玉篆，留与世人崇奉。

    垂手入廛长是醉，醉则从教懵懂。

    那些子、凝然不动。

    一剑行空神鬼惧，金粟儿、日向丹田种。

    把得稳，任放纵。'
- title: 鬬雞
  author: 杜甫
  dynasty: 唐
  content: '鬬雞初賜錦，舞馬既登牀。

    簾下宮人出，樓前御柳長。

    仙遊終一閟，女樂久無香。

    寂寞驪山道，清秋草木黃。'
- title: 崔莺莺夜听琴(第二本)・那吒令
  author: 王实甫
  dynasty: 元
  content: '往常但见个外人，氲的早嗔；但见个客人，厌的倒褪；从见了那人，兜的便亲。

    想着他昨夜诗，依前韵，酬和得清新。'
- title: 宿簡寂觀
  author: 白居易
  dynasty: 唐
  content: '巖白雲尚屯，林紅葉初隕。

    秋光引閑步，不知身遠近。

    夕投靈洞宿，臥覺塵機泯。

    名利心既忘，市朝夢亦盡。

    暫來尚如此，況乃終身隱。

    何以療夜飢，一匙雲母粉。'
- title: 擬古三首 二
  author: 顧況
  dynasty: 唐
  content: '幽居盼天造，胡息運行機。

    春葩妍既榮，秋葉瘁以飛。

    滔滔川之逝，日沒月光輝。

    所貴法乾健，于道悟入微。

    任彼聲勢徒，得志方誇毗。'
- title: 清平乐
  author: 史浩
  dynasty: 宋
  content: '槐庭元老。

    四海真师表。

    曲为故人敦久要。

    隔巷不嫌时到。

    虚堂已入凉飔。

    一觥为寿何辞。

    看即关河恢复，千秋永辅淳熙。'
- title: 送光祿崔卿赴闕
  author: 羅隱
  dynasty: 唐
  content: '一年極目望西轅，此日殷勤聖主恩。

    上國已留虞寄命，中朝應聽范汪言。

    官從府幕歸卿寺，路向干戈見禁門。

    鵷侶寂寥曹署冷，更堪嗚咽問田園。'
- title: 水调歌头
  author: 杨炎正
  dynasty: 宋
  content: '一笛起城角，吹破小梅愁。

    东风犹未，谁遣春信到吾州。

    闻得东来千骑，鼓舞儿童竹马，和气与空浮。

    桃李未阴处，准拟种千头。

    今太守，宋人物，晋风流。

    政成谈笑，不妨高兴在南楼。

    只恐蓬莱仙伯，合侍玉皇香案，难作寇恂留。

    约住紫泥诏，凭轼且优游。'
- title: 人月圆令・人月园
  author: 李持正
  dynasty: 宋
  content: '小桃枝上春风早，初试薄罗衣。

    年年乐事，华灯竞处，人月圆时。

    禁街箫鼓，寒轻夜永，纤手重携。

    更阑人散，千门笑语，声在帘帏。'
- title: 归朝欢
  author: 严仁
  dynasty: 宋
  content: '五月人间挥汗雨。

    离恨一襟何处去。

    双溪楼下碧千寻，双溪楼上匏尊举。

    晚凉生绿树。

    渔灯几点依洲渚。

    莫狂歌，潭空月净，惨惨瘦蛟舞。

    变化往来无定所。

    求剑刻舟应笑汝。

    只今谁是晋司空，斗牛奕奕红光吐。

    我来空吊古，与君同记凭阑语。

    问沧波，乘槎此去，流到天河否。'
- title: 江城子
  author: 沈端节
  dynasty: 宋
  content: '秋声昨夜入梧桐。

    雨濛濛。

    洒窗风。

    短杵疏砧，将恨到帘栊。

    归梦未成心已远，云不断，水无穷。

    有人应念水之东。

    鬓如蓬。

    理妆慵。

    览镜沈吟，膏沐为谁容。

    多少相思多少事，都尽在，不言中。'
- title: 洞庭湖柳毅传书・紫花儿序
  author: 尚仲贤
  dynasty: 元
  content: '险惊杀了负薪的樵子，慌杀了采药的仙童，吓杀了撒网的渔翁。

    全不见红莲映日，翠盖迎风，遮笼，都是那鬼卒神兵四下攻。

    则俺这两只脚争些儿踏空，可擦擦堕落红尘。

    报报报喏。

    兀的不跌破了我青铜。'
- title: 酬陸三十二參浙東見寄
  author: 權德輿
  dynasty: 唐
  content: '驄馬別已久，鯉魚來自烹。

    殷懃故人意，怊悵中林情。

    茫茫重江外，杳杳一枝瓊。

    搔首望良覿，爲君華髮生。'
- title: 太陰真君呪
  author: 杜光庭
  dynasty: 唐
  content: '仰望顧八表，惟月孕陰精。

    中有大素皇，夫人駕綠軿。

    曜華光二極，混明照三清。

    慇懃求志道，五色下來迎。'
- title: 醉題邑宰南塘屋壁
  author: 徐夤
  dynasty: 唐
  content: '萬古清淮照遠天，黃河濁浪不相關。

    縣留東道三千客，宅鎖南塘一片山。

    草色淨經秋雨綠，燒痕寒入曉窗斑。

    閩王美錦求賢製，未許陶公解印還。'
- title: 送韓校書赴江西幕
  author: 朱慶餘
  dynasty: 唐
  content: '從軍五湖外，終是稱詩人。

    酒後愁將別，塗中過却春。

    山橋槲葉暗，水館燕巢新。

    驛舫迎應遠，京書寄自頻。

    野情隨到處，公務日關身。

    久共趨名利，龍鍾獨滯秦。'
- title: 宿胡氏溪亭
  author: 項斯
  dynasty: 唐
  content: '獨住水聲裏，有亭無熱時。

    客來因月宿，牀勢向山移。

    鶴睡松枝定，螢歸葛葉垂。

    寂寥猶欠伴，誰爲報僧知。'
- title: 清平乐
  author: 晁端礼
  dynasty: 宋
  content: '朦胧月午。

    点滴梨花雨。

    青翼欺人多谩语。

    消息知他真否。

    兽炉鸳被重熏。

    故将灯火挑昏。

    最恨西风摇幕，误人几度迎门。'
- title: 泛楚江
  author: 崔塗
  dynasty: 唐
  content: '九重城外家書遠，百里洲前客棹還。

    金印碧幢如見問，一生安穩是長閑。'
- title: 兵要望江南 占鳥第二十二（京本作「占飛禽第二十」○八十三首） 七十二
  author: 易靜
  dynasty: 唐
  content: '臨陣次，聆取鳥聲鳴。

    若在我軍頭上叫，切忌備敵莫交兵，在彼我軍贏。'
- title: 望江南・忆江南
  author: 吴文英
  dynasty: 宋
  content: '衣白苎，雪面堕愁鬟。

    不识朝云行雨处，空随春梦到人间。

    留向画图看。

    慵临镜，流水洗花颜。

    自织苍烟湘泪冷，谁捞明月海波寒。

    天澹雾漫漫。'
- title: 殘鶯百囀歌同王員外耿拾遺吉中孚李端遊慈恩各賦一物
  author: 司空曙
  dynasty: 唐
  content: '殘鶯一何怨，百囀相尋續。

    始辨下將高，稍分長復促。

    綿蠻巧狀語，機節終如曲。

    野客賞應遲，幽僧聞詎足。

    禪齋深樹夏陰清，零落空餘三兩聲。

    金谷箏中傳不似，山陽笛裏寫難成。

    憶昨亂啼無遠近，晴宮曉色偏相引。

    送暖初隨柳色來，辭芳暗逐花枝盡。

    歌殘鶯，歌殘鶯，悠然萬感生。

    謝朓羇懷方一聽，何郎閑吟本多情。

    乃知衆鳥非儔比，暮噪晨鳴倦人耳。

    共愛奇音那可親，年年出谷待新春。

    此時斷絕爲君惜，明日玄蟬催髮白。'
- title: 效陶潛體詩十六首 八
  author: 白居易
  dynasty: 唐
  content: '家醞飲已盡，村中無酒酤。

    坐愁今夜醒，其奈秋懷何。

    有客忽叩門，言語一何佳。

    云是南村叟，挈榼來相過。

    且喜尊不燥，安問少與多。

    重陽雖已過，籬菊有殘花。

    歡來苦晝短，不覺夕陽斜。

    老人[勿]遽起，且待新月華。

    客去有餘趣，竟夕獨酣歌。'
- title: 蝶恋花
  author: 晏几道
  dynasty: 宋
  content: '庭院碧苔红叶遍。

    金菊开时，已近重阳宴。

    日日露荷凋绿扇。

    粉塘烟水澄如练。

    试倚凉风醒酒面。

    雁字来时，恰向层楼见。

    几点护霜云影转。

    谁家芦管吹秋怨。'
- title: 春晚閑居寄陳嵩伯
  author: 貫休
  dynasty: 唐
  content: '春霖閉門久，春色聚庭木。

    一夢辭舊山，四鄰有新哭。

    菰蒲生白水，風篁擢纖玉。

    爲憶湖上翁，花時獨冥目。'
- title: 醉落魄・一斛珠
  author: 苏轼
  dynasty: 宋
  content: '轻云微月。

    二更酒醒船初发。

    孤城回望苍烟合。

    公子佳人，不记归时节。

    巾偏扇坠藤床滑。

    觉来幽梦无人说。

    此生飘荡何时歇。

    家在西南，长作东南别。'
- title: 清平調 一
  author: 李白
  dynasty: 唐
  content: '雲想衣裳花想容，春風拂檻露華濃。

    若非羣玉山頭見，會向瑤臺月下逢。'
- title: 洞仙歌
  author: 吴潜
  dynasty: 宋
  content: '冠儿遍簇，那时人消瘦。

    玉斝琼卮劝君酒。

    是清凉境界，露湿烟凝，香更重，非是沈檀合就。

    四窗花满砌，争似家山，橙蟹将肥重回首。

    花亦为君怜，草木禽鱼，相思处、莫如乡旧。

    更西风、溪莼与香鲈，想别墅樵渔，费他侦候。'
- title: 陪考功王員外城東池亭宴
  author: 錢起
  dynasty: 唐
  content: '無雙錦帳郎，絕境有林塘。

    鶴靜疎羣羽，蓬開失衆芳。

    晴山看不厭，流水趣何長。

    日晚催歸騎，鐘聲下夕陽。'
- title: 闺怨佳人拜月亭・镇江回
  author: 关汉卿
  dynasty: 元
  content: 俺兀那姊妹儿的新郎又忒腼腆；俺这新女婿那嘲掀，瞅的我两三番斜避了新妆面，查查胡胡的向玳筵前，知他俺那主婚人是见也那不见？。
- title: 白角箆
  author: 羅隱
  dynasty: 唐
  content: '白似瓊瑤滑似苔，隨梳伴鏡拂塵埃。

    莫言此箇尖頭物，幾度撩人惡髪來。'
- title: 苏幕遮
  author: 史佐尧
  dynasty: 宋
  content: '柳垂金，梅褪玉。

    昴宿呈祥，符应生公族。

    盖世功名夸九牧。

    黼衮褒扬，庆阀辉南北。

    赐宫醪，分笃耨。

    天与长生，谩把仙椿祝。

    好继平阳腾茂躅。

    富贵千秋，饮听瑶池曲。'
- title: 中秋月
  author: 潘緯
  dynasty: 唐
  content: '古今逢此夜，共冀泬㵳明。

    豈是月華別，祗應秋氣清。

    影當中土正，輪對八荒平。

    尋客徒留望，璿璣自有程。'
- title: 吟四雖
  author: 白居易
  dynasty: 唐
  content: '酒酣後，歌歇時。

    請君添一酌，聽我吟四雖。

    年雖老，猶少於韋長史。

    命雖薄，猶勝於鄭長水。

    眼雖病，猶明於徐郎中。

    家雖貧，猶富於郭庶子。

    省躬審分何僥倖，值酒逢歌且歡喜。

    忘榮知足委天和，亦應得盡生生理。'
- title: 過施水庵
  author: 李諤
  dynasty: 唐
  content: '勝地開闌若，幽尋信短筇。

    僧貧祇施水，客至但聞鐘。

    講坐天花滿，香臺翠靄重。

    何當謝塵紱，白社此相從。'
- title: 過平望
  author: 錢弘俶
  dynasty: 唐
  content: '風靜度長川，清吟倚畫船。

    未分山有樹，惟見水連天。

    沙嘴牛眠草，波心鳥觸烟。

    宵征還有興，皎皎玉輪圓。'
- title: 送狄參軍赴杭州
  author: 馬戴
  dynasty: 唐
  content: '新官非次受，聖主寵前勳。

    關雪發車晚，風濤挂席聞。

    海門山疊翠，湖岸郡藏雲。

    執簡從公後，髯參豈勝君。'
- title: 送賀秘監歸會稽詩
  author: 韋斌
  dynasty: 唐
  content: '抗情遺黼冕，高步出氛埃。

    橫海鴻飛遠，登仙鶴語催。

    希微餘第宅，怳惚視嬰孩。

    桃實三千歲，何當獻壽來？'
- title: 朝中措
  author: 王彭年
  dynasty: 宋
  content: '人才七泽盛三湘。

    前辈敢追望。

    惭愧史君劝驾，杯前重赐篇章。

    雷风断送，鱼龙变化，云路蜚骧。

    德意如何报称，短歌莫写毫芒。'
- title: 蘭溪
  author: 杜牧
  dynasty: 唐
  content: '蘭溪春盡碧泱泱，映水蘭花雨發香。

    楚國大夫憔悴日，應尋此路去瀟湘。'
- title: 阮郎归
  author: 廖刚
  dynasty: 宋
  content: '月桥风槛水边居。

    画楼三鼓初。

    草堂收拾读闲书。

    起看清夜徂。

    闲想像，尽踌躇。

    玉牌金字铺。

    梦昏纵有也成虚。

    那堪和梦无。'
- title: 点绛唇
  author: 蔡伸
  dynasty: 宋
  content: '玉笋持杯，敛红颦翠歌金缕。

    彩鸳戢羽。

    未免群鸡妒。

    我为情多，愁听多情语。

    君休诉。

    两心坚固。

    云里千条路。'
- title: 阮郎归
  author: 胡文卿
  dynasty: 宋
  content: '薰风吹尽不多云。

    晓天如水清。

    哦松庭院忽闻笙。

    帘疏香篆明。

    兰玉盛，凤和鸣。

    家声留汉庭。

    狨鞍长傍九重城。

    年年双鬓青。'
- title: 舟行懷閻士和
  author: 皎然
  dynasty: 唐
  content: '二月湖南春草徧，橫山渡口花如霰。

    相思一日在孤舟，空見歸雲兩三片。'
- title: 好事近
  author: 葛立方
  dynasty: 宋
  content: '归日指清明，肯把话言轻食。

    已是飞花时候，赖东风无力。

    青帘沽酒送春归，莫惜万金掷。

    屈指明年春事，有红梅消息。'
- title: 送軒轅先生歸羅浮山（初，貫休詩名未振。時南楚才人，競以詩送軒轅先生歸羅浮山，計百餘首矣。後貫休因吟一章，羣公於是息筆。）
  author: 貫休
  dynasty: 唐
  content: '玉房花洞接三清，謾指羅浮是去程。

    龍馬便攜笻竹杖，山童常使茯苓精。

    曾教莊子拋卑吏，却喚軒皇作老兄。

    再見先生又何日，只應頻夢紫金城。'
- title: 秋夜陪張丞相趙侍御游㴩湖二首 二
  author: 尹懋
  dynasty: 唐
  content: '江上饒奇山，巑羅雲水間。

    風和樹色雜，苔古石文斑。

    巴俗將千溠，㴩湖凡幾灣。

    嬉遊竟不盡，乘月汎舟還。'
- title: 包待制智赚灰栏记・天下乐
  author: 李行甫
  dynasty: 元
  content: '哥哥也，你便有甚脸今朝到我行，听说罢这衷也波肠！妹子也，我也是出于无奈，特特投奔你来。

    没奈何，不论多少，赍发些盘缠使用，等我好去。

    口声声道是无奈何，哥哥也，你既无钱呵怎生走汴梁？妹子，你也不必多说了，你不赍发我，教那个赍发我？你今日投奔我个小妹子，只要我赍发你个大兄长，你不道来，可不道是男儿当自强！妹子，你不曾忘了一句儿也。

    打落的我勾了，你则是赍发我去者。

    哥哥不知，俺这衣服头面，都是马员外与姐姐的，我怎做的主好与人，除这些有甚的盘缠好赍发的你？哥哥，你则回去了罢，休来这门首也。

    妹子，你好狠也。

    你是我同胞亲妹子，我特投奔着你，一文盘缠也不与我，倒花白了我这许多。

    我如今也不回去，只在这门首等着，待他马员外来，或者有些面情，也不见得。

    我是马员外的大浑家，领着孩儿烧香，我先回来了。

    呀！怎么我家解典库门首，立着个教化头？你在此有甚么勾当？姐姐休骂，小人是张海棠的哥哥，来寻我妹子的。

    原来你是张海棠的哥哥，这等是舅舅了。

    你可认的我么？小人不认的那壁姐姐。

    则我便是马员外的大浑家。

    我小人眼拙不认得，大娘子是必休怪。

    舅舅，你要寻你妹子怎么？说也惶恐。

    因为贫难，无以度日，要寻我妹子，讨些盘缠使用。

    他与你多少？他道家私里外，都是大娘子掌把着哩，自做不得主，一些没有。

    舅舅不知，自从你妹子到我家来，添了一个孩儿，如今也五岁了，这是你的外甥。

    现今我家大小家私，都着他掌把，我是没儿子的！一些也没分了！你是张海棠的哥哥，便是我亲哥哥一般。

    我如今过去，问他讨些盘缠与你。

    若有呵，你也休欢喜；若无呵，你也休烦恼，只看你的造化。

    你且在门首待者。

    小人知道。

    好一个贤慧的妇人也！姐姐，你先回来了！劳动着姐姐哩。

    海棠，门首立着的是甚么人？是海棠的哥哥。

    哦，原来是你的哥哥。

    他来这里做甚么？他问妹子讨些盘缠使用。

    你便与他些不得？我这衣服头面，都是员外和姐姐与我的，教我可甚么与他？这衣服头面与了你，就是你的了，便与你哥哥也何妨！姐姐，敢不中么。

    倘员外查起我这衣服头面，教我说甚的那！员外查时，我替你说，还再做些与你。

    快解下来。'
- title: 衛節度赤驃馬歌
  author: 岑參
  dynasty: 唐
  content: '君家赤驃畫不得，一團旋風桃花色。

    紅纓紫鞚珊瑚鞭，玉鞍錦韉黃金勒。

    請君鞲出看君騎，尾長窣地如紅絲。

    自矜諸馬皆不及，却憶百金新買時。

    香街紫陌鳳城內，滿城見者誰不愛。

    揚鞭驟急白汗流，弄影行驕碧蹄碎。

    紫髯胡雛金剪刀，平明剪出三鬉高。

    櫪上看時獨意氣，衆中牽出偏雄豪。

    騎將獵向南山口，城南孤兔不復有。

    草頭一點疾如飛，卻使蒼鷹翻向後。

    憶昨看君朝未央，鳴珂擁蓋滿路香。

    始知邊將真富貴，可憐人馬相輝光。

    男兒稱意得如此，駿馬長鳴北風起。

    待君東去埽胡塵，爲君一日行千里。'
- title: 贺新郎
  author: 刘德秀
  dynasty: 宋
  content: '雨沐秋荣薄。

    莹湖光、琉璃千顷，浪平如削。

    步绕湖边佳绝处，时涌琼楼珠阁。

    记一一、经行皆昨。

    十万人家空翠里，借姮娥、玉鉴相依约。

    卷雾箔，飞烟幕。

    天机云锦才收却。

    放芙蓉、岸花十里，翠红成幄。

    向晚买舟撑月去，笑引银汉共酌。

    醉欲起、骑鲸碧落。

    试唤坡仙哦妙句，问淡妆、此夕如何著。

    只云月，是梳掠。'
- title: 尾・黄昏时春色生容貌，清镜晓秋霜点鬓毛。愁虽是多，恨也不少。衰了
  author: 沙正卿
  dynasty: 元
  content: '潘容，瘦了沈腰。

    镜里端详，心下暗约。

    端详罢怎不教我心焦，则一夜剩添十岁老。'
- title: 風蟬
  author: 賈島
  dynasty: 唐
  content: '風蟬旦夕鳴，伴葉送新聲。

    故里客歸盡，水邊身獨行。

    噪軒高樹合，驚枕暮山橫。

    聽處無人見，塵埃滿甑生。'
- title: 思佳客
  author: 高观国
  dynasty: 宋
  content: '不肯楼边著画船。

    载将诗酒入风烟。

    浪花溅白疑飞鹭，荷芰藏红似小莲。

    醒醉梦，唤吟仙。

    先秋一叶莫惊蝉。

    白云乡里温柔远，结得清凉世界缘。'
- title: 南乡子
  author: 苏轼
  dynasty: 宋
  content: '旌旆满江湖。

    诏发楼船万舳舻。

    投笔将军因笑我，迂儒。

    帕首腰刀是丈夫。

    粉泪怨离居。

    喜子垂窗报捷书。

    试问伏波三万语，何如。

    一斛明珠换绿珠。'
- title: 东风第一枝
  author: 史达祖
  dynasty: 宋
  content: '草脚愁苏，花心梦醒，鞭香拂散牛土。

    旧歌空忆珠帘，彩笔倦题绣户。

    黏鸡贴燕，想立断、东风来处。

    暗惹起、一掬相思，乱若翠盘红缕。

    今夜觅、梦池秀句。

    明日动、探花芳绪。

    寄声沽酒人家，预约俊，游伴侣。

    怜它梅柳，乍忍俊、天街酥雨。

    待过了一月灯期，日日醉扶归去。'
- title: 遣行十首 一
  author: 元稹
  dynasty: 唐
  content: '慘切風雨夕，沉吟離別情。

    燕辭前日社，蟬是每年聲。

    暗淚深相感，危心亦自驚。

    不如元不識，俱作路人行。'
- title: 朝中措
  author: 李刘
  dynasty: 宋
  content: '我生辰在斗牛中。

    井路有何功。

    运转峨眉山月，按行雪界天风。

    归欤老矣，愁添鬓白，酒借颜红。

    丘壑堪容我辈，轩裳分付诸公。'
- title: 藍田山石門精舍
  author: 王維
  dynasty: 唐
  content: '落日山水好，漾舟信歸風。

    探奇不覺遠，因以緣源窮。

    遙愛雲木秀，初疑路不同。

    安知清流轉，偶與前山通。

    捨舟理輕策，果然愜所適。

    老僧四五人，逍遙蔭松栢。

    朝梵林未曙，夜禪山更寂。

    道心及牧童，世事問樵客。

    暝宿長林下，焚香臥瑤席。

    澗芳襲人衣，山月暎石壁。

    再尋畏迷誤，明發更登歷。

    笑謝桃源人，花紅復來覿。'
- title: ・亭台净扫无纤垢，胜当年庚亮南楼。传画烛，焚金兽。碧天如昼，今夜赏中秋。冬
  author: 汤舜民
  dynasty: 元
  content: '幺问冬来何处从容？千金裘五彩蒙茸。

    鱼游锦重衾密拥，驼绒毡软帘低控。

    揽碎银河战玉龙。

    鳞甲琮琮。

    楼台上下水晶宫，堪题咏，人在画图中。'
- title: 国香
  author: 曹勋
  dynasty: 宋
  content: '十月新阳。

    喜桃杏秀发，宫殿春香。

    宝历开图，文母协应时康。

    诞庆欣逢令旦，向花闱、罄列嫔嫱。

    欢荣是九五，侍膳芳筵，翠扆龙章。

    天心人共喜，拱三钗瑞彩，同捧瑶觞。

    禁中和气，都入法部丝簧。

    一片神仙锦绣，正珠帘、高卷云光。

    遐龄祝亿载，永奉慈颜，地久天长。'
- title: 危俊
  author: 王褒
  dynasty: 先秦
  content: '林不容兮鸣蜩，余何留兮中州？

    陶嘉月兮总驾，搴玉英兮自修。

    结荣茝兮逶逝，将去烝兮远游。

    径岱土兮魏阙，历九曲兮牵牛。

    聊假日兮相佯，遗光燿兮周流。

    望太一兮淹息，纡余辔兮自休。

    晞白日兮皎皎，弥远路兮悠悠。

    顾列孛兮缥缥，观幽云兮陈浮。

    钜宝迁兮砏磤，雉咸雊兮相求。

    泱莽莽兮究志，惧吾心兮懤懤。

    步余马兮飞柱，览可与兮匹俦。

    卒莫有兮纤介，永余思兮怞怞。'
- title: 夜行船
  author: 卢祖皋
  dynasty: 宋
  content: '暖入新梢风又起。

    秋千外、雾萦丝细。

    鸠侣寒轻，燕泥香重，人在杏花窗里。

    十二银屏山四倚。

    春醪困、共篝沈水。

    却说当时，柳啼花怨，魂梦为君迢递。'
- title: 临江仙
  author: 卢炳
  dynasty: 宋
  content: '弱水蓬莱真胜地，祥烟闪烁霓旌。

    瑶池欢会下云軿。

    康宁新喜事，淑善旧家声。

    戏采捧觞真乐事，蟠桃献寿千春。

    从今更愿子孙荣。

    加恩封锦诰，学道诵黄庭。'
- title: 江神子・江城子
  author: 苏轼
  dynasty: 宋
  content: '玉人家在凤凰山。

    水云间。

    掩门关。

    门外行人，立马看弓弯。

    十里春风谁指似，斜日映，绣帘斑。

    多情好事与君还。

    闵新鳏。

    拭馀潸。

    明月空江，香雾著云鬟。

    陌上花开春尽也，闻旧曲，破朱颜。'
- title: 送薛重中丞充太原副使
  author: 無可
  dynasty: 唐
  content: '中司出華省，副相晉陽行。

    書答偏州啓，籌參上將營。

    踏沙夜馬細，吹雨曉笳清。

    正報胡塵滅，桃花汾水生。'
- title: 梧桐影
  author: 呂巖
  dynasty: 唐
  content: '落日斜，秋風冷。

    今夜故人來不來，教人立盡梧桐影。'
- title: 哨遍
  author: 辛弃疾
  dynasty: 宋
  content: '池上主人，人适忘鱼，鱼适还忘水。

    洋洋乎，翠藻青萍里。

    想鱼兮、无便於此。

    尝试思，庄周正谈两事。

    一明豕虱一羊蚁。

    说蚁慕於膻，於蚁弃知，又说於羊弃意。

    甚虱焚於豕独忘之。

    却骤说於鱼为得计。

    千古遗文，我不知言，以我非子。

    子固非鱼，噫。

    鱼之为计子焉知。

    河水深且广，风涛万倾堪依。

    有网罟如云，鹈鹕成阵，过而留泣计应非。

    其外海茫茫，下有龙伯，饥时一啖千里。

    更任公五十犗为饵。

    使海上人人厌腥味。

    似鲲鹏、变化能几。

    东游入海，此计直以命为嬉。

    古来谬算狂图，五鼎烹死，指为平地。

    嗟鱼欲事远游时。

    请三思而行可矣。'
- title: 谒金门
  author: 谭宣子
  dynasty: 宋
  content: '人病酒。

    生怕日高催绣。

    昨夜新翻花样瘦。

    旋描双蝶凑。

    闲凭绣床呵手。

    却说春愁还又。

    门外东风吹绽柳。

    海棠花厮勾。'
- title: 傳付心訣再歌
  author: 岑真人
  dynasty: 唐
  content: '水神投金碧，乾坤日月精。

    坎離爲既濟，三才顯其名。

    陽數居陰殺，陰數歸陽刑。

    欲知顛倒術，相尅是相生。

    若修諸八石，千萬無一成。

    欲覓真道者，壬癸上尋庚。'
- title: 蝶恋花
  author: 赵鼎
  dynasty: 宋
  content: '尽日东风吹绿树。

    向晚轻寒，数点催花雨。

    年少凄凉天付与。

    更堪春思萦离绪。

    临水高楼携酒处。

    曾倚哀弦，歌断黄金缕。

    楼下水流何处去。

    凭栏目送苍烟暮。'
- title: 鹊桥仙
  author: 欧阳修
  dynasty: 宋
  content: '月波清霁，烟容明淡，灵汉旧期还至。

    鹊迎桥路接天津，映夹岸、星榆点缀。

    云屏未卷，仙鸡催晓，肠断去年情味。

    多应天意不教长，恁恐把、欢娱容易。'
- title: 題柳
  author: 溫庭筠
  dynasty: 唐
  content: '楊柳千條拂面絲，綠煙金穗不勝吹。

    香隨靜婉歌塵起，影伴嬌嬈舞袖垂。

    羌管一聲何處曲，流鶯百囀最高枝。

    千門九陌花如雪，飛過宮牆兩自知。'
- title: 点绛唇
  author: 陈亮
  dynasty: 宋
  content: '电绕璇枢，此时昌运生真主。

    庆聊簪组。

    喜气生绵宇。

    宴启需云，湛露恩均布。

    锵韶濩。

    凤歌鸾舞。

    玉斝飞香醑。'
- title: 題大梁臨汴驛
  author: 姚嶸
  dynasty: 唐
  content: '近日侯門不重才，莫將文藝擬爲媒。

    相逢若要如膠漆，不是紅妝即撥灰。'
- title: 耍孩儿・对江山满目真堪画，休把这媚景良辰作塌。清风明月不拈钱，闻
  author: 杨立斋
  dynasty: 元
  content: '未老只合欢洽。

    问甚往来燕子春秋社，说怎末辛苦蜂儿早晚衙。

    休呆发，便得征西车马，争如杜曲桑麻。'
- title: 小重山
  author: 何大圭
  dynasty: 宋
  content: '绿树莺啼春正浓。

    钗头青杏小，绿成丛。

    玉船风动酒鳞红。

    歌声咽，相见几时重。

    车马去匆匆。

    路随芳草远，恨无穷。

    相思只在梦魂中。

    今宵月，偏照小楼东。'
- title: 河南府张鼎勘头巾・收江南
  author: 孙仲章
  dynasty: 元
  content: '呀，现放着雪花银两是赃钱，把你个好心田翻做了恶心田。

    今日个勘头巾分解这场冤。

    此一场冤事，多亏你问出。

    奏知圣人，加官赐赏，不负你之功也。

    小人怎敢望赏。

    也只要全大人体面，方才得公平正直万民传。

    这桩事我尽知了也。

    一行人听我下断：奸夫淫妇市曹申明正典刑，将刘员外家私给付王小二管业。

    赵令史枉法成狱，杖一百流口外为民。

    老夫罚俸三个月，给赏张鼎。

    还再具表申奏叙功。

    加张鼎县令之职。

    则为荒淫妇恋色倾夫主，贪财汉枉法害平人。

    我秉正直再理旧文案。

    显的你清廉吏张鼎勘头巾。'
- title: 十二时・忆少年
  author: 无名氏
  dynasty: 宋
  content: '雕戈偃玉塞清明。

    道德洽和平。

    龟畴凤柙，腾实飞英。

    岱畎让功成。

    汾水上、寅辂銮声。

    荐精诚。

    仙宇玉为京。

    圭洁奉高明。

    瑶山银榜，固国本丕闳。

    诏公卿。

    绵蕝殉舆情。

    稽阳位，报本郊坛畤，助祭俨簪缨。

    祖宗配侑，朱燎晶荧。

    百礼备丰盈。

    答天地、用厚怀生。

    泰黎氓。

    千畿先润泽，万宝尽开荣。

    龙沙日窟，文轨永来并。

    保嘉享，史册焕鸿名。'
- title: 鹧鸪天
  author: 辛弃疾
  dynasty: 宋
  content: '老病那堪岁月侵。

    霎时光景值千金。

    一生不负溪山债，百药难治书史淫。

    随巧拙，任浮沈。

    人无同处面如心。

    不妨旧事从头记，要写行藏入《笑林》。'
- title: 卓牌子慢・卓牌子
  author: 杨无咎
  dynasty: 宋
  content: '西楼天将晚。

    流素月、寒光正满。

    楼上笑揖姮娥，似看罗袜尘生，鬓云风乱。

    珠帘终夕卷。

    判不寐、阑干凭暖。

    好在影落清尊，冷侵香幄，欢馀未教人散。'
- title: 朝中措
  author: 陈三聘
  dynasty: 宋
  content: '秋山横截半湖光。

    湖渚橘枝黄。

    纨扇罢摇蟾影，练衣已怯风凉。

    插红裂蟹，银丝鲙鲫，莫负传觞。

    醉里乾坤广大，人间宠辱兼忘。'
- title: 元和令・臣向山林得自由，比朝市内不生受。玉堂金马间琼楼，控珠帘十
  author: 不忽木
  dynasty: 元
  content: '二钩。

    臣向草庵门外见瀛洲，看白云天尽头。'
- title: 鳳凰臺
  author: 朱存
  dynasty: 唐
  content: '竹影桐陰滿舊山，鳳凰多載不飛還。

    登臺只有吹簫者，爭得和鳴墮世間。

    （同前卷二十二。

    ）（按：朱存《金陵古迹詩》四卷，《崇文總目》卷五著錄，惟作者訛作李存。

    《景定建康志》卷四九云：「宋〖當作「朱」〗存，字闕，金陵人也。

    嘗讀吳大帝而下六朝書，具詳歷代興亡成敗之迹，南唐時作《覽古詩》二百章，章四句。

    沿初洎末，爛然棋布，閱詩者嘉其用心之勤云。

    」今存者僅十六首。

    另《景定建康志》卷十八云「陳軒《金陵集》有李建勳、朱存《迎擔湖詩》，今未見。

    」又宋張惇頤《六朝事迹編類》收楊修詩四十八首，其中《新亭》、《秦淮》、《北渠》、《天闕山》、《三斷石》五首，《輿地紀勝》卷十七皆作朱存詩，僅《新亭》文字差異較大；《直瀆》、《半陽湖》二首，《景定建康志》也作朱存詩，《景定建康志》卷四九云：「楊備字修之，……慶曆中爲尚書虞部員外郎分司南京上輕車都尉，往復道出江上，賦百篇二韻，命曰《覽古百題詩》，各注其事於題之下，與南唐朱存詩並傳於世。

    」知二人詩在宋時已有傳誤。

    但應以孰是，尚難決斷。

    楊詩除《六朝事迹編類》所收外，《景定建康志》存六十首，去其重復，約存八十餘首。

    ）。'
- title: 失调名
  author: 无名氏
  dynasty: 宋
  content: '单于若问君家世，说与教知。

    便是红窗迥底儿。'
- title: 眼儿媚
  author: 陈亮
  dynasty: 宋
  content: '试灯天气又春来。

    难说是情怀。

    寂寥聊似，扬州何逊，不为江梅。

    扶头酒醒炉香炧，心绪未全灰。

    愁人最是，黄昏前后，烟雨楼台。'
- title: 兵要望江南 占鳥第二十二（京本作「占飛禽第二十」○八十三首） 七十七
  author: 易靜
  dynasty: 唐
  content: '兵發日，烏鳥後隨聲。

    此是順天天助我，靈禽預報戰須贏，將士有歡情。'
- title: 北青蘿
  author: 李商隱
  dynasty: 唐
  content: '殘陽西入崦，茅屋訪孤僧。

    落葉人何在，寒雲路幾層。

    獨敲初夜磬，閑倚一枝藤。

    世界微塵裏，吾寧愛與憎。'
- title: 詠燭寄人
  author: 潘求仁
  dynasty: 唐
  content: '燭與人相似，通宵遽白煎。

    不應須下淚，祗是爲人然。'
- title: 同裴少府安居寺對雨
  author: 皇甫冉
  dynasty: 唐
  content: '共結尋真會，還當退食初。

    爐煙雲氣合，林葉雨聲餘。

    溽暑銷珍簟，浮涼入綺疏。

    歸心從念遠，懷此復何如。'
- title: 雨霖铃
  author: 李纲
  dynasty: 宋
  content: '蛾眉修绿。

    正君王恩宠，曼舞丝竹。

    华清赐浴瑶甃，五家会处，花盈山谷。

    百里遗簪堕珥，尽宝钿珠玉。

    听突骑、鼙鼓声喧，寂寞霓裳羽衣曲。

    金舆还幸匆匆速。

    奈六军不发人争目。

    明眸皓齿难恋，肠断处、绣囊犹馥。

    剑阁峥嵘，何况铃声，带雨相续。

    谩留与、千古伤神，尽入生绡幅。'
- title: 竹
  author: 王叡
  dynasty: 唐
  content: '庭竹森疎玉質寒，色包葱碧盡琅玕。

    翠筠不樂湘娥淚，斑籜堪裁漢主冠。

    成韻含風已蕭瑟，媚漣凝淥更檀欒。

    此君引鳳爲龍日，聳節稍雲直上看。'
- title: 寄張籍
  author: 孟郊
  dynasty: 唐
  content: '夜鏡不照物，朝光何時升。

    黯然秋思來，走入志士膺。

    志士惜時逝，一宵三四興。

    清漢徒自朗，濁河終無澄。

    舊愛忽已遠，新愁坐相凌。

    君其隱壯懷，我亦逃名稱。

    古人貴從晦，君子忌黨朋。

    傾敗生所競，保全歸懵懵。

    浮雲何當來，潛虯會飛騰。'
- title: 送李山人還
  author: 皇甫冉
  dynasty: 唐
  content: '從來無檢束，只欲老煙霞。

    雞犬聲相應，深山有幾家。'
- title: 西江月
  author: 葛胜仲
  dynasty: 宋
  content: '艳曲醉歌金缕，朱门高耸铜环。

    中天楼观共跻攀。

    飞絮落花春晚。

    低映绿阴朱户，斜拖素练沧湾。

    银钩华榜五云间。

    奕奕蛟龙字绾。'
- title: 清平乐
  author: 张炎
  dynasty: 宋
  content: '□花一叶。

    比似前时别。

    烟水茫茫无处说。

    冷却西湖□月。

    贞芳只合深山。

    红尘了不相关。

    留得许多清影，幽香不到人间。'
- title: 當塗趙炎少府粉圖山水歌
  author: 李白
  dynasty: 唐
  content: '峨眉高出西極天，羅浮直與南溟連。

    名公繹思揮彩筆，驅山走海置眼前。

    滿堂空翠如可掃，赤城霞氣蒼梧烟。

    洞庭瀟湘意渺綿，三江七澤情洄沿。

    驚濤洶湧向何處，孤舟一去迷歸年。

    征帆不動亦不旋，飄如隨風落天邊。

    心搖目斷興難盡，幾時可到三山巔。

    西峯崢嶸噴流泉，橫石蹙水波潺湲。

    東厓合沓蔽輕霧，深林雜樹空芊綿。

    此中冥昧失晝夜，隱几寂聽無鳴蟬。

    長松之下列羽客，對坐不語南昌仙。

    南昌仙人趙夫子，妙年歷落青雲士。

    訟庭無事羅衆賓，杳然如在丹青裏。

    五色粉圖安足珍，真仙可以全吾身。

    若待功成拂衣去，武陵桃花笑殺人。'
- title: 題延壽坊東南角古池
  author: 吳融
  dynasty: 唐
  content: '蔓草蕭森曲岸摧，水籠沙淺露莓苔。

    更無蔟蔟紅妝點，猶有雙雙翠羽來。

    雨細幾逢耕犢去，日斜時見釣人回。

    繁華自古皆相似，金谷荒園土一堆。'
- title: 二月二日遊洛源
  author: 韓琮
  dynasty: 唐
  content: '舊苑新晴草似苔，人還香在踏青迴。

    今朝此地成惆悵，已後逢春更莫來。'
- title: 奉送嚴大夫再領容府二首 一
  author: 曹唐
  dynasty: 唐
  content: '海風捲樹凍嵐消，憂國寧辭嶺外遙。

    自顧勤勞甘百戰，不將功業負三朝。

    劒澄黑水曾芟虎，箭劈黃雲慣射鵰。

    代北天南盡成事，肯將心許霍嫖姚。'
- title: 柳
  author: 李商隱
  dynasty: 唐
  content: '動春何限葉，撼曉幾多枝。

    解有相思[否]，應無不舞時。

    絮飛藏皓蝶，帶弱露黃鸝。

    傾國宜通體，誰來獨賞眉。'
- title: 一・又不是凤麒麟钩绊着缝，又不是鹿衔花窟嵌着刺，又不是倒钩针背衬
  author: 高安道
  dynasty: 元
  content: '上加些功绩，又不是三垂云银线分花样，又不是一抹圈金沿宝里。

    每日闲淘气，子索行监坐守，谁敢东走西移。'
- title: 钱大尹智宠谢天香・贺新郎
  author: 关汉卿
  dynasty: 元
  content: '呀，想东坡一曲〔满庭芳〕则道一个"香霭雕盘"，可又早祸从天降！当时嘲拨无拦当，乞相公宽洪海量，怎不的仔细参详？怎么在我行打关节那？小人便关节煞，怎生勾除籍不做娼，弃贱得为良。

    他则是一时间带酒闲支谎，量妾身本开封府阶下承应辈，怎做的柳耆卿心上谢天香？。'
- title: 詩偈 四十一
  author: 龐藴
  dynasty: 唐
  content: '無思無念是真空，妙德法身自見中。

    應機接物契真智，十方世界總流通。

    通達無我無人法，人法不見有行蹤。

    神識自然無罣礙，廓周沙界等虛空。

    不假坐禪持戒律，超然解脫豈勞功。

    （按：《全唐詩》卷八一○收末四句爲一首，未完。

    ）。'
- title: 江梅
  author: 鄭谷
  dynasty: 唐
  content: '江梅且緩飛，前輩有歌詞。

    莫惜黃金縷，難忘白雪枝。

    吟看歸不得，醉嗅立如癡。

    和雨和煙折，含情寄所思。'
- title: 柳枝五首 五
  author: 李商隱
  dynasty: 唐
  content: '畫屏繡步障，物物自成雙。

    如何湖上望，只是見鴛鴦。'
- title: 期李二十文略王十八質夫不至獨宿仙遊寺
  author: 白居易
  dynasty: 唐
  content: '文略也從牽吏役，質夫何故戀囂塵。

    始知解愛山中宿，千萬人中無一人。'
- title: 哭李商隱 二
  author: 崔珏
  dynasty: 唐
  content: '虛負凌雲萬丈才，一生襟抱未曾開。

    鳥啼花落人何在，竹死桐枯鳳不來。

    良馬足因無主踠，舊交心爲絕弦哀。

    九泉莫嘆三光隔，又送文星入夜臺。'
- title: 青玉案
  author: 黄公度
  dynasty: 宋
  content: '邻鸡不管离怀苦。

    又还是、催人去。

    回首高城音信阻。

    霜桥月馆，水村烟市，总是思君处。

    裛残别袖燕支雨。

    谩留得、愁千缕。

    欲倩归鸿分付与。

    鸿飞不住。

    倚栏无语。

    独立长天暮。'
- title: 马丹阳三度任风子・那吒令
  author: 马致远
  dynasty: 元
  content: '非任屠自专，大河里有船；相知每共言，囊橐里有钱。

    俺那里有那钱来？你这般恶叉白赖的！哎，这婆娘不贤，头直上有天。

    任屠非自夸，你亲曾见，做屠户的这些行院？。'
- title: 四明山詩 雲南
  author: 陸龜蒙
  dynasty: 唐
  content: '雲南更有溪，丹礫盡無泥。

    藥有巴賨賣，枝多越鳥啼。

    夜清先月午，秋近少嵐迷。

    若得山顏住，芝𥰭手自攜。'
- title: 過玉[真]公主影殿
  author: 盧綸
  dynasty: 唐
  content: '夕照臨窗起暗塵，青松繞殿不知春。

    君看白髮誦經者，半是宮中歌舞人。'
- title: 江南逢故人
  author: 張祜
  dynasty: 唐
  content: '河洛多塵事，江山半舊遊。

    春風故人夜，又醉白蘋洲。'
- title: 兵要望江南 太乙式第二十七（本門中「太乙」二字，辛本、川本皆作「天乙」○三十一首） 二十七
  author: 易靜
  dynasty: 唐
  content: '休門外，喜笑得錢財。

    出門三旬五十里，蛇鼠陰人及小孩，出外免無厄。'
- title: 鹧鸪天
  author: 无名氏
  dynasty: 宋
  content: '彻晓华灯照凤城。

    犹嗔宫漏促天明。

    九重天上闻花气，五色云中应笑声。

    频报道，奏河清。

    万民和乐见人情。

    年丰米贱无边事，万国称觞贺太平。'
- title: 近於伊川卜山居將命者畫圖而至欣然有感聊賦此詩兼寄上浙東元相公大夫使求青田胎化鶴
  author: 李德裕
  dynasty: 唐
  content: '弱歲弄詞翰，遂叨明主恩。

    懷章過越邸，建斾守吳門。

    西圮陰難駐，東臯意尚存。

    慙逾六百石，愧負五千言。

    寄世知嬰繳，辭榮類觸藩。

    欲追綿上隱，況近子平村。

    邑有桐鄉愛，山餘黍谷暄。

    既非逃相地，乃是故侯園。

    野竹多微逕，巖泉豈一源。

    映池方樹密，傍澗古藤繁。

    邛杖堪扶老，黃牛已服轅。

    只應將唳鶴，幽谷共翩翻。'
- title: 南柯子・南歌子
  author: 范成大
  dynasty: 宋
  content: '银渚盈盈渡，金风缓缓吹。

    晚香浮动五云飞。

    月姊妒人、颦尽一弯眉。

    短夜难留处，斜河欲淡时。

    半愁半喜是佳期。

    一度相逢、添得两相思。'
- title: 乌夜啼
  author: 辛弃疾
  dynasty: 宋
  content: '江头醉倒山公。

    月明中。

    记得昨宵归路、笑儿童。

    溪欲转。

    山已断。

    两三松。

    一段可怜风月、欠诗翁。'
- title: 踏莎行
  author: 欧阳修
  dynasty: 宋
  content: '云母屏低，流苏帐小。

    矮床薄被秋将晓。

    乍凉天气未寒时，平明窗外闻啼鸟。

    困殢榴花，香添蕙草。

    佳期须及朱颜好。

    莫言多病为多情，此身甘向情中老。'
- title: 西江月
  author: 张伯端
  dynasty: 宋
  content: '内药还同外药，内通外亦须通。

    丹头和合类相同。

    温养两般作用。

    内有天然真火，炉中赫赫长红。

    外炉增减要勤功。

    妙绝无过真种。'
- title: 雪二首 二
  author: 溫庭筠
  dynasty: 唐
  content: '羸驂出更慵，林寺已疎鐘。

    踏緊寒聲澀，飛交細點重。

    圃斜人過跡，皆靜鳥行蹤。

    寂寞梁鴻病，誰人代夜舂。'
- title: 烛影摇红
  author: 张抡
  dynasty: 宋
  content: '双阙中天，凤楼十二春寒浅。

    去年元夜奉宸游，曾侍瑶池宴。

    玉殿珠帘尽卷。

    拥群仙、蓬壶阆苑。

    五云深处，万烛光中，揭天丝管。

    驰隙流年，恍如一瞬星霜换。

    今宵谁念泣孤臣，回首长安远。

    可是尘缘未断。

    谩惆怅、华胥梦短。

    满怀幽恨，数点寒灯，几声归雁。'
- title: 望江南・忆江南
  author: 刘辰翁
  dynasty: 宋
  content: '朝朝暮，云雨定何如。

    花日穿窗梅小小，雪风洒雨柳疏疏。

    人唱晚晴初。'
- title: 惜红衣
  author: 姜夔
  dynasty: 宋
  content: '簟枕邀凉，琴书换日，睡馀无力。

    细洒冰泉，并刀破甘碧。

    墙头唤酒，谁问讯、城南诗客。

    岑寂。

    高柳晚蝉，说西风消息。

    虹粱水陌。

    鱼浪吹香，红衣半狼藉。

    维舟试望故国。

    眇天北。

    可惜渚边沙外，不共美人游历。

    问甚时同赋，三十六陂秋色。'
- title: 朝中措
  author: 韩淲
  dynasty: 宋
  content: '池塘春草燕飞飞。

    人醉牡丹时。

    多少姚黄魏紫，搦成腻粉燕支。

    谪仙醉把平章看，晴影度帘迟。

    花外一声鶗鴂，柳边几个黄鹂。'
- title: 送劉光載歸寧
  author: 翁承贊
  dynasty: 唐
  content: '少年才子喜還家，滿袖新詩敵綺霞。

    襟袖涼生歸馬病，關河秋曉早鴻斜。

    趨庭雖未驚丹桂，問絹何妨賦《白華》。

    莫爲時危翻自滯，迴頭一步是星槎。

    （同前。

    ）。'
- title: 旅懷
  author: 黃滔
  dynasty: 唐
  content: '蕭颯聞風葉，驚時不自堪。

    宦名中夜切，人事長年諳。

    古畫僧留與，新知客遇談。

    鄉心隨去鴈，一一到江南。'
- title: 送友人盧處士遊吳越
  author: 張籍
  dynasty: 唐
  content: '羨君東去見殘梅，惟有王孫獨未回。

    吳苑夕陽明古堞，越宮春草上高臺。

    波生野水雁初下，風滿驛樓潮欲來。

    試問漁舟看雪浪，幾多江燕荇花開。'
- title: 印秀才至舒州見尋別後寄詩依韻和
  author: 徐鉉
  dynasty: 唐
  content: '羈游白社身雖屈，高步辭場道不卑。

    投分共爲知我者，相尋多媿謫居時。

    離懷耿耿年來夢，厚意勤勤別後詩。

    今日谿邊正相憶，雪晴山秀柳絲垂。'
- title: 聞尚顏上人剏居有寄
  author: 齊己
  dynasty: 唐
  content: '麓山南面橘洲西，別搆新齋與竹齊。

    野客已聞將鶴贈，江僧未說有詩題。

    窗臨杳靄寒千嶂，枕遍潺湲月一溪。

    可想乍移禪榻處，松陰冷濕壁新泥。'
- title: 鹊桥仙
  author: 向子諲
  dynasty: 宋
  content: '合巹风流，擘钗情态，压倒痴牛呆女。

    今年云外果深期，想却笑、人间离苦。

    萦愁叠恨，青山绿水，杳杳重重无数。

    寻常犹有梦能来，到此夜、无寻梦处。'
- title: 舞曲歌辭 冬白紵歌
  author: 元稹
  dynasty: 唐
  content: '吳宮夜長宮漏款，簾幕四垂燈焰暖。

    西施自舞王自管，雪紵翻翻鶴翎散。

    促節牽繁舞腰嬾，舞腰嬾，王罷飲。

    蓋覆西施鳳花錦，身作匡牀臂爲枕。

    朝佩摐摐王晏寢，酒醒閽報門無事。

    子胥死後言爲諱，近王之臣諭王意。

    共笑越王窮惴惴，夜夜抱冰寒不睡。'
- title: 五言春日侍宴望海應詔
  author: 長孫無忌
  dynasty: 唐
  content: '靈夔振窮髮，淑景麗青陽。

    千乘隱雷轉，萬騎儼騰驤。

    目極三山嶮，流睇百川長。

    仙湖遙藹藹，蜃氣遠蒼蒼。

    下物深逾廣，引濁清詎傷。

    帶霧含天碧，浮霞映日光。

    樓臺自接影，雲島間相望。

    春波飛碣石，曉浪拂扶桑。

    喧聲騁遊□，旅浴恣翾翔。

    羣鷗心久狎，如何□稻粱？'
- title: 在郡秋懷二首 二
  author: 張九齡
  dynasty: 唐
  content: '庭蕪生白露，歲候感遐心。

    策蹇慙遠途，巢枝思故林。

    小人恐致寇，終日如臨深。

    魚鳥好自逸，池籠安所欽。

    挂冠東都門，採蕨南山岑。

    議道誠愧昔，覽分還愜今。

    憮然憂成老，空爾白頭吟。'
- title: 雜歌謠辭 漁父歌 一
  author: 張志和
  dynasty: 唐
  content: '西塞山邊白鷺飛，桃花流水鱖魚肥。

    青箬笠，綠蓑衣，春江細雨不須歸。'
- title: 雪謗後書事上皇甫大夫
  author: 盧綸
  dynasty: 唐
  content: '盛德總羣英，高標仰國楨。

    獨安巡狩日，曾掩趙張名。

    業就難辭寵，朝回更授兵。

    曉川分牧馬，夜雪覆連營。

    長策威殊俗，嘉謀翊聖明。

    畫圖規陣勢，夢筆紀山行。

    綬拂池中影，珂搖竹外聲。

    賜歡徵妓樂，陪醉問公卿。

    却憶經前事，翻疑得此生。

    分深存沒感，恩在子孫榮。

    覽鏡愁將老，捫心喜復驚。

    豈言沈族重，但覺殺身輕。

    有淚沾墳典，無家集弟兄。

    東西遭世難，流浪識交情。

    閱古宗文舉，推才慕正平。

    應憐守貧賤，又欲事躬耕。'
- title: 临江仙
  author: 叶梦得
  dynasty: 宋
  content: '唱彻阳关分别袂，佳人粉泪空零。

    请君重作醉歌行。

    一欢须痛饮，回首念平生。

    却怪老来风味减，半酣易逐愁醒。

    因花那更赋闲情。

    鬓毛今尔耳，空笑老渊明。'
- title: 上西川王尚書
  author: 章孝標
  dynasty: 唐
  content: '人人入蜀謁文翁，妍醜終須露鏡中。

    詩景荒涼難道合，客情疎密分當同。

    城南歌吹琴臺月，江上旌旗錦水風。

    下客低頭來又去，暗堆冰炭在深衷。'
- title: 三代門 周公
  author: 周曇
  dynasty: 唐
  content: '文武傳芳百代基，幾多賢哲守成規。

    仍聞吐握延儒素，猶恐民疵未盡知。'
- title: 冬夕江上言事五首 三
  author: 羅鄴
  dynasty: 唐
  content: '野堂吟罷獨行行，點水微微凍不鳴。

    十里溪山新雪後，千家襟袖曉寒生。

    只宜醉夢依華寢，可稱羸蹄赴宿程。

    日苦幾多心下見，那堪歲晏又無成。'
- title: 陝西晚思
  author: 羅隱
  dynasty: 唐
  content: '長途已自窮，此去便西東。

    樹色榮衰裏，人心往返中。

    別情流水急，歸夢故山空。

    莫忘交遊分，從來事一同。'
- title: 有鳥二十章 三
  author: 元稹
  dynasty: 唐
  content: '有鳥有鳥如鸛雀，食蛇抱礐天姿惡。

    行經水滸爲毒流，羽拂酒杯爲死藥。

    漢后忍渴天豈知，驪姬墳地君寧覺。

    嗚呼爲有白色毛，亦得乘軒謬稱鶴。'
- title: 送王轂及第後歸江西
  author: 貫休
  dynasty: 唐
  content: '太宗羅俊彥，桂玉比光輝。

    難得終須得，言歸始是歸。

    風帆天際吼，金鶚月中飛。

    五府如交辟，魚書莫便稀。'
- title: 唐兒歌
  author: 李賀
  dynasty: 唐
  content: '頭玉磽磽眉刷翠，杜郎生得真男子。

    骨重神寒天廟器，一雙瞳人剪秋水。

    竹馬梢梢搖綠尾，銀鸞睒光踏半臂。

    東家嬌娘求對值，濃笑畫空作唐字。

    眼大心雄知所以，莫忘作歌人姓李。'
- title: 西江月
  author: 张师师
  dynasty: 宋
  content: '一种何其轻薄，三眠情意偏多。

    飞花舞絮弄春和。

    全没些儿定个。

    踪迹岂容收拾，风流无处消磨。

    依依接取手亲挼。

    永结同心向我。'
- title: 批子弟理舊居狀
  author: 楊玢
  dynasty: 唐
  content: '四鄰侵我我從伊，畢竟須思未有時。

    試上含元殿基望，秋風秋草正離離。'
- title: 江夏行
  author: 李白
  dynasty: 唐
  content: '憶昔嬌小姿，春心亦自持。

    爲言嫁夫壻，得免長相思。

    誰知嫁商賈，令人却愁苦。

    自從爲夫妻，何曾在鄉土。

    去年下揚州，相送黃鶴樓。

    眼看帆去遠，心逐江水流。

    只言期一載，誰謂歷三秋。

    使妾腸欲斷，恨君情悠悠。

    東家西舍同時發，北去南來不逾月。

    未知行李遊何方，作箇音書能斷絕。

    適來往南浦，欲問西江船。

    正見當壚女，紅粧二八年。

    一種爲人妻，獨自多悲悽。

    對鏡便垂淚，逢人只欲啼。

    不如輕薄兒，旦暮長相隨。

    悔作商人婦，青春長別離。

    如今正好同懽樂，君去容華誰得知。'
- title: 调笑令
  author: 李吕
  dynasty: 宋
  content: '含怨。

    两颦浅。

    羽髻云鬟低玉燕。

    绿沈香底金鹅扇。

    隐隐花枝轻颤。

    当筵不放红云转。

    正是玉壶春满。'
- title: 玲珑四犯
  author: 曹邍
  dynasty: 宋
  content: '一架幽芳，自过了梅花，独占清绝。

    露叶檀心，香满万条晴雪。

    肌素净冼铅华，似弄玉、乍离瑶阙。

    看翠蛟、白凤飞舞，不管暮烟啼鴂。

    酒中风格天然别。

    记唐宫、赐樽芳冽。

    玉蕤唤得馀春住，犹醉迷飞蝶。

    天气乍雨乍晴，长是伴、牡丹时节。

    夜散琼楼宴，金铺深掩，一庭香月。'
- title: 裴大夫見過
  author: 姚合
  dynasty: 唐
  content: '湖南譙國盡英髦，心事相期節義高。

    解下佩刀無所惜，新聞天子付三刀。'
- title: 自戲三絕句 心重荅身
  author: 白居易
  dynasty: 唐
  content: '因我疎慵休罷早，遣君安樂歲時多。

    世間老苦人何限，不放君閑奈我何。'
- title: 虞美人
  author: 姜夔
  dynasty: 宋
  content: '摩挲紫盖峰头石。

    上瞰苍崖立。

    玉盘摇动半崖花。

    花树扶蔬、一半白云遮。

    盈盈相望无由摘。

    惆怅归来屐。

    而今仙迹杳难寻。

    那日青楼、曾见似花人。'
- title: 野井
  author: 郭震
  dynasty: 唐
  content: '縱無汲引味清澄，冷浸寒空月一輪。

    鑿處若教當要路，爲君常濟往來人。'
- title: 华胥引
  author: 张炎
  dynasty: 宋
  content: '温泉浴罢，酣酒才苏，洗妆犹湿。

    落暮云深，瑶台月下逢太白。

    素衣初染天香，寻东风倾国。

    惆怅东栏，炯然玉树独立。

    只恐江空，顿忘却、锦袍清逸。

    柳迷归院，欲远花妖未得。

    谁写一枝淡雅，傍沈香亭北。

    说与莺莺，怕人错认秋色。'
- title: 蘇小小墓
  author: 徐凝
  dynasty: 唐
  content: '古木寒鴉噪夕陽，六朝遺恨草茫茫。

    水如香篆船如葉，咫尺西陵不見郎。

    （《輿地紀勝三《嘉興府·古迹》（熊飛云《宋詩紀事》卷二十二據《嘉興府志補》收此詩爲沈括作。

    今按徐凝有《嘉興寒食》詩詠及蘇小小墓，此詩疑因脫冒而誤歸其名下。

    沈括《長興集》存本詩皆缺失，尚難定讞，姑仍存。

    ）。'
- title: 華下
  author: 司空圖
  dynasty: 唐
  content: '日炙旱雲裂，迸爲千道血。

    天地沸一鑊，竟自烹妖孽。

    堯湯遇災數，災數還中輟。

    何事姦與邪，古來難撲滅。'
- title: 朝中措
  author: 赵善括
  dynasty: 宋
  content: '东君著意在枝头。

    红紫自风流。

    贪引游蜂舞蝶，几多春事都休。

    三分好处，不随流水，即是闲愁。

    惟我惜花心在，更看红叶沈浮。'
- title: 句
  author: 李堪
  dynasty: 唐
  content: '此心復何已，新月清江長。

    雲歸石壁盡，月照霜林清。'
- title: 太母魏氏半徑題石
  author: 陳元光
  dynasty: 唐
  content: '喬岳標仙蹟，玄扃妥壽姬。

    烏號非嶺海，鶴仰向京師。

    繫牒公侯裔，懸弧將相兒。

    清貞蜚簡籍，規範肅門楣。

    萬里提兵路，三年報母慈。

    劒埋龍守壤，石臥虎司碑。

    憂闋情猶結，祥回禫屆期。

    竹符忠介凜，桐杖孝思淒。

    許史峋嶙篆，曹侯感舊詩。

    鴻濛山暝啓，駿彩德昭垂。

    華表瑤池冥，清漳玉樹枝。

    昭題盟岳瀆，展墓慶重熙。'
- title: 陪元侍御春遊
  author: 韋應物
  dynasty: 唐
  content: '何處醉春風，長安西復東。

    不因俱罷職，豈得此時同。

    貰酒宣平里，尋芳下苑中。

    往來楊柳陌，猶避昔年驄。'
- title: 天河
  author: 杜甫
  dynasty: 唐
  content: '常時任顯晦，秋至輒分明。

    縱被微雲掩，終能永夜清。

    含星動雙闕，伴月照邊城。

    牛女年年渡，何曾風浪生。'
- title: 送振武將軍
  author: 李廓
  dynasty: 唐
  content: '葉葉歸邊騎，風頭萬里乾。

    金裝腰帶重，鐵縫耳衣寒。

    蘆酒燒蓬煖，霜鴻撚箭看。

    黃河古戍道，秋雪白漫漫。'
- title: 山坡羊
  author: 施惠《幽闺记》
  dynasty: 元
  content: '那日因遭兵燹，兄妹移家迁汴，乱军中拆散雁行，两下里追寻不见，叫瑞莲，有个佳人忽偶然。

    那佳人怎么就肯答应？那佳人叫名瑞兰，与瑞莲声音厮类，故应错了。

    既如此，曾与他配合也不曾？相随同到招商店，合卺曾凭媒妁言，交欢，谁知一病缠？学生正染病间，被他父亲--也是王尚书--偶然遇见，夺回去了。

    咳！这个天杀的老忘八！堪怜，分开凤与鸾。

    那是一时的事，也抛撇得下了。

    今日相府认亲，状元大人如何再三不允？。'
- title: 駕幸長安奉使先往檢察
  author: 王無競
  dynasty: 唐
  content: '奉使至京邑，戒塗歷險夷。

    首旬發定鼎[一]，再信過灞池。

    河山壯關輔，金火遞雄雌。

    文物淪霸運，靈符啟聖青。

    宸扆闊臨御，巡幸順謳思。

    城闕生光彩，草樹含榮滋。

    緹綺[二]紛沓襲，翠旗曳葳蕤。

    童幼聞明主，耆老感盛儀。

    輪袂交隱隱，廛陌滿熙熙。

    微臣昧所識，觀俗書此詞。

    （[一]劉云：「定鼎見《左傳》，成王定鼎於郟鄏，此處用以代表洛陽。

    又考唐代洛陽城郭南而第二門名定鼎門，爲西行必由門戶。

    」[二]依劉校。

    ）。'
- title: 送呂向補闕西岳勒碑
  author: 徐安貞
  dynasty: 唐
  content: '聖作西山頌，君其出使年。

    勒碑懸日月，驅傳接雲煙。

    寒盡函關路，春歸洛水邊。

    別離能幾許，朝暮玉墀前。'
- title: 后庭花・想则想蹴金莲三寸弓，启樱桃半点红。想则想整酥体一团玉，露
  author: 无名氏
  dynasty: 元
  content: '春纤十指葱。

    透酥胸，麝兰香送。

    傍妆台整玉容，列华筵捧玉钟。

    按红牙思转浓，拔银筝兴不穷。

    望瑶池云乱封，盼青鸾信不通。'
- title: 上長史王公責躬
  author: 儲光羲
  dynasty: 唐
  content: '覆舟無伯夷，覆車無仲尼。

    自咎失明義，寧由貝錦詩。

    松柏日已堅，桃李日以滋。

    顧己獨暗昧，所居成蒺藜。

    大賢薦時文，醜婦用蛾眉。

    惕惕愧不已，豈敢論其私。

    方朔既有言，子建亦有詩。

    惻隱及先世，析薪成自悲。

    靈鳥酬德輝，黃雀報仁慈。

    若公庶伏罪，此事安能遲。'
- title: 寒流聚細文
  author: 無名氏
  dynasty: 唐
  content: '曉野方閑眺，橫溪賞亂流。

    寒文趨浦急，圓折逐煙浮。

    不謂飄疎雨，非關浴遠鷗。

    觀魚鱗共細，間石影疑稠。

    獵獵風泠夕，潺潺瀨響秋。

    仙槎如共泛，天漢適淹留。'
- title: 新修道居
  author: 王建
  dynasty: 唐
  content: '世間無所入，學道處新成。

    兩面有山色，六時聞磬聲。

    閑加經遍數，老愛字分明。

    若得離煩惱，焚香過一生。'
- title: 减字木兰花
  author: 无名氏
  dynasty: 宋
  content: '香肌清瘦。

    泪湿轻红疏雨后。

    笑靥微开。

    宿雨微醺越女腮。

    多情无奈。

    玉管休吹帘影外。

    薄晚池台。

    惆怅繁华梦里来。'
- title: 古風 五十五
  author: 李白
  dynasty: 唐
  content: '齊瑟彈東吟，秦弦弄西音。

    慷慨動顏魄，使人成荒淫。

    彼美佞邪子，婉孌來相尋。

    一笑雙白璧，再歌千黃金。

    珍色不貴道，詎惜飛光沈。

    安識紫霞客，瑤臺鳴素琴。'
- title: 鹧鸪天
  author: 韩淲
  dynasty: 宋
  content: '莫道庞公不入州。

    为谁歌酒也迟留。

    襟期别乘真难事，领略同游岂易谋。

    他扰扰，自悠悠。

    香浮茉莉笑花头。

    一帘云影催诗雨，唤起佳人无限愁。'
- title: 尉迟杯
  author: 晁补之
  dynasty: 宋
  content: '去年时。

    正愁绝，过却红杏飞。

    沈吟杏子青时。

    追悔负好花枝。

    今年又春到，傍小阑、日日数花期。

    花有信，人却无凭，故教芳意迟迟。

    及至待得融怡。

    未攀条拈蕊，已叹春归。

    怎得春如天不老，更教花与月相随。

    都将命、拼与酬花，似岘山、落日客犹迷。

    尽归路，拍手拦街，笑人沈醉如泥。'
- title: 雜句 十一
  author: 龐藴
  dynasty: 唐
  content: '非故亦非新，應化隨緣百億身。

    若有真如一合相，一億還同一聚塵。'
- title: 寄友三首 一
  author: 唐彥謙
  dynasty: 唐
  content: '新酒秦淮縮項鯿，凌霄花下共流連。

    別來客邸空翹首，細雨春風憶往年。'
- title: 春光好 七
  author: 歐陽炯
  dynasty: 唐
  content: '垂繡幔，掩雲屏，思盈盈。

    雙枕珊瑚無限情，翠釵橫。

    幾見纖纖動處，時聞款款嬌聲。

    却出錦屏妝面了，理秦箏。'
- title: 正宫・塞鸿秋
  author: 无名氏
  dynasty: 元
  content: '爱他时似爱初生月，喜他时似喜看梅梢月，想他时道几首西江月，盼他时似盼辰钩月。

    当初意儿别，今日相抛撇，要相逢似水底捞明月。

    一对紫燕儿雕梁上肩相并，一对粉蝶儿花丛上偏相趁，一对鸳鸯儿水面上相交颈，一对儿虎猫儿绣凳上相偎定。

    觑了动人情，不由人心儿硬，冷清清偏俺合孤另。

    分分付付约定偷期话，冥冥悄悄款把门儿呀，潜潜等等立在花阴下，战战兢兢把不住心儿怕。

    转过海棠轩，映着荼縻架，果然道色胆天来大。

    腕肌消松了黄金钏，粉脂残淡了芙蓉面。

    紫霜毫点遍端溪砚，断肠诗懒写春罗扇。

    柳絮香衮绵，花落闲庭院，恨鸳鸯不锁黄金殿。

    影儿孤房儿静灯儿照，枕儿欹床儿卧帏屏儿上靠，心儿里思意儿里想人儿俏，不能够床儿上被儿里怀儿抱。

    怎生睚今宵，梦儿里添烦恼，几时睚得更儿尽月儿落鸡儿叫。

    山行警东边路西边路南边路，五里铺七里铺十里铺，行一步盼一步懒一步，霎时间天也暮日也暮云也暮。

    斜阳满地铺，回首生烟雾，兀的不山无数水无数情无数。

    宴毕警灯也照星也照月也照，东边笑西边笑南边笑。

    忽听的钧天乐箫韶乐云和乐，合着这大石调、小石调、黄钟调。

    银花遍地飘，火树连天照，喜的是君有道臣有道国有道。

    村夫饮宾也醉主也醉仆也醉，唱一会舞一会笑一会。

    管甚么三十岁五十岁或七十岁，你也跪他也跪恁也跪。

    无其繁弦急管催，吃到红轮日西坠，打的那盘也碎碟也碎碗也碎。

    丹客行朝烧炼暮烧炼朝暮学烧炼，这里串那里串到处都串遍。

    东家骗西家骗南北都诓遍，惹的妻埋怨子埋怨父母都埋怨。

    我问你金丹何日成？铅汞何日见？只落的披一片挂一片拖一片。'
- title: 玉蝴蝶
  author: 尹济翁
  dynasty: 宋
  content: '几许暮春清思，未知芍药，先拟荼蘼。

    老却东风，春去不与人期。

    似情多、何曾荀倩，便梦断、不为崔徽。

    且衔杯。

    暖风袭袭，淡日晖晖。

    怎知。

    怀芳心在，树花露泣，叶竹烟啼。

    满目青红，新愁成阵恨成围。

    画帘空、龙媒独倚，午阴静、燕子双飞。

    任春归。

    寻人柳下，梦句堂西。'
- title: 留別
  author: 白居易
  dynasty: 唐
  content: '秋涼卷朝簟，春暖撤夜衾。

    雖是無情物，欲別尚沈吟。

    況與有情別，別隨情淺深。

    二年歡笑意，一旦東西心。

    獨留誠可念，同行力不任。

    前事詎能料，後期諒難尋。

    唯有潺湲淚，不惜共霑襟。'
- title: 蝶恋花
  author: 张孝祥
  dynasty: 宋
  content: '君泛仙槎银海去。

    后日相思，地角天涯路。

    草草杯磐深夜语。

    冥冥四月黄梅雨。

    莫拾明珠并翠羽。

    但使邦人，爱我如慈母。

    待得政成民按堵。

    朝天衣袂翩翩举。'
- title: 樓望
  author: 霍總
  dynasty: 唐
  content: '樓高九華近，極目望峯頂。

    雲破松風寒，路濃山色迥。

    古剎軒層簷，白水浮小艇。

    願結一間茅，歸來就丹鼎。'
- title: 酒泉子 五
  author: 顧敻
  dynasty: 唐
  content: '掩却菱花，收拾翠鈿休上面，金蟲玉燕鎖香匳，恨厭厭。

    雲鬟半墜嬾重篸，淚侵山枕濕，銀燈背帳夢方酣，鴈飛南。'
- title: 詩三百三首 五十五
  author: 寒山
  dynasty: 唐
  content: '桃花欲經夏，風月催不待。

    訪覓漢時人，能無一箇在。

    朝朝花遷落，歲歲人移改。

    今日揚塵處，昔時爲大海。'
- title: 新年呈友
  author: 許棠
  dynasty: 唐
  content: '一月月相似，一年年不同。

    清晨窺古鏡，旅貌近衰翁。

    處世閑難得，關身事半空。

    浮生能幾許，莫惜醉春風。'
- title: 和常州崔使君詠後庭梅二首 二
  author: 孫逖
  dynasty: 唐
  content: '梅院重門掩，遙遙歌吹邊。

    庭深人不見，春至曲能傳。

    花落彈棋處，香來薦枕前。

    使君停五馬，行樂此中偏。'
- title: 天明聯句
  author: 商山三丈夫
  dynasty: 唐
  content: '幽樹高高影，山花寂寂香。

    山天遙歷歷，山水急湯湯。'
- title: 郊廟歌辭 儀坤廟樂章 坤貞
  author: 不詳
  dynasty: 唐
  content: '乾道既亨，坤元以貞。

    肅雍攸在，輔佐斯成。

    外睦九族，內光一庭。

    克生睿哲，祚我休明。

    欽若徽範，悠哉淑靈。

    建茲清宮，于彼上京。

    縮茅以獻，絜秬惟馨。

    實受其福，期乎億齡。'
- title: 西江月
  author: 郭应祥
  dynasty: 宋
  content: '乐事无过新岁，生辰恰占元宵。

    湄湘台下有欢谣。

    令尹风流年少。

    暂借牛刀凫舄，宜参豹尾鸡翘。

    政成三异合归朝。

    试目天边紫诏。'
- title: 采绿
  author: 佚名
  dynasty: 先秦
  content: '终朝采绿，不盈一匊。予发曲局，薄言归沐。

    终朝采蓝，不盈一襜。五日为期，六日不詹。

    之子于狩，言韔其弓。之子于钓，言纶之绳。

    其钓维何？维鲂及鱮。维鲂及鱮，薄言观者。'
- title: 七日禁中陪宴
  author: 仁貞
  dynasty: 唐
  content: '入朝貴國慙下客，七日承恩作上賓。

    更見鳯聲無妓態，風流變動一園春。

    （此詩爲仁貞在日本國作。

    見金毓黻撰《渤海國志長編》卷十八引《文華秀麗集》上。

    ）。'
- title: 小遊仙詩九十八首 十
  author: 曹唐
  dynasty: 唐
  content: '百辟朝回閉玉除，露風清宴桂花疎。

    西歸使者騎金虎，嚲鞚垂鞭唱步虛。'
- title: 柳梢青
  author: 张元干
  dynasty: 宋
  content: '清山浮碧。

    细风丝雨，新愁如织。

    慵试春衫，不禁宿酒，天涯寒食。

    归期莫数芳辰，误几度、回廊夜色。

    入户飞花，隔帘双燕，有谁知得。'
- title: 及第後謝座主
  author: 周匡物
  dynasty: 唐
  content: '一縱東越入西秦，十度聞鶯不見春。

    試向崑山投瓦礫，便容靈沼濯埃塵。

    悲歡暗負風雲力，感激潛生草木身。

    中夜自將形影語，古來吞炭是何人。'
- title: 水调歌头
  author: 管鉴
  dynasty: 宋
  content: '平生五湖兴，梦想白苹洲。

    只今何处，卷帘波影漾风钩。

    况值晚天新霁，菱叶荷花如拭，香翠拥行舟。

    却为湖山好，牵思绕皇州。

    柳边堤，竹里阁，旧曾游。

    恍然重到，不知身世此淹留。

    且对碧梧修竹，领略好风凉月，大白与重浮。

    欲和凌云赋，佳思苦难酬。'
- title: 渔家喜雁灯
  author: 高明《蔡伯喈琵琶记》
  dynasty: 元
  content: '几回梦里，忽闻鸡唱。

    忙惊觉错呼旧妇，同问寝堂上。

    待朦胧觉来，依然新人凤衾和象床。

    怎不怨香愁玉无心绪？更思想被他拦挡。

    教我，怎不悲伤？俺这耻欢蜈仅宿笑蓉帐，他那里寂寞偏嫌更漏长。'
- title: 送人罷尉歸山
  author: 鄭良士
  dynasty: 唐
  content: '數年山縣掌閑司，罷任還同到任時。

    臨別更無邀客酒，還歸空有寄僧詩。

    路傍嶽色行難盡，館宿泉聲夢最遲。

    想達故齋春日晚，舊[栽]庭樹是花枝。'
- title: 晚春詣蘇州敬贈武員外
  author: 王灣
  dynasty: 唐
  content: '蘇臺憶季常，飛櫂歷江鄉。

    持此功曹掾，初離華省郎。

    貴門生禮樂，明代秉文章。

    嘉郡位先進，鴻儒名重揚。

    爰從姻婭貶，豈失忠信防。

    萬里行驥足，十年暌鳳翔。

    迴遷翊元聖，入拜佇惟良。

    別業對南浦，羣書滿北堂。

    意深投轄盛，才重接筵光。

    陋學叨鉛簡，弱齡許翰場。

    神馳勞舊國，顏展別殊方。

    際曉雜氛散，殘春衆物芳。

    煙和疎樹滿，雨續小谿長。

    旅拙感成慰，通賢顧不忘。

    從來琴曲罷，開匣爲君張。'
- title: 南柯子・南歌子
  author: 赵崇嶓
  dynasty: 宋
  content: '丝发风轻掠，酥胸冷不侵。

    背人小立卸瑶簪。

    一缕柔情、系得几人心。

    曲槛花方蓓，荷桥柳未阴。

    红羞绿困不能禁。

    恼乱东风、无计等春深。'
- title: 醉桃源・阮郎归
  author: 韩淲
  dynasty: 宋
  content: '残春风雨绕檐声。

    山空分外鸣。

    闲来落佩倒冠缨。

    尚馀亲旧情。

    人不见，句还成。

    又听求友莺。

    濯缨一曲可流行。

    何须观我生。'
- title: 三跳後頌
  author: 智閑
  dynasty: 唐
  content: '三門前合掌，兩廊下行道。

    中庭上作舞，後門外搖頭。'
- title: 送蘇合宮頲
  author: 張說
  dynasty: 唐
  content: '都邑羣方首，商泉舊俗訛。

    變風須愷悌，成化佇弦歌。

    疇昔珪璋友，雍容文雅多。

    振纓遊省闥，鏘玉宰京河。

    別曲鸞初下，行軒雉尚過。

    百壺非餞意，流詠在人和。'
- title: 落梅花・落梅
  author: 王诜
  dynasty: 宋
  content: '寿阳妆晚，慵匀素脸，经宵醉痕堪惜。

    前村雪里，几枝初绽，□冰姿仙格。

    忍被东风，乱飘满地，残英堆积。

    可堪江上起离愁，凭谁说寄，肠断未归客。

    流恨声传羌笛。

    感行人、水亭山驿。

    越溪信阻，仙乡路杳，但风流尘迹。

    香艳浓时，东君吟赏，已成轻掷。

    愿身长健，且凭阑，明年还放春消息。'
- title: 渔家傲引・渔家傲
  author: 洪适
  dynasty: 宋
  content: '二月垂杨花糁地。

    荻芽迸绿春无际。

    细雨斜风浑不避。

    青笠底。

    三三两两鸣桹起。

    新妇矶边云接袂。

    女儿浦口山堆髻。

    一拥河豚千百尾。

    摇食指。

    城中虚却鱼虾市。'
- title: 襲美見題郊居十首因次韻酬之以伸榮謝 七
  author: 陸龜蒙
  dynasty: 唐
  content: '禹穴奇編缺，雷平異境殘。

    靜吟封籙檢，歸興削帆竿。

    白石堪爲飯，青蘿好作冠。

    幾時當斗柄，同上步罡壇。'
- title: 送元公之鄂渚尋觀主張驂鸞
  author: 孟浩然
  dynasty: 唐
  content: '桃花春水漲，之子忽乘流。

    峴首辭蛟浦，江中問鶴樓。

    贈君青竹杖，送爾白蘋洲。

    應是神仙子，相期汗漫遊。'
- title: 西地锦
  author: 蔡伸
  dynasty: 宋
  content: '寂寞悲秋怀抱。

    掩重门悄悄。

    清风皓月，朱阑画阁，双鸳池沼。

    不忍今宵重到。

    惹离愁多少。

    蓬山路杳，蓝桥信阻，黄花空老。'
- title: 临江仙
  author: 辛弃疾
  dynasty: 宋
  content: '醉帽吟鞭花不住，却招花共商量。

    人生何必醉为乡。

    从教斟酒浅，休更和诗忙。

    一斗百篇风月地，饶他老子当行。

    从今三万六千场。

    青青头上发，还作柳丝长。'
- title: 虞美人
  author: 姜夔
  dynasty: 宋
  content: '西园曾为梅花醉。

    叶翦春云细。

    玉笙凉夜隔帘吹。

    卧看花梢摇动、一枝枝。

    娉娉袅袅教谁惜。

    空压纱巾侧。

    沈香亭北又青苔。

    唯有当时蝴蝶、自飞来。'
- title: 满庭芳
  author: 王以宁
  dynasty: 宋
  content: '千古南阳，刘郎乡国，依约楚俗秦风。

    英姿豪气，耆旧笑谈中。

    珰佩来从帝所，许洲花、潭菊从容。

    霜秋晓，凉生日观，极目送飞鸿。

    主公。

    天下士，挥豪万字，一饮千锺。

    醉高歌起舞，唤醒人龙。

    我自人间漫浪，平生事、南北西东。

    辞公去，寒眸激电，曾识小安丰。'
- title: 鹧鸪天
  author: 郭应祥
  dynasty: 宋
  content: '人道今年秋较迟。

    木樨全未放些儿。

    不因诞节开千岁，争得今辰把一枝。

    呼宝鼎，伴渠伊。

    堂萱喜色正融怡。

    儿前妇后孙曾从，岁岁称觞无尽期。'
- title: 兵要望江南 占北斗第十四（京本作「占斗第四」○十六首） 九
  author: 易靜
  dynasty: 唐
  content: '占北斗，赤氣在其中。

    萬萬雄風徒費力，攻城盡死不成功，枉把庫厫空。'
- title: 浣溪沙
  author: 张纲
  dynasty: 宋
  content: '象服华年两鬓青。

    喜逢生日是嘉平。

    何妨开宴雪初晴。

    酒劝十分金凿落，舞催三叠玉娉婷。

    满堂欢笑祝椿龄。'
- title: 新城甲仗樓
  author: 張籍
  dynasty: 唐
  content: '謝氏起新樓，西臨城角頭。

    圖功百尺麗，藏器五兵修。

    結締榱甍固，虛明戶檻幽。

    魚龍卷旗幟，霜雪積戈矛。

    暑雨熇烝隔，涼風宴位留。

    地高形出沒，山靜氣清優。

    睥睨斜光徹，闌干宿靄浮。

    芊芊秔稻色，脉脉苑谿流。

    郡化黃丞相，詩成沈隱侯。

    居茲良得景，殊勝峴山遊。'
- title: 桃源行送友人
  author: 無名氏
  dynasty: 唐
  content: '武陵川徑入幽遐，中有雞犬秦人家，家傍流水多桃花。

    桃花兩邊種來久，流水一道何時有？

    垂條落蕊暗春風，夾岸芳菲至山口。

    歲歲年年能寂寥，林下青苔日爲厚。

    時有仙鳥來銜花，曾無世人此攜手。

    可憐不知若爲名，君往從之多所更。

    古驛荒橋平路盡，崩湍怪石小谿行。

    相見維舟登覽處，紅堤綠岸宛然成。

    多君此去從仙隱，令人晚節悔營營。'
- title: 沅江漁者
  author: 李羣玉
  dynasty: 唐
  content: '倚櫂汀洲沙日晚，江鮮野菜桃花飯。

    長歌一曲煙靄深，歸去滄江綠波遠。'
- title: 和白太守揀貢橘
  author: 周元範
  dynasty: 唐
  content: '離離朱實綠叢中，似火燒山處處紅。

    影下寒林沈綠水，光搖高樹照晴空。

    銀章自竭人臣力，玉液誰知造化功。

    看取明朝船發後，餘香猶尚逐仁風。'
- title: 摸鱼儿
  author: 翁孟寅
  dynasty: 宋
  content: '卷西风、方肥塞草，带钩何事东去。

    月明万里关河梦，吴楚几番风雨。

    江上路。

    二十载头颅，凋落今如许。

    凉生弄尘。

    叹江左夷吾，隆中诸葛，谈笑已尘土。

    寒汀外，还见来时鸥鹭。

    重来应是春暮。

    轻裘岘首陪登眺，马上落花飞絮。

    拼醉舞。

    谁解道，断肠贺老江南句。

    沙津少驻。

    举目送飞鸿，幅巾老子，楼上正凝伫。'
- title: 鼓吹曲辭 鼓吹鐃歌 獸之窮
  author: 柳宗元
  dynasty: 唐
  content: '獸之窮，奔大麓。

    天厚黃德，狙獷服。

    甲之櫜弓，弭矢箙。

    皇旅靖，敵逾蹙。

    自亡其徒，匪予戮。

    屈𧹁猛，虔慄慄。

    縻以尺組，噉以秩。

    黎之陽，土茫茫。

    富兵戎，盈倉箱。

    乏者德，莫能享。

    驅豺兕，授我疆。'
- title: 題金陵栖霞寺贈月公
  author: 周繇
  dynasty: 唐
  content: '明家不要買山錢，施作清池種白蓮。

    松檜老依雲外地，樓臺深鎖洞中天。

    風經絕頂迴疎雨，石倚危屏挂落泉。

    欲結茅菴伴師住，肯饒多少薜蘿煙。'
- title: 題伍員廟
  author: 徐凝
  dynasty: 唐
  content: '千載空祠雲海頭，夫差亡國已千秋。

    浙波只有靈濤在，拜奠青山人不休。'
- title: 临江仙
  author: 晁补之
  dynasty: 宋
  content: '身外闲愁空满眼，就中欢事常稀。

    明年应赋送君诗。

    试从今夜数，相会几多时。

    浅酒欲邀谁共劝，深情唯有君知。

    东溪春近好同归。

    柳垂江上影，梅谢雪中枝。'
- title: 奉和杜相公移長興宅奉呈元相公
  author: 錢起
  dynasty: 唐
  content: '守貴常思儉，平津此意深。

    能卑丞相宅，何謝故人心。

    種蕙初抽帶，移篁不改陰。

    院梅朝助鼎，池鳳夕歸林。

    覺路經中得，滄州夢裏尋。

    道高仍濟代，恩重豈投簪。

    報國誰知己，推賢共作霖。

    興來文雅振，清韻擲雙金。'
- title: 柳枝詞十首 九
  author: 徐鉉
  dynasty: 唐
  content: '凝碧池頭蘸翠漣，鳳皇樓畔簇晴煙。

    新詞欲詠知難詠，說與雙成入管弦。'
- title: 定风波令・定风波
  author: 周紫芝
  dynasty: 宋
  content: '梅粉梢头雨未乾。

    淡烟疏日带春寒。

    暝鸦啼处，人在小楼边。

    芳草只随春恨长，塞鸿空傍碧云还。

    断霞销尽，新月又婵娟。'
- title: 縣齋有懷
  author: 韓愈
  dynasty: 唐
  content: '少小尚奇偉，平生足悲吒。

    猶嫌子夏儒，肯學樊遲稼。

    事業窺臯稷，文章蔑曹謝。

    濯纓起江湖，綴佩雜蘭麝。

    悠悠指長道，去去策高駕。

    誰爲傾國媒，自許連城價。

    初隨計吏貢，屢入澤宮射。

    雖免十上勞，何能一戰霸。

    人情忌殊異，世路多權詐。

    蹉跎顏遂低，摧折氣愈下。

    冶長信非罪，侯生或遭駡。

    懷書出皇都，銜淚渡清灞。

    身將老寂寞，志欲死閑暇。

    朝食不盈腸，冬衣纔掩髂。

    軍書既頻召，戎馬乃連跨。

    大梁從相公，彭城赴僕射。

    弓箭圍狐兔，絲竹羅酒{炙火=肉}。

    兩府變荒涼，三年就休假。

    求官去東洛，犯雪過西華。

    塵埃紫陌春，風雨靈臺夜。

    名聲荷朋友，援引乏姻婭。

    雖陪彤庭臣，詎縱青冥靶。

    寒空聳危闕，曉色曜脩架。

    捐軀辰在丁，鎩翮時方蜡。

    投荒誠職分，領邑幸寬赦。

    湖波翻日車，嶺石坼天罅。

    毒霧恒熏晝，炎風每燒夏。

    雷威固已加，颶勢仍相借。

    氣象杳難測，聲音吁可怕。

    夷言聽未慣，越俗循猶乍。

    指摘兩憎嫌，睢盱互猜訝。

    祗緣恩未報，豈謂生足藉。

    嗣皇新繼明，率土日流化。

    惟思滌瑕垢，長去事桑柘。

    斸嵩開雲扃，壓潁抗風榭。

    禾麥種滿地，梨棗栽繞舍。

    兒童稍長成，雀鼠得驅嚇。

    官租日輸納，村酒時邀迓。

    閑愛老農愚，歸弄小女姹。

    如今便可爾，何用畢婚嫁。'
- title: 永遇乐
  author: 王之望
  dynasty: 宋
  content: '元夜风光，上都灯火，辉映春色。

    鳌冠仙山，龙衔瑞烛，银阙凌空碧。

    紫烟深拥，黄云孤起，人喜乍瞻天日。

    □云里，□□□□，侍臣□□鹄立。

    雾收霞卷，珠帘开遍，翠幕娉婷争出。

    倾国丛中，钧天合处，忽听鸣清跸。

    貂裘小帽，随车信马，犹忆少年豪逸。

    如今对，山城皓月，但馀叹息。'
- title: 舌
  author: 馮道
  dynasty: 唐
  content: '口是禍之門，舌是斬身刀。

    閉口深藏舌，安身處處牢。

    （見宋胡穉《增廣箋注簡齋詩集》卷四《寄新息家叔》注引。

    《群書通要丙集》卷一引前二句。

    《喻世明言》卷三十八引此詩，不云作者。

    ）。'
- title: 风入松
  author: 刘克庄
  dynasty: 宋
  content: '归鞍尚欲小徘徊。

    逆境难排。

    人言酒是消忧物，奈病馀、孤负金罍。

    萧瑟捣衣时候，凄凉鼓缶情怀。

    远林摇落晚风哀。

    野店犹开。

    多情惟是灯前影，伴此翁、同去同来。

    逆旅主人相问，今回老似前回。'
- title: 逍遥乐・非是把盟言辜负，多应是身事牵萦，致令的佳期间阻。抛撇下红
  author: 无名氏
  dynasty: 元
  content: '粉娇姝，自别来消息全无。

    怎能够萧娘一纸书，多应是水底沉鱼。

    好教我难捱白昼，最怕黄昏，几遍嗟吁。'
- title: 郊廟歌辭 祀雨師樂章 亞獻終獻
  author: 包佶
  dynasty: 唐
  content: '奠既備，獻將終。

    神行令，瑞飛空。

    迎乾德，祈歲功。

    乘煙燎，儼從風。'
- title: 京口送別王四誼
  author: 儲光羲
  dynasty: 唐
  content: '江上楓林秋，江中秋水流。

    清晨惜分袂，秋日尚同舟。

    落潮洗魚浦，傾荷枕驛樓。

    明年菊花熟，洛東泛觴遊。'
- title: 揚州春夜李端公益張侍御登段侍御平路密縣李少府畼秘書張正字復元同會於水館對酒聯句追刻燭擊銅缽故事遲輒舉觥以飲之逮夜艾羣公沾醉紛然就枕余偶獨醒因題詩於段君枕上以志其事
  author: 劉禹錫
  dynasty: 唐
  content: '寂寂獨看金燼落，紛紛只見玉山頽。

    自羞不是高陽侶，一夜星星騎馬回。'
- title: 覽鏡書懷
  author: 李白
  dynasty: 唐
  content: '得道無古今，失道還衰老。

    自笑鏡中人，白髮如霜草。

    捫心空嘆息，問影何枯槁。

    桃李竟何言，終成南山皓。'
- title: 宮詞
  author: 王涯
  dynasty: 唐
  content: '簾外微明燭下粧，殿明放鎖待君王。

    玉階地冷羅鞋薄，衆裏偷身倚玉牀。'
- title: 夜行船
  author: 丘崈
  dynasty: 宋
  content: '一舸鸱夷云水路。

    贪游戏、悄忘尘数。

    明月长随，清风满载，那向急流争渡。

    邂逅占星来已暮。

    芝封待、却催归处。

    倚玉蒹葭，论文尊俎，回首笑谈何处。'
- title: 一翦梅
  author: 蒋捷
  dynasty: 宋
  content: '一片春愁待酒浇。

    江上舟摇。

    楼上帘招。

    秋娘度与泰娘娇。

    风又飘飘。

    雨又萧萧。

    何日归家洗客袍。

    银字笙调。

    心字香烧。

    流光容易把人抛。

    红了樱桃。

    绿了芭蕉。'
- title: 解壇頌
  author: 杜光庭
  dynasty: 唐
  content: '太空包有象，至道杳無形。

    承和通妙氣，應感達中情。

    倏忽周八極，依稀降萬靈。

    微香陳素欵，委質表丹誠。

    遠泛翔鸞蓋，遐攀綺鳳旌。

    煙宮高鬱鬱，雲閣上亭亭。

    瓊駕出霄漢，金龍入太清。

    甘露洽人世，家國悉安寧。'
- title: 菩萨蛮
  author: 舒亶
  dynasty: 宋
  content: '流年又见风沙送。

    钧天回首清都梦。

    塞雁几时归。

    镜中双鬓非。

    绿袍同冷暖。

    谁道交情短。

    愁斛若为量。

    还随一线长。'
- title: 离骚
  author: 屈原
  dynasty: 先秦
  content: '帝高阳之苗裔兮，朕皇考曰伯庸。

    摄提贞于孟陬兮，惟庚寅吾以降。

    皇览揆余初度兮，肇锡余以嘉名：

    名余曰正则兮，字余曰灵均。

    纷吾既有此内美兮，又重之以修能。

    扈江离与辟芷兮，纫秋兰以为佩。

    汨余若将不及兮，恐年岁之不吾与。

    朝搴阰之木兰兮，夕揽洲之宿莽。

    日月忽其不淹兮，春与秋其代序。

    惟草木之零落兮，恐美人之迟暮。

    不抚壮而弃秽兮，何不改乎此度?

    乘骐骥以驰骋兮，来吾道夫先路！

    昔三后之纯粹兮，固众芳之所在。

    杂申椒与菌桂兮，岂惟纫夫蕙茝！

    彼尧、舜之耿介兮，既遵道而得路。

    何桀纣之猖披兮，夫惟捷径以窘步。

    惟夫党人之偷乐兮，路幽昧以险隘。

    岂余身之殚殃兮，恐皇舆之败绩！

    忽奔走以先后兮，及前王之踵武。

    荃不查余之中情兮，反信谗而齌怒。

    余固知謇謇之为患兮，忍而不能舍也。

    指九天以为正兮，夫惟灵修之故也。

    曰黄昏以为期兮，羌中道而改路！

    初既与余成言兮，后悔遁而有他。

    余既不难夫离别兮，伤灵修之数化。

    余既滋兰之九畹兮，又树蕙之百亩。

    畦留夷与揭车兮，杂杜衡与芳芷。

    冀枝叶之峻茂兮，愿俟时乎吾将刈。

    虽萎绝其亦何伤兮，哀众芳之芜秽。

    众皆竞进以贪婪兮，凭不厌乎求索。

    羌内恕己以量人兮，各兴心而嫉妒。

    忽驰骛以追逐兮，非余心之所急。

    老冉冉其将至兮，恐修名之不立。

    朝饮木兰之坠露兮，夕餐秋菊之落英。

    苟余情其信姱以练要兮，长顑颔亦何伤。

    掔木根以结茞兮，贯薜荔之落蕊。

    矫菌桂以纫蕙兮，索胡绳之纚纚。

    謇吾法夫前修兮，非世俗之所服。

    虽不周于今之人兮，愿依彭咸之遗则。

    长太息以掩涕兮，哀民生之多艰。

    余虽好修姱以鞿羁兮，謇朝谇而夕替。

    既替余以蕙纕兮，又申之以揽茝。

    亦余心之所善兮，虽九死其犹未悔。

    怨灵修之浩荡兮，终不察夫民心。

    众女嫉余之蛾眉兮，谣诼谓余以善淫。

    固时俗之工巧兮，偭规矩而改错。

    背绳墨以追曲兮，竞周容以为度。

    忳郁邑余侘傺兮，吾独穷困乎此时也。

    宁溘死以流亡兮，余不忍为此态也。

    鸷鸟之不群兮，自前世而固然。

    何方圜之能周兮，夫孰异道而相安？

    屈心而抑志兮，忍尤而攘诟。

    伏清白以死直兮，固前圣之所厚。

    悔相道之不察兮，延伫乎吾将反。

    回朕车以复路兮，及行迷之未远。

    步余马于兰皋兮，驰椒丘且焉止息。

    进不入以离尤兮，退将复修吾初服。

    制芰荷以为衣兮，集芙蓉以为裳。

    不吾知其亦已兮，苟余情其信芳。

    高余冠之岌岌兮，长余佩之陆离。

    芳与泽其杂糅兮，唯昭质其犹未亏。

    忽反顾以游目兮，将往观乎四荒。

    佩缤纷其繁饰兮，芳菲菲其弥章。

    民生各有所乐兮，余独好修以为常。

    虽体解吾犹未变兮，岂余心之可惩。

    女嬃之婵媛兮，申申其詈予，曰：

    鲧婞直以亡身兮，终然夭乎羽之野。

    汝何博謇而好修兮，纷独有此姱节？

    薋菉葹以盈室兮，判独离而不服。

    众不可户说兮，孰云察余之中情？

    世并举而好朋兮，夫何茕独而不予听？

    依前圣以节中兮，喟凭心而历兹。

    济沅、湘以南征兮，就重华而敶词：

    启《九辩》与《九歌》兮，夏康娱以自纵。

    不顾难以图后兮，五子用失乎家衖。

    羿淫游以佚畋兮，又好射夫封狐。

    固乱流其鲜终兮，浞又贪夫厥家。

    浇身被服强圉兮，纵欲而不忍。

    日康娱而自忘兮，厥首用夫颠陨。

    夏桀之常违兮，乃遂焉而逢殃。

    后辛之菹醢兮，殷宗用而不长。

    汤、禹俨而祗敬兮，周论道而莫差。

    举贤才而授能兮，循绳墨而不颇。

    皇天无私阿兮，览民德焉错辅。

    夫维圣哲以茂行兮，苟得用此下土。

    瞻前而顾后兮，相观民之计极。

    夫孰非义而可用兮？

    孰非善而可服？

    阽余身而危死兮，览余初其犹未悔。

    不量凿而正枘兮，固前修以菹醢。

    曾歔欷余郁邑兮，哀朕时之不当。

    揽茹蕙以掩涕兮，沾余襟之浪浪。

    跪敷衽以陈辞兮，耿吾既得此中正。

    驷玉虬以桀鹥兮，溘埃风余上征。

    朝发轫于苍梧兮，夕余至乎县圃。

    欲少留此灵琐兮，日忽忽其将暮。

    吾令羲和弭节兮，望崦嵫而勿迫。

    路漫漫其修远兮，吾将上下而求索。

    饮余马于咸池兮，总余辔乎扶桑。

    折若木以拂日兮，聊逍遥以相羊。

    前望舒使先驱兮，后飞廉使奔属。

    鸾皇为余先戒兮，雷师告余以未具。

    吾令凤鸟飞腾兮，继之以日夜。

    飘风屯其相离兮，帅云霓而来御。

    纷总总其离合兮，斑陆离其上下。

    吾令帝阍开关兮，倚阊阖而望予。

    时暧暧其将罢兮，结幽兰而延伫。

    世溷浊而不分兮，好蔽美而嫉妒。

    朝吾将济于白水兮，登阆风而绁马。

    忽反顾以流涕兮，哀高丘之无女。

    溘吾游此春宫兮，折琼枝以继佩。

    及荣华之未落兮，相下女之可诒。

    吾令丰隆乘云兮，求宓妃之所在。

    解佩纕以结言兮，吾令謇修以为理。

    纷总总其离合兮，忽纬繣其难迁。

    夕归次于穷石兮，朝濯发乎洧盘。

    保厥美以骄傲兮，日康娱以淫游。

    虽信美而无礼兮，来违弃而改求。

    览相观于四极兮，周流乎天余乃下。

    望瑶台之偃蹇兮，见有娀之佚女。

    吾令鸩为媒兮，鸩告余以不好。

    雄鸠之鸣逝兮，余犹恶其佻巧。

    心犹豫而狐疑兮，欲自适而不可。

    凤皇既受诒兮，恐高辛之先我。

    欲远集而无所止兮，聊浮游以逍遥。

    及少康之未家兮，留有虞之二姚。

    理弱而媒拙兮，恐导言之不固。

    世溷浊而嫉贤兮，好蔽美而称恶。

    闺中既以邃远兮，哲王又不寤。

    怀朕情而不发兮，余焉能忍而与此终古？

    索琼茅以筳篿兮，命灵氛为余占之。

    曰：两美其必合兮，孰信修而慕之？

    思九州之博大兮，岂惟是其有女？」

    曰：勉远逝而无狐疑兮，孰求美而释女？

    何所独无芳草兮，尔何怀乎故宇？」

    世幽昧以昡曜兮，孰云察余之善恶？

    民好恶其不同兮，惟此党人其独异！

    户服艾以盈要兮，谓幽兰其不可佩。

    览察草木其犹未得兮，岂珵美之能当？

    苏粪壤以充祎兮，谓申椒其不芳。

    欲从灵氛之吉占兮，心犹豫而狐疑。

    巫咸将夕降兮，怀椒糈而要之。

    百神翳其备降兮，九疑缤其并迎。

    皇剡剡其扬灵兮，告余以吉故。

    曰：勉升降以上下兮，求矩矱之所同。

    汤、禹俨而求合兮，挚、咎繇而能调。

    苟中情其好修兮，又何必用夫行媒？

    说操筑于傅岩兮，武丁用而不疑。

    吕望之鼓刀兮，遭周文而得举。

    宁戚之讴歌兮，齐桓闻以该辅。

    及年岁之未晏兮，时亦犹其未央。

    恐鹈鴃之先鸣兮，使夫百草为之不芳。

    何琼佩之偃蹇兮，众薆然而蔽之。

    惟此党人之不谅兮，恐嫉妒而折之。

    时缤纷其变易兮，又何可以淹留？

    兰芷变而不芳兮，荃蕙化而为茅。

    何昔日之芳草兮，今直为此萧艾也？

    岂其有他故兮，莫好修之害也！

    余以兰为可恃兮，羌无实而容长。

    委厥美以从俗兮，苟得列乎众芳。

    椒专佞以慢慆兮，樧又欲充夫佩帏。

    既干进而务入兮，又何芳之能祗？

    固时俗之流从兮，又孰能无变化？

    览椒兰其若兹兮，又况揭车与江离？

    惟兹佩之可贵兮，委厥美而历兹。

    芳菲菲而难亏兮，芬至今犹未沬。

    和调度以自娱兮，聊浮游而求女。

    及余饰之方壮兮，周流观乎上下。

    灵氛既告余以吉占兮，历吉日乎吾将行。

    折琼枝以为羞兮，精琼爢以为粻。

    为余驾飞龙兮，杂瑶象以为车。

    何离心之可同兮？

    吾将远逝以自疏。

    邅吾道夫昆仑兮，路修远以周流。

    扬云霓之晻蔼兮，鸣玉鸾之啾啾。

    朝发轫于天津兮，夕余至乎西极。

    凤皇翼其承旗兮，高翱翔之翼翼。

    忽吾行此流沙兮，遵赤水而容与。

    麾蛟龙使梁津兮，诏西皇使涉予。

    路修远以多艰兮，腾众车使径待。

    路不周以左转兮，指西海以为期。

    屯余车其千乘兮，齐玉轪而并驰。

    驾八龙之婉婉兮，载云旗之委蛇。

    抑志而弭节兮，神高驰之邈邈。

    奏《九歌》而舞《韶》兮，聊假日以偷乐。

    陟升皇之赫戏兮，忽临睨夫旧乡。

    仆夫悲余马怀兮，蜷局顾而不行。

    乱曰：已矣哉！国无人莫我知兮，又何怀乎故都！

    既莫足与为美政兮，吾将从彭咸之所居！'
- title: 西江月
  author: 徐俨夫
  dynasty: 宋
  content: '曲折迷春院宇，参差近水楼台。

    吹箫人去燕归来。

    空有落梅香在。

    花底三更过雨，酒阑一枕惊雷。

    明朝飞梦隔天涯。

    肠断流莺声碎。'
- title: 望江南・忆江南
  author: 王琪
  dynasty: 宋
  content: '江南雨，风送满长川。

    碧瓦烟昏沈柳岸，红绡香润入梅天。

    飘洒正潇然。

    朝与暮，长在楚峰前。

    寒夜愁敧金带枕，暮江深闭木兰船。

    烟浪远相连。'
- title: 菩萨蛮
  author: 刘学箕
  dynasty: 宋
  content: '暮涛掀浪溪流急。

    单衣未试春寒力。

    是处绿阴浓。

    春深杨柳风。

    人依溪岸住。

    酒美忘归去。

    巢燕堕芹泥。

    幽禽花外啼。'
- title: 菩萨蛮
  author: 赵师侠
  dynasty: 宋
  content: '晚风断送归帆急。

    重城回首天连碧。

    犹有小楼情。

    西山如旧青。

    故园今渐近。

    应卜灯花信。

    一喜一牵萦。

    平分两处心。'
- title: 如梦令
  author: 张元干
  dynasty: 宋
  content: '潮退江南晚渡。

    山暗水西烟雨。

    天气十分凉，断送一年残暑。

    归去。

    归去。

    香雾曲屏深处。'
- title: 送李裴評事
  author: 趙嘏
  dynasty: 唐
  content: '塞垣從事識兵機，只擬平戎不擬歸。

    入夜笳聲含白髮，報秋榆葉落征衣。

    城臨戰壘黃雲晚，馬渡寒沙夕照微。

    此別不應書斷絕，滿天霜雪有鴻飛。'
- title: 蝶恋花
  author: 黄裳
  dynasty: 宋
  content: '人逐金乌忙到夜。

    不见金乌，方见人闲暇。

    天汉似来尊畔泻。

    须知闲暇欢无价。

    银色满身谁可画。

    两腋风生，爽气骎骎马。

    待入蟾宫偷造化。

    姮娥已许仙方借。'
- title: 留題李侍御書齋
  author: 許渾
  dynasty: 唐
  content: '昔話平生志，高齋曾見留。

    道孤心易感，恩重力難酬。

    獨立千峰曉，頻來一葉秋。

    雞鳴應有處，不覺淚空流。'
- title: 相和歌辭 江南曲八首 五
  author: 劉希夷
  dynasty: 唐
  content: '艤舟乘潮去，風帆振草涼。

    潮平見楚甸，天際望維揚。

    洄泝經千里，煙波接兩鄉。

    雲明江嶼出，日照海流長。

    此中逢歲晏，浦樹落花芳。'
- title: 硤石遇雨宴前主簿從兄子英宅
  author: 劉長卿
  dynasty: 唐
  content: '縣城蒼翠裏，客路兩崖開。

    硤石雲漠漠，東風吹雨來。

    吾兄此爲吏，薄宦知無媒。

    方寸抱秦鏡，聲名傳楚材。

    折腰五斗間，僶俛隨塵埃。

    秩滿少餘俸，家貧仍散財。

    誰言次東道，暫預傾金罍。

    雖欲少留此，其如歸限催。'
- title: 城西陂泛舟
  author: 杜甫
  dynasty: 唐
  content: '青蛾皓齒在樓船，橫笛短簫悲遠天。

    春風自信牙檣動，遲日徐看錦纜牽。

    魚吹細浪搖歌扇，燕蹴飛花落舞筵。

    不有小舟能蘯槳，百壺那送酒如泉。'
- title: 裴端公使君清席賦得青桂歌送徐長史
  author: 皎然
  dynasty: 唐
  content: '昔年攀桂爲留人，今朝攀桂送歸客。

    秋風桃李搖落盡，爲君青青伴松柏。

    謝公南樓送客還，高歌桂樹凌寒山。

    應憐獨秀空林上，空賞敷華積雪間。

    昨夜一枝生在月，嬋娟可望不可折。

    若爲天上堪贈行，徒使亭亭照離別。'
- title: 渔家傲
  author: 欧阳修
  dynasty: 宋
  content: '十月轻寒生晚暮。

    霜华暗卷楼南树。

    十二阑干堪倚处。

    聊一顾。

    乱山衰草还家路。

    悔别情怀多感慕。

    胡笳不管离心苦。

    犹喜清宵长数鼓。

    双绣户。

    梦魂尽远还须去。'
- title: 和麗天和尚頌
  author: 靈照
  dynasty: 唐
  content: '遍周沙界聖伽藍，觸處文殊共話談。

    若有門上覓消息，誰能敢道翠山嵒。

    （均見《祖堂集》卷十一。

    ）。'
- title: 閩中別所知
  author: 杜荀鶴
  dynasty: 唐
  content: '觸目生歸思，那堪路七千。

    臘中離此地，馬上見明年。

    郡邑溪山巧，寒暄日月偏。

    自疑雙鬢雪，不似到南天。'
- title: 塞翁吟
  author: 吴文英
  dynasty: 宋
  content: '草色新宫绶，还跨紫陌骄骢。

    好花是，晚开红。

    冷菊最香浓。

    黄帘绿幕萧萧梦，灯外换几秋风。

    叙往约，桂花宫。

    为别翦珍丛。

    雕栊。

    行人去、秦腰褪玉，心事称、吴妆晕浓。

    向春夜、闰情赋就，想初寄、上国书时，唱入眉峰。

    归来共酒，窈窕纹窗，莲卸新蓬。'
- title: 秋夕不寐寄樂天
  author: 劉禹錫
  dynasty: 唐
  content: '洞戶夜簾卷，華堂秋簟清。

    螢飛過池影，蛩思繞階聲。

    老枕知將雨，高窗報欲明。

    何人諳此景，遠問白先生。'
- title: 促拍丑奴儿
  author: 刘辰翁
  dynasty: 宋
  content: '送岁可无诗。

    得团栾、忍不开眉。

    不记去年今夕梦，江东怀抱，江西信息，舍北妻儿。

    五十扊扅炊。

    待五十、富贵成痴。

    百年苦乐乘除看，今年一半，明年一半，更似儿时。'
- title: 法曲献仙音
  author: 陈允平
  dynasty: 宋
  content: '油幕收尘。

    素纨招月，一枕苹香微度。

    枕玉牙床，浣冰金斛，薰风夜凉窗户。

    渐睡醒、明河暗，芭蕉几声雨。

    对谁语。

    念徽容已成憔悴，心期误。

    归计欲成又阻。

    寂寞燕楼空，想弓弯、眉黛慵妩。

    泪墨愁笺，纵回文，难写情素。

    便山遥水邈，几度梦魂飞去。'
- title: 清平乐
  author: 吴泳
  dynasty: 宋
  content: '梅霖未歇。

    直透菖华节。

    荔子才丹栀子白。

    抬贴诞弥嘉月。

    峨冠蝉尾けけ。

    整衣鹤骨彯彯。

    闻道彩云深处，新添弄玉吹箫。'
- title: 减字木兰花
  author: 赵彦端
  dynasty: 宋
  content: '一年歌舞。

    还是花黄尊绿处。

    雨横风多。

    比似年时恨若何。

    帘深酒暖。

    细雨斜风浑不管。

    只有黄花。

    欲近佳人鬓畔鸦。'
- title: 谒金门
  author: 赵
  dynasty: 宋
  content: '天色晚。

    云外一筝斜雁。

    独凭阑干秋满眼。

    菊花寒尚浅。

    叶落香沟红泛。

    懒把新诗题怨。

    何处笛声三弄断。

    月迟帘未卷。'
- title: 題洪陽洞
  author: 胡徽
  dynasty: 唐
  content: '天窗通月影，地穴通江津。

    （見《輿地紀勝》卷二八《袁州》。

    ）（按：《歐陽文忠公文集》卷三四《贈太子太傅胡公墓誌》云胡宿之祖名徽，推其時，亦約爲五代末人，疑即本詩作者。

    ）。'
- title: 多丽
  author: 葛立方
  dynasty: 宋
  content: '冷云收，小园一段瑶芳。

    乍春来、未回穷腊，几枝开犯严霜。

    傍黄昏、暗香浮动，照清浅、疏影低昂。

    却月幽姿，含章媚态，姮娥姑射下仙乡。

    倚阑看、殷勤持酒，索笑也何妨。

    堪怜处，东君不管，独自凄凉。

    算何人、为伊销断，古今才子篇章。

    有西湖、赋诗处士，□东阁、年少台郎。

    驿使来时，吴王醉处，几番牵动广平肠。

    剩宴赏、微酸如豆，又是隔年长。

    高楼外，莫教羌管，吹堕寒香。'
- title: 谒金门
  author: 周密
  dynasty: 宋
  content: '花不定。

    燕尾翦开红影。

    几点露香蜂赶趁。

    日迟帘幕静。

    试把翠蛾轻晕。

    愁满宝台鸾镜。

    屈指一春将次尽。

    归期犹未稳。'
- title: 寄張無頗 一
  author: 廣利王女
  dynasty: 唐
  content: '羞解明璫尋漢渚，但憑春夢訪天涯。

    紅樓日暮鶯飛去，愁殺深宮落砌花。'
- title: 天香
  author: 毛滂
  dynasty: 宋
  content: '进止详华，文章尔雅，金銮恩异群彦。

    尘断银台，天低鳌禁，最是玉皇香案。

    燕公视草，星斗动、昭回云汉。

    对罢宵分，又是金莲，烛引归院。

    年来偃藩江畔。

    赖湖山、慰公心眼。

    碧瓦千家，少借裤襦馀暖。

    黄气珠庭渐满。

    望红日、长安殊不远。

    缓辔端门，青春未晚。'
- title: 詩（幷序） 七十三
  author: 王梵志
  dynasty: 唐
  content: '運命隨身搏，人生不自覺。

    業厚即福來，業強福不著。

    淳善皆安穩，蠱害總煞却。

    身作身自當，將頭來自斫。'
- title: 戲題寄上漢中王三首 二
  author: 杜甫
  dynasty: 唐
  content: '策杖時能出，王門異昔遊。

    已知嗟不起，未許醉相留。

    蜀酒濃無敵，江魚美可求。

    終思一酩酊，淨掃鴈池頭。'
- title: 露
  author: 成彥雄
  dynasty: 唐
  content: '銀河昨夜降醍醐，灑遍坤維萬象蘇。

    疑是鮫人曾泣處，滿池荷葉捧真珠。'
- title: 柳梢青
  author: 罗椅
  dynasty: 宋
  content: '萼绿华身，小桃花扇，安石榴裙。

    子野闻歌，周郎顾曲，曾恼夫君。

    悠悠羁旅愁人。

    似飘零、青天断云。

    何处销魂，初三夜月，第四桥春。'
- title: 南歌子
  author: 徐照
  dynasty: 宋
  content: '帘影筛金线，炉烟篆翠丝。

    菰芽新出满盆池。

    唤起玉瓶添水、养鱼儿。

    意取钗虫碧，慵梳髻翅垂。

    相思无处说相思。

    笑把画罗小扇、觅春词。'
- title: 酬李文
  author: 耿湋
  dynasty: 唐
  content: '落照長楊苑，秋天渭水濱。

    初飛萬木葉，又長一年人。

    貧病仍爲客，艱虞更問津。

    多慙惠然意，今日肯相親。'
- title: 华胥引
  author: 方千里
  dynasty: 宋
  content: '长亭无数，羁客将归，故园换叶。

    乳鸭随波，轻苹满渚时共唼。

    接眼春色何穷，更橹声伊轧。

    思忆前欢，未言心已愁怯。

    欺鬓吴霜。

    恨星星、又还盈镊。

    锦纹鱼素，那堪重翻再阅。

    粉指香痕依旧，在绣裳鸳箧。

    多少相思，皱成眉上千叠。'
- title: 游南雁蕩
  author: 路應
  dynasty: 唐
  content: '雁蕩峯高豈易梯，筇鞋極處與天齊。

    蟾宮隱隱步將到，日駕亭亭手可提。

    織女支機堪索石，仙翁花雨不霑泥。

    詩懷到此清如許，欲向銀河蘸筆題。

    （按：路應詩及小傳皆承張靖同志錄示。

    ）。'
- title: 秋怨
  author: 魚玄機
  dynasty: 唐
  content: '自歎多情是足愁，況當風月滿庭秋。

    洞房偏與更聲近，夜夜燈前欲白頭。'
- title: 好事近
  author: 曹勋
  dynasty: 宋
  content: '潮尽海波平，赏尽绿烟凉月。

    罗袂乍迎风快，悄喜欢不彻。

    一年好处记如今，朝暮更无热。

    庭院晚来些雨，是开尊时节。'
- title: 甘州・八声甘州
  author: 陆叡
  dynasty: 宋
  content: '满清平世界庆秋成，看看斗三钱。

    论从来活国，论功第一，无过丰年。

    办得闲民一饱，馀事笑谈间。

    若问平戎策，微妙难传。

    玉帝要留公住，把西湖一曲，分入林园。

    有茶炉丹灶，更有钓鱼船。

    觉秋风、未曾吹著，但砌兰、长倚北堂萱。

    千千岁，上天将相，平地神仙。'
- title: 詠橘（莊宗小酌，進新橘，命諸伶詠之。唐朝美詩先成云云。帝大笑，賜所御軟金杯。）
  author: 唐朝美
  dynasty: 唐
  content: '金香大丞相，兄弟八九人。

    剝皮去滓子，若箇是汝身。'
- title: 念奴娇
  author: 辛弃疾
  dynasty: 宋
  content: '野棠花落，又匆匆、过了青明时节。

    地东风欺客梦，一夜云屏寒怯。

    曲岸持觞，垂杨系马，此地曾轻别。

    楼空人去，旧游飞燕能说。

    闻道绮陌东头，行人长见，帘底纤纤月。

    旧恨春江流未断，新恨云山千叠。

    料得明朝，尊前重见，镜里花难折。

    也应惊问，近来多少华发。'
- title: 酬元郎中同制加朝散大夫書懷見贈
  author: 白居易
  dynasty: 唐
  content: '命服雖同黃紙上，官班不共紫垣前。

    青衫脫早差三日，白髮生遲校九年。

    曩者定交非勢利，老來同病是詩篇。

    終身擬作臥雲伴，逐月須收燒藥錢。

    五品足爲婚嫁主，緋袍著了好歸田。'
- title: 桃源行
  author: 王維
  dynasty: 唐
  content: '漁舟逐水愛山春，兩岸桃花夾去津。

    坐看紅樹不知遠，行盡青溪不見人。

    山口潛行始隈隩，山開曠望旋平陸。

    遙看一處攢雲樹，近入千家散花竹。

    樵客初傳漢姓名，居人未改秦衣服。

    居人共住武陵源，還從物外起田園。

    月明松下房櫳靜，日出雲中雞犬喧。

    驚聞俗客爭來集，競引還家問都邑。

    平明閭巷埽花開，薄暮漁樵乘水入。

    初因避地去人間，及至成仙遂不還。

    峽裏誰知有人事，世中遙望空雲山。

    不疑靈境難聞見，塵心未盡思鄉縣。

    出洞無論隔山水，辭家終擬長游衍。

    自謂經過舊不迷，安知峰壑今來變。

    當時只記入山深，青溪幾曲到雲林。

    春來遍是桃花水，不辨仙源何處尋。'
- title: 宴瑶池・越江吟
  author: 欧阳修
  dynasty: 宋
  content: '恋眼哝心终未改。

    向意间长在。

    都缘为、颜色殊常，见馀花、尽无心爱。

    都为是风流㬠。

    至他人、强来厮壤。

    从今后、若得相逢，绣帏里、痛惜娇态。'
- title: 句
  author: 傅溫
  dynasty: 唐
  content: '霜墜中天衣覺冷，月臨虛牗紙偏明。

    春風暗翦庭前樹，夜雨偷穿石上苔。

    曲水兩行排鴈齒，斜橋一道蹈龍鱗。

    山深野客如禪客，夜久松聲似雨聲。

    花疑漢女啼妝淚，水似吳娃笑弄箏。'
- title: 水调歌头
  author: 汪莘
  dynasty: 宋
  content: '尧舜去已远，稷契不重来。

    周流天上地下，我马亦悠哉。

    君向云中独立，知与何人相俟，孔盖逐风回。

    长忆目成处，却苦别离催。

    被明月，佩宝璐，冠崔嵬。

    可怜幼好奇服，年老在尘埃。

    天地与我同性，日月与我同命，何事有馀哀。

    故国空乔木，野鹿上高台。'
- title: 恩制尚書省僚宴昆明池同用堯字
  author: 蘇頲
  dynasty: 唐
  content: '露渥灑雲霄，天官次斗杓。

    昆明四十里，空水極晴朝。

    雁似銜紅葉，鯨疑噴海潮。

    翠山來徹底，白日去廻標。

    泳廣漁杈溢，浮深妓舫搖。

    飽恩皆醉止，合舞共歌堯。'
- title: 送張參及第還家
  author: 錢起
  dynasty: 唐
  content: '大學三年聞琢玉，東堂一舉早成名。

    借問還家何處好，玉人含笑下機迎。'
- title: 題菖蒲廢觀
  author: 許三畏
  dynasty: 唐
  content: '本是安期燒藥處，今來改作坐禪宮。

    數僧梵響滿樓月，深谷猨聲半夜風。

    金簡事移松閣逈，綵雲影散閬山空。

    我來不見修真客，却得真如問遠公。'
- title: 烛影摇红
  author: 邓剡
  dynasty: 宋
  content: '郢雪歌高，天教鹤子参鸣和。

    薰风旌节瑞华□，光动垂弧左。

    早是烟楼撞破。

    更明珠、重添一颗。

    镜容中夜，摩顶欣然，石麟天堕。

    未羡眉山，两峰儿子中峰我。

    推贤世世珥金貂，何况阴功大。

    欲写弄獐书贺。

    愧无功、难消玉果。

    摩挲老眼，曾识英雄，试啼则个。'
- title: 长生乐
  author: 晏殊
  dynasty: 宋
  content: '阆苑神仙平地见。

    碧海架蓬瀛。

    洞门相向，倚金铺微明。

    处处天花撩乱，飘散歌声。

    装真筵寿，赐与流霞满瑶觥。

    红鸾翠节，紫凤银笙。

    玉女双来近彩云。

    随步朝夕拜三清。

    为传王母金箓，祝千岁长生。'
- title: 探春令
  author: 赵长卿
  dynasty: 宋
  content: '冰檐垂箸，雪花飞絮，时方严肃。

    向寻常摇曳，凡花野草，怎生敢夸红绿。

    江梅孤洁无拘束。

    只温然如玉。

    自一般天赋，风流清秀，总不同粗俗。'
- title: 关大王独赴单刀会・蔓菁菜
  author: 关汉卿
  dynasty: 元
  content: 他便有快对付能征将，排戈戟，列旗枪，对仗，我是三国英雄汉云长，端的是豪气有三千丈。
- title: 锦上花・酒社诗坛，不茶不饭，夜雨愁肠，东风泪眼。海誓山盟，白玉连
  author: 乔吉
  dynasty: 元
  content: 环，月约星期，泥金小简。
- title: 送張秘書充劉相公通汴河判官便赴江外覲省
  author: 岑參
  dynasty: 唐
  content: '前年見君時，見君正泥蟠。

    去年見君處，見君已風[摶]。

    朝趨赤墀前，高視青雲端。

    新登麒麟閣，適脫獬豸冠。

    劉公領舟楫，汴水揚波瀾。

    萬里江海通，九州天地寬。

    昨夜動使星，今旦送征鞍。

    老親在吳郡，令弟雙同官。

    鱸鱠賸堪憶，蓴羹殊可餐。

    既參幕中畫，復展膝下歡。

    因送故人行，試歌行路難。

    何處路最難，最難在長安。

    長安多權貴，珂珮聲珊珊。

    儒生直如弦，權貴不須干。

    斗酒取一醉，孤琴爲君彈。

    臨岐欲有贈，持以握中蘭。'
- title: 投道一師蘭若宿
  author: 王維
  dynasty: 唐
  content: '一公棲太白，高頂出風煙。

    梵流諸壑遍，花雨一峰偏。

    跡爲無心隱，名因立教傳。

    鳥來還語法，客去更安禪。

    晝涉松路盡，暮投蘭若邊。

    洞房隱深竹，清夜聞遙泉。

    向是雲霞裏，今成枕席前。

    豈唯暫留宿，服事將窮年。'
- title: 閿鄉寓居十首 釣竿
  author: 吳融
  dynasty: 唐
  content: '曾拋釣渚入秦關，今却持竿傍碧灘。

    認得舊溪兼舊意，恰如羊祜識金環。'
- title: 临江仙
  author: 无名氏
  dynasty: 宋
  content: '祖德绵绵盛，家声烨烨传。

    流光重庆子生贤。

    想见朝来庭户、起非烟。

    对客延汤饼，呼童散彩钱。

    休夸骨瘦与神全。

    看取犀庭玉角、已朝天。'
- title: 十玄談（幷序） 轉位
  author: 常察
  dynasty: 唐
  content: '披毛戴角入鄽來，優鉢羅花火裏開。

    煩惱海中爲雨露，無明山上作雲雷。

    鑊湯爐炭吹教滅，劍樹刀山喝使摧。

    金鎖玄關留不住，行於異類且輪回。'
- title: 詩三百三首 五十八
  author: 寒山
  dynasty: 唐
  content: '我見百十狗，箇箇毛鬇鬡。

    臥者渠自臥，行者渠自行。

    投之一塊骨，相與啀喍爭。

    良由爲骨少，狗多分不平。'
- title: 送李中丞之襄州
  author: 劉長卿
  dynasty: 唐
  content: '流落征南將，曾驅十萬師。

    罷歸無舊業，老去戀明時。

    獨立三朝識，輕生一劒知。

    茫茫漢江上，日暮復何之。'
- title: 蓦山溪
  author: 陈东
  dynasty: 宋
  content: '半生羁旅，几度经元夜。

    长是竞虚名，把良宵、等闲弃舍。

    去年元夜，道得□身闲，依旧是，客长安，寂寞孤眠者。

    今年元夜。

    也则非乡社。

    却有人□约，携手□、灯前月下。

    那知风雨，此事又参差，成怨恨，独凄惶，清泪淆然洒。'
- title: 月三首 一
  author: 杜甫
  dynasty: 唐
  content: '斷續巫山雨，天河此夜新。

    若無青嶂月，愁殺白頭人。

    魍魎移深樹，蝦蟆動半輪。

    故園當北斗，直指照西秦。'
- title: 漁父詞一十八首 神効
  author: 呂巖
  dynasty: 唐
  content: '恍惚擒來得自然，偷他造化在其間。

    神鼎內，火烹煎，盡歷陰陽結作丹。'
- title: 南歌子
  author: 赵长卿
  dynasty: 宋
  content: '春思浓如酒，离心乱似绵。

    一川芳草绿生烟。

    客里因循、重过艳阳天。

    屈指归期近，愁眉泪洒然。

    无端还被此情牵。

    为问桃源、还有再逢缘。'
- title: 减字木兰花
  author: 王灼
  dynasty: 宋
  content: '飞霞半缕。

    收尽一天风和雨。

    可惜黄昏。

    残角疏钟要断魂。

    双鱼传信。

    只道横塘消息近。

    心事悠悠。

    同向春风各自愁。'
- title: 白露
  author: 杜甫
  dynasty: 唐
  content: '白露團甘子，清晨散馬蹄。

    圃開連石樹，船渡入江溪。

    憑几看魚樂，迴鞭急鳥棲。

    漸知秋實美，幽徑恐多蹊。'
- title: 朝中措
  author: 王之道
  dynasty: 宋
  content: '满庭岩桂蔼香风。

    人在画堂中。

    欲验鲁侯难老，欢声千里攸同。

    台分金石，源锺淮水，流庆无穷。

    好继汉朝循吏，从兹入拜三公。'
- title: 奉和四月三日上陽水窗賜宴應制得春字
  author: 孫逖
  dynasty: 唐
  content: '今日逢初夏，歡遊續舊旬。

    氣和先作雨，恩厚別成春。

    鳳吹臨清洛，龍輿下紫宸。

    此中歌在藻，還見躍潛鱗。'
- title: 寄三覺山從益上人
  author: 齊己
  dynasty: 唐
  content: '山下人來說，多時不下山。

    是應終未是，閑得且須閑。

    海面雲歸竇，猿邊月上關。

    尋思亂峯頂，空送衲僧還。'
- title: 哭相思
  author: 施惠《幽闺记》
  dynasty: 元
  content: 一别招商已数年，今朝重续旧姻缘，贞心一片如明月，映入清波到底圆。
- title: 失调名
  author: 罗愿
  dynasty: 宋
  content: 九月江南秋色，黄雀雨，鲤鱼风。
- title: 橫吹曲辭 出關
  author: 魏徵
  dynasty: 唐
  content: '中原還逐鹿，投筆事戎軒。

    縱橫計不就，慷慨志猶存。

    策杖謁天子，驅馬出關門。

    請纓羈南越，憑軾下東藩。

    鬱紆陟高岫，出沒望平原。

    古木吟寒鳥，空山啼夜猨。

    既傷千里目，還驚九折魂。

    豈不憚艱險，深懷國士恩。

    季布無二諾，侯嬴重一言。

    人生感意氣，功名誰復論。'
- title: 雜曲歌辭 水鼓子
  author: 不詳
  dynasty: 唐
  content: '雕弓白羽獵初回，薄夜牛羊復下來。

    夢水河邊秋草合，黑山峰外陣雲開。'
- title: 更漏子
  author: 赵崇嶓
  dynasty: 宋
  content: '玉搔头，金约臂。

    娇重不胜残醉。

    留粉黛，晕胭脂。

    浅寒生玉肌。

    待归来，浑未准。

    疑杀那回书信。

    春又好，思无穷。

    卷帘花露浓。'
- title: 別鄉人南還
  author: 張九齡
  dynasty: 唐
  content: '橘柚南中暖，桑榆北地陰。

    何言榮落異，因見別離心。

    吾亦江鄉子，思歸夢寐深。

    聞君去水宿，結思渺雲林。

    牽綴從浮事，遲回謝所欽。

    東南行舫遠，秋浦念猿吟。'
- title: 沁园春
  author: 辛弃疾
  dynasty: 宋
  content: '我见君来，顿觉吾庐，溪山美哉。

    怅平生肝胆，都成楚越，只今胶膝，谁是陈雷。

    搔首踟蹰，爱而不见，要得诗来渴望梅。

    还知否，快清风入手，日看千回。

    直须抖擞尘埃。

    人怪我柴门今始开。

    向松间乍可，从他喝道，庭中且莫，踏破苍苔。

    岂有文章，谩劳车马，待唤青刍白饭来。

    君非我，任功名意气，莫恁徘徊。'
- title: 郡廳有樹晚榮早凋人不識名因題其上
  author: 白居易
  dynasty: 唐
  content: '潯陽郡廳後，有樹不知名。

    秋先梧桐落，春後桃李榮。

    五月始萌動，八月已凋零。

    左右皆松桂，四時鬱青青。

    豈量雨露恩，霑濡不均平。

    榮枯各有分，天地本無情。

    顧我亦相類，早衰向晚成。

    形骸少多病，三十不豐盈。

    毛鬢早改變，四十白髭生。

    誰教兩蕭索，相對此江城。'
- title: 贈容南韋中丞
  author: 陳陶
  dynasty: 唐
  content: '普寧都護軍威重，九驛梯航壓要津。

    十二銅魚尊畫戟，三千犀甲擁朱輪。

    風雲已靜西山寇，閭井全移上國春。

    不獨來蘇發歌詠，天涯半是泣珠人。'
- title: 酹江月・念奴娇
  author: 无名氏
  dynasty: 宋
  content: '东南锺秀。

    记当年、玉麟坠地，风云奔走。

    别驾风流才展骥，未快经纶大手。

    风月平分，吏民胥庆，松李阴浓昼。

    满城灯火，崧高神降时候。

    好是今夕华筵，水沉烟里，竹径松姿瘦。

    闻道君王仄席，尺一凤凰飞诏。

    堤筑新沙，印垂大斗，毡复貂蝉旧。

    麒麟勋业，庄椿难计眉寿。'
- title: 浣溪沙
  author: 姜夔
  dynasty: 宋
  content: '著酒行行满袂风。

    草枯霜鹘落晴空。

    销魂都在夕阳中。

    恨入四弦人欲老，梦寻千驿意难通。

    当时何似莫匆匆。'
- title: 苏幕遮
  author: 苏轼
  dynasty: 宋
  content: '暑笼晴，风解愠。

    雨后馀清，暗袭衣裾润。

    一局选仙逃暑困。

    笑指尊前、谁向青霄近。

    整金盆，轮玉笋。

    凤驾鸾车，谁敢争先进。

    重五休言升最紧。

    纵有碧油，到了输堂印。'
- title: 风流子
  author: 方岳
  dynasty: 宋
  content: '小楼帘不卷，花正闹、灯火竞春宵。

    想旧日何郎，飞金叵罗，三生杜牧，醉董娇饶。

    香尘路，云松鸾髻鬌，月衬马蹄骄。

    仿佛神仙，刘安鸡犬，分明富贵，子晋笙箫。

    人生行乐耳，君不见、迷楼春绿迢迢。

    二十四、经行处，旧月今桥。

    但索笑梅花，酒消新雪，纵情诗草，笔卷春潮。

    俯仰人间陈迹，莫惜金貂。'
- title: 春野行
  author: 溫庭筠
  dynasty: 唐
  content: '草淺淺，春如剪。

    花壓李娘愁，飢蠶欲成繭。

    東城年少氣堂堂，金丸驚起雙鴛鴦。

    含羞更問衛公子，月到枕前春夢長。'
- title: 贺新郎
  author: 吴潜
  dynasty: 宋
  content: '汲水驱炎热。

    晚些儿、披衣露坐，待他凉月。

    俄顷银盘从海际，推上璇霄璧阙。

    尽散作、满怀冰雪。

    万里河潢收卷去，掩长庚、弧矢光都灭。

    一大片，琉璃揭。

    玉□擣药何时歇。

    几千年、阴晴隐现，团圆亏缺。

    月缺还圆人但老，重换朱颜无诀。

    想旧日、嫦娥心别。

    且吸琼浆斟北斗，尽今来、古往俱休说。

    香茉莉，正清绝。'
- title: 酬前駕部員外郎苗發
  author: 李端
  dynasty: 唐
  content: '馬融方直校，閱簡復持鉛。

    素業高風繼，青春壯思全。

    論文多在夜，宿寺不虛年。

    自署區中職，同荒郭外田。

    山鄰三徑絕，野意八行傳。

    煮玉矜新法，留符識舊仙。

    涵苔溪溜淺，搖浪竹橋懸。

    複洞潛棲燕，疎楊半翳蟬。

    詠歌雖有和，雲錦獨成妍。

    應以馮唐老，相譏示此篇。'
- title: 秋日旅舍臥病呈所知
  author: 杜荀鶴
  dynasty: 唐
  content: '秋色上庭枝，愁懷切向誰。

    青雲無勢日，華髮有狂時。

    枕上聞風雨，江南繫別離。

    如何吟到此，此道不聞知。'
- title: 摸鱼儿
  author: 王同祖
  dynasty: 宋
  content: '记年时、荔枝香里，深红一片成阵。

    迎风浴露精神爽，谁似阿娇丰韵。

    黄昏近。

    望翠幕玳席，粉面云鬟映。

    娇波微瞬。

    向烛影交相，歌声闲绕，私语画阑并。

    佳期事，好处天还悭吝。

    莺啼燕语无定。

    一轮明月人千里，空梦云温雨润。

    萧郎病。

    恨天阔鸿稀，杳杳沈芳讯。

    日长人静。

    但时把好山，学他媚妩，偷就眉峰印。'
- title: 江南好・忆江南
  author: 曾布
  dynasty: 宋
  content: '江南客，家有宁馨儿。

    三世文章称大手，一门兄弟独良眉。

    藉甚众多推。

    千里足，来自渥洼池。

    莫倚善题鹦鹉赋，青山须待健时归。

    不似傲当时。'
- title: 恋芳春慢
  author: 万俟咏
  dynasty: 宋
  content: '蜂蕊分香，燕泥破润，暂寒天气清新。

    帝里繁华，昨夜细雨初匀。

    万品花藏四苑，望一带、柳接重津。

    寒食近，蹴踘秋千，又是无限游人。

    红妆趁戏，绮罗夹道，青帘卖酒，台榭侵云。

    处处笙歌，不负治世良辰。

    共见西城路好，翠华定、将出岩宸。

    谁知道，仁主祈祥为民，非事行春。'
- title: 行露
  author: 佚名
  dynasty: 先秦
  content: '厌浥行露，岂不夙夜，谓行多露。

    谁谓雀无角？何以穿我屋？谁谓女无家？何以速我狱？虽速我狱，室家不足！

    谁谓鼠无牙？何以穿我墉？谁谓女无家？何以速我讼？虽速我讼，亦不女从！'
- title: 张君瑞闹道场(第一本)・折桂令
  author: 王实甫
  dynasty: 元
  content: '着小生迷留没乱，心痒难挠。

    哭声儿似莺啭乔林，泪珠儿似露滴花梢。

    大师也难学，把一个发慈悲的脸儿来朦着，击磬的头陀懊恼，添香的行者心焦。

    烛影风摇，香霭云飘；贪着莺莺，烛灭香消。'
- title: 鹧鸪天
  author: 辛弃疾
  dynasty: 宋
  content: '梦断京华故倦游。

    只今芳草替人愁。

    阳关莫作三叠唱，越女应须为我留。

    看逸韵，自名流。

    青衫司马且江州。

    君家兄弟真堪笑，个个能修五凤楼。'
- title: 春臺引
  author: 陳子昂
  dynasty: 唐
  content: '感陽春兮生碧草之油油，懷宇宙以傷遠，登高臺而寫憂。

    遲美人兮不見，恐青歲之遂遒。

    從畢公以酣飲，寄林塘而一留。

    採芳蓀於北渚，憶桂樹於南州。

    何雲木之美麗，而池館之崇幽。

    星臺秀士，月旦諸子。

    嘉青鳥之辰，迎火龍之始。

    挾寶書與瑤瑟，芳蕙華而蘭靡。

    乃掩白蘋，藉綠芷。

    酒既醉，樂未已。

    擊青鐘，歌淥水。

    怨青春之萎絕，贈瑤臺之旖旎。

    願一見而道意，結衆芳之綢繆。

    曷余情之蕩漾，矚青雲以增愁。

    悵三山之飛鶴，憶海上之白鷗。

    重曰：羣仙去兮青春頹，歲華歇兮黃鳥哀。

    富貴榮樂幾時兮，朱宮碧堂生青苔，白雲兮歸來。'
- title: 狼跋
  author: 佚名
  dynasty: 先秦
  content: '狼跋其胡，载疐其尾。公孙硕肤，赤舄几几。

    狼疐其尾，载跋其胡。公孙硕肤，德音不瑕？'
- title: 寄柳州韓司戶郎中
  author: 韋應物
  dynasty: 唐
  content: '達識與昧機，智殊迹同靜。

    於焉得攜手，屢賞清夜景。

    瀟灑陪高詠，從容羨華省。

    一逐風波遷，南登桂陽嶺。

    舊里門空掩，歡遊事皆屏。

    悵望城闕遙，幽居時序永。

    春風吹百卉，和煦變閭井。

    獨悶終日眠，篇書不復省。

    唯當望雨露，霑子荒遐境。'
- title: 鹧鸪天
  author: 无名氏
  dynasty: 宋
  content: 小小池亭自有凉。
- title: 蕙兰芳引
  author: 周邦彦
  dynasty: 宋
  content: '寒莹晚空，点清镜、断霞孤鹜。

    对客馆深扃，霜草未衰更绿。

    倦游厌旅，但梦绕、阿娇金屋。

    想故人别后，尽日空疑风竹。

    塞北氍毹，江南图障，是处温燠。

    更花管云笺，犹写寄情旧曲。

    音尘迢递，但劳远目。

    今夜长，争奈枕单人独。'
- title: 郊廟歌辭 享太廟樂章 大順舞
  author: 鄭絪
  dynasty: 唐
  content: '於穆時文，受天明命。

    允恭玄默，化成理定。

    出震嗣德，應乾傳聖。

    猗歟緝熙，千億流慶。'
- title: 鹊桥仙
  author: 黄机
  dynasty: 宋
  content: '松梢擎雪，竹枝溥露，炯炯照人清韵。

    仙家谱系合长生，元不藉、药炉丹井。

    凌云壮志，垂天健翮，九万扶摇路稳。

    发闻政最有公车，定飞下、日边音信。'
- title: 念奴娇
  author: 陈纪
  dynasty: 宋
  content: '断桥流水，见横斜清浅，一枝孤袅。

    清气乾坤能有几，都被梅花占了。

    玉质生香，冰肌不栗，韵在霜天晓。

    林间姑射，高情迥出尘表。

    除是孤竹夷齐，商山四皓，与尔方向调。

    世上纷纷巡檐者，尔辈何堪一笑。

    风雨忧愁，年来何逊，孤负渠多少。

    参横月落，有怀付与青鸟。'
- title: 摽有梅
  author: 佚名
  dynasty: 先秦
  content: '摽有梅，其实七兮。求我庶士，迨其吉兮。

    摽有梅，其实三兮。求我庶士，迨其今兮。

    摽有梅，顷筐塈之。求我庶士，迨其谓之。'
- title: 鹊桥仙
  author: 黄机
  dynasty: 宋
  content: '薄情也见，多情也见，不似这番著相。

    如何容易买归舟，报南浦、桃花绿涨。

    随君无计，留君无计，赢得泪珠两行。

    夕阳明处一回头，有人在、高楼凝望。'
- title: 山中病後作
  author: 李山甫
  dynasty: 唐
  content: '臥病厭厭三伏盡，商飆初自水邊來。

    高峯枯槁骨偏峭，野樹扶疎葉未摧。

    時序追牽從鬢改，蟬聲酸急是誰催。

    雲門不閉全無事，心外沈然一聚灰。'
- title: 烈文
  author: 佚名
  dynasty: 先秦
  content: '烈文辟公，锡兹祉福。惠我无疆，子孙保之。无封靡于尔邦，维王其崇之。

    念兹戎功，继序其皇之。无竞维人，四方其训之。不显维德，百辟其刑之。于乎，前王不忘！'
- title: 沁园春
  author: 刘清夫
  dynasty: 宋
  content: '浅碧芙蓉，素艳亭亭，前身阿娇。

    记湘滨露冷，酥容倍洁，华清水滑，酒晕全消。

    瑶剪丰肥，云翻碎萼，白羽鲜明时自摇。

    风流处，是古香幽韵，时度仙飙。

    琼枝璧月清标。

    对千朵婵娟倾翠瓢。

    况水晶台榭，低迷净绿，冰霜词调，隐约轻桡。

    细认金房，锺奇孕秀，已觉青衿横素腰。

    西风晚，看花开十丈，玉井非遥。'
- title: 玉楼春
  author: 毛并
  dynasty: 宋
  content: '日长澹澹光风转。

    小尾黄蜂随早燕。

    行寻香迳不逢人，惟有落红千万片。

    酒成憔悴花成怨。

    闲杀羽觞难会面。

    可堪春事已无多，新笋遮墙苔满院。'
- title: 懷武夷山禪師
  author: 貫休
  dynasty: 唐
  content: '萬疊仙山裏，無緣見有緣。

    紅心蕉繞屋，白額虎同禪。

    古木苔封菌，深崖乳雜泉。

    終期還此去，世事祗如然。'
- title: 送狄員外巡按西山軍
  author: 岑參
  dynasty: 唐
  content: '兵馬守西山，中國非得計。

    不知何代策，空使蜀人弊。

    八州崖谷深，千里雲雪閉。

    泉澆閣道滑，水凍繩橋脆。

    戰士常苦飢，糗粮不相繼。

    胡兵猶不歸，空山積年歲。

    儒生識損益，言事皆審諦。

    狄子幕府郎，有謀必康濟。

    胸中懸明鏡，照耀無巨細。

    莫辭冒險艱，可以裨節制。

    相思江樓夕，愁見月澄霽。'
- title: 示柳珵（題擬）
  author: 鑑空
  dynasty: 唐
  content: 興一沙衰恒河沙，兔而罝，犬而拏，牛虎相交與角牙，寶檀終不滅其華。
- title: 相和歌辭 采蓮曲
  author: 李白
  dynasty: 唐
  content: '若耶溪邊采蓮女，笑隔荷花共人語。

    日照新妝水底明，風飄香袖空中舉。

    岸上誰家遊冶郎，三三五五映垂楊。

    紫騮嘶入落花去，見此踟躕空斷腸。'
- title: 望遠曲
  author: 孟郊
  dynasty: 唐
  content: '朝朝候歸信，日日登高臺。

    行人未去植庭梅，別來三見庭花開。

    庭花開盡復幾時，春光駘蕩阻佳期。

    愁來望遠煙塵隔，空憐綠鬢風吹白，何當歸見遠行客。'
- title: 水调歌头
  author: 姚述尧2
  dynasty: 宋
  content: '上苑暮春好，烟雨正溟濛。

    桃蹊冷落无语，嫩绿翳残红。

    好是翠幈乍展，喜见玉英初坼，裁翦费春工。

    绰约更娇软，轻扬万条风。

    散清馥，翻素艳，照晴空。

    佳人羞妒，兢把粉质斗芳容。

    无限恼人风味，别有留春情韵，都付酒杯中。

    极目凭阑久，月影在墙东。'
- title: 前腔换头
  author: 高明《蔡伯喈琵琶记》
  dynasty: 元
  content: '寻思：一怨你死了谁祭祀；二怨你有孩儿，不得他相看顾；三怨你三年，没一个饱暖的日子。

    三载相看甘共苦，一朝分别难同死。'
- title: 虞美人 二
  author: 後主煜
  dynasty: 唐
  content: '春花秋月何時了，往事知多少。

    小樓昨夜又東風，故國不堪回首，月明中。

    雕闌玉砌應猶在，只是朱顏改。

    問君能有幾多愁，恰似一江春水，向東流。'
- title: 浣溪沙
  author: 晁端礼
  dynasty: 宋
  content: '紫蔓凝阴绿四垂。

    暗香撩乱扑罗衣。

    醉眠惟有落花知。

    玉笋纤纤初嗅罢，乌云娜娜乱簪时。

    此般风韵雅相宜。'
- title: 秋兰香
  author: 陈亮
  dynasty: 宋
  content: '未老金茎，些子正气，东篱淡伫齐芳。

    分头添样白，同菊几般黄。

    向闲处、须一一排行。

    浅深饶间新妆。

    那陶令，漉他谁酒，趁醒消详。

    况是此花开后，便蝶乱无花，管甚蜂忙。

    你从今、采却蜜成房。

    秋英诚商量。

    多少为谁，甜得清凉。

    待说破，长生真诀，要饱风霜。'
- title: 效陶潛體詩十六首 十四
  author: 白居易
  dynasty: 唐
  content: '有一燕趙士，言貌甚奇瓌。

    日日酒家去，脫衣典數杯。

    問君何落拓，云僕生草萊。

    地寒命且薄，徒抱王佐才。

    豈無濟時策，君門乏良媒。

    三獻寢不報，遲遲空手迴。

    亦有同門生，先升青雲梯。

    貴賤交道絕，朱門叩不開。

    及歸種禾黍，三歲旱爲災。

    入山燒黃白，一旦化爲灰。

    蹉跎五十餘，生世苦不諧。

    處處去不得，却歸酒中來。'
- title: 廣武懷古
  author: 楊浚
  dynasty: 唐
  content: '河水城下流，登城望彌愜。

    海雲飛不斷，岸草綠相接。

    龍門無舊塲，武牢有遺堞。

    扼喉兵易守，捫指計何捷。

    天奪項氏謀，卒成漢家業。

    鄉山遙可見，西顧淚盈睫。'
- title: 酬婁秀才將之淮南見贈之什
  author: 柳宗元
  dynasty: 唐
  content: '遠棄甘幽獨，誰云值故人。

    好音憐鎩羽，濡沫慰窮鱗。

    困志情惟舊，相知樂更新。

    浪遊輕費日，醉舞詎傷春。

    風月歡寧間，星霜分益親。

    已將名是患，還用道爲鄰。

    機事齊飄瓦，嫌猜比拾塵。

    高冠余肯賦，長鋏子忘貧。

    晼晚驚移律，睽攜忽此辰。

    開顏時不再，絆足去何因。

    海上銷魂別，天邊弔影身。

    秖應西澗水，寂寞但垂綸。'
- title: 進宣宗收復河湟詩
  author: 崔鉉
  dynasty: 唐
  content: '邊陲萬里注恩波，宇宙羣芳洽凱歌。

    右地名王爭解辮，遠方戎壘盡投戈。

    煙塵永息三秋戍，瑞氣遙清九折河。

    共遇聖明千載運，更觀俗阜與時和。'
- title: 如梦令
  author: 姚述尧2
  dynasty: 宋
  content: '龙焙初分丹阙。

    玉果轻翻琼屑。

    彩仗挹香风，搅起一瓯春雪。

    清绝。

    清绝。

    更把兽烟频爇。'
- title: 沙门岛张生煮海・后庭花
  author: 李好古
  dynasty: 元
  content: '那里也阳台云雨踪，不比那秦楼风月丛。

    敢问小娘子家在何处？只在这沧海三千丈，险似那巫山十二峰。

    小生做贵宅女婿，就做了富贵之郎，不知可有人服侍么？俺可更有门风：无非足蛟虬参从，还有那鼋将军、鳖相公、鱼大人、虾爱宠、鼍先锋、龟老翁。

    能浮波，惯弄风；隔云山，千万重；要相逢，指顾中。

    只要小娘子言而有信，俺小生是一个志诚老实的。'
- title: 郊廟歌辭 祭[太]社樂章 舒和
  author: 褚亮
  dynasty: 唐
  content: '神道發生敷九稼，陰極乘仁暢八埏。

    緯武經文隆景化，登祥薦祉啓豐年。'
- title: 長安遣懷
  author: 林寬
  dynasty: 唐
  content: '醉下高樓醒復登，任從浮薄笑才能。

    青龍寺裏三門上，立爲南山不爲僧。'
- title: 宴榮二山池
  author: 孟浩然
  dynasty: 唐
  content: '甲第開金穴，榮期樂自多。

    櫪嘶支遁馬，池養右軍鵝。

    竹引攜琴入，花邀載酒過。

    山公來取醉，時唱接䍦歌。'
- title: 临江仙
  author: 戴复古
  dynasty: 宋
  content: '误入风尘门户，驱来花月楼台。

    樽前几度得徘徊。

    可怜容易别，不见牡丹开。

    莫恨银瓶酒尽，但将妾泪添杯。

    江头恰限北风回。

    再三相祝去，千万寄书来。'
- title: 頌
  author: 大同濟禪師
  dynasty: 唐
  content: '十二時中那事別，子丑寅卯吾今說。

    若會唯心萬法空，釋迦彌勒從茲決。'
- title: 夜題玉泉
  author: 白居易
  dynasty: 唐
  content: '遇客多言愛山水，逢僧盡道厭囂塵。

    玉泉潭畔松間宿，要且經年無一人。'
- title: 满庭芳
  author: 史浩
  dynasty: 宋
  content: '梅萼冰融，柳丝金浅，绪风还报初春。

    木君青旆，猎猎下苍旻。

    亲捧虚皇妙旨，将枯朽、咸与维新。

    须臾见，芳郊乐圃，生气遍无垠。

    青丝，行白玉，一杯介寿，红浪粼粼。

    便安排歌舞，蝶翅莺唇。

    别有神仙窟宅，乾坤内、充满氤氲。

    功成处，花开不老，酒熟镇甘醇。'
- title: 风流子
  author: 杨泽民
  dynasty: 宋
  content: '佳胜古钱塘。

    帝居丽、金屋对昭阳。

    有风月九衢，凤皇双阙，万年芳树，千雉宫墙。

    户十万，家家堆锦绣，处处鼓笙簧。

    三竺胜游，两峰奇观，涌金仙舸，丰乐霞觞。

    芙蓉城何似，楼台簇中禁，帘卷东厢。

    盈望虎貔分列，鸳鹭成行。

    向玉宇夜深，时闻天乐，绛霄风软，吹下炉香。

    惟恨小臣资浅，朝觐犹妨。'
- title: 乐语
  author: 王义山
  dynasty: 宋
  content: '西山元是神仙境，瑞气郁森森。

    彩鸾飞下五云深。

    急管递繁音。

    碧鬓□斜花欲颤，轻盈莲步移金。

    紫檀催拍莫沈吟。

    传入柘枝心。'
- title: 浣溪沙
  author: 舒亶
  dynasty: 宋
  content: '雨洗秋空斜日红。

    青葱瑶辔玉玲珑。

    好风吹起□江东。

    且尽红裙歌一曲，莫辞白酒饮千锺。

    人生半在别离中。'
- title: 双调・春闺怨
  author: 乔吉
  dynasty: 元
  content: '雪月风花收拾够也，用心用力这时节，担儿上一担担风月。

    途路赊，步步些些。

    不系雕鞍门前柳，玉容寂寞见花羞，冷风儿吹雨黄昏后。

    帘控钩，掩上珠楼，风雨替花愁。

    黑海春愁浑无处躲，嫩香腻玉渐消磨，瘦呵也不似今春个。

    无奈何，自画双蛾，添得越愁多。

    薄命儿心肠较软，道声去也泪涟涟，这些时攒下春闺怨。

    离恨天，几度前，羞见月儿圆。'
- title: 昊天塔孟良盗骨・斗鹌鹑
  author: 朱凯
  dynasty: 元
  content: '哎，那厮须不是布雾的蚩尤，又不是飞天的夜叉。

    那厮见你手段高强，被他藏了躲了呢？那厮便藏在云中，躲在、躲在地下，我也翻过乾坤若见他。

    说那厮能变化，我呵喝一喝骨碌碌的海沸山崩，瞅一瞅赤力力的天摧地塌。

    孟良，你猜了半日，只是猜不着。

    你回避。

    既是猜不着，我且回避。

    兀那厮！你来这里做甚么？你快实说。

    你若不说，劈了你这颗狗头来，我则一斧！适才元帅赏了我酒十瓶，羊肉二十斤，不争你劈了我这头，教我怎么吃？快说！你若不说，我就一斧。

    老爷不要燥暴就把斧头劈下来，待我说，我说。

    我是杨家府里小军儿，奉佘太君奶奶的命，着我寄一封书与元帅。

    道是梦中看见老令公，说与番兵交战，不想番兵将老令公困在两狼山虎口交牙峪，困的里无粮草，外无救军。

    有七郎打出阵来求救，不想被潘仁美将七郎绑在花标树上，攒箭射死。

    老令公不能得出，撞李陵碑身死。

    今被韩延寿将老令公尸首烧了，将骨殖挂在幽州昊天寺塔尖上。

    但是过来过往的人，有箭的射三箭，无箭的打三砖，名曰百药箭。

    敢是百箭会？你说的是。

    眼见的哥哥召集众将商量，取那父亲骨殖去，是一件紧要的事，故瞒着我来。

    嗨！哥哥，我们二十四个指挥使，都是一般的兄弟，怎么偏心，只与他们计议，独独着我回避？我再过去，白破了哥哥咱。

    哥哥，我猜着了也。

    你猜着甚的？哥哥，你要搭救爹爹，抢回骨殖去，是么？谁道是俺奶奶来兄弟？既然你知道，他如今把我父亲的骨殖，挂在幽州昊天寺塔尖上，我待要替我父亲盗取这骨殖去，展转寻思，并无妙策。

    如之奈何？哥哥，别的都去不得，只有您兄弟去得。

    兄弟，你若肯去，就是我的重生父母也！您兄弟回避！只这一句儿，你就还将我来。

    兄弟，恁着你是怎么去？你说一遍咱。'
- title: 春興
  author: 賀知章
  dynasty: 唐
  content: '泉噴橫琴膝，花黏漉酒巾。

    盃中不覺老，林下更逢春。'
- title: 前腔
  author: 徐田臣《杀狗记》
  dynasty: 元
  content: '妇女，不识就里，结义的强如骨肉，吉凶祸福，好歹必替吾。

    越添怒，常言道恨小非君子，果是无毒不丈夫。'
- title: 酬皇甫賓客
  author: 白居易
  dynasty: 唐
  content: '玄晏家風黃綺身，深居高臥養精神。

    性慵無病常稱病，心足雖貧不道貧。

    竹院君閑銷永日，花亭我醉送殘春。

    自嫌詩酒猶多興，若比先生是俗人。'
- title: 送範律師往果州
  author: 靈一
  dynasty: 唐
  content: '終南千古後，獨爾繼卿名。

    離障非今日，脩因是幾生。

    亂峰寒影暮，深澗野流清。

    遠客歸心苦，難爲此別情。'
- title: 雜曲歌辭 踏歌詞 二
  author: 崔液
  dynasty: 唐
  content: '庭際花微落，樓前漢已橫。

    金壺催夜盡，羅袖拂寒輕。

    樂笑暢歡情，未半著天明。'
- title: 幺・命文友步京华，看天涯往来车马，对景伤情诉说别离话。一番提起，
  author: 周文质
  dynasty: 元
  content: 数年往事，几度嗟呀。
- title: 杏花天
  author: 史达祖
  dynasty: 宋
  content: '软波拖碧蒲芽短。

    画桥外、花晴柳暖。

    今年自是清明晚。

    便觉芳情较懒。

    春衫瘦、东风翦翦。

    过花坞、香吹醉面。

    归来立马斜阳岸。

    隔岸歌声一片。'
- title: 杏花天
  author: 辛弃疾
  dynasty: 宋
  content: '牡丹昨夜方开遍。

    毕竟是、今年春晚。

    荼䕷付与薰风管。

    燕子忙时莺懒。

    多病起、日长人倦。

    不待得、酒阑歌散。

    副能得见茶瓯面。

    却早安排肠断。'
- title: 西江月
  author: 刘克庄
  dynasty: 宋
  content: '思邈方书去失，休文老病来攻。

    新年筋力太龙锺。

    腰似铁锚儿重。

    雅拜怎生搢笏，徐行也要扶筇。

    田翁邀饮不能从。

    难伴诸公上雍。'
- title: 清平乐
  author: 赵长卿
  dynasty: 宋
  content: '水乡清楚。

    襟袖销袢暑。

    绰约藕花初过雨。

    出浴杨妃无语。

    葡萄满酌玻璃。

    已拼一醉酬伊。

    浪卷夕阳红碎，池光飞上帘帏。'
- title: 送包佶賦得天津橋
  author: 皇甫冉
  dynasty: 唐
  content: '洛陽歲暮作征客，囗囗囗囗囗囗囗。

    相望依然一水間，相思已如千年隔。

    晴煙霽景滿天津，鳳閣龍樓暎水濱。

    豈無朝夕軒車度，其奈相逢非所親。

    鞏樹甘陵愁遠道，他鄉一望人堪老。

    君報還期在早春，橋邊日日看芳草。'
- title: 石州慢
  author: 张元干
  dynasty: 宋
  content: '雨急云飞，惊散暮鸦，微弄凉月。

    谁家疏柳低迷，几点流萤明灭。

    夜帆风使，满湖烟水苍茫，菰蒲零乱秋声咽。

    梦断酒醒时，倚危樯清绝。

    心折。

    长庚光怒，群盗纵横，逆胡猖獗。

    欲挽天河，一洗中原膏血。

    两宫何处，塞垣只隔长江，唾壶空击悲歌缺。

    万里想龙沙，泣孤臣吴越。'
- title: 題連雲堡
  author: 李涉
  dynasty: 唐
  content: '由來天地有關扃，斷壑連山接杳冥。

    一出縱知邊上事，滿朝誰信語堪聽。'
- title: 代邊將有懷
  author: 劉長卿
  dynasty: 唐
  content: '少年辭魏闕，白首向沙場。

    瘦馬戀秋草，征人思故鄉。

    暮笳吹寒月，曉甲帶胡霜。

    自到雲中郡，于今百戰強。'
- title: 鍾山寺避暑勉二三子
  author: 李建勳
  dynasty: 唐
  content: '樓臺雖少景何深，滿地青苔勝布金。

    松影晚留僧共坐，水聲閑與客同尋。

    清涼會擬歸蓮社，沈湎終須棄竹林。

    長愛寄吟經案上，石窗秋霽向千岑。'
- title: 鄰婦哭征夫
  author: 張籍
  dynasty: 唐
  content: '雙鬟初合便分離，萬里征夫不得隨。

    今日軍回身獨歿，去時鞍馬別人騎。'
- title: 送朱慶餘及第後歸越
  author: 姚合
  dynasty: 唐
  content: '勸君緩上車，鄉里有吾廬。

    未得同歸去，空令相見疎。

    山晴棲鶴起，天曉落潮初。

    此慶將誰比，獻親冬集書。'
- title: 水调歌头
  author: 葛长庚
  dynasty: 宋
  content: '堪笑廛中客，都总是迷流。

    冤家缠缚，算来不是你风流。

    不解去寻活路，只是担枷负锁，不肯放教休。

    三万六千日，受尽百年忧。

    得人身，休蹉过，急须修。

    乌飞兔走刹那，又是死临头。

    只这眼前快乐，难免无常两字，何似出尘囚。

    炼就金丹去，万劫自逍遥。'
- title: 雜曲歌辭 舞馬千秋萬歲樂府詞 二
  author: 張說
  dynasty: 唐
  content: '聖王至德與天齊，天馬來儀自海西。

    腕足齊行拜兩膝，繁驕不進蹈千蹄。

    䯱髵奮鬣時蹲踏，鼓怒驤身忽上躋。

    更有銜杯終宴曲，垂頭掉尾醉如泥。'
- title: 潇湘忆故人慢
  author: 王安礼
  dynasty: 宋
  content: '薰风微动，方樱桃弄色，萱草成窠。

    翠帏敞轻罗。

    试冰簟初展，几尺湘波。

    疏帘广厦，寄潇洒、一枕南柯。

    引多少、梦中归绪，洞庭雨棹烟蓑。

    惊回处，闲昼永，但时时，燕雏莺友相过。

    正绿影婆娑。

    况庭有幽花，池有新荷。

    青梅煮酒，幸随分、赢得高歌。

    功名事、到头终在，岁华忍负清和。'
- title: 渔家傲
  author: 无名氏
  dynasty: 宋
  content: '蕙死兰枯篱菊槁。

    返魂香入江南早。

    竹外一枝斜更好。

    谁解道。

    只今惟有东坡老。

    去岁花前人醉倒。

    酒醒花落嫌人扫。

    人去不来春又到。

    愁满抱。

    青山一带连芳草。'
- title: 选冠子
  author: 曹勋
  dynasty: 宋
  content: '秀木撑空，凝云藏岫，处处群山横翠。

    霜风冽面，酒力潜消，征辔暂指天际。

    红叶黄花，水光山色，常爱晓云晴霁。

    念尘埃眯眼，年华易老，觉远行非易。

    常自感、羽客难寻，蓬莱难到，强作林泉活计。

    鱼依密藻，雁过烟空，家信渐遥千里。

    还是关河冷落，斜阳衰草，苇村山驿。

    又鸡声茅店，鸦啼露井重唤起。'
- title: 依韻修睦上人山居十首 六
  author: 李咸用
  dynasty: 唐
  content: '三十年來要自觀，履春冰恐未爲難。

    自於南國同埋劍，誰向東門便挂冠。

    早是人情飛絮薄，可堪時令太行寒。

    多慙幸住匡山下，偷得穠嵐坐臥看。'
- title: 南吕・一枝花惜春
  author: 马致远
  dynasty: 元
  content: '夺残造化功，占断繁华富，芳名喧上苑，和气满皇都。

    论春秀谁如，一任教浪蕊闲花坞。

    正是断人肠三月初，本待学煮海张生，生扭做游春杜甫。'
- title: 嘲黔南觀察南卓
  author: 呂溫
  dynasty: 唐
  content: '終南南太守，南郡在雲南。

    閑向南亭醉，南風變俗談。'
- title: 山中老僧
  author: 歐陽詹
  dynasty: 唐
  content: '笑向來人話古時，繩牀竹杖自扶持。

    秋深頭冷不能剃，白黑蒼然髪到眉。'
- title: 小蘇家
  author: 無名氏
  dynasty: 唐
  content: '雙月謳䛩輾秋碧，細風斜掩神仙宅。

    麥門冬長馬鬣青，茱萸蘂綻蠅頭赤。

    流蘇斗帳懸高壁，綵鳳盤龍繳香額。

    堂內月娥橫剪波，倚門腸斷鰕鬚隔。'
- title: 句
  author: 顏允南
  dynasty: 唐
  content: 誰言百人會，兄弟也霑陪。
- title: 越中逢孫百篇
  author: 方干
  dynasty: 唐
  content: '上才乘酒到山陰，日日成篇字字金。

    鏡水周迴千萬頃，波瀾倒瀉入君心。'
- title: 长相思
  author: 刘克庄
  dynasty: 宋
  content: '烟凄凄。

    草凄凄。

    野火原头烧断碑。

    不知名姓谁。

    印累累。

    冢累累。

    千万人中几个归。

    荣华朝露晞。'
- title: 十亩之间
  author: 佚名
  dynasty: 先秦
  content: '十亩之间兮，桑者闲闲兮，行与子还兮。

    十亩之外兮，桑者泄泄兮，行与子逝兮。'
- title: 北原情三首 二
  author: 劉言史
  dynasty: 唐
  content: '洛陽城北山，古今葬冥客。

    聚骨朽成泥，此山土多白。

    近來送葬人，亦去聞歸聲。

    豈能車輪疾，漸是墓侵城。

    城中人不絕，哀挽相次行。

    莫非北邙後，重向洛城生。'
- title: 眼儿媚
  author: 宋齐愈
  dynasty: 宋
  content: '霏霏疏影转征鸿。

    人语暗香中。

    小桥斜渡，西亭深院，水月朦胧。

    人间不是藏春处，玉笛晓霜空。

    江南树树，黄垂密雨，绿涨薰风。'
- title: 天下乐・半点儿花钿笑靥中，娇红，酒晕浓，天生下没褒弹的可意种。翰
  author: 于伯渊
  dynasty: 元
  content: 林才咏不成，丹青笔画不同，可知道汉宫画爱宠。
- title: 七言 二十七
  author: 呂巖
  dynasty: 唐
  content: '自隱玄都不記春，幾回滄海變成塵。

    玉京殿裏朝元始，金闕宮中拜老君。

    悶即駕乘千歲鶴，閑來高臥九重雲。

    我今學得長生法，未肯輕傳與世人。'
- title: 湘中紀行十首 赤沙湖
  author: 劉長卿
  dynasty: 唐
  content: '茫茫葭菼外，一望一霑衣。

    秋水連天闊，涔陽何處歸。

    沙鷗積暮雪，川日動寒暉。

    楚客來相問，孤舟泊釣磯。'
- title: 减字木兰花
  author: 王观
  dynasty: 宋
  content: '百年能几。

    似数巡环无了日。

    有限时光。

    玉兔金鸟晓夜忙。

    幸逢清世。

    最好排筵斟绿蚁。

    满捧金蕉。

    祝寿如松永不凋。'
- title: 李太白贬夜郎・迎仙客
  author: 王伯成
  dynasty: 元
  content: '比及沾雨露，恨不得吐虹霓，沧海倒倾和月吸。

    向翠红乡，图画里。

    不设着舞筵席，枉辜负了迟日江山丽。'
- title: 卜算子
  author: 向子諲
  dynasty: 宋
  content: '千古一灵根，本妙元明静。

    道个如如已是差，莫认风番影。

    枯木夜堂深，默坐时观省。

    月落乌鸡出户飞，万里关河冷。'
- title: 鶯
  author: 吳融
  dynasty: 唐
  content: '日落林西鳥未知，自先飛上最高枝。

    千啼萬語不離恨，已去又來如有期。

    慣識江南春早處，長驚薊北夢回時。

    謝家園裏成吟久，只欠池塘一句詩。'
- title: 小桃花・归来梅影小窗移，兰麝香风细。翠袖琼簪两行立，捧金杯，绛绡
  author: 无名氏
  dynasty: 元
  content: '楼上笙歌沸。

    冰轮表里，通宵不寐，是爱月夜眠迟。'
- title: 寄華山司空圖二首 二
  author: 虛中
  dynasty: 唐
  content: '逍遙短褐成，一劒動精靈。

    白晝夢仙島，清晨禮道經。

    黍苗侵野徑，桑椹汚閑庭。

    肯要爲隣者，西南太華青。'
- title: 风流子
  author: 蔡伸
  dynasty: 宋
  content: '韶华惊晼晚，青春老、倦客惜年芳。

    庭樾荫浓，半藏莺语，畹兰花减，时有蜂忙。

    粉墙低，嫩岚滋翠葆，零露湿残妆。

    风暖昼长，柳绵吹尽，澹烟微雨，梅子初黄。

    洛浦音容远，书空漫惆怅，往事悲凉。

    无奈锦鳞杳杳，不渡横塘。

    念蝴蝶梦回，子规声里，半窗斜月，一枕馀香。

    拟待自宽，除非铁做心肠。'
- title: 從軍詞五首 二
  author: 令狐楚
  dynasty: 唐
  content: '孤心眠夜雪，滿眼是秋沙。

    萬里猶防塞，三年不見家。'
- title: 红绣鞋・歌扇掩胭脂红褪，舞衣飘兰麝香温，冰丝细织帕罗新。翠裙鹦鹉
  author: 刘庭信
  dynasty: 元
  content: 绿，绣带凤凰纹，玉铺胡蝶粉。
- title: 御街行
  author: 晁端礼
  dynasty: 宋
  content: '柳条弄色梅飘粉。

    还是元宵近。

    小楼深巷月胧明，记得恁时风景。

    庭花影转，珠帘人静，依旧厌厌闷。

    如今对酒翻成恨。

    春瘦罗衣褪。

    王孙何处草萋萋，辜负小欢幽兴。

    谁知此际，有人灯下，偷把归期问。'
- title: 狄青复夺衣袄车・牧羊关
  author: 无名氏
  dynasty: 元
  content: '我从来无虚谬，你心中自恁约，违了限半月期高。

    俺元帅杀斩权谋，你这件事非同一个草草。

    你赶的上夺了呵不见罪，你赶不上呵将来怎耽饶。

    我便有那浑身是口也难分晓，则你那好前程可惜断送了。'
- title: 蜀中九日
  author: 王勃
  dynasty: 唐
  content: '九月九日望鄉臺，他席他鄉送客杯。

    人情已厭南中苦，鴻雁那從北地來。'
- title: 烏栖曲二首 一
  author: 劉方平
  dynasty: 唐
  content: '蛾眉曼臉傾城國，鳴環動佩新相識。

    銀漢斜臨白玉堂，芙蓉行障掩燈光。'
- title: 登高丘而望遠
  author: 李白
  dynasty: 唐
  content: '登高丘，望遠海。

    六鼇骨已霜，三山流安在。

    扶桑半摧折，白日沈光彩。

    銀臺金闕如夢中，秦皇漢武空相待。

    精衛費木石，黿鼉無所憑。

    君不見驪山茂陵盡灰滅，牧羊之子來攀登。

    盜賊劫寶玉，精靈竟何能。

    窮兵黷武今如此，鼎湖飛龍安可乘。'
- title: 江神子慢・江城子慢
  author: 田为
  dynasty: 宋
  content: '玉台挂秋月。

    铅素浅，梅花傅香雪。

    冰姿洁。

    金莲衬、小小凌波罗袜。

    雨初歇。

    楼外孤鸿声渐远，远山外、行人音信绝。

    此恨对语犹难，那堪更寄书说。

    教人红销翠减，觉衣宽金缕，都为轻别。

    太情切。

    消魂处、画角黄昏时节。

    声呜咽。

    落尽庭花春去也，银蟾迥、无情圆又缺。

    恨伊不似馀香，惹鸳鸯结。'
- title: 受恩深
  author: 柳永
  dynasty: 宋
  content: '雅致装庭宇。

    黄花开淡泞。

    细香明艳尽天与。

    助秀色堪餐，向晓自有真珠露。

    刚被金钱妒。

    拟买断秋天，容易独步。

    粉蝶无情蜂已去。

    要上金尊，惟有诗人曾许。

    待宴赏重阳，恁时尽把芳心吐。

    陶令轻回顾。

    免憔悴东篱，冷烟寒雨。'
- title: 送文暢上人東遊
  author: 呂溫
  dynasty: 唐
  content: '隨緣聊振錫，高步出東城。

    水止無恒地，雲行不計程。

    到時爲彼岸，過處即前生。

    今日臨岐別，吾徒自有情。'
- title: 玉烛新
  author: 杨泽民
  dynasty: 宋
  content: '梨花寒食后。

    被丽日和风，一时开就。

    濛濛雨歇，香犹嫩、渐觉芳心彰漏。

    墙头月下，似旧日莺莺相候。

    纤手为、攀折翘枝，轻盈露沾红袖。

    风流出浴杨妃，向海上何人，更询安否。

    百花任斗。

    应粉艳、未减杏粗梅瘦。

    肤丰肉秀。

    □可与群芳推首。

    □方待、酣饮花前，轻歌缓奏。'
- title: 寄中岳顓頊先生
  author: 張喬
  dynasty: 唐
  content: '先生顓頊後，得道自何人。

    松柏卑於壽，兒孫老却身。

    夜窗峰頂曙，寒澗洞中春。

    戀此逍遙境，雲間不可親。'
- title: 辅成王周公摄政・幺篇
  author: 郑光祖
  dynasty: 元
  content: '不足以为天异，何劳的苦圣情。

    陛下梦身穿赤色是周家正，陛下见天分乾象为文章盛，陛下谎地开坤宙主烟尘净。

    太阴昏被日夺了东海月华明，帝星无为云遮了北斗杓儿柄。'
- title: 中和樂九章 歌中宮第五
  author: 盧照鄰
  dynasty: 唐
  content: '祥遊沙麓，慶洽瑤衣。

    黃雲晝聚，白氣宵飛。

    居中履正，稟和體微。

    儀刑赤縣，演教椒闈。

    陶鈞萬國，丹青四妃。

    河洲在詠，風化攸歸。'
- title: 玉臺體題湖上亭
  author: 戎昱
  dynasty: 唐
  content: '湖入縣西邊，湖頭勝事偏。

    綠竿初長笋，紅顆未開蓮。

    蔽日高高樹，迎人小小船。

    清風長入坐，夏月似秋天。'
- title: 虞美人
  author: 文珏
  dynasty: 宋
  content: '歌唇乍启尘飞处。

    翠叶轻轻举。

    似通舞态逞妖容。

    嫩条纤丽玉玲珑。

    怯秋风。

    虞姬珠碎兵戈里。

    莫认埋魂地。

    只应遗恨寄芳丛。

    露和清泪湿轻红。

    古今同。'
- title: 尋陳處士山堂
  author: 劉得仁
  dynasty: 唐
  content: '步溪凡幾轉，始得見幽蹤。

    路隱千根樹，門開萬仞峰。

    片雲生石竇，淺水臥枯松。

    窮谷風光冷，深山翠碧濃。

    鶴看空裏過，仙向坐中逢。

    底露秋潭水，聲微暮觀鐘。

    他年來此定，異日願相容。

    且喜今歸去，人間事更慵。'
- title: 青门饮
  author: 时彦
  dynasty: 宋
  content: '胡马嘶风，汉旗翻雪，彤云又吐，一竿残照。

    古木连空，乱山无数，行尽暮沙衰草。

    星斗横幽馆，夜无眠、灯花空老。

    雾浓香鸭，冰凝泪烛，霜天难晓。

    长记晓妆才了，一杯未尽，离怀多少。

    醉里秋波，梦中朝雨，都是醒时烦恼。

    料有牵情处，忍思量、耳边曾道。

    甚时跃马归来，认得迎门轻笑。'
- title: 幺・万紫千红妖弄色，娇态难禁风力摆。时乱点尘埃，见秋千挂起，芳草
  author: 马致远
  dynasty: 元
  content: 上层阶。
- title: 入華山訪隱者經仙人石壇
  author: 李益
  dynasty: 唐
  content: '三考四嶽下，官曹少休沐。

    久負青山諾，今還獲所欲。

    嘗聞玉清洞，金簡受玄籙。

    夙駕昇天行，雲遊恣霞宿。

    平明矯輕策，捫石入空曲。

    仙人古石壇，苔遶青瑤局。

    陽桂凌煙紫，陰蘿冒水綠。

    隔世聞丹經，懸泉注明玉。

    前驚羽人會，白日天居肅。

    問我將致辭，笑之自相目。

    竦身雲遂起，仰見雙白鵠。

    墮其一紙書，文字類鳥足。

    視之了不識，三返又三復。

    歸來問方士，舉世莫解讀。

    何必若蜉蝣，然後爲跼促。

    鄙哉宦遊子，身志俱降辱。

    再往不及期，勞歌叩山木。'
- title: 贺新郎
  author: 辛弃疾
  dynasty: 宋
  content: '路入门前柳。

    到君家、悠然细说，渊明重九。

    岁晚凄其无诸葛，惟有黄花入手。

    更西风、东篱依旧。

    斗顿南山高如许，是先生、拄杖归来后。

    山不记，何年有。

    是中不减康庐秀。

    倩西风、为君唤起，翁能来否。

    鸟倦飞还平林去，云肯无心出岫。

    剩准备、新诗几首。

    欲辨忘言当年意，慨遥遥、我去羲农久。

    天下事，可无酒。'
- title: 红窗迥
  author: 曹豳
  dynasty: 宋
  content: '春闱期近也，望帝乡迢迢，犹在天际。

    懊恨这一双脚底。

    一日厮赶上五六十里。

    争气。

    扶持我去，转得官归，恁时赏你。

    穿对朝靴，安排你在轿儿里。

    更选个、宫样鞋，夜间伴你。'
- title: 百字谣・念奴娇
  author: 禅峰
  dynasty: 宋
  content: '中秋近也，正于门瑞气，葱葱时节。

    隔岁维熊占吉梦，今夕天生英杰。

    仙籍流芳，瑞龙毓秀，应是非凡骨。

    诗书勋业，妙龄行见英发。

    好是日满三朝，剩陈汤饼，投辖留宾客。

    玉果犀钱排绮宴，窈窕歌珠舞雪。

    枕玉凉时，屏山深处，好事权休说。

    小蛮杨柳，迩来还可攀折。'
- title: 霜天晓角
  author: 葛长庚
  dynasty: 宋
  content: '五羊安在。

    城市何曾改。

    十万人家圜闠，东亦海、西亦海。

    年年蒲涧会。

    地接蓬莱界。

    老树知他一剑，千山外、万山外。'
- title: 句（附存）
  author: 王昌齡
  dynasty: 唐
  content: '王維詩天子，杜甫詩宰相。

    （見宋葉廷珪《海錄碎事》卷十九引《王昌齡集》。

    似出後人依托。

    ）（按：《全唐詩》卷一四一收昌齡《小敷谷龍潭祠作》，第十九句缺一字。

    汲克閣本《唐詩紀事》卷二四引此詩不缺，此句作「奔飛振串梁」。

    ）。'
- title: 小遊仙詩九十八首 三十一
  author: 曹唐
  dynasty: 唐
  content: '鶴不西飛龍不行，露乾雲破洞簫清。

    少年僊子說閑事，遙隔彩雲聞笑聲。'
- title: 摸鱼儿
  author: 王梦应
  dynasty: 宋
  content: '问谁歌、暗香疏影，此花堪照人世。

    起持霜月为花寿，天亦愿花千岁。

    谁有意。

    著如此人间，更著花如此。

    高寒洒洒。

    看浩荡刚风，跨虬飞佩，玉影乱如水。

    行春处，一笑人间紫翠。

    纷纷窥此天地。

    寿如川至。

    □好是、涧翁兹岁喜。

    荣沾南儒恩例。

    捧觞更喜郎君美。

    任夜来归侍。

    见说生辰，恰逢本命，寿筵且未。

    听老聃孙子。

    祝公耆艾，祝公富贵。'
- title: 菩萨蛮
  author: 杨冠卿
  dynasty: 宋
  content: '冰肌玉衬香绡薄。

    无言独倚阑干角。

    相见又还休。

    可堪归去愁。

    碧波溪上路。

    几阵黄昏雨。

    归去断人肠。

    纱厨枕簟凉。'
- title: 春光好
  author: 葛立方
  dynasty: 宋
  content: '去年曾寿生朝。

    正菊黄、初舒翠翘。

    今岁雕堂重预宴，梨雪香飘。

    明年应傍丹霄。

    看宝胯、重重在腰。

    鹊尾吹香笼绣段，且醉金蕉。'
- title: 擲瓦果悟道偈（題擬）
  author: 智閑
  dynasty: 唐
  content: '一挃忘所知，更不自修持。

    [動容揚古路，不墮悄然機]（二句據《景德傳燈錄》卷十一補。

    ）處處無蹤跡，聲色外威儀。

    十方達道者，咸言上上機。'
- title: 迷青琐倩女离魂・尾煞
  author: 郑光祖
  dynasty: 元
  content: '并不闻琴边续断弦，倒做了山间滚磨旗。

    划地接丝鞭别娶了新妻室。

    这是我弃死忘生落来的。'
- title: 水龙吟
  author: 陆游
  dynasty: 宋
  content: '摩诃池上追游路，红绿参差春晚。

    韶光妍媚，海棠如醉，桃花欲暖。

    挑菜初闲，禁烟将近，一城丝管。

    看金鞍争道，香车飞盖，争先占、新亭馆。

    惆怅年华暗换。

    黯销魂、雨收云散。

    镜奁掩月，钗梁拆凤，秦筝斜雁。

    身在天涯，乱山孤垒，危楼飞观。

    叹春来只有，杨花和恨、向东风满。'
- title: 临江仙
  author: 晁补之
  dynasty: 宋
  content: '常记河阳花县里，恰如饭颗山逢。

    春城何处满丝桐。

    纶巾并羽扇，君有古人风。

    重向梁王台畔见，黄花绿酒谁同。

    新诗别后寄南鸿。

    回头思照碧，人在白云中。'
- title: 菩萨蛮
  author: 舒亶
  dynasty: 宋
  content: '白苹洲渚垂杨岸。

    藕花未放青蒲短。

    斜日画船归。

    背人双鹭飞。

    醉眠金马客。

    不道风尘隔。

    红影上窗纱。

    小庭空落花。'
- title: 江行二首 二
  author: 司空圖
  dynasty: 唐
  content: '初程風信好，迴望失津樓。

    日帶潮聲晚，煙含楚色秋。

    戍旗當遠客，島樹轉驚鷗。

    此去非名利，孤帆任白頭。'
- title: 山出雲
  author: 沈亞之
  dynasty: 唐
  content: '片雲朝出岫，孤色逈難親。

    蓋小辭山早，根輕觸石新。

    飄揚經綠野，明麗照青春。

    拂樹疑舒葉，臨江似結鱗。

    從龍方有感，捧日豈無因。

    看助爲霖去，恩沾雨露均。'
- title: 放鷺鷥
  author: 李中
  dynasty: 唐
  content: '池塘多謝久淹留，長得霜翎放自由。

    好去蒹葭深處宿，月明應認舊江秋。'
- title: 下武昌江行望涔陽
  author: 司空曙
  dynasty: 唐
  content: '悠悠次楚鄉，楚口下涔陽。

    雪隱洲渚暗，沙高蘆荻黃。

    漁人共留滯，水鳥自喧翔。

    懷土年空盡，春風又淼茫。'
- title: 浪淘沙
  author: 程垓
  dynasty: 宋
  content: '老去懒寻花。

    独自生涯。

    几枝疏影浸窗纱。

    昨夜月来人不睡，看尽横斜。

    门外欲啼鸦。

    香意凌霞。

    从渠千树绕人家。

    世上一枝元也足，不要随他。'
- title: 减字木兰花
  author: 郭应祥
  dynasty: 宋
  content: '偶然相聚。

    最是人间堪乐处。

    散步寻春。

    来作琴堂不速宾。

    缓歌一曲。

    野鹜纷纷都退缩。

    不用多杯。

    准拟花时日日来。'
- title: 渔父乐・渔歌子
  author: 徐积
  dynasty: 宋
  content: '管得江湖占得山。

    白云同散学云闲。

    清旦出，夕阳还。

    不知身在画屏间。'
- title: 前腔
  author: 刘唐卿《白兔记》
  dynasty: 元
  content: '叮咛嘱付三四声，野草闲花莫要寻。

    将恩爱，将恩爱，番成作画饼，只恐别时容易瘦伶仃。'
- title: 卷耳
  author: 佚名
  dynasty: 先秦
  content: '采采卷耳，不盈顷筐。嗟我怀人，置彼周行。

    陟彼崔嵬，我马虺隤。我姑酌彼金罍，维以不永怀。

    陟彼高冈，我马玄黄。我姑酌彼兕觥，维以不永伤。

    陟彼砠矣，我马瘏矣，我仆痡矣，云何吁矣。'
- title: 祝英台近
  author: 韩淲
  dynasty: 宋
  content: '馆娃宫，采香径，范蠡五湖侧。

    子夜吴歌，声缓不须拍。

    崇桃积李花闲，芳洲绿遍，更冉冉、柳丝无力。

    试思忆。

    老去一片身心，孤负好春色。

    古往今来，时序恼行客。

    去年今日山中，如何知得。

    却又在、他乡寒食。'
- title: 幽縶書情通簡知己
  author: 駱賓王
  dynasty: 唐
  content: '昔歲逢楊意，觀光貴楚材。

    穴疑丹鳳起，場似白駒來。

    一命淪驕餌，三緘慎禍胎。

    不言勞倚伏，忽此遘邅迴。

    驄馬刑章峻，蒼鷹獄吏猜。

    絕縑非易辨，疑璧果難裁。

    揆畫慙周道，端憂滯夏臺。

    生涯一滅裂，岐路幾裴徊。

    青陸春芳動，黃沙旅思催。

    圓扉長寂寂，疎網尚恢恢。

    入穽先搖尾，迷津正曝腮。

    覆盆徒望日，蟄戶未經雷。

    霜歇蘭猶敗，風多木屢摧。

    地幽蠶室閉，門靜雀羅開。

    自憫秦冤痛，誰憐楚奏哀。

    漢陽窮鳥客，梁甫臥龍才。

    有氣還衝斗，無時會鑿坏。

    莫言韓長孺，長作不然灰。'
- title: 忆秦娥
  author: 王千秋
  dynasty: 宋
  content: '云破碧。

    作霜天气西风急。

    西风急。

    一行征雁，数声横笛。

    挑灯试问今何夕。

    柔肠底事愁如织。

    愁如织。

    紫苔庭院，悄无人迹。'
- title: 诉衷情
  author: 张元干
  dynasty: 宋
  content: '儿时初未识方红。

    学语问西东。

    对客呼为红蕊，此兴已偏浓。

    嗟白首，抗尘容。

    费牢笼。

    星球何在，鹤顶长丹，谁寄南风。'
- title: 哭呂衡州六首 一
  author: 元稹
  dynasty: 唐
  content: '氣敵三人傑，交深一紙書。

    我投冰瑩眼，君報水憐魚。

    髀股惟夸瘦，膏肓豈暇除。

    傷心死諸葛，憂道不憂餘。'
- title: 華陽道者
  author: 張蠙
  dynasty: 唐
  content: '華陽洞裏持真經，心嫌來客風塵腥。

    惟餐白石過白日，擬騎青竹上青冥。

    翔螭豈作漢武駕，神娥徒降燕昭庭。

    長生不必論貴賤，却是幽人骨主靈。'
- title: 還丹歌 二三
  author: 楊行真人
  dynasty: 唐
  content: '二精合會，還丹之心。

    若逢此理，不假遠尋。

    黑鉛取陽，朱砂取陰。

    （《還丹歌訣》卷上。

    ）（按：快樂組詩第一首前四句與楊玄一詩幾全同，頗疑二人爲同一人。

    姑分列。

    俟續考。

    ）。'
- title: 状元堂陈母教子・啄木鱼煞
  author: 关汉卿
  dynasty: 元
  content: '咱人这青春有限不再来，金榜无名誓不归，得志也休把升迁看的容易。

    古人诗内，则你那文高休笑状元低。'
- title: 大酺
  author: 杨泽民
  dynasty: 宋
  content: '渐雨回春，风清夏，垂柳凉生芳屋。

    馀花犹满地，引蜂游蝶戏，慢飞轻触。

    院宇深沈，帘栊寂静，苍玉时敲疏竹。

    雕梁新来燕，恣呢喃不住，似曾相熟。

    但双去并来，漫萦幽恨，枕单衾独。

    仙郎去又速。

    料今在、何许停双毂。

    任梦想、频登台榭，遍倚阑干，水云千里空流目。

    纵遇双鱼客，难尽写、别来心曲。

    媚容幸倾城国。

    今日何事，还又难分麰菽。

    寸心天上可烛。'
- title: 买坡塘・摸鱼儿
  author: 无名氏
  dynasty: 宋
  content: '喜西风、朝来如约，新凉一雨初霁。

    家山望断知何处，渺渺长天秋水。

    空眼底。

    叹雁杳鱼沈，尺纸无人寄。

    芸窗草砌。

    渐影颤疏桐，声敲落叶，孤枕怎成睡。

    逢场戏。

    遮莫悲秋憔悴。

    今朝有酒须醉。

    尊前待唤佳人道，为雪藕丝轻脆。

    闲省记。

    便笑口频开，一岁知能几。

    归期尚未。

    且蜡屐兰桡，湖山深处，同赏月中桂。'
- title: 昔昔鹽二十首 蟠龍隨鏡隱
  author: 趙嘏
  dynasty: 唐
  content: '鸞鏡無由照，蛾眉豈忍看。

    不知愁髮換，空見隱龍蟠。

    那愜紅顏改，偏傷白日殘。

    今朝窺玉匣，雙淚落闌干。'
- title: 天街曉望
  author: 胡宿
  dynasty: 唐
  content: '長樂才聞一叩鐘，百官初謁未央宮。

    金波穆穆沙隄月，玉樹琤琤上苑風。

    香重椒蘭橫結霧，氣寒龍虎遠浮空。

    嗟余索米無人問，行避霜臺御史驄。'
- title: 朝中措
  author: 韩元吉
  dynasty: 宋
  content: '清霜著柳夜来寒。

    新月印湖山。

    共喜今年称寿，一尊还在长安。

    人间千载，从教鹤发，且驻朱颜。

    看取烟霄平步，何须九转神丹。'
- title: 洞仙歌
  author: 无名氏
  dynasty: 宋
  content: 窗外蛩吟雨声细。
- title: 春日閑居三首 三
  author: 秦系
  dynasty: 唐
  content: '寂寂池亭裏，軒窗間綠苔。

    游魚牽荇沒，戲鳥踏花摧。

    小徑僧尋去，高峯鹿下來。

    中年曾屢辟，多病復遲迴。'
- title: 郊廟歌辭 儀坤廟樂章 昭升
  author: 薛稷
  dynasty: 唐
  content: '陽靈配德，陰魄昭升。

    堯壇鳳下，漢室龍興。

    俔天作對，前旒是凝。

    化行南國，道盛西陵。

    造舟集灌，無德而稱。

    我粢既絜，我醴既澄。

    陰陰靈廟，光靈若憑。

    德馨惟享，孝思烝烝。'
- title: 還家
  author: 于鄴
  dynasty: 唐
  content: '爲客憶歸舍，歸來還寂寥。

    壯時看欲過，白首固非遙。

    獨酌幾回醉，此愁終不銷。

    猶殘雞與犬，驅去住山椒。'
- title: 前腔
  author: 柯丹邱《荆钗记》
  dynasty: 元
  content: '小寒天气，莫把酒樽歇。

    醉看歌姬容艳冶，春容微晕酒悬颊。'
- title: 行香子
  author: 黄孝迈
  dynasty: 宋
  content: '一春花下，幽恨重重。

    又愁晴，又愁雨，又愁风。'
- title: 江行無題一百首 二十九
  author: 錢珝
  dynasty: 唐
  content: '行到楚江岸，蒼茫人正迷。

    秪如秦塞遠，格磔鷓鴣啼。'
- title: 浪淘沙
  author: 朱敦儒
  dynasty: 宋
  content: '白菊好开迟。

    冷蝶空迷。

    沾风惹露也随时。

    何事深藏偏在后，天性难移。

    陶令最怜伊。

    同病相医。

    寒枝瘦叶更栽培。

    直待群芳零落后，独殿东篱。'
- title: 湘中童謠
  author: 不詳
  dynasty: 唐
  content: 馬去不用鞭，齩牙過今年。
- title: 銅雀妓
  author: 朱放
  dynasty: 唐
  content: '恨唱歌聲咽，愁翻舞袖遲。

    西陵日欲暮，是妾斷腸時。'
- title: 春分投簡陽明洞天作
  author: 元稹
  dynasty: 唐
  content: '中分春一半，今日半春徂。

    老惜光陰甚，慵牽興緒孤。

    偶成投祕簡，聊得泛平湖。

    郡邑移仙界，山川展畫圖。

    旌旗遮嶼浦，士女滿闉闍。

    似木吳兒勁，如花越女姝。

    牛儂驚力直，蠶妾笑睢盱。

    怪我攜章甫，嘲人託鷓鴣。

    閭閻隨地勝，風俗舉華殊。

    跣足沿流婦，丫頭避役奴。

    雕題雖少有，雞卜尚多巫。

    鄉味尤珍蛤，家神愛事烏。

    舟船通海嶠，田種繞城隅。

    櫛比千艘合，袈裟萬頃鋪。

    亥茶闐小市，漁父隔深蘆。

    日脚斜穿浪，雲根遠曳蒲。

    凝風花氣度，新雨草芽蘇。

    粉壞梅辭萼，紅含杏綴珠。

    薅餘秧漸長，燒後葑猶枯。

    綠綟高懸柳，青錢密辮榆。

    馴鷗眠淺瀨，驚雉迸平蕪。

    水靜王餘見，山空謝豹呼。

    燕狂捎蛺蝶，螟挂集蒲盧。

    淺碧鶴新卵，深黃鵝嫩雛。

    邨扉以白板，寺壁耀赬糊。

    禹廟纔離郭，陳莊恰半途。

    石帆何峭嶢，龍瑞本縈紆。

    穴爲探符坼，潭因失箭刳。

    隄形彎熨斗，峰勢踴香爐。

    幢蓋迎三洞，煙霞貯一壺。

    桃枝蟠復直，桑樹亞還扶。

    鼈解稱從事，松堪作大夫。

    榮光飄殿閣，虛籟合笙竽。

    庭狎仙翁鹿，池游縣令鳧。

    君心除健羨，扣寂入虛無。

    岡蹋翻星紀，章飛動帝樞。

    東皇提白日，北斗下玄都。

    騎吏帬皆紫，科車幰盡朱。

    地侯鞭社伯，海若跨天吳。

    霧噴雷公怒，煙揚竈鬼趨。

    投壺憐玉女，噀飯笑麻姑。

    果實經千歲，衣裳重六銖。

    瓊杯傳素液，金匕進雕胡。

    掌裏承來露，盤中釣得鱸。

    菌生悲局促，柯爛覺須臾。

    稊米休言聖，醯雞益伏愚。

    鼓鼙催瞑色，簪組縛微軀。

    遂別真徒侶，還來世路衢。

    題詩歎城郭，揮手謝妻孥。

    幸有桃源近，全家肯去無。'
- title: 竹
  author: 李建勳
  dynasty: 唐
  content: '瓊節高吹宿鳳枝，風流交我立忘歸。

    最憐瑟瑟斜陽下，花影相和滿客衣。'
- title: 中秋臺看月
  author: 無可
  dynasty: 唐
  content: '海雨洗煙埃，月從空碧來。

    水光籠草樹，練影挂樓臺。

    皓耀迷鯨口，晶熒失蚌胎。

    宵分凭欄望，應合見蓬萊。'
- title: 寄菖蒲
  author: 張籍
  dynasty: 唐
  content: '石上生菖蒲，一寸十二節。

    仙人勸我食，令我頭青面如雪。

    逢人寄君一絳囊，書中不得傳此方。

    君能來作棲霞侶，與君同入丹玄鄉。'
- title: 古意代友人投所知
  author: 貫休
  dynasty: 唐
  content: '青松雖有花，有花不如無。

    貧井泉雖清，且無金轆轤。

    客從遠方來，遺我古銅鏡。

    挂之玉堂上，如對軒轅聖。

    天龍睡坤腹，土蝕金鬣綠。

    因知燕趙佳人顏似玉，不得此鏡終不。'
- title: 觀獵
  author: 王維
  dynasty: 唐
  content: '風勁角弓鳴，將軍獵渭城。

    草枯鷹眼疾，雪盡馬蹄輕。

    忽過新豐市，還歸細柳營。

    迴看射鵰處，千里暮雲平。'
- title: 西郊燕集
  author: 韋應物
  dynasty: 唐
  content: '濟濟衆君子，高宴及時光。

    羣山靄遐矚，綠野布熙陽。

    列坐遵曲岸，披襟襲蘭芳。

    野庖薦嘉魚，激澗泛羽觴。

    衆鳥鳴茂林，綠草延高岡。

    盛時易徂謝，浩思坐飄颺。

    眷言同心友，茲遊安可忘。'
- title: 三川驛伏覽座主舍人留題
  author: 杜牧
  dynasty: 唐
  content: '舊跡依然已十秋，雪山當面照銀鉤。

    懷恩淚盡霜天曉，一片餘霞映驛樓。'
- title: 锁窗寒・琐寒窗
  author: 周邦彦
  dynasty: 宋
  content: '暗柳啼鸦，单衣伫立，小帘朱户。

    桐花半亩，静锁一庭愁雨。

    洒空阶，夜阑未休，故人剪烛西窗语。

    似楚江暝宿，风灯零乱，少年羁旅。

    迟暮。

    嬉游处。

    正店舍无烟，禁城百五。

    旗亭唤酒，付与高阳俦侣。

    想东园，桃李自春，小唇秀靥今在否。

    到归时，定有残英，待客携尊俎。'
- title: 惜诵
  author: 屈原
  dynasty: 先秦
  content: '惜诵以致愍兮，发愤以抒情。

    所作忠而言之兮，指苍天以为正。

    令五帝使折中兮，戒六神与向服。

    俾山川以备御兮，命咎繇使听直。

    竭忠诚而事君兮，反离群而赘肬。

    忘儇媚以背众兮，待明君其知之。

    言与行其可迹兮，情与貌其不变。

    故相臣莫若君兮，所以证之不远。

    吾谊先君而后身兮，羌众人之所仇也。

    专惟君而无他兮，又众兆之所雠也。

    壹心而不豫兮，羌无可保也。

    疾亲君而无他兮，有招祸之道也。

    思君其莫我忠兮，忽忘身之贱贫。

    事君而不贰兮，迷不知宠之门。

    患何罪以遇罚兮，亦非余之所志也。

    行不群以巅越兮，又众兆之所咍也。

    纷逢尤以离谤兮，謇不可释也。

    情沉抑而不达兮，又蔽而莫之白也。

    心郁邑余侘傺兮，又莫察余之中情。

    固烦言不可结而诒兮，愿陈志而无路。

    退静默而莫余知兮，进号呼又莫吾闻。

    申侘傺之烦惑兮，中闷瞀之忳忳。

    昔余梦登天兮，魂中道而无杭。

    吾使厉神占之兮，曰有志极而无旁。

    终危独以离异兮，曰君可思而不可恃。

    故众口其铄金兮，初若是而逢殆。

    惩于羹者而吹齑兮，何不变此志也？

    欲释阶而登天兮，犹有曩之态也。

    众骇遽以离心兮，又何以为此伴也？

    同极而异路兮，又何以为此援也？

    晋申生之孝子兮，父信谗而不好。

    行婞直而不豫兮，鲧功用而不就。

    吾闻作忠以造怨兮，忽谓之过言。

    九折臂而成医兮，吾至今而知其信然。

    矰弋机而在上兮，罻罗张而在下。

    设张辟以娱君兮，愿侧身而无所。

    欲儃徊以干傺兮，恐重患而离尤。

    欲高飞而远集兮，君罔谓汝何之？

    欲横奔而失路兮，盖志坚而不忍。

    背膺牉以交痛兮，心郁结而纡轸。

    擣木兰以矫蕙兮，糳申椒以为粮。

    播江离与滋菊兮，愿春日以为糗芳。

    恐情质之不信兮，故重著以自明。

    矫兹媚以私处兮，愿曾思而远身。'
- title: 秋題
  author: 薛能
  dynasty: 唐
  content: '獨坐東南見曉星，白雲微透泬寥清。

    磷磷甃石堪僧坐，一葉梧桐落半庭。'
- title: 雜諷九首 八
  author: 陸龜蒙
  dynasty: 唐
  content: '橫笛喝秋風，清商入疏越。

    君居不夜城，肯怨孤戍月。

    吳兵甚犀利，太白光突兀。

    日已費千金，厪聞侵一撥。

    豈無惡年少，縱酒遊俠窟。

    募爲敢死軍，去以梟叛卒。

    豈無中林士，貫穿學問骨。

    兵法五十家，浩蕩如溟渤。

    高懸鹿皮睡，清澗時依樾。

    分已諾煙霞，全遺事干謁。

    既非格猛獸，未可輕華髪。

    北面師其謀，幾能止征伐。

    何妨秦堇勇，又有曹劌說。

    堯舜尚詢芻，公乎聽無忽。'
- title: 菩萨蛮
  author: 苏轼
  dynasty: 宋
  content: '买田阳羡吾将老。

    从来只为溪山好。

    来往一虚舟。

    聊随物外游。

    有书仍懒著。

    水调歌归去。

    筋力不辞诗。

    要须风雨时。'
- title: 凤栖梧・蝶恋花
  author: 曹冠
  dynasty: 宋
  content: '桂棹悠悠分浪稳。

    烟幕层峦，绿水连天远。

    赢得锦襄诗句满。

    兴来豪饮挥金碗。

    飞絮撩人花照眼。

    天阔风微，燕外晴丝卷。

    翠竹谁家门可款。

    舣舟闲上斜阳岸。'
- title: 续渔歌・玉楼春
  author: 贺铸
  dynasty: 宋
  content: '中年多办收身具。

    投老归来无著处。

    四肢安稳一渔舟，祗许樵青相伴去。

    沧洲大胜黄尘路。

    万顷月波难滓污。

    阿侬原是个中人，非谓鲈鱼留不住。'
- title: 宣義里舍冬暮自貽
  author: 鄭谷
  dynasty: 唐
  content: '幽居不稱在長安，溝淺浮春岸雪殘。

    板屋漸移方帶野，水車新入夜添寒。

    名如有分終須立，道若離心豈易寬。

    滿眼塵埃馳騖去，獨尋煙竹翦漁竿。'
- title: 羅
  author: 李嶠
  dynasty: 唐
  content: '妙舞隨裙動，行歌入扇清。

    蓮花依帳發，秋月鑒帷明。

    雲薄衣初捲，蟬飛翼轉輕。

    若珍三代服，同擅綺紈名。'
- title: 承明殿霍光鬼谏・倘秀才
  author: 杨梓
  dynasty: 元
  content: '臣披不的金章紫绶，刚道的个诚惶顿首。

    臣讲不的舞蹈扬尘三叩头，感陛下特怜念，旧公侯，亲自来问候。

    有几桩事，陛下索从微臣奏咱。

    陛下开赦书撒放罪囚，薄税敛存恤户口，随路州城把庙宇修，诛不择骨肉，赏不避仇雠，恩从上流。'
- title: 謝令狐綯相公賜衣九事
  author: 賈島
  dynasty: 唐
  content: '長江飛鳥外，主簿跨驢歸。

    逐客寒前夜，元戎予厚衣。

    雪來松更綠，霜降月彌輝。

    即日調殷鼎，朝分是與非。'
- title: 闺怨佳人拜月亭・正宫/端正好
  author: 关汉卿
  dynasty: 元
  content: 我想那受官厅，读书舍，谁不曾虎困龙蛰？信着我父亲呵，世间人把丹桂都休折，留着手把雕弓拽。
- title: 竹马子・竹马儿
  author: 柳永
  dynasty: 宋
  content: '登孤垒荒凉，危亭旷望，静临烟渚。

    对雌霓挂雨，雄风拂槛，微收烦暑。

    渐觉一叶惊秋，残蝉噪晚，素商时序。

    览景想前欢，指神京，非雾非烟深处。

    向此成追感，新愁易积，故人难聚。

    凭高尽日凝伫。

    赢得消魂无语。

    极目霁霭霏微，暝鸦零乱，萧索江城暮。

    南楼画角，又送残阳去。'
- title: 水龙吟
  author: 陆游
  dynasty: 宋
  content: '樽前花底寻春处，堪叹心情全减。

    一身萍寄，酒徒云散，佳人天远。

    那更今年，瘴烟蛮雨，夜郎江畔。

    漫倚楼横笛，临窗看镜，时挥涕、惊流转。

    花落月明庭院。

    悄无言、魂消肠断。

    凭肩携手，当时曾效，画梁栖燕。

    见说新来，网萦尘暗，舞衫歌扇。

    料也羞憔悴，慵行芳径，怕啼莺见。'
- title: 宿仙遊寺望月生峰
  author: 薛能
  dynasty: 唐
  content: '公門身入洞門行，出穽離籠似有情。

    僧語夜涼雲樹黑，月生峰上月初生。'
- title: 遣興三首 一
  author: 杜甫
  dynasty: 唐
  content: '下馬古戰場，四顧但茫然。

    風悲浮雲去，黃葉墜我前。

    朽骨穴螻蟻，又爲蔓草纏。

    故老行歎息，今人尚開邊。

    漢虜互勝負，封疆不常全。

    安得廉恥將，三軍同晏眠。'
- title: 蓦山溪
  author: 蔡伸
  dynasty: 宋
  content: '孤城暮角，落日边声静。

    醉袖拂危阑，对天末、孤云愁凝。

    吴津楚望，表里抱江山，山隐隐，水迢迢，满目江南景。

    羁怀易感，往事伤重省。

    罗袂浥残香，鬓星星、忍窥清镜。

    琼英好在，应念玉关遥，凝泪眼，下层楼，回首平林暝。'
- title: 句
  author: 李商隱
  dynasty: 唐
  content: 斜倚綠窗□□□。
- title: 洛陽塵
  author: 貫休
  dynasty: 唐
  content: '昔時昔時洛城人，今作茫茫洛城塵。

    我聞富有石季倫，樓臺五色干星辰。

    樂如天樂日夜聞，錦姝繡妾何紛紛。

    真珠簾中，姑射神人。

    文金線玉，香成暮雲。

    孫秀若不殺，晉室應更貧。

    伊水削行路，塚石花磷磷。

    蒼茫金谷園，牛羊齕荆榛。

    飛鳥好羽毛，疑是綠珠身。'
- title: 終南幽居獻蘇侍郎三首時拜太祝未上 三
  author: 儲光羲
  dynasty: 唐
  content: '卜築青巖裏，雲蘿四垂陰。

    虛室若無人，喬木自成林。

    時有清風至，側聞樵採音。

    鳳皇鳴南岡，望望隔層岑。

    既言山路遠，復道溪流深。

    偓佺空中遊，虯龍水間吟。

    何當見輕翼，爲我達遠心。'
- title: 題清遠峽觀音院二首 一
  author: 盧肇
  dynasty: 唐
  content: '清潭洞澈深千丈，危岫攀蘿上幾層。

    秋盡更無黃葉樹，夜闌唯對白頭僧。'
- title: 好事近
  author: 赵长卿
  dynasty: 宋
  content: '山路乱蝉吟，声隐茂林修竹。

    恰值快风收雨，递荷香芬馥。

    破除愁虑酒宜多，把酒再三嘱。

    遥想溪亭潇洒，称晚凉新浴。'
- title: 万年欢
  author: 王质
  dynasty: 宋
  content: '一轮明月，古人心万年，更寸心存。

    沧海化为黄土，心不成尘。

    杳杳兴亡成败，满乾坤、未见知音。

    抚阑干、欲唤英魂，沈沈又没人应。

    无聊敧枕搔首，梦庐中坛上，一似平生。

    共挽长江为酒，相对同倾。

    不觉霜风敲竹，睡觉来、海与愁深。

    拂袖去，塞北河西，红尘陌上寻人。'
- title: 草桥店梦莺莺(第四本)・折桂令
  author: 王实甫
  dynasty: 元
  content: '想人生最苦离别，可怜见千里关山，独自跋涉。

    似这般割肚牵肠，倒不如义断恩绝。

    虽然是一时间花残月缺，休猜做瓶坠簪折。

    不恋豪杰，不羡骄奢；自愿的生则同衾，死则同穴。'
- title: 偈頌（幷序○序爲南嶽齊己撰） 七十九
  author: 居遁
  dynasty: 唐
  content: '十月夜明深，山寒冷徹心。

    棄緣求大道，一衲更無衾。'
- title: 贺新郎
  author: 吴文英
  dynasty: 宋
  content: '浪影龟纹皱。

    蘸平烟、青红半湿，枕溪窗牖。

    千尺晴霞慵卧水，万叠罗屏拥绣。

    漫几度、吴船回首。

    归雁五湖应不到，问苍茫、钓雪人知否。

    樵唱杳，度深秀。

    重来趁得花时候。

    记留连、空山夜雨，短亭春酒。

    桃李新栽成蹊处，尽是行人去后。

    但东阁、官梅清瘦。

    欸乃一声山水绿，燕无言、风定垂帘昼。

    寒正悄，亸吟袖。'
- title: 临江仙
  author: 苏轼
  dynasty: 宋
  content: '细马远驮双侍女，青巾玉带红靴。

    溪山好处便为家。

    谁知巴峡路，却见洛城花。

    面旋落英飞玉蕊，人间春日初斜。

    十年不见紫云车。

    龙丘新洞府，铅鼎养丹砂。'
- title: 偶居
  author: 李冶
  dynasty: 唐
  content: '心遠浮雲知不還，心雲併在有無間。

    狂風何事相搖蕩，吹向南山復北山。'
- title: 杜蕊娘智赏金线池・感皇恩
  author: 关汉卿
  dynasty: 元
  content: '咱本是泼贱娼优，怎嫁得你俊俏儒流？这是有盟约在前的。

    把枕畔盟、花下约、成虚谬。

    我出你家门也只得半个多月，怎便见得虚谬了那？你道是别匆匆无多半月，我觉的冷清清胜似三秋。

    大姐，我韩辅臣不是了，我跪着你请罪罢！那个要你跪！越显的你嘴儿甜、膝儿软、情儿厚。'
- title: 调笑令・我恰待睡些，不宁贴，熏金炉引梦赊。破题儿告一纸相思赦，楚
  author: 无名氏
  dynasty: 元
  content: '巫娥不顺关截。

    恰相逢陡恁般厮间别，望阳关永远山叠。'
- title: 南浦
  author: 王沂孙
  dynasty: 宋
  content: '柳外碧连天，漾翠纹渐平，低蘸云影。

    应是雪初消，巴山路、蛾眉乍窥清镜。

    绿痕无际，几番漂荡江南恨。

    弄波素袜知甚处，空把落红流尽。

    何时橘里莼乡，泛一舸翩翩，东风归兴。

    孤梦绕沧浪，苹花岸、漠漠雨昏烟暝。

    连筒接缕，故溪深掩柴门静。

    只愁双燕衔芳去，拂破蓝光千顷。'
- title: 兵要望江南 占蛇第十九（京本列第二十一○十二首） 五
  author: 易靜
  dynasty: 唐
  content: '長蛇見，飲水近營傍。

    抽退還鄉方始吉，不然移寨九天方，禳厭免災殃（辛本、川本末八字作「向高強，營壘布旌幢」。

    京本注：「太歲九天上同。

    」）。'
- title: 江行無題一百首 十一
  author: 錢起
  dynasty: 唐
  content: '夜江清未曉，徒惜月光沈。

    不是因行樂，堪傷老大心。'
- title: 兵要望江南 占獸第二十（京本列第二十二，前六首另作「占牛馬第十八」○三十四首） 六
  author: 易靜
  dynasty: 唐
  content: '軍營內，牛馬夜間鳴。

    必有暴兵來覓鬬，直須防備夜偷營，速暗布精兵。'
- title: 皇武 一
  author: 柳宗元
  dynasty: 唐
  content: '皇耆其武，于溵于淮。

    既巾乃車，環蔡具來。

    狡衆昏嚚，甚毒于酲。

    狂奔呌呶，以干大刑。'
- title: 江神子・江城子
  author: 苏轼
  dynasty: 宋
  content: '凤凰山下雨初晴。

    水风清。

    晚霞明。

    一朵芙蕖，开过尚盈盈。

    何处飞来双白鹭，如有意，慕娉婷。

    忽闻江上弄哀筝。

    苦含情，遣谁听。

    烟敛云收，依约是湘灵。

    欲待曲终寻问取，人不见，数峰青。'
- title: 月夜梧桐葉上見寒露
  author: 戴察
  dynasty: 唐
  content: '蕭疎桐葉上，月白露初團。

    滴瀝清光滿，熒煌素彩寒。

    風搖愁玉墜，枝動惜珠乾。

    氣冷疑秋晚，聲微覺夜闌。

    凝空流欲遍，潤物淨宜看。

    莫厭窺臨倦，將晞聚更難。'
- title: 满江红
  author: 辛弃疾
  dynasty: 宋
  content: '美景良辰，算只是、可人风月。

    况素节扬辉，长是十分清彻。

    著意登楼瞻玉兔，何人张幕遮银阙。

    倩飞帘、得得为吹开，凭谁说。

    弦与望，从园缺。

    今与昨，何区别。

    羡夜来手把，桂花堪折。

    安得便登天柱上，从容陪伴酬佳节。

    更如今，不听麈谈清，愁如发。'
- title: 三・叫喳喳锦缆移，闹垓垓画桨摇。那里取明眸皓齿姆军稍，更做道孙武
  author: 詹时雨
  dynasty: 元
  content: '子教得来武艺高。

    上不过提铃喝号，抵多少碧桃花下坐吹箫。'
- title: 前腔
  author: 徐田臣《杀狗记》
  dynasty: 元
  content: '人情好歹非偶然，奈总是前缘。

    是则是官人没宛转，我娘行白当相劝。

    听时易言，不听后别作机变。

    休挂念，自临风对月消遣。'
- title: 渚宮西城池上居
  author: 齊己
  dynasty: 唐
  content: '城東移錫住城西，綠遶春波引杖藜。

    翡翠滿身衣有異，鷺鷥通體格非低。

    風搖柳眼開煙小，暖逼蘭芽出土齊。

    猶有幽深不相似，剡溪乘櫂入耶溪。'
- title: 鲁智深喜赏黄花峪・哭皇天
  author: 无名氏
  dynasty: 元
  content: '莫不是再生下张车骑？张车骑是张飞，这个人义利害似他。

    莫不是重生下胡敬德？尉迟敬德也不如他。

    哥也，张飞比他如何？张飞不如他。

    敬德比他如何？也不如他。

    哥，您兄弟比他如何？你也不如他。

    阿，恼的我磕叉叉斧砍人，俺这里敲牛宰马，做个庆喜的筵席。

    你则待稳拍做筵席。

    山儿，你怎生强嘴也那？不是李山儿便强嘴，哥也，您兄弟有功劳来也。

    你有甚么功劳？小可如我郓州东平府带着枷披着锁，我跳三层家那死囚牢，比那时节更省我些气力。

    你三日不杀人呵呢？我三日不杀人呵。

    我浑身上下拘系，三日不放火呢？我三日不放火呵。

    倚着那石墙下呵盹睡。

    我哄他者。

    山儿，我着你杀人。'
- title: 東城初陷與薛員外王補闕暝投南山佛寺
  author: 錢起
  dynasty: 唐
  content: '日昃石門裏，松聲山寺寒。

    香雲空靜影，定水無驚湍。

    洗足解塵纓，忽覺天形寬。

    清鐘揚虛谷，微月深重巒。

    噫我朝露世，翻浮與波瀾。

    行運遘憂患，何緣親盤桓。

    庶將鏡中象，盡作無生觀。'
- title: 菩萨蛮
  author: 赵彦端
  dynasty: 宋
  content: '绣罗裙上双鸳带。

    年年长系春心在。

    梅子别时青。

    如今浑已成。

    美人书幅幅。

    中有连环玉。

    不是只催归。

    要情无断时。'
- title: 沁园春
  author: 陈人杰
  dynasty: 宋
  content: '世路如秋，万里萧条，君何所之。

    想鲈乡烟水，尚堪垂钓，虎丘泉石，尽可题诗。

    橙弄霜黄，芦飘雪白，何处西风无酒旗。

    经行地，有会心之事，好吐胸奇。

    一邱封了要离。

    问世上男儿今有谁。

    但一尊相属，居然感慨，扁舟独往，可是嶔崎。

    齐邸歌鱼，扬州跨鹤，风味浅深君自知。

    匆匆去，算梅边春动，又是归期。'
- title: 酹江月・念奴娇
  author: 葛长庚
  dynasty: 宋
  content: '思量世事，几千般翻覆，是非多少。

    随分随缘天地里，心与江山不老。

    道在天先，神游物外，自有长生宝。

    洞门无锁，悄无一个人到。

    一条柱杖横肩，芒鞋紧峭，正风清月好。

    惊觉百年浑似梦，空被利名萦绕。

    野鹤纵横，孤云自在，对落花芳草。

    来朝拂袖，谁来南岳寻我。'
- title: 减字木兰花
  author: 刘泾
  dynasty: 宋
  content: '凭谁妙笔。

    横扫素缣三百尺。

    天下应无。

    此是钱塘湖上图。

    一般奇绝。

    云淡天高秋夜月。

    费尽丹青。

    只这些儿画不成。'
- title: 瑞鹤仙
  author: 黄人杰
  dynasty: 宋
  content: '飞花闲院落。

    渐燕觜泥融，蜂须香薄。

    风光未全恶。

    有出林青杏，殿春红药。

    东皇旧约。

    把馀芳、一时留著。

    等君侯维岳佳辰，惜景为供春酌。

    新乐。

    谁番清韵，非石非金，金城弦索。

    如闻荐鹗，青云外，有飞削。

    双凫容与，摩天东上，稳步鸾台凤阁。

    管平泉，昼锦归时，发犹未鹤。'
- title: 采蘩
  author: 佚名
  dynasty: 先秦
  content: '于以采蘩？于沼于沚。于以用之？公侯之事。

    于以采蘩？于涧之中。于以用之？公侯之宫。

    被之僮僮，夙夜在公。被之祁祁，薄言还归。'
- title: 鲠直张千替杀妻・得胜令
  author: 无名氏
  dynasty: 元
  content: '我死呵记相识，你从今好将息。

    与我干取些穷活计，休惹人闲是非。

    你非。

    你再休贪杯，见放着傍州例。

    你若求妻，常言道丑妇家中宝，休贪他人才精精细细，伶伶俐俐，能言快语，不中。

    娶一个端方稳重的。'
- title: 乳燕飞・贺新郎
  author: 无名氏
  dynasty: 宋
  content: '指点金蕉叶。

    倩双成、十分为注，九天琼液。

    中有玉梅风露气，持寿卯金仙伯。

    听贱子、歌翻新阕。

    不作寻常儿女祝，把先生、好事从头说。

    须快饮，莫留滴。

    风流晋宋人物。

    有锦囊万首，不博小儿馆职。

    膝下双雏真伟器，足继传家事业。

    且做个、人间闲客。

    试问种春春几许，尽芝田万顷天来阔。

    天有尽，春无极。'
- title: 元和元年蒙恩封成紀縣伯時室中封安喜縣君感慶兼懷聊申賀贈
  author: 權德輿
  dynasty: 唐
  content: '啓土封成紀，宜家縣安喜。

    同欣井賦開，共受閨門祉。

    珩璜聯采組，琴瑟諧宮徴。

    更待懸車時，與君歡暮齒。'
- title: 青玉案
  author: 黎廷瑞
  dynasty: 宋
  content: '巨舟双橹鸣鹅鹳。

    千万顷、玻璃面。

    宇宙浮萍堪永叹。

    黄唐开辟，秦隋争战。

    不把江山换。

    芦花新雪秋撩乱。

    何处渔舟起孤管。

    一片古愁萦不断。

    平沙矮树，溪烟荒岸。

    落日西风雁。'
- title: 念奴娇
  author: 葛郯
  dynasty: 宋
  content: '冯夷微怒，被鲛人水府，织成绡縠。

    何处飞来双白鹭，点破一溪寒玉。

    岸柳烟迷，海棠酒困，赢得春眠足。

    凭栏搔首，为谁消遣愁目。

    遥想居士床头，竹渠新雨，溜瓮中春醁。

    不惜千锺为客寿，倒卧南山新绿。

    晚月催归，春风留住，费尽纱笼烛。

    恍疑仙洞，梦游天柱林屋。'
- title: 解蹀躞
  author: 杨无咎
  dynasty: 宋
  content: '金谷楼中人在，两点眉颦绿。

    叫云穿月，横吹楚山竹。

    怨断忧忆因谁，坐中有客，犹记住、平阳宿。

    泪盈目。

    百转千声相续。

    停杯听难足。

    谩夸天海风涛旧时曲。

    夜深烟惨云愁，倩君沈醉，明日看、梅梢玉。'
- title: 秋晚
  author: 李咸用
  dynasty: 唐
  content: '斜陽山雨外，秋色思無窮。

    柳葉飄乾翠，楓枝撼碎紅。

    鬢毛看似雪，生計尚如蓬。

    不及樵童樂，蒹葭一笛風。'
- title: 二月奉教作
  author: 李嶠
  dynasty: 唐
  content: '柳陌鸎初囀，梅梁燕始歸。

    和風泛紫若，柔露濯青薇。

    日豔臨花影，霞翻入浪暉。

    乘春重遊豫，淹賞玩芳菲。'
- title: 贺新郎
  author: 夏元鼎
  dynasty: 宋
  content: '天上神仙路。

    问谁能、超凡入圣，平虚交付。

    三岛十洲无限景，稳驾鸾舆鹤驭。

    更驯伏、木龙金虎。

    造化小儿真剧戏，炼阳精、要戴乾为父。

    须定力，似愚鲁。

    三旬一遇交乌兔。

    便丹成、天长地久，桑田变否。

    四象五行攒簇处，全藉黄婆真土。

    无私授、人多胡做。

    堪叹红尘声利客，向花朝月夕寻妆妇。

    应不解，乘槎去。'
- title: 贺新郎
  author: 陈亮
  dynasty: 宋
  content: '昵昵骈头语。

    笑黄花、重阳去也，不成分数。

    倾国容华随时唤，依旧清歌妙舞。

    苦未冷、都无星暑。

    恰好良辰花共酒，斗尊前、见在阳台女。

    朝共暮，定何许。

    蓼红徙倚明汀渚。

    正萧萧、迎风夹岸，淡烟微雨。

    笃耨龙涎烧未也，好向儿家祝取。

    是有分、分工须与。

    以色事人能几好，愿衾稠、无缝休离阻。

    心一片，丝千缕。'
- title: 满江红
  author: 方岳
  dynasty: 宋
  content: '说与梅花，且莫道、今年无雪。

    君不见、秋崖鬓底，茎茎骚屑。

    笔砚只催人老大，湖山不了诗愁绝。

    问笭箵、何事下矶来，抛云月。

    重省起，西山芴。

    终负却，东山屐。

    把草堂借与，鹭眠鸥歇。

    乌帽久闲苍藓石，青衫今作枯荷叶。

    笑人间、万事竟何如，从吾拙。'
- title: 谒金门
  author: 陈克
  dynasty: 宋
  content: '罗帐薄。

    缥缈绮疏飞阁。

    红地团花金解络。

    香囊垂四角。

    尽日春风帘幕。

    谁见绿屏纤弱。

    云压枕函钗自落。

    无端春梦恶。'
- title: 半夜雷轰荐福碑・梅花酒
  author: 马致远
  dynasty: 元
  content: '呀，张仲泽你忒下得，说小生当日，正波迸流移，无处可也依栖。

    他倚恃着黄金浮世在，我险些儿白发故人稀。

    当日在，村庄里、村庄里，教学的；教学的，谢天地；谢天地，遂风雷；遂风雷，脱白衣；脱白衣，上丹墀；上丹墀，帝王知；帝王知，我身亏；我身亏，那一日；那一日，便心坦克；便心里，得便宜。'
- title: 述夢詩四十韻
  author: 李德裕
  dynasty: 唐
  content: '賦命誠非薄，良時幸已遭。

    君當堯舜日，官接鳳皇曹。

    目睇煙霄闊，心驚羽翼高。

    椅梧連鶴禁，壀堄接龍韜。

    我后憐詞客，吾僚並雋髦。

    著書同陸賈，待詔比王褒。

    重價連懸璧，英詞淬寶刀。

    泉流初落澗，露滴更濡毫。

    赤豹欣來獻，彤弓喜暫櫜非煙含瑞氣，馴雉潔霜毛。

    靜室便幽獨，虛樓散鬱陶。

    花光晨豔豔，松韻晚騷騷。

    畫壁看飛鶴，仙圖見巨鼇。

    倚簷陰藥樹，落格蔓蒲桃。

    荷靜蓬池鱠，冰寒郢水醪。

    荔枝來自遠，盧橘賜仍叨。

    麝氣隨蘭澤，霜華入杏膏。

    恩光惟覺重，攜挈未爲勞。

    夕閱梨園騎，宵聞禁杖獒。

    扇回交彩翟，鵰起颺銀絛。

    轡待袁絲攬，書期蜀客操。

    盡規常謇謇，退食尚忉忉。

    龜顧垂金鈕，鸞飛曳錦袍。

    御溝楊柳弱，天廐驌驦豪。

    屢換青春直，閑隨上苑遨。

    煙低行殿竹，風拆繞牆桃。

    聚散俄成昔，悲愁益自熬。

    每懷仙駕遠，更望茂陵號。

    地接三茅嶺，川迎伍子濤。

    花迷瓜步暗，石固蒜山牢。

    蘭野凝香管，梅洲動翠篙。

    泉魚驚綵妓，溪鳥避干旄。

    感舊心猶絕，思歸首更搔。

    無聊燃[蜜]炬，誰復勸金舠。

    嵐氣朝生棟，城陰夜入濠。

    望煙歸海嶠，送鴈渡江臯。

    宛馬嘶寒櫪，吳鉤在錦弢。

    未能追狡兔，空覺長黃蒿。

    水國逾千里，風帆過萬艘。

    閱川終古恨，惟見暮滔滔。'
- title: 尾・须将酩酊酬佳致，乐意开怀庆喜。但愿岁岁赏元宵，则这的是人生落
  author: 无名氏
  dynasty: 元
  content: '得的。

    绿柳凋残，黄花放彻。

    塞雁声悲，寒蛩韵切。

    旧恨千般，新愁万叠。

    正美满，忍间别。

    雨歇云收，花残月缺。'
- title: 逢故人
  author: 杜牧
  dynasty: 唐
  content: '年年不相見，相見却成悲。

    教我淚如霰，嗟君髪似絲。

    正傷攜手處，況值落花時。

    莫惜今宵醉，人間忽忽期。'
- title: 沁园春
  author: 冯取洽
  dynasty: 宋
  content: '问讯柳溪，溪上柳容，胡为带埃。

    叹阳春陡变，孰为披拂，赏音难遇，谁与徘徊。

    好在湖山，吾容不辱，寄径垂条岂偶哉。

    休摇荡，且深根宁极，免俗人猜。

    何妨傍竹依梅。

    待青眼春回一笑开。

    尽攀丝弄叶，效颦施黛，笼鞯拂帽，藉阴传杯。

    未碍飞绵，一高千丈，风力微时稳下来。

    天难问，便陶门汉苑，一任安排。'
- title: 後庭花 一
  author: 毛熙震
  dynasty: 唐
  content: '鶯啼燕語芳菲節，瑞庭花發。

    昔時歡宴歌聲揭，管弦清越。

    自從陵谷追遊歇，畫梁塵黦。

    傷心一片如珪月，閑鎖宮闕。'
- title: 最後頌（一作「語」）
  author: 智閑
  dynasty: 唐
  content: '有一語，全規矩，休思量，不自許。

    路逢同道人，楊眉省來處。

    踏不著，多疑慮，却思量，帶伴侶。

    一生參學事無成，慇懃抱得栴檀樹。'
- title: 舞馬詞六首 六
  author: 張說
  dynasty: 唐
  content: '聖君出震應籙，神馬浮河獻圖。

    足踏天庭鼓舞，心將帝樂躊躕。'
- title: 菩萨蛮
  author: 邓肃
  dynasty: 宋
  content: '一心唯欲南园去。

    东山著意留难住。

    曾惯识追风。

    马群今已空。

    金盘盛玉露。

    情绝鸳鸯侣。

    破贼凯还归。

    冲天看一飞。'
- title: 帝台春
  author: 李甲
  dynasty: 宋
  content: '芳草碧色，萋萋遍南陌。

    暖絮乱红，也知人、春愁无力。

    忆得盈盈拾翠侣，共携赏、凤城寒食。

    到今来，海角逢春，天涯为客。

    愁旋释。

    还似织。

    泪暗拭。

    又偷滴。

    谩伫立、遍倚危阑，尽黄昏，也只是、暮云凝碧。

    拼则而已今拼了，忘则怎生便忘得。

    又还问鳞鸿，试重寻消息。'
- title: 草虫
  author: 佚名
  dynasty: 先秦
  content: '喓喓草虫，趯趯阜螽。未见君子，忧心忡忡。亦既见止，亦既觏止，我心则降。

    陟彼南山，言采其蕨。未见君子，忧心惙惙。亦既见止，亦既觏止，我心则说。

    陟彼南山，言采其薇。未见君子，我心伤悲。亦既见止，亦既觏止，我心则夷。'
- title: 二月晦日留別鄠中友人
  author: 賈島
  dynasty: 唐
  content: '立馬柳花裏，別君當酒酣。

    春風漸向北，雲雁不飛南。

    明曉日初一，今年月又三。

    鞭羸去暮色，遠嶽起煙嵐。'
- title: 喜馬戴冬夜見過期無可上人不至 二
  author: 姚合
  dynasty: 唐
  content: '內殿臣相命，開罇話舊時。

    夜鐘催鳥絕，積雪阻僧期。

    林靜寒聲遠，天陰曙色遲。

    今宵復何夕，鳴珮坐相隨。'
- title: 减字木兰花
  author: 夏倪
  dynasty: 宋
  content: '江涵晓日。

    荡漾波光摇桨入。

    笑指浯溪。

    漫叟雄文锁翠微。

    休嗟不偶。

    归到中州何处有。

    独立风烟。

    湘水浯台总接天。'
- title: 東征答朝臣相送
  author: 陳子昂
  dynasty: 唐
  content: '平生白雲意，疲薾愧爲雄。

    君王謬殊寵，旌節此從戎。

    挼繩當繫虜，單馬豈邀功。

    孤劒將何托，長謠塞上風。'
- title: 临江仙
  author: 赵长卿
  dynasty: 宋
  content: '忆昔去年花下饮，团蛮争看酴醿。

    酒浓花艳两相宜。

    醉中尝记得，裙带写新诗。

    还是春光惊已暮，此身犹在天涯。

    断肠无奈苦相思。

    忧心徒耿耿，分付与他谁。'
- title: 雀飛多
  author: 張籍
  dynasty: 唐
  content: '雀飛多，觸網羅，網羅高樹顛。

    汝飛蓬蒿下，勿復投身網羅間。

    粟積倉，禾在田。

    巢之雛，望其母來還。'
- title: 詩偈 一
  author: 龐藴
  dynasty: 唐
  content: '須彌頹，五嶽崩，大海竭，十方空。

    乾坤尚納毛頭裏，日月猶潛毫相中。

    此是西國那提子，示寂不起現神通。

    妙德啓口問不二，忘言入理顯真宗。'
- title: 宮詞百首 五十四
  author: 和凝
  dynasty: 唐
  content: '雲行風靜早秋天，競遶盆池蹋采蓮。

    罨畫披袍從窣地，更尋宮柳看鳴蟬。'
- title: 雜曲歌辭 拋毬樂 二
  author: 劉禹錫
  dynasty: 唐
  content: '春早見花枝，朝朝恨發遲。

    及看花落後，却憶未開時。

    幸有拋毬樂，一杯君莫辭。'
- title: 同前
  author: 无名氏《张协状元》
  dynasty: 元
  content: '洒出自相公庇，论人情常是美。

    见说一女已倾弃，人道却有一女奇。

    若是时，若是时，却当与君，作个道理。'
- title: 西江月
  author: 无名氏
  dynasty: 宋
  content: '一片冰霜气概，几多锦绣文章。

    鹏抟相踵桂枝香。

    盛事争夸歆向。

    岁岁蓂敷九叶，喜催一线迎长。

    柏松祝算奉霞觞。

    事业非熊吕望。'
- title: 詠狗蚤
  author: 李貞白
  dynasty: 唐
  content: '與蝨都來不較多，㩧挑筋斗太嘍囉。

    忽然管著一籃子，有甚心情那你何。'
- title: 清平乐
  author: 晏几道
  dynasty: 宋
  content: '莲开欲遍。

    一夜秋声转。

    残绿断红香片片。

    长是西风堪怨。

    莫愁家住溪边。

    采莲心事年年。

    谁管水流花谢，月明昨夜兰船。'
- title: 张天师断风花雪月・南宫/一枝花
  author: 吴昌龄
  dynasty: 元
  content: '可不道既读孔吊书，那里也必达周公礼？你今日相思容易得，岂不闻饱病可兀的最难医？他从来老老实实，忒软善忒温若，近新来陡恁的。

    他待学遇云英乞玉的裴航，赋洛神来珠的曹植。'
- title: 雜曲歌辭 甘州
  author: 不詳
  dynasty: 唐
  content: '欲使傳消息，空書意不任。

    寄君明月鏡，偏照故人心。'
- title: 菩萨蛮
  author: 朱敦儒
  dynasty: 宋
  content: '芙蓉红落秋风急。

    夜寒纸帐霜华湿。

    枕畔木瓜香。

    晓来清兴长。

    轻舟青箬笠。

    短棹溪光碧。

    去觅谢三郎。

    芦花何处藏。'
- title: 祝英台近
  author: 张炎
  dynasty: 宋
  content: '占宽闲，锄浩渺。

    船舣水村悄。

    非雾非烟，生气覆瑶草。

    蒙茸数亩春阴，梦魂落寞，知踏碎、梨花多少。

    听孤啸。

    山浅种玉人归，缥缈度晴峭。

    鹤下芝田，五色散微照。

    笑他隔浦谁家，半江疏雨，空吟断、一犁清晓。'
- title: 双调・夜行船扬州忆旧
  author: 狄君厚
  dynasty: 元
  content: '忆昔扬州廿四桥，玉人何处也吹箫。

    绛烛烧春，金船吞月，良夜几番欢笑。'
- title: 点绛唇
  author: 陈亮
  dynasty: 宋
  content: '碧落蟠桃，春风种在琼瑶苑。

    几回花绽。

    一子千年见。

    香染丹霞，摘向流虹旦。

    深深愿。

    万年天算。

    玉颗常来献。'
- title: 酌
  author: 佚名
  dynasty: 先秦
  content: 于铄王师，遵养时晦。时纯熙矣，是用大介。我龙受之，蹻蹻王之造。载用有嗣，实维尔公允师。
- title: 除授太學國子監司籍之職因賦
  author: 何堅
  dynasty: 唐
  content: '九重天子重英豪，御殿傳恩賜綠袍。

    樂道直欲學商尹，致君恒切佐唐堯。

    瓊林日照宮花燦，金榜風搖姓字高。

    幸荷召頒入太學，相期聯步覲天朝。'
- title: 眉妩
  author: 王沂孙
  dynasty: 宋
  content: '渐新痕悬柳，澹彩穿花，依约破初暝。

    便有团圆意，深深拜，相逢谁在香径。

    画眉未稳，料素娥、犹带离恨。

    最堪爱、一曲银钩小，宝帘挂秋冷。

    千古盈亏休问。

    叹慢磨玉斧，难补金镜。

    太液池犹在，凄凉处、何人重赋清景。

    故山夜永。

    试待他、窥户端正。

    看云外山河，还老尽、桂花影。'
- title: 山鬼
  author: 屈原
  dynasty: 先秦
  content: '若有人兮山之阿，被薜荔兮带女萝

    既含睇兮又宜笑，子慕予兮善窈窕

    乘赤豹兮从文狸，辛夷车兮结桂旗

    被石兰兮带杜衡，折芬馨兮遗所思

    余处幽篁兮终不见天，路险难兮独后来

    表独立兮山之上，云容容兮而在下

    杳冥冥兮羌昼晦，东风飘兮神灵雨

    留灵修兮憺忘归，岁既晏兮孰华予

    采三秀兮于山间，石磊磊兮葛蔓蔓

    怨公子兮怅忘归，君思我兮不得闲

    山中人兮芳杜若，饮石泉兮荫松柏

    君思我兮然疑作

    雷填填兮雨冥冥，猿啾啾兮狖夜鸣

    风飒飒兮木萧萧，思公子兮徒离忧。'
- title: 訪山叟留題
  author: 李中
  dynasty: 唐
  content: '策杖尋幽客，相攜入竹扃。

    野雲生晚砌，病鶴立秋庭。

    茶美睡心爽，琴清塵慮醒。

    輪蹄應少到，門巷草青青。'
- title: 酬裴十四
  author: 皇甫冉
  dynasty: 唐
  content: '淮海各聯翩，三年方一見。

    素心終不易，玄髮何須變。

    舊國想平陵，春山滿陽羨。

    隣雞莫遽唱，共惜良夜晏。'
- title: 浣溪沙
  author: 徐俯
  dynasty: 宋
  content: '西塞山前白鹭飞。

    桃花流水鳜鱼肥。

    一波才动万波随。

    黄帽岂如青箬笠，羊裘何似绿蓑衣。

    斜风细雨不须归。'
- title: 賀邢州盧員外
  author: 李山甫
  dynasty: 唐
  content: '紫泥飛詔下金鑾，列象分明世仰觀。

    北省諫書藏舊草，南宮郎署握新蘭。

    春歸鳳沼恩波暖，曉入鴛行瑞氣寒。

    偏是此生棲息者，滿衣零淚一時乾。'
- title: 谒金门
  author: 徐
  dynasty: 宋
  content: '春欲半。

    重到寂寥山馆。

    修竹连山青不断。

    谁家门可款。

    红晕花梢未半。

    绿蘸柳芽犹短。

    金缕香消春不管。

    素蟾光又满。'
- title: 溪興
  author: 杜荀鶴
  dynasty: 唐
  content: '山雨溪風卷釣絲，瓦甌篷底獨斟時。

    醉來睡着無人喚，流下前溪也不知。'
- title: 悲老宮人
  author: 劉得仁
  dynasty: 唐
  content: '白髮宮娃不解悲，滿頭猶自插花枝。

    曾緣玉貌君王寵，準擬人看似舊時。'
- title: 鹧鸪天
  author: 李壁
  dynasty: 宋
  content: '岸柳阴阴跃锦鳞。

    并湖莲子恰尝新。

    谁教故岁应官去，会老堂中少个人。

    归未久，意弥新。

    吹香不断酒倾银。

    行藏判已天公付，且斗而今见在身。'
- title: 闔閭城懷古
  author: 劉瑤
  dynasty: 唐
  content: '五湖春水接遙天，國破君亡不記年。

    唯有妖娥曾舞處，古臺寂寞起愁煙。'
- title: 一翦梅
  author: 吴文英
  dynasty: 宋
  content: '远目伤心楼上山。

    愁里长眉，别后峨鬟。

    暮云低压小阑干。

    教问孤鸿，因甚先还。

    瘦倚溪桥梅夜寒。

    雪欲消时，泪不禁弹。

    翦成钗胜待归看。

    春在西窗，灯火更阑。'
- title: 貞女峽
  author: 韓愈
  dynasty: 唐
  content: '江盤峽束春湍豪，風雷戰鬬魚龍逃。

    懸流轟轟射水府，一瀉百里翻雲濤。

    漂船擺石萬瓦裂，咫尺性命輕鴻毛。'
- title: 寄右省李起居
  author: 韋莊
  dynasty: 唐
  content: '已向鴛行接雁行，便應雙拜紫薇郎。

    纔聞闕下徵書急，已覺回朝草詔忙。

    白馬似憐朱紱貴，綵衣遙惹御爐香。

    多慙十載遊梁客，未換青襟侍素王。'
- title: 南海旅次
  author: 曹松
  dynasty: 唐
  content: '憶歸休上越王臺，歸思臨高不易裁。

    爲客正當無鴈處，故園誰道有書來。

    城頭早角吹霜盡，郭裏殘潮蕩月回。

    心似百花開未得，年年爭發被春催。'
- title: 苏子瞻风雪贬黄州・滚绣球
  author: 费唐臣
  dynasty: 元
  content: '泼墨云垂四野，铸银河插半天。

    把人间番做了广寒宫殿，有一千顷玉界琼田。

    这其间骚客迁，朝士贬。

    五云乡杳然不见，止不过隔蓬莱弱水三千。

    不能彀风吹章表随龙去，可做了雪拥蓝关马不前，哽咽无言。'
- title: 感懷
  author: 鮑溶
  dynasty: 唐
  content: '宿心不覺遠，事去勞追憶。

    曠古川上懷，東流幾時息。

    門前青山路，眼見歸不得。

    曉夢雲月光，過秋蘭蕙色。'
- title: 謝主人惠綠酒白魚
  author: 徐夤
  dynasty: 唐
  content: '早起雀聲送喜頻，白魚芳酒寄來珍。

    馨香乍揭春風甕，撥刺初辭夜雨津。

    樽闊最宜澄桂液，網疎殊未損霜鱗。

    不曾垂釣兼親醞，堪愧金臺醉飽身。'
- title: 沁园春
  author: 刘过
  dynasty: 宋
  content: '玉带猩袍，遥望翠华，马去似龙。

    拥貂蝉争出，千宫鳞集，貔貅不断，万骑云从。

    细柳营开，团花袍窄，人指汾阳郭令公。

    山西将，算韬钤有种，五世元戎。

    旌旗蔽满寒空。

    鱼阵整、从容虎帐中。

    想刀明似雪，纵横脱鞘，箭飞如雨，霹雳鸣弓。

    威憾边城，气吞胡虏，惨淡尘沙吹北风。

    中兴事，看君王神武，驾驭英雄。'
- title: 夜游宫
  author: 吴文英
  dynasty: 宋
  content: '人去西楼雁杳。

    叙别梦、扬州一觉。

    云澹星疏楚山晓。

    听啼乌，立河桥，话未了。

    雨外蛩声早。

    细织就、霜丝多少。

    说与萧娘未知道。

    向长安，对秋灯，几人老。'
- title: 君子阳阳
  author: 佚名
  dynasty: 先秦
  content: '君子阳阳，左执簧，右招我由房，其乐只且！

    君子陶陶，左执翿，右招我由敖，其乐只且！'
- title: 題張昌儀門語
  author: 不詳
  dynasty: 唐
  content: 一兩絲能得幾時絡。
- title: 浣溪沙
  author: 朱雍
  dynasty: 宋
  content: '残日凭阑目断霞。

    寒林人静每归鸦。

    小梅春早压群花。

    一槛风声清玉管，数枝月影到窗纱。

    隔帘时度暗香些。'
- title: 如夢令 一
  author: 白居易
  dynasty: 唐
  content: '前度小花靜院，不比尋常時見。

    見了又還休，愁却等閑分散。

    腸斷，腸斷，記取釵橫鬢亂。'
- title: 霓裳詞十首 八
  author: 王建
  dynasty: 唐
  content: '傳呼法部按霓裳，新得承恩別作行。

    應是貴妃樓上看，內人舁下綵羅箱。'
- title: 赵匡义智娶符金锭・油葫芦
  author: 无名氏
  dynasty: 元
  content: '二月江南莺乱啼，绕花阴双燕飞，则见那秋千闲控玉人归。

    可惜我们不曾拿的酒来。

    姐姐，你且在这里耍，我去崇文门外头买两瓶酒来你吃。

    便休将诗酒为佳致，可不道山翁之兴何须醉。

    姐姐，你看那梨花，桃花杏花开的真是好看。

    梨花开雪片妆，桃花放红焰飞。

    你看那浸浸红杏烧林际，端的可也不尽眼中题。

    无一个人也呵。'
- title: 苑中遇雪應制
  author: 劉憲
  dynasty: 唐
  content: '龍驂曉入望春宮，正逢春雪舞東風。

    花光倂灑天文上，寒氣行消御酒中。'
- title: 春秋戰國門 鮑叔
  author: 周曇
  dynasty: 唐
  content: '忠臣祝壽吐嘉詞，鮑叔臨軒酒一巵。

    安不忘危臣所願，願思危困必無危。'
- title: 梧桐树・刚道声才郎身去心休去，他揽与俺回挽得千条柳难系雕鞍住。到
  author: 无名氏
  dynasty: 元
  content: 如今百草枯风吹得红叶舞，正值着秋天暮。
- title: 好事近
  author: 魏夫人
  dynasty: 宋
  content: '雨后晓寒轻，花外早莺啼歇。

    愁听隔溪残漏，正一声凄咽。

    不堪西望去程赊，离肠万回结。

    不似海棠阴下，按凉州时节。'
- title: 和戶部侍郎省中晚歸
  author: 姚合
  dynasty: 唐
  content: '寒日南宮晚，閑吟半醉歸。

    位高行路靜，詩好和人稀。

    古樹苔文匝，遙峰雪色微。

    寧知逢彩筆，寂寞有光輝。'
- title: 南乡子
  author: 张孝祥
  dynasty: 宋
  content: '江上送归船。

    风雨排空浪拍天。

    赖有清尊浇别恨，凄然。

    宝蜡烧花看吸川。

    楚舞对湘弦。

    暖响围春锦帐毡。

    坐上定知无俗客，俱贤。

    便是朱张与少连。'
- title: 水调歌头
  author: 胡寅
  dynasty: 宋
  content: '不见严夫子，寂寞富春山。

    空留千丈危石，高出暮云端。

    想象羊裘披了，一笑两望身世，来插钓鱼竿。

    肯似林间翮，飞倦始知还。

    中兴主，功业就，鬓毛斑。

    驱驰一世人物，相与济时艰。

    独委狂奴心事，未羡痴儿鼎足，放去任疏顽。

    爽气动星斗，终古照林峦。'
- title: 虞美人
  author: 李弥逊
  dynasty: 宋
  content: '金泥捍拨春声碎。

    恨入相思泪。

    醉欺秋水绿云斜。

    浑似梦中重到、阿环家。

    主人著意留春住。

    不醉无归去。

    只愁银烛晓生寒。

    明日落花飞絮、满长安。'
- title: 庞居士误放来生债・醉高歌
  author: 刘君锡
  dynasty: 元
  content: '枉了我便一生苫鳏寡孤独，半世养贫寒困苦。

    我则道是谁人向这槽畔低低叙，听沉了着我惨惨的怕怖。'
- title: 引陳文亮（題擬）
  author: 文彧
  dynasty: 唐
  content: '不知冥漠下，今似鷓鴣無？

    （同前。

    ）。'
- title: 双调・蟾宫曲西湖
  author: 徐再思
  dynasty: 元
  content: '十年不到湖山，齐楚秦燕，皓首苍颜。

    今日重来，莺嫌花老，燕怪春悭。

    听越女鸾箫象板，恼司空雾鬓云环。

    道院弹关，酒会诗坛，万古西湖，天上人间。

    钱子云赴都赋河梁渺渺予怀，今日阳关，明日秦淮。

    鹏翼风云，龙门波浪，马足尘埃。

    宽洗汕胸中四海，便蜚腾天上三台。

    休等书斋，梅子花开，人在江南，先寄诗来。

    江淹寺紫霜毫是是非非，万古虚名，一梦初回。

    失又何愁？得之何喜？闷也何为？落日外萧山翠微，小桥边古寺残碑。

    文藻珠玑，醉墨淋淳，何似班超，投却毛锥。

    登太和楼白云中涌出蓬莱，俯视西湖，图画天开。

    暮雨珠帘，朝云画栋，夜月瑶台。

    书籍会三千剑客，管弦声十二金钗。

    对酒兴杯，拊髀怜才，寄语玲珑，王粲曾来。

    竹夫人湘妃应是前身，不记何年，封虢封秦。

    万古虚心，百年贞节，一世故人。

    剖苍壁寒凝泪痕，挽潜蛟巧结香纹。

    侍枕知恩，入梦无春，两腋清风，满枕行云。

    姑苏台荒台谁唤姑苏？兵渡西兴，祸起东吴。

    切齿仇冤，捧心钓饵，尝胆权谋。

    三千尺侵云粪土，十万家泣血膏腴。

    日月居诸，台殿丘墟。

    何似灵岩，山色如初。

    名姬玉莲荆山一片玲珑，分付冯夷，捧出波中。

    白羽香寒，琼衣露重，粉面冰融。

    知造化私加密宠，为风流洗尽娇红。

    月对芙蓉，人在帘栊。

    太华朝云，太液秋风。

    春情平生不会相思，才会相思，便害相思。

    身似浮云，心如飞絮，气若游丝。

    空一缕余香在此，盼千金游子何之。

    证候来时，正是何时？灯半昏时，月半明时。

    西湖寻春清明春色三分，湖上行舟，陌上游人。

    一片花阴，两行柳影，十里莎ブ。

    不要多ゾ排一品，休嫌少酒止三巡。

    处处开樽，步步寻春。

    花下归来，带月敲门。

    送沙宰宦游人过钱塘，江水汤汤，山色苍苍。

    马首西风，鸡声残月，雁影斜阳。

    男子志周流四方，循吏心恪守三章。

    岐麦林桑，渡虎驱蝗。

    人颂《甘棠》，春满琴堂。

    月问青天呼酒重倾，几度盈亏，几度阴晴。

    夜冷鱼沉，山空鹤唳，露滴乌惊。

    看杨柳楼心弄影，听梨花树底吹笙。

    雪与争明，风与双清。

    玉兔韬光，万古长生。

    赠粉英温柔乡里娉婷，清比梅花，更有余清。

    玉蕊含香，琼蕤沁月，瑶萼裁冰。

    冠杨柳东风媚景，赋芙蓉夜月幽情。

    花下苏卿，月下崔莺，世上飞琼，天上双成。

    西湖夏宴卷荷筒翠袖生香，忙处投闲，静处寻凉。

    一片歌声，四围山色，十里湖光。

    只此是人间醉乡，更休题天上天堂。

    老子疏狂，信手新词，赠与秋娘。

    红梅蕊珠宫内琼姬，醉倚东风，谁与更衣？血泪痕深，茜裙香冷，粉面春回。

    桃杏色十分可喜，冰霜心一片难移。

    何处长笛？吹散胭脂，分付春归。'
- title: 水调歌头
  author: 范成大
  dynasty: 宋
  content: '元日至人日，未有不阴时。

    新年叶气，无处人物不熙熙。

    万岁声从天下，一札恩随春到，光采动天鸡。

    寿域遍寰海，直过雪山西。

    忆曾预，宣玉册，捧金卮。

    如今万里，魂梦空绕五云飞。

    想见大庭宫馆，重起三山楼观，双指赭黄衣。

    此会古无有，何止古来稀。'
- title: 踏青游
  author: 无名氏
  dynasty: 宋
  content: '识个人人，恰正二年欢会。

    似赌赛、六只浑四。

    向巫山、重重去，如鱼水。

    两情美。

    同倚画楼十二。

    倚了又还重倚。

    两日不来，时时在人心里。

    拟问卜、常占归计。

    拚三八清齐，望永同鸳被。

    到梦里。

    蓦然被人惊觉，梦也有头无尾。'
- title: 阮郎归
  author: 王炎2
  dynasty: 宋
  content: '落花时节近清明。

    南园芳草青。

    东风料峭雨难晴。

    那堪中宿酲。

    回首处，自销凝。

    谁知人瘦生。

    倚阑无语不禁情。

    杜鹃啼数声。'
- title: 奉和聖製過王濬墓應制
  author: 張說
  dynasty: 唐
  content: '牛斗三分國，龍驤一統年。

    智高寧受制，風急肯廻船。

    有策擒吳嚭，無言讓范宣。

    援孤因勢屈，功重爲讒偏。

    舊迹灰塵散，枯墳故老傳。

    百代逢明主，何辭死道邊。'
- title: 送王少府歸杭州
  author: 韓翃
  dynasty: 唐
  content: '歸舟一路轉青蘋，更欲隨潮向富春。

    吳郡陸機稱地主，錢塘蘇小是鄉親。

    葛花滿把能消酒，梔子同心好贈人。

    早晚重過魚浦宿，遙憐佳句篋中新。'
- title: 满庭芳
  author: 王子容
  dynasty: 宋
  content: '台衮筹边，京师蒙福，两淮谈笑尘清。

    正銗筒无讼，桴鼓亦稀鸣。

    阅武分弓角射，催春事、亲劝农耕。

    何须付，寻花问柳，小队出郊坰。

    功名。

    今已就，九重近天，好去辞荣。

    算人间极贵，何似长生。

    刺占梅山日月，观二妙，玉纹抨。

    休辞醉，洛阳花信，香到露华亭。'
- title: 贺新郎
  author: 赵长卿
  dynasty: 宋
  content: '负你千行泪。

    大都来、一寸心儿，万般萦系。

    似恁愁烦那里洎。

    故自三年二岁。

    为你后、甘心憔悴。

    终待说、山盟海誓。

    这恩情、到此非容易。

    拼做个，久长计。

    紧要事须评议。

    怕人人、蓦地知时，怎生处置。

    毒害心肠祆知是。

    怕你生烦到底。

    便莫待、将人轻弃。

    不是我多疑你。

    被傍人、赚后失圈圚。

    经一事，长一智。'
- title: 沙塞子
  author: 周紫芝
  dynasty: 宋
  content: '玉溪秋月浸寒波。

    忍持酒、重听骊歌。

    不堪对、绿阴飞阁，月下羞蛾。

    夜深惊鹊转南柯。

    惨别意、无奈愁何。

    他年事、不须重问，转更愁多。'
- title: 朝中措
  author: 姜特立
  dynasty: 宋
  content: '如山堂上翠横空。

    山影浪花中。

    夜夜林间明月，时时柳外清风。

    如今到此，け然万事，无处情锺。

    唯有尊前一笑，分明好个山翁。'
- title: 念奴娇
  author: 李曾伯
  dynasty: 宋
  content: '黄梅过雨，望隔林、一缕长烟浮碧。

    亟拥征鞍寻午梦，卧看青山排闼。

    扫户风清，拂檐云淡，爽气生萧发。

    黄粱惊觉，子规枝上啼彻。

    堪羡麦熟蚕成，酒香鸡嫩，风味农家别。

    幸有住山供活计，何苦江湖南北。

    菊老陶园，瓜荒邵圃，空负干时策。

    洛阳三顷，胜如金印六国。'
- title: 丹元子步天歌 西方七宿 六
  author: 王希明
  dynasty: 唐
  content: '觜，三星相近作參蘂。

    觜上坐旗真指天，尊卑之位九相連。

    司怪曲立坐旗邊，四鵶大近井鉞前。'
- title: 題鶴雛
  author: 姚合
  dynasty: 唐
  content: '羽毛生未齊，嶛峭醜於雞。

    夜夜穿籠出，擣衣碪上棲。'
- title: 歸田三首 二
  author: 白居易
  dynasty: 唐
  content: '種田意已決，決意復何如。

    賣馬買犢使，徒步歸田廬。

    迎春治耒耜，候雨闢菑畬。

    策杖田頭立，躬親課僕夫。

    吾聞老農言，爲稼慎在初。

    所施不鹵莽，其報必有餘。

    上求奉王稅，下望備家儲。

    安得放慵惰，拱手而曳裾。

    學農未爲鄙，親友勿笑余。

    更待明年後，自擬執犂鋤。'
- title: 感皇恩
  author: 张元干
  dynasty: 宋
  content: '荔子著花繁，清微庭院。

    贺厦双飞画梁燕。

    绮罗丛里，百和炉烟祝愿。

    愿从今日去，身长健。

    檀板竞催，榕阴初转。

    舞袖风前翠翘颤。

    明年开府，锡宴金锺宣劝。

    寿星朝北斗，君王眷。'
- title: 一○五
  author: 王梵志
  dynasty: 唐
  content: '他人騎大馬，我獨跨驢子。

    回顧擔柴漢，心下較些子。'
- title: 蝶恋花
  author: 辛弃疾
  dynasty: 宋
  content: '燕语莺啼人乍远。

    却恨西园，依旧莺和燕。

    笑语十分愁一半。

    翠围特地春光暖。

    只道书来无过雁。

    不道柔肠，近日无肠断。

    柄玉莫摇湘泪点。

    怕君唤作秋风扇。'
- title: 怨春风・一斛珠
  author: 张先
  dynasty: 宋
  content: '无由且住。

    绵绵恨似春蚕绪。

    见来时饷还须去。

    月浅灯收，多在偷期处。

    今夜掩妆花下语。

    明朝芳草东西路。

    愿身不学相思树。

    但愿罗衣，化作双飞羽。'
- title: 秋蕊香
  author: 仇远
  dynasty: 宋
  content: '三径归来秋早。

    门外金铺谁扫。

    东篱不种闲花草。

    恼乱西风未了。

    霜华侵鬓渊明老。

    南山晓。

    啼红怨绿骎骎少。

    自采落叶英黄小。'
- title: 朝中措
  author: 李曾伯
  dynasty: 宋
  content: '少年随分赋鹦洲。

    得意桂花秋。

    今日送君行色，梦和月到南楼。

    材名仲父，辞华季子，香满南州。

    勉力中流击楫，直须连钓鳌头。'
- title: 同志顧雲下第出京偶有寄勉
  author: 鄭谷
  dynasty: 唐
  content: '鳳策聯華是國華，春來偶未上仙槎。

    鄉連南渡思菰米，淚滴東風避杏花。

    吟聒暮鶯歸廟院，睡消遲日寄僧家。

    一般情緒應相信，門靜莎深樹影斜。'
- title: 念奴娇
  author: 沈瀛
  dynasty: 宋
  content: '阳春布暖，又还见、光景如梭催逼。

    帝里皇都人共道，好个前时春色。

    默默暗沈，含颦不语，此意谁人识。

    何如索笑，放开说尽端的。

    须信漏泄风光，百花头上，报一枝消息。

    多少园林应次第，迤逦排红骈白。

    金鼎芳滋，玉堂璀璨，趁取佳时节。

    东君归后，绿阴依旧南陌。'
- title: 卜算子
  author: 刘克庄
  dynasty: 宋
  content: '四大因缘做，苦海凭船渡。

    一棹清风到岸头，得上无生路。

    人叹风贫苦，我步闲闲趣。

    脱体全空没一文，胜似石崇富。'
- title: 題水洞二首 二
  author: 劉商
  dynasty: 唐
  content: '長看巖穴泉流出，忽聽懸泉入洞聲。

    莫摘山花拋水上，花浮出洞世人驚。'
- title: 王月英元夜留鞋记・川拨棹
  author: 无名氏
  dynasty: 元
  content: '你怀揣着似轩辕、似轩辕明镜，他如今诉说根源。

    两下当年，都则为一点情牵。

    我王月英有甚言，任恩官怎发遣。'
- title: 沁园春
  author: 无名氏
  dynasty: 宋
  content: '小阁深沈，寸心怀感，暗忆旧时。

    念母兄贫窘，姻亲劝诱，一身权作，七岁为期。

    及到门阑，小君猜忌，如履轻冰愁过违。

    多磨难，是房中诟骂，堂上鞭笞。

    堪悲。

    命运乖衰。

    甚长个孩儿朝夜啼。

    叹此生缘业，两餐淡薄，无时无泪，如醉如痴。

    暗里相逢，低声说与，此个恩情休谩为。

    须知道，联难为夏竦，不易张祁。'
- title: 木兰花慢
  author: 仇远
  dynasty: 宋
  content: '泥凉闲倚竹，奈冉冉、碧云何。

    爱水槛空明，风疏画扇，雪透香罗。

    惺松未成楚梦，看玲珑、清影罩平坡。

    便有一庭秋意，碎蛩声乱寒莎。

    银河。

    不起纤波。

    天似水，月明多。

    算江南再有，贺方回在，空费吟哦。

    年年自圆自缺，恨紫箫、声断玉人歌。

    谩对双鸳素被，翠屏十二嵯峨。'
- title: 净瓶儿・莫效临岐柳，折入时人手，许持箕帚，愿结绸缪。娇羞，试穷究，
  author: 马致远
  dynasty: 元
  content: 博个天长和地久，从今后，莫教恩爱等闲休。
- title: 冯玉兰夜月泣江舟・混江龙
  author: 无名氏
  dynasty: 元
  content: '你把那行装整顿，无过是一琴一鹤紧随身。

    我是个闺中少女，更和这堂上慈亲。

    着甚的家使奴先教开道路，也只为俺女孩儿不惯出房门。

    你一行行一步步休得辞劳困。'
- title: 前有一樽酒行二首 一
  author: 李白
  dynasty: 唐
  content: '春風東來忽相過，金樽淥酒生微波。

    落花紛紛稍覺多，美人欲醉朱顏酡。

    青軒桃李能幾何，流光欺人忽蹉砣。

    君起舞，日西夕，當年意氣不肯平，白髮如絲歎何益。'
- title: 觀賀皇太子冊命
  author: 殷文圭
  dynasty: 唐
  content: '嗣冊儲皇帝命行，萬方臣妾躍歡聲。

    鸞旃再立星辰正，雉扇雙開日月明。

    自有漢元爭翊戴，不勞商皓定欹傾。

    春宮保傅皆周召，致主何憂不太平。'
- title: 浣溪沙
  author: 韩淲
  dynasty: 宋
  content: '宋玉悲秋合反骚。

    陶潜把菊任持醪。

    山遥遥外水萧萧。

    梦不到时诗自在，兴难忘处恨全消。

    香沈沈里蕊飘飘。'
- title: 卜算子
  author: 康与之
  dynasty: 宋
  content: '潮生浦口云，潮落津头树。

    潮本无心落又生，人自来还去。

    今古短长亭，送往迎来处。

    老尽东西南北人，亭下潮如故。'
- title: 萧淑兰情寄菩萨蛮・紫花儿序
  author: 贾仲明
  dynasty: 元
  content: '姐姐怕不心劳意攘，哥哥又不性躁情乖，嫂嫂可要坐守行监。

    他如今看看衣褪，渐渐裙搀，春衫双袖漫漫将泪揞。

    不明不暗，几时配上金钗，接上琼簪。'
- title: 崔府君断冤家债主・耍孩儿
  author: 郑延玉
  dynasty: 元
  content: '神堂庙宇偏谁做？无过是烈士忠臣宰辅。

    但生情发意运机谋，早明彰报应非诬。

    哥哥，这桩事你不与我断，谁断？难道阳世间官府多机变，阴府内神灵也混俗。

    把森罗殿都做了营生铺，有钱的免了他轮回六道，无钱的去受那地狱三涂。'
- title: 上元夜建元寺觀燈呈智通上人
  author: 章謁
  dynasty: 唐
  content: '建元看別上元燈，處處迴廊鬬火層。

    珠玉亂拋高殿佛，綺羅深拜遠山僧。

    臨風走筆思呈惠，到曉行禪合伴能。

    無限喧闐留不得，月華西下露華凝。'
- title: 八拍蠻 二
  author: 閻選
  dynasty: 唐
  content: '愁鎖黛眉煙易慘，淚飄紅臉粉難勻。

    憔悴不知緣底事，遇人推道不宜春。'
- title: 渔父词・渔父
  author: 赵构
  dynasty: 宋
  content: '青草开时已过船。

    锦鳞跃处浪痕圆。

    竹叶酒，柳花毡。

    有意沙鸥伴我眠。'
- title: 满庭芳
  author: 黄庭坚
  dynasty: 宋
  content: '北苑龙团，江南鹰爪，万里名动京关。

    碾深罗细，琼蕊暖生烟，一种风流气味，如甘露、不染尘凡。

    纤纤捧，冰瓷莹玉，金缕鹧鸪斑。

    相如，方病酒，银瓶蟹眼，波怒涛翻。

    为扶起，尊前醉玉颓山。

    饮罢风生两腋，醒魂到、明月轮边。

    归来晚，文君未寝，相对小窗前。'
- title: 相逢行
  author: 李白
  dynasty: 唐
  content: '相逢紅塵內，高揖黃金鞭。

    萬戶垂楊裏，君家阿那邊。'
- title: 送人赴官
  author: 齊己
  dynasty: 唐
  content: '年少作初官，還如行路難。

    兵荒經邑里，風俗久凋殘。

    照硯花光淡，漂書柳絮乾。

    聊應充侍膳，薄俸繼朝餐。'
- title: 貞女祠
  author: 許棠
  dynasty: 唐
  content: '何穴藏貞骨，荒祠見舊顏。

    精靈應自在，雲雨不相關。

    落石泉多咽，無風樹盡閑。

    唯疑千古後，爲瑞向人間。'
- title: 十月桃
  author: 李弥逊
  dynasty: 宋
  content: '一枝三四，弄疏英秀色，特地生寒。

    刻楮三年，谩夸煮石成丹。

    梨花带雨难并，似玉妃、寂寞微潸。

    瑶台空阔，露下星坠，零乱风鬟。

    记前回、拥盖西园。

    花信被山烟，著意邀阑。

    盏面横斜，大家月底颓然。

    如今万点难缀，共苍苔、打合成班。

    诗翁何似，劝春莫交，粉淡香残。'
- title: 靈臺家兄古鏡歌
  author: 薛逢
  dynasty: 唐
  content: '一尺圓潭深黑色，篆文如絲人不識。

    耕夫云住赫連城，赫連城下親耕得。

    鏡上磨瑩一月餘，日中漸見菱花舒。

    金膏洗拭鉎澀盡，黑雲吐出新蟾蜍。

    人言此是千年物，百鬼聞之形暗慄。

    玉匣曾經龍照來，豈宜更鑒農夫質。

    有時霹靂半夜驚，窗中飛電如晦明。

    盤龍鱗脹玉匣溢，牙爪觸風時有聲。

    耕夫不解珍靈異，翻懼赫連神作祟。

    十千賣與靈臺兄，百丈靈湫坐中至。

    溢匣水色如玉傾，兒童不敢窺泓澄。

    寒光照人近不得，坐愁雷電湫中生。

    吾兄吾兄須愛惜，將來慎勿虛拋擲。

    興雲致雨會有時，莫譴紅牀穢靈跡。'
- title: 題鄭拾遺南齋
  author: 許棠
  dynasty: 唐
  content: '明時無事諫，豈事隱明君。

    每值離丹陛，多陪宴白雲。

    門連蕭洞僻，地與曲江分。

    滿院皆檉竹，期棲鸞鶴羣。'
- title: 草桥店梦莺莺(第四本)・仙吕/端正好
  author: 王实甫
  dynasty: 元
  content: '因姐姐玉精神，花模样，无倒断晓夜思量。

    着一片志诚心盖抹了漫天谎。

    出画阁，向书房；离楚岫，赴高唐；学窃玉，试偷香；巫娥女，楚襄王；楚襄王敢先在阳台上。'
- title: 過始皇墓
  author: 王維
  dynasty: 唐
  content: '古墓成蒼嶺，幽宮象紫臺。

    星辰七曜隔，河漢九泉開。

    有海人寧渡，無春雁不廻。

    更聞松韻切，疑是大夫哀。'
- title: 汉宫春
  author: 晁冲之
  dynasty: 宋
  content: '黯黯离怀，向东门系马，南浦移舟。

    薰风乱飞燕子，时下轻鸥。

    无情渭水，问谁教、日日东流。

    常是送、行人去后，烟波一向离愁。

    回首旧游如梦，记踏青殢饮，拾翠狂游。

    无端彩云易散，覆水难收。

    风流未老，拚千金，重入扬州。

    应又是、当年载酒，依前名占青楼。'
- title: 思歸
  author: 顧況
  dynasty: 唐
  content: '不能經綸大經，甘作草莽閑臣。

    青[瑣]應須長別，白雲漫與相親。'
- title: 导引
  author: 无名氏
  dynasty: 宋
  content: '治平天子，景至肇严禋。

    华玉礼威神。

    六龙齐捧銮舆动，采仗转钩陈。

    归来瑞气满清晨。

    金石舜韶新。

    楼前山鹤衔书下，天地已为春。'
- title: 吴山青・长相思
  author: 周密
  dynasty: 宋
  content: '山青青。

    水泠泠。

    养得风烟数亩成。

    乾坤一草亭。

    云无心。

    竹无心。

    我亦无心似竹云。

    岁寒同此盟。'
- title: 三年爲刺史二首 一
  author: 白居易
  dynasty: 唐
  content: '三年爲刺史，無政在人口。

    唯向城郡中，題詩十餘首。

    慙非甘棠詠，豈有思人不。'
- title: 送李賓客荆南迎親
  author: 獨孤及
  dynasty: 唐
  content: '宗室劉中壘，文場謝客兒。

    當爲天北斗，曾使海西陲。

    毛節精誠著，銅樓羽翼施。

    還申供帳別，言赴倚門期。

    恩渥霑行李，晨昏在路岐。

    君親兩報遂，不敢議傷離。'
- title: 江城子
  author: 蔡伸
  dynasty: 宋
  content: '碧厨文簟小窗前。

    乍更阑。

    □□□。

    乌鹊南飞，秋意渐凄然。

    满院蛩吟风露下，人窈窕，月蝉娟。

    双星旧约又经年。

    信谁传。

    恨绵绵。

    □隔明河，长作断肠仙。

    争似秦楼萧史伴，瑶台路，共乘鸾。'
- title: 湘宮人歌
  author: 溫庭筠
  dynasty: 唐
  content: '池塘芳草濕，夜半東風起。

    生綠畫羅屏，金壺貯春水。

    黃粉楚宮人，芳花玉刻鱗。

    娟娟照棊燭，不語兩含嚬。'
- title: 橫吹曲辭 出塞
  author: 張易之
  dynasty: 唐
  content: '俠客重恩光，驄馬飾金裝。

    瞥聞傳羽檄，馳突救邊荒。

    轉戰磨筓地，橫行戴斗鄉。

    將軍占太白，小婦怨流黃。

    騕褭青絲騎，娉婷紅粉妝。

    一春鶯度曲，八月雁成行。

    誰堪坐秋思，羅袖拂空牀。'
- title: 迴波樂 二十三
  author: 王梵志
  dynasty: 唐
  content: '不慮天堂遠，非愁地獄虛。

    心中一種懼，唯怕土菴廬。

    迥靜丘荒外，寂寂遠村墟。

    泉門一閉後，開日定知無。'
- title: 八月十七日夜書懷
  author: 令狐楚
  dynasty: 唐
  content: '三五既不留，二八又還過。

    金蟾著未出，玉樹悲稍破。

    誰向西園遊，空歸北堂臥。

    佳期信難得，永夕無可奈。

    撫枕獨高歌，煩君爲予和。'
- title: 相和歌辭 置酒行
  author: 李益
  dynasty: 唐
  content: '置酒命所歡，憑觴遂爲戚。

    日往不再來，茲辰坐成昔。

    百齡非長久，五十將半百。

    胡爲勞我形，已鬚還復白。

    西山鸞鶴顧，矯矯煙霧翮。

    明霞發金丹，陰洞潛水碧。

    安得凌風羽，崦嵫駐靈魄。

    兀然坐衰老，慙歎東陵柏。'
- title: 卜算子
  author: 韩淲
  dynasty: 宋
  content: '烟雨海棠花，春夜沈沈酌。

    寒食清明数日间，人也须行乐。

    不怕笛声长，只怕风儿恶。

    烛影红酣宝篆香，楼上黄昏角。'
- title: 燕啣泥
  author: 韋應物
  dynasty: 唐
  content: '啣泥燕，聲嘍嘍。

    尾涎涎，秋去何所歸。

    春來復相見，豈不解決絕高飛碧雲裏。

    何爲地上啣泥滓，銜泥雖賤意有營。

    杏梁朝日巢欲成，不見百鳥畏人林野宿。

    翻遭網羅俎其肉，未若銜泥入華屋。

    燕銜泥，百鳥之智莫與齊。'
- title: 霜天晓角
  author: 高观国
  dynasty: 宋
  content: '炉烟浥浥。

    花露蒸沈液。

    不用宝钗翻炷，闲窗下、袅轻碧。

    醉拍。

    罗袖惜。

    春风偷染得。

    占取风流声价，韩郎是、旧相识。'
- title: "新樂府 井底引銀缾\t止淫奔也"
  author: 白居易
  dynasty: 唐
  content: '井底引銀缾，銀缾欲上絲繩絕。

    石上磨玉簪，玉簪欲成中央折。

    缾沈簪折知奈何，似妾今朝與君別。

    憶昔在家爲女時，人言舉動有殊姿。

    嬋娟兩鬢秋蟬翼，宛轉雙蛾遠山色。

    笑隨戲伴後園中，此時與君未相識。

    妾弄青梅憑短牆，君騎白馬傍垂楊。

    牆頭馬上遙相顧，一見知君即斷腸。

    知君斷腸共君語，君指南山松柏樹。

    感君松柏化爲心，闇合雙鬟逐君去。

    到君家舍五六年，君家大人頻有言。

    聘則爲妻奔是妾，不堪主祀奉蘋蘩。

    終知君家不可住，其奈出門無去處。

    豈無父母在高堂，亦有親情滿故鄉。

    潛來更不通消息，今日悲羞歸不得。

    爲君一日恩，誤妾百年身。

    寄言癡小人家女，慎勿將身輕許人。'
- title: 水调歌头
  author: 锺将之
  dynasty: 宋
  content: 更似南津港，再遇吕公船。
- title: 西江月
  author: 张继先
  dynasty: 宋
  content: '蓬户横开岑寂，寒窗侧映清晖。

    竹风偷入五香帏。

    还有好音相惠。

    须信毫芒可入，明珠胎里忘机。

    宵征夜宴是和非。

    月府仙人无愧。'
- title: 感情
  author: 于武陵
  dynasty: 唐
  content: '青山長寂寞，南望獨高歌。

    四海故人盡，九原新壠多。

    西沈浮世日，東注逝川波。

    不使年華駐，此生能幾何。'
- title: 度清霄
  author: 张继先
  dynasty: 宋
  content: '二更二点二更深。

    宫锺声绝夜沈沈。

    明月满天如写金。

    同光共影无昏沈。

    起来闲操无弦琴。

    声高调古惊人心。

    琴罢独歌还独吟。

    松风涧水俱知音。'
- title: 詞 三
  author: 邵謁
  dynasty: 唐
  content: '三星差池露霑濕，絃悲管清月將入。

    寒光蕭條候蟲急，荆王流歎楚妃泣。

    紅顏難長時易戢，凝華結綵久延立，非君之故豈妄集。'
- title: 寄羅劭興
  author: 李商隱
  dynasty: 唐
  content: '棠棣黃花發，忘憂碧葉齊。

    人閑微病酒，燕重遠兼泥。

    混沌何由鑿，青冥有未梯。

    高陽舊徒侶，時復一相攜。'
- title: 花犯
  author: 黄公绍
  dynasty: 宋
  content: '翠奁空、红鸾蘸影，嫣然弄妆晚。

    雾鬟低颤。

    飞嫩藕仙裳，清思无限。

    象床试锦新翻样，金屏连绣展。

    最好似、阿环娇困，云酣春帐暖。

    寻思水边赋娟娟，新霜□旧约，西风庭院。

    肠断处，秋江上、彩云轻散。

    凭谁向、一筝过雁。

    细说与、眉心杨柳怨。

    且趁此、菊花天气，年年寻醉伴。'
- title: 吕洞宾桃柳升仙梦・南越恁好
  author: 贾仲明
  dynasty: 元
  content: '这先生大叫高呼，你劝修行省气力。

    访蓬莱阆苑，寻真采药，容易躲人间是非，成仙了道寿命期。

    你休要呆痴。

    他道俺两口儿休要痴，俺三十岁夫共妻，双双美。

    休要管他，俺今日且向花前沉醉。'
- title: 郊廟歌辭 享太廟樂章 雍和
  author: 魏徵、褚亮
  dynasty: 唐
  content: '崇茲享祀，誠敬兼至。

    樂以感靈，禮以昭事。

    粢盛咸絜，牲牷孔備。

    永言孝思，庶幾不匱。'
- title: 送章正字秩滿東歸
  author: 無可
  dynasty: 唐
  content: '朝衣登別席，春色滿秦關。

    芸閣吏誰替，海門身又還。

    尋僧流水僻，見月遠林閑。

    雖是忘機者，難齊去住間。'
- title: 苏子瞻风雪贬黄州・四煞
  author: 费唐臣
  dynasty: 元
  content: '从教头上青天鉴，不愿腰间金印悬。

    受他冷冷清清，多多少少，避是是非非，万万千千。

    或向林皋声里，舴艋舟中，霍索溪边。

    一壶村酒，白眼望青天。'
- title: 同諸公過福先寺律院宣上人房
  author: 歐陽詹
  dynasty: 唐
  content: '律座下朝講，晝門猶掩關。

    叨同靜者來，正值高雲閑。

    寂爾方丈內，瑩然虛白間。

    千燈智慧心，片玉清羸顏。

    松色落深井，竹陰寒小山。

    晤言流曦晚，惆悵歸人寰。'
- title: 九江送方干歸鏡湖
  author: 曹松
  dynasty: 唐
  content: '一檣懸五兩，此日動歸風。

    客路拋湓口，家林入鏡中。

    譚餘雲出嶠，詠苦月欹空。

    更若看鳷鵲，何人夜坐同。'
- title: 隔句對詩 三
  author: 無名氏
  dynasty: 唐
  content: '翠苑翠峰外，單蜂拾蘂歸。

    芳園芳樹裏，雙燕歷花飛。'
- title: 减字木兰花
  author: 沈瀛
  dynasty: 宋
  content: '且安汝止。

    快活心中惟法喜。

    一处通风。

    万别千差处处通。

    腐肠是酒。

    伐性蛾眉徒损寿。

    诗到阴何。

    剗地乱丝头绪多。'
- title: 春詞
  author: 張琰
  dynasty: 唐
  content: '庭芳自搖落，永念結中腸。

    （見《吟窗雜錄》卷三十《古今才婦》。

    ）（按：《全唐詩》卷八百一卷收四句，缺題，故重錄之。

    ）。'
- title: 玉树后庭花・后庭花
  author: 张先
  dynasty: 宋
  content: '宝床香重春眠觉。

    魫窗难晓。

    新声丽色千人，歌后庭清妙。

    青骢一骑来飞鸟。

    靓妆难好。

    至今落日寒蟾，照台城秋草。'
- title: 詠史詩 虞坂
  author: 胡曾
  dynasty: 唐
  content: '悠悠虞坂路欹斜，遲日和風簇野花。

    未省孫陽身沒後，幾多騏驥困鹽車。'
- title: 戲贈張書記
  author: 李商隱
  dynasty: 唐
  content: '別館君孤枕，空庭我閉關。

    池光不受月，野氣欲沈山。

    星漢秋方會，關河夢幾還。

    危絃傷遠道，明鏡惜紅顏。

    古木含風久，平蕪盡日閑。

    心知兩愁絕，不段若尋環。'
- title: 豆叶黄・忆王孙
  author: 陆游
  dynasty: 宋
  content: '一春常是雨和风。

    风雨晴时春已空。

    谁惜泥沙万点红。

    恨难穷。

    恰似衰翁一世中。'
- title: 夕陽
  author: 鄭谷
  dynasty: 唐
  content: '夕陽秋更好，斂斂蕙蘭中。

    極浦明殘雨，長天急遠鴻。

    僧窗留半榻，漁舸透疎篷。

    莫恨清光盡，寒蟾即照空。'
- title: 松
  author: 廖匡圖
  dynasty: 唐
  content: '曾於西晉封中散，又向東吳作大夫。

    濃翠自知千古在，清聲誰道四時無。

    枝柯偃後龍蛇老，根脚盤來爪距粗。

    直待素秋搖落日，始將凡木鬬榮枯。'
- title: 兵要望江南 醫方第二十九（十六首） 十六
  author: 易靜
  dynasty: 唐
  content: '山瘴氣，嵐谷用恒山。

    獨頭大蒜烏梅肉，速將酒煮便能痊，謹記此良言。

    （恒山二兩，獨頭蒜一兩，烏梅二十枚，咬咀，用酒二盞，煎至一大盞，分爲二服。

    初一服未發時喫，次一服已發時喫。

    ）。'
- title: 子夜歌
  author: 彭元逊
  dynasty: 宋
  content: '视春衫、箧中半在，浥浥酒痕花露。

    恨桃李、如风过尽，梦里故人成雾。

    临颍美人，秦川公子，晚共何人语。

    对人家、花草池台，回首故园咫尺，未成归去。

    昨宵听、危弦急管，酒醒不知何处。

    飘泊情多，衰迟感易，无限堪怜许。

    似尊前眼底，红颜消几寒暑。

    年少风流，未谙春事，追与东风赋。

    待他年、君老巴山，共君听雨。'
- title: 沁园春
  author: 卢祖皋
  dynasty: 宋
  content: '台色齐辉，一点长庚，夜来更明。

    渐日添宫线，功催补衮，春回梅萼，香趁调羹。

    鹤禁班高，槐庭恩重，八帙骎骎人共荣。

    谁知道，纵身居公辅，心似书生。

    东楼见说初成。

    有帘卷江山万里横。

    想高情长羡，碧云出处，清时未计，绿野经营。

    东阁郎君，南宫进士，管领孙枝扶寿觥。

    齐眉醉，笑尊前乐事，真个全并。'
- title: 曉望
  author: 劉乙
  dynasty: 唐
  content: '地祇逃秀境，神化或殷雷。

    裂漢媧補合，高峰劒躍開。

    即今新定業，何世不遺才。

    若是浮名道，須言有禍胎。'
- title: 貽費道人
  author: 譚用之
  dynasty: 唐
  content: '誰如南浦傲煙霞，白葛衣青稱帽紗。

    碧玉蜉蝣迎客酒，黃金轂轆釣魚車。

    吟歌雲鳥歸樵谷，臥愛神仙入畫家。

    他日鳳書何處覓，武陵煙樹半桃花。'
- title: 南歌子
  author: 倪偁
  dynasty: 宋
  content: '露下衣微湿，杯深意甚欢。

    西风吹暑十分阑。

    月满中秋、仍共故人看。

    酒好鹅黄嫩，茶珍小凤盘。

    醉吟不觉曙锺残。

    犹记归来扑面、井花寒。'
- title: 酹江月・念奴娇
  author: 赵师侠
  dynasty: 宋
  content: '晓风清暑，映湖光如练，山光如染。

    十里荷花香满路，飞盖斜敧妆面。

    一叶扁舟，数声柔橹，陡觉红尘远。

    六桥三塔，恍然图画中见。

    因念当日三贤，两山佳处，应也经行遍。

    琢月吟风无限句，景物随人俱显。

    贺监风流，玄真清致，我亦情非浅。

    渔蓑投老，利名何用深羡。'
- title: 采桑子
  author: 欧阳修
  dynasty: 宋
  content: '春深雨过西湖好，百卉争妍。

    蝶乱蜂喧。

    晴日催花暖欲然。

    兰桡画舸悠悠去，疑是神仙。

    返照波间。

    水阔风高扬管弦。'
- title: 水调歌头
  author: 葛郯
  dynasty: 宋
  content: '青铜昏水面，乌帽裹山头。

    风涛如此，天公作意巧相留。

    常记垂虹晚渡，卧看菰蒲烟雨，屈指十三秋。

    恍若华胥梦，无语下西楼。

    翠翻空，寒入座，不禁愁。

    五弦弹尽，隐隐天末暮虹收。

    欲伴渔翁钓艇，欸乃一声江上，寒碧点轻鸥。

    无人阻归兴，直欲迈长洲。'
- title: 舒州人歌
  author: 不詳
  dynasty: 唐
  content: '鄰邑谷不登，我土豐粢盛。

    禾稼美如雲，實繫我使君。'
- title: 贺新郎
  author: 赵必□
  dynasty: 宋
  content: '沙上盟鸥鹭。

    笑吟翁、梦今不到，草堂深处。

    金屋重重春睡暖，傍翠偎香步步。

    已自摘、蟠桃三度。

    旧日画眉情性在，更君房、妙绝文章语。

    消受得，乘鸾侣。

    楼中燕燕谁家住。

    又从新、移根换叶，栽花千树。

    第一信风春事觉，莫遣绿羞红污。

    早早做、阑干遮护。

    天上姻缘千里合，喜乘槎、先入银河路。

    人似玉，衣金缕。'
- title: 歷陽苦雨
  author: 顧況
  dynasty: 唐
  content: '襄城秋雨晦，楚客不歸心。

    亥市風煙接，隋宮草路深。

    離憂翻獨笑，用事感浮陰。

    夜夜空堦響，唯餘蚯蚓吟。'
- title: 南歌子
  author: 辛弃疾
  dynasty: 宋
  content: '散发披襟处，浮瓜沈李杯。

    涓涓流水细侵阶。

    凿个池儿，唤个月儿来。

    画栋频摇动，红葵尽倒开。

    斗匀红粉照香腮。

    有个人人，把做镜儿猜。'
- title: 忆秦娥
  author: 贺铸
  dynasty: 宋
  content: '风惊幕。

    灯前细雨檐花落。

    檐花落。

    玉台清镜，泪淹妆薄。

    良时不再须行乐。

    王孙莫负东城约。

    东城约。

    一分春色，为君留著。'
- title: 句
  author: 陳秀才
  dynasty: 唐
  content: 地偏雲自起，日暮山更深。
- title: 寄漢陽故人
  author: 張籍
  dynasty: 唐
  content: '知君漢陽住，煙樹遠重重。

    歸使雨中發，寄書燈下封。

    同時買江塢，今日別雲松。

    欲問新移處，青蘿最北峰。'
- title: 小重山
  author: 贺铸
  dynasty: 宋
  content: '月月相逢只旧圆。

    迢迢三十夜，夜如年。

    伤心不照绮罗筵。

    孤舟里，单枕若为眠。

    茂苑想依然。

    花楼连苑起，压漪涟。

    玉人千里共婵娟。

    清琴怨，肠断亦如弦。'
- title: 水调歌头
  author: 李刘
  dynasty: 宋
  content: '万里碧鸡使，叱驭问邛崃。

    枪旗有烨，川秦奔走送龙媒。

    好在灵均初度，唤起长庚佳梦，霜月照金罍。

    寿似武侯柏，香在草堂梅。

    舞娉婷，斟凿落，沃崔嵬。

    神尧孙子，向来八九上三台。

    挂了桑弧蓬矢，便恐彤弓秬瓒，分宝下天阶。

    归赋梁园雪，试唤长卿来。'
- title: 徵招
  author: 周密
  dynasty: 宋
  content: '江蓠摇落江枫冷，霜空雁程初到。

    万景正悲凉，奈曲终人杳。

    登临嗟老矣，问今古、清愁多少。

    一梦东园，十年心事，恍然惊觉。

    肠断，紫霞深，知音远、寂寂怨琴凄调。

    短发已无多，怕西风吹帽。

    黄花空自好。

    问谁识、对花怀抱。

    楚山远，九辩难招，更晚烟残照。'
- title: 惠山聽松菴
  author: 皮日休
  dynasty: 唐
  content: '千葉蓮花舊有香，半山金剎照方塘。

    殿前日暮高風起，松子聲聲打石牀。'
- title: 小重山
  author: 贺铸
  dynasty: 宋
  content: '玉指金徽一再弹。

    新声传访戴，雪溪寒。

    两行墨妙破冰纨。

    牵情处，幽恨寄毫端。

    昵语强羞难。

    相逢真许似，镜中鸾。

    小梅疏影近杯盘。

    东风里，谁共倚阑干。'
- title: 惜奴娇
  author: 无名氏
  dynasty: 宋
  content: '骋轮纵勒，翠羽花钿比织。

    并雅同陪，共越九衢遍，尽遨逸。

    料峭云容，香惹风、萦怀袂。

    遍寓目，几处瑶席绣帟。'
- title: 十勸 八
  author: 傅翕
  dynasty: 唐
  content: '勸君八，喫肉之人真羅剎。

    今生若也殺他身，來生還被他人殺。'
- title: 寄題上強山精舍寺
  author: 白居易
  dynasty: 唐
  content: '慣遊山水住南州，行盡天台及虎丘。

    惟有上強精舍寺，最堪遊處未曾遊。'
- title: 贺新郎
  author: 张元干
  dynasty: 宋
  content: '梦绕神州路。

    怅秋风、连营画角，故宫离黍。

    底事昆仑倾砥柱。

    九地黄流乱注。

    聚万落、千村狐兔。

    天意从来高难问，况人情、老易悲如许。

    更南浦，送君去。

    凉生岸柳催残暑。

    耿斜河、疏星淡月，断云微度。

    万里江山知何处。

    回首对床夜语。

    雁不到、书成谁与。

    目尽青天怀今古，肯儿曹、恩怨相尔汝。

    举大白，听金缕。'
- title: 奉和白舍人遊鏡湖夜歸
  author: 周元範
  dynasty: 唐
  content: '風前酒醒看山笑，湖上詩成共客吟。

    畫燭滿堤燒月色，澄江繞樹浸城陰。'
- title: 欲遊嵩岳留別李少尹益
  author: 賈島
  dynasty: 唐
  content: '孤策遲迴洛水湄，孤禽嘹唳幸人知。

    嵩岳望中常待我，河梁欲上未題詩。

    新秋愛月愁多雨，古觀逢仙看盡棋。

    微眇此來將敢問，鳳凰何日定歸池。'
- title: 詩偈 九十六
  author: 龐藴
  dynasty: 唐
  content: '寶珠內衣裏，繫來無量時。

    遇六惡知識，又常假慈悲。

    牽我飲欲酒，醉臥都不知。

    情盡酒復醒，自見本道師。'
- title: 早行
  author: 劉滄
  dynasty: 唐
  content: '旅途乘早景，策馬獨淒淒。

    殘影郡樓月，一聲關樹雞。

    聽鐘煙柳外，問渡水雲西。

    當自勉行役，終期功業齊。'
- title: 柳梢青
  author: 石孝友
  dynasty: 宋
  content: '云髻盘鸦。

    眉山远翠，脸晕微霞。

    燕子泥香，鹅儿酒暖，曾见来那。

    秋光已著黄花。

    又恰恨、尊前见他。

    越样风流，恼人情意，真个冤家。'
- title: 浣溪沙
  author: 晏几道
  dynasty: 宋
  content: '小杏春声学浪仙。

    疏梅清唱替哀弦。

    似花如雪绕琼筵。

    腮粉月痕妆罢后，脸红莲艳酒醒前。

    今年水调得人怜。'
- title: 妙喜寺逵公院賦得夜磬送呂評事
  author: 皎然
  dynasty: 唐
  content: '一磬寒山至，凝心轉清越。

    細和虛籟盡，疎繞懸泉發。

    在夜吟更長，停空韻難絕。

    幽僧悟深定，歸客忘遠別。

    寂歷無性中，真聲何起滅。'
- title: 題大慈寺芍藥
  author: 段義宗
  dynasty: 唐
  content: '浮花不與衆花同，爲感高僧護法功。

    繁影夜鋪方丈月，異香朝散講筵風。

    尋真自得心源靜，觀色非貪眼界空。

    好是芳馨堪供養，天教生在釋門中。

    （見後蜀何光遠《鑑誡錄》卷六。

    ）（《知不足斎叢書》二十二集第一百七十冊。

    按《全唐詩》佚句卷僅存首二句。

    此首句「浮花」，《全唐詩》作「此花」。

    ）。'
- title: 南鄉子 四
  author: 李珣
  dynasty: 唐
  content: '乘綵舫，過蓮塘，櫂歌驚起睡鴛鴦。

    帶香遊女偎伴笑，爭窈窕，競折團荷遮晚照。'
- title: 渔家傲
  author: 欧阳修
  dynasty: 宋
  content: '十二月严凝天地闭。

    莫嫌台榭无花卉。

    惟有酒能欺雪意。

    增豪气。

    直教耳热笙歌沸。

    陇上雕鞍惟数骑。

    猎围半合新霜里。

    霜重鼓声寒不起。

    千人指。

    马前一雁寒空坠。'
- title: 同燕公汎洞庭
  author: 尹懋
  dynasty: 唐
  content: '風光淅淅草中飄，日彩熒熒水上搖。

    幸奏瀟湘雲壑意，山旁容與動仙橈。'
- title: 雜曲歌辭 千秋樂
  author: 張祜
  dynasty: 唐
  content: '八月平時花萼樓，萬方同樂奏千秋。

    傾城人看長竿出，一伎初成趙解愁。'
- title: 壽陽罷郡日有詩十首與追懷不殊今編於後兼紀瑞物 發壽陽分司勅到又遇新正感懷書事
  author: 李紳
  dynasty: 唐
  content: '休爲建隼臨淝守，轉作垂絲入洛人。

    罷閱舊林三載籍，又開新曆四年春。

    雲遮北雁愁行客，柳起東風慰病身。

    漸喜雪霜消解盡，得隨風水到天津。'
- title: 蓦山溪
  author: 谢懋
  dynasty: 宋
  content: '厌厌睡起，无限春情绪。

    柳色借轻烟，尚瘦怯、东风倦舞。

    海棠红皱，不奈晚来寒，帘半卷，日西沈，寂寞闲庭户。

    飞雪无据。

    化作冥濛雨。

    愁里见春来，又只恐、愁催春去。

    惜花人老，芳草梦凄迷，题欲遍，琐窗纱，总是伤春句。'
- title: 诉衷情
  author: 仲殊
  dynasty: 宋
  content: '锺山影里看楼台。

    江烟晚翠开。

    六朝旧时明月，清夜满秦淮。

    寂寞处，两潮回。

    黯愁怀。

    汀花雨细，水树风闲，又是秋来。'
- title: 浪淘沙令
  author: 王炎2
  dynasty: 宋
  content: '秋色满东篱。

    露滴风吹。

    凭谁折取泛芳卮。

    长是年年重九日，苦恨开迟。

    因记得当时。

    共拈纤枝。

    而今寂寞凤孤飞。

    不似旧来心绪好，惟有花知。'
- title: 苏子瞻风雪贬黄州・正宫/端正好
  author: 费唐臣
  dynasty: 元
  content: '道德五千言，礼乐三十卷。

    本待经纶就舜日尧天，只因两角蜗蛮战，贬得我日近长安远。'
- title: 詩偈 七
  author: 龐藴
  dynasty: 唐
  content: '窮廝煎，餓廝吵，父子不同途，大家相脫卯。

    萬頃湘江洗不清，無生曲調何時了。

    （按：《祖堂集》卷十五《龐居士傳》云：「平生樂道偈頌，可三百餘首，廣行於世。

    皆以言符至理，句闡玄猷，爲儒彥之珠金，乃緇流之篋寶。

    」）（〖1〗《景德傳燈錄》卷八本傳云：「有詩偈三百餘篇傳於世。

    」〖2〗《新唐書》卷五九《藝文志》三著錄龐藴《詩偈》三卷，注云：「字道玄，衡州衡陽人，貞元初人。

    三百餘篇。

    」〖3〗無名子《龐居士語錄詩頌序》云：「其餘玄談道頌，流傳人間，頗多散軼。

    今姑以所聞成編，釐爲二卷，永示將來，庶警後學。

    」）。'
- title: 鹊桥仙
  author: 詹无咎
  dynasty: 宋
  content: '龟儿吐火，鹤儿衔火。

    药线上、轮儿走火。

    十胜一斗七星毯，一架上、有许多包裹。

    梨花数朵。

    杏花数朵。

    又开放、牡丹数朵。

    便当场好手路歧人，也须教、点头咽唾。'
- title: 醉桃源・阮郎归
  author: 赵师侠
  dynasty: 宋
  content: '杜鹃花发映山红。

    韶光觉正浓。

    水流红紫各西东。

    绿肥春已空。

    闲戏蝶，懒游蜂。

    破除花影重。

    问春何事不从容。

    忧愁风雨中。'
- title: 夜景
  author: 韋莊
  dynasty: 唐
  content: '滿庭松桂雨餘天，宋玉秋聲韻蜀弦。

    烏兔不知多事世，星辰長似太平年。

    誰家一笛吹殘暑，何處雙砧擣暮煙。

    欲把傷心問明月，素娥無語淚娟娟。'
- title: 留春令
  author: 高观国
  dynasty: 宋
  content: '玉妃春醉，夜寒吹堕，江南风月。

    一自情留馆娃宫，在竹外、尤清绝。

    贪睡开迟风韵别。

    向杏花休说。

    角冷黄昏艳歌残，怕惊落、燕脂雪。'
- title: 前腔
  author: 柯丹邱《荆钗记》
  dynasty: 元
  content: '［丑］那孙官人来说事因，他依然要愿续此亲。

    ［净］那人果不弃寒门，教他选日下定成亲。

    ［外］听伊言，心自忖，只恐我儿不从顺。

    ［合前］［净］姑娘，既然孙官人果有此心，事不宜迟。

    ［丑］便是。

    他今日送财礼，明日就成亲。

    ［净］若如此甚好。

    ［丑］我便去报与他知道，教哥哥便去对玉莲说，教他准备成亲。

    ［外］我难对他说，你们自去与他说。

    ［净］姑娘，待我自与玉莲说，你二人自回去。

    ［介］情到不堪回首处，一齐分付与东风。

    ［外、丑先下。

    净］且叫玉莲与他说，肯嫁孙家，房奁首饰，件件与他。

    若不肯时，头上剥到脚下，打他半死，不怕不从。

    玉莲！。'
- title: 尾声
  author: 徐田臣《杀狗记》
  dynasty: 元
  content: 敬重他人如珍宝，把亲者轻如粪草，劝谏不从空自恼。
- title: 望江南・忆江南
  author: 廖刚
  dynasty: 宋
  content: '无诸好，金地遍重城。

    乌石亭危千嶂合，荔枝楼暖百花明。

    十里暮潮平。

    贤刺史，来暮相欢迎。

    终向凤池朝紫极，暂依猿洞驻朱轮。

    风月锦堂春。'
- title: 归去来
  author: 柳永
  dynasty: 宋
  content: '一夜狂风雨。

    花英坠、碎红无数。

    垂杨漫结黄金缕。

    尽春残、萦不住。

    蝶稀蜂散知何处。

    殢尊酒、转添愁绪。

    多情不惯相思苦。

    休惆怅、好归去。'
- title: 王濬墓下作
  author: 李賀
  dynasty: 唐
  content: '人間無阿童，猶唱水中龍。

    白草侵煙死，秋梨遶地紅。

    古書平黑石，袖劒斷青銅。

    耕勢魚鱗起，墳科馬鬣封。

    菊花垂溼露，棘徑臥乾蓬。

    松柏愁香澀，南原幾夜風。'
- title: 鹧鸪天
  author: 张思济
  dynasty: 宋
  content: '衣润红绡梅欲黄。

    几年欢意属华堂。

    红颜阿母逢占虺，班鬓儿童尽举觞。

    麟作脯，玉为浆。

    从今三万六千场。

    桑麻休说桑田变，自是经门日月长。'
- title: 满庭芳
  author: 无名氏
  dynasty: 宋
  content: 似篾身材，纤腰一捻，新来消瘦如削。
- title: 出车
  author: 佚名
  dynasty: 先秦
  content: '我出我车，于彼牧矣。自天子所，谓我来矣。召彼仆夫，谓之载矣。王事多难，维其棘矣。

    我出我车，于彼郊矣。设此旐矣，建彼旄矣。彼旟旐斯，胡不旆旆？忧心悄悄，仆夫况瘁。

    王命南仲，往城于方。出车彭彭，旂旐央央。天子命我，城彼朔方。赫赫南仲，玁狁于襄。

    昔我往矣，黍稷方华。今我来思，雨雪载途。王事多难，不遑启居。岂不怀归？畏此简书。

    喓喓草虫，趯趯阜螽。未见君子，忧心忡忡。既见君子，我心则降。赫赫南仲，薄伐西戎。

    春日迟迟，卉木萋萋。仓庚喈喈，采蘩祁祁。执讯获丑，薄言还归。赫赫南仲，玁狁于夷。'
- title: 正宫・端正好集杂剧名咏情
  author: 孙季昌
  dynasty: 元
  content: '鸳鸯被半床闲，胡蝶梦孤帏静，常则是哭香囊两泪盈盈。

    若是这姻缘簿上合该定，有一日双驾车把香肩并。'
- title: 天香
  author: 洪咨夔
  dynasty: 宋
  content: '云母屏开，博山炉熨，人间南极星现。

    酥篆千秋，灯图百子，酒浪花光照面。

    堂深戏彩，任父老、儿童争劝。

    耆艾相将潞国，精明恰如清献。

    春风飘香合殿。

    仗云齐、漏迟宫箭。

    正好簪荷入侍，帕柑传宴。

    日月华虫蒨绚。

    便与试、胸中五纹线。

    寿域长开，洪钧长转。'
- title: 画堂春
  author: 黄庭坚
  dynasty: 宋
  content: '东堂西畔有池塘。

    使君棐几明窗。

    日西人吏散东廊。

    蒲苇送清凉。

    翠管细通岩溜，小峰重叠山光。

    近池催置琵琶床。

    衣带水风香。'
- title: 千秋岁
  author: 陈著
  dynasty: 宋
  content: '燕前莺底。

    一日春犹在。

    香雾晓，祥云霁。

    烟交槐影重，风约花尘卸。

    当此际。

    桃源不是人间世。

    彩袖环庭砌。

    华裾纷珂佩。

    欢声洽，童颜醉。

    金丹功已到，绿发生须再。

    箫鼓沸。

    飞琼来祝千千岁。'
- title: 西江月
  author: 程珌
  dynasty: 宋
  content: '底事中秋无月，元来留待今宵。

    群仙拍手度仙桥。

    惊起眠龙夭矫。

    天上灵槎一度，人间八月江潮。

    西兴渡口几魂消。

    又见潮生月上。'
- title: 長安雜題長句六首 二
  author: 杜牧
  dynasty: 唐
  content: '晴雲似絮惹低空，紫陌微微弄袖風。

    韓嫣金丸莎覆綠，許公韉汗杏粘紅。

    煙生窈窕深東第，輪撼流蘇下北宮。

    自笑苦無樓護智，可憐鉛槧竟何功。'
- title: 张君瑞害相思(第三本)・得胜令
  author: 王实甫
  dynasty: 元
  content: '谁着你夤夜入人家，非奸做贼拿。

    你本是个折桂客，做了偷花汉；不想去跳龙门，学骗马。

    姐姐，且看红娘面饶过这生者！若不看红娘面，扯你到夫人那里去，看你有何面目见江东父老？起来！谢小姐贤达，看我面遂情罢。

    若到官司详察，"你既是秀才，只合苦志于寒窗之下，谁教你夤夜辄入人家花园，做得个非奸即盗。

    "先生呵，准备着精皮肤吃顿打。'
- title: 詩
  author: 田達誠借宅鬼
  dynasty: 唐
  content: '天然與我一靈通，還與人間事不同。

    要識吾家真姓字，天地南頭一段紅。'
- title: 放歌行
  author: 邵謁
  dynasty: 唐
  content: '龜爲秉靈亡，魚爲弄珠死。

    心中自有賊，莫怨任公子。

    屈原若不賢，焉得沈湘水。'
- title: 满江红
  author: 卢炳
  dynasty: 宋
  content: '积雨连朝，添新涨、一篙春碧。

    寒犹在、东风料峭，柳丝无力。

    系惹画船都不住，从教兰棹双飞急。

    泛大江、东去欲何之，瓜期迫。

    龙锺裔，神仙伯。

    金闺彦，文章客。

    算河阳花县，恁生留得。

    制锦才高书善最，鸣琴化洽人欢怿。

    想未容、坐暖诏归来，君王侧。'
- title: 送游員外赴淮西
  author: 獨孤及
  dynasty: 唐
  content: '多君有奇略，投筆佐元戎。

    已佩郎官印，兼乘御史驄。

    使星隨驛騎，歸路有秋風。

    莫道無書札，他年懷袖空。'
- title: 乐语
  author: 王义山
  dynasty: 宋
  content: '先献此花名字好。

    密叶长青，翠羽摇仙葆。

    紫禁风薰惊夏到。

    花飞细□香堪扫。

    拂晓宫娃争报道。

    无限琼妃，缥缈来蓬岛。

    来向慈闱勤颂祷。

    万年枝□同难老。'
- title: 水龙吟
  author: 张元干
  dynasty: 宋
  content: '水晶宫映长城，藕花万顷开浮蕊。

    红妆翠盖，生朝时候，湖山摇曳。

    珠露争圆，香风不断，普熏沈水。

    似瑶池侍女，霞裾缓步，寿烟光里。

    霖雨已沾千里。

    兆丰年、十分和气。

    星郎绿鬓，锦波春酿，碧筒宜醉。

    荷橐还朝，青毡奕世，除书将至。

    看巢龟戏叶，蟠桃著子，祝三千岁。'
- title: 臥病喜惠上人李鍊師茅處士見訪因以贈
  author: 權德輿
  dynasty: 唐
  content: '沈疴結繁慮，臥見書窗曙。

    方外三賢人，惠然來相親。

    整巾起曳策，喜非車馬客。

    支郎有佳文，新句淩碧雲。

    霓裳何飄飄，浩志淩紫氛。

    復有沈冥士，遠係三茅君。

    各言麋鹿性，不與簪組羣。

    清言出象繫，曠跡逃玄纁。

    心源蹔澄寂，世故方糺紛。

    終當逐師輩，巖桂香氳芬。'
- title: 相和歌辭 大堤曲
  author: 李白
  dynasty: 唐
  content: '漢水臨襄陽，花開大堤暖。

    佳期大堤下，淚向南雲滿。

    春風復無情，吹我夢魂散。

    不見眼中人，天長音信斷。'
- title: 送客知鄂州
  author: 韓翃
  dynasty: 唐
  content: '江口千家帶楚雲，江花亂點雪紛紛。

    春風落日誰相見，青翰舟中有鄂君。'
- title: 悲歌 二
  author: 顧況
  dynasty: 唐
  content: '我欲昇天天隔霄，我欲渡水水無橋。

    我欲上山山路險，我欲汲井井泉遙。

    越人翠被今何夕，獨立沙邊江草碧。

    紫燕西飛欲寄書，白雲何處逢來客。'
- title: 谒金门
  author: 朱雍
  dynasty: 宋
  content: '春太早。

    十二玉楼初晓。

    半额试妆深院悄。

    相逢何草草。

    临水幽香缥缈。

    彷佛淡妆窥照。

    恰值日边人未到。

    纷纷萦古道。'
- title: 调笑・调笑令
  author: 无名氏
  dynasty: 宋
  content: '相误。

    桃源路。

    万里苍苍烟水暮。

    留君不住君须去。

    秋月春风闲度。

    桃花零乱如红雨。

    人面不知何处。'
- title: 送王端公之太原歸覲相公
  author: 戎昱
  dynasty: 唐
  content: '柱史今何適，西行詠陟岡。

    也知人惜別，終美鴈成行。

    春雨桃花靜，離尊竹葉香。

    到時丞相閣，應喜棣華芳。'
- title: 奉送杜侍御還京
  author: 皇甫曾
  dynasty: 唐
  content: '罷戰回龍節，朝天上鳳池。

    寒生五湖道，春入萬年枝。

    召化多遺愛，胡清已畏知。

    懷恩偏感別，墮淚向旌麾。'
- title: 田家雜興八首 七
  author: 儲光羲
  dynasty: 唐
  content: '梧桐蔭我門，薜荔網我屋。

    迢迢兩夫婦，朝出暮還宿。

    稼穡既自種，牛羊還自牧。

    日旰懶耕鋤，登高望川陸。

    空山足禽獸，墟落多喬木。

    白馬誰家兒，聯翩相馳逐。'
- title: 送蘇處士歸西山
  author: 許彬
  dynasty: 唐
  content: '南游何所爲，一篋又空歸。

    守道安清世，無心換白衣。

    深溪猿共暮，絕頂客來稀。

    早晚還相見，論詩更及微。'
- title: 早春登龍山靜勝寺時非休澣司空特許是行因贈幕中諸公
  author: 元稹
  dynasty: 唐
  content: '謝傅知憐景氣新，許尋高寺望江春。

    龍文遠水吞平岸，羊角輕風旋細塵。

    山茗粉含鷹觜嫩，海榴紅綻錦窼勻。

    歸來笑問諸從事，占得閑行有幾人。'
- title: 寄分司張郎中
  author: 王建
  dynasty: 唐
  content: '一別京華年歲久，卷中多見嶺南詩。

    聲名已壓衆人上，愁思未平雙鬢知。

    江郡遷移猶遠地，仙官榮龐是分司。

    青天白日當頭上，會有求閑不得時。'
- title: 浣溪沙
  author: 吴文英
  dynasty: 宋
  content: '新梦游仙驾紫鸿。

    数家灯火灞桥东。

    吹箫楼外冻云重。

    石瘦溪根船宿处，月斜梅影晓寒中。

    玉人无力倚东风。'
- title: 書壁
  author: 黃損
  dynasty: 唐
  content: '一別人間歲月多，歸來人事已銷磨。

    惟有門前鑑池水，春風不改舊時波。'
- title: 酬于汝錫曉雪見寄
  author: 王建
  dynasty: 唐
  content: '欲明天色白漫漫，打葉穿簾雪未乾。

    薄落堦前人踏盡，差池樹裏鳥銜殘。

    旋銷迎暖沾牆少，斜舞遮春到地難。

    勞動更裁新樣綺，紅燈一夜剪刀寒。'
- title: 感皇恩
  author: 蔡伸
  dynasty: 宋
  content: '酒晕衬横波，玉肌香透。

    轻袅腰肢妒垂柳。

    臂宽金钏，且是不干春瘦。

    拈金双合字，无心绣。

    鬒云半堕，金钗欲溜。

    罗袂残香忍重嗅。

    渡江桃叶，肠断为谁招手。

    倚阑凝望久，眉空斗。'
- title: 望石門作
  author: 王喬
  dynasty: 唐
  content: '高峰隔半天，長崖斷千里。

    鷄鳴清澗中，猿嘯白雲裏。

    瑤波逐空開，霞石觸峰起。'
- title: 菩萨蛮
  author: 辛弃疾
  dynasty: 宋
  content: '稼轩日向儿童说。

    带湖买得新风月。

    头白早归来。

    种花花已开。

    功名浑是错。

    更莫思量着。

    见说小楼东。

    好山千万重。'
- title: 將歸塗口宿鬱林寺道玄上人院二首 二
  author: 許渾
  dynasty: 唐
  content: '春尋採藥翁，歸路宿禪宮。

    雲起客眠處，月殘僧定中。

    藤花深洞水，槲葉滿山風。

    清境不能住，朝朝慙遠公。'
- title: 題鄭拾遺草堂
  author: 韋應物
  dynasty: 唐
  content: '借地結茅棟，橫竹掛朝衣。

    秋園雨中綠，幽居塵事違。

    陰井夕蟲亂，高林霜果稀。

    子有白雲意，構此想巖扉。'
- title: 谒金门
  author: 仇远
  dynasty: 宋
  content: '但病酒。

    愁对清明时候。

    不为吟诗应也瘦。

    坐久衣痕皱。

    曾约花间携手。

    空忆洛阳耆旧。

    道不相逢还却又。

    海棠开厮句。'
- title: 皇皇者华
  author: 佚名
  dynasty: 先秦
  content: '皇皇者华，于彼原隰。駪駪征夫，每怀靡及。

    我马维驹，六辔如濡。载驰载驱，周爰咨诹。

    我马维骐，六辔如丝。载驰载驱，周爰咨谋。

    我马维骆，六辔沃若。载驰载驱，周爰咨度。

    我马维骃，六辔既均。载驰载驱，周爰咨询。'
- title: 荆門縣人送裴均入朝謠（題擬）
  author: 佚名
  dynasty: 唐
  content: '起我堙廢而遠之，徠我蕩析而安之。

    昔室于墟，風搖雨濡，自公優柔，郛閈盈兮。

    昔飲於洿，夏溷冬枯，自公感通，觱沸生兮。

    淑旂之華兮，四牡之騑。

    傒公之還兮，觴以祝之。

    （見同書卷九《復荆門縣記》引。

    ）。'
- title: 哨遍
  author: 苏轼
  dynasty: 宋
  content: '为米折腰，因酒弃家，口体交相累。

    归去来，谁不遣君归。

    觉从前皆非今是。

    露未晞。

    征夫指予归路，门前笑语喧童稚。

    嗟旧菊都荒，新松暗老，吾年今已如此。

    但小窗容膝闭柴扉。

    策杖看孤云暮鸿飞。

    云出无心，鸟倦知还，本非有意。

    噫。

    归去来兮。

    我今忘我兼忘世。

    亲戚无浪语，琴书中有真味。

    步翠麓崎岖，泛溪窈窕，涓涓暗谷流春水。

    观草木欣荣，幽人自感，吾生行且休矣。

    念寓形宇内复几时。

    不自觉皇皇欲何之。

    委吾心、去留谁计。

    神仙知在何处，富贵非吾志。

    但知临水登山啸咏，自引壶觞自醉。

    此生天命更何疑。

    且乘流、遇坎还止。'
- title: 遊仙窟詩 贈十孃
  author: 張文成
  dynasty: 唐
  content: '人去悠悠隔兩天，未審迢迢度幾年。

    縱使身遊萬里外，終歸意在十孃邊。'
- title: 水龙吟
  author: 洪瑹
  dynasty: 宋
  content: '经年不见书来，后期杳杳从谁问。

    柳英蜡小，柳枝金嫩，艳阳春近。

    罗幕风柔，泛红浮绿，连朝花信。

    念平生多少，情条恨叶，镇长使、芳心困。

    可是风流薄命。

    镜台前、松松蝉鬓。

    茜桃凝粉，薰兰涨腻，翠愁红损。

    纵使归来，灯前月下，恐难相认。

    卷重帘憔悴，残妆泪洗，把罗襟搵。'
- title: 休假還舊業便使
  author: 王維
  dynasty: 唐
  content: '謝病始告歸，依依入桑梓。

    家人皆竚立，相候衡門裏。

    時輩皆長年，成人舊童子。

    上堂嘉慶畢，顧與姻親齒。

    論舊忽餘悲，目存皆相喜。

    田園轉蕪沒，但有寒泉水。

    衰柳日蕭條，秋光清邑里。

    入門乍如客，休騎非便止。

    中飲顧王程，離憂從此始。'
- title: 少年游
  author: 陈允平
  dynasty: 宋
  content: '光风怀抱玉精神。

    不染世间尘。

    香暖衣篝，歌题彩扇，清似晋时人。

    柳边小驻朝天马，一笑领佳宾。

    帘卷湖山，花围尊俎，同醉碧桃春。'
- title: 所居首夏水木尤清適然有作
  author: 皮日休
  dynasty: 唐
  content: '病來無事草堂空，晝水休聞十二筒。

    桂靜似逢青眼客，松閑如見綠毛翁。

    潮期暗動庭泉碧，梅信微侵地障紅。

    盡日枕書慵起得，被君猶自笑從公。'
- title: 關下
  author: 崔道融
  dynasty: 唐
  content: '百二山河壯帝畿，關門何事更開遲。

    應從漏却田文後，每度聞雞不免疑。'
- title: 渔家傲
  author: 朱服
  dynasty: 宋
  content: '小雨廉纤风细细。

    万家杨柳轻烟里。

    恋树湿花飞不起。

    愁无比。

    和春付与西流水。

    九十光阴能有几。

    金龟解尽留无计。

    寄语东城沽酒市。

    拼一醉。

    而今乐事他年泪。'
- title: 詠漢武帝（斯二七一七下同）
  author: 王無競
  dynasty: 唐
  content: '漢家中葉盛，六世有雄才。

    廐馬三十萬，國容何壯裁！東歷瑯琊郡，北上單于臺。

    好僊復寵戰，莫救茂陵●[一]。

    （蔣云「●」以作隈爲是，「隈」有敗壞之義。

    ）（[一]「●」字不可識，疑當作「隈」。

    劉云：「『隈』當是煨之誤。」

    《說文》：煨，燼餘火也。

    茂陵雖未聞焚燒之事，然陳沈烱《經通天臺奏漢武帝表》云：「茂陵玉椀，遂出人間，雲凌故基，與原田而每每；扶風餘趾，帶陵阜而芒芒」，亦正是茂陵煨燼的寫照了。

    ）。'
- title: 渔家傲
  author: 欧阳修
  dynasty: 宋
  content: '叶有清风花有露。

    叶笼花罩鸳鸯侣。

    白锦顶丝红锦羽。

    莲女妒。

    惊飞不许长相聚。

    日脚沈红天色暮。

    青凉伞上微微雨。

    早是水寒无宿处。

    须回步。

    枉教雨里分飞去。'
- title: 灞上送客
  author: 張祜
  dynasty: 唐
  content: '自省論心意不疑，五年風水因追隨。

    憐君有玉曾三獻，顧我無才忝一枝。

    煙隔灞亭人去日，雨迷秦樹鴈歸時。

    那知此夏罇前別，卻遣相如歎路歧。'
- title: 贈米都知
  author: 梁補闕
  dynasty: 唐
  content: '供奉三朝四十年，聖時流落髮衰殘。

    貪將樂府歌明代，不把清吟換好官。'
- title: 瑞鹧鸪
  author: 张元干
  dynasty: 宋
  content: '雏莺初转斗尖新。

    双蕊花娇掌上身。

    总解满斟偏劝客，多生俱是绮罗人。

    回波偷顾轻招拍，方响底敲更合𥱧。

    豆蔻梢头春欲透，情知巫峡待为云。'
- title: 水调歌头
  author: 蒋思恭
  dynasty: 宋
  content: '紫府掣金钥，银汉夜乘槎。

    老仙暂驻幢节，来佐玉皇家。

    翠发朱颜好在，肘后有方医国，宝鼎养丹砂。

    谈笑功名了，身退饭胡麻。

    游物外，聚紫脑，炼青芽。

    星坦寓直有子，曾步八砖花。

    来岁称觞寿宴，衮绣彩衣交映，重荐枣如瓜。

    俯首拾瑶草，长啸卧烟霞。'
- title: 西京道中
  author: 羅隱
  dynasty: 唐
  content: '半夜秋聲獨斷蓬，百年身事筭成空。

    禰生詞賦拋江夏，漢祖精神憶沛中。

    未必他時能富貴，只應從此見窮通。

    邊禽隴水休相笑，自有滄洲一棹風。'
- title: 踏莎行
  author: 晏殊
  dynasty: 宋
  content: '细草愁烟，幽花怯露。

    凭阑总是销魂处。

    日高深院静无人，时时海燕双飞去。

    带缓罗衣，香残蕙炷。

    天长不禁迢迢路。

    垂杨只解惹春风，何曾系得行人住。'
- title: 鹊桥仙
  author: 张抡
  dynasty: 宋
  content: '远公连社，流传图画，千古声名独在。

    后人多少继遗踪，到我便、失惊打怪。

    西方未到，官方先到，冤我白衣吃菜。

    龙华三会愿相逢，怎敢学、他家二会。'
- title: 满庭芳
  author: 史浩
  dynasty: 宋
  content: '复拥旌麾，重歌褥裤，满城长自春容。

    搢绅耆旧，欢溢笑谈中。

    尽道邦君恺悌，逍遥遂、湖海遐踪。

    今朝会，公真乐善，屈意与人同。

    恩勤，东道主，挥金汉傅，怀绶朱公。

    引群仙环拱，欲寿吾翁。

    春瓮初澄盎绿，春衫更、轻染香红。

    持杯愿，归登绛阙，花萼醉春风。'
- title: 雁门关存孝打虎・仙吕/赏花时
  author: 无名氏
  dynasty: 元
  content: '止不过漠漠平沙际碧天，又不比夕贬潮阳路八千，我忙传着一纸圣人宣。

    则是路途较远难行，须要小心在意者。

    避不的山遥路远，大人放心。

    我可也无明夜到居延。'
- title: 山神庙裴度还带・牧羊关
  author: 关汉卿
  dynasty: 元
  content: '念小生居在白屋，处于布衣，多感谢长老慈悲！为小生缘薄，承吾师厚礼；见一日无空过，整三顿饱斋食。

    你今日患难哀怜我，久以后得峥嵘答报你。'
- title: 念奴娇
  author: 辛弃疾
  dynasty: 宋
  content: '是谁调护，岁寒枝、都把苍苔封了。

    茅舍疏篱江上路，清夜月高山小。

    摸索应知，曹刘沈谢，何况霜天晓。

    芬芳一世，料君长被花恼。

    惆怅立马行人，一枝最爱，竹外横斜好。

    我向东邻曾醉里，唤起诗家二老。

    拄杖而今，婆娑雪里，又识商山皓。

    请君置酒，看渠与我倾倒。'
- title: 春情
  author: 張起
  dynasty: 唐
  content: '畫閣餘寒在，新年舊燕歸。

    梅花猶帶雪，未得試春衣。'
- title: 谒金门
  author: 程垓
  dynasty: 宋
  content: '春夜雨。

    催润柳塘花坞。

    小院深深门几许。

    画帘香一缕。

    独立晚庭凝伫。

    细把花枝闲数。

    燕子不来天欲暮。

    说愁无处所。'
- title: 折楊柳七首 二
  author: 段成式
  dynasty: 唐
  content: '水殿年年占早芳，柔條偏惹御爐香。

    而今萬乘多巡狩，輦路無陰綠草長。'
- title: 江行無題一百首 九十
  author: 錢珝
  dynasty: 唐
  content: '數逢雲斷處，去岸映高山。

    身到章江日，應猶未得閑。'
- title: 瑞鹧鸪
  author: 无名氏
  dynasty: 宋
  content: '临鸾常恁整妆梅。

    枝枝仙艳月中开。

    可杀天心、故与多端丽，那更罗衣峭窄裁。

    几回瞻觑魂消黯，芙蕖匀透双腮。

    好将心事、都分付与，时暂到、小庭来。

    玉砌红芳点绿苔。'
- title: 木兰花慢
  author: 魏了翁
  dynasty: 宋
  content: '记薰风殿上，曾当暑、侍君王。

    看绛服临轩，白袍当殿，流汗翻浆。

    今年诏书催发，趁槐庭、初夏午阴凉。

    瘦马行时腊雪，叠猿啼处年光。

    大科异等士之常。

    难得姓名香。

    叹陋习相承，驹辕垂耳，麟楦成行。

    平生学为何事，到得时、遇主忍留藏。

    看取杏花归路，身名浑是芬芳。'
- title: 菩萨蛮
  author: 毛滂
  dynasty: 宋
  content: '玉卮细酌流霞湿。

    金钗翠袖勤留客。

    行色小梅残。

    官桥杨柳寒。

    赐环宣室夜。

    看落金莲灺。

    人记海听康。

    流风秀水旁。'
- title: 牛頭雪
  author: 剋符道者
  dynasty: 唐
  content: '六葉牛頭枡別栽，五天熊耳縱雲雷。

    須知四祖垂機接，百鳥銜華更不來。'
- title: 沁园春
  author: 汪
  dynasty: 宋
  content: '民吾同胞，剖破藩篱，元是大家。

    故见之诰诏，视如子弟，谆勤恳切，悃愊无华。

    孝悌力田，职当劝相，起早非干为看花。

    亲酌酒，老农唯诺，句句仁芽。

    晓来犹觉寒些。

    看雨湿风吹旗□斜。

    笑吾生八十，尽谙农事，公筵既彻，更共烹茶。

    高唱豳风，敬酬令尹，王道桑麻乐有涯。

    春务急，见溪头杨柳，已可藏鸦。'
- title: 塞上逢故人
  author: 王建
  dynasty: 唐
  content: '百戰一身在，相逢白髮生。

    何時得鄉信，每日算歸程。

    走馬登寒壠，驅羊入廢城。

    羌笳三兩曲，人醉海西營。'
- title: 鹧鸪天
  author: 刘一止
  dynasty: 宋
  content: '岩下清阴引兴长。

    坐中初识令君香。

    揽将风月归诗薮，乞得溪山作醉乡。

    怜我老，与传觞。

    吴霜点鬓又何妨。

    只应银烛交红夜，羞对双歌发彩光。'
- title: 汉宫春
  author: 葛长庚
  dynasty: 宋
  content: '潇洒江梅，似玉妆珠缀，密蕊疏枝。

    霜风应是，不许蝶近蜂欺。

    嫣然自笑，与山矾、共水仙期。

    还亦有，青松翠竹，同今凛冽年时。

    何事向人如恨，带苍苔，半倚临水荒篱。

    孤山嫩寒放晓，尚忆前诗。

    黄昏顾影，说横斜、清浅今谁。

    他自是，移春手段，微云淡月应知。'
- title: 鼓吹曲辭 芳樹
  author: 羅隱
  dynasty: 唐
  content: '細蘂慢逐風，暖香閑破鼻。

    青帝固有心，時時動人意。

    去年高枝猶壓地，今年低枝已顦顇。

    吾所以見造化之權，變通之理。

    春夏作頭，秋冬爲尾。

    循環反覆無窮已，今生長短同一軌。

    若使威可以制，力可以止，秦皇不肯斂手下沙丘，孟賁不合低頭入蒿里。

    伊人彊猛猶如此，顧我勞生何足恃？

    但願開素袍，傾綠蟻，陶陶兀兀大醉於青冥白晝間。

    任他上是天，下是地。'
- title: 高阳台
  author: 吴文英
  dynasty: 宋
  content: '修竹凝妆，垂杨驻马，凭阑浅画成图。

    山色谁题，楼前有雁斜书。

    东风紧送斜阳下，弄旧寒、晚酒醒馀。

    自销凝，能几花前，顿老相如。

    伤春不在高楼上，在灯前攲枕，雨外熏炉。

    怕舣游船，临流可奈清臞。

    飞红若到西湖底，搅翠澜、总是愁鱼。

    莫重来，吹尽香绵，泪满平芜。'
- title: 千秋岁
  author: 叶梦得
  dynasty: 宋
  content: '雨声萧瑟，初到梧桐响。

    人不寐，秋声爽。

    低檐灯暗淡，画幕风来往。

    谁共赏。

    依稀记得船篷上。

    拍岸浮轻浪。

    水阔菰蒲长。

    相别浦，收横纲。

    绿蓑冲瞑□，艇子摇双桨。

    君莫忘。

    此情犹是当时唱。'
- title: 題廬山山下湯泉
  author: 白居易
  dynasty: 唐
  content: '一眼湯泉流向東，浸泥澆草煖無功。

    驪山溫水因何事，流入金鋪玉甃中。'
- title: 八声甘州
  author: 叶梦得
  dynasty: 宋
  content: '问浮家泛宅，自玄真、去后有谁来。

    漫烟波千顷，云峰倒影，空翠成堆。

    可是溪山无主，佳处却徘徊。

    暮雨卷晴野，落照天开。

    老去馀生江海，伴远公香火，犹有宗雷。

    便何妨元亮，携酒间相陪。

    寄清谈、芒鞋筇杖，更尽驱、风月入尊罍。

    江村路，我歌君和，莫棹船回。'
- title: 別李十一五絕 五
  author: 元稹
  dynasty: 唐
  content: '聞君欲去潛銷骨，一夜暗添新白頭。

    明朝別後應腸斷，獨櫂破船歸到州。'
- title: 临江仙
  author: 杜大中妾
  dynasty: 宋
  content: 彩凤随鸦。
- title: 讀孟郊集
  author: 貫休
  dynasty: 唐
  content: '東野子何之，詩人始見詩。

    清刳霜雪髓，吟動鬼神司。

    舉世言多媚，無人師此師。

    因知吾道後，冷淡亦如斯。'
- title: 題靈石屋山
  author: 呂巖
  dynasty: 唐
  content: '南塢數回泉石，西峯幾疊烟雲。

    登攜孰以爲侶，顏寓李甲蕭耘。

    （同前《宋詩紀事》。

    ）（〖1〗《竹坡詩話》〖宋周紫芝撰〗：「西湖諸寺，所存無幾，唯南山靈石，猶是舊屋。

    寺僧言，頃有數道人來丐食，拒而不與，乃題詩屋山而去。

    至今猶存，字畫頗類李北海。

    好事者釋之，乃是呂洞賓與三人來耳。

    」）。'
- title: 导引
  author: 无名氏
  dynasty: 宋
  content: '上林寒早，仙仗转郊圻。

    笳鼓入云悲。

    逶迤辇路过西池。

    楼阁锁参差。

    都人瞻望意如疑。

    犹想翠华归。

    玉京传信杳无期。

    空掩赭黄衣。'
- title: 喜迁莺
  author: 无名氏
  dynasty: 宋
  content: '早梅天气，正绣户乍启，琼筵才展。

    鹊渡河桥，云游巫峡，溪泛碧桃花片。

    翠娥侍女来报，莲步已离仙苑。

    待残漏，鸳帐深处，同心双绾。

    欢宴。

    当此际，红烛影中，檀麝飘香篆。

    掷果风流，谪仙才调，佳婿想应堪羡。

    少年俊雅狂荡，蓦有人言拘管。

    镇携手，向花前月下，重门深院。'
- title: 劉得仁墓
  author: 韋莊
  dynasty: 唐
  content: '至公遺至藝，終抱至冤沈。

    名有詩家業，身無戚里心。

    桂和秋露滴，松帶夜風吟。

    冥寞知春否，墳蒿日已深。'
- title: 題廣愛寺楞伽山
  author: 李琪
  dynasty: 唐
  content: '善高天外遠，方丈海中遙。

    自有山神護，應無劫火燒。

    壞文侵古壁，飛劍出寒霄。

    何似蒼蒼色，嚴妝十七朝。'
- title: 采菽
  author: 佚名
  dynasty: 先秦
  content: '采菽采菽，筐之莒之。君子来朝，何锡予之？虽无予之？路车乘马。又何予之？玄衮及黼。

    觱沸槛泉，言采其芹。君子来朝，言观其旂。其旂淠淠，鸾声嘒嘒。载骖载驷，君子所届。

    赤芾在股，邪幅在下。彼交匪纾，天子所予。乐只君子，天子命之。乐只君子，福禄申之。

    维柞之枝，其叶蓬蓬。乐只君子，殿天子之邦。乐只君子，万福攸同。平平左右，亦是率从。

    汎汎杨舟，绋纚维之。乐只君子，天子葵之。乐只君子，福禄膍之。优哉游哉，亦是戾矣。'
- title: 柳梢青
  author: 赵彦端
  dynasty: 宋
  content: '衰翁自谪。

    堪笑忘了，山林闲适。

    一岁花黄，一秋酒绿，一番头白。

    浮生似醉如客。

    问底事、归来未得。

    但愿长年，故人相与，春朝秋夕。'
- title: 題戴勝
  author: 賈島
  dynasty: 唐
  content: '星點花冠道士衣，紫陽宮女化身飛。

    能傳上界春消息，若到蓬山莫放歸。'
- title: 南乡子
  author: 无名氏
  dynasty: 宋
  content: '醉拈一枝春。

    此意谁人会得君。

    嫩白轻红才入手，盈盈。

    一似前时酒半醺。

    心眼两相亲。

    绝代风流恼杀人。

    粉蝶霜禽休怅望，叮咛。

    只要扬州作主盟。'
- title: 感遇詩三十八首 三十四
  author: 陳子昂
  dynasty: 唐
  content: '朔風吹海樹，蕭條邊已秋。

    亭上誰家子，哀哀明月樓。

    自言幽燕客，結髮事遠遊。

    赤丸殺公吏，白刃報私讎。

    避讎至海上，被役此邊州。

    故鄉三千里，遼水復悠悠。

    每憤胡兵入，常爲漢國羞。

    何知七十戰，白首未封侯。'
- title: 句 一
  author: 李昪
  dynasty: 唐
  content: 蛟髩鳳釵慵不整。
- title: 浣溪沙
  author: 韩淲
  dynasty: 宋
  content: '小雨收晴作社寒。

    月桥花院篆香残。

    杏腮桃脸黛眉弯。

    歌拂燕梁牵客恨，醉临鸾镜怕人看。

    良宵春梦绕屏山。'
- title: 寄懷
  author: 唐彥謙
  dynasty: 唐
  content: '有客傷春復怨離，夕陽亭畔草青時。

    淚從紅蠟無由制，腸比朱弦恐更危。

    梅向好風惟是笑，柳因微雨不勝垂。

    雙溪未去饒歸夢，夜夜孤眠枕獨欹。'
- title: 减字木兰花
  author: 叶梦得
  dynasty: 宋
  content: '黄花渐老。

    秋色欲归还草草。

    花下前期。

    花老空歌鹊踏枝。

    狂酲易醒。

    不似旧时长酩酊。

    玉簟新凉。

    数尽更筹夜更长。'
- title: 贺新郎
  author: 葛长庚
  dynasty: 宋
  content: '晓雾须收霁。

    牡丹花、如人半醉，抬头不起。

    雪炼作冰冰作水。

    十朵未开三四。

    又加以、风禁雨制。

    □是东吴春色盛，尽移根、换叶分黄紫。

    所贵者，称姚魏。

    其间一种尤姝丽。

    似佳人、素罗裙在，碧罗衫底。

    中有一花边两蕊。

    恰似妆成小字。

    看不足、如何可比。

    白玉杯将青玉绿，据晴香、暖艳还如此。

    微笑道，有些是。'
- title: 踏莎行
  author: 辛弃疾
  dynasty: 宋
  content: '吾道悠悠，忧心悄悄。

    最无聊处秋光到。

    西风林外有啼鸦，斜阳山下多衰草。

    长忆商山，当年四老。

    尘埃也走咸阳道。

    为谁书到便幡然，至今此意无人晓。'
- title: 同皇甫侍御題惟一上人房
  author: 李端
  dynasty: 唐
  content: '焚香居一室，盡日見空林。

    得道輕年暮，安禪愛夜深。

    東西皆是夢，存沒豈關心。

    唯羨諸童子，持經在竹陰。'
- title: 菩萨蛮
  author: 曹勋
  dynasty: 宋
  content: '等闲将度三春景。

    景春三度将闲等。

    愁怕更高楼。

    楼高更怕愁。

    弄花梅已动。

    动已梅花弄。

    梅看几年催。

    催年几看梅。'
- title: 相和歌辭 從軍行
  author: 盧綸
  dynasty: 唐
  content: '二十在邊城，軍中得勇名。

    卷旗收敗馬，斷磧擁殘兵。

    覆陣烏鳶起，燒山草木明。

    塞閑思遠獵，師老厭分營。

    雪嶺無人跡，冰河足雁聲。

    李陵甘此沒，惆悵漢公卿。'
- title: 有客
  author: 佚名
  dynasty: 先秦
  content: '有客有客，亦白其马。有萋有且，敦琢其旅。有客宿宿，有客信信。

    言授之絷，以絷其马。薄言追之，左右绥之。既有淫威，降福孔夷。'
- title: 满庭芳
  author: 张
  dynasty: 宋
  content: '月洗高梧，露幽草，宝钗楼外秋深。

    土花沿翠，萤火坠墙阴。

    静听寒声断续，微韵转、凄咽悲沈。

    争求侣，殷勤劝织，促破晓机心。

    儿时，曾记得，呼灯灌穴，敛步随音。

    任满身花影，犹自追寻。

    携向花堂戏斗，亭台小、笼巧妆金。

    今休说，从渠床下，凉夜伴孤吟。'
- title: 十六
  author: 王梵志
  dynasty: 唐
  content: '耶孃絕年邁，不得離傍邊。

    曉夜專看待，（「看待」，伯三六五六卷作「看侍」。

    ）仍須省睡眠。

    （「省睡眠」，斯三三九三卷作「更省眠」。

    ）。'
- title: 祝英台近
  author: 刘过
  dynasty: 宋
  content: '笑天涯，还倦客。

    欲起病无力。

    风雨春归，一日近一日。

    看人结束征衫，前呵骑马，腰剑上、陇西平贼。

    鬓分白。

    只可归去家山，无田种瓜得。

    空抱遗书，憔悴小楼侧。

    杜鹃不管人愁，月明枝上，直啼到、枕边相觅。'
- title: 贺新凉・贺新郎
  author: 方岳
  dynasty: 宋
  content: '雁向愁边落。

    渺汀洲、孤云细雨，暮天寒角。

    有美人兮山翠外，谁共霜桥月壑。

    想朋友、春猿秋鹤。

    竹屋一灯棋未了，问人间、局面如何著。

    风雨夜，更商略。

    六州铁铸从头错。

    笑归来、冰鲈堪脍，雪螯堪嚼。

    莫遣孤舟横浦溆，也怕浪狂风恶。

    且容把、钓纶收却。

    云外空山知何似，料清寒、只与梅花约。

    逋老句，底须作。'
- title: 高阳台
  author: 王沂孙
  dynasty: 宋
  content: '残雪庭阴，轻寒帘影，霏霏玉管春葭。

    小帖金泥，不知春在谁家。

    相思一夜窗前梦，奈个人、水隔天遮。

    但凄然，满树幽香，满地横斜。

    江南自是离愁苦，况游骢古道，归雁平沙。

    怎得银笺，殷勤与说年华。

    如今处处生芳草，纵凭高、不见天涯。

    更消他，几度东风，几度飞花。'
- title: 柳梢青
  author: 张任国
  dynasty: 宋
  content: '挂起招牌。

    一声喝采，旧店新开。

    熟事孩儿，家怀老子，毕竟招财。

    当初合下安排。

    又不豪门买呆。

    自古道、正身替代，见任添差。'
- title: 诉衷情
  author: 严仁
  dynasty: 宋
  content: '一声水调解兰舟。

    人间无此愁。

    无情江水东流去，与我泪争流。

    人已远，更回头。

    苦凝眸。

    断魂何处，梅花岸曲，小小红楼。'
- title: 沁園春 二
  author: 呂巖
  dynasty: 唐
  content: '火宅牽纏，夜去明來，早晚擔憂。

    奈今日茫然，不知明日。

    波波劫劫，有甚來由。

    人世風燈，草頭珠露，我見傷心眼淚流。

    不堅久，似石中迸火，水上浮漚。

    休休，及早回頭，把往日風流一筆鉤。

    但麤衣淡飯，隨緣度日。

    任人笑我，我又何求。

    限到頭來，不論貧富，著甚干忙日夜憂。

    勸年少，把家緣棄了，海上來遊。'
- title: 卜算子
  author: 陈著
  dynasty: 宋
  content: '喜气满清门，庆集还新样。

    卜醉筵开意转浓，昨日今朝两。

    愧我一年多，见汝双欢晚。

    自觉人生此会稀，有酒宁论盏。'
- title: 亞夫碎玉斗
  author: 裴夷直
  dynasty: 唐
  content: '雄謀竟不決，寶玉終不愛。

    倏爾霜刃揮，颯然春冰碎。

    飛光動旗幟，散響驚環珮。

    霜灑繡障前，星流錦筵內。

    圖王業已失，爲虜言空悔。

    獨有青史中，英風觀千載。'
- title: 望海潮
  author: 晁端礼
  dynasty: 宋
  content: '高阳方面，河间都会，三关地最称雄。

    粉堞万层，金城百雉，楼横一带长虹。

    烟素敛晴空。

    正望迷平野，目断飞鸿。

    易水风烟，范阳山色有无中。

    安边暂倚元戎。

    看纶巾对酒，羽扇摇风。

    金勒少年，吴钩壮士，宁论卫霍前功。

    乃眷在清衷。

    恐凤池虚久，归去匆匆。

    幸有佳人锦瑟，玉笋且轻拢。'
- title: 南遷途中作七首 渡漢江初嘗鯿魚有作
  author: 吳融
  dynasty: 唐
  content: '嘯父知機先憶魚，季[鷹]無事已思鱸。

    自慙初識查頭味，正是栖栖哭阮塗。'
- title: 双调・新水令
  author: 无名氏
  dynasty: 元
  content: '大明开放九重天，拜紫宸玉楼金殿。

    红摇银烛影，香袅御炉烟。

    奏凤管冰弦，唱大曲梨园。

    列文武官员，降玉府神仙，齐贺太平年。'
- title: 王竟攜酒高亦同過共用寒字
  author: 杜甫
  dynasty: 唐
  content: '臥病荒郊遠，通行小徑難。

    故人能領客，攜酒重相看。

    自媿無鮭菜，空煩卸馬鞍。

    移樽勸山簡，頭白恐風寒。'
- title: 洛中寒食二首 二
  author: 皮日休
  dynasty: 唐
  content: '遠近垂楊映鈿車，天津橋影壓神霞。

    弄春公子正迴首，趁節行人不到家。

    洛水萬年雲母竹，漢陵千載野棠花。

    欲知豪貴堪愁處，請看邙山晚照斜。'
- title: 阮郎归
  author: 王之道
  dynasty: 宋
  content: '长杨风软弄腰肢。

    日长胡蝶飞。

    雨馀新绿细通池。

    玉钩悬妓衣。

    鸿雁远，子规啼。

    此情谁得知。

    一尊聊与故人持。

    醉来悲别离。'
- title: 踏莎行
  author: 张炎
  dynasty: 宋
  content: '花引春来，手擎春住。

    芳心一点谁分付。

    微歌微笑蓦思量，瞥然抛与东流去。

    带润偷拈，和香密护。

    归时自有留连处。

    不随烟水不随风，不教轻把刘郎误。'
- title: 字對詩 一
  author: 無名氏
  dynasty: 唐
  content: 山椒架寒霧，池篠韻涼飆。
- title: 酒罷張大徹索贈詩
  author: 李賀
  dynasty: 唐
  content: '長鬣張郎三十八，天遣裁詩花作骨。

    往還誰是龍頭人，公主遣秉魚須笏。

    太行青草上白衫，匣中章奏密如蠶。

    金門石閣知卿有，豸角雞香早晚含。

    隴西長吉摧頹客，酒闌感覺中區窄。

    葛衣斷碎趙城秋，吟詩一夜東方白。'
- title: 大迓鼓南・相逢莺燕友，四眸相顾，两意相投，此情难消受。风流自古，
  author: 张氏
  dynasty: 元
  content: 偏惜风流，展转留情双凤眸。
- title: 休暇日訪王侍御不遇
  author: 韋應物
  dynasty: 唐
  content: '九日驅馳一日閑，尋君不遇又空還。

    怪來詩思清人骨，門對寒流雪滿山。'
- title: 满庭芳
  author: 史浩
  dynasty: 宋
  content: '和靖重湖，知章一曲，浙江左右为邻。

    绣鞯彩舰，只许日寻春。

    正好厌厌夜饮，都寂静、没个游人。

    夫何故，欢阑兴阻，只为隔城闉。

    堪嘉，唯甬水，回环雉堞，中峙三神。

    更楼台缭岸，花柳迷津。

    不惜频添画烛，更深看、舞上华裀。

    拚沈醉，从他咿喔，金距报凌晨。'
- title: 東城水亭宴李侍御副使
  author: 韓翃
  dynasty: 唐
  content: '東門留客處，沽酒用錢刀。

    秋水牀下急，斜暉林外高。

    金羇絡騕褭，玉匣閉豪曹。

    去日隨戎幕，東風見伯勞。'
- title: 好酒赵元遇上皇・尧民歌
  author: 高文秀
  dynasty: 元
  content: '几曾见悲田院土地拜钟馗，判官当厅问牙椎。

    神针法灸那般疾，恰便似蓝采和舞不迭看花回。

    冷笑微微，吾皇敕赐的，判断开封位。

    御弟你听者：圣人命加你为东京府尹，即今走马到任，一壁厢便造文书。

    教我做东京府尹？那衙门里有酒么？作则要吃酒，则今日便索长行也。'
- title: 異類對詩 一
  author: 無名氏
  dynasty: 唐
  content: '天清時雲外，山峻紫微中。

    鳥飛隨去影，花落逐搖風。'
- title: 真娘墓
  author: 白居易
  dynasty: 唐
  content: '真娘墓，虎丘道。

    不識真娘鏡中面，唯見真娘墓頭草。

    霜摧桃李風折蓮，真娘死時猶少年。

    脂膚荑手不牢固，世間尤物難留連。

    難留連，易銷歇，塞北花，江南雪。'
- title: 定风波
  author: 管鉴
  dynasty: 宋
  content: '秋入华堂一味清。

    四山环碧眼双明。

    欲送主人天上去。

    无绪。

    一尊已带别离情。

    洞府桃花常许见。

    □□。

    为谁特地惜娉婷。

    祗待明年春醉里。

    偎倚。

    耳边听唤状元声。'
- title: 看花回
  author: 柳永
  dynasty: 宋
  content: '玉墄金阶舞舜干。

    朝野多欢。

    九衢三市风光丽，正万家、急管繁弦。

    凤楼临绮陌，嘉气非烟。

    雅俗熙熙物态妍。

    忍负芳年。

    笑筵歌席连昏昼，任旗亭、斗酒十千。

    赏心何处好，惟有尊前。'
- title: 奉和魯望樵人十詠 樵谿
  author: 皮日休
  dynasty: 唐
  content: '何時有此谿，應便生幽木。

    橡實養山禽，藤花蒙澗鹿。

    不止產蒸薪，願當歌棫樸。

    君知天意無，以此安吾族。'
- title: 韓信廟
  author: 劉禹錫
  dynasty: 唐
  content: '將略兵機命世雄，蒼黃鍾室歎良弓。

    遂令後代登壇者，每一尋思怕立功。'
- title: 還丹歌 十八
  author: 楊行真人
  dynasty: 唐
  content: '堪分付，遞相傳，拯濟元來此道門。

    妄傳之者遭殃禍，父子麤踈不合言。'
- title: 詩三百三首 二二四
  author: 寒山
  dynasty: 唐
  content: '國以人爲本，猶如樹因地。

    地厚樹扶疎，地薄樹憔悴。

    不得露其根，枝枯子先墜。

    決陂以取魚，是取一期利。'
- title: 绛都春
  author: 刘镇2
  dynasty: 宋
  content: '和风乍扇，又还是去年，清明重到。

    喜见燕子，巧说千般如人道。

    墙头陌上青梅小。

    是处有、闲花芳草。

    偶然思想，前欢醉赏，牡丹时候。

    当此三春媚景，好连宵恣乐，情怀歌酒。

    纵有珠珍，难买红颜长年少。

    从他乌兔茫茫走。

    更莫待、花残莺老。

    恁时欢笑，休把万金换了。'
- title: 懷鍾陵舊遊四首 三
  author: 杜牧
  dynasty: 唐
  content: '十頃平湖堤柳合，岸秋蘭芷綠纖纖。

    一聲明月採蓮女，四面朱樓卷畫簾。

    白鷺煙紛光的的，微漣風定翠{氵忄占}{氵忄占}。

    斜輝更落西山影，千步虹橋氣象兼。'
- title: 采桑子
  author: 晏几道
  dynasty: 宋
  content: '红窗碧玉新名旧，犹绾双螺。

    一寸秋波。

    千斛明珠觉未多。

    小来竹马同游客，惯听清歌。

    今日蹉跎。

    恼乱工夫晕翠蛾。'
- title: 山麻客
  author: 施惠《幽闺记》
  dynasty: 元
  content: '你去渡关津，怕有人盘问，又没个官司文凭路引。

    此行何处能安顿？蓦忽地怕有便人，寄取一封平安书信。'
- title: 寄孫儲
  author: 孫定
  dynasty: 唐
  content: '行行血淚灑塵襟，事逐東流渭水深。

    秋跨蹇驢風尚緊，靜投孤店日初沈。

    一枝猶挂東堂夢，千里空馳北巷心。

    明月悲歌又前去，滿城煙樹噪春禽。'
- title: 鹊桥仙
  author: 无名氏
  dynasty: 宋
  content: '星桥才罢，嫩凉如水，一夕祥烟萦绕。

    欢传玉母宴西池，正绿发、斑衣称寿。

    儿孙鼎贵，弟兄同相，辉映貂蝉前后。

    六宫宣劝锡金桃，看盛事、明年重又。'
- title: 詠春雪
  author: 韋應物
  dynasty: 唐
  content: '裴回輕雪意，似惜豔陽時。

    不悟風花冷，翻令梅柳遲。'
- title: 奉使九華山中途遇青陽薛郎中
  author: 徐鉉
  dynasty: 唐
  content: '故人相別動相思，此地相逢豈素期。

    九子峰前閑未得，五谿橋上坐多時。

    甘泉從幸余知忝，宣室徵還子未遲。

    且飲一盃消別恨，野花風起漸離披。'
- title: 相和歌辭 王昭君
  author: 儲光羲
  dynasty: 唐
  content: '日暮驚沙亂雪飛，傍人相勸易羅衣。

    強來前帳看歌舞，共待單于夜獵歸。'
- title: 荅鄭方回
  author: 皎然
  dynasty: 唐
  content: '獨禪外念入，中夜不成定。

    顧我顦顇容，澤君陽春詠。

    詞貞思且逸，瓊彩何暉映。

    如聆雲和音，況覩聲名盛。

    琴語掩爲聞，山心聲宜聽。

    是時寒光澈，萬境澄以淨。

    高秋日月清，中氣天地正。

    遠情偶茲夕，道用增寥敻。

    思君處虛空，一操不可更。

    時美城北徐，家承谷口鄭。

    軒車未有轍，蒿蘭且同徑。

    莊生誡近名，夫子罕言命。

    是以耕楚田，曠然殊獨行。

    萎蕤鸞鳳彩，特達珪璋性。

    通隱嘉黃綺，高儒重荀孟。

    世汚我未起，道蹇吾猶病。

    逸翮思冥冥，潛鱗樂游泳。

    宗師許學外，恨不逢孔聖。

    說詩迷頹靡，偶俗傷趨競。

    此道誰共詮，因君情欲罄。'
- title: 迴波樂 四十三
  author: 王梵志
  dynasty: 唐
  content: '□□□□□，兒大君須死。

    天使遣如然，兩俱不得止。

    愚夫無所知，欲得見□□。

    □□□□□，□□□欲死。'
- title: 前腔
  author: 柯丹邱《荆钗记》
  dynasty: 元
  content: '［生］叹连年贫苦多谙，尤在凄凉一担担，事萱亲、朝夕愧缺腴甘。

    劬劳未答，常怀凄惨。

    议姻亲，断然不敢。

    ［合前］。'
- title: 保成公径赴渑池会・十二月
  author: 高文秀
  dynasty: 元
  content: '盟府是公卿宰职，对着这文武班齐。

    你道是有危有难，我道来无是无非。

    打赌赛输了呵休悔，则要你言语诚实。'
- title: 沁园春
  author: 辛弃疾
  dynasty: 宋
  content: '我醉狂吟，君作新声，倚歌和之。

    算芬芳定向，梅间得意，轻清多是，雪里寻思。

    朱雀桥边，何人会道，野草斜阳春燕飞。

    都休问，甚元无霁雨，却有晴霓。

    诗坛千丈崔嵬。

    更有笔如山墨作溪。

    看君才未数，曹刘敌手，风骚合受，屈宋降旗。

    谁识相如，平生自许，慷慨须乘驷马归。

    长安路，问垂虹千柱，何处曾题。'
- title: 卜算子
  author: 张元干
  dynasty: 宋
  content: '芳信着寒梢，影入花光画。

    玉立风前万里春，雪艳江天夜。

    谁折暗香来，故把新篘泻。

    记得偎人并照时，鬓乱斜枝惹。'
- title: 双调・新水令
  author: 景元启
  dynasty: 元
  content: '一春常费买花钱，锦营中惯曾游遍。

    酒斟金叵罗，人伴玉婵娟。

    急管繁弦，高楼上恣欢宴。'
- title: 生查子
  author: 毛滂
  dynasty: 宋
  content: '花地锦斑残，月箔波凌乱。

    斗鸭玉阑旁，扑兽金炉畔。

    小醉奈春何，轻梦催云散。

    却步蕙兰中，应被鸳鸯见。'
- title: 送上官侍御赴黔中
  author: 李嘉祐
  dynasty: 唐
  content: '莫向黔中路，令人到欲迷。

    水聲巫峽裏，山色夜郎西。

    樹隔朝雲合，猨窺曉月啼。

    南方饒翠羽，知爾飲清溪。'
- title: 長洲曲新詞
  author: 白居易
  dynasty: 唐
  content: '茂苑綺羅佳麗地，女湖桃李豔陽時。

    心奴已死胡容老，後輩風流是阿誰。'
- title: 少年游
  author: 赵师侠
  dynasty: 宋
  content: '玉壶冰结暮天寒。

    朔吹绕阑干。

    雪破梢头，香传花外，春信入江南。

    巡檐索笑情无限，一点已微酸。

    待得黄垂，冥冥烟雨，绿树袅金丸。'
- title: 驻马听・多绪多情，病身躯憔悴损；闲愁闲闷，将柳带结同心。瘦岩岩宽
  author: 无名氏
  dynasty: 元
  content: '褪了绛绡裙，羞答答恐怕他邻姬问。

    若道伤春，今年更比年时甚。'
- title: 送薛學士赴任峽州二首 二
  author: 吳融
  dynasty: 唐
  content: '片帆飛入峽雲深，帶雨兼風動楚吟。

    何似玉堂裁詔罷，月斜鳷鵲漏沈沈。'
- title: 同乐院燕青博鱼・混江龙
  author: 李文蔚
  dynasty: 元
  content: '可怜咱十分贫窘，恰才那打鱼人赊与俺这卖鱼人。

    凭着我六文家铜馒，博的是这三尺金鳞。

    鱼也你在荷叶盘中犹跌尾，怎不想桃花浪里一翻身。

    我去那新红盒子内，拿着这常占胜，不占输，只愁富，不愁穷，明丢丢的几个头钱问。

    钱那！若是告一场响豁，便是我半路里落的这殷勤。'
- title: 前腔
  author: 高明《蔡伯喈琵琶记》
  dynasty: 元
  content: '彩笔墨润鸾封重，只为五箫声断凤楼空。

    这牛氏夫人，也怕我蓝缕上头，怕伯喈不相认，我须带孝来。

    还是教妾若为容？我不写诗打动蔡伯喈呵，只怕为你难移宠。

    纵认不得这丹青怕他貌不同，他若认我翰墨教心先痛。'
- title: 兵要望江南 占六壬第二十八（京本列第十七○四十五首） 二十七
  author: 易靜
  dynasty: 唐
  content: '行兵課，切忌反吟凶。

    若遇喜神應解退，惡神立敗禍來衝。

    反覆我軍中。'
- title: 温太真玉镜台・幺篇
  author: 关汉卿
  dynasty: 元
  content: '我这里端祥他那模样：花比腮庞，花不成妆；玉比肌肪，玉不生光。

    宋玉襄王，想像高唐，止不过魂梦悠扬，朝朝暮暮阳台上，害的他病在膏盲；若还来此相亲傍，怕不就形消骨化，命丧身亡！梅香，将酒来。

    小姐与哥哥把盏。

    哥哥，满饮一杯。'
- title: 苏子瞻醉写赤壁赋・后庭花
  author: 无名氏
  dynasty: 元
  content: '他生的脸银盘腻粉妆，口微喷兰麝香。

    云鬓堆鸦翅。

    金钗插凤凰。

    细端详，他生的娇容模样，料人间无处长，想蓬莱是故乡。

    宴蟠桃惹下罪非殃，犯天条奏玉皇。'
- title: 古怨別
  author: 孟郊
  dynasty: 唐
  content: '颯颯秋風生，愁人怨離別。

    含情兩相向，欲語氣先咽。

    心曲千萬端，悲來却難說。

    別後唯所思，天涯共明月。'
- title: 邯郸道省悟黄粱梦・醉中天
  author: 马致远
  dynasty: 元
  content: '俺那里自泼村醪嫩，自折野花新。

    独对青山酒一尊，闲将那朱顶仙鹤引。

    醉归去松阴满身，冷然风韵，铁笛声吹断云根。'
- title: 始至雲安寄兵部韓侍郎中書白舍人二公近曾遠守故有屬焉
  author: 劉禹錫
  dynasty: 唐
  content: '天外巴子國，山頭白帝城。

    波清蜀[柹]盡，雲散楚臺傾。

    迅瀨下哮吼，兩岸勢爭衡。

    陰風鬼神過，暴雨蛟龍生。

    硤斷見孤邑，江流照飛甍。

    蠻軍擊嚴鼓，笮馬引雙旌。

    望闕遙拜舞，分庭備將迎。

    銅符一以合，文墨紛來縈。

    暮色四山起，愁猿數處聲。

    重關羣吏散，靜視寒燈明。

    故人青霞意，飛舞集蓬瀛。

    昔曾在池籞，應知魚鳥情。'
- title: 巫山高二首 二
  author: 沈佺期
  dynasty: 唐
  content: '神女向高唐，巫山下夕陽。

    裴回作行雨，婉孌逐荆王。

    電影江前落，雷聲峽外長。

    霽雲無處所，臺館曉蒼蒼。'
- title: 修西方十二時 二
  author: 道鏡　善導
  dynasty: 唐
  content: '日出卯，不應念佛論多少。

    安在專心擊一緣，勿爲妄境相侵擾。'
- title: 贈殷山人
  author: 李遠
  dynasty: 唐
  content: '有客抱琴宿，值予多怨懷。

    啼烏弦易斷，嘯鶴調難諧。

    曲罷月移幌，韻清風滿齋。

    誰能將此妙，一爲奏金堦。'
- title: 旅次江亭
  author: 楊衡
  dynasty: 唐
  content: '扣舷不能寐，皓露清衣襟。

    彌傷孤舟夜，遠結萬里心。

    幽興惜瑤草，素懷寄鳴琴。

    三奏月初上，寂寥寒江深。'
- title: 中庭
  author: 韓偓
  dynasty: 唐
  content: '夜短睡遲慵早起，日高方始出紗窗。

    中庭自摘青梅子，先向釵頭戴一雙。'
- title: 风入松
  author: 张继先
  dynasty: 宋
  content: '深耕易耨寸田中。

    看真个英雄。

    夜来犹上星台望，全不厌、水绿云红。

    便是清交素友，频相视、笑晴空。

    玉阶瑶甃翠重重。

    带萱草葱葱。

    流霞尽饮何辞醉，更休数、尘里千锺。

    晓夜朝元去也，怎忍舍、大夫松。'
- title: 瑞鹤仙
  author: 楼采
  dynasty: 宋
  content: '冻痕销梦草。

    又招得春归，旧家池沼。

    园扉掩寒峭。

    倩谁将花信，遍传深窈。

    追游趁早。

    便栽却、轻衫短帽。

    任残梅、飞满溪桥，和月醉眠清晓。

    年小。

    青丝纤手，彩胜娇鬟，赋情谁表。

    南楼信杳。

    江云重，雁归少。

    记冲香嘶马，流红回岸，几度绿杨残照。

    想暗黄，依旧东风，灞陵古道。'
- title: 庆春时
  author: 晏几道
  dynasty: 宋
  content: '梅梢已有，春来音信，风意犹寒。

    南楼暮雪，无人共赏，闲却玉阑干。

    殷勤今夜，凉月还似眉弯。

    尊前为把，桃根丽曲，重倚四弦看。'
- title: 詠鍾
  author: 宋之問
  dynasty: 唐
  content: '既接南鄰磬，還隨北里笙。

    平陵通曙響，長樂警宵聲。

    秋至含霜動，春歸應律鳴。

    豈惟恆待扣，金簴有餘清。'
- title: 宝鼎现
  author: 刘辰翁
  dynasty: 宋
  content: '红妆春骑。

    踏月影、竿旗穿市。

    望不尽、楼台歌舞，习习香尘莲步底。

    箫声断、约彩鸾归去，未怕金吾呵醉。

    甚辇路、喧阗且止。

    听得念奴歌起。

    父老犹记宣和事。

    抱铜仙、清泪如水。

    还转盼、沙河多丽。

    滉漾明光连邸第。

    帘影冻、散红光成绮。

    月浸葡萄十里。

    看往来、神仙才子。

    肯把菱花扑碎。

    肠断竹马儿童，空见说、三千乐指。

    等多时春不归来，到春时欲睡。

    又说向、灯前拥髻。

    暗滴鲛珠坠。

    便当日、亲见霓裳，天上人间梦里。'
- title: 送韋員外赴朔方
  author: 鄭嚴
  dynasty: 唐
  content: '白露邊秋早，皇華戎事催。

    已推仙省妙，更是幕中才。

    出餞傾朝列，深功佇帝臺。

    坐聞長策利，終見勒銘迴。'
- title: 白紵辭 二
  author: 楊衡
  dynasty: 唐
  content: '躡珠履，步瓊筵。

    輕身起舞紅燭前，芳姿豔態妖且妍。

    迴眸轉袖暗催弦，涼風蕭蕭漏水急。

    月華泛溢紅蓮濕，牽裙攬帶翻成泣。'
- title: 潇湘神
  author: 黄公绍
  dynasty: 宋
  content: '踏青青。

    踏青青。

    西泠桥畔草连汀。

    扑得龙船儿一对，画阑倚遍看游人。'
- title: 虞美人
  author: 谢薖
  dynasty: 宋
  content: '人间离合常相半。

    璧月宁长满。

    九秋风露又方阑。

    何日小窗相对、话悲欢。

    月华临夜宜人醉。

    老去嗟颜悴。

    君如玉树照清空。

    况有凝之道蕴、一尊同。'
- title: 鹧鸪天
  author: 辛弃疾
  dynasty: 宋
  content: '一夜清霜变鬓丝。

    怕愁刚把酒禁持。

    玉人今夜相思不，想见频将翠枕移。

    真个恨，未多时。

    也应香雪减些儿。

    菱花照面须频记，曾道偏宜浅画眉。'
- title: 詠懷
  author: 白居易
  dynasty: 唐
  content: '歲去年來塵土中，眼看變作白頭翁。

    如何辦得歸山計，兩頃村田一畝宮。'
- title: 清平乐
  author: 叶梦得
  dynasty: 宋
  content: '水空相映。

    淡碧涵千顷。

    素练不收寒玉镜。

    □落阶无影。

    纤纤与捧金杯。

    暗香逐舞徘徊。

    雪尽玉容开遍，东风不管寒梅。'
- title: 相里使君第七男生日
  author: 包何
  dynasty: 唐
  content: '取妻生子復生男，獨有君家衆所談。

    荀氏八龍唯欠一，桓山四鳳已過三。

    他時幹蠱聲名著，今日懸弧宴樂酣。

    誰道衆賢能繼體，須知箇箇出於藍。'
- title: 大蜀高祖潛龍日獻陳情偈頌
  author: 貫休
  dynasty: 唐
  content: '有叟有叟，居岳之室。

    忽振金湯，下彼巉崪。

    聞蜀風景，地寧得一。

    富人侯王，旦奭摩詰。

    龍角日角，紫氣盤屈。

    揭日月行，符湯禹出。

    天步孔艱，橫流犯蹕。

    穆穆蜀俗，整整師律。

    髯髮垂雪，忠貞貫日。

    四人蘇活，萬里豐謐。

    無雨不膏，有露皆滴。

    有叟有叟，無實行實。

    一瓶一衲，既朴且質。

    幸蒙顧盼，詞煖恩鬱。

    軒鏡光中，願如善吉。'
- title: 点绛唇
  author: 刘辰翁
  dynasty: 宋
  content: '醉里瞢腾，昨宵不记归时候。

    自疑中酒。

    耿耿还依旧。

    恨不能言，只是天相负。

    天知否。

    卷中人瘦。

    一似章台柳。'
- title: 霜叶飞
  author: 沈唐
  dynasty: 宋
  content: '霜林凋晚，危楼迥，登临无限秋思。

    望中闲想，洞庭波面，乱红初坠。

    更萧索、风吹渭水。

    长安飞舞千门里。

    变景摧芳榭，唯有兰衰暮丛，菊残馀蕊。

    回念花满华堂，美人一去，镇掩香闺经岁。

    又观珠露，碎点苍苔，败梧飘砌。

    谩赢得、相思泪眼，东君早作归来计。

    便莫惜丹青手，重与芳菲，万红千翠。'
- title: 减字木兰花
  author: 王之望
  dynasty: 宋
  content: '糟糠相乐。

    早共梁鸿同隐约。

    著籍天门。

    隔品新封感帝恩。

    满堂儿女。

    妇捧金杯孙屡舞。

    白发卿卿。

    与尔尊前作寿星。'
- title: 蓼莪
  author: 佚名
  dynasty: 先秦
  content: '蓼蓼者莪，匪莪伊蒿。哀哀父母，生我劬劳。

    蓼蓼者莪，匪莪伊蔚。哀哀父母，生我劳瘁。

    瓶之罄矣，维罍之耻。鲜民之生，不如死之久矣。无父何怙？无母何恃？出则衔恤，入则靡至。

    父兮生我，母兮鞠我。抚我畜我，长我育我，顾我复我，出入腹我。欲报之德。昊天罔极！

    南山烈烈，飘风发发。民莫不穀，我独何害！南山律律，飘风弗弗。民莫不穀，我独不卒！'
- title: 贈杜二拾遺
  author: 高適
  dynasty: 唐
  content: '傳道招[提]客，詩書自討論。

    佛香時入院，僧飯屢過門。

    聽法還應難，尋經剩欲翻。

    草玄今已畢，此外復何言。'
- title: 沈亞之 一
  author: 不詳
  dynasty: 唐
  content: '伐木丁丁，鳥鳴嚶嚶。

    東行西行，遇飯遇羹。'
- title: 留別吉州太守宗人邁
  author: 滕倪
  dynasty: 唐
  content: '秋初江上別旌旗，故國無家淚欲垂。

    千里未知投足處，前程便是聽猨時。

    誤攻文字身空老，却返漁樵計已遲。

    羽翼彫零飛不得，丹霄無路接差池。'
- title: 雨霖铃
  author: 柳永
  dynasty: 宋
  content: '寒蝉凄切。

    对长亭晚，骤雨初歇。

    都门帐饮无绪，留恋处、兰舟催发。

    执手相看泪眼，竟无语凝噎。

    念去去、千里烟波，暮霭沈沈楚天阔。

    多情自古伤离别。

    更那堪、冷落清秋节。

    今宵酒醒何处，杨柳岸、晓风残月。

    此去经年，应是良辰、好景虚设。

    便纵有、千种风情，更与何人说。'
- title: 蘇小小墓
  author: 權德輿
  dynasty: 唐
  content: '萬古荒墳在，悠然我獨尋。

    寂寥紅粉盡，冥寞黃泉深。

    蔓草映寒水，空郊曖夕陰。

    風流有佳句，吟眺一傷心。'
- title: 浣溪沙
  author: 陈允平
  dynasty: 宋
  content: '自别萧郎锦帐寒。

    凤楼日日望平安。

    杏花枝上露才乾。

    眉皱但嫌钿翠堕，臂销惟觉钏金宽。

    薄情杨柳殢征鞍。'
- title: 减字木兰花
  author: 朱敦儒
  dynasty: 宋
  content: '古人误我。

    独舞西风双泪堕。

    鹤去无踪。

    木落西陵返照红。

    人间难住。

    掷下酒杯何处去。

    楼锁钟残。

    山北山南两点烟。'
- title: 满庭芳
  author: 秦观
  dynasty: 宋
  content: '北苑研膏，方圭圆璧，名动万里京关。

    碎身粉骨，功合上凌烟。

    尊俎风流战胜，降春睡、开拓愁边。

    纤纤捧，香泉溅乳，金缕鹧鸪斑。

    相如，方病酒，一觞一咏，宾有群贤。

    便扶起灯前，醉玉颓山。

    搜揽胸中万卷，还倾动，三峡词源。

    归来晚，文君未寝，相对晓妆残。'
- title: 詠興善寺佛殿災
  author: 李榮
  dynasty: 唐
  content: '道善何曾善，言興且不興。

    如來燒赤盡，惟有一羣僧。'
- title: 死生交范张鸡黍・上小楼
  author: 宫天挺
  dynasty: 元
  content: '过举他门下侍郎。

    落保了也朝中宰相。

    因贤士高才大德，举荐为官。

    有甚么孝廉方正，德行才能，政事文章？若得贤士为官，黎民有望也。

    怎消的一方之地，百万生灵，将咱倚仗？贤士，您有尹铎之才，当以重用。

    我又无尹铎才怎生保障？。'
- title: 减字木兰花
  author: 陈三聘
  dynasty: 宋
  content: '先生困熟。

    万卷书中聊托宿。

    似怯清寒。

    更爇都梁向博山。

    游仙梦杳。

    啼鸟声中春又晓。

    未著乌纱。

    独坐溪亭数落花。'
- title: 少年行四首 三
  author: 王維
  dynasty: 唐
  content: '一身能擘兩雕弧，虜騎千重只似無。

    偏坐金鞍調白羽，紛紛射殺五單于。'
- title: 送上元王明府赴任
  author: 許渾
  dynasty: 唐
  content: '莫言名重懶驅雞，六代江山碧海西。

    日照蒹葭明楚塞，煙分楊柳見隋堤。

    荒城樹暗沈書浦，舊宅花連罨畫溪。

    官滿定知歸未得，九重霄漢有丹梯。'
- title: 瑞鹧鸪
  author: 无名氏
  dynasty: 宋
  content: '柳未回青兰未芽。

    谁知此物在君家。

    绿窗借得先春手，黄蜡吹成耐冻花。

    衣麝暗薰香仿佛，山峰误认影横斜。

    凭君说与徐熙道，翰墨从今不足夸。'
- title: 玉蝴蝶
  author: 陈德武
  dynasty: 宋
  content: '好是春光秋色，天工巧处，都上花枝。

    更值云情雨态，净沐芳姿。

    醉相扶、霓裳舞困，眠未得、宫锦淋漓。

    有谁知。

    眼空相对，心系相思。

    相思。

    鲛绡帕上，珠悬红泪，水洗胭脂。

    寂寞阑干，无言暗忆旧游时。

    五花骢、载将郎去，双喜鹊、报道郎归。

    卜佳期。

    梦回巫峡，春在瑶池。'
- title: 沁园春
  author: 李君行
  dynasty: 宋
  content: '三岛十洲，移掇者谁，玉城稚仙。

    解运诗之巧，裁山剪水，用诗之力，斡地回天。

    大笑宋初，秀才屋子，著不得官家十万钱。

    又谁说，李膺豪放，门号龙门。

    我家呼喝山川。

    道今日山春莺已迁。

    汝南山顶上，虎毋久卧，秀溪底下，龙莫长眠。

    打起精神，护持诗府，推出诗城障山边。

    山川道，如稚仙肯出，当拜君言。'
- title: 詩偈 七十一
  author: 龐藴
  dynasty: 唐
  content: '心王不能了，何不依真智。

    一吼百獸伏，盡見無生理。

    無生理甚寬，無心無可看。

    非內外中間，非生死湼槃。

    諸法無住處，遨遊神自安。'
- title: 早下江寧
  author: 錢起
  dynasty: 唐
  content: '暮天微雨散，涼吹片帆輕。

    雲物高秋節，山川孤客情。

    霜蘋留楚水，寒鴈別吳城。

    宿浦有歸夢，愁猨莫夜鳴。'
- title: 寓懷
  author: 李商隱
  dynasty: 唐
  content: '綵鸞餐顥氣，威鳳入卿雲。

    長養三清境，追隨五帝君。

    煙波遺汲汲，矰繳任云云。

    下界圍黃道，前程合紫氛。

    金書惟是見，玉管不勝聞。

    草爲迴生種，香緣却死熏。

    海明三島見，天迥九江分。

    搴樹無勞援，神禾豈用耘。

    鬬龍風結陣，惱鶴露成文。

    漢嶺霜何早，秦宮日易曛。

    星機拋密緒，月杵散靈氛。

    陽鳥西南下，相思不及羣。'
- title: 南樓春望
  author: 許渾
  dynasty: 唐
  content: '南樓春一望，雲水共昏昏。

    野店歸山路，危橋帶郭村。

    晴煙和草色，夜雨長溪痕。

    下岸誰家住，殘陽半掩門。'
- title: 破苻坚蒋神灵应・紫花儿序
  author: 李文蔚
  dynasty: 元
  content: '我务要剿除了番虏，杀败了羌戎，扫荡了狼烟。

    全凭着刀枪锋利，戈甲齐坚，征马宛，恰便似飞虎飞熊下九天。

    今日待与四秦交战，摆列的兵势威严，我则索将令亲传。'
- title: 亂後入洪州西山
  author: 曹松
  dynasty: 唐
  content: '寂寂陰溪水漱苔，塵中將得苦吟來。

    東峰道士如相問，縣令而今不姓梅。'
- title: 双调/雁儿落
  author: 杨景贤
  dynasty: 元
  content: '你想像赋高唐，我云雨梦襄王。

    咱正是细棍逢粗棍，长枪对短枪。'
- title: 前腔
  author: 高明《蔡伯喈琵琶记》
  dynasty: 元
  content: '时光短，雪鬓垂，守清贫不图着甚的。

    有儿聪慧，但得他为官吾足矣。

    孩儿，天子诏招取贤良，秀才每都求着科试。

    快赴春闱，急急整着行李。'
- title: 双调・殿前欢碧云深，碧云深处路难寻。数椽茅屋和云赁，
  author: 卫立中
  dynasty: 元
  content: '小令云在松阴。

    挂云和八尺琴，卧苔石将云根枕，折梅蕊把云梢沁。

    云心无我，云我无心。

    懒云窝，懒云窝里客来多。

    客来时伴我闲些个，酒灶茶锅。

    且停杯听我歌，醒时节披衣坐，醉后也和衣卧。

    兴来时玉箫绿绮，问甚么天籁云和？。'
- title: 齐天乐
  author: 周邦彦
  dynasty: 宋
  content: '绿芜凋尽台城路，殊乡又逢秋晚。

    暮雨生寒，鸣蛩劝织，深阁时闻裁剪。

    云窗静掩。

    叹重拂罗裀，顿疏花簟。

    尚有綀囊，露萤清夜照书卷。

    荆江留滞最久，故人相望处，离思何限。

    渭水西风，长安乱叶，空忆诗情宛转。

    凭高眺远。

    正玉液新篘，蟹螯初荐。

    醉倒山翁，但愁斜照敛。'
- title: 寄天台道友
  author: 盧士衡
  dynasty: 唐
  content: '相思遙指玉霄峰，悵望江上阻萬重。

    曾隔曉窗聞法鼓，幾同寒榻聽疎鐘。

    別來知子長餐栢，吟處將誰對倚松。

    且住人間行聖教，莫思天路便登龍。'
- title: 暴雨
  author: 韋莊
  dynasty: 唐
  content: '江村入夏多雷雨，曉作狂霖晚又晴。

    波浪不知深幾許，南湖今與北湖平。'
- title: 张孔目智勘魔合罗・者刺古
  author: 孟汉卿
  dynasty: 元
  content: '身躯被病执缚，难走难逃。

    咽喉被药把捉，难叫难号。

    托青天暗表，望灵神早报。

    行善得善，行恶得恶。

    天呵！莫不是今年灾祸招。'
- title: 寺中觀臥像
  author: 王勃
  dynasty: 唐
  content: '淨宇流金□，直誠翳寶床。

    自應歸寂滅，非是倦津梁。'
- title: 秋晴過李三山池（斯二七一七下同）
  author: 馬吉甫
  dynasty: 唐
  content: '山遊[□]未狎，朝隱遂爲羣。

    地僻煙霞異，心閑出處分。

    褰開弄晴景，披拂喜朝聞，（「聞」，蔣當作「雰」。

    ）野興浮黃菊，林棲臥白雲。

    窺臨苔壁古，歌嘯竹亭曛。

    迴想幽巖路。

    知予復解紛。'
- title: 一翦梅
  author: 赵师侠
  dynasty: 宋
  content: '暖日烘梅冷未苏。

    脱叶随风，独见枯株。

    先春占早又何如。

    玉点枝头，犹自萧疏。

    江北江南景不殊。

    雪里花清，月下香浮。

    他年调鼎费工夫。

    且与藏春，处士西湖。'
- title: 大曆年浙東聯唱集 雲門寺小溪茶宴懷院中諸公
  author: 浙東衆詩人
  dynasty: 唐
  content: '（嚴維謝良弼〖謝良輔之昆仲，曾任中書舍人。

    據顧況《禮部員外郎陶氏集序》〗裴晃〖不詳〗呂渭鄭槩陳允初庾騤〖不詳〗賈肅〖不詳〗）喜從林下會，還憶府中賢。

    石門雲路裏，花宮玉笥前。

    日移侵岸竹，溪引出山泉。

    猨飲無人處，琴聽淺溜邊。

    黃粱誰共飯，香茗憶同煎。

    暫與真僧對，遙知靜者便。

    清言皆亹亹，佳句又翩翩。

    竟日懷君子，沉吟對暮天。'
- title: 应天长
  author: 杨泽民
  dynasty: 宋
  content: '夭桃弄粉，繁杏透香，依然旧日颜色。

    奈彼妒花风雨，连阴过寒食。

    金钗试寻妙客。

    正昼永、院深人寂。

    善歌更解舞，传闻触处声藉。

    当日俊游时，屡向平康，吟咏共题壁。

    自后纵经回曲，难寻阿姨宅。

    芳华苑，罗绮陌。

    怎断得、怪踪狂迹。

    惯来往，柳外花间，莺燕都识。'
- title: 西地锦
  author: 无名氏
  dynasty: 宋
  content: '岭上初消残雪。

    有梅花先坼。

    东君造化多成翠，巧风韵奇绝。

    小院黄昏时节。

    暗香浮、疏影横斜。

    寄取和羹未晚，却免教攀折。'
- title: 卷珠帘・蝶恋花
  author: 徐去非
  dynasty: 宋
  content: '祥景飞光衮绣。

    流庆崑台，自是神仙胄。

    谁遣阳和放春透。

    化工重入丹青手。

    云筝锦瑟争为寿。

    玉带金鱼，共愿人长久。

    偷取蟠桃荐芳酒，更看南极星朝斗。'
- title: 水调歌头
  author: 辛弃疾
  dynasty: 宋
  content: '我亦卜居者，岁晚望三闾。

    昂昂千里，泛泛不作水中凫。

    好在书携一束，莫问家徒四壁，往日置锥无。

    借车载家具，家具少於车。

    舞乌有，歌亡是，饮子虚。

    二三子者爱我，此外故人疏。

    幽事欲论谁共，白鸥飞来似可，忽去复何如。

    群鸟欣有托，吾亦爱吾庐。'
- title: 满庭芳
  author: 曹勋
  dynasty: 宋
  content: '白氎行缠，青巾包结，几年且混常流。

    寰中谁见，心地自清幽。

    雨散昆仑顶上，香润遍、琼圃无忧。

    灵芽长，如今寒暑，饥渴总何愁。

    诸公，须著力，尘缘扫尽，师旨坚求。

    看天边、飞金走玉难留。

    住个庵儿不大，争恋得、月馆青楼。

    台山里，从人一任，说个好苏州。'
- title: 好事近
  author: 蔡伸
  dynasty: 宋
  content: '花露滴香红，花低漏声初歇。

    人似一枝梅瘦，照冰壶清彻。

    翠娥云鬓为谁容，虫丝宝奁结。

    可惜一春憔悴，负满怀风月。'
- title: 駕幸新豐溫泉宮獻詩三首 一
  author: 上官昭容
  dynasty: 唐
  content: '三冬季月景[龍]年，萬乘觀風出灞川。

    遙看電躍龍爲馬，回矚霜原玉作田。'
- title: 调笑转踏・调笑令
  author: 郑仅
  dynasty: 宋
  content: '春艳。

    桃花脸。

    笑倚银屏施宝靥。

    良人少有平戎胆。

    归路光生弓剑。

    青楼春永香帏掩。

    独把韶华都占。'
- title: 最高楼
  author: 刘辰翁
  dynasty: 宋
  content: '花上雪。

    信手捻来成。

    屑不就琼英。

    昨朝已见诗成卷，今朝又试曲成声。

    更催催，莫不做，水仙兄。

    终须待、晴时携斗酒。

    更须待、老夫吟数首。

    休更叠，□娉婷。

    已无翠鸟传花信，又无羯鼓与花听。

    更催催，迟数日，是春生。'
- title: 临江仙
  author: 无名氏
  dynasty: 宋
  content: '称觞喜对二阳临。

    况当弦月上，一醉祝千春。'
- title: 比梅・如梦令
  author: 张辑
  dynasty: 宋
  content: '深夜沉沉尊酒。

    酒醒客衾寒透。

    城角挟霜飞，吹得月如清昼。

    僝僽。

    僝僽。

    比著梅花谁瘦。'
- title: 减字木兰花
  author: 沈瀛
  dynasty: 宋
  content: '贪而忘止。

    贪即生瞋逢饱喜。

    一逐贪风。

    恨不当初嫁邓通。

    残杯剩酒。

    食籍名中犹折寿。

    若使兼何。

    他日阴司罪过多。'
- title: 偈頌（幷序○序爲南嶽齊己撰） 五十二
  author: 居遁
  dynasty: 唐
  content: '家具摐摐一老翁，眉間長髮白怱怱。

    心休意息從何有，祇爲心頭萬事空。'
- title: 哨遍
  author: 方岳
  dynasty: 宋
  content: '月曰不然，君亦怎知，天上从前事。

    吾语汝，月岂有弦时。

    奈人间井观乃尔。

    休浪许。

    历家缪悠而已。

    谁云魄死生明起。

    又明死魄生，循环晦朔，有老兔、自熙熙。

    妄相传、月溯日光馀。

    嗟万古谁知了无亏。

    玉斧修成，银蟾奔去，此言荒矣。

    噫。

    世已堪悲。

    听君歌复解人颐。

    桂魄何曾死，寒光不减些儿。

    但与日相望，对如两镜，山河大地无疑似。

    待既望观之。

    冰轮渐侧，转斜才一钩耳。

    论本来不与中秋异。

    恐天问灵均未知此。

    又底用、咸池重洗。

    乾坤一点英气。

    宁老人问世。

    飞上天来，摩挲月去，才信有晴无雨。

    人生圆缺几何其。

    且徘徊、与君同醉。'
- title: 谷风
  author: 佚名
  dynasty: 先秦
  content: '习习谷风，维风及雨。将恐将惧，维予与女。将安将乐，女转弃予。

    习习谷风，维风及颓。将恐将惧，置予于怀。将安将乐，弃予如遗。

    习习谷风，维山崔嵬。无草不死，无木不萎。忘我大德，思我小怨。'
- title: 雪席口占
  author: 高崇文
  dynasty: 唐
  content: '崇文宗武不崇文，提戈出塞號將軍。

    那箇𩩉兒射雁落，白毛空裏亂紛紛。'
- title: 眼儿媚
  author: 高观国
  dynasty: 宋
  content: '轻云终被断云留。

    不肯放春愁。

    翠楼旧倚，粉墙重见，歌酒风流。

    今朝毕竟吟情澹，芳意未全酬。

    东风向晚，莺花有意，吹转船头。'
- title: 江中對月
  author: 劉長卿
  dynasty: 唐
  content: '空洲夕煙斂，望月秋江裏。

    歷歷沙上人，月中孤渡水。'
- title: 花舞
  author: 史浩
  dynasty: 宋
  content: '雅客之名从此有。

    多谢风流，飞驭陪尊酒。

    持此一卮同劝后。

    愿花长在人长寿。'
- title: 送友人入湘
  author: 李嘉祐
  dynasty: 唐
  content: '聞說湘川路，年年苦雨多。

    猨啼巫峽雨，月照洞庭波。

    窮海人還去，孤城雁共過。

    青山不可極，來往自蹉跎。'
- title: 楼上曲
  author: 张元干
  dynasty: 宋
  content: '楼外夕阳明远水。

    楼中人倚东风里。

    何事有情怨别离。

    低鬟背立君应知。

    东望云山君去路。

    断肠迢迢尽愁处。

    明朝不忍见云山。

    从今休傍曲阑干。'
- title: 诉衷情
  author: 黄庭坚
  dynasty: 宋
  content: '一波才动万波随。

    蓑笠一钩丝。

    锦鳞正在深处，千尺也须垂。

    吞又吐，信还疑。

    上钩迟。

    水寒江静，满目青山，载月明归。'
- title: 自京師將赴黔南
  author: 竇鞏
  dynasty: 唐
  content: '風雨荆州二月天，問人須雇峽中船。

    西南一望雲和水，猶道黔南有四千。'
- title: 浣溪沙
  author: 侯置
  dynasty: 宋
  content: '客里忽忽梦帝州。

    故人相遇一杯休。

    疏梅些子最清幽。

    双绾香螺春意浅，缓歌金缕楚云留。

    不知妆镜若为俦。'
- title: 雨後溪邊見早梅
  author: 詹琲
  dynasty: 唐
  content: '老榦疎枝浸寒碧，淺香孤韻帶微霜。

    迎風破萼未全折，含笑佳人對曉粧。'
- title: 八声甘州
  author: 李曾伯
  dynasty: 宋
  content: '上巍楼、指顾剑东西，依然旧江山。

    怅谁为荆棘，委渠天险，薄我风寒。

    金瓯经营几载，鸿雁尚漂残。

    一片迷棋局，著手良难。

    犹幸红旗破贼，有竹边新报，喜听平安。

    问纷纷遗事，一笑付凭栏。

    愿天驱、五丁壮士，挽岷峨、生意与春还。

    斜阳外，梦回芳草，人老萧关。'
- title: 渔家傲
  author: 侯置
  dynasty: 宋
  content: '过尽百花芳草满。

    柳丝舞困阑干暖。

    柳外秋千裙影乱。

    人逐伴。

    旧家心性如今懒。

    斗帐宝香凝不散。

    黄昏院落莺声晚。

    红叶不来音信断。

    疏酒盏。

    东阳瘦损无人管。'
- title: 書實上人房
  author: 周賀
  dynasty: 唐
  content: '絕頂言無伴，長懷剃髮師。

    禪中燈落燼，講次栢生枝。

    沙井泉澄疾，秋鐘韻盡遲。

    里閭還受請，空有向南期。'
- title: 减字木兰花
  author: 韩元吉
  dynasty: 宋
  content: '壶中春早。

    翦刻工夫天自巧。

    雨转风斜。

    吹作千林到处花。

    瑶池清浅。

    璧月琼枝朝暮见。

    莫上扁舟。

    且醉仙家白玉楼。'
- title: 風流箭語
  author: 佚名
  dynasty: 唐
  content: '風流箭，風流人人願。

    （〖1〗《清異錄》：「寶曆中，帝造紙箭，竹皮弓紙間密貯龍麝末香。

    每宮嬪羣聚，帝躬射之，中者濃香，觸體了無痛楚，名風流箭。

    爲之語曰〖略〗。

    」）。'
- title: 兵要望江南 占六壬第二十八（京本列第十七○四十五首） 二十四
  author: 易靜
  dynasty: 唐
  content: '三傳將，遙日覓支干。

    將見支干休進戰，三神被克我軍安，必獲彼旗旛。'
- title: 嘲道門進《武成混元圖》
  author: 光業
  dynasty: 唐
  content: '夜深燈火滿壇舖，拔劍揮空亂叫呼。

    黑撒半筐兵甲豆，朱書一道厭人符。

    重臣餧飼剛教活，聖主慈悲未忍誅。

    佛說毘盧三界了，如何更有《混元圖》。'
- title: 九辩
  author: 宋玉
  dynasty: 先秦
  content: '悲哉，秋之为气也！萧瑟兮草木摇落而变衰。

    憭栗兮若在远行，登山临水兮送将归。

    泬漻兮天高而气清，寂寥兮收潦而水清。

    憯悽增欷兮，薄寒之中人，怆怳懭悢兮，去故而就新。

    坎廪兮贫士失职而志不平，廓落兮羁旅而无友生，惆怅兮而私自怜！

    燕翩翩其辞归兮，蝉寂漠而无声。

    雁廱廱而南游兮，鹍鸡啁哳而悲鸣。

    独申旦而不寐兮，哀蟋蟀之宵征。

    时亹亹而过中兮，蹇淹留而无成。

    悲忧穷戚兮独处廓，有美一人兮心不绎。

    去乡离家兮来远客，超逍遥兮今焉薄！

    专思君兮不可化，君不知兮可奈何！

    蓄怨兮积思，心烦憺兮忘食事。

    原一见兮道余意，君之心兮与余异。

    车既驾兮朅而归，不得见兮心伤悲。

    倚结軨兮长太息，涕潺湲兮下霑轼。

    忼慨绝兮不得，中瞀乱兮迷惑。

    私自怜兮何极？

    心怦怦兮谅直。

    皇天平分四时兮，窃独悲此凛秋。

    白露既下百草兮，奄离披此梧楸。

    去白日之昭昭兮，袭长夜之悠悠。

    离芳蔼之方壮兮，余萎约而悲愁。

    秋既先戒以白露兮，冬又申之以严霜。

    收恢台之孟夏兮，然欿傺而沉藏。

    叶菸邑而无色兮，枝烦挐而交横。

    颜淫溢而将罢兮，柯仿佛而萎黄。

    萷櫹椮之可哀兮，形销铄而瘀伤。

    惟其纷糅而将落兮，恨其失时而无当。

    揽騑辔而下节兮，聊逍遥以相佯。

    岁忽忽而遒尽兮，恐余寿之弗将。

    悼余生之不时兮，逢此世之俇攘。

    澹容与而独倚兮，蟋蟀鸣此西堂。

    心怵惕而震荡兮，何所忧之多方。

    卬明月而太息兮，步列星而极明。

    窃悲夫蕙华之曾敷兮，纷旖旎乎都房。

    何曾华之无实兮，从风雨而飞飏！

    以为君独服此蕙兮，羌无以异于众芳。

    闵奇思之不通兮，将去君而高翔。

    心闵怜之惨悽兮，愿一见而有明。

    重无怨而生离兮，中结轸而增伤。

    岂不郁陶而思君兮？

    君之门以九重！猛犬狺狺而迎吠兮，关梁闭而不通。

    皇天淫溢而秋霖兮，后土何时而得漧？

    塊独守此无泽兮，仰浮云而永叹！何时俗之工巧兮？

    背绳墨而改错！郤骐骥而不乘兮，策驽骀而取路。

    当世岂无骐骥兮，诚莫之能善御。

    见执辔者非其人兮，故駶跳而远去。

    凫雁皆唼夫梁藻兮，凤愈飘翔而高举。

    圜凿而方枘兮，吾固知其鉏铻而难入。

    众鸟皆有所登棲兮，凤独遑遑而无所集。

    原衔枚而无言兮，尝被君之渥洽。

    太公九十乃显荣兮，诚未遇其匹合。

    谓骐骥兮安归？

    谓凤皇兮安棲？

    变古易俗兮世衰，今之相者兮举肥。

    骐骥伏匿而不见兮，凤皇高飞而不下。

    鸟兽犹知怀德兮，何云贤士之不处？

    骥不骤进而求服兮，凤亦不贪餧而妄食。

    君弃远而不察兮，虽原忠其焉得？

    欲寂漠而绝端兮，窃不敢忘初之厚德。

    独悲愁其伤人兮，冯郁郁其何极？

    霜露惨悽而交下兮，心尚幸其弗济。

    霰雪雰糅其增加兮，乃知遭命之将至。

    原徼幸而有待兮，泊莽莽与野草同死。

    原自往而径游兮，路壅绝而不通。

    欲循道而平驱兮，又未知其所从。

    然中路而迷惑兮，自压桉而学诵。

    性愚陋以褊浅兮，信未达乎从容。

    窃美申包胥之气盛兮，恐时世之不固。

    何时俗之工巧兮？

    灭规矩而改凿！独耿介而不随兮，原慕先圣之遗教。

    处浊世而显荣兮，非余心之所乐。

    与其无义而有名兮，宁穷处而守高。

    食不媮而为饱兮，衣不苟而为温。

    窃慕诗人之遗风兮，原讬志乎素餐。

    蹇充倔而无端兮，泊莽莽而无垠。

    无衣裘以御冬兮，恐溘死不得见乎阳春。

    靓杪秋之遥夜兮，心缭悷而有哀。

    春秋逴逴而日高兮，然惆怅而自悲。

    四时递来而卒岁兮，阴阳不可与俪偕。

    白日晼晚其将入兮，明月销铄而减毁。

    岁忽忽而遒尽兮，老冉冉而愈弛。

    心摇悦而日幸兮，然怊怅而无冀。

    中憯恻之悽怆兮，长太息而增欷。

    年洋洋以日往兮，老嵺廓而无处。

    事亹亹而觊进兮，蹇淹留而踌躇。

    何氾滥之浮云兮？

    猋壅蔽此明月。

    忠昭昭而原见兮，然霠曀而莫达。

    原皓日之显行兮，云蒙蒙而蔽之。

    窃不自聊而原忠兮，或黕点而汙之。

    尧舜之抗行兮，瞭冥冥而薄天。

    何险巇之嫉妒兮？

    被以不慈之伪名。

    彼日月之照明兮，尚黯黮而有瑕。

    何况一国之事兮，亦多端而胶加。

    被荷裯之晏晏兮，然潢洋而不可带。

    既骄美而伐武兮，负左右之耿介。

    憎愠惀之修美兮，好夫人之慷慨。

    众踥蹀而日进兮，美超远而逾迈。

    农夫辍耕而容与兮，恐田野之芜秽。

    事緜緜而多私兮，窃悼後之危败。

    世雷同而炫曜兮，何毁誉之昧昧！

    今修饰而窥镜兮，後尚可以竄藏。

    愿寄言夫流星兮，羌倏忽而难当。

    卒壅蔽此浮云，下暗漠而无光。

    尧舜皆有所举任兮，故高枕而自适。

    谅无怨于天下兮，心焉取此怵惕？

    乘骐骥之浏浏兮，驭安用夫强策？

    谅城郭之不足恃兮，虽重介之何益？

    邅翼翼而无终兮，忳惛惛而愁约。

    生天地之若过兮，功不成而无嶜。

    原沉滞而不见兮，尚欲布名乎天下。

    然潢洋而不遇兮，直怐愗而自苦。

    莽洋洋而无极兮，忽翱翔之焉薄？

    国有骥而不知乘兮，焉皇皇而更索？

    宁戚讴于车下兮，桓公闻而知之。

    无伯乐之相善兮，今谁使乎誉之？

    罔流涕以聊虑兮，惟著意而得之。

    纷纯纯之愿忠兮，妒被离而鄣之。

    原赐不肖之躯而别离兮，放游志乎云中。

    乘精气之抟抟兮，骛诸神之湛湛。

    骖白霓之習習兮，历群灵之丰丰。

    左硃雀之茇茇兮，右苍龙之躣躣。

    属雷师之阗阗兮，通飞廉之衙衙。

    前轻辌之锵锵兮，后辎乘之从从。

    载云旗之委蛇兮，扈屯骑之容容。

    计专专之不可化兮，原遂推而为臧。

    赖皇天之厚德兮，还及君之无恙！'
- title: 西江月
  author: 无名氏
  dynasty: 宋
  content: '请知诸郡子弟，尽是湖海高朋。

    今年神首赛齐云。

    别是一般风韵。

    来时向前参圣，然后疏上挥名。

    香金留下仿花人，必定气球取胜。'
- title: 水调歌头
  author: 无名氏
  dynasty: 宋
  content: '律纪林锺月，兔魄夜来圆。

    彩麟入梦，天教英物出人间。

    志气平生浩荡，欲试经纶大手，赞画向名藩。

    见说齐瓜熟，鹏路快扶抟。

    称寿处，歌齿皓，戏衣斑。

    辉联甥馆，那堪一笑共团栾。

    好看蜚声霹雳，使有蒲轮迎召，催入侍龙颜。

    却待功成后，归伴幔亭仙。'
- title: 宿駱氏亭寄懷崔雍衮
  author: 李商隱
  dynasty: 唐
  content: '竹塢無塵水檻清，相思迢遞隔重城。

    秋陰不散霜飛晚，留得枯荷聽雨聲。'
- title: 贈僧崖公
  author: 李白
  dynasty: 唐
  content: '昔在朗陵東，學禪白眉空。

    大地了鏡徹，迴旋寄輪風。

    攬彼造化力，持爲我神通。

    晚謁泰山君，親見日沒雲。

    中夜臥山月，拂衣逃人羣。

    授余金仙道，曠劫未始聞。

    冥機發天光，獨朗謝垢氛。

    虛舟不繫物，觀化遊江濆。

    江濆遇同聲，道崖乃僧英。

    說法動海嶽，遊方化公卿。

    手秉玉麈尾，如登白樓亭。

    微言注百川，亹亹信可聽。

    一風鼓羣有，萬籟各自鳴。

    啓閉八牕牖，託宿掣電霆。

    自言歷天台，搏壁躡翠屏。

    凌兢石橋去，恍惚入青冥。

    昔往今來歸，絕景無不經。

    何日更攜手，乘杯向蓬瀛。'
- title: 沁园春
  author: 陈著
  dynasty: 宋
  content: '旗盖运迁，衣冠事乖，岂非命来。

    自黄粱枕觉，分明看破，翠蓬舟近，及早抽回。

    谁料山深，也同鼎沸，步步危机忙里催。

    愁无奈，过青山万叠，碧水千隈。

    此愁何计能推。

    算何日天教眉锁开。

    记六桥花舫，晴边访柳，孤山草酌，雪后评梅。

    回首西湖，伤心前事，覆水如何收上杯。

    东风好，问如今吹入，谁处楼台。'
- title: 忆秦娥
  author: 刘辰翁
  dynasty: 宋
  content: '烧灯节。

    朝京道上风和雪。

    风和雪。

    江山如旧，朝京人绝。

    百年短短兴亡别。

    与君犹对当时月。

    当时月。

    照人烛泪，照人梅发。'
- title: 寒食夜
  author: 韓偓
  dynasty: 唐
  content: '清江碧草兩悠悠，各自風流一種愁。

    正是落花寒食夜，夜深無伴倚南樓。'
- title: 贈皎然上人
  author: 周賀
  dynasty: 唐
  content: '竹庭瓶水新，深稱北窗人。

    講罷見黃葉，詩成尋舊隣。

    錫陰迷坐石，池影露齋身。

    苦作南行約，勞生始問津。'
- title: 朝中措
  author: 无名氏
  dynasty: 宋
  content: '郎星初度一旬前。

    瑞雪早蹁跹。

    金节耆祥称寿，一妃宣劝迎年。

    锦天绣地，薰香手祷，福禄如川。

    只恐催呈魏笏，便还紫橐青毡。'
- title: 陸渾南桃花湯
  author: 宋之問
  dynasty: 唐
  content: '氛氳桃花湯，去都三百里。

    遠峯益稠沓，具物盡奇詭。

    借問採藥人，冥奧從此始。

    汨吾尚清淨，葷血久誓止。

    覽彼□□鮮，自謂形骸滓。

    重敦永劫願，無負神泉水。

    坐馳意屢愜，身踐心益死。

    長妹梵筵衆，拙妻道門子。

    提攜遊二山，歲暮此已矣。'
- title: 江梅引・江城梅花引
  author: 姜夔
  dynasty: 宋
  content: '人间离别易多时。

    见梅枝。

    忽相思。

    几度小窗，幽梦手同携。

    今夜梦中无觅处，漫徘徊。

    寒侵被、尚未知。

    湿红恨墨浅封题。

    宝筝空、无雁飞。

    俊游巷陌，算空有、古木斜晖。

    旧约扁舟，心事已成非。

    歌罢淮南春草赋，又萋萋。

    漂零客、泪满衣。'
- title: 送宇文舍人出宰元城
  author: 岑參
  dynasty: 唐
  content: '雙鳧出未央，千里過河陽。

    馬帶新行色，衣聞舊御香。

    縣花迎墨綬，關柳拂銅章。

    別後能爲政，相思淇水長。'
- title: 蝶恋花
  author: 萧汉杰
  dynasty: 宋
  content: '一缕春情风里絮。

    海阔天高，那更云无数。

    娇颤画梁非为雨。

    怜伊只合和伊去。

    欲话因缘愁日暮。

    细认帘旌，几度来还去。

    万一这回航可渡。

    共渠活处寻条路。'
- title: 王昭君三首 一
  author: 郭震
  dynasty: 唐
  content: '自嫁單于國，長銜漢掖悲。

    容顏日憔悴，有甚畫圖時。'
- title: 奉和聖製送不蒙都護兼鴻臚卿歸安西應制
  author: 王維
  dynasty: 唐
  content: '上卿增命服，都護揚歸斾。

    雜虜盡朝周，諸胡皆自鄶。

    鳴笳瀚海曲，按節陽關外。

    落日下河源，寒山靜秋塞。

    萬方氛祲息，六合乾坤大。

    無戰是天心，天心同覆載。'
- title: 泉水
  author: 佚名
  dynasty: 先秦
  content: '毖彼泉水，亦流于淇。有怀于卫，靡日不思。娈彼诸姬，聊与之谋。

    出宿于泲，饮饯于祢。女子有行，远父母兄弟，问我诸姑，遂及伯姊。

    出宿于干，饮饯于言。载脂载辖，还车言迈。遄臻于卫，不瑕有害？

    我思肥泉，兹之永叹。思须与漕，我心悠悠。驾言出游，以写我忧。'
- title: 晚思
  author: 喻鳧
  dynasty: 唐
  content: '鶴下紫閣雲，沈沈翠微雨。

    獨坐正無言，孤莊一聲杵。'
- title: 與諸客攜酒尋去年梅花有感
  author: 白居易
  dynasty: 唐
  content: '馬上同攜今日杯，湖邊共覓去春梅。

    年年只是人空老，處處何曾花不開。

    詩思又牽吟詠發，酒酣閑喚管弦來。

    樽前百事皆依舊，點檢惟無薛秀才。'
- title: 洞庭湖柳毅传书・梧叶儿
  author: 尚仲贤
  dynasty: 元
  content: '我这些掩着袂忙趋进，改愁颜做喜欣，施礼罢叙寒温。

    你水路上风波恶，旱路上程限紧。

    似这等受辛勤，你索是远路风尘的故人。'
- title: 臨終前月餘作隱語（題擬）
  author: 孔紓
  dynasty: 唐
  content: '許下無言奪少年，震而不雨月當弦。

    風濤渭逆艅艎沒，從此無舟濟大川。'
- title: 锦堂春・锦堂春慢
  author: 程珌
  dynasty: 宋
  content: '最是元来，苦无风雨。

    只恁匆匆归去。

    看游丝、都不恨，恨秦淮新涨，向人东注。

    醉里仙人，惜春曾赋。

    却不解、留春且住。

    问何人、留得住。

    怕小山更有，碧芜春句。'
- title: 幽蘭之歌
  author: 楊炯
  dynasty: 唐
  content: '幽蘭生矣，于彼朝陽。

    含雨露之津潤，吸日月之休光。

    美人愁思兮，採芙蓉於南浦；公子忘憂兮，樹萱草於北堂。

    雖處幽林與窮谷，不以無人而不芳。'
- title: 遊爛柯山 三
  author: 羊滔
  dynasty: 唐
  content: '採薪窮冥搜，深路轉清暎。

    安知洞天裏，偶坐得棋聖。

    至今追靈跡，可用陶靜性。'
- title: 對雪醉後贈王歷陽
  author: 李白
  dynasty: 唐
  content: '有身莫犯飛龍鱗，有手莫辮猛虎鬚。

    君看昔日汝南市，白頭仙人隱玉壺。

    子猷聞風動窻竹，相邀共醉杯中綠。

    歷陽何異山陰時，白雪飛花亂人目。

    君家有酒我何愁，客多樂酣秉燭遊。

    謝尚自能鸜鵒舞，相如免脫鷫鸘裘。

    清晨鼓櫂過江去，千里相思明月樓。'
- title: 宿江館（句）
  author: 張爲
  dynasty: 唐
  content: '吟登晚驛亭，醉罷紅燈落。

    （《詩學指南》四（《吟窗雜錄》卷十四正字王玄《詩中旨格》，「醉罷」作「醮罷」，幷云「此比君子欲仕于明時也」。

    ）。'
- title: 双调・新水令念远
  author: 童童学士
  dynasty: 元
  content: '烧痕回绿遍天涯，忆王孙去时残腊。

    愁垂檐外雨，忧损镜中花。

    掘土抟沙，感事自惊讶。'
- title: 采桑子
  author: 无名氏
  dynasty: 宋
  content: '幽芳莹白前村里，岂藉春工。

    胜尽群红。

    琼拈凝酥向不同。

    一声羌管愁人处，片片西东。

    睹此遗踪。

    不怨狂风怨马融。'
- title: 宮鸎
  author: 徐夤
  dynasty: 唐
  content: '領得春光在帝家，早從深谷出煙霞。

    閑棲仙禁日邊柳，飢啄御園天上花。

    睍睆只宜陪閣鳳，間關多是問宮娃。

    可憐鸚鵡矜言語，長閉雕籠歲月賒。'
- title: 木兰花慢
  author: 京镗
  dynasty: 宋
  content: '算秋来景物，皆胜赏、况重阳。

    正露冷欲霜，烟轻不雨，玉宇开张。

    蜀人从来好事，遇良辰、不肯负时光。

    药市家家帘幕，酒楼处处丝簧。

    婆娑老子兴难忘。

    聊复与平章。

    也随分登高，茱萸缀席，菊蕊浮觞。

    明年未知谁健，笑杜陵、底事独凄凉。

    不道频开笑口，年年落帽何妨。'
- title: 同觀察使張公仲方大和元年夏禱雨歸至聖泉寺作
  author: 彭城
  dynasty: 唐
  content: 雲陰隨雨度，桂馥逐風來。
- title: 石鼓歌
  author: 韋應物
  dynasty: 唐
  content: '周宣大獵兮岐之陽，刻石表功兮煒煌煌。

    石如鼓形數止十，風雨缺訛苔蘚澀。

    今人濡紙脫其文，既擊既埽白黑分。

    忽開滿卷不可識，驚潛動蟄走云云。

    喘逶迤，相糾錯，乃是宣王之臣史籀作。

    一書遺此天地間，精意長存世冥寞。

    秦家祖龍還刻石，碣石之罘李斯跡。

    世人好古猶共傳，持來比此殊懸隔。'
- title: 感皇恩
  author: 晁补之
  dynasty: 宋
  content: '终岁忆春回，西园行尽。

    欢喜梅梢上春信。

    去年携手，暗约芳时还近。

    燕来莺又到，人无准。

    凭谁向道，流光一瞬。

    佳景闲无事衣褪。

    春归何处，又对飞花难问。

    旧欢都未遇，成新恨。'
- title: 包待制智勘后庭花・雁儿落
  author: 郑延玉
  dynasty: 元
  content: '见一个旋风随定马，不由我展转生疑讶。

    兀那鬼魂听者，你去到黄昏插状来，咱两个白日难说话。'
- title: 山中酬人
  author: 張籍
  dynasty: 唐
  content: '山中日暖春鳩鳴，逐水看花任意行。

    向晚歸來石窗下，菖蒲葉上見題名。'
- title: 古栢
  author: 李洞
  dynasty: 唐
  content: '手植知何代，年齊偃蓋松。

    結根生別樹，吹子落鄰峰。

    古榦經龍嗅，高煙過雁衝。

    可佳繁葉盡，聲不礙秋鐘。'
- title: 往年進士趙能卿嘗話金庭勝事見示敘
  author: 羅隱
  dynasty: 唐
  content: '會稽詩客趙能卿，往歲相逢話石城。

    正恨故人無上壽，喜聞良宰有高情。

    山朝佐命層層聳，水接飛流步步清。

    兩火一刀罹亂後，會須乘興雪中行。'
- title: 宮詞百首 九十一
  author: 和凝
  dynasty: 唐
  content: '碧羅冠子簇香蓮，結勝雙銜利市錢。

    花下貪忙尋百草，不知遺却蹙金蟬。'
- title: 西林寄楊公
  author: 靈澈
  dynasty: 唐
  content: '日日愛山歸已遲，閑閑空度少年時。

    余身定寄林中老，心與長松片石期。'
- title: 賦得江邊柳送陳許郭員外
  author: 顧非熊
  dynasty: 唐
  content: '拂水復含烟，行分古岸邊。

    春風正搖落，客思共悠然。

    絮急頻縈水，根靈復繫船。

    微陰覆離岸，祗此醉昏眠。'
- title: 小臺
  author: 白居易
  dynasty: 唐
  content: '新樹低如帳，小臺平似掌。

    六尺白藤牀，一莖青竹杖。

    風飄竹皮落，苔印鶴迹上。

    幽境與誰同，閑人自來往。'
- title: 田鶴
  author: 司空曙
  dynasty: 唐
  content: '散下渚田中，隱見菰蒲裏。

    哀鳴自相應，欲作凌風起。'
- title: 蓦山溪
  author: 俞国宝
  dynasty: 宋
  content: '江天霜晓，梅粉参差吐。

    剪剪暗香风，自吹到、瑶台仙路。

    辎軿缥缈，昨夜出蓬莱，云鬓薄，月眉纤，元是飞琼侣。

    知书识字，书带先生女。

    来配计然家，货财等、封君千户。

    谷量牛马，更用斗量金，年不老，富无穷，常作蟠桃主。'
- title: 題宇文𧚞山寺讀書院
  author: 于鵠
  dynasty: 唐
  content: '讀書林下寺，不出動經年。

    草閣連僧院，山廚共石泉。

    雲庭無履跡，龕壁有燈煙。

    年少今頭白，刪詩到幾篇。'
- title: 奉同顏使君真卿清風樓賦得洞庭歌送吳鍊師歸林屋洞
  author: 皎然
  dynasty: 唐
  content: '名山洞府到金庭，三十六洞稱最靈。

    不有古仙啓其秘，今日安知靈寶經。

    中山鍊師栖白雲，道成仙秩號元君。

    三千甲子朝玉帝，世上如今名始聞。

    吐納青牙養肌髮，花冠玉舃何高潔。

    不聞天上來謫仙，自是人間授真訣。

    吳興太守道家流，仙師遠放清風樓。

    應將內景還飛去，且從分風當此留。

    湖之山兮樓上見，山冥冥兮水悠悠。

    世人不到君自到，縹緲仙都誰與儔。

    黃鶴孤雲天上物，物外飄然自天匹。

    一別千年未可期，仙家不數人間日。'
- title: 生查子
  author: 刘一止
  dynasty: 宋
  content: '城头长短更，水调高低唱。

    别洒不盈斟，泪洒风烟上。

    明年二月时，更向城阴望。

    只有旧歌辞，传作风流样。'
- title: 念奴娇
  author: 辛弃疾
  dynasty: 宋
  content: '兔园旧赏，怅遗踪、飞鸟千山都绝。

    缟带银杯江上路，惟有南枝香别。

    万事新奇，青山一夜，对我头先白。

    倚岩千树，玉龙飞上琼阙。

    莫惜雾鬓风鬟，试教骑鹤，去约尊前月。

    自与诗翁磨冻砚，看扫《幽兰》新阙。

    便拟□□，人间挥汗，留取层冰洁。

    此君何事，晚来还易腰折。'
- title: 五言春日侍宴望海應詔
  author: 上官儀
  dynasty: 唐
  content: '青丘橫日域，碧海貫乾綱。

    奇怪儲神府，朝宗擅穀王。

    靈官耀三嶽，仙槎泛□□。

    蜃樓朝氣上，鷄樹早花芳。

    別島春潮駃，連汀宿霧長。

    驚湍蕩雲色，沓浪倒霞光。

    宸行肅遼隧，降望臨歸塘。

    夾林朱鷺澈，分空翠鳳翔。

    憑深體嬀后，徒御叶周王。

    游聖霑玄澤，詎假濯滄浪。'
- title: 古阳关・阳关引
  author: 晁补之
  dynasty: 宋
  content: '暮草蛩吟噎。

    暗柳萤飞灭。

    空庭雨过，西风紧，飘黄叶。

    卷书帷寂静，对此伤离别。

    重感叹、中秋数日又圆月。

    沙觜樯杆上，淮水阔。

    有飞凫客，词珠玉，气冰雪。

    且莫教皓月，照影惊华发。

    问几时、清尊夜景共佳节。'
- title: 西江月
  author: 哀长吉
  dynasty: 宋
  content: '百和香凝宝络，长生酒满金尊。

    葱葱佳气霭庭萱。

    同把椿龄祝愿。

    玉树已生谢砌，孙枝复长于门。

    伫看百子共千孙。

    此去公侯衮衮。'
- title: 放旅雁
  author: 白居易
  dynasty: 唐
  content: '九江十年冬大雪，江水生冰樹枝折。

    百鳥無食東西飛，中有旅鴈聲最飢。

    雪中啄草冰上宿，翅冷騰空飛動遲。

    江童持網捕將去，手攜入市生賣之。

    我本北人今譴謫，人鳥雖殊同是客。

    見此客鳥傷客人，贖汝放汝飛入雲。

    鴈鴈汝飛向何處？第一莫飛西北去。

    淮西有賊討未平，百萬甲兵久屯聚。

    官軍賊軍相守老，食盡兵窮將及汝。

    健兒飢餓射汝喫，拔汝翅翎爲箭羽。'
- title: 題興善寺僧道深院
  author: 張喬
  dynasty: 唐
  content: '江峰峰頂人，受法老西秦。

    法本無前業，禪非爲後身。

    院栽他國樹，堂展祖師真。

    甚願依宗旨，求閑未有因。'
- title: 松江亭攜樂觀漁宴宿
  author: 白居易
  dynasty: 唐
  content: '震澤平蕪岸，松江落葉波。

    在官常夢想，爲客始經過。

    水面排罾網，船頭簇綺羅。

    朝盤鱠紅鯉，夜燭舞青娥。

    雁斷知風急，潮平見月多。

    繁絲與促管，不解和漁歌。'
- title: 詶願公雪中見寄
  author: 盧仝
  dynasty: 唐
  content: '積雪三十日，車馬路不通。

    貧病交親絕，想憶唯願公。

    春鳩報春歸，苦寒生暗風。

    簷乳墮懸玉，日脚浮輕紅。

    梅柳意却活，園圃冰始融。

    更候四體好，方可到寺中。'
- title: 清平乐
  author: 王安石
  dynasty: 宋
  content: '云垂平野。

    掩映竹篱茅舍。

    阒寂幽居实潇洒。

    是处绿娇红冶。

    丈夫运用堂堂。

    且莫五角六张。

    若有一卮芳酒，逍遥自在无妨。'
- title: 感皇恩
  author: 张先
  dynasty: 宋
  content: '万乘靴袍御紫宸。

    挥豪敷丽藻，尽经纶。

    第名天陛首平津。

    东堂桂，重占一枝春。

    殊观耸簪绅。

    蓬山仙话重，霈恩新。

    暂时趋府冠谈宾。

    十年外，身是凤池人。'
- title: 奉詔賦蜀主降唐
  author: 牛希濟
  dynasty: 唐
  content: '滿城文武欲朝天，不覺鄰師犯塞煙。

    唐主再懸新日月，蜀王難保舊山川。

    非干將相扶持拙，自是君臣數盡年。

    古往今來亦如此，幾曾歡笑幾潸然。'
- title: 寄山中人
  author: 溫庭筠
  dynasty: 唐
  content: '月中一雙鶴，石上千尺松。

    素琴入爽籟，山酒和春容。

    幽瀑有時斷，片雲無所從。

    何事蘇門生，攜手東南峰。'
- title: 醉落魄・一斛珠
  author: 赵善括
  dynasty: 宋
  content: '梯横画阁。

    碧栏干外江风恶。

    笑声欢意浮杯酌。

    秋水春山，相对称行乐。

    谁家青鸟穿帘幕。

    暗传空有阳台约。

    天公著意称停著。

    寒色人情，都恁两清薄。'
- title: 夜聞商人船中箏
  author: 劉禹錫
  dynasty: 唐
  content: '大艑高帆一百尺，新聲促柱十三弦。

    揚州市裏商人女，來占江西明月天。'
- title: 江城子
  author: 王庭珪
  dynasty: 宋
  content: '夜郎江上看元宵。

    斗回杓。

    雪初消。

    灯火银花，何处是星桥。

    哄得满城春不夜，三妓女，五溪徭。

    此时回首忆行朝。

    太平楼。

    倚层宵。

    红蜡光中，买酒听吹箫。

    且就天涯聊一醉，歌一曲，望京谣。'
- title: 橫吹曲辭 折楊柳 一
  author: 孟郊
  dynasty: 唐
  content: '楊柳多短枝，短枝多別離。

    贈遠累攀折，柔條安得垂。

    青春有定節，離別無定時。

    但恐人別促，不怨來遲遲。

    莫言短枝條，中有長相思。

    朱顏與綠楊，幷在別離期。'
- title: 卜算子
  author: 郭应祥
  dynasty: 宋
  content: '绿烛间红花，绝艳交相照。

    不分花时雨又风，折取供吟笑。

    拟把插乌巾，却恨非年少。

    点笔舒笺领略渠，座客词俱妙。'
- title: 詠懷
  author: 白居易
  dynasty: 唐
  content: '高人樂丘園，中人慕官職。

    一事尚難成，兩途安可得。

    遑遑干世者，多苦時命塞。

    亦有愛閑人，又爲窮餓逼。

    我今幸雙遂，祿仕兼游息。

    未嘗羨榮華，不省勞心力。

    妻孥與婢僕，亦免愁衣食。

    所以吾一家，面無憂喜色。'
- title: 柳枝辭十二首 六
  author: 徐鉉
  dynasty: 唐
  content: '濛濛堤畔柳含煙，疑是陽和二月天。

    醉裏不知時節改，漫隨兒女打鞦韆。'
- title: 宿王昌齡隱居
  author: 常建
  dynasty: 唐
  content: '清溪深不測，隱處唯孤雲。

    松際露微月，清光猶爲君。

    茅亭宿花影，藥院滋苔紋。

    余亦謝時去，西山鸞鶴羣。'
- title: 点绛唇
  author: 张元干
  dynasty: 宋
  content: '水鹢风帆，两眉只解相思皱。

    悄然难受。

    教我怎唧𠺕。

    待得书来，不管归时瘦。

    娇痴后。

    是事撋就。

    只这难依口。'
- title: 上清詞
  author: 張繼
  dynasty: 唐
  content: '紫陽宮女捧丹砂，王母令過漢帝家。

    春風不肯停仙馭，却向蓬萊看杏花。'
- title: 霜天晓角
  author: 华岳
  dynasty: 宋
  content: '蒲帆十幅。

    飞破秋江绿。

    天际彩虹千丈，阑干外、泻寒玉。

    一雨收残溽。

    云山开画轴。

    试问故人何处，青楼在画桥北。'
- title: 鱼丽
  author: 佚名
  dynasty: 先秦
  content: '鱼丽于罶，鲿鲨。君子有酒，旨且多。

    鱼丽于罶，鲂鳢。君子有酒，多且旨。

    鱼丽于罶，鰋鲤。君子有酒，旨且有。物其多矣，

    维其嘉矣！物其旨矣，维其偕矣！物其有矣，维其时矣！'
- title: 復愁十二首 五
  author: 杜甫
  dynasty: 唐
  content: '金絲鏤箭鏃，皂尾製旗竿。

    一自風塵起，猶嗟行路難。'
- title: 詠雪（句）
  author: 李商隱
  dynasty: 唐
  content: 郊野鵝毛滿，江湖雁影空。
- title: 诸葛亮博望烧屯・剔银灯
  author: 无名氏
  dynasty: 元
  content: '非是我厅阶前卖弄，你众将休要打哄。

    若猜着众将休惊恐，您试看变化的这神通。

    这的是真术艺，又不是说脱空，睁着眼不要转动。'
- title: 精舍納涼
  author: 韋應物
  dynasty: 唐
  content: '山景寂已晦，野寺變蒼蒼。

    夕風吹高殿，露葉散林光。

    清鐘始戒夜，幽禽尚歸翔。

    誰復掩扉臥，不詠南軒涼。'
- title: 蝶恋花
  author: 刘天迪
  dynasty: 宋
  content: '日暮杨花飞乱雪。

    宝镜慵拈，强整双鸳结。

    烧罢夜香愁万叠。

    穿花暗避阶前月。

    凤尾罗衾寒尚怯，却悔当时，容易成分别。

    闷对枕鸾谁共说。

    柔情一点蔷薇血。'
- title: 离亭宴煞・蛩吟罢一觉才宁贴，鸡鸣时万事无休歇。何年是彻？看密匝匝
  author: 马致远
  dynasty: 元
  content: '蚁排兵，乱纷纷蜂酿蜜，急攘攘蝇争血。

    裴公绿野堂，陶令白莲社，爱秋来时那些：和露摘黄花，带霜烹紫蟹，煮酒烧红叶。

    想人生有限杯，浑几个重阳节？人问我顽童记者：便北海探吾来，道东篱醉了也。'
- title: 別友人
  author: 惟審
  dynasty: 唐
  content: '一身無定處，萬里獨銷魂。

    芳草迷歸路，春衣滴淚痕。

    幾時休旅食，向夜宿江村。

    欲識異鄉苦，空山啼暮猨。'
- title: 霍小玉歌 一
  author: 李惟
  dynasty: 唐
  content: 衣飄荳蔻減濃香，臉射芙蓉失嬌色。
- title: 苏子瞻醉写赤壁赋・尾声
  author: 无名氏
  dynasty: 元
  content: '可惜玉山颓，尽教恁金波漾，拚了个前合后仰。

    终夜劳神将足下央，莫怪我酒席间言语疏狂。

    出雕墙，月下西厢，消洒西风将醉魂爽。

    恁把绛纱笼近掌，我紫丝缰款放，趁天风吹下五云乡。

    苏轼去了。

    叵耐此人无礼。

    某请你家宴，小官侍妾，淫词戏却，更待干罢。

    我到来日见了圣人说过。

    一者此人不知黄州菊花谢，二者趁此机会，将他贬上黄州，趁了小官之愿。

    天色晚了也，左右收拾果桌。

    我无甚事，回后堂去也。'
- title: 觀翟玉妓
  author: 李愿
  dynasty: 唐
  content: '女郎閨閣春，抱瑟坐花茵。

    豔粉宜斜燭，羞蛾慘向人。

    寄情搖玉柱，流眄整羅巾。

    幸以芳香袖，承君宛轉塵。'
- title: 贈副戎
  author: 南卓
  dynasty: 唐
  content: '翱翔曾在玉京天，墮落江南路幾千。

    從事不須輕縣宰，滿身猶帶御爐煙。'
- title: 道情偈三首 三
  author: 貫休
  dynasty: 唐
  content: '優鉢羅花萬劫春，頻犂田地絕纖塵。

    道吾道者相招好，不是香林採葉人。'
- title: 阮郎归
  author: 胡文卿
  dynasty: 宋
  content: '良辰佳景列华筵。

    笙歌奏管弦。

    位居荣显子孙贤。

    功名事双全。

    庆祝寿，拜尊前。

    重重福禄坚。

    愿如彭祖寿齐年。

    金杯劝寿仙。'
- title: 郊廟歌辭 漢宗廟樂舞辭 靈長舞
  author: 張昭
  dynasty: 唐
  content: '天降祥，漢祚昌。

    火炎上，水靈長。

    建廟社，潔蒸嘗。

    羅鐘石，儼珩璜。

    陳玉豆，酌金觴。

    氣昭感，德馨香。

    祗洛汭，瞻晉陽。

    降吾祖，福穰穰。'
- title: 菩萨蛮
  author: 赵师侠
  dynasty: 宋
  content: '故人心尚如天远。

    故心人更何由见。

    肠断楚江头。

    泪和江水流。

    江流空滚滚。

    泪尽情无尽。

    不怨薄情人。

    人情逐处新。'
- title: 临江仙
  author: 张辑
  dynasty: 宋
  content: '忆昔风流秋社里，几人冰雪襟期。

    凉风吹散梦参差。

    寒灯多少恨，长笛不堪吹。

    别去化龙潭上水，东来不寄相思。

    白鸥应笑太忘机。

    沙头重载酒，休负桂花枝。'
- title: 聶耒陽以僕阻水書致酒肉療飢荒江詩得代懷興盡本韻至縣呈聶令陸路去方田驛四十里舟行一日時屬江漲泊於方田
  author: 杜甫
  dynasty: 唐
  content: '耒陽馳尺素，見訪荒江眇。

    義士烈女家，風流吾賢紹。

    昨見狄相孫，許公人倫表。

    前期翰林後，屈跡縣邑小。

    知我礙湍濤，半旬獲浩溔。

    麾下殺元戎，湖邊有飛旐。

    孤舟增鬱鬱，僻路殊悄悄。

    側驚猿猱捷，仰羨鸛鶴矯。

    禮過宰肥羊，愁當置清醥。

    人非西喻蜀，興在北坑趙。

    方行郴岸靜，未話長沙擾。

    崔師乞已至，澧卒用矜少。

    問罪消息真，開顏憩亭沼。'
- title: 玉蝴蝶
  author: 仇远
  dynasty: 宋
  content: '独立软红尘表，远吞翠雾，平挹纹澜。

    草长西垣，生怕隔断双鬟。

    树梢明、夕阳未冷，菱叶静、新雨初乾。

    倚阑干。

    一声鹅管，人影高寒。

    休寻王孙桂隐，白云鸡犬，曾识刘安。

    羽扇纶巾，不知门外有人闲。

    袖素手、懒招黄鹄，写碧笺、空寄青鸾。

    且盘桓。

    听风听雨，山川山南。'
- title: 題龍池山人
  author: 施肩吾
  dynasty: 唐
  content: '主人家在龍池側，水中有魚不敢食。

    終朝采藥供仙廚，却笑桃花少顏色。'
- title: 寄崔先生
  author: 溫庭筠
  dynasty: 唐
  content: '往年江海別元卿，家近山陽古郡城。

    蓮浦香中離席散，柳堤風裏釣船橫。

    星霜荏苒無音信，煙水微茫變姓名。

    菰黍正肥魚正美，五侯門下負平生。'
- title: 夢遊仙四首 四
  author: 貫休
  dynasty: 唐
  content: '宮殿崢嶸籠紫氣，金渠玉砂五色水。

    守閽仙婢相倚睡，偷摘蟠桃幾倒地。'
- title: 鹧鸪词・瑞鹧鸪
  author: 汪
  dynasty: 宋
  content: '伤时怀抱不胜愁。

    野水粼粼绿遍洲。

    满地落花春病酒，一帘明月夜登楼。

    明眸皓齿人难得，寒食清明事又休。

    只是鹧鸪三两曲，等闲白了几人头。'
- title: 常州孟諫議座上聞韓員外職方貶國子博士有感五首 五
  author: 盧仝
  dynasty: 唐
  content: '誰憐野田子，海內一韓侯。

    左道官雖樂，剛腸得健無。

    功名生地獄，禮教死天囚。

    莫言耕種好，須避蒺藜秋。'
- title: 迴波樂 六十四
  author: 王梵志
  dynasty: 唐
  content: '貪癡不肯捨，徒勞斷酒肉。

    終日說他過，持齋空餓腹。

    三毒日日增，四蛇不可觸。

    天堂未有因，箭射入地獄。'
- title: 临江仙
  author: 辛弃疾
  dynasty: 宋
  content: '窄样金杯教换了，房栊试听珊珊。

    莫教秋扇雪团团。

    古今悲笑事，长付后人看。

    记取桔槔春雨后，短畦菊艾相连。

    拙於人处巧于天。

    君看流水地，难得正方园。'
- title: 都孔目风雨还牢末・后庭花
  author: 无名氏
  dynasty: 元
  content: '告你个掌王法的党太尉，告你个葫芦提的包待制。

    哎，你个有丈夫的萧行首，天也送了我的匾金环柳盗跖。

    一杖起一层皮，畅好是腕头着力。

    可正官不威牙爪威，直恁般有气势？打到有五六十，你休学俺做小的。

    将普天下小妇每拘刷来，一搭里砧刀上剁做肉泥，大锅里熬做汁。'
- title: 暗投明珠
  author: 羅泰
  dynasty: 唐
  content: '媚川時未識，在掌共傳名。

    報德能欺暗，投人自欲明。

    月臨幽室朗，星沒曉河傾。

    的皪驪龍頷，熒煌彩鳳呈。

    守恩辭合浦，擅美掩連城。

    魚目應難近，誰知按劒情。'
- title: 贺新凉・贺新郎
  author: 方岳
  dynasty: 宋
  content: '一笑君知否。

    笑当年、山阴道士，行歌樵叟。

    五十到头公老矣，只可鹭朋鸥友。

    便富贵、何如杯酒。

    好在归来苍崖底，想月明、不负携锄手。

    谁共酌，翦霜韭。

    乾坤许大山河旧。

    几多人、剑倚西风，笔惊南斗。

    俯仰之间成陈迹，亡是子虚乌有。

    渺烟草、不堪回首。

    隔坞筑亭开野迳，尽一筇、两履山前后。

    春且为，催花柳。'
- title: 清湘詞二首 一
  author: 劉禹錫
  dynasty: 唐
  content: '湘水流，湘水流，九疑雲物至今愁。

    君問二妃何處所，零陵香草雨中收。'
- title: 奉陪陸使君長源諸公遊支硎寺
  author: 皎然
  dynasty: 唐
  content: '嘗覽高逸傳，山僧有遺蹤。

    佐遊繼雅篇，嘉會何繇逢。

    塵世即下界，色天當上峰。

    春暉徧衆草，寒色留高松。

    繚繞彩雲合，參差綺樓重。

    瓊葩灑巾舃，石瀃清心胸。

    靈境若可託，道情知所從。'
- title: 承聞河北諸道節度入朝歡喜口號絕句十二首 四
  author: 杜甫
  dynasty: 唐
  content: '不道諸公無表來，茫然庶事遣人猜。

    擁兵相學干戈銳，使者徒勞百萬迴。'
- title: 彩云归
  author: 柳永
  dynasty: 宋
  content: '蘅皋向晚舣轻航。

    卸云帆、水驿鱼乡。

    当暮天、霁色如晴昼，江练静、皎月飞光。

    那堪听、远村羌管，引离人断肠。

    此际浪萍风梗，度岁茫茫。

    堪伤。

    朝欢暮宴，被多情、赋与凄凉。

    别来最苦，襟袖依约，尚有馀香。

    算得伊、鸳衾凤枕，夜永争不思量。

    牵情处，惟有临歧，一句难忘。'
- title: 荆楚臣重对玉梳记・仙吕/赏花时
  author: 贾仲明
  dynasty: 元
  content: '君既取功名妾不留，妾谨守香闺君莫忧。

    我将这玉梳呵，分两下有因由，则怕你撇咱脑后，似破镜合妆楼。'
- title: 句
  author: 張琰
  dynasty: 唐
  content: '年年人自老，日日水東流。

    庭芳自搖落，永念結中腸。'
- title: 失调名
  author: 无名氏
  dynasty: 宋
  content: 帘卷画堂人寂静。
- title: 貞元曆
  author: 元稹
  dynasty: 唐
  content: '象魏纔頒曆，龍鑣已御天。

    猶看後元曆，新署永貞年。

    半歲光陰在，三朝禮數遷。

    無因書簡冊，空得詠詩篇。'
- title: 惜双双・惜分飞
  author: 宝月
  dynasty: 宋
  content: '庚岭香前亲写得。

    子细看、粉匀无迹。

    月殿休寻觅。

    姑射人来，知是曾相识。

    不要青春闲用力。

    也会寄、江南信息。

    著意应难摘。

    留与梨花，此并真颜色。'
- title: 玫瑰
  author: 唐彥謙
  dynasty: 唐
  content: '麝炷騰清燎，鮫紗覆綠蒙。

    宮妝臨曉日，錦段落東風。

    無力春烟裏，多愁暮雨中。

    不知何事意，深淺兩般紅。'
- title: 登雪竇僧家
  author: 方干
  dynasty: 唐
  content: '登寺尋盤道，人煙遠更微。

    石窗秋見海，山靄暮侵衣。

    衆木隨僧老，高泉盡日飛。

    誰能厭軒冕，來此便忘機。'
- title: 享太廟樂章 壽和
  author: 魏徵
  dynasty: 唐
  content: '八音斯奏，三獻畢陳。

    寶祚惟永，暉光日新。'
- title: 句 三
  author: 沈彬
  dynasty: 唐
  content: '黛潑千山出蜀來。

    （《小畜外集》卷七《仲咸因春游商山下行三怪石輦致郡下甚有幽趣序其始末題六十韻見示依韻和之》引。

    ）。'
- title: 酬于駙馬二首 一
  author: 楊巨源
  dynasty: 唐
  content: '綺陌塵香曙色分，碧山如畫又逢君。

    蛟藏秋月一片水，驥鎖晴空千尺雲。

    戚里舊知何駙馬，詩家今得鮑參軍。

    陽和本是煙霄曲，須向花間次第聞。'
- title: 寄彭州高三十五使君適虢州岑二十七長史參三十韻
  author: 杜甫
  dynasty: 唐
  content: '故人何寂寞，今我獨淒涼。

    老去才難盡，秋來興甚長。

    物情尤可見，辭客未能忘。

    海內知名士，雲端各異方。

    高岑殊緩步，沈鮑得同行。

    意愜關飛動，篇終接混茫。

    舉天悲富駱，近代惜盧王。

    似爾官仍貴，前賢命可傷。

    諸侯非棄擲，半刺已翱翔。

    詩好幾時見，書成無信將。

    男兒行處是，客子鬬身強。

    羈旅推賢聖，沈綿抵咎殃。

    三年猶瘧疾，一鬼不銷亡。

    隔日搜脂髓，增寒抱雪霜。

    徒然潛隙地，有靦屢鮮妝。

    何太龍鍾極，於今出處妨。

    無錢居帝里，盡室在邊疆。

    劉表雖遺恨，龐公至死藏。

    心微傍魚鳥，肉瘦怯豺狼。

    隴草蕭蕭白，洮雲片片黃。

    彭門劒閣外，虢略鼎湖旁。

    荆玉簪頭冷，巴箋染翰光。

    烏麻蒸續曬，丹橘露應嘗。

    豈異神仙宅，俱兼山水鄉。

    竹齋燒藥竈，花嶼讀書牀。

    更得清新否，遙知對屬忙。

    舊宮寧改漢，淳俗本歸唐。

    濟世宜公等，安貧亦士常。

    蚩尤終戮辱，胡羯漫猖狂。

    會待祅氛靜，論文暫裹糧。'
- title: 武陵春
  author: 辛弃疾
  dynasty: 宋
  content: '桃李风前多妩媚，杨柳更温柔。

    唤取笙歌烂熳游。

    且莫管闲愁。

    好趁春晴连夜赏，雨便一春休。

    草草杯盘不要收。

    才晓更扶头。'
- title: 摊破丑奴儿・采桑子
  author: 赵长卿
  dynasty: 宋
  content: '又是两分携。

    憔悴损、看怎医治。

    烟村一带寒红绕，悲风红叶，残阳暮草，还似年时。

    愁绪暗犹夷。

    谩屈指、数遍归期。

    短檠灯烬无人问，此时只有，窗前素月，刚伴相思。'
- title: 塞雁儿・牢成，牢成，一句句骂得心疼，据踪迹疏狂似浮萍。山般誓，海
  author: 侯正卿
  dynasty: 元
  content: 样盟，半句儿何曾应？。
- title: 陳情上李景讓大夫
  author: 劉得仁
  dynasty: 唐
  content: '一被浮名誤，旋遭白髮侵。

    裴回戀明主，夢寐在秋岑。

    遇物唯多感，居常只是吟。

    待時鉗定口，經事壓低心。

    辛苦文場久，因緣戚里深。

    老迷新道路，貧賣舊園林。

    晴賞行聞水，宵棊坐見參。

    龜留閑去問，僧約偶來尋。

    望喜潛憑鵲，娛情願有琴。

    此生如遂意，誓死報知音。

    上德憐孤直，唯公拔陸沈。

    丘山恩忽被，螻蟻力難任。

    作鑒明同日，聽言重若金。

    從茲更無限，翹足俟爲霖。'
- title: 南歌子
  author: 王之道
  dynasty: 宋
  content: '玉斝浮菖虎，金盘馈鰁鱼。

    研丹聊作厌兵符。

    何必城头一女、当千夫。

    雨过山如洗，风来草似梳。

    佳人不惯手谈输。

    却道如今重赌、选官图。'
- title: 奉和立春日侍宴內出剪綵花應制
  author: 宋之問
  dynasty: 唐
  content: '金閣粧新杏，瓊筵弄綺梅。

    人間都未識，天上忽先開。

    蜨繞香絲住，蜂憐豔粉迴。

    今年春色早，應爲剪刀催。'
- title: 二郎神
  author: 吴潜
  dynasty: 宋
  content: '近时厌雨，喜午日、放开天日。

    不用辟兵符，从今去也，管定千祥万吉。

    已报甘泉新捷到，况更是、年丰堪必。

    任景物换来，蛙鸣蝉噪，耳边𠿏唧。

    洋溢。

    尽教愿乞，兵厨闲秩。

    看恰好圆池，随宜亭榭，人道瀛洲压一。

    且恁浮沈，奈何衰悴，惟怕牧之名毕。

    安得去，占却三神绝顶，瑞芝同拾。'
- title: 神奴儿大闹开封府・搅筝琶
  author: 无名氏
  dynasty: 元
  content: '只你这批头棍，屈打死那平民。

    现如今暴骨停尸，是坐着那一款罪犯招因？小叔儿和嫂嫂干寻衅，令史每死也波钱亲，背地里揣与些金银。

    休想那正眼儿敢觑着原告人，我将你拔树连根。

    这桩事，必然暗昧。

    兀那李德义，你那侄儿那里去了？是俺嫂嫂同奸夫所算了他来。

    兀那李阿陈，说你那词因。

    告大人息雷霆之怒，罢虎狼之威。

    小妇人与李大是儿女夫妻。

    当日李二要分另家私，李大便道：俺是敕赐的义门李家，三辈儿不曾分另，你如何要分另？一口气气杀俺丈夫。

    有神奴孩儿，要街市上耍去，院公引的孩儿到州桥左侧。

    孩儿要傀儡儿耍子，院公买傀儡儿去了，不期李二撞见孩儿，抱的家去，婶子将孩儿勒死了。

    我与院公寻去，他倒说我有奸夫，所算了孩儿。

    不由分诉，拖到宫中，三推六问，吊拷绷扒，屈打成招。

    今日投至见大人，似那拨云见日，昏镜重明。

    柔软莫过溪涧水，不平地上也高声。

    大人怀揣万古轩辕镜，照察我这衔冤负屈情。

    兀那司吏，这妇人口内词因，怎生和这状子上不同那？大人，他都是那揭帖上学定了的，休听他说。

    这妇人有奸夫，勒杀亲儿，都是他来。

    兀那李阿陈，我再问你咱。'
- title: 减字木兰花
  author: 舒亶
  dynasty: 宋
  content: '眉山敛额。

    往事追思空手拍。

    雁字频飞。

    生怕人来说著伊。

    闲抛绣履。

    愁殢香衾浑不起。

    莫似扬州。

    只作寻常薄幸休。'
- title: 有感五首 四
  author: 杜甫
  dynasty: 唐
  content: '丹桂風霜急，青梧日夜凋。

    由來強幹地，未有不臣朝。

    受鉞親賢往，卑宮制詔遙。

    終依古封建，豈獨聽簫韶。'
- title: 贈宣大師
  author: 李益
  dynasty: 唐
  content: '一國沙彌獨解詩，人人道勝惠林師。

    先皇詔下徵還日，今上龍飛入內時。

    看月憶來松寺宿，尋花思作杏溪期。

    因論佛地求心地，秪說常吟是住持。'
- title: 住京寄同志
  author: 聶夷中
  dynasty: 唐
  content: '在京如在道，日日先雞起。

    不離十二街，日行一百里。

    役役大塊上，周朝復秦市。

    貴賤與賢愚，古今同一軌。

    白兔落天西，赤鵶飛海底。

    一日復一日，日日無終始。

    自嫌性如石，不達榮辱理。

    試問九十翁，吾今尚如此。'
- title: 二遺詩
  author: 陸龜蒙
  dynasty: 唐
  content: '誰從毫末見參天，又到蒼蒼化石年。

    萬古清風吹作籟，一條寒溜滴成穿。

    閑追金帶徒勞恨，靜格朱絲更可憐。

    幸與野人俱散誕，不煩良匠更雕鐫。'
- title: 春夜
  author: 虞世南
  dynasty: 唐
  content: '春苑月裴回，竹堂侵夜開。

    驚鳥排林度，風花隔水來。'
- title: 同前
  author: 无名氏《张协状元》
  dynasty: 元
  content: '请娘子看看，请娘子笑一面。

    休得要两眉蹙远山，吃些个饭食浑莫管，好姻缘怕没为方便。'
- title: 永明山居詩（六十九首） 三十二
  author: 延壽
  dynasty: 唐
  content: '萬事從來祇自招，安危由己路非遙。

    笙歌韻裏花先落，松檜枝間雲未消。

    數下磬聲孤月夜，一爐香翥白雲朝。

    誰人會我高棲意，門掩空庭思寂寥。'
- title: 仙吕・后庭花晚眺临武堂
  author: 王恽
  dynasty: 元
  content: '绿树连远洲，青山压树头。

    落日高城望，烟霏翠满楼。

    木兰舟，彼汾一曲，春风佳可游。'
- title: 黑旋风双献功・油葫芦
  author: 高文秀
  dynasty: 元
  content: '三月春光景物别，好着我难弃舍，怎当这佳人士女醉扶者？你看那桃花杏花都开彻，更和那梨花初放如银叶。

    大姐，咱行动些。

    我这里七留七林行，他那里必丢不搭说。

    又被那伙乔男乔女将咱来拽，不中，走、走、走！这田地上赤留兀刺那时节。

    甚么人伴我这一脚？不是赶俺哥哥忙呵。

    我不道的饶了你也。'
- title: 阮郎归
  author: 王从叔
  dynasty: 宋
  content: '风中柳絮水中萍。

    聚散两无情。

    斜阳路上短长亭。

    今朝第几程。

    何限事，可怜生。

    能消几度春。

    别时言语总伤心。

    何曾一字真。'
- title: 减字木兰花
  author: 张抡
  dynasty: 宋
  content: '澄神静虑。

    □□□□□□□。

    □□□□。

    □□□崙水满池。

    无中养□。

    □□□□□□□。

    □□凡胎。

    五彩云生鹤驾来。'
- title: 水龙吟
  author: 李曾伯
  dynasty: 宋
  content: '少年管领良宵，直须醉待东方白。

    而今老去，何忧何乐，不空不色。

    桐影横斜，桂香摇落，仙凡奚隔。

    怅银桥梦断，玉啸声杳，人如往、楚天北。

    冷眼乾坤阵迹。

    笑英雄、等为行役。

    庾楼袁舫，浩歌长啸，壮游曾历。

    万里瑶台，乘风归去，不知何夕。

    对冰轮孤负，欠千锺酒，与三弄笛。'
- title: 番枪子
  author: 韩玉
  dynasty: 宋
  content: '莫把团扇双鸾隔。

    要看玉溪头、春风客。

    妙处风骨潇闲，翠罗金缕瘦宜窄。

    转面两眉攒、青山色。

    到此月想精神，花似秀质。

    待与不清狂、如何得。

    奈向难驻朝云，易成春梦恨又积。

    送上七香车春草碧。'
- title: 六桥行
  author: 周端臣
  dynasty: 宋
  content: '苏堤路。

    正密柳烘烟，嫩莎收雨。

    野芳竞吐。

    山如画、隐隐云藏山坞。

    六桥徙倚。

    喧处处、行春箫鼓。

    鸥影外、一片湖光，夷犹彩舟来去。

    凝想禊饮花前，爱裙幄围香，款留连步。

    旧踪未改，还曾记、揽结亭边芳树。

    愁情几许。

    更多似、一天飞絮。

    空自有、花畔黄鹂，知人笑语。'
- title: 遊棲霞寺
  author: 皮日休
  dynasty: 唐
  content: '不見明居士，空山但寂寥。

    白蓮吟次缺，青靄坐來銷。

    泉冷無三伏，松枯有六朝。

    何時石上月，相對論逍遙。'
- title: 迎仙客・诗酒坛，绮罗筵，他举瑶觞笑将红袖卷。不由咱不留情，刚推的
  author: 兰楚芳
  dynasty: 元
  content: '个酒量浅。

    似这般娇凤雏鸾，争奈教不锁黄金殿。'
- title: 相和歌辭 白頭吟二首 二
  author: 李白
  dynasty: 唐
  content: '錦水東流碧，波蕩雙鴛鴦。

    雄巢漢宮樹，雌弄秦草芳。

    相如去蜀謁武帝，赤車駟馬生輝光。

    一朝再覽大人作，萬乘忽欲凌雲翔。

    聞道阿嬌失恩寵，千金買賦要君王。

    相如不憶貧賤日，官高金多聘私室。

    茂陵姝子皆見求，文君歡愛徒此畢。

    淚如雙泉水，行墮紫羅襟。

    五起雞三唱，清晨白頭吟。

    長吁不整綠雲鬢，仰訴青天哀怨深。

    城崩杞梁妻，誰道土無心。

    東流不作西歸水，落花辭枝羞故林。

    頭上玉燕釵，是妾嫁時物。

    贈君表相思，羅袖幸時拂。

    莫卷龍須席，從他生網絲。

    且留琥珀枕，還有夢來時。

    鷫鸘裘在錦屏上，自君一挂無由披。

    妾有秦樓鏡，照心勝照井。

    願持照新人，雙對可憐影。

    覆水却收不滿杯，相如還謝文君回。

    古來得意不相負，祗今惟有青陵臺。'
- title: 曉坐
  author: 李商隱
  dynasty: 唐
  content: '後閤罷朝眠，前墀思黯然。

    梅應未假雪，柳自不勝煙。

    淚續淺深綆，腸危高下絃。

    紅顏無定所，得失在當年。'
- title: 江行無題一百首 五十六
  author: 錢起
  dynasty: 唐
  content: '墜露曉猶濃，秋花不易逢。

    涉江雖已晚，高樹搴芙蓉。'
- title: 聞蟬
  author: 杜牧
  dynasty: 唐
  content: '火雲初似滅，曉角欲微清。

    故國行千里，新蟬忽數聲。

    時行仍髣髴，度日更分明。

    不敢頻傾耳，唯憂白髮生。'
- title: 同樂天和微之深春二十首 七
  author: 劉禹錫
  dynasty: 唐
  content: '何處深春好，春深京兆家。

    人眉新柳葉，馬色醉桃花。

    盜息無鳴鼓，朝回自走車。

    能令帝城外，不敢逕由斜。'
- title: 句
  author: 李逢吉
  dynasty: 唐
  content: 姮娥歸處月華深。
- title: 秋末江行
  author: 貫休
  dynasty: 唐
  content: '四顧木落盡，扁舟增所思。

    雲衝遠燒出，帆轉大荒遲。

    天際霜雪作，水邊蒿艾衰。

    斷猨不堪聽，一聽亦同悲。'
- title: 永明山居詩（六十九首） 二十四
  author: 延壽
  dynasty: 唐
  content: '危嶺如登百尺樓，千般異景望中收。

    浮生但向忙時過，萬事須從靜處休。

    道直豈教容鬼怪，理平唯只使魔愁。

    空門莫說無知己，滿目松蘿是我儔。'
- title: 雪十二韻
  author: 可止
  dynasty: 唐
  content: '落處咸過尺，翛然物象淒。

    瑞凝金殿上，寒甚玉關西。

    潤比江河普，明將日月齊。

    凌雲花頂膩，鎖徑竹梢低。

    出谷樵童怯，歸林野鳥迷。

    煮茶融破練，磨墨染成黳。

    陷兔埋平澤，和魚凍合溪。

    入樓消酒力，當檻寫詩題。

    道路依憑馬，朝昏委託雞。

    洞深猿作族，松亞鶴移棲。

    及夏清巖穴，經春溜石梯。

    豐年兼泰國，天道育黔黎。'
- title: 满路花・促拍满路花
  author: 陈允平
  dynasty: 宋
  content: '离歌泣断云，别舞愁飞雪。

    凤皇台上望，琼箫绝。

    钗分玉燕，寸寸回肠折。

    碧空归雁阔。

    犹有疏梅，岁寒独伴高节。

    鲛绡罗帕，泪洒胭脂血。

    悠悠江上水，天连接。

    朱楼遍倚，万里空情切。

    此恨凭谁说。

    天若有情，料天须有区别。'
- title: 和張希復詠宣律和尚袈裟
  author: 段成式
  dynasty: 唐
  content: '南山披時寒夜中，一角不動毗嵐風。

    何人見此生慙媿，斷續猶應護得龍。'
- title: 应天长
  author: 许棐
  dynasty: 宋
  content: '溅紫飘红风又雨。

    一刻韶芳留不住。

    燕吞声，莺谇语。

    待得晴来人已去。

    怯新歌，怜旧舞。

    冷落艳腔芳谱。

    要识此时情绪。

    豆梅酸更苦。'
- title: 寒食江州滿塘驛
  author: 宋之問
  dynasty: 唐
  content: '去年上巳洛橋邊，今年寒食廬山曲。

    遙憐鞏樹花應滿，復見吳洲草新綠。

    吳洲春草蘭杜芳，感物思歸懷故鄉。

    驛騎明朝宿何處？猿聲今夜斷君腸。'
- title: 謫仙怨
  author: 劉長卿
  dynasty: 唐
  content: '晴川落日初低，惆悵孤舟解攜。

    鳥向平蕪遠近，人隨流水東西。

    白雲千里萬里，明月前溪後溪。

    獨恨長沙謫去，江潭春草萋萋。'
- title: 酬別令狐補闕
  author: 李商隱
  dynasty: 唐
  content: '惜別夏仍半，回途秋已期。

    那脩直諫草，更賦贈行詩。

    錦段知無報，青萍肯見疑。

    人生有通塞，公等繫安危。

    警露鶴辭侶，吸風蟬抱枝。

    彈冠如不問，又到掃門時。'
- title: 越中贈程先生
  author: 法振
  dynasty: 唐
  content: '紗帽度殘春，虛舟寄一身。

    溪邊逢越女，花裏問秦人。

    古塞連山靜，陰霞落海新。

    有時城郭去，暗與酒家親。'
- title: 送平判官入秦
  author: 綦毋潛
  dynasty: 唐
  content: '謫遠自安命，三年已忘歸。

    同聲願執手，驛騎到門扉。

    云是帝鄉去，軍書謁紫微。

    曾爲金馬客，向日淚沾衣。'
- title: 河上寄故人
  author: 韓翃
  dynasty: 唐
  content: '河流杳靄曉天，濮水黯澹秋烟。

    日暖昆吾臺上，春深顓頊城邊。

    鶯聲亂鳴鴻塞，花片細點龍泉。

    西望情人早至，尤應得醉芳年。

    （按《全唐詩》卷二百四十五有此詩。

    惟前半殘缺不可句讀。

    此見《永樂大典》卷三○○五「九真」「人」字〖五函四十二冊〗。

    完整可讀，故錄存之。

    ）。'
- title: 临江仙
  author: 黄机
  dynasty: 宋
  content: '凤翥鸾飞空燕子，宝香犹惹流苏。

    旧欢凄断数行书。

    终山方种玉，合浦忽还珠。

    午枕梦圆春寂寂，依然刻雪肌肤。

    觉来烟雨满平芜。

    客情殊索莫，肯唤一尊无。'
- title: 鹧鸪天
  author: 魏了翁
  dynasty: 宋
  content: '内贵何妨知我希。

    芳荪纽佩石兰衣。

    不教尘外专云壑，准向人间驾使騑。

    忧国梦，绕端闱。

    静言思奋不能飞。

    时因风雨思畴昔，叹两苏公盍不归。'
- title: 裴司士員司戶見尋
  author: 孟浩然
  dynasty: 唐
  content: '府僚能枉駕，家醞復新開。

    落日池上酌，清風松下來。

    廚人具雞黍，稚子摘楊梅。

    誰道山公醉，猶能騎馬回。'
- title: 菩萨蛮
  author: 侯置
  dynasty: 宋
  content: '休文多病疏杯酌。

    被花恼得心情恶。

    碧树又惊秋。

    追欢怀旧游。

    与君聊一醉。

    醉倒花阴里。

    斜日下阑干。

    满身金屑寒。'
- title: 雜興
  author: 盧仝
  dynasty: 唐
  content: '意志未成百不解，見人富貴亦心愛。

    等閑對酒呼三達，屠羊殺牛皆自在。

    放心爲樂笙歌攢，壯氣激作風霜寒。

    廚中玉饌盈金盤，方丈厭見嫌不餐。

    飛鷹躍馬實快性，脣腐齒爛空巑岏。

    豈期福極翻成禍，禍成身誅家亦破。

    昨朝惆悵不如君，今日悲君不如我。

    否泰交加無定主，嬾學風雲戢翎羽。

    綠酒清琴好養生，出將入相無心取。

    三五圖書舊揣摩，五千道德新䂓矩。'
- title: 菩萨蛮
  author: 王炎1
  dynasty: 宋
  content: '远风江急潮来晚。

    晚来潮急江风远。

    横岸断山青。

    青山断岸横。

    寄书无雁系。

    系雁无书寄。

    归梦只江西。

    西江只梦归。'
- title: 念奴娇
  author: 卢炳
  dynasty: 宋
  content: '快风收雨，正江城初霁，物华如许。

    丽日融和春思好，是处莺啼燕语。

    嫩绿成阴，落红堆绣，只恐春将暮。

    园林清昼，看看又见飞絮。

    太守无限风流，铃斋多暇，载酒郊原路。

    几队旌旗光闪烁，鼓吹更翻新谱。

    曲水流觞，兰亭修禊，俯仰成今古。

    为君一醉，归时楼上初鼓。'
- title: 菩薩蠻 一
  author: 歐陽炯
  dynasty: 唐
  content: '曉來中酒和春睡，四支無力雲鬟墜。

    斜臥臉波春，玉郎休惱人。

    日高猶未起，爲戀鴛鴦被。

    鸚鵡語金籠，道兒還是慵。'
- title: 烈祖挽辭（題擬） 一
  author: 宋齊丘
  dynasty: 唐
  content: 宮砌無新樹。
- title: 碧牡丹
  author: 程垓
  dynasty: 宋
  content: '睡起情无著。

    晓雨尽，春寒弱。

    酒盏飘零，几日顿疏行乐。

    试数花枝，问此情何若。

    为谁开，为谁落。

    正愁却。

    不是花情薄。

    花元笑人萧索。

    旧观千红，至今冷梦难托。

    燕麦春风，更几人惊觉。

    对花羞，为花恶。'
- title: 遇五天僧入五臺五首 四
  author: 貫休
  dynasty: 唐
  content: '塗足油應盡，乾陀帔半隳。

    辟支迦狀貌，剎利帝家兒。

    結印魔應哭，遊心聖不知。

    深嗟頭已白，不得遠相隨。'
- title: 哭京兆龐尹
  author: 張祜
  dynasty: 唐
  content: '楊子江頭昔共迷，一爲京兆隔雲泥。

    故人昨日同時弔，舊馬今朝別處嘶。

    向壁愁眉無復畫，扶牀稚齒已能啼。

    也知世路名堪貴，誰信莊周論物齊。'
- title: 少年游
  author: 赵师侠
  dynasty: 宋
  content: '冰霜凝冻腊残时。

    暖律渐推移。

    彩胜罗幡，土牛春杖，和气与春回。

    花心柳眼知时节，微露向阳枝。

    喜入新春，称心百事，如意想都宜。'
- title: 舟中雨夜
  author: 白居易
  dynasty: 唐
  content: '江雲闇悠悠，江風冷修修。

    夜雨滴船背，風浪打船頭。

    船中有病客，左降向江州。'
- title: 最高楼
  author: 毛滂
  dynasty: 宋
  content: '微雨过，深院芰荷中。

    香冉冉，绣重重。

    玉人共倚阑干角，月华犹在小池东。

    入人怀，吹鬓影，可怜风。

    分散去、轻如云与梦，剩下了、许多风与月，侵枕簟，冷帘栊。

    副能小睡还惊觉，略成轻醉早醒松。

    仗行云，将此恨，到眉峰。'
- title: 失调名
  author: 韩维
  dynasty: 宋
  content: 兄弟对举杯。
- title: 满江红
  author: 黄人杰
  dynasty: 宋
  content: '居士生朝，元来是、湖山胜日。

    长共荐、霜前篱落，半黄橙桔。

    酒压浮蛆新旨酽，香浮瑞兽祥烟密。

    更小蛮、清唱入时宜，声飘逸。

    湖海量，冰霜质。

    年未老，身犹屈。

    记平生操履，几曾亏失。

    季野阳秋虽有自，伯仁崆峒原无物。

    待着君、添个老人星，人间出。'
- title: 品令
  author: 黄庭坚
  dynasty: 宋
  content: '凤舞团团饼。

    恨分破、教孤令。

    金渠体净，只轮慢碾，玉尘光莹。

    汤响松风，早减了、二分酒病。

    味浓香永。

    醉乡路、成佳镜。

    恰如灯下，故人万里，归来对影。

    口不能言，心下快活自省。'
- title: 酬薛員外誼見戲一首
  author: 皎然
  dynasty: 唐
  content: '方知正始作，麗掩碧雲詩。

    文彩盈懷袖，風規發詠思。

    遺弓逢大敵，摩壘怯偏師。

    頻有移書讓，多慙繫組遲。

    淺才迂且拙，虛譽喜還疑。

    猶倚披沙鑒，長歌向子期。'
- title: 江神子・江城子
  author: 刘镇2
  dynasty: 宋
  content: '思君梦里说邯郸。

    未成欢。

    已炊残。

    断送春归，风雨霎时间。

    空有生前医国手，医不到，子孙寒。

    欲登诗境吊方干。

    倩谁看。

    北邙山。

    落落晨星，不见暮云还。

    莫在人间寻食客，寻见后，匹如闲。'
- title: 八声甘州歌
  author: 柯丹邱《荆钗记》
  dynasty: 元
  content: '穷酸魍魉，对我行辄敢数黑论黄，妆模作样，恼得我气满胸膛！［生］平生颇读书几行，岂敢紊乱三纲并五常。

    ［末］斟量，不如且顺从公相何妨？。'
- title: 獻淮寧軍節度使李相公
  author: 劉長卿
  dynasty: 唐
  content: '建牙吹角不聞喧，三十登壇衆所尊。

    家散萬金酬士死，身留一劍答君恩。

    漁陽老將多迴席，魯國諸生半在門。

    白馬翩翩春草細，郊原西去獵平原。'
- title: 自悲
  author: 东方朔
  dynasty: 先秦
  content: '居愁懃其谁告兮，独永思而忧悲。

    内自省而不惭兮，操愈坚而不衰。

    隐三年而无决兮，岁忽忽其若颓。

    怜余身不足以卒意兮，冀一见而复归。

    哀人事之不幸兮，属天命而委之咸池。

    身被疾而不闲兮，心沸热其若汤。

    冰炭不可以相并兮，吾固知乎命之不长。

    哀独苦死之无乐兮，惜予年之未央。

    悲不反余之所居兮，恨离予之故乡。

    鸟兽惊而失群兮，犹高飞而哀鸣。

    狐死必首丘兮，夫人孰能不反其真情？

    故人疏而日忘兮，新人近而俞好。

    莫能行于杳冥兮，孰能施于无报？

    苦众人之皆然兮，乘回风而远游。

    凌恆山其若陋兮，聊愉娱以忘忧。

    悲虚言之无实兮，苦众口之铄金。

    过故乡而一顾兮，泣歔欷而霑衿。

    厌白玉以为面兮，怀琬琰以为心。

    邪气入而感内兮，施玉色而外淫。

    何青云之流澜兮，微霜降之蒙蒙。

    徐风至而徘徊兮，疾风过之汤汤。

    闻南籓乐而欲往兮，至会稽而且止。

    见韩众而宿之兮，问天道之所在？

    借浮云以送予兮，载雌霓而为旌。

    驾青龙以驰骛兮，班衍衍之冥冥。

    忽容容其安之兮，超慌忽其焉如？

    苦众人之难信兮，愿离群而远举。

    登峦山而远望兮，好桂树之冬荣。

    观天火之炎炀兮，听大壑之波声。

    引八维以自道兮，含沆瀣以长生。

    居不乐以时思兮，食草木之秋实。

    饮菌若之朝露兮，构桂木而为室。

    杂橘柚以为囿兮，列新夷与椒桢。

    鹍鹤孤而夜号兮，哀居者之诚贞。'
- title: 满庭芳
  author: 邵缉
  dynasty: 宋
  content: '落日旌旗，清霜剑戟，塞角声唤严更。

    论兵慷慨，齿颊带风生。

    坐拥貔貅十万，衔枚勇、云槊交横。

    笑谈顷，匈奴授首，千里静欃枪。

    荆襄，人按堵，提壶劝酒，布谷催耕。

    芝夫荛子，歌舞威名。

    好是轻裘缓带，驱营阵、绝漠横行。

    功谁纪，风神宛转，麟阁画丹青。'
- title: 满江红
  author: 管鉴
  dynasty: 宋
  content: '十日狂风，都断送、杏花红去。

    却是有、海棠枝上，一分春住。

    桃叶桃根浑未觉，樱桃杨柳成轻负。

    强尊前、抖擞旧精神，谁能许。

    时不再，欢难屡。

    心未老，杯频举。

    尚不妨领略，登临佳处。

    山接武陵馀胜气，江吞大别仍东注。

    叹圣贤、功业与江山，无今古。'
- title: 菩萨蛮
  author: 张鎡
  dynasty: 宋
  content: '风流不把花为主。

    多情管定烟和雨。

    潇洒绿衣长。

    满身无限凉。

    文笺舒卷处。

    似索题诗句。

    莫凭小阑干。

    月明生夜寒。'
- title: 詩三百三首 二六五
  author: 寒山
  dynasty: 唐
  content: '迴聳霄漢外，雲裏路岧嶢。

    瀑布千丈流，如鋪練一條。

    下有棲心窟，橫安定命橋。

    雄雄鎮世界，天台名獨超。'
- title: 秋野五首 四
  author: 杜甫
  dynasty: 唐
  content: '遠岸秋沙白，連山晚照紅。

    潛鱗輸駭浪，歸翼會高風。

    砧響家家發，樵聲箇箇同。

    飛霜任青女，賜被隔南宮。'
- title: 杏花天
  author: 康与之
  dynasty: 宋
  content: '帝城柳色藏春絮。

    嫩绿满、游人归路。

    残红剩蕊留春住。

    无奈霏微细雨。

    南陌上、玉佩钿车，怅紫陌、青门日暮。

    黄昏院落人归去。

    犹有流莺对语。'
- title: 安公子
  author: 陆游
  dynasty: 宋
  content: '风雨初经社。

    子规声里春光谢。

    最是无情，零落尽、蔷薇一架。

    况我今年，憔悴幽窗下。

    人尽怪、诗酒消声价。

    向药炉经卷，忘却莺窗柳榭。

    万事收心也。

    粉痕犹在香罗帕。

    恨月愁花，争信道、如今都罢。

    空忆前身，便面章台马。

    因自来、禁得心肠怕。

    纵遇歌逢酒，但说京都旧话。'
- title: 临江仙
  author: 赵长卿
  dynasty: 宋
  content: '蕊嫩花房无限好，东风一样春工。

    百年欢笑酒樽同。

    笙吹雏凤语，裙染石榴红。

    且向五云深处住，锦衾绣幌从容。

    如何即是出樊笼。

    蓬莱人少到，云雨事难穷。'
- title: 中秋詩（句）
  author: 無名氏
  dynasty: 唐
  content: '端正月臨端正樹，韻香人在韻香樓。

    （端正樹，韻香樓，皆明皇故事。

    同上三一《中秋》）。'
- title: 大圣乐
  author: 刘辰翁
  dynasty: 宋
  content: '芳草如云，飞红似雨，卖花声过。

    况回首、洗马塍荒，更寒食、宫人斜闭，烟雨铜驼。

    提壶卢何所得酒，泥滑滑、行不得也哥哥。

    伤心处，斜阳巷陌，人唱西河。

    天下事，不如意十常八九，无奈何。

    论兵忍事，对客称好，面皱如靴。

    广武噫嘻，东陵反覆，欢乐少兮哀怨多。

    休眉锁。

    问朱颜去也，还更来麽。'
- title: 永明山居詩（六十九首） 三十六
  author: 延壽
  dynasty: 唐
  content: '抱拙藏鋒過暮年，高名何必指前賢。

    祇於心上標空界，誰說壺中別有天。

    鬱密遠林停宿霧，蕭騷疎竹掃寒煙。

    從茲不更移瓶錫，身外無餘意了然。'
- title: 洛陽道
  author: 馮著
  dynasty: 唐
  content: '洛陽宮中花柳春，洛陽道上無行人。

    皮裘氈帳不相識，萬戶千門閉春色。

    春色深，春色深，君王一去何時尋。

    春雨灑，春雨灑，周南一望堪淚下。

    蓬萊殿中寢胡人，鳷鵲樓前放胡馬。

    聞君欲行西入秦，君行不用過天津。

    天津橋上多胡塵，洛陽道上愁殺人。'
- title: 牛頭庵頌
  author: 文益
  dynasty: 唐
  content: '國城南，祖師庵。

    庵舊址，依雲嵐。

    獸馴淑，人相參。

    忽有心，終不堪。'
- title: 撥櫂子 一
  author: 尹鶚
  dynasty: 唐
  content: '風切切，深秋月。

    十朵芙蓉繁豔歇，小檻細腰無力。

    空贏得，目斷魂飛何處說。

    寸心恰似丁香結，看看瘦盡胸前雪。

    偏挂恨，少年拋擲。

    羞覩見，繡被堆紅閑不徹。'
- title: 梅雨
  author: 吳融
  dynasty: 唐
  content: '渾開又密望中迷，乳燕歸遲粉竹低。

    撲地暗來飛野馬，舞風斜去散醯雞。

    初從滴瀝妨琴榭，漸到潺湲繞藥畦。

    少傍海邊飄泊處，中庭自有兩犁泥。'
- title: 新燕
  author: 齊己
  dynasty: 唐
  content: '燕燕知何事，年年應候來。

    却緣華屋在，長得好時催。

    花外銜泥去，空中接食迴。

    不同黃雀意，迷逐網羅媒。'
- title: 荅夢得聞蟬見寄
  author: 白居易
  dynasty: 唐
  content: '開緘思浩然，獨詠晚風前。

    人貌非前日，蟬聲似去年。

    槐花新雨後，柳影欲秋天。

    聽罷無他計，相思又一篇。'
- title: 渔家傲
  author: 黄庭坚
  dynasty: 宋
  content: '万水千山来此土。

    本提心印传梁武。

    对朕者谁浑不顾。

    成死语。

    江头暗折长芦渡。

    面壁九年看二祖。

    一花五叶亲分付。

    只履提归葱岭去。

    君知否。

    分明忘却来时路。'
- title: 定风波
  author: 吴氏1
  dynasty: 宋
  content: '待得明年重把酒。

    携手。

    那知无雨又无风。'
- title: 好事近
  author: 郑獬
  dynasty: 宋
  content: '江上探春回，正值早梅时节。

    两行小槽双凤，按凉州初彻。

    谢娘扶下绣鞍来，红靴踏残雪。

    归去不须银烛，有山头明月。'
- title: 同苗發慈恩寺避暑
  author: 李端
  dynasty: 唐
  content: '追涼尋寶剎，畏日望璇題。

    臥草同鴛侶，臨池似虎溪。

    樹閒人跡外，山晚鳥行西。

    若問無心法，蓮花隔淤泥。'
- title: 满江红
  author: 吕胜己
  dynasty: 宋
  content: '拍碎红牙，一声上、梁尘暗落。

    纨扇掩、雏莺叶下，巧呈绰约。

    字字只愁郎幸浅，声声似怨年华薄。

    坐中人、相顾感幽怀，添萧索。

    歌暂阕，杯交错。

    人又去，情怀沪。

    那堪听风雨，渭城吹角。

    去去已离闽岭路，行行渐近滕王阁。

    便无情、山海会相逢，坚心著。'
- title: 张孔目智勘魔合罗・商调/集贤宾
  author: 孟汉卿
  dynasty: 元
  content: '这些时曹司里有些勾当，我这里因佥押离了司房。

    我如今身耽受公私利害，笔尖注生死存亡。

    详察这生分女作歹为非，更和这忤逆男随波逐浪。

    我可又奉官人委付将六案掌，有公事怎敢仓皇。

    则听的冬冬传击鼓，偌偌报撺箱。'
- title: 庆春泽
  author: 无名氏
  dynasty: 宋
  content: '晓风严，正萧然兔园，薄雾微罩。

    梅渐弄白，耸危苞、匀胜胭脂，半点琼瑰小。

    望江南、信息何杳。

    纵寿阳妍姿，学就新妆，暗香须少。

    幽艳满寒梢，更游蜂舞蝶，浑无飞绕。

    天赋品格，借东皇施巧。

    孤根占得春前俊，笑雪霜、谩欺容貌。

    况此花高强，终待和羹，肯饶芳草。'
- title: 雜詠八首上禮部李侍郎 晚桃
  author: 劉長卿
  dynasty: 唐
  content: '四月深澗底，桃花方欲然。

    寧知地勢下，遂使春風偏。

    此意頗堪惜，無言誰爲傳。

    過時君未賞，空媚幽林前。'
- title: 句
  author: 韓溉
  dynasty: 唐
  content: 門掩落花人別後，窗含殘月酒醒時。
- title: 和吏部李侍郎見示秋夜望月憶諸侍郎之什其卒章有前後行之戲因命僕繼作
  author: 張九齡
  dynasty: 唐
  content: '清秋發高興，涼月復閑宵。

    光逐露華滿，情因水鏡搖。

    同時亦所見，異路無相招。

    美景向空盡，歡言隨事銷。

    忽聽金華作，誠如玉律調。

    南宮尚爲後，東觀何其遼。

    名數雖云隔，風期幸未遙。

    今來重餘論，懷此更終朝。'
- title: 点绛唇
  author: 蔡伸
  dynasty: 宋
  content: '背壁灯残，卧听檐雨难成寐。

    井梧飘坠。

    历历蛩声细。

    数尽更筹。

    滴尽罗巾泪。

    如何睡。

    甫能得睡。

    梦到相思地。'
- title: 上清辭五首 三
  author: 李九齡
  dynasty: 唐
  content: '上清仙路有丹梯，影響行人到即迷。

    不會無端箇漁父，阿誰教入武陵溪。'
- title: 一剪梅・一翦梅
  author: 李曾伯
  dynasty: 宋
  content: '人生能有几中秋。

    人自多愁。

    月又何愁。

    老娥今夜为谁羞。

    云意悠悠。

    雨意悠悠。

    自怜踪迹等萍浮。

    去岁荆州。

    今岁渝州。

    可人谁与共斯楼。

    归去休休。

    睡去休休。'
- title: 初上船留寄
  author: 杜牧
  dynasty: 唐
  content: '烟水本好尚，親交何慘悽。

    況爲珠履客，即泊錦帆堤。

    沙鴈同船去，田鵶遶岸啼。

    此時還有味，必臥日從西。'
- title: 送王處士遊蜀
  author: 齊己
  dynasty: 唐
  content: '又挂寒帆向錦川，木蘭舟裏過殘年。

    自修姹姹爐中物，擬作飄飄水上仙。

    三峽浪喧明月夜，萬州山到夕陽天。

    來年的有荆南信，迴札應緘十色牋。'
- title: 辭三師頌 二
  author: 杜光庭
  dynasty: 唐
  content: '道以齋爲重，法以朝爲常，不奉不信者，焉能遊帝出。

    有骨入仙品，自然開紫房。

    玄女登雲臺，但見金銀堂。

    是故謝三師，稽首禮虛皇。'
- title: 謝新恩（六首） 二
  author: 李煜
  dynasty: 唐
  content: '櫻花落盡階前月，象牀愁倚薰籠。

    遠似去年今日恨還同。

    雙鬟不整雲憔悴，淚沾紅抹胸。

    何處相思苦？

    紗窗醉夢中。'
- title: 念奴娇
  author: 程大昌
  dynasty: 宋
  content: '海角怀人，长误喜、籁籁敲帘风竹。

    命驾翩然，谁信道、不怕溪山回曲。

    榻拂凝尘，香笼清宴，尘柄从挥玉。

    好音闻耳，慰心何啻跫足。

    犹记一桂专秋，创开殊选，倒峡馀词力。

    往事茫茫十换岁，却共天涯醽醁。

    已分成翁，翘观赐带，上拥通仙录。

    休贪泉石，贤台闻用金筑。'
- title: 獻淮南崔相公
  author: 羅隱
  dynasty: 唐
  content: '天臨黃閤如秋淨，日照洪鈞若晝清。

    虎帳坐分真宰氣，象筵吹出泰階聲。

    雲霞自入淮王夢，風月誰含煬帝情。

    見說蓬萊百王發，玉皇吟出廣陵城。

    （此見《永樂大典》卷二七四四「八灰」「崔」字「崔某」條引《維揚志》〖四函三十四冊〗。

    ）。'
- title: 兵要望江南 風角第二（辛本作「占風角第二」、京本作「占風第三」。三十三首） 三十一
  author: 易靜
  dynasty: 唐
  content: '兵行次，風卒亂軍旗。

    人馬驚奔皆恐懼，前程必有廟堂期，祭拜免灾危。'
- title: 雜曲歌辭 踏歌行 一
  author: 劉禹錫
  dynasty: 唐
  content: '春江月出大堤平，堤上女郎連袂行。

    唱盡新詞看不見，紅霞影樹鷓鴣鳴。'
- title: 過李楫宅
  author: 王維
  dynasty: 唐
  content: '閑門秋草色，終日無車馬。

    客來深巷中，犬吠寒林下。

    散髪時未簪，道書行尚把。

    與我同心人，樂道安貧者。

    一罷宜城酌，還歸洛陽社。'
- title: 失題
  author: 王昌齡
  dynasty: 唐
  content: '姦雄乃得志，遂使羣心搖。

    赤風蕩中原，烈火無遺巢。

    一人計不用，萬里空蕭條。'
- title: 晚過橫灞寄張藍田
  author: 錢起
  dynasty: 唐
  content: '亂水東流落照時，黃花滿徑客行遲。

    林端忽見南山色，馬上還吟陶令詩。'
- title: 初至長安
  author: 劉禹錫
  dynasty: 唐
  content: '左遷凡二紀，重見帝城春。

    老大歸朝客，平安出嶺人。

    每行經舊處，却想似前身。

    不改南山色，其餘事事新。'
- title: 聞新蟬寄李餘
  author: 姚合
  dynasty: 唐
  content: '往年六月蟬應到，每到聞時骨欲驚。

    今日槐花還似發，却愁聽盡更無聲。'
- title: 鹊桥仙
  author: 晁端礼
  dynasty: 宋
  content: '从来因被，薄情相误，误得人来已怕。

    那回时、有愿不昏沈，甚近日、依前又也。

    你莫撋就，偎随人便，却骑墙两下。

    自家懑、都望有前程，背地里、莫教人咒骂。'
- title: 临江仙
  author: 魏了翁
  dynasty: 宋
  content: '去岁玉堂山下住，母旁后弟前哥。

    今年作县古松坡。

    静参朱祭酒，间印马头陀。

    去路更无山隔断，春风跋马经过。

    不妨缓辔尽婆娑。

    愿申临别语，长使得天多。'
- title: 减字木兰花
  author: 黄庭坚
  dynasty: 宋
  content: '巫山古县。

    老杜淹留情始见。

    拨闷题诗。

    千古神交世不知。

    云阳台下。

    更值清明风雨夜。

    知道愁辛。

    果是当时作赋人。'
- title: 鹧鸪天
  author: 赵善括
  dynasty: 宋
  content: '雨沐芙蓉秋意清。

    可人风月满江城。

    怜风爱月方留恋，对月临风又送行。

    人渐远，酒须倾。

    只凭一醉遣多情。

    重来休厌刘郎老，明月清风有素盟。'
- title: 眼儿媚
  author: 张元干
  dynasty: 宋
  content: '萧萧疏雨滴梧桐。

    人在绮窗中。

    离愁遍绕，天涯不尽，却在眉峰。

    娇波暗落相思泪，流破脸边红。

    可怜瘦似，一枝春柳，不奈东风。'
- title: 谒金门
  author: 赵长卿
  dynasty: 宋
  content: '今夜雨。

    扫尽一番袢暑。

    宛似潇潇鸣远浦。

    短蓬何日去。

    自漉床头玉醑。

    清兴有谁知否。

    反笑功名能几许。

    槐宫非浪语。'
- title: 樹上烏
  author: 元稹
  dynasty: 唐
  content: '樹上烏，洲中有樹巢若鋪。

    百巢一樹知幾烏，一烏不下三四雛。

    雛又生雛知幾雛，老烏未死雛已烏。

    散向人間何處無，攫麑啄卵方可食。

    男女羣強最多力，靈蛇萬古唯一珠。

    豈可抨彈千萬億，吾不會天教爾輩多子孫，告訴天公天不言。'
- title: 渔家傲
  author: 王之道
  dynasty: 宋
  content: '爵齿俱尊惟此老。

    诗词笔力谁能到。

    奇字古文仍笃好。

    须信道。

    如公宁复忧才少。

    剩费黄金应买笑。

    穷通得丧都忘了。

    坐对瑶觞看舞妙。

    携窈窕。

    南窗聊得渊明傲。'
- title: 步蟾宫
  author: 汪存
  dynasty: 宋
  content: '玉京此去春犹浅。

    正雪絮、马头零乱。

    姮娥剪就绿云裳，待来步蟾宫与换。

    明年二月桃花岸。

    棹双浆、浪平烟暖。

    扬州十里小红楼，尽卷上珠帘一半。'
- title: 虞美人
  author: 罗志仁
  dynasty: 宋
  content: '君王曾惜如花面。

    往事多恩怨。

    霓裳和泪换袈裟。

    又送鸾舆北去、听琵琶。

    当年未削青螺髻。

    知是归期未。

    天花丈室万缘空。

    结绮临春何处、泪痕中。'
- title: 张君瑞庆团园(第五本)・沽美酒
  author: 王实甫
  dynasty: 元
  content: 门迎着驷马车，户列着八椒图，娶了个四德三从宰相女，平生愿足，托赖着众亲故。
- title: 蝶恋花
  author: 王安中
  dynasty: 宋
  content: '秾艳夭桃春信漏。

    弄粉飘香，枫叶飞丹后。

    酒入冰肌红欲透。

    无言不许群芳斗。

    楼外何人揎翠袖。

    剪落金刀，插处浓云覆。

    肯与刘郎仙去否。

    武陵回路相思瘦。'
- title: 讀張僕射詩
  author: 杜荀鶴
  dynasty: 唐
  content: '秋吟一軸見心胷，萬象搜羅詠欲空。

    才大却嫌天上桂，世危翻立陣前功。

    廉頗解武文無說，謝朓能文武不通。

    雙美總輸張太守，二南章句六鈞弓。'
- title: 蜡梅香
  author: 吴师孟
  dynasty: 宋
  content: '锦里阳和，看万木凋时，早梅独秀。

    珍馆琼楼畔，正降跗初吐，秾华将茂。

    国艳天葩，真澹伫、雪肌清瘦。

    似广寒宫，铅华未御，自然妆就。

    凝睇倚朱阑，喷清香暗度，易袭襟袖。

    好与花为主，宜秉烛、频观泛湘酎。

    莫待南枝，随乐府、新声吹后。

    对赏心人，良辰好景，须信难偶。'
- title: 早秋與諸子登虢州西亭觀眺
  author: 岑參
  dynasty: 唐
  content: '亭高出鳥外，客到與雲齊。

    樹點千家小，天圍萬嶺低。

    殘[虹]挂陝北，急雨過關西。

    酒榼緣青壁，瓜田傍綠谿。

    微官何足道，愛客且相攜。

    唯有鄉園處，依依望不迷。'
- title: 題竹
  author: 秦韜玉
  dynasty: 唐
  content: '削玉森森幽思清，院家高興尚分明。

    捲簾陰薄漏山色，欹枕韻寒宜雨聲。

    斜對酒缸偏覺好，靜籠碁局最多情。

    却驚九陌輪蹄外，獨有溪煙數十莖。'
- title: 歲日作
  author: 顧況
  dynasty: 唐
  content: '不覺老將春共至，更悲攜手幾人全。

    還丹寂寞羞明鏡，手把屠蘇讓少年。'
- title: 與歐陽詢互嘲 二
  author: 長孫無忌
  dynasty: 唐
  content: '索頭連背暖，漫襠畏肚寒。

    只因心渾渾，所以面團團。'
- title: 秋槿
  author: 白居易
  dynasty: 唐
  content: '風露颯已冷，天色亦黃昏。

    中庭有槿花，榮落同一晨。

    秋開已寂莫，夕隕何紛紛。

    正憐少顏色，復歎不逡巡。

    感此因念彼，懷哉聊一陳。

    男兒老富貴，女子晚婚姻。

    頭白始得志，色衰方事人。

    後時不獲已，安得如青春。'
- title: 同河南李少尹畢員外宅夜飲時洛陽告捷遂作春酒歌
  author: 高適
  dynasty: 唐
  content: '故人美酒勝濁醪，故人清詞合風騷。

    長歌滿酌惟吾曹，高談正可揮麈毛。

    半醉忽然持蟹螯，洛陽告捷傾前後。

    武侯腰間印如斗，郎官無事時飲酒。

    桮中綠蟻吹轉來，甕上飛花拂還有。

    前年持節將楚兵，去年留司在東京。

    今年復拜二千石，盛夏五月西南行。

    彭門劒門蜀山裏，昨逢軍人刦奪我。

    到家但見妻與子，賴得飲君春酒數十桮，不然令我愁欲死。'
- title: 同辛衮州巢父虛副端岳相思獻酬之作因紓歸懷兼呈辛魏二院長楊長寧
  author: 戎昱
  dynasty: 唐
  content: '暮角發高城，情人坐中起。

    臨觴不及醉，分散秋風裏。

    雖有明月期，離心若千里。

    前歡反惆悵，後會還如此。

    焉得夜淹留，一回終宴喜。

    羇遊復牽役，館至重湖水。

    早晚泛歸舟，吾從數君子。'
- title: 小毖
  author: 佚名
  dynasty: 先秦
  content: 予其惩，而毖后患。莫予荓蜂，自求辛螫。肇允彼桃虫，拚飞维鸟。未堪家多难，予又集于蓼。
- title: 临江仙
  author: 辛弃疾
  dynasty: 宋
  content: '莫笑吾家苍壁小，棱层势欲摩空。

    相知惟有主人翁。

    有心雄泰华，无意巧玲珑。

    天作高山谁得料，解嘲试倩扬雄。

    君看当日仲尼穷。

    从人贤子贡，自欲学周公。'
- title: 送喬廣下第歸淮南
  author: 司空曙
  dynasty: 唐
  content: '遙想長淮盡，荒堤楚路斜。

    戍旌標白浪，罟網入青葭。

    啼鳥仍臨水，愁人更見花。

    東堂一枝在，爲子惜年華。'
- title: 阮郎归
  author: 黄升
  dynasty: 宋
  content: '粉香吹暖透单衣。

    金泥双凤飞。

    闲来花下立多时。

    春风酒醒迟。

    桃叶曲，柳枝词。

    芳心空自知。

    湘皋月冷佩声微。

    雁归人不归。'
- title: 南歌子
  author: 陈克
  dynasty: 宋
  content: '爱日烘晴昼，轻寒护晓霜。

    小春庭院绕天香。

    仙风珊珊来自、五云乡。

    庭下芝兰秀，壶中日月长。

    要看发绿与瞳方。

    一笑人间千岁、饮淋浪。'
- title: 淇上酬薛據兼寄郭微
  author: 王昌齡
  dynasty: 唐
  content: '自從別京華，我心乃蕭索。

    十年守章句，萬里空寥落。

    北上登薊門，茫茫見沙漠。

    倚劒對風塵，慨然思衞霍。

    拂衣去燕趙，驅馬悵不樂。

    天長滄洲路，日暮邯鄲郭。

    酒肆或淹留，漁澤屢棲泊。

    獨行備艱難，孰辭千鼎鑊。

    皇情念淳古，時俗何浮薄。

    理道須任賢，安人在求瘼。

    故交負奇才，逸氣包謇諤。

    隱軫經濟策，縱橫建安作。

    才望忽先鳴，風期無宿諾。

    飄颻勞州縣，迢遞限言謔。

    東馳眇貝丘，西顧彌虢略。

    淇水徒自深，浮雲不堪託。

    吾謀適可用，天道豈遼廓。

    不然買山田，一身與耕鑿。'
- title: 紫花序
  author: 杨景贤
  dynasty: 元
  content: '西天西如来亲送，中国中和尚才行，南海南菩萨来将。

    虽然一番受苦，也能勾百世流芳。

    斟量，方信道人香千里香，端的是道尊德无上。

    今日个送路在山门，抵多少携手上河梁。'
- title: 丑奴儿・采桑子
  author: 李纲
  dynasty: 宋
  content: '幽芳不为春光发，直待秋风。

    直待秋风。

    香比馀花分外浓。

    步摇金翠人如玉，吹动珑璁。

    吹动珑璁。

    恰似瑶台月下逢。'
- title: 讖 十六
  author: 菩提達摩
  dynasty: 唐
  content: '說小何曾小言流又不流。

    草若除其首，三四繼門修。

    （傳法弟子人數，準其傳法人數，應云十七繼門修也。

    ○以上十七首，均見《祖堂集》卷二。

    《五燈會元》卷一錄其一、其二、其四三首。

    《古尊宿語錄》卷一引二首）。'
- title: 宛陵東峰亭與友人話別
  author: 李頻
  dynasty: 唐
  content: '坐舉天涯目，停杯語日晡。

    脩篁齊逈檻，列岫限平蕪。

    亂水通三楚，歸帆挂五湖。'
- title: 金盏儿・脸霞红，眼波横。见人羞推整双头凤。柳情花意媚东风。钿窝儿
  author: 于伯渊
  dynasty: 元
  content: '里粘晓翠，腮斗儿上晕春红。

    包藏着风月约，出落着雨云踪。'
- title: 宮中題
  author: 文宗皇帝
  dynasty: 唐
  content: '輦路生春草，上林花發時。

    憑高何限意，無復侍臣知。'
- title: 状元堂陈母教子・贺新郎
  author: 关汉卿
  dynasty: 元
  content: '你道是翰林都索入编修，我情知你个探花郎的名声，你觑波，你怎知俺状元除授？弟兄里则为你年幼，你身上我偏心儿索是有，我几曾道是散袒悠悠？师父多教孩儿几遍。

    我去那师父行陪了些下情，则要你工课上念得滑熟;我甘不的这厮看文书一夜到三更后！母亲，你打我，则是疼你那学课钱哩！且休说你使了我学课钱，哎，贼也，你熬了多少家点灯油！。'
- title: 失猿
  author: 李商隱
  dynasty: 唐
  content: '祝融南去萬重雲，清嘯無因更一聞。

    莫遣碧江通箭道，不教腸斷憶同羣。'
- title: 调笑・调笑令
  author: 洪适
  dynasty: 宋
  content: '奇货。

    归帆过。

    击鼓吹箫相应和。

    楼前高浪风掀簸。

    渔唱一声山左。

    胡床邀月轻云破。

    玉麈飞谈惊座。'
- title: 憶家
  author: 裴夷直
  dynasty: 唐
  content: '天海相連無盡處，夢魂來往尚應難。

    誰言南海無霜雪，試向愁人兩鬢看。'
- title: 相和歌辭 短歌行六首 六
  author: 顧況
  dynasty: 唐
  content: '軒轅皇帝初得仙，鼎湖一去三千年。

    周流三十六洞天，洞中日月星辰連。

    騎龍駕景遊八極，軒轅弓劒無人識，東海青童寄消息。'
- title: 唐虞門 唐堯
  author: 周曇
  dynasty: 唐
  content: '祆氛不起瑞煙輕，端拱垂衣日月明。

    傳事四方無外役，茅茨深處土堦平。'
- title: 共佳人守歲
  author: 劉綺莊
  dynasty: 唐
  content: '桂華窮北陸，荆豔作東鄰。

    殘妝欲送曉，薄衣已迎春。

    舉袖爭流雪，分歌競繞塵。

    不應將共醉，年去遠催人。'
- title: 摸鱼儿
  author: 姚云文
  dynasty: 宋
  content: '渺人间、蓬瀛何许，一朝飞入梁苑。

    辋川梯洞层瑰出，带取鬼愁龙怨。

    穷游宴。

    谈笑里，金风吹折桃花扇。

    翠华天远。

    怅莎沼黏萤，锦屏烟合，草露泣苍藓。

    东华梦，好在牙樯雕辇。

    画图历历曾见。

    落红万点孤臣泪，斜日牛羊春晚，摩双眼。

    看尘世，鳌宫又报鲸波浅。

    吟鞘拍断。

    便乞与娲皇，化成精卫，真不尽遗恨。'
- title: 酬簡寂熊尊師以趙員外廬山草堂見借
  author: 許彬
  dynasty: 唐
  content: '豈易投居止，廬山得此峰。

    主人曾已許，仙客偶相逢。

    顧己恩難答，窮經業未慵。

    還能勵僮僕，稍更補杉松。'
- title: 青玉案
  author: 王质
  dynasty: 宋
  content: '中央自有仙风度。

    散入千林去。

    万点秋芳洒飞露。

    舜裳赭色，尧眉黄彩，化作花无数。

    层层翠葆鸾旗舞。

    吹下天香遍瑶宇。

    万岁千秋奉明主。

    桂华月苑，蕊珠宝殿，长听黄金缕。'
- title: 秋夜聞笛
  author: 岑參
  dynasty: 唐
  content: '天門街西聞搗帛，一夜愁殺湘南客。

    長安城中百萬家，不知何人吹夜笛。'
- title: 杪秋獨夜
  author: 白居易
  dynasty: 唐
  content: '無限少年非我伴，可憐清夜與誰同。

    歡娛牢落中心少，親故凋零四面空。

    紅葉樹飄風起後，白鬚人立月明中。

    前頭更有蕭條物，老菊衰蘭三兩叢。'
- title: 洞仙歌
  author: 魏了翁
  dynasty: 宋
  content: '人生一世。

    如此元如此。

    造化都从起时起。

    看庭前桃李，弄蕊开花，还又看，一度成阴结子。

    母寿亲认取，叶叶枝枝，一气分来结成底。

    更得故人书，遗我新词，把寸心、分明指似。

    信过眼、浮华几何时，剩培植根心，等闲千岁。'
- title: 送徐員外還京
  author: 武元衡
  dynasty: 唐
  content: '九折朱輪動，三巴白露生。

    蕙蘭秋意晚，關塞別魂驚。

    寶瑟連宵怨，金罍盡醉傾。

    旄頭星未落，分手轆轤鳴。'
- title: 同前
  author: 萧德祥《小孙屠》
  dynasty: 元
  content: '今日除名字，皆是我恩德。

    人非土木的，不敢忘恩义。

    幸然脱得花门去，心欢喜鸳鸯情，免沉迷。

    如花貌，绝风雨。'
- title: 清平乐
  author: 陈德武
  dynasty: 宋
  content: '黄梅雨住。

    青草池塘暮。

    轻许天然乐两部。

    遥想周郎不顾。

    生憎利口喃喃。

    凭谁井塞泥缄。

    最是玉人枕上，几回梦断江南。'
- title: 三部乐
  author: 杨泽民
  dynasty: 宋
  content: '浓绿丛中，露半坼芳苞，自然奇绝。

    水亭风槛，正是蕤宾之月。

    固知道、春色无多，但绛英数点，照眼先发。

    为君的皪，尽是重心千叶。

    红巾又成半蹙。

    试寻双寄意，向丽人低说。

    但将一枝，插著翠环丝发。

    映秋波、艳云近睫。

    知厚意、深情更切。

    赏玩未已，看叶下、珍味还结。'
- title: 寄江滔求孟六遺文
  author: 劉眘虛
  dynasty: 唐
  content: '南望襄陽路，思君情轉親。

    偏知漢水廣，應與孟家鄰。

    在日貪爲善，昨來聞更貧。

    相如有遺草，一爲問家人。'
- title: 奉和聖製重陽日賜宴
  author: 韋應物
  dynasty: 唐
  content: '聖心憂萬國，端居在穆清。

    玄功致海[晏]，錫讌表文明。

    恩屬重陽節，雨應此時晴。

    寒菊生池苑，高樹出宮城。

    捧藻千官處，垂戒百王程。

    復覩開元日，臣愚獻頌聲。'
- title: 贺新郎
  author: 辛弃疾
  dynasty: 宋
  content: '瑞气笼清晓。

    卷珠帘、次第笙歌，一时齐奏。

    无限神仙离蓬岛。

    凤驾鸾车初到。

    见拥个、仙娥窈窕。

    玉佩玎裆风缥缈。

    望娇姿、一似垂杨袅。

    天上有，世间少。

    刘郎正是当年少。

    更那堪、天教付与，最多才貌。

    玉树琼枝相映耀。

    谁与安排忒好。

    有多少、风流欢笑。

    直待来春成名了。

    马如龙、绿绶欺芳草。

    同富贵，又偕老。'
- title: 贈魯山李明府
  author: 歐陽詹
  dynasty: 唐
  content: '外戶通宵不閉關，抱孫弄子萬家閑。

    若將邑號稱賢宰，又是皇唐李魯山。'
- title: 歸雁二首 二
  author: 杜甫
  dynasty: 唐
  content: '欲雪違胡地，先花別楚雲。

    却過清渭影，高起洞庭羣。

    塞北春陰暮，江南日色曛。

    傷弓流落羽，行斷不堪聞。'
- title: 同舍弟佶班韋二員外秋苔對之成詠
  author: 包何
  dynasty: 唐
  content: '每看苔蘚色，如向簿書閑。

    幽思纏芳樹，高情寄遠山。

    雨痕連地綠，日色出林斑。

    却笑興公賦，臨危滑石間。'
- title: 最高楼
  author: 程垓
  dynasty: 宋
  content: '旧时心事，说著两眉羞。

    长记得、凭肩游。

    缃裙罗袜桃花岸，薄衫轻扇杏花楼。

    几番行，几番醉，几番留。

    也谁料、春风吹已断。

    又谁料、朝云飞亦散。

    天易老，恨难酬。

    蜂儿不解知人苦，燕儿不解说人愁。

    旧情怀，消不尽，几时休。'
- title: 採桑女
  author: 唐彥謙
  dynasty: 唐
  content: '春風吹蠶細如蟻，桑芽纔努青鴉嘴。

    侵晨探采誰家女，手挽長條淚如雨。

    去歲初眠當此時，今歲春寒葉放遲。

    愁聽門外催里胥，官家二月收新絲。'
- title: 荻塘西莊贈房元垂
  author: 張光朝
  dynasty: 唐
  content: '門在荻塘西，塘高何聯聯。

    往昔分地利，遠近無閑田。

    水國信汙下，霖霪即成川。

    苗稼盡湮沒，茲鄉獨豐年。

    家肥待親懿，人樂思管弦。

    日晏始能起，盥漱看廚煙。

    醞酒寒正熟，養魚長食鮮。

    黃昏鐘未鳴，偃息早已眠。

    何意久城市，寂寥丘中緣。

    俯仰在顏色，區區人事間。

    憶昔炎漢時，乃知綺季賢。

    靜默不能仕，養老終南山。'
- title: 念奴娇
  author: 韩驹
  dynasty: 宋
  content: '海天向晚，渐霞收馀绮，波澄微绿。

    木落山高真个是，一雨秋容新沐。

    唤起嫦娥，撩云拨雾，驾此一轮玉。

    桂华疏淡，广寒谁伴幽独。

    不见弄玉吹箫，尊前空对此，清光堪掬。

    雾鬓风鬟何处问，云雨巫山六六。

    珠斗斓斒，银河清浅，影转西楼曲。

    此情谁会，倚风三弄横竹。'
- title: 賀翰林侍郎二首 二
  author: 司空圖
  dynasty: 唐
  content: '玉版徵書洞裏看，沈羲新拜侍郎官。

    文星喜氣連台曜，聖主方知四海安。'
- title: 沁园春
  author: 何梦桂
  dynasty: 宋
  content: '尚书当年，蓬矢桑弧，初度佳期。

    是词林老虎，文场威凤，人中祥瑞，天下英奇。

    太守买臣，中书坡老，五十二年回首非。

    人间事，且开眉一笑，醉倒金卮。

    阿婆还忆年时。

    也曾趁鸿胪拜玉墀。

    念青衫荷叶，嫁衣尚在，青铜菱影，破镜犹遗。

    半席寒毡，一官俯首，造物还应戏小儿。

    问天道，看是他谁戏我，我戏他谁。'
- title: 摸鱼儿
  author: 刘辰翁
  dynasty: 宋
  content: '想幼安、辽东归后，自羞年少龙首。

    长安市上垆边卧，枉却快行家走。

    空两袖。

    染醉墨淋漓，把似天香透。

    功名邂逅。

    便六一词高，君谟字伟，但见说行昼。

    人间事，苦似成丹无候。

    神清苔字如镂。

    明年六十闻歌后，颇记薄醺醺否。

    儿拍手。

    笑马上葛疆，也作家山友。

    烦伊起寿。

    更待复一中，毋多酌我，疏影共三嗅。'
- title: 木兰花・玉楼春
  author: 苏庠
  dynasty: 宋
  content: '江云叠叠遮鸳浦。

    江水无情留薄暮。

    归帆初张苇边风，客梦不禁篷背雨。

    渚花不解留人住。

    只作深愁无尽处。

    白沙烟树有无中，雁落沧洲何处所。'
- title: 贈成鍊師四首 三
  author: 劉言史
  dynasty: 唐
  content: '等閑何處得靈方，丹臉雲鬟日月長。

    大羅過却三千歲，更向人間魅阮郎。'
- title: 秦中吟十首 傷友
  author: 白居易
  dynasty: 唐
  content: '陋巷孤寒士，出門苦恓恓。

    雖云志氣高，豈免顏色低。

    平生同門友，通籍在金閨。

    曩者膠漆契，邇來雲雨睽。

    正逢下朝歸，軒騎五門西。

    是時天久陰，三日雨淒淒。

    蹇驢避路立，肥馬當風嘶。

    迴頭忘相識，占道上沙堤。

    昔年洛陽社，貧賤相提攜。

    今日長安道，對面隔雲泥。

    近日多如此，非君獨慘悽。

    死生不變者，唯聞任與黎。'
- title: 澡兰香
  author: 吴文英
  dynasty: 宋
  content: '盘丝系腕，巧篆垂簪，玉隐绀纱睡觉。

    银瓶露井，彩云窗，往事少年依约。

    为当时、曾写榴裙，伤心红绡褪萼。

    黍梦光阴渐老，汀洲烟箬。

    莫唱江南古调，怨抑难招，楚江沈魄。

    薰风燕乳，暗雨梅黄，午镜澡兰帘幕。

    念秦楼、也拟人归，应翦菖浦自酌。

    但怅望、一屡新蟾，随人天角。'
- title: 疏影
  author: 张炎
  dynasty: 宋
  content: '雪空四野，照归心万里，千峰独立。

    身与天游，一洗襟怀，海镜倒涌秋白。

    相逢懒问盈亏事，但脉脉、此情无极。

    是几番、飞盖追随，桂底露衣香湿。

    闲款楼台夜色。

    料水光未许，人世先得。

    影里分明，认得山河，一笑乱山横碧。

    乾坤许大须容我，浑忘了、醉乡犹客。

    待倩谁、招下清风，共结岁寒三益。'
- title: 小重山
  author: 李朝卿
  dynasty: 宋
  content: '春正浓时月正圆。

    华堂初燕喜，雨真仙。

    霞衣相对旧貂蝉。

    人间少，福寿子孙贤。

    □□佳非烟。

    花光羞粉艳，敢争妍。

    笑歌声里捧金舡。

    深深愿，松柏永同坚。'
- title: 水调歌头
  author: 崔与之
  dynasty: 宋
  content: '万里云间戍，立马剑门关。

    乱山极目无际，直北是长安。

    人苦百年涂炭，鬼哭三边锋镝，天道久应还。

    手写留屯奏，炯炯寸心丹。

    对青灯，搔白发，漏声残。

    老来勋业未就，妨却一身闲。

    梅岭绿阴青子，蒲间清泉白石，怪我旧盟寒。

    烽火平安夜，归梦到家山。'
- title: 念奴娇
  author: 沈端节
  dynasty: 宋
  content: '重阳恁好，正秋清天色，水容如泻。

    野阔风高香雾满，采菊无人同把。

    堪笑渊明，蓬头曳杖，吟赏东篱下。

    孤风远韵，至今犹作佳话。

    争似太守才贤，慈祥恺悌，赋政多闲暇。

    千里江山供胜践，尊俎延登儒雅。

    只恐相将，吹花春宴，不许斯民借。

    花嘲便坐，尚怀方外司马。'
- title: 唐明皇秋夜梧桐雨・倘秀才
  author: 白朴
  dynasty: 元
  content: '闷打颏和衣卧倒，软兀剌方才睡着。

    妾身贵妃是也。

    今日殿中设宴，宫娥，请主上赴席咱。

    忽见青衣走来报，道太真妃将寡人邀，宴乐。'
- title: 七四
  author: 王梵志
  dynasty: 唐
  content: '偷盗須無命，（「須」，伯三七一六、伯三六五六卷作「雖」。

    ）侵欺罪更多。

    將他物己用，思量得夜魔。

    （「夜魔」，伯三七一六卷作「也磨」，斯二七一○卷作「也磨」。

    ）。'
- title: 鹧鸪天
  author: 辛弃疾
  dynasty: 宋
  content: '占断雕栏只一株。

    春风费尽几工夫。

    天香夜染衣犹湿，国色朝酣酒未苏。

    娇欲语，巧相扶。

    不妨老干自扶疏。

    恰如翠幕高堂上，来看红衫《百子图》。'
- title: 七夕
  author: 宋務光
  dynasty: 唐
  content: '牽牛遙映水，織女正當車。

    星橋通漢使，機石逐望近，經秋離別賒。

    秋將今夕恨，復看明年花。

    （按：《古今歲時雜詠》誤將務收入六朝。

    ）。'
- title: 豆叶黄・忆王孙
  author: 吕渭老
  dynasty: 宋
  content: '晚妆新试碧衫凉。

    金鸭犹残昨夜香。

    柳际风来月满廊。

    一双双。

    人对鸳鸯浴小塘。'
- title: 郑孔目风雪酷寒亭・收尾
  author: 杨显之
  dynasty: 元
  content: '我如今一脱气直走向京都地，一句句向哥哥说知。

    有一日郑孔目到来时，不道肯轻轻的素放了你。'
- title: 王良百一歌 筋骨 四
  author: 徐成
  dynasty: 唐
  content: '失節莫交頻，鹿節黃水成。

    假饒用火烙，滑石鎮長盈。'
- title: 念奴娇
  author: 赵鼎臣
  dynasty: 宋
  content: '旧游何处，记金汤形胜，蓬瀛佳丽。

    渌水芙蓉，元帅与宾僚，风流济济。

    万柳庭边，雅歌堂上，醉倒春风里。

    十年一梦，觉来烟水千里。

    惆怅送子重游，南楼依旧不，朱阑谁倚。

    要识当时，惟是有明月，曾陪珠履。

    量减杯中，雪添头上，甚矣吾衰矣。

    酒徒相问，为言憔悴如此。'
- title: 女冠子 二
  author: 薛昭藴
  dynasty: 唐
  content: '雲羅霧縠，新授明威法籙，降真函。

    髻綰青絲髮，冠抽碧玉篸。

    往來雲過五，去住島經三。

    正遇劉郎使，啓瑤緘。'
- title: 感時
  author: 齊己
  dynasty: 唐
  content: '忽忽枕前蝴蝶夢，悠悠覺後利名塵。

    無窮今日明朝事，有限生來死去人。

    終與狐狸爲窟穴，謾師龜鶴養精神。

    可憐顏子能消息，虛室坐忘心最真。'
- title: 春光好
  author: 张抡
  dynasty: 宋
  content: '烟澹澹，雨濛濛。

    水溶溶。

    帖水落花飞不起，小桥东。

    翩翩怨蝶愁蜂。

    绕芳丛。

    恋馀红。

    不恨无情桥下水，恨东风。'
- title: 春鳩
  author: 元稹
  dynasty: 唐
  content: '春鳩與百舌，音響詎同年。

    如何一時語，俱得春風憐。

    猶知化工意，當春不生蟬。

    免教爭呌噪，沸渭桃花前。'
- title: 池上二絕 一
  author: 白居易
  dynasty: 唐
  content: '山僧對棊坐，局上竹陰清。

    映竹無人見，時聞下子聲。'
- title: 满江红
  author: 杨炎正
  dynasty: 宋
  content: '典尽春衣，也应是、京华倦客。

    都不记，麴尘香雾，西湖南陌。

    儿女别时和泪拜，牵衣曾问归时节。

    到归来、稚子已成阴，空头白。

    功名事，云霄隔。

    英雄伴，东南拆。

    对鸡豚社酒，依然乡国。

    三径不成陶令隐，一区未有扬雄宅。

    问渔樵、学作生生涯，从今日。'
- title: 偈頌（幷序○序爲南嶽齊己撰） 六十八
  author: 居遁
  dynasty: 唐
  content: '閻浮有大寶，見少得人稀。

    若人將獻我，成佛一餉時。'
- title: 微之敦詩晦叔相次長逝巋然自傷因成二絕 一
  author: 白居易
  dynasty: 唐
  content: '併失鵷鸞侶，空留麋鹿身。

    只應嵩洛下，長作獨遊人。'
- title: 七言 六十二
  author: 呂巖
  dynasty: 唐
  content: '天生一物變三才，交感陰陽結聖胎。

    龍虎順行陰鬼去，龜蛇逆往火龍來。

    嬰兒日喫黃婆髓，姹女時餐白玉杯。

    功滿自然居物外，人間寒署任輪回。'
- title: 句
  author: 處默
  dynasty: 唐
  content: 太平時節無人看，雪刃閑封滿匣塵。
- title: 贺新郎
  author: 卢炳
  dynasty: 宋
  content: '池管闲凝目。

    有玉人、向晚妖娆，洗妆梳束。

    雅淡容仪妃子样，羞使胭脂点触。

    莹冰雪、精神难掬。

    好是月明微露下，似晚凉、初向清泉浴。

    好对我，笑羞缩。

    好风拂面浑无俗。

    更撩人清兴，异香芬馥。

    惹起新愁无著处，细与端相未足。

    俏不忍、游蝶飞扑。

    可惜伊家娇媚态，问天公、底事教幽独。

    待拉向，锦屏曲。'
- title: 真珠帘
  author: 无名氏
  dynasty: 宋
  content: '隔云一雁衔秋去。

    苏堤上、听得游人相语。

    疏影暗香中，谁与花为主。

    满目有山无限意。

    跨白鹤、云霄飞舞。

    飞舞。

    正断桥流水，苍苔生处。

    应羡地暖江南，近小春时节，南枝先吐。

    人似此花清，人比花尤苦。

    移向樽前须识取。

    只许与、松篁为侣。

    为侣。

    待金鼎调羹，百花红紫。'
- title: 曉歌
  author: 莊南傑
  dynasty: 唐
  content: '鵾雞哭樹星河轉，海上金烏翅如電。

    嫦娥斂髮綰雲頭，玉女舒霞織天面。

    九土廚煙滿城邑，商洛隴頭車馬急。

    魏宮鐘動繡窗明，夢娥驚對殘燈立。'
- title: 菩萨蛮
  author: 陈三聘
  dynasty: 宋
  content: '春城办得红蕖了。

    红蕖未点春先到。

    新月入新年。

    方才今夜圆。

    云屏谁为隔。

    肠断金钗客。

    好语写春幡。

    都教席上看。'
- title: 依韻酬常循州
  author: 徐夤
  dynasty: 唐
  content: '早年花縣拜潘郎，尋忝飛鳴出桂堂。

    日走登天長似箭，人同紅樹豈經霜。

    帆分南浦知離別，駕在東州更可傷。

    公論一麾將塞詔，且隨徴令過瀟湘。'
- title: 奉詶魯望見荅魚牋之什
  author: 皮日休
  dynasty: 唐
  content: '輕如隱起膩如飴，除却鮫工解製稀。

    欲寫恐成河伯詔，試裁疑是水仙衣。

    毫端白獺脂猶濕，指下冰蠶子欲飛。

    若用莫將閑處去，好題春思贈江妃。'
- title: 鹊桥仙
  author: 朱敦儒
  dynasty: 宋
  content: '白鸥欲下，金鱼不去，圆叶低开蕙帐。

    轻风冷露夜深时，独自个、凌波直上。

    幽阑共晚，明珰难寄，尘世教谁将傍。

    会寻织女趁灵槎，泛旧路、银河万丈。'
- title: 关大王独赴单刀会・倘秀才
  author: 关汉卿
  dynasty: 元
  content: '你与我躬着身将他来问候。

    你依的么？关云长下的马来，我躬着身问候。

    不打紧，也依的。

    大夫，你与我跪着膝连忙的劝酒；饮则饮、吃则吃、受则受。

    道东呵随着东去，说西呵随着西流。

    这一桩儿最要紧也！他醉了呵你索与我便走。'
- title: 長城
  author: 蘇拯
  dynasty: 唐
  content: '嬴氏設防胡，烝沙築冤壘。

    蒙公取勳名，豈算生民死。

    運畚力不禁，碎身砂磧裏。

    黔黎欲半空，長城舂未已。

    皇天潛鼓怒，力化一女子。

    遂使萬雉崩，不盡數行淚。

    自古進身者，本非陷物致。

    當時文德修，不到三世地。'
- title: 敍詩
  author: 張祜
  dynasty: 唐
  content: '二雅泄詩源，滂滂接漣漪。

    宣尼昔道{卄/氵史}，豁豁無阻疑。

    小開作涇港，大漲爲塘陂。

    可令萬頃澄，可使百派支。

    生民苟灌溉，九穀長蕃滋。

    何意束晳徒，《補亡》輒繼之。

    安知去聖遠，立旨無乖隳。

    五言起李陵，其什傷遠離。

    雄材耻小用，屬詠隅成規。

    後時班婕妤，團扇託憂悲。

    枚情既云妙，蔡韻肯容卑。

    建安陳思王，龍變五不知。

    劉楨骨氣真，王粲文質奇。

    阮公先興亡，陸氏以才推。

    雅怨止潘子，高摽存左思。

    延年得殊致，靈運拔英姿。

    沈侯美玉蘊，謝守文錦摛。

    江詞騁奇妙，鮑趣出孤危。

    飄飄喜澤翁，於在務脫遺。

    陳隋後諸子，往往沙可披。

    拾遺昔陳公，强立制頹萎。

    英華自沈宋，律唱{牙丿=丶}相維。

    其間豈無長，聲病爲深宜。

    江寧王昌齢，名貴人可垂。

    波瀾到李杜，碧海東瀰瀰。

    曲江兼在才，善奏珠纍纍。

    四面近劉復，遠與何相追。

    邇來韋蘇州，氣韻甚怡怡。

    伶倫管尚在，此律誰能吹。'
- title: 別州民
  author: 白居易
  dynasty: 唐
  content: '耆老遮歸路，壺漿滿別筵。

    甘棠無一樹，那得淚潸然。

    稅重多貧戶，農饑足旱田。

    唯留一湖水，與汝救凶年。'
- title: 雜詩六首 五
  author: 李華
  dynasty: 唐
  content: '孔光尊董賢，胡廣慚李固。

    儒風冠天下，而乃敗王度。

    絳侯與愽陸，忠朴受遺顧。

    求名不考實，文弊反成蠹。'
- title: 效陶潛體詩十六首 九
  author: 白居易
  dynasty: 唐
  content: '原生衣百結，顏子食一簞。

    歡然樂其志，有以忘飢寒。

    今我何人哉，德不及先賢。

    衣食幸相屬，胡爲不自安。

    況茲清渭曲，居處安且閑。

    榆柳百餘樹，茅茨十數間。

    寒負檐下日，熱濯澗底泉。

    日出猶未起，日入已復眠。

    西風滿村巷，清涼八月天。

    但有雞犬聲，不聞車馬喧。

    時傾一尊酒，坐望東南山。

    穉姪初學步，牽衣戲我前。

    即此自可樂，庶幾顏與原。'
- title: 題小松
  author: 張祜
  dynasty: 唐
  content: '何處斸雲煙，新移此館前。

    碧姿塵不染，清影露長鮮。

    聳地心纔直，凌雲操未全。

    可悲人自老，何日是千年。'
- title: 浣溪沙
  author: 侯置
  dynasty: 宋
  content: '春梦惊回谢氏塘。

    箧中消尽旧家香。

    休文多病怯秋光。

    空对金盘承瑞露，竟无玉杵碎玄霜。

    醉魂飞度月宫凉。'
- title: 喜迁莺
  author: 李焕
  dynasty: 宋
  content: '云蒸雷动。

    庆瑞岳降真，祥生申甫。

    元后慈贤，勋臣英烈，百世显光家谱。

    久许致身忠孝，何止满怀今古。

    听舆论，是侯王苗裔，神仙俦侣。

    争睹藩尹盛，刑揩政成，和气横眉宇。

    北阙莺花，西湖风月，旌骑稳游天路。

    福海寿山无比，烂醉黄堂歌舞。

    正荣耀，有华姻宠授，清朝恩数。'
- title: 江行無題一百首 九十四
  author: 錢珝
  dynasty: 唐
  content: '願飲西江水，那吟北渚愁。

    莫教留滯跡，遠比蔡昭侯。'
- title: 王月英元夜留鞋记・红绣鞋
  author: 无名氏
  dynasty: 元
  content: '俺年纪小未曾招嫁，你在那里住坐？从小里长在京华，你家做甚营生买卖？祖辈儿卖脂粉作生涯。

    你有兄弟也无？叹只身无兄弟，你有父亲么？更老亲早亡化，你是何门户？本是个守农庄百姓家。

    你既是个女子，怎生不守闺门之训，这绣鞋儿却揣在郭华怀中？有何理论，从实招来，休讨打吃。'
- title: 洞天春
  author: 欧阳修
  dynasty: 宋
  content: '莺啼绿树声早。

    槛外残红未扫。

    露点真珠遍芳草。

    正帘帏清晓。

    秋千宅院悄悄。

    又是清明过了。

    燕蝶轻狂，柳丝撩乱，春心多少。'
- title: 同王維集青龍寺曇壁上人兄院五韻
  author: 王昌齡
  dynasty: 唐
  content: '本來清淨所，竹樹引幽陰。

    簷外含山翠，人間出世心。

    圓通無有象，聖境不能侵。

    真是吾兄法，何妨友弟深。

    天香自然會，靈異識鐘音。'
- title: 賦四相詩 門下侍郎平章事王縉
  author: 皇甫澈
  dynasty: 唐
  content: '舟檝濟巨川，山河資秀氣。

    服膺究儒業，屈指取高位。

    北征戮驕悍，東守輯攜貳。

    論道致巍巍，持衡無事事。

    知己不易遇，宰相固有器。

    瞻事華壁中，來者誰其嗣。'
- title: 中秋月
  author: 無可
  dynasty: 唐
  content: '蟾宜天地靜，三五對堦蓂。

    照耀超諸夜，光芒掩衆星。

    影寒池更澈，露冷樹銷青。

    枉值中秋半，長乖宿洞庭。'
- title: 青龍寺留別義操闍梨
  author: 空海
  dynasty: 唐
  content: '同法同門喜遇深，空隨白霧忽歸岑。

    一生一別難再見，非夢思中數數尋。'
- title: 王昭君
  author: 梁獻
  dynasty: 唐
  content: '圖畫失天真，容華坐誤人。

    君恩不可再，妾命在和親。

    淚點關山月，衣銷邊塞塵。

    一聞陽鳥至，思絕漢宮春。'
- title: 水调歌头
  author: 魏了翁
  dynasty: 宋
  content: '溥露浸秋色，零雨濯湖弦。

    做成特地风月，管领老臞仙。

    雁落村间柸影，鱼识桥边柱杖，虑澹境长偏。

    祗恐未免耳，惊搅日高眠。

    龙握节，貂插案，鹿衔轓。

    於公元只馀事，所乐不存焉。

    手植蓝田种子，无数阶庭成树，郁郁紫生烟。

    富贵姑勿道，借问此何缘。'
- title: 品令
  author: 赵长卿
  dynasty: 宋
  content: '情难托。

    离愁重、悄愁没处安著。

    那堪更、一叶知秋后，天色儿、渐冷落。

    马上征衫频搵泪，一半斑斑污却。

    别来为、思忆叮咛话，空赢得、瘦如削。'
- title: 哭相思
  author: 施惠《幽闺记》
  dynasty: 元
  content: 怎下得将人离别，愁万缕，肠千结。
- title: 玉楼春
  author: 汪莘
  dynasty: 宋
  content: '一片江南春色晚。

    牡丹花谢莺声懒。

    问君离恨几多长，芳草连天犹觉短。

    昨夜溪头新溜满。

    樽前自起喷龙管。

    明朝飞棹下钱塘，心共白苹香不断。'
- title: 四丞相高会丽春堂・秃厮儿
  author: 王实甫
  dynasty: 元
  content: '可人意清歌妙舞，酬吾志美酒鲜鱼。

    则这春风一枝花解语，似出塞美人图，可便妆梳。'
- title: 青玉案
  author: 曾觌
  dynasty: 宋
  content: '蒲葵佳节初经雨。

    正栏槛、薰风度。

    满泛香蒲斟醁醑。

    故人情厚，艳歌娇舞。

    总是留宾处。

    榴花照眼江天暮。

    醉里春情荡轻絮。

    岂止卷帘通一顾。

    今宵酒醒，一襟风露。

    梦指高唐去。'
- title: 点绛唇
  author: 郭应祥
  dynasty: 宋
  content: '五马归来，后车载得如花女。

    缓歌金缕。

    新样京华舞。

    主悦宾欢，一醉祛袢暑。

    停箫鼓。

    且须听取。

    三朵花能语。'
- title: 闺怨佳人拜月亭・幺篇
  author: 关汉卿
  dynasty: 元
  content: '行色一鞭催瘦马。

    你直待白骨中原如卧麻。

    虽是这战伐，负着个天摧地塌，是必想着俺子母每早来家。'
- title: 寄同州田長史
  author: 王建
  dynasty: 唐
  content: '除聽好語耳常聾，不見詩人眼底空。

    莫怪出城爲長史，總緣山在白雲中。'
- title: 兵要望江南 占星第十三（京本列第五○四十三首） 四十一
  author: 易靜
  dynasty: 唐
  content: '太白犯，昴畢二星纏。

    定主逆臣謀國主，馬奔人走喪中原，入昴赦人原。'
- title: 行香子
  author: 晁补之
  dynasty: 宋
  content: '前岁栽桃，今岁成蹊。

    更黄鹂、久住相知。

    微行清露，细履斜晖。

    对林中侣，闲中我，醉中谁。

    何妨到老，常闲常醉，任功名、生事俱非。

    衰颜难强，拙语多迟。

    但酒同行，月同坐，影同嬉。'
- title: 小遊仙詩九十八首 一
  author: 曹唐
  dynasty: 唐
  content: '玉簫金瑟發商聲，桑葉枯乾海水清。

    淨埽蓬萊山下路，略邀王母話長生。'
- title: 經曠禪師舊院
  author: 方干
  dynasty: 唐
  content: '谷鳥散啼如有恨，庭花含笑似無情。

    更名變皃難休息，去去來來第幾生。'
- title: 鹧鸪天
  author: 朱熹
  dynasty: 宋
  content: '脱却儒冠著羽衣。

    青山绿水浩然归。

    看成鼎内真龙虎，管甚人间闲与非。

    生羽翼，上烟霏。

    回头祗见冢累累。

    未寻跨凤吹箫侣，且伴孤云独鹤飞。'
- title: 兵要望江南 委任第一（京本作「占委任第一」二十六首） 十二
  author: 易靜
  dynasty: 唐
  content: '參彼將，德性好攻心。

    仔細究情隨彼好，中行離[反]詭相親，設利誘前擒。

    （覆兵敗將，攻其便，究其情，伐其機。

    ）。'
- title: 至七里灘作
  author: 李嘉祐
  dynasty: 唐
  content: '遷客投於越，臨江淚滿衣。

    獨隨流水遠，轉覺故人稀。

    萬木迎秋序，千峰駐晚暉。

    行舟猶未已，惆悵暮潮歸。'
- title: 寄和州韓舍人
  author: 徐鉉
  dynasty: 唐
  content: '急景駸駸度，遙懷處處生。

    風頭乍寒暖，天色半陰晴。

    久別魂空斷，終年道不行。

    殷勤雲上雁，爲過歷陽城。'
- title: 閑齋對雨
  author: 韋應物
  dynasty: 唐
  content: '幽獨自盈抱，陰淡亦連朝。

    空齋對高樹，疎雨共蕭條。

    巢燕翻泥濕，蕙花依砌消。

    端居念往事，倏忽苦驚飆。'
- title: 放朝偶作
  author: 鄭谷
  dynasty: 唐
  content: '寒極放朝天，欣聞半夜宣。

    時安逢密雪，日晏得高眠。

    擁褐同休假，吟詩賀有年。

    坐來幽興在，松亞小窗前。'
- title: 步蟾宫
  author: 无名氏
  dynasty: 宋
  content: '垂弧门左当今日。

    恰过了、元宵六夕。

    喜妙龄秀发步蟾宫，信富贵、荣华莫敌。

    纪年甲子才三七。

    即翰苑、从容西掖。

    便从兹、谈笑觅封侯，更管取、寿延千亿。'
- title: 贈浙西妓亞仙
  author: 徐鉉
  dynasty: 唐
  content: '翠黛嚬如怨，朱顏醉更春。

    占將南國貌，惱殺別家人。

    粉汗沾巡盞，花鈿逐舞茵。

    明朝綺窗下，離恨兩殷勤。'
- title: 郑月莲秋夜云窗梦・村里迓鼓
  author: 无名氏
  dynasty: 元
  content: '恰才俺二人评论，评论这百年姻眷。

    则这母亲到来，天呵不与人行方便。

    你且请退张秀才，留下李官，觅些钱养家，可不好。

    待敢要蝶避了蜂，莺离了燕，着镜破了铜，簪折了玉，瓶坠了泉。

    张郎呵俺直恁的缘薄分浅。

    李官钱多，你只守着他罢。

    他虽有钱，我不爱，我则守着那秀才。'
- title: 导引
  author: 无名氏
  dynasty: 宋
  content: '紫霄金阙，重叠降元符。

    亿兆祚皇图。

    云章焜耀傅温玉，宝阁起清都。

    奉迎彩仗溢天衢。

    观者竟欢呼。

    明君钦翼承鸿阴，亿载御中区。

    宝符锡祚，庆寿命维新。

    俄降格飚轮。

    巍巍帝德增虔奉，懿号蔫穹旻。

    精齐秘馆奉严禋。

    文物耀昌辰。

    升烟太一修郊报，鸿祉介烝民。'
- title: 秋夜宿淮口
  author: 景池
  dynasty: 唐
  content: '露白草猶青，淮舟倚岸停。

    風帆幾處客，天地兩河星。

    樹靜禽眠草，沙寒鹿過汀。

    明朝誰結伴，直去泛滄溟。'
- title: 八声甘州
  author: 何梦桂
  dynasty: 宋
  content: '倚阑干立尽，看东风、吹度柳绵飞。

    怕杜鹃啼杀，江南雁杳，游子何之。

    梦断扬州芍药，落尽簇红丝。

    歌吹今何在，一曲沾衣。

    往事不堪重省，记柳边深巷，花外幽墀。

    把菱花独照，脂粉总慵施。

    怅春归、留春未住，奈春归、不管玉颜衰。

    伤心事，都将分付，榆砌苔矶。'
- title: 竹〖1〗
  author: 張南史
  dynasty: 唐
  content: '竹價長東南，別種殊草木。

    成林處處雲，抽筍年年玉。

    天風起成韻，池水涵更綠。

    閒臨庾信園，數竿心自足。

    （〖1〗《文苑英華》卷三二五、《全唐詩》卷二九六收張南史《竹》詩，爲一字至七字詩。

    此作五言詩，而詩句與一字至七字詩大致相同，可斷定爲後人據原詩改寫而成。

    《佩文斎詠物詩選》卷三三五所收亦同此。

    ）。'
- title: 贈獨孤常州
  author: 畢耀
  dynasty: 唐
  content: '洪爐無久停，日月速若飛。

    忽然衝人身，飲酒不須疑。'
- title: 過前安宜張明府郊居
  author: 劉長卿
  dynasty: 唐
  content: '寂寥東郭外，白首一先生。

    解印孤琴在，移家五柳成。

    夕陽臨水釣，春雨向田耕。'
- title: 相和歌辭 公無渡河
  author: 王建
  dynasty: 唐
  content: '渡頭惡天兩岸遠，波濤塞川如疊坂。

    幸無白刃驅向前，何用將身自棄捐。

    蛟龍齧屍魚食血，黃泥直下無青天。

    男兒縱輕婦人語，惜君性命還須取。

    婦人無力挽斷衣，舟沈身死悔難追，公無渡河公自爲。'
- title: 送郝郎中爲浙西判官
  author: 徐鉉
  dynasty: 唐
  content: '大藩從事本優賢，幕府仍當北固前。

    花繞樓臺山倚郭，寺臨江海水連天。

    恐君到即忘歸日，憶我遊曾歷二年。

    若許他時作閑伴，殷勤爲買釣魚船。'
- title: 雜曲歌辭 昔昔鹽 長垂雙玉嗁
  author: 趙嘏
  dynasty: 唐
  content: '雙雙紅淚墮，度日暗中嗁。

    鴈出居延北，人猶遼海西。

    向燈垂玉枕，對月灑金閨。

    不惜羅衣溼，惟愁歸意迷。'
- title: 公安送韋二少府匡贊
  author: 杜甫
  dynasty: 唐
  content: '逍遙公後世多賢，送爾維舟惜此筵。

    念我能書數字至，將詩不必萬人傳。

    時危兵甲黃塵裏，日短江湖白髮前。

    古往今來皆涕淚，斷腸分手各風煙。'
- title: 鄧魴張徹落第
  author: 白居易
  dynasty: 唐
  content: '古琴無俗韻，奏罷無人聽。

    寒松無妖花，枝下無人行。

    春風十二街，軒騎不暫停。

    奔車看牡丹，走馬聽秦箏。

    衆目悅芳豔，松獨守其貞。

    衆耳喜鄭衛，琴亦不改聲。

    懷哉二夫子，念此無自輕。'
- title: 合欢带
  author: 仇远
  dynasty: 宋
  content: '令巍巍、一段风流。

    看情性、忒温柔。

    记得河桥曾识面，雨凝晴、欲问还羞。

    沈吟半晌，蝉敧舞鬓、莺涩歌喉。

    到黄昏饮散，□虽未语，心已相留。

    纱窗低转，红袖同携，随花归去秦楼。

    酒力难禁花易软，聚眉峰、点点清愁。

    瞋人笑语，朦胧娇眼，䰀鬌扶头。

    醒来时、月转西厢，隔窗犹听箜篌。'
- title: 閩中秋思
  author: 杜荀鶴
  dynasty: 唐
  content: '雨勻紫菊叢叢色，風弄紅蕉葉葉聲。

    北畔是山南畔海，祗堪圖畫不堪行。'
- title: 卜算子
  author: 吴泳
  dynasty: 宋
  content: '漠漠雨其濛，湛湛江之永。

    冻压溪桥并见花，安得杯中影。

    明水未登彝，饰玉先浮鼎。

    寄语清居山上翁，驿使催归近。'
- title: 随煞・奶奶得了些卖阵钱，哥哥占了些劳军钞。他向这海神庙多买好香烧，
  author: 詹时雨
  dynasty: 元
  content: '但只愿一年一度征海岛。

    休忘了将军伯旗帜，他是个玉门关旧日的莽班超。

    客窗值雪倚龙泉数声长叹息，游子去何期。

    添一岁长一分白发，治一经饱一世黄沙。

    风凛凛风晚江空，雪漫漫天阔云低。

    对梅花叹人犹未归，观不足严凝景致。

    玉壶春滟滟，银海夜凄凄。'
- title: 生查子
  author: 李处全
  dynasty: 宋
  content: '温柔属东西，和冷经三五。

    几夜德星明，果应荀陈聚。

    分虎屈雄姿，展骥淹遐步。

    除诏已涂芝，便看朝天去。'
- title: 歡喜二偈 一
  author: 白居易
  dynasty: 唐
  content: '得老加年誠可喜，當春對酒亦宜歡。

    心中別有歡喜事，開得龍門八節灘。'
- title: 送從翁東川弘農尚書幕
  author: 李商隱
  dynasty: 唐
  content: '昔帝迴沖眷，維皇惻上仁。

    三靈迷赤氣，萬彙呌蒼旻。

    刊木方隆禹，陞陑始創殷。

    夏臺曾圮閉，汜水敢逡巡。

    拯溺休規步，防虞要徙薪。

    蒸黎今得請，宇宙昨還淳。

    纘祖功宜急，貽孫計甚勤。

    降災雖代有，稔惡不無因。

    宮掖方爲蠱，邊隅忽遘迍。

    獻書秦逐客，間諜漢名臣。

    北伐將誰使，南征決此辰。

    中原重板蕩，玄象失鉤陳。

    詰旦違清道，銜枚別紫宸。

    茲行殊厭勝，故老遂分新。

    去異封於鞏，來寧避處豳。

    永嘉幾失墜，宣政遽酸辛。

    元子當傳啓，皇孫合授詢。

    時非三揖讓，表請再陶鈞。

    舊好盟還在，中樞策屢遵。

    蒼黃傳國璽，違遠屬車塵。

    雛虎如憑怒，漦龍性漫馴。

    封崇自何等，流落乃斯民。

    逗撓官軍亂，優容敗將頻。

    早朝披草莽，夜縋達絲綸。

    忘戰追無及，長驅氣益振。

    婦言終未易，廟算況非神。

    日馭難淹蜀，星旄要定秦。

    人心誠未去，天道亦無親。

    錦水湔雲浪，黃山掃地春。

    斯文虛夢鳥，吾道欲悲麟。

    斷續殊鄉淚，存亡滿席珍。

    魂銷季羔竇，衣化子張紳。

    建議庸何所，通班昔濫臻。

    浮生見開泰，獨得詠汀蘋。'
- title: 沁园春
  author: 刘克庄
  dynasty: 宋
  content: '惭愧清朝，罢贡包茅，住发牙璋。

    便羊裘归去，难留严子，牛衣病卧，肯泣王章。

    畴昔忧天，如今怀土，田舍鸡肥社酒香。

    甘雨足，且免扶锄苦，免踏车忙。

    先生少拟荀扬。

    晚自觉才衰可斗量。

    甚都无白凤，飞来玄草，亦无紫气，下烛干将。

    待得新亭，倒持手版，何似抽还政事堂。

    荣与辱，算到头由我，不属苍苍。'
- title: 满江红
  author: 汪元量
  dynasty: 宋
  content: '天上人家，醉王母、蟠桃春色。

    被午夜、漏声催箭，晓光侵阙。

    花覆千官鸾阁外，香浮九鼎龙楼侧。

    恨黑风、吹雨湿霓裳，歌声歇。

    人去后，书应绝。

    肠断处，心难说。

    更那堪杜宇，满山啼血。

    事去空流东汴水，愁来不见西湖月。

    有谁知、海上泣蝉娟，菱花缺。'
- title: 满江红
  author: 刘过
  dynasty: 宋
  content: '敌面风轻，一两点、海棠微雨。

    春总在、英雄元帅，晓来游处。

    楼阁万家帘幕卷，江郊十里旌旗驻。

    有黄鹂、百舌啭新声，垂杨舞。

    寒食近，喧箫鼓。

    车马闹，铜鞮路。

    尽不妨沈醉，与花为主。

    风韵可将图画比，笑谈尽是惊人语。

    问何如、邹湛岘山头，陪羊祜。'
- title: 西湖曲・玉楼春
  author: 朱敦儒
  dynasty: 宋
  content: '今冬寒早风光好。

    休怪搀先敧絮帽。

    蟹肥一个可称斤，酒美三杯真合道。

    年年闲梦垂垂了。

    且喜风松吹不倒。

    平分两月是新春，却共梅花依旧笑。'
- title: 望江南・忆江南
  author: 刘辰翁
  dynasty: 宋
  content: '春悄悄，春雨不须晴。

    天上未知灯有禁，人间转似月无情。

    村市学箫声。'
- title: 詠扇詩
  author: 陳從道
  dynasty: 唐
  content: 況有明年三伏在，秋風能占幾多時。
- title: 南歌子
  author: 仲殊
  dynasty: 宋
  content: '解舞清平乐，如今说向谁。

    红炉片雪上钳锤。

    打就金毛狮子、也堪疑。

    木女明开眼，泥人暗皱眉。

    蟠桃已是著花迟。

    不向春风一笑、待何时。'
- title: 隋堤詞
  author: 方壺居士
  dynasty: 唐
  content: '嘗憶江都大業秋，曾隨鑾蹕戲龍舟。

    傷心一覺興亡夢，堤柳無情識世愁。'
- title: 前腔
  author: 刘唐卿《白兔记》
  dynasty: 元
  content: '不恨你来却恨谁？此恨何日忘之？话别叮咛心惨凄，撇不下少年贤妻。

    行行泪滴，我为你越添憔悴。

    思念忆，真个是寸肠千里。'
- title: 虢中酬陝西甄判官見贈
  author: 岑參
  dynasty: 唐
  content: '微才棄散地，拙宦慙清時。

    白髮徒自負，青雲難可期。

    胡塵暗東洛，亞相方出師。

    分陝振鼓鼙，二崤滿旌旗。

    夫子廊廟器，迥然青冥姿。

    閫外佐戎律，幕中吐兵奇。

    前者驛使來，忽枉行軍詩。

    晝吟庭花落，夜諷山月移。

    昔君隱蘇門，浪跡不可羈。

    詔書自徵用，令譽天下知。

    別來春草長，東望轉相思。

    寂寞山城暮，空聞畫角悲。'
- title: 满江红
  author: 徐安国
  dynasty: 宋
  content: '挥手华堂，重整顿、选花场屋。

    撩鼻观、飞浮杂沓，异香芬馥。

    金缕尚馀闲态度，冰姿早作新妆束。

    恨尊前、缺典费思量，无松竹。

    蜂蝶恨，何时足。

    桃李怨，成粗俗。

    为情深、拼了一生愁独。

    菊信谩劳频探问，兰心未许相随逐。

    想从今、无暇斸蔷薇，锄罂粟。'
- title: 一翦梅
  author: 石孝友
  dynasty: 宋
  content: '萍水相逢无定居。

    同在他乡，又问征途。

    离歌声里客心孤。

    花尽园林，水满江湖。

    烟树微茫带岸蒲。

    何处长沙，何处洪都。

    要知安稳到家无。

    千里征鸿，一纸来书。'
- title: 贈終南山傅山人
  author: 姚合
  dynasty: 唐
  content: '七十未成事，終南蒼鬢翁。

    老來詩興苦，貧去酒腸空。

    蟠蟄身仍病，鵬摶力未通。

    已無燒藥本，唯有著書功。

    白馬時何晚，青龍歲欲終。

    生涯枯葉下，家口亂雲中。

    潭靜魚驚水，天晴鶴唳風。

    悲君還姓傅，獨不夢高宗。'
- title: 長門怨三首 二
  author: 劉皂
  dynasty: 唐
  content: '宮殿沈沈月欲分，昭陽更漏不堪聞。

    珊瑚枕上千行淚，不是思君是恨君。'
- title: 石版歌
  author: 李咸用
  dynasty: 唐
  content: '雲根劈裂雷斧痕，龍泉切璞青皮皴。

    直方挺質貞且真，當庭卓立凝頑神。

    春雨流膏成立文，主人性靜看長新。

    明月夜來迴短影，何如照冷太湖濱。'
- title: 扇
  author: 司空圖
  dynasty: 唐
  content: '珍重逢秋莫棄捐，依依只仰故人憐。

    有時池上遮殘日，承得霜林幾箇蟬。'
- title: 减字木兰花
  author: 朱淑真
  dynasty: 宋
  content: '独行独坐。

    独倡独酬还独卧。

    伫立伤神。

    无奈轻寒著摸人。

    此情谁见。

    泪洗残妆无一半。

    愁病相仍。

    剔尽寒灯梦不成。'
- title: 送鄭佶歸洛陽
  author: 司空曙
  dynasty: 唐
  content: '蒼蒼楚色水雲間，一醉春風送爾還。

    何處鄉心最堪羨，汝南初見洛陽山。'
- title: 龍潭
  author: 韋莊
  dynasty: 唐
  content: '激石懸流雪滿灣，九龍潛處野雲閑。

    欲行甘雨四天下，且隱澄潭一頃間。

    浪引浮槎依北岸，波分晚日見東山。

    垂髯儻遇穆王駕，閬苑周流應未還。'
- title: 西江月
  author: 无名氏
  dynasty: 宋
  content: '剧饮犹能鲸吸，细书仍作蝇头。

    人间八十最风流。

    况又今年九九。

    不用蒲轮加璧，不须磻石垂钩。

    八千春更八千秋。

    但愿灵椿长寿。'
- title: 詠白鹽山（許太尉宗憲鎮寧江日，辟劉隱辭爲節度掌書記。宗憲武人，多爲恣橫，隱辭諫不聽。遂詠《白鹽山》、《灧澦堆》詩刺之云云。宗憲聞而發怒，將殺之。已而舍之，遂遁去。）
  author: 劉隱辭
  dynasty: 唐
  content: '占斷瞿塘一峽煙，危峯迥出衆峯前。

    都緣頑梗揎浮世，遮莫崢嶸倚半天。

    有樹只知引鳥雀，無雲不易駐神仙。

    假饒突兀高千丈，爭及平平數畝田。'
- title: 钱大尹智勘绯衣梦・赚煞
  author: 关汉卿
  dynasty: 元
  content: '你可也莫因循，休迟慢，天色儿直然向晚。

    倚着那梧桐树睁睁凝望眼，你可便休迷了曲槛雕栏。

    那其间墙里无人看，墙外行人则要你厮顾盼。

    小姐有顾盼之意，小生怎肯失了信也！赴期的早些动惮，则我这呆心儿不惯。

    休着我倚着他这太湖石，庆安也，你是必早些儿来！理会的。

    身化做望夫山。'
- title: 天仙子
  author: 赵令畤
  dynasty: 宋
  content: '宿雨洗空台榭莹。

    下尽珠帘寒未定。

    花开花落几番晴，春欲竟。

    愁未醒。

    池面杏花红透影。

    一纸短书言不尽。

    明月清风还记省。

    玉楼香断又天香，闲展兴。

    临好景。

    心似乱萍何处整。'
- title: 古意
  author: 鮑溶
  dynasty: 唐
  content: '重錦化爲泥，翦刀誤人事。

    夜裁遠道書，翦破相思字。

    妾心不自信，遠道終難寄。

    客心固多疑，肯信非人意。

    萬里不言遠，歸書長相次。

    可即由此書，空房□忌諱。'
- title: 詩偈 三十六
  author: 龐藴
  dynasty: 唐
  content: '說事滿天下，入理實無多。

    常被有爲縛，何日見彌陀。'
- title: 重過何氏五首 五
  author: 杜甫
  dynasty: 唐
  content: '到此應常宿，相留可判年。

    蹉跎暮容色，悵望好林泉。

    何路霑微祿，歸山買薄田。

    斯遊恐不遂，把酒意茫然。'
- title: 十二月三臺詞（新） 一
  author: 無名氏
  dynasty: 唐
  content: '正月年首初春，[□□]改故迎新。

    李玄附靈求學，樹[下]乃[逢子]珍。

    項託七歲知事，其羅十二[相]。

    [若]無良妻解夢，馮唐寧得忠[臣]從郭說改）。'
- title: 酬張明府
  author: 皎然
  dynasty: 唐
  content: '愛君詩思動禪心，使我休吟待鶴吟。

    更說郡中黃霸在，朝朝無事許招尋。'
- title: 宮詞 一一九
  author: 花蕊夫人徐氏
  dynasty: 唐
  content: '內人承寵賜新房，紅紙泥窗遶畫廊。

    種得海柑纔結子，乞求自送與君王。'
- title: 锦堂春・锦堂春慢
  author: 司马光
  dynasty: 宋
  content: '红日迟迟，虚廊转影，槐阴迤逦西斜。

    彩笔工夫，难状晚景烟霞。

    蝶尚不知春去，漫绕幽砌寻花。

    奈猛风过后，纵有残红，飞向谁家。

    始知青鬓无价，叹飘零官路，荏苒年华。

    今日笙歌丛里，特地咨嗟。

    席上青衫湿透，算感旧、何止琵琶。

    怎不教人易老，多少离愁，散在天涯。'
- title: 詠史詩 殺子谷
  author: 胡曾
  dynasty: 唐
  content: '舉國賢良盡淚垂，扶蘇屈死樹邊時。

    至今谷口泉嗚咽，猶似秦人恨李斯。'
- title: 水龙吟
  author: 王沂孙
  dynasty: 宋
  content: '晓霜初著青林，望中故国凄凉早。

    萧萧渐积，纷纷犹坠，门荒径悄。

    渭水风生，洞庭波起，几番秋杪。

    想重崖半没，千峰尽出，山中路、无人到。

    前度题红杳杳。

    溯宫沟、暗流空绕。

    啼螀未歇，飞鸿欲过，此时怀抱。

    乱影翻窗，碎声敲砌，愁人多少。

    望吾庐甚处，只应今夜，满庭谁扫。'
- title: 杨柳枝
  author: 张元干
  dynasty: 宋
  content: '深院今宵枕簟凉。

    烛花光。

    更筹何事促行觞。

    恼刚肠。

    老去一蓑烟雨里，钓沧浪。

    看君鸣凤向朝阳。

    且腰黄。'
- title: 登石傘峰
  author: 王承鄴
  dynasty: 唐
  content: '作鎮得良牧，撫戎慙匪仁。

    每觀龔黃化，煦物如陽春。

    政簡似多暇，遊從邀衆賓。

    鳴騶鏡水畔，捨櫂耶溪津。

    偶茲逢勝境，頓覺離囂塵。

    丞相築室在，季方結廬新。

    登臨經絕頂，矚眺怡心神。

    金章照玉傘，龍節陵松鱗。

    笙歌入中流，聲角聞城闉。

    更吟瓊瑤篇，願言書諸紳。'
- title: 奉荅燕公
  author: 趙冬曦
  dynasty: 唐
  content: '誰道零陵守，東過此地遊。

    友僚同省閣，昆弟接荆州。

    我逐江潭鴈，君隨海上鷗。

    屢傷神氣阻，久別鬢毛秋。

    疑嶺春應徧，陽臺雨欲收。

    主人情未盡，高駕少淹留。'
- title: 鹧鸪天
  author: 赵长卿
  dynasty: 宋
  content: '睡觉扶头听晓钟。

    隔帘花雾湿香红。

    翠摇钿砌梧桐影，暖透罗襦芍药风。

    闲对影，记曾逢。

    画眉临镜霎时同。

    相思已有无穷恨，忍见孤鸾宿镜中。'
- title: 沁園春 三
  author: 呂巖
  dynasty: 唐
  content: '詩曲文章，任汝空留，數千萬篇。

    奈日推一日，月推一月。

    今年不了，又待來年。

    有限光陰，無涯火院，只恐蹉跎老却賢。

    貪癡漢，望成家學道，兩事雙全。

    凡間，只戀塵緣，又誰信壺中別有天。

    這道本無情，不親富貴。

    不疎貧賤，只要心堅。

    不在勞神，不須苦行，息慮忘機合自然。

    長生事，待明公放下，方可相傳。'
- title: 莺啼序
  author: 刘辰翁
  dynasty: 宋
  content: '愁人更堪秋日，长似岁难度。

    相携去、晼晚登高，高极正犯愁处。

    常是恨、古人无计，看今人痴绝如许。

    但东篱半醉，残灯自修菊谱。

    归去来兮，怨调又苦。

    有寒螀余赋。

    湖山外、风笛阑干，胡床夜月谁据。

    恨当时、青云跌宕，天路断、险艰如许。

    便桥边，卖镜重圆，断肠无数。

    是谁玉斧，惊堕团团，失上界楼宇。

    甚天误、婵娟余误。

    悔却初念，不合梦他，霓裳楚楚。

    而今安在，枫林关塞，回头忆著神仙处，漫断魂飞过湖江去。

    时时说与，地上群儿，青琐瑶台，阆风悬圃。

    琵琶往往，凭鞍劝酒，千载能胡语。

    叹自古、宫花薄命，汉月无情，战地难青，故人成土。

    江南憔悴，荒村流落，伤心自失梨园部，渺空江、泪隔芦花雨。

    相逢司马风流，湿尽青衫，欲归无路。'
- title: 奉和送金城公主適西蕃應制
  author: 徐堅
  dynasty: 唐
  content: '星漢下天孫，車服降殊蕃。

    匣中詞易切，馬上曲虛繁。

    關塞移朱帳，風塵暗錦軒。

    簫聲去日遠，萬里望河源。'
- title: 风流子
  author: 孙惟信
  dynasty: 宋
  content: '三叠古阳关。

    轻寒噤、清月满征鞍。

    记玉笋揽衣，翠囊亲赠，绣巾搵脸，金柳初攀。

    自回首，燕台云掩冉，凤阁雨阑珊。

    天有尽头，水无西注，鬓难留黑，带易成宽。

    啼妆，东风悄，菱花在，拟倩锦字封还。

    应想恨蛾凝黛，慵髻堆鬟。

    奈情逐事迁，心随春老，梦和香冷，欢与花残。

    闲煞唾茸窗阁，十二屏山。'
- title: 贈姬人
  author: 韋莊
  dynasty: 唐
  content: '莫恨紅裙破，休嫌白屋低。

    請看京與洛，誰在舊香閨。'
- title: 和襲美友人許惠酒以詩徵之
  author: 陸龜蒙
  dynasty: 唐
  content: '凍醪初漉嫩如春，輕蟻漂漂雜蘂塵。

    得伴方平同一醉，明朝應作蔡經身。'
- title: 閨怨
  author: 魚玄機
  dynasty: 唐
  content: '蘼蕪盈手泣斜暉，聞道鄰家夫壻歸。

    別日南鴻纔北去，今朝北鴈又南飛。

    春來秋去相思在，秋去春來信息稀。

    扃閉朱門人不到，砧聲何事透羅幃。'
- title: 同前换头
  author: 萧德祥《小孙屠》
  dynasty: 元
  content: '听我诉因依，不觉泪暗滴。

    你自和娘还愿，争奈你哥哥，与妻闲争气。

    杀死它，吃控持。

    到如今，禁在牢内。'
- title: 摩利支飞刀对箭・正宫/端正好
  author: 无名氏
  dynasty: 元
  content: '看别人云滚滚省台登，看别人云滚滚省台登，几时能够闹穰穰公侯做。

    则他那谒朱门缘木求鱼，则这书中自有他这黄金屋，将我久困在红尘路。'
- title: 归国遥
  author: 刘辰翁
  dynasty: 宋
  content: '初雨歇。

    照水绿腰裙带熟。

    杨花不做人情雪。

    风流欲过前村蝶。

    羞成别。

    回头却恨春三月。'
- title: 白苎
  author: 紫姑
  dynasty: 宋
  content: '绣帘垂，画堂悄，寒风淅沥。

    遥天万里，黯淡同云幂幂。

    渐纷纷、六花零乱散空碧。

    姑射宴瑶池，把碎玉、零珠抛掷。

    林峦望中，高下琼瑶一白。

    严子陵钓台迷踪迹。

    追惜。

    燕然画角，宝钥珊瑚，是时丞相，虚作银城换得。

    当此际、偏宜访袁安宅。

    醺醺醉了，任他金钗舞困，玉壶频侧。

    又是东君，暗遣花神，先报南国。

    昨夜江梅，漏泄春消息。'
- title: 南楼令・唐多令
  author: 周密
  dynasty: 宋
  content: '好梦不分明。

    楚云千万层。

    带围宽、愁损兰成。

    玉杵玄霜才咫尺，青羽信、便沈沈。

    水调夜楼清。

    清宵谁共听。

    砑笺红、空赋倾城。

    几度欲吟吟不就，可煞是、没心情。'
- title: 浣溪沙
  author: 王灼
  dynasty: 宋
  content: '一样婵娟别样清。

    眼明初识董双成。

    香风随步过帘旌。

    笑捧玉觞频劝客，浣溪沙里转新声。

    花间侧听有流莺。'
- title: 山村叟
  author: 于濆
  dynasty: 唐
  content: '古鑿巖居人，一廛稱有產。

    雖霑巾覆形，不及貴門犬。

    驅牛耕白石，課女經黃繭。

    歲暮霜霰濃，畫樓人飽煖。'
- title: 聽歌六絕句 樂世
  author: 白居易
  dynasty: 唐
  content: '管急弦繁拍漸稠，綠腰宛轉曲終頭。

    誠知樂世聲聲樂，老病人聽未免愁。'
- title: 菩萨蛮
  author: 史浩
  dynasty: 宋
  content: '提壶漫欲寻芳去。

    桃红柳绿年年事。

    唯有列仙翁。

    清明本在躬。

    何须从外讨。

    皮里阳秋好。

    堪羡个中人。

    无时不是春。'
- title: 醉贈劉十二
  author: 殷堯藩
  dynasty: 唐
  content: '春草正淒淒，知君過惡溪。

    鶯將吉了語，猿共猓然啼。

    別路魂先斷，還家夢幾迷。

    定尋雷令劒，應識越王笄。

    樹色多於北，潮聲少向西。

    椰花好爲酒，誰伴醉如泥。'
- title: 木兰香・减字木兰花
  author: 徐介轩
  dynasty: 宋
  content: '一帘疏雨。

    道是无情还有思。

    坐久魂销。

    风动珠唇点点娇。

    生平浩气。

    静乐机关随处是。

    熏透寒衾。

    蝴蝶休萦万里心。'
- title: 前腔
  author: 柯丹邱《荆钗记》
  dynasty: 元
  content: '［末上］官差限紧，心中愁闷。

    途路上苦辛，怎辞劳顿。

    只恐怕误了公文，那其间有口难分。'
- title: 山居
  author: 白居易
  dynasty: 唐
  content: '山齋方獨往，塵事莫相仍。

    藍轝辭鞍馬，緇徒換友朋。

    朝餐唯藥菜，夜伴只紗燈。

    除却青衫在，其餘便是僧。'
- title: 歲除日奉推事使牒追赴撫州辨對留別崔法曹陸大祝處士上人同賦人字口號
  author: 戴叔倫
  dynasty: 唐
  content: '上國杳未到，流年忽復新。

    回車不自識，君定送何人。'
- title: 减字木兰花
  author: 刘辰翁
  dynasty: 宋
  content: '何须翦纸。

    依旧一团圆照水。

    莫倚空寒。

    柳下池边也只般。

    君何忽忽。

    宇宙人生都是客。

    月在云端。

    人自愁人不解看。'
- title: 乌夜啼
  author: 郑熏初
  dynasty: 宋
  content: '春江一望微茫。

    辨桅樯。

    无限青青麦里、菜花黄。

    今古恨，登临泪，几斜阳。

    不是寄奴住处、也凄凉。'
- title: 鑷白曲
  author: 薛逢
  dynasty: 唐
  content: '去年鑷白鬢，境裏猶堪認年少。

    今年鑷白髮，兩眼昏昏手戰跳。

    滿酌濃酹假顏色，顏色不揚翻自笑。

    少年曾讀古人書，本期獨善安有餘。

    雖蓋長安一片瓦，未遑卒歲容寧居。

    前年依亞成都府，月請俸緍六十五。

    妻兒骨肉愁欲來，偏梁閣道歸得否。

    長安六月塵亙天，池塘鼎沸林欲燃。

    合家慟哭出門送，獨驅匹馬陵山巔。

    到官只是推誠信，終日兢兢幸無恡。

    丞相知憐爲小心，忽然奏佩專城印。

    專城俸入一倍多，況兼職祿霜峨峨。

    山妻稚女悉迎到，時列綠罇酣酒歌。

    醉來便向罇前倒，風月滿頭絲皓皓。

    雖然減得闔門憂，又加去國五年老。

    五年老，知奈何，來日少，去日多。

    金鎚鎚碎黃金鑷，更唱罇前老去歌。'
- title: 北曲折桂令
  author: 萧德祥《小孙屠》
  dynasty: 元
  content: '几回价守定香闺，转无眠情绪如痴。

    直哭得绛蜡烟消，银蟾影坠，宝篆香微。

    才听得促织儿声沉四壁，又听得叫残早报晓邻鸡。

    只影孤凄，心下伤悲。

    一弄儿凄凉，总促在愁眉。'
- title: 前腔
  author: 刘唐卿《白兔记》
  dynasty: 元
  content: '愁拈班管，展花笺盈盈泪涟。

    夫妻指望同百年，谁知付与花笺？画一画满怀愁万千，丢一丢顿觉心惊战。

    怎写得休书尽言？怎写得休书尽言？。'
- title: 雜曲歌辭 別離曲
  author: 陸龜蒙
  dynasty: 唐
  content: '丈夫非無淚，不灑離別間。

    仗劒對尊酒，恥爲游子顏。

    蝮蛇一螫手，壯士疾解腕。

    所思在功名，離別何足歎。'
- title: 兵要望江南 占鳥第二十二（京本作「占飛禽第二十」○八十三首） 二
  author: 易靜
  dynasty: 唐
  content: '鷹搦鷂，勢速入軍營。

    必是義兄圖義弟，不然義弟欲謀兄，奸禍兩般情。'
- title: 水调歌头
  author: 李曾伯
  dynasty: 宋
  content: '骤雨送行色，把剑渡长淮。

    西风咄咄怪事，吹不散烟霾。

    才是橙黄时候，早似梅边天气，寒意已相催。

    老子尚顽耐，仆马苦虺隤。

    叹平生，身客路，半天涯。

    飞鸢跕跕曾见，底事又重来。

    回首白云何处，目送孤鸿千里，去影为徘徊。

    篱菊渐秋色，杜瓮有新醅。'
- title: 阮郎归
  author: 向
  dynasty: 宋
  content: '隔篱疏影照横塘。

    东风吹暗香。

    陇头归路指苍茫。

    江南春兴长。

    扃小院，静回廊。

    有人凭短墙。

    角声惊梦月横窗。

    此时能断肠。'
- title: 出郴山口至疊石灣野人室中寄張十一
  author: 王昌齡
  dynasty: 唐
  content: '櫧柟無冬春，柯葉連峯稠。

    陰壁下蒼黑，煙含清江樓。

    景開獨沿曳，響答隨興酬。

    旦夕望吾友，如何迅孤舟。

    疊沙積爲崗，崩剝雨露幽。

    石脉盡橫亙，潛潭何時流。

    既見萬古色，頗盡一物由。

    永與世人遠，氣還草木收。

    盈縮理無餘，今往何必憂。

    郴土羣山高，耆老如中州。

    孰云議舛降，豈是娛宦遊。

    陰火昔所伏，丹砂將爾謀。

    昨臨蘇耽井，復向衡陽求。

    同疚來相依，脫身當有籌。

    數月乃離居，風湍成阻脩。

    野人善竹器，童子能谿謳。

    寒夜波蕩漾，羇鴻去悠悠。'
- title: 奉和襲美茶具十詠 茶人
  author: 陸龜蒙
  dynasty: 唐
  content: '天賦識靈草，自然鍾野姿。

    閑來北山下，似與東風期。

    雨後探芳去，雲間幽路危。

    唯應報春鳥，得共斯人知。'
- title: 西江月
  author: 卢祖皋
  dynasty: 宋
  content: '燕掠晴丝袅袅，鱼吹水叶粼粼。

    禁街微雨洒香尘。

    寒食清明相近。

    漫著宫罗试暖，闲呼社酒酬春。

    晚风帘幕悄无人。

    二十四番花讯。'
- title: 瑞鹤仙
  author: 陆叡
  dynasty: 宋
  content: '湿云黏雁影。

    望征路愁迷，离绪难整。

    千金买光景。

    但疏钟催晓，乱鸦啼暝。

    花暗省。

    许多情、相逢梦境。

    便行云、都不归来，也合寄将音信。

    孤迥。

    盟鸾心在，跨鹤程高，後期无准。

    情丝待翦。

    翻惹得，旧时恨。

    怕天教何处，参差双燕，还染残朱剩粉。

    对菱花、与说相思，看谁瘦损。'
- title: 王十二兄與畏之員外相訪見招小飲時予以悼亡日近不去因寄
  author: 李商隱
  dynasty: 唐
  content: '謝傅門庭舊末行，今朝歌管屬檀郎。

    更無人處簾垂地，欲拂塵時簟竟牀。

    嵇氏幼男猶可憫，左家嬌女豈能忘。

    秋霖腹疾俱難遣，萬里西風夜正長。'
- title: 和蕭少卿見慶新居
  author: 徐鉉
  dynasty: 唐
  content: '湘浦懷沙已不疑，京城賜第豈前期。

    鼓聲到晚知坊遠，山色來多與靜宜。

    簪屨尚應憐故物，稻粱空自媿華池。

    新詩問我偏饒思，還念鷦鷯得一枝。'
- title: 谒金门
  author: 吴泳
  dynasty: 宋
  content: '金榜揭。

    都是鹿鸣仙客。

    手按玉笙寒尚怯。

    倚梅歌一阕。

    柳拂御街明月。

    莺扑上林残雪。

    前岁杏花元一色。

    马蹄归路滑。'
- title: 守志
  author: 王逸
  dynasty: 先秦
  content: '陟玉峦兮逍遥，览高冈兮峣峣。

    桂树列兮纷敷，吐紫华兮布条。

    实孔鸾兮所居，今其集兮惟鸮。

    乌鹊惊兮哑哑，余顾盼兮怊怊。

    彼日月兮闇昧，障覆天兮祲氛。

    伊我后兮不聪，焉陈诚兮效忠。

    摅羽翮兮超俗，游陶遨兮养神。

    乘六蛟兮蜿蝉，遂驰骋兮升云。

    扬彗光兮为旗，秉电策兮为鞭。

    朝晨发兮鄢郢，食时至兮增泉。

    绕曲阿兮北次，造我车兮南端。

    谒玄黄兮纳贽，崇忠贞兮弥坚。

    历九宫兮遍观，睹秘藏兮宝珍。

    就传说兮骑龙，与织女兮合婚。

    举天罼兮掩邪，彀天弧兮射奸。

    随真人兮翱翔，食元气兮长存。

    望太微兮穆穆，睨三阶兮炳分。

    相辅政兮成化，建烈业兮垂勋。

    目瞥瞥兮西没，道遐回兮阻叹。

    志稸积兮未通，怅敞罔兮自怜。

    乱曰：

    天庭明兮云霓藏，三光朗兮镜万方。

    斥蜥蜴兮进龟龙，策谋从兮翼机衡。

    配稷契兮恢唐功，嗟英俊兮未为双。'
- title: 送吉校書東歸
  author: 司空曙
  dynasty: 唐
  content: '少年芸閣吏，罷直暫歸休。

    獨與親知別，行逢江海秋。

    聽猨看楚岫，隨雁到吳洲。

    處處園林好，何人待子猷。'
- title: 瑞鹤仙
  author: 曹勋
  dynasty: 宋
  content: '小梅凝秀色，泛霁霭晴和，春容初透。

    璇霄降仙格，觉葱葱佳气，先惊花柳。

    芝兰户牖。

    庆禀质、天长地久。

    有当熊避辇，嘉声懿德，六宫居右。

    清昼。

    文箫仪凤，妙舞低云，缓锵钧奏。

    香传绣幄，腾飞雾，上金兽。

    愿千龄遐算，三宫慈爱，长亭兹辰劝酒。

    向瑶台阆苑，芳音永嫔万寿。'
- title: 采桑子
  author: 晏几道
  dynasty: 宋
  content: '心期昨夜寻思遍，犹负殷勤。

    齐斗堆金。

    难买丹诚一寸真。

    须知枕上尊前意，占得长春。

    寄语东邻。

    似此相看有几人。'
- title: 点绛唇
  author: 姚述尧2
  dynasty: 宋
  content: '玉叶金英，倩谁移下蟾宫树。

    香风飘度。

    满院飞黄雨。

    独倚寒林，搜尽高人句。

    关情处。

    素娥无语。

    的皪枝头露。'
- title: 樂府古題序 捉捕歌
  author: 元稹
  dynasty: 唐
  content: '捉捕復捉捕，莫捉狐與兔。

    狐兔藏窟穴，豺狼妨道路。

    道路非不妨，最憂螻蟻聚。

    豺狼不陷穽，螻蟻潛幽蠹。

    切切主人窗，主人輕細故。

    延緣蝕𣡵櫨，漸入棟梁柱。

    梁棟盡空虛，攻穿痕不露。

    主人坦然意，晝夜安寢寤。

    網羅布參差，鷹犬走回互。

    盡力窮窟穴，無心自還顧。

    客來歌捉捕，歌竟淚如雨。

    豈是惜狐兔，畏君先後誤。

    願君埽梁棟，莫遣螻蟻附。

    次及清道塗，盡滅豺狼步。

    主人堂上坐，行客門前度。

    然後巡野田，徧張畋獵具。

    外無梟獍援，內有熊羆驅。

    狡兔掘荒榛，妖狐熏古墓。

    用力不足多，得禽自無數。

    畏君聽未詳，聽客有明喻。

    蟣蝨誰不輕，鯨鯢誰不惡。

    在海尚幽遐，在懷交穢汚。

    歌此勸主人，主人那不悟。

    不悟還更歌，誰能恐違忤。'
- title: 浣溪沙
  author: 谢逸
  dynasty: 宋
  content: '楼阁帘垂乳燕飞。

    圆荷细细点清溪。

    薰风破闷晚凉时。

    玉轸琴边兰思远，霜纨扇里翠眉低。

    揉蓝衫子闹蜂儿。'
- title: 問少年
  author: 白居易
  dynasty: 唐
  content: '千首詩堆青玉案，十分酒寫白金盂。

    迴頭却問諸年少，作箇狂夫得了無。'
- title: 林下招胡長官
  author: 朱慶餘
  dynasty: 唐
  content: '語低清貌似休糧，稱著朱衣入草堂。

    銷暑近來無別物，桂陰當午滿繩牀。'
- title: 朝中措
  author: 韩淲
  dynasty: 宋
  content: '年年羞插菊花游。

    华发不禁秋。

    此日遨头寻胜，消除万斛清愁。

    湿云凉雨南台上，歌动玉溪流。

    俯仰人间今古，多情破帽飕飕。'
- title: 点绛唇
  author: 曹勋
  dynasty: 宋
  content: '不厌频来，探梅选胜湖山里。

    瑶林琼蕊。

    真是游方外。

    玉殿珠楼，不并人间世。

    何妨醉。

    都无寒意。

    满坐惟和气。'
- title: 撒金钱
  author: 袁
  dynasty: 宋
  content: '频瞻礼。

    喜升平、又逢元宵佳致。

    鳌山高耸翠。

    对端门、珠玑交制。

    似嫦娥降仙宫，乍临凡世。

    恩露匀施，凭御栏、圣颜垂视。

    撒金钱，乱抛坠。

    万姓推抢没理会。

    告官里。

    这失仪、且与免罪。'
- title: 醉落魄・一斛珠
  author: 张先
  dynasty: 宋
  content: '山围画障。

    风溪弄月清溶漾。

    玉楼苕馆人相望。

    下若醲醅，竞欲金钗当。

    使君劝醉青娥唱。

    分明仙曲云中响。

    南园百卉千家赏。

    和气兼春，不独花枝上。'
- title: 和鄭少師相公題慈恩寺禪院
  author: 楊巨源
  dynasty: 唐
  content: '舊寺長桐孫，朝天是聖恩。

    謝公詩更老，蕭傅道方尊。

    白法知深得，蒼生要重論。

    若爲將此望，心地向空門。'
- title: 和樂天送客遊嶺南二十韻
  author: 元稹
  dynasty: 唐
  content: '我自離鄉久，君那度嶺頻。

    一杯魂慘澹，萬里路艱辛。

    江館連沙市，瀧船泊水濱。

    騎田廻北顧，銅柱指南鄰。

    大壑浮三島，周天過五均。

    波心湧樓閣，規外布星辰。

    狒狒穿筒格，猩猩置屐馴。

    貢兼蛟女絹，俗重語兒巾。

    舶主腰藏寶，黃家砦起塵。

    歌鍾排象背，炊爨上魚身。

    電白雷山接，旗紅賊艦新。

    島夷徐市種，廟覡趙佗神。

    鳶跕方知瘴，蛇蘇不待春。

    曙潮雲斬斬，夜海火燐燐。

    冠冕中華客，梯航異域臣。

    果然皮勝錦，吉了舌如人。

    風黖秋茅葉，煙埋曉月輪。

    定應玄髮變，焉用翠毛珍。

    句漏沙須買，貪泉貨莫親。

    能傳稚川術，何患隱之貧。'
- title: 丰年
  author: 佚名
  dynasty: 先秦
  content: 丰年多黍多稌，亦有高廪，万亿及秭。为酒为醴，烝畀祖妣。以洽百礼，降福孔皆。
- title: 過梅里七首  家於無錫四十載今敝廬數堵猶存今列題於後
  author: 李紳
  dynasty: 唐
  content: '羽毛似雪無瑕點，顧影秋池舞白雲。

    閑整素儀三島近，迴飄清唳九霄聞。

    好風順舉應摩日，逸翮將成莫戀羣。

    凌勵坐看空碧外，更憐鳧鷺老江濆。'
- title: 望江南・忆江南
  author: 净圆
  dynasty: 宋
  content: '娑婆苦，长劫受轮回。

    不断苦因离火宅，祗随业报入胞胎。

    辜负这灵台。

    朝又暮，寒暑急相催。

    一个幻身能几日，百端机巧衮尘埃。

    何得出头来。'
- title: 到蜀後記途中經歷
  author: 雍陶
  dynasty: 唐
  content: '劒峯重疊雪雲漫，憶昨來時處處難。

    大散嶺頭春足雨，褒斜谷裏夏猶寒。

    蜀門去國三千里，巴路登山八十盤。

    自到成都燒酒熟，不思身更入長安。'
- title: 好事近
  author: 张炎
  dynasty: 宋
  content: '葱倩满身云，酒晕浅融香颊。

    水调数声娴雅，把芳心偷说。

    风吹裙带下阶迟，惊散双蝴蝶。

    佯拈花枝微笑，溜晴波一瞥。'
- title: 双调・夜行船春晓
  author: 朱庭玉
  dynasty: 元
  content: '晓角梅花三弄曲，勾引起禁钟楼鼓。

    曙色将分，漏声才息，残月已沉江渚。'
- title: 千秋岁令・千秋岁引
  author: 无名氏
  dynasty: 宋
  content: '想风流态，种种般般媚。

    恨别离时大容易。

    香笺欲写相思意。

    相思泪滴香笺字。

    画堂深，银烛暗，重门闭。

    似当日、欢娱何日遂。

    愿早早相逢重设誓。

    美景良辰莫轻拌，鸳鸯帐里鸳鸯被。

    鸳鸯枕上鸳鸯睡。

    似恁地，长恁地，千秋岁。'
- title: 寂寞
  author: 鄭谷
  dynasty: 唐
  content: '江郡人稀便是村，踏青天氣欲黃昏。

    春愁不破還成醉，衣上淚痕和酒痕。'
- title: 憶白菊
  author: 陸龜蒙
  dynasty: 唐
  content: '稚子書傳白菊開，西成相滯未容迴。

    月明階下窗紗薄，多少清香透入來。'
- title: 忆秦娥
  author: 刘克庄
  dynasty: 宋
  content: '泥滑滑。

    一声声唤征鞍发。

    征鞍发。

    客亭杨柳，不禁攀折。

    荀郎衣上香初歇。

    萧郎心下书难说。

    书难说。

    霎时吹散，一生愁绝。'
- title: 行次歙州寓之
  author: 呂從慶
  dynasty: 唐
  content: '乍入新安境，溪山覺可褒。

    賃房安食具，掃榻卸行絛。

    明識離鄉賤，强言避世高。

    君聽塗上客，多半說弓刀。'
- title: 六州
  author: 无名氏
  dynasty: 宋
  content: '炎灵永。

    长乐助文明。

    居靖懿，敷皇化，四海升平。

    慈是宝、万物怀生。

    耀德不观兵。

    大治欢声。

    金辂饬、藻卫天行。

    春色满皇京。

    登歌清庙，神祈顾飨，瑄玉纯精。

    亿万载持盈。

    膺天贶。

    尤祥纷委来呈。

    木连芝三秀，玉烛协和平。

    仲春月、万杏初荣。

    整羽卫葱衡。

    亲款神明。

    九韶叠奏罄箫笙。

    上以继咸英。

    黄流玉瓒，殊庭肸蚃，宸仪回复，景祐遍寰瀛。'
- title: 郡樓閑望書懷
  author: 劉兼
  dynasty: 唐
  content: '郡城樓閣繞江濱，風物清秋入望頻。

    銅鼓祭龍雲塞廟，蘆花飄市雪黏人。

    蓮披淨沼羣香散，鷺點寒煙玉片新。

    歸去杜陵池館在，且將朝服拂埃塵。'
- title: 菩萨蛮
  author: 辛弃疾
  dynasty: 宋
  content: '与君欲赴西楼约。

    西楼风急征衫薄。

    且莫上兰舟。

    怕人青泪流。

    临风横玉管。

    声散江天满。

    一夜旅中愁。

    蛩吟不忍休。'
- title: 踏莎行
  author: 杜安世
  dynasty: 宋
  content: '夜雨朝晴，东风微冷。

    雕梁燕子闲相并。

    后园次第数芳菲，千香百艳年年定。

    步险楼高，人赊途迥。

    烟芜冉冉斜阳暝。

    红笺写尽寄无因，想伊不信人成病。'
- title: 時人爲魏博牙軍語（題擬）
  author: 佚名
  dynasty: 唐
  content: 長安天子，魏府牙軍。
- title: 天问
  author: 屈原
  dynasty: 先秦
  content: '曰：

    遂古之初，谁传道之？

    上下未形，何由考之？

    冥昭瞢暗，谁能极之？

    冯翼惟象，何以识之？

    明明暗暗，惟时何为？

    阴阳三合，何本何化？

    圜则九重，孰营度之？

    惟兹何功，孰初作之？

    斡维焉系，天极焉加？

    八柱何当，东南何亏？

    九天之际，安放安属？

    隅隈多有，谁知其数？

    天何所沓？

    十二焉分？

    日月安属？

    列星安陈？

    出自汤谷，次于蒙汜。

    自明及晦，所行几里？

    夜光何德，死则又育？

    厥利维何，而顾菟在腹？

    女岐无合，夫焉取九子？

    伯强何处？

    惠气安在？

    何阖而晦？

    何开而明？

    角宿未旦，曜灵安藏？

    不任汩鸿，师何以尚之？

    佥曰

    “何忧，何不课而行之？”

    鸱龟曳衔，鲧何听焉？

    顺欲成功，帝何刑焉？

    永遏在羽山，夫何三年不施？

    伯禹愎鲧，夫何以变化？

    纂就前绪，遂成考功。

    何续初继业，而厥谋不同？

    洪泉极深，何以窴之？

    地方九则，何以坟之？

    河海应龙？

    何尽何历？

    鲧何所营？

    禹何所成？

    康回冯怒，墬何故以东南倾？

    九州安错？

    川谷何洿？

    东流不溢，孰知其故？

    东西南北，其修孰多？

    南北顺椭，其衍几何？

    昆仑悬圃，其尻安在？

    增城九重，其高几里？

    四方之门，其谁从焉？

    西北辟启，何气通焉？

    日安不到？

    烛龙何照？

    羲和之未扬，若华何光？

    何所冬暖？

    何所夏寒？

    焉有石林？

    何兽能言？

    焉有虬龙，负熊以游？

    雄虺九首，鯈忽焉在？

    何所不死？

    长人何守？

    靡蓱九衢，枲华安居？

    灵蛇吞象，厥大何如？

    黑水玄趾，三危安在？

    延年不死，寿何所止？

    鲮鱼何所？

    鬿堆焉处？

    羿焉彃日？

    乌焉解羽？

    禹之力献功，降省下土四方。

    焉得彼嵞山女，而通之於台桑？

    闵妃匹合，厥身是继。

    胡维嗜不同味，而快鼌饱？

    启代益作后，卒然离蠥。

    何启惟忧，而能拘是达？

    皆归射鞫，而无害厥躬。

    何后益作革，而禹播降？

    启棘宾商，《九辨》《九歌》。

    何勤子屠母，而死分竟地？

    帝降夷羿，革孽夏民。

    胡射夫河伯，而妻彼雒嫔？

    冯珧利决，封豨是射。

    何献蒸肉之膏，而后帝不若？

    浞娶纯狐，眩妻爰谋。

    何羿之射革，而交吞揆之？

    阻穷西征，岩何越焉？

    化而为黄熊，巫何活焉？

    咸播秬黍，莆雚是营。

    何由并投，而鲧疾修盈？

    白蜺婴茀，胡为此堂？

    安得夫良药，不能固臧？

    天式从横，阳离爰死。

    大鸟何鸣，夫焉丧厥体？

    蓱号起雨，何以兴之？

    撰体协胁，鹿何膺之？

    鳌戴山抃，何以安之？

    释舟陵行，何之迁之？

    惟浇在户，何求于嫂？

    何少康逐犬，而颠陨厥首？

    女歧缝裳，而馆同爰止。

    何颠易厥首，而亲以逢殆？

    汤谋易旅，何以厚之？

    覆舟斟寻，何道取之？

    桀伐蒙山，何所得焉？

    妺嬉何肆，汤何殛焉？

    舜闵在家，父何以鳏？

    尧不姚告，二女何亲？

    厥萌在初，何所亿焉？

    璜台十成，谁所极焉？

    登立为帝，孰道尚之？

    女娲有体，孰制匠之？

    舜服厥弟，终然为害。

    何肆犬豕，而厥身不危败？

    吴获迄古，南岳是止。

    孰期去斯，得两男子？

    缘鹄饰玉，后帝是飨。

    何承谋夏桀，终以灭丧？

    帝乃降观，下逢伊挚。

    何条放致罚，而黎服大说？

    简狄在台，喾何宜？

    玄鸟致贻，女何喜？

    该秉季德，厥父是臧。

    胡终弊于有扈，牧夫牛羊？

    干协时舞，何以怀之？

    平胁曼肤，何以肥之？

    有扈牧竖，云何而逢？

    击床先出，其命何从？

    恒秉季德，焉得夫朴牛？

    何往营班禄，不但还来？

    昏微循迹，有狄不宁。

    何繁鸟萃棘，负子肆情？

    眩弟并淫，危害厥兄。

    何变化以作诈，而后嗣逢长？

    成汤东巡，有莘爰极。

    何乞彼小臣，而吉妃是得？

    水滨之木，得彼小子。

    夫何恶之，媵有莘之妇？

    汤出重泉，夫何辠尤？

    不胜心伐帝，夫谁使挑之？

    会朝争盟，何践吾期？

    苍鸟群飞，孰使萃之？

    列击纣躬，叔旦不嘉。

    何亲揆发足，周之命以咨嗟？

    授殷天下，其位安施？

    反成乃亡，其罪伊何？

    争遣伐器，何以行之？

    并驱击翼，何以将之？

    昭后成游，南土爰底。

    厥利惟何，逢彼白雉？

    穆王巧梅，夫何为周流？

    环理天下，夫何索求？

    妖夫曳炫，何号于市？

    周幽谁诛？

    焉得夫褒姒？

    天命反侧，何罚何佑？

    齐桓九会，卒然身杀。

    彼王纣之躬，孰使乱惑？

    何恶辅弼，谗谄是服？

    比干何逆，而抑沈之？

    雷开阿顺，而赐封之？

    何圣人之一德，卒其异方？

    梅伯受醢，箕子详狂？

    稷维元子，帝何竺之？

    投之于冰上，鸟何燠之？

    何冯弓挟矢，殊能将之？

    既惊帝切激，何逢长之？

    伯昌号衰，秉鞭作牧。

    何令彻彼岐社，命有殷国？

    迁藏就岐，何能依？

    殷有惑妇，何所讥？

    受赐兹醢，西伯上告。

    何亲就上帝罚，殷之命以不救？

    师望在肆，昌何识？

    鼓刀扬声，后何喜？

    武发杀殷，何所悒？

    载尸集战，何所急？

    伯林雉经，维其何故？

    何感天抑墬，夫谁畏惧？

    皇天集命，惟何戒之？

    受礼天下，又使至代之？

    初汤臣挚，后兹承辅。

    何卒官汤，尊食宗绪？

    勋阖梦生，少离散亡。

    何壮武历，能流厥严？

    彭铿斟雉，帝何飨？

    受寿永多，夫何久长？

    中央共牧，后何怒？

    蜂蛾微命，力何固？

    惊女采薇，鹿何佑？

    北至回水，萃何喜？

    兄有噬犬，弟何欲？

    易之以百两，卒无禄？

    薄暮雷电，归何忧？

    厥严不奉，帝何求？

    伏匿穴处，爰何云？

    荆勋作师，夫何长？

    悟过改更，我又何言？

    吴光争国，久余是胜。

    何环穿自闾社丘陵，爰出子文？

    吾告堵敖以不长。

    何试上自予，忠名弥彰？'
- title: 八声甘州
  author: 吴潜
  dynasty: 宋
  content: '向鄞江、面熟是薰风，吹燕麦凫葵。

    赖君王洪福，河清可晏，物阜人熙。

    想见搴帷使者，随处采声诗。

    羡高禽矰弋，离贴天飞。

    飞到苍云深处，便敛收毛羽，望暮林归。

    可以人不若，剗地挂征衣。

    且招呼、麴生为友，对槐阴、时唱两三卮。

    今宵好，如钩佳月，放出光辉。'
- title: 沁园春
  author: 方岳
  dynasty: 宋
  content: '把酒问花，茧栗梢头，春今几何。

    笑身居近侍，阶翻万玉，面丐菩萨，髻拥千螺。

    一一牙签，英英碧字，占定花间甲乙科。

    归来也，傍紫薇吟处，揉作阳和。

    祗今花事无多。

    看几许风烟付与他。

    待围将翡翠，怕蜂粘粉，织成云锦，遣凤衔梭。

    谁翦并刀，赠之燕玉，莫负双娥娇溜波。

    花应道，尽花强人面，底用能歌。'
- title: 重陽日陪元魯山德秀登北城矚對新霽因以贈別
  author: 蕭穎士
  dynasty: 唐
  content: '山縣遶古堞，悠悠快登望。

    雨餘秋天高，目盡無隱狀。

    綿連滍川迴，杳渺鴉路深。

    彭澤興不淺，臨風動歸心。

    賴茲琴堂暇，傲睨傾菊酒。

    人和歲已登，從政復何有。

    遠山十里碧，一道銜長雲。

    青霞半落日，混合疑晴曛。

    漸聞驚栖羽，坐歎清夜月。

    中歡愴有違，行子念明發。

    僅能泯寵辱，未免傷別離。

    江湖不可忘，風雨勞相思。

    明時當盛才，短伎安所設。

    何日謝百里，從君漢之澨。'
- title: 朝中措
  author: 程正同
  dynasty: 宋
  content: '少年不入利名场。

    花柳作家乡。

    一片由甲口觜，几多耍俏心肠。

    周郎学识，秦郎风度，柳七文章。

    聊借生绡一幅，与君写尽行藏。'
- title: 秋郊閑望有感
  author: 韓偓
  dynasty: 唐
  content: '楓葉微紅近有霜，碧雲秋色滿吳鄉。

    魚衝駭浪雪鱗健，鴉閃夕陽金背光。

    心爲感恩長慘戚，鬢緣經亂早蒼浪。

    可憐廣武山前語，楚漢寧教作戰場。'
- title: 應制 一
  author: 宗楚客
  dynasty: 唐
  content: 敬舉天杯飲。
- title: 秦楼月・忆秦娥
  author: 范成大
  dynasty: 宋
  content: '湘江碧。

    故人同作湘中客。

    湘中客。

    东风回雁，杏花寒食。

    温温月到蓝桥侧。

    醒心弦里春无极。

    春无极。

    明朝残梦，马嘶南陌。'
- title: 沁园春
  author: 陈士豪
  dynasty: 宋
  content: '把酒西湖，问梅一笑，为谁试花。

    有淡庵人品，精忠许国，文昌地位，清白传家。

    鸾检封芝，麟符剖竹，立马嘶风催戍瓜。

    从今好，听夜郎江上，谯鼓喧歈。

    雌堂玉暖吴娃。

    向燕寝香中早放衙。

    但一麾十里，风清画戟，五溪六诏、云拥高牙。

    褒玺疏荣，锋车趣召，万寿杯中色翠霞。

    何须更，问武陵玉屑，勾漏丹砂。'
- title: 金凤钩
  author: 晁补之
  dynasty: 宋
  content: '雪消闲步花畔。

    试屈指、早春将半。

    樱桃枝上最先到，却恨小梅芳浅。

    忽惊拂水双来燕。

    暗自忆、故人犹远。

    一分风雨占春愁，一来又对花肠断。'
- title: 府西池北新葺水齋即事招賓偶題十六韻
  author: 白居易
  dynasty: 唐
  content: '繚繞府西面，潺湲池北頭。

    鑿開明月峽，決破白蘋洲。

    清淺漪瀾急，夤緣浦嶼幽。

    直衝行徑斷，平入臥齋流。

    石疊青稜玉，波翻白片鷗。

    噴時千點雨，澄處一泓油。

    絕境應難別，同心豈易求。

    少逢人愛翫，多是我淹留。

    夾岸鋪長簟，當軒泊小舟。

    枕前看鶴浴，牀下見魚遊。

    洞戶斜開扇，疎簾半上鉤。

    紫浮萍泛泛，碧亞竹修修。

    讀罷書仍展，碁終局未收。

    午茶能散睡，卯酒善銷愁。

    簷雨晚初霽，窗風涼欲休。

    誰能伴老尹，時復一閑遊。'
- title: 贈秦系
  author: 劉長卿
  dynasty: 唐
  content: '向風長嘯戴紗巾，野鶴由來不可親。

    明日東歸變名姓，五湖煙水覓何人。'
- title: 落第寄沈詢
  author: 趙嘏
  dynasty: 唐
  content: '穿楊力盡獨無功，華髮相期一夜中。

    別到江頭舊吟處，爲將雙淚問春風。'
- title: 清平乐
  author: 王安石
  dynasty: 宋
  content: '留春不住。

    费尽莺儿语。

    满地残红宫锦污。

    昨夜南园风雨。

    小怜初上琵琶。

    晓来思绕天涯。

    不肯画堂朱户，春风自在杨花。'
- title: 满江红
  author: 吴潜
  dynasty: 宋
  content: '寒食清明，叹人在、天涯海角。

    饶锦绣，十洲装就，只成离索。

    岁去已空莺燕侣，年来尽负鸥凫约。

    想南溪、溪水一篙深，孤舟泊。

    天向晚，东风恶。

    春向晚，花容薄。

    又荼縻架底，绿阴成幄。

    舴艋也闻钲鼓闹，秋千半当笙歌乐。

    问山公、倒载接�奈蓿�都休却。'
- title: 有贈 二
  author: 崔珏
  dynasty: 唐
  content: '錦里芬芳少佩蘭，風流全占似君難。

    心迷曉夢窗猶暗，粉落香肌汗未乾。

    兩臉夭桃從鏡發，一眸春水照人寒。

    自嗟此地非吾土，不得如花歲歲看。'
- title: 上巳日祓禊渭濱應制
  author: 韋嗣立
  dynasty: 唐
  content: '乘春祓禊逐風光，扈蹕陪鑾渭渚傍。

    還笑當時水濱老，衰年八十待文王。'
- title: 李亚仙花酒曲江池・赚煞
  author: 石君宝
  dynasty: 元
  content: '往常我回雪态舞按柳腰肢，遏云声歌尽桃花扇，从今后席上尊前腼腆。

    就将小生的马，送大姐回去。

    请上马。

    更做道如今颠倒颠，落的女娘每倒接了丝鞭。

    小生多备些钱，送与妈妈，必然容允。

    咱既然结姻缘，又何须置酒张筵？虽然那爱钞的虔婆他可也难恕免。

    争奈我心坚石穿，准备着从良弃贱，我则索你个正腔钱，省了你那买闲钱。

    你看，郑舍随着姨姨去了也，我和你明日将些酒礼，与他作贺去来。'
- title: 月夜登王屋仙壇
  author: 顧非熊
  dynasty: 唐
  content: '月臨峰頂壇，氣爽覺天寬。

    身去銀河近，衣霑玉露寒。

    雲中日已赤，山外夜初殘。

    即此是仙境，惟愁再上難。'
- title: 金盏子
  author: 王沂孙
  dynasty: 宋
  content: '雨叶吟蝉，露草流萤，岁华将晚。

    对静夜无眠，稀星散、时度绛河清浅。

    甚处画角凄凉，引轻寒催燕。

    西楼外，斜月未沈，风急雁行吹断。

    此际怎消遣。

    要相见、除非待梦见。

    盈盈洞房泪眼，看人似、冷落过秋纨扇。

    痛惜小院桐阴，空啼鸦零乱。

    厌厌地，终日为伊，香愁粉怨。'
- title: 满庭芳
  author: 去非
  dynasty: 宋
  content: '龙角辉春，蛾春惊晓，梦阑金翠屏开。

    异芬薰室，风送蕊仙来。

    玉女擎香沐浴，人间世、洗彻凡埃。

    梅开后，留花酝染，清味俗难猜。

    东君，尤雅爱，传香芳畹，香发庭陔。

    宁馨满尊前，喜奏瑶台。

    便好纽为佩王，瀛洲路、同赏蓬莱。

    蟠桃宴，从今曼倩，三骋奇材。'
- title: 寄鏡湖方干處士
  author: 齊己
  dynasty: 唐
  content: '賀監舊山川，空來近百年。

    聞君與琴鶴，終日在漁船。

    島露深秋石，湖澄半夜天。

    雲門幾迴去，題徧好林泉。'
- title: 减兰十梅・减字木兰花
  author: 李子正
  dynasty: 宋
  content: '腾腾初照。

    半拆琼苞还似笑。

    莫近柔条。

    只恐凝酥暖欲消。

    三竿已上。

    点缀胭脂红荡漾。

    刚道宜寒。

    不似前村雪里看。'
- title: 瑶花慢
  author: 周密
  dynasty: 宋
  content: '朱钿宝玦。

    天上飞琼，比人间春别。

    江南江北，曾未见，谩拟梨云梅雪。

    淮山春晚，问谁识、芳心高洁。

    消几番、花落花开，老了玉关豪杰。

    金壶翦送琼枝，看一骑红尘，香度瑶阙。

    韶华正好，应自喜、初识长安蜂蝶。

    杜郎老矣，想旧事、花须能说。

    记少年，一梦扬州，二十四桥明月。'
- title: 踏莎行
  author: 李流谦
  dynasty: 宋
  content: '菊露晴黄，枫霜晚翠。

    重阳气候偏如此。

    异乡牢落怕登临，吾家落照飞云是。

    举扇尘低，脱巾风细。

    灵苗医得人憔悴。

    灯前点检欠谁人，惟有断鸿知此意。'
- title: 辅成王周公摄政・仙吕/赏花时
  author: 郑光祖
  dynasty: 元
  content: '来纣主残殷故天，礼后稷南郊以配天。

    愿陛下福齐天，九五数飞龙在天，昨日今商今日周别换了一重天。'
- title: 行香子
  author: 葛胜仲
  dynasty: 宋
  content: '风物飕飕。

    木落沧洲。

    渐老人、不奈悲秋。

    羁怀都在，鬓上眉头。

    似休文瘦，文通恨，子山愁。

    庭梧影薄，篱菊香浮。

    强招寻、聊命朋俦。

    穷通皆梦，今古如流。

    且渊明径，子猷舫，仲宣楼。'
- title: 和友人題僧院薔薇花三首 三
  author: 崔櫓
  dynasty: 唐
  content: '露香如醉態如慵，斜壓危闌草色中。

    試問更誰過野寺，無憀徒自舞春風。

    蘭缸尚惜連明在，錦帳先愁入夏空。

    一日幾回來又去，不能容易捨深紅。'
- title: 雲夢澤
  author: 杜牧
  dynasty: 唐
  content: '日旗龍斾想飄揚，一索功高縛楚王。

    直是超然五湖客，未如終始郭汾陽。'
- title: 须贾大夫谇范叔・清江引
  author: 高文秀
  dynasty: 元
  content: '老院公肯分的来到这里，左右难回避。

    他怎敢轻撩虎狼须，快与我搬住猿猱臂。

    须贾，你饶过了这老院公，我也饶过了你。

    望丞相爷看老院公薄面，饶过俺主人罢。'
- title: 唐受命讖 三
  author: 不詳
  dynasty: 唐
  content: 桃花園，宛轉屬旌幡。
- title: 减字木兰花
  author: 张孝祥
  dynasty: 宋
  content: '春如有意。

    未接年华春已至。

    春事还新。

    多得年时五日春。

    春郊便绿。

    只向腊前春已足。

    屈指元宵。

    正是新春二十朝。'
- title: 闵予小子
  author: 佚名
  dynasty: 先秦
  content: '闵予小子，遭家不造，嬛嬛在疚。于乎皇考，永世克孝。

    念兹皇祖，陟降庭止。维予小子，夙夜敬止。于乎皇王，继序思不忘。'
- title: 在靈峰時爲後生造偈（題擬）
  author: 皎然
  dynasty: 唐
  content: '素面相呈猶不識，更添脂粉競鬪看。

    這裏若論玄與實，與吾如隔萬重山。

    （均見《祖堂集》卷十。

    ）。'
- title: 浣溪沙
  author: 石孝友
  dynasty: 宋
  content: '宿醉离愁慢髻鬟。

    绿残红豆忆前欢。

    锦江春水寄书难。

    红袖时笼金鸭暖，小楼吹彻玉笙寒。

    为谁和泪倚阑干。'
- title: 诉衷情
  author: 欧阳修
  dynasty: 宋
  content: '歌时眉黛舞时腰。

    无处不娇饶。

    初剪菊、欲登高。

    天气怯鲛绡。

    紫丝障，绿杨桥。

    路迢迢。

    酒阑歌罢，一度归时，一度魂消。'
- title: 包待制三勘蝴蝶梦・赚煞
  author: 关汉卿
  dynasty: 元
  content: '为甚我教你看诗书、习经史？俺待学孟母三移教子。

    不能勾金榜上分明题姓氏，则落得犯由牌书写名儿。

    想当时，也是不得已为之。

    便做道审得情真，奏过圣旨，只不过是一人处死；须断不了王家宗祀，那里便灭门绝户了俺一家儿？。'
- title: 詩偈 三十一
  author: 龐藴
  dynasty: 唐
  content: '自恨己身癡，有事無人知。

    橫展兩脚睡，至曉不尋思。

    諸佛爲我爺，我是世尊兒。

    兒今已長大，替父爲導師。

    父子同宅住，寸步不相離。

    法身無相貌，世人那得知。'
- title: 金殿乐慢
  author: 无名氏
  dynasty: 宋
  content: '驾紫鸾軿。

    乘风缥缈游仙。

    红霓蘸影，近瑶池、鹤戏芝田。

    临蕙圃、饮琼泉。

    上萧台、遥瞻九天。

    对真人蕊书亲授，已向南宫住长年。'
- title: 賀聖朝
  author: 無名氏
  dynasty: 唐
  content: '白露點，曉星明滅，秋風落葉。

    故址頹垣，冷煙衰草，前朝宮闕。

    長安道上行客，依舊利深名切。

    改變容顏，消磨今古，隴頭殘月。'
- title: 聯綿對詩 一
  author: 無名氏
  dynasty: 唐
  content: '看山山已峻，望水水仍清。

    聽蟬蟬響急，思鄉鄉別情。'
- title: 中春麟德殿會百僚觀新樂詩一章章十六句
  author: 德宗皇帝
  dynasty: 唐
  content: '芳歲肇佳節，物華當仲春。

    乾坤既昭泰，煙景含氤氳。

    德淺荷玄貺，樂成思治人。

    前庭列鐘鼓，廣殿延羣臣。

    八卦隨舞意，五音轉曲新。

    顧非咸池奏，庶協南風熏。

    式宴禮所重，浹歡情必均。

    同和諒在茲，萬國希可親。'
- title: 沁园春
  author: 祝穆
  dynasty: 宋
  content: '自有东阳，锦水城山，几千百年。

    记往时仅说，拥麾刻郡，而今创见，持橐甘泉。

    地脉方兴，天荒欲破，还为盐梅生钜贤。

    清和候，正风薰日永，作地行仙。

    题舆小驻樵川。

    常只恐祖生先著鞭。

    算谁从井落，重新疆理，谁从襄岘，一洗腥膻。

    幕府归来，未应袖手，行有诏书来九天。

    勋名就，使吾乡夸诧，盛事流传。'
- title: 道者與金丹開合已失因爲二首再有投擲 一
  author: 章孝標
  dynasty: 唐
  content: '木鑽鑽盤石，辛勤四十年。

    一朝纔見物，五色互呈妍。

    七魄憎陽盛，三彭惡命延。

    被他迷失却，歎息只澘然。'
- title: 欹枕
  author: 鄭谷
  dynasty: 唐
  content: '攲枕高眠日午春，酒酣睡足最閑身。

    明朝會得窮通理，未必輸他馬上人。'
- title: 齐天乐
  author: 王易简
  dynasty: 宋
  content: '宫烟晓散春如雾。

    参差护晴窗户。

    柳色初分，饧香未冷，正是清明百五。

    临流笑语。

    映十二阑干，翠嚬红妒。

    短帽轻鞍，倦游曾遍断桥路。

    东风为谁媚妩。

    岁华顿感慨，双鬓何许。

    前度刘郎，三生杜牧，赢得征衫尘土。

    心期暗数。

    总寂寞当年，酒筹花谱。

    付与春愁，小楼今夜雨。'
- title: 过涧歇
  author: 晁补之
  dynasty: 宋
  content: '归去。

    奈故人、尚作青眼相期，未许明时归去。

    放怀处。

    买得东皋数亩，静爱园林趣。

    任过客、剥啄相呼昼扃户。

    堪笑儿童事业，华颠向谁语。

    草塘人悄，圆荷过微雨。

    都付邯郸，一枕清风，好梦初觉，砌下槐影方停午。'
- title: 蝶恋花
  author: 黄裳
  dynasty: 宋
  content: '千二百回圆未半。

    人世悲欢，此景长相伴。

    行到身边琼步款。

    金船载酒银河畔。

    谁为别来音信断。

    那更蟾光，一点窥孤馆。

    静送忘言愁一段。

    会须莫放笙歌散。'
- title: 蜀中埽地和尚
  author: 不詳
  dynasty: 唐
  content: 水行仙，怕秦川。
- title: 戀情深 一
  author: 毛文錫
  dynasty: 唐
  content: '滴滴銅壺寒漏咽，醉紅樓月。

    宴餘香殿會鴛衾，蕩春心。

    真珠簾下曉光侵，鶯語隔瓊林。

    寶帳欲開慵起，戀情深。'
- title: 临江仙
  author: 赵长卿
  dynasty: 宋
  content: '日欲低时江景好，暮山紫翠重重。

    钓筒收尽碧潭空。

    一船霜夜月，两岸荻花风。

    遥忆暖春新向火，黄昏下了帘栊。

    水村渔浦舣孤篷。

    单衾愁梦断，无梦转愁浓。'
- title: 參同契明鏡圖訣詩二首 一
  author: 彭曉
  dynasty: 唐
  content: '造化潛施跡莫窮，簇成真訣指蒙童。

    三篇祕列八環內，萬象門開一鏡中。

    離女駕龍爲木壻，坎男乘虎作金翁。

    同人好道宜精究，究得長生路便通。'
- title: 送賓貢登第後歸海東
  author: 杜荀鶴
  dynasty: 唐
  content: '歸捷中華第，登船鬢未絲。

    直應天上桂，別有海東枝。

    國界波窮處，鄉心日出時。

    西風送君去，莫慮到家遲。'
- title: 菩萨蛮
  author: 晏几道
  dynasty: 宋
  content: '春风未放花心吐。

    尊前不拟分明语。

    酒色上来迟。

    绿须红杏枝。

    今朝眉黛浅。

    暗恨归时远。

    前夜月当楼。

    相逢南陌头。'
- title: 遣春十首 四
  author: 元稹
  dynasty: 唐
  content: '低迷籠樹煙，明淨當霞日。

    陽燄波春空，平湖漫凝溢。

    雪鷺遠近飛，渚牙淺深出。

    江流復浩蕩，相爲坐紆鬱。'
- title: 水调歌头
  author: 韩淲
  dynasty: 宋
  content: '一枕暑风外，事事且随缘。

    随缘何处琴剑，闲泊此层巅。

    日绕九天楼殿，烟抹四山林薄，尘土市声前。

    老眼醉还醒，犹得到诗边。

    桥南院，双桂隐，有名言。

    江湖人物，好在收拾付书帘。

    回首吾庐无恙，寄卧僧窗何事，鸿鹄本高骞。

    水调赋明月，谁道更超然。'
- title: 夏州道中
  author: 許棠
  dynasty: 唐
  content: '茫茫沙漠廣，漸遠赫連城。

    堡迥烽相見，河移浪旋生。

    無蟬嘶折柳，有寇似防兵。

    不耐饑寒迫，終誰至此行。'
- title: 至孝義渡寄鄭軍事唐二十五
  author: 孟郊
  dynasty: 唐
  content: '咫尺不得見，心中空嗟嗟。

    官街泥水深，下脚道路斜。

    嵩少玉峻峻，伊雒碧華華。

    岸亭當四迥，詩老獨一家。

    洧叟何所如，鄭石唯有些。

    何當來說事，爲君開流霞。'
- title: 长相思
  author: 无名氏
  dynasty: 宋
  content: '不思量。

    又思量。

    一点寒灯耿夜光。

    鸳衾闲半床。

    雨声长。

    漏声长。

    几阵斜风摇纸窗。

    如何不断肠。'
- title: 渔父词・渔父
  author: 惠洪
  dynasty: 宋
  content: '急雨颠风花信早。

    枝枝叶叶春俱到。

    何待小桃方悟道。

    休迷倒。

    出门无限青青草。

    根不覆藏尘亦扫。

    见精明树唯心造。

    试借疑情看白皂。

    回头讨。

    灵云笑杀玄沙老。'
- title: 鹧鸪天
  author: 卢祖皋
  dynasty: 宋
  content: '岸柳黄深绿已垂。

    庭院红遍白还飞。

    几回画蜡银台梦，双字香罗金缕衣。

    山浅澹，水茫弥。

    顿无消息许多时。

    杏梁知有新来燕，下却重帘不放归。'
- title: 雨中
  author: 韓偓
  dynasty: 唐
  content: '青桐承雨聲，聲聲何重疊。

    疎滴下高枝，次打敧低葉。

    鳥溼更梳翎，人愁方拄頰。

    獨自上西樓，風襟寒帖帖。'
- title: 鹧鸪天
  author: 赵彦端
  dynasty: 宋
  content: '忆醉君家倚翠屏。

    年年相喜鬓毛青。

    谁知缓步从天下，犹许清弹此地听。

    挥羽扇，写鹅经。

    使星何似老人星。

    几时一试薰风手，今日桐阴又满庭。'
- title: 春秋戰國門 再吟
  author: 周曇
  dynasty: 唐
  content: '好龍天爲降真龍，及見真龍瘁厥躬。

    接下不勤徒好士，葉公何異魯哀公。'
- title: 戲
  author: 吳融
  dynasty: 唐
  content: '恨極同填海，情長抵導江。

    丁香從小結，蓮子徹枝雙。

    整髻花當檻，吹燈月在窗。

    秦臺非久計，早晚降霓幢。'
- title: 九疑山
  author: 鄭啓
  dynasty: 唐
  content: '天放煙晴繞四圍，九峯高處彩雲飛。

    仙壇丹竈靈猶在，鶴駕青霄去不歸。

    晉末幾遷風景別，塵中空換子孫非。

    松花落盡無消息，夜半疏鐘徹翠微。

    （按：《全唐詩》卷六六七收鄭啓《鄧表山》詩，首二句幾全異，後六句大致相同。

    ）。'
- title: 小遊仙詩九十八首 三十二
  author: 曹唐
  dynasty: 唐
  content: '洞裏煙深木葉麤，乘風使者降玄都。

    隔花相見遙相賀，擎出懷中赤玉符。'
- title: 减字木兰花
  author: 吴儆
  dynasty: 宋
  content: '思君欲老。

    一榻尘生谁与扫。

    禄仰晨昏。

    同是迟迟去鲁人。

    行当洗眼。

    看子青藜来夜伴。

    莫变炎凉。

    斩马还须请上方。'
- title: 沁园春
  author: 刘克庄
  dynasty: 宋
  content: '历事三朝，觐而执圭，祭而裸璋。

    更宫莲引入，视淮南草，御屏录了，露会稽章。

    贪膜外荣，遗身后臭，晔也平生漫传香。

    颜发改，独丹基无恙，事在休忙。

    曹丘生莫游扬。

    这瞎汉还曾自配量。

    已化为胡蝶，穿花栩栩，懒陪鹓鹭，佩玉锵锵。

    机蹉面前，钟闻饭后，我上堂时众下堂。

    从前错，欲区区手援，天下黔苍。'
- title: 醉蓬莱
  author: 孙道绚
  dynasty: 宋
  content: '看鸥翻波溅，苹末风轻，水轩消暑。

    云叠奇峰，破桐阴亭午。

    列岫连环，溜泉鸣玉，对幅巾芒履。

    况有清时，风流故人，剧谈挥麈。

    才冠一时，论高两汉，书扇豪踪，吐凤辞语。

    昼锦归来，庆长年老母。

    且尽绿尊，莫怀归兴，听扇歌高举。

    会见登庸，泥封诏下，促朝天去。'
- title: 贈道者
  author: 唐求
  dynasty: 唐
  content: '披霞戴鹿胎，歲月不能催。

    飯把琪花煮，衣將藕葉裁。

    鶴從歸日養，松是小時栽。

    往往樵人見，溪邊洗藥來。'
- title: 送費六還蜀
  author: 駱賓王
  dynasty: 唐
  content: '星樓望蜀道，月峽指吳門。

    萬行流別淚，九折切驚魂。

    雪影含花落，雲陰帶葉昏。

    還愁三徑晚，獨對一清尊。'
- title: 蟲豸詩  二
  author: 元稹
  dynasty: 唐
  content: '梨笑清都月，蜂游紫殿春。

    構脾分部伍，嚼蕊奉君親。

    翅羽頗同類，心神固異倫。

    安知人世裏，下有噬人人。'
- title: 水调歌头
  author: 葛长庚
  dynasty: 宋
  content: '江上春山远，山下暮云长。

    相留相送，时见双燕语风樯。

    满目飞花万点，回首故人千里，把酒沃愁肠。

    回雁峰前路，烟树正苍苍。

    漏声残，灯焰短，马蹄香。

    浮云飞絮，一身将影向潇湘。

    多少风前月下，迆逦天涯海角，魂梦亦凄凉。

    又是春将暮，无语对斜阳。'
- title: 古意九首 九
  author: 貫休
  dynasty: 唐
  content: '憶在山中時，丹桂花葳蕤。

    紅泉浸瑤草，白日生華滋。

    箬屋開地鑪，翠墻挂藤衣。

    看經竹窗邊，白猨三兩枝。

    東峰有老人，眼碧頭骨奇。

    種薤煮白石，旨趣如嬰兒。

    月上來打門，月落方始歸。

    授我微妙訣，恬澹無所爲。

    別來六七年，只恐白日飛。'
- title: 吳王挽辭二首 二
  author: 徐鉉
  dynasty: 唐
  content: '土德承餘烈，江南廣舊恩。

    一朝人事變，千古信書存。

    哀挽周原道，銘旌鄭國門。

    此生雖未死，寂寞已消魂。

    （以上二首角《宋詩紀事》卷三。

    ）（見《東軒筆錄》卷一、《宋朝事實類苑》卷三六。

    第一首第四句「白草」二字，《東軒筆錄》作「芳草」、《宋朝事實類苑》作「荒草」。

    ）（〖1〗宋翟耆年《籀史》：「徐鉉鼎臣從李煜歸朝，爲銀青光祿大夫、右散騎常侍。

    太平興國中，李煜薨，詔侍臣撰煜神道碑。

    有欲中傷鉉者，奏曰：『吳王事，莫若徐鉉爲詳。

    』遂詔鉉撰。

    鉉泣曰：『臣舊事李煜，陛下容臣存故主之義，乃敢奉詔。

    』太宗許之。

    鉉但推言歷數有盡，天命有歸而已。

    其警句云：『東鄰搆禍，南箕扇疑，投杼致慈親之惑，乞火無鄰婦之詞。

    始勞因壘之師，終後塗山之會。

    』太宗覽之，稱歎不已。

    異日復得鉉所撰《吳王挽詞》，今傳者二首云云。

    鉉被詔撰《江南錄》，故有『信書』之句。

    東鄰謂錢俶也。

    」〖2〗望按：如《籀史》所載，知挽辭二首之作，已在入宋之後。

    以所涉李煜，曾是南唐之主，而徐鉉生活於五代者亦四十餘年，且《全唐詩》徐鉉卷亦收其仕宋後篇什，故仍援例錄補，俾成完帙。

    ）。'
- title: 点绛唇
  author: 方千里
  dynasty: 宋
  content: '绿叶阴阴，满城风雨催梅润。

    画楼人近。

    朝雾来芳信。

    从解雕鞍，休数花吹阵。

    无多闷。

    燕催莺趁。

    付与春归恨。'
- title: 失调名
  author: 李之问
  dynasty: 宋
  content: 愿得年年，长共我儿解粽。
- title: 遊終南山因寄蘇奉禮士尊師苗員外
  author: 李端
  dynasty: 唐
  content: '半嶺逢仙駕，清晨獨採芝。

    壺中開白日，霧裏捲朱旂。

    猨鳥知歸路，松蘿見會時。

    雞聲傳洞遠，鶴語報家遲。

    童子閑驅石，樵夫樂看棊。

    依稀醉後拜，恍惚夢中辭。

    海上終難接，人間益自疑。

    風塵甘獨老，山水但相思。

    願得燒丹訣，流沙永待師。'
- title: 晴偏好
  author: 李霜涯
  dynasty: 宋
  content: '平湖百顷生芳草。

    芙蓉不照红颠倒。

    东坡道。

    波光潋滟晴偏好。'
- title: 奉和襲美太湖詩二十首 三宿神景宮
  author: 陸龜蒙
  dynasty: 唐
  content: '靈蹤未徧尋，不覺谿色瞑。

    迴頭問棲所，稍下杉蘿逕。

    巖居更幽絕，澗戶相隱映。

    過此即神宮，虛堂愜雲性。

    四軒盡疎達，一榻何清零。

    髣髴聞玉笙，鼓鏗動涼磬。

    風凝古松粒，露壓脩荷柄。

    萬籟既無聲，澄明但心聽。

    希微辨真語，若授虛皇命。

    尺宅按來平，華池漱餘淨。

    頻窺宿羽麗，三吸晨霞盛。

    豈獨冷衣襟，便堪遺造請。

    徒深物外趣，未脫塵中病。

    舉首謝靈峰，徜徉事歸榜。'
- title: 獨行
  author: 白居易
  dynasty: 唐
  content: '闇誦黃庭經在口，閑攜青竹杖隨身。

    晚花新筍堪爲伴，獨入林行不要人。'
- title: 关张双赴西蜀梦・上小楼
  author: 关汉卿
  dynasty: 元
  content: 则为咱当年勇过，将人折挫，石亭驿上袁襄怎生结未？恼犯我，拿住他，天灵摔破，亏图了他怎生饶过！。
- title: 水调歌头
  author: 辛弃疾
  dynasty: 宋
  content: '寄我五云字，恰向酒边来。

    东风过尽归雁，不见客星回。

    闻道琐窗风月，更著诗翁杖屦，合作雪堂猜。

    岁旱莫留客，霖雨要渠来。

    短檠灯，长剑铗，欲生苔。

    雕弓挂壁无用，照影落清杯。

    多病关心药裹，小摘亲锄菜甲，老子正须哀。

    夜雨北窗竹，更倩野人栽。'
- title: 題所居村舍
  author: 杜荀鶴
  dynasty: 唐
  content: '家隨兵盡屋空存，稅額寧容減一分。

    衣食旋營猶可過，賦輸長急不堪聞。

    蠶無夏織桑充寨，田廢春耕犢勞軍。

    如此數州誰會得，殺民將盡更邀勳。'
- title: 风入松
  author: 刘克庄
  dynasty: 宋
  content: '橐泉梦断夜初长。

    别馆凄凉。

    细思二十年前事，叹人琴、已矣俱亡。

    改尽潘郎鬓发，消残荀令衣香。

    多年布被冷如霜。

    到处同床。

    箫声一去无消息，但回首、天海茫茫。

    旧日风烟草树，而今总断人肠。'
- title: 柳梢青
  author: 蒋捷
  dynasty: 宋
  content: '学唱新腔。

    秋千架上，钗股敲双。

    柳雨花风，翠松裙褶，红腻鞋帮。

    归来门掩银釭。

    淡月里、疏钟渐撞。

    娇欲人扶，醉嫌人问，斜倚楼窗。'
- title: 和漁父詞（十五首）（《顏魯公集·逸詩存目》云：「公與陸鴻漸、徐士衡、李成矩共和玄真子〖張志和〗《漁父詞》共二十五首。今惟志和詞存，見《續仙傳》。」係張志和同時諸人倡和詞，《直齋書錄解題》有《玄真子漁歌碑傳集錄》一卷，可參考。）
    一
  author: 無名氏
  dynasty: 唐
  content: '遠山重疊水縈紆，水碧山青畫不如。

    山水裏，在巖居，誰道儂家也釣魚。'
- title: 尋龍井楊老
  author: 劉長卿
  dynasty: 唐
  content: '柴門草舍絕風塵，空谷耕田學子真。

    泉咽恐勞經隴底，山深不覺有秦人。

    手栽松樹蒼蒼老，身臥桃園寂寂春。

    唯有胡麻當雞黍，白雲來往未嫌貧。'
- title: 临江仙
  author: 张炎
  dynasty: 宋
  content: '翦翦春水出万壑，和春带出芳丛。

    谁分弱水洗尘红。

    低回金叵罗，约略玉玲珑。

    昨夜洞庭云一片，朗吟飞过天风。

    戏将瑶草散虚空。

    灵根何处觅，只在此山中。'
- title: 寄南游兄弟
  author: 竇鞏
  dynasty: 唐
  content: '書來未報幾時還，知在三湘五嶺間。

    獨立衡門秋水闊，寒鴉飛去日銜山。'
- title: 雜曲歌辭 楊柳枝 四
  author: 牛嶠
  dynasty: 唐
  content: '狂雪隨風撲馬飛，惹烟無力被風欹。

    莫交移入靈和殿，宮女三千又妒伊。'
- title: 贈梁國惠康公主挽歌詞二首 一
  author: 權德舆
  dynasty: 唐
  content: '外館嬪儀貴，中參睿渥深。

    初笄橫白玉，盛服鏤黃金。

    風度簫聲遠，河低婺彩沈。

    夜臺留冊諡，悽愴即徽音。'
- title: 梧叶儿
  author: 萧德祥《小孙屠》
  dynasty: 元
  content: '欲说破，有谁听，不记暗叮咛。

    飘然去，悄如水上萍。

    尽把恩情，悄似梧叶儿一片轻。'
- title: 三月李明府後亭泛舟
  author: 劉長卿
  dynasty: 唐
  content: '江南風景復如何，聞道新亭更欲過。

    處處紉蘭春浦淥，萋萋籍草遠山多。

    壺觴須就陶彭澤，時俗猶傳晉永和。

    更待持橈徐轉去，微風落日水增波。'
- title: 蕭宅二三子贈答詩二十首 客荅石
  author: 盧仝
  dynasty: 唐
  content: '遍索天地間，彼此最癡癖。

    主人幸未來，與君爲莫逆。'
- title: 减字木兰花
  author: 沈瀛
  dynasty: 宋
  content: '酒巡未止。

    先说一些儿事喜。

    别调吹风。

    佛曲由来自普通。

    长鲸吸酒。

    面对沈香山刻寿。

    吸尽如何。

    吸了西江说甚多。'
- title: 蝶恋花
  author: 毛滂
  dynasty: 宋
  content: '江接寒溪家已近。

    想见秋来，松菊荒三径。

    目送吴山秋色尽。

    星星却入双蓬鬓。

    凫短鹤长真个定。

    勋业来迟，不用频看镜。

    懒出问人人不问。

    绿尊倒尽横书枕。'
- title: 卜算子
  author: 周紫芝
  dynasty: 宋
  content: '江北上归舟，再见江南岸。

    江北江南几度秋，梦里朱颜换。

    人是岭头云，聚散天谁管。

    君似孤云何处归，我似离群雁。'
- title: 三字訣
  author: 呂巖
  dynasty: 唐
  content: '這箇道，非常道。

    性命根，生死竅。

    說著醜，行着妙。

    人人憎，箇箇笑。

    大關鍵，在顛倒。

    莫厭穢，莫計較。

    得他來，立見効。

    地天泰，爲朕兆。

    口對口，竅對竅。

    吞入腹，自知道。

    藥苗新，先天兆。

    審眉間，行逆道。

    滓質物，自繼紹。

    二者餘，方絕妙。

    要行持，令人叫。

    氣要堅，神莫耗。

    若不行，空老耄。

    認得真，老還少。

    不知音，莫語要。

    此兒法，合大道。

    精氣神，不老藥。

    靜裏全，明中報。

    乘鳳鸞，聽天詔。'
- title: 首夏南池獨酌
  author: 白居易
  dynasty: 唐
  content: '春盡雜英歇，夏初芳草深。

    薰風自南至，吹我池上林。

    綠蘋散還合，頳鯉跳復沈。

    新葉有佳色，殘鶯猶好音。

    依然謝家物，池酌對風琴。

    慙無康樂作，秉筆思沈吟。

    境勝才思劣，詩成不稱心。'
- title: 相和歌辭 長門怨
  author: 劉駕
  dynasty: 唐
  content: '御泉長繞鳳皇樓，只是恩波別處流。

    閑揲舞衣歸未得，夜來砧杵六宮秋。'
- title: 江夏寄漢陽輔錄事
  author: 李白
  dynasty: 唐
  content: '誰道此水廣，狹如一匹練。

    江夏黃鶴樓，青山漢陽縣。

    大語猶可聞，故人難可見。

    君草陳琳檄，我書魯連箭。

    報國有壯心，龍顏不迴眷。

    西飛精衛鳥，東海何由填。

    鼓角徒悲鳴，樓船習征戰。

    抽劒步霜月，夜行空庭徧。

    長呼結浮雲，埋沒顧榮扇。

    他日觀軍容，投壺接高宴。'
- title: 奉和夏初襲美見訪題小齋次韻
  author: 陸龜蒙
  dynasty: 唐
  content: '四鄰多是老農家，百樹雞桑半頃麻。

    盡趁[晴]明修網架，每和煙雨掉繰車。

    啼鸞偶坐身藏葉，餉婦歸來鬢有花。

    不是對君吟復醉，更將何事送年華。'
- title: 泊花石浦
  author: 劉言史
  dynasty: 唐
  content: '舊業叢臺廢苑東，幾年爲梗復爲蓬。

    杜鵑啼斷回家夢，半在邯鄲驛樹中。'
- title: 瑞鹧鸪
  author: 晏殊
  dynasty: 宋
  content: '越娥红泪泣朝云。

    越梅从此学妖嚬。

    腊月初头、庾岭繁开后，特染妍华赠世人。

    前溪昨夜深深雪，朱颜不掩天真。

    何时驿使西归，寄与相思客，一枝新。

    报道江南别样春。'
- title: 王良百一歌 筋骨 三
  author: 徐成
  dynasty: 唐
  content: '子骨連蹄痛，多應是物傷。

    烙蹄蹄不發，漸漸骨開張。'
- title: 浣溪沙
  author: 王大简
  dynasty: 宋
  content: '拂面凉生酒半醒。

    廉纤小雨晚初晴。

    过云无定月亏盈。

    庭户不关春悄悄，阑干倚遍夜深深。

    几回风竹误人听。'
- title: 减字木兰花
  author: 贺铸
  dynasty: 宋
  content: '闲情减旧。

    无奈伤春能作瘦。

    桂楫兰舟。

    几送人归我滞留。

    西门官柳。

    满把青青临别手。

    谁共登楼。

    分取烟波一段愁。'
- title: 亂後逢村叟
  author: 杜荀鶴
  dynasty: 唐
  content: '經亂衰翁居破村，村中何事不傷魂。

    因供寨木無桑柘，爲著鄉兵絕子孫。

    還似平寧徵賦稅，未嘗州縣畧安存。

    至於雞犬皆星散，日落前山獨倚門。'
- title: 临江仙
  author: 孙居敬
  dynasty: 宋
  content: '摘索枝头何处玉，吹来万里春风。

    须臾陆地遍芙蓉。

    珠帘和气扑，一笑夺炉红。

    文字红裙相间出，主人钟鼎仙翁。

    清谈隽语与香浓。

    太平欢意远，人在玉壶中。'
- title: 菩薩蠻 二
  author: 李珣
  dynasty: 唐
  content: '等閑將度三春景，簾垂碧砌參差影。

    曲檻日初斜，杜鵑啼落花。

    恨君容易處，又話瀟湘去。

    凝思倚屏山，淚流紅臉斑。'
- title: 寓言二首 一
  author: 王維
  dynasty: 唐
  content: '朱紱誰家子，無乃金張孫。

    驪駒從白馬，出入銅龍門。

    問爾何功德，多承明主恩。

    鬬雞平樂館，射雉上林園。

    曲陌車騎盛，高堂珠翠繁。

    奈何軒冕貴，不與布衣言。'
- title: 满庭芳
  author: 洪适
  dynasty: 宋
  content: '蝴蝶梦魂，芭蕉身世，几人得到庞眉。

    十分如意，天赋古今稀。

    昼日猥叨三接，摩鹏翼、曾化鲲池。

    槐阴下，深惭房魏，那敢作封彝。

    雁行，争接翅，北门矩烛，西掖纶丝。

    幸归来半世，园路先治。

    渔唱樵歌不到，莺燕语、何畏人知。

    编花史，修篁千亩，封植具穹碑。'
- title: 過鮑溶宅有感
  author: 杜牧
  dynasty: 唐
  content: '寥落故人宅，重來身已亡。

    古苔殘墨沼，深竹舊書堂。

    秋色池館靜，雨聲雲木涼。

    無因展交道，日暮倍心傷。'
- title: 宿長安蘇雍主簿廳
  author: 李洞
  dynasty: 唐
  content: '縣對數峰雲，官清主簿貧。

    聽更池上鶴，伴值岳陽人。

    井鎖煎茶水，廳關擣藥塵。

    往來多屣步，同舍即諸鄰。'
- title: 少年游
  author: 方千里
  dynasty: 宋
  content: '人如秾李，香濛翠缕，芳酒嫩於橙。

    宝烛烘香，珠帘闲夜，银字理鸾笙。

    归时醉面春风醒，花雾隔疏更。

    低辗雕轮，轻栊骄马，相伴月中行。'
- title: 野居書情
  author: 韋應物
  dynasty: 唐
  content: '世事日可見，身名良蹉跎。

    尚瞻白雲嶺，聊作負薪歌。'
- title: 临江仙
  author: 程大昌
  dynasty: 宋
  content: '遥认埙篪相应，为传珠贯累累。

    紫荆同本但殊枝。

    直须投老日，常似有亲时。

    子姓亦闻多慧性，贪书不是痴儿。

    朝家世世重诗书。

    一登龙虎榜，许并凤凰池。'
- title: 句
  author: 李建勳
  dynasty: 唐
  content: 牆陰沙岸靜，島色海山孤。
- title: 勅移橘栽
  author: 張彪
  dynasty: 唐
  content: '南橘北爲枳，古來豈虛言。

    徙植期不變，陰陽感君恩。

    枝條皆宛然，本土封其根。

    及時望栽種，萬里繞花園。

    滋味豈聖心，實以憂黎元。

    暫勞致力重，永感貢獻煩。

    是嗟草木類，稟異於乾坤。

    願爲王母桃，千歲奉至尊。'
- title: 解佩令
  author: 无名氏
  dynasty: 宋
  content: '蕙兰无韵，桃李堪扫。

    都不数、凡花闲草。

    对月临风，长是伊、故来相恼。

    和魂梦、被他香到。

    江头陇畔，争先占早。

    一枝枝、看来总好。

    似凭风标，待发愿、春前祈祷。

    祝东君、放教不老。'
- title: 令狐相公自太原累示新詩因以酬寄
  author: 劉禹錫
  dynasty: 唐
  content: '飛蓬卷盡塞雲寒，戰馬閑嘶漢地寬。

    萬里胡天無警急，一籠烽火報平安。

    燈前妓樂留賓宴，雪後山河出獵看。

    珍重新詩遠相寄，風情不似四登壇。'
- title: 茶詩
  author: 鄭遨
  dynasty: 唐
  content: '嫩芽香且靈，吾謂草中英。

    夜臼和煙搗，寒鑪對雪烹。

    惟憂碧粉散，常見綠花生。

    最是堪珍重，能令睡思清。'
- title: 慶雲見
  author: 李紳
  dynasty: 唐
  content: '禮成中嶽陳金冊，祥報卿雲冠玉峰。

    輕未透林疑待鳳，細非行雨詎從龍。

    卷風變彩霏微薄，照日籠光映隱重。

    還入九霄成沆瀣，夕嵐生處鶴歸松。'
- title: 玉楼春
  author: 欧阳修
  dynasty: 宋
  content: '酒美春浓花世界。

    得意人人千万态。

    莫教辜负艳阳天，过了堆金何处买。

    已去少年无计奈。

    且愿芳心长恁在。

    闲愁一点上心来，算得东风吹不解。'
- title: 喜迁莺
  author: 无名氏
  dynasty: 宋
  content: '光风转蕙，正中和节过，艳阳春半。

    暖日曈昽，瑞烟蓬勃，正是生申华旦。

    保厘东土三载，分却九重霄旰。

    政成也，且凝香燕寝，雍容方面。

    堪羡。

    德望重，敌国隐然，不假长江险。

    堂上奇兵，胸中妙画，便是当年韩范。

    况逢左辖虚位，早晚洪钧须转。

    来岁里，看内家敕使，传呼宣劝。'
- title: 虞美人
  author: 李弥逊
  dynasty: 宋
  content: '梨花院落溶溶雨。

    弱柳低金缕。

    画檐风露为谁明。

    青翼来时试问、董双成。

    去年春酒为眉寿。

    花影浮金斗。

    不须更觅老人星。

    但愿一年一上、一千龄。'
- title: 盧卓山人畫水
  author: 方干
  dynasty: 唐
  content: '常聞畫石不畫水，畫水至難君得名。

    海色未將藍汁染，筆鋒猶傍墨花行。

    散吞高下應無岸，斜蹙東南勢欲傾。

    坐久神迷不能決，却疑身在小蓬瀛。'
- title: 长寿仙促拍
  author: 曹勋
  dynasty: 宋
  content: '舜德日辉光，正初冬盛期。

    东朝喜、诞生时。

    向彤闱、清净均化有，自然和气。

    长生久视，金殿熙熙。

    宴瑶池。

    褘衣俱侍、玳筵启。

    花如锦、耀朝晖。

    太平际天子，天下养、共瞻诚意。

    南山虔祝，亿万同岁。'
- title: 送法鏡上人歸上元
  author: 張祜
  dynasty: 唐
  content: '南國僧遊二十年，却因無任訪生緣。

    風迴建業秋歸寺，月滿秦淮夜到舡。

    故老盡成雙鬢雪，舊房深鏁一林煙。

    莫言了悟爲真理，不歎興亡在眼前。'
- title: 蕃中荅退渾詞二首 二
  author: 呂溫
  dynasty: 唐
  content: '退渾兒，退渾兒，冰消青海草如絲。

    明堂天子朝萬國，神島龍駒將與誰。'
- title: 瑞鹤仙
  author: 吕胜己
  dynasty: 宋
  content: '人生如意少。

    谁得似仙翁，身名俱好。

    亨衢腾踏早。

    驾双旌五马，便居蓬岛。

    闽山蜀道。

    秉玉节、油幢屡到。

    号当今、有脚阳春，处处变愁成笑。

    尤妙。

    晚陪论道。

    密赞调元，虎符重剖。

    去劳自保。

    奉香火、归来了。

    见煌煌甲第，两两龙驹，绿鬓朱颜未到。

    是平生、种德阴功，自天有报。'
- title: 回軍跛者
  author: 趙徵明
  dynasty: 唐
  content: '既老又不全，始得離邊城。

    一枝假枯木，步步向南行。

    去時日一百，來時月一程。

    常恐道路旁，掩棄狐兔塋。

    所願死鄉里，到日不願生。

    聞此哀怨詞，念念不忍聽。

    惜無異人術，倏忽具爾形。'
- title: 眼儿媚
  author: 某教授
  dynasty: 宋
  content: '鬓边一点似飞鸦。

    莫把翠钿遮。

    三年两载，千撋百就，今日天涯。

    杨花又逐东风去，随分落谁家。

    若还忘得，除非睡起，不照菱花。'
- title: 清平乐
  author: 毛滂
  dynasty: 宋
  content: '桃夭杏好。

    似个人人好。

    淡抹胭脂眉不扫。

    笑里知春占了。

    此情没个人知。

    灯前仔细看伊。

    恰似云屏半醉，不言不语多时。'
- title: 送戴端公赴容州
  author: 陳羽
  dynasty: 唐
  content: '分命諸侯重，葳蕤繡服香。

    八蠻治險阻，千騎蹋繁霜。

    山斷旌旗出，天晴劒珮光。

    還將小戴禮，遠出化南方。'
- title: 許氏碑陰謎
  author: 不詳
  dynasty: 唐
  content: 談馬礪畢，王田數七。
- title: 望海潮
  author: 史隽之
  dynasty: 宋
  content: '危岑孤秀，飞轩爽豁，空江泱漭黄流。

    吴札故邱，春申旧国，西风吹换清秋。

    沧海浪初收。

    共登高临眺，尊俎绸缪。

    凤集高罔，驹留空谷接英游。

    八窗尽控琼钩。

    送帆樯杳杳，潮汐悠悠。

    千古兴怀，关河极目，愁边灭没轻鸥。

    淮岸隔重洲。

    认澹霞天末，一缕青浮。

    未许英雄老去，西北是神州。'
- title: 相和歌辭 從軍行
  author: 劉希夷
  dynasty: 唐
  content: '秋來風瑟瑟，羣馬胡行疾。

    嚴城晝不開，伏兵暗相失。

    天子廟堂拜，將軍玉門出。

    紛紛伊洛間，戎馬數千匹。

    軍門壓黃河，兵氣衝白日。

    平生懷伏劒，忼慨既投筆。

    南登漢月孤，北走燕雲密。

    近取韓彭計，早知孫吳術。

    丈夫清萬里，誰能埽一室。'
- title: 高冠谷口招鄭鄠
  author: 岑參
  dynasty: 唐
  content: '谷口來相訪，空齋不見君。

    澗花然暮雨，潭樹煖春雲。

    門徑稀人迹，簷峰下鹿羣。

    衣裳與枕席，山靄碧氛氳。'
- title: 初冬偶作
  author: 皮日休
  dynasty: 唐
  content: '豹皮茵下百餘錢，劉墮閑沽盡醉眠。

    酒病校來無一事，鶴亡松老似經年。'
- title: 四丞相高会丽春堂・相公爱
  author: 王实甫
  dynasty: 元
  content: '泪滴千行与万行，那一日不登楼长望。

    我平也波常，何曾道离故乡，那一日离的我这心儿上？。'
- title: 宮詞一百首 四
  author: 王建
  dynasty: 唐
  content: '白玉窗前起草臣，櫻桃初赤賜嘗新。

    殿頭傳語金階遠，只進詞來謝聖人。'
- title: 夢黃衣童子歌
  author: 代宗
  dynasty: 唐
  content: 中五之德方峨峨，胡胡呼呼何奈何。
- title: 江上逢友人
  author: 許渾
  dynasty: 唐
  content: '故國歸人酒一杯，暫停蘭棹共徘徊。

    村連三峽暮雲起，潮送九江寒雨來。

    已作相如投賦計，還憑殷浩寄書回。

    到時若見東籬菊，爲問經霜幾度開。'
- title: 甘露歌
  author: 王安石
  dynasty: 宋
  content: '天寒日暮山谷里。

    的砾愁成水。

    池上渐多枝上稀。

    唯有故人知。'
- title: 訪潯陽友人不遇
  author: 韋莊
  dynasty: 唐
  content: '不見安期悔上樓，寂寥人對鷺鷥愁。

    蘆花雨急江煙暝，何處潺潺獨棹舟。'
- title: 采桑子
  author: 赵长卿
  dynasty: 宋
  content: '去年岩桂花香里，著意非常。

    月在东厢。

    酒与繁华一色黄。

    今年杯酒流连处，银烛交光。

    往事难忘。

    待把真诚问阿郎。'
- title: 塞垣行
  author: 崔湜
  dynasty: 唐
  content: '疾風卷溟海，萬里揚砂礫。

    仰望不見天，昏昏竟朝夕。

    是時軍兩進，東拒復西敵。

    蔽山張旗鼓，間道潛鋒鏑。

    精騎突曉圍，奇兵襲暗壁。

    十月邊塞寒，四山沍陰積。

    雨雪鴈南飛，風塵景西迫。

    昔我事討論，未嘗怠經籍。

    一朝棄筆硯，十年操矛戟。

    豈要黃河誓，須勒燕然石。

    可嗟牧羊臣，海上久爲客。'
- title: 虞美人
  author: 蒋捷
  dynasty: 宋
  content: '少年听雨歌楼上。

    红烛昏罗帐。

    壮年听雨客舟中。

    江阔云低、断雁叫西风。

    而今听雨僧庐下。

    鬓已星星也。

    悲欢离合总无情。

    一任阶前、点滴到天明。'
- title: 綠陰亭
  author: 盧肇
  dynasty: 唐
  content: '亭邊古木晝陰陰，亭下寒潭百丈深。

    黃菊近連陶令宅，青山遙負向平心。

    人歸別浦村煙斂，魚躍澄波檻水沈。

    更愛玉琴調惠政，爲君登此一開襟。

    （按《全唐詩》止有前四句，今從《臨江府志》錄全。

    ）（《全唐詩續補遺》卷十據《隆慶臨江府志》卷十三收此詩，題下注：「在新喻縣右，俯臨袁江。

    」「亭邊」作「亭間」，「百丈」作「百尺」，「近連」作「舊連」，「向平」作「子平」，「檻水」作「檻影」。

    今刪彼存此。

    ）。'
- title: 菩萨蛮
  author: 曹勋
  dynasty: 宋
  content: '稽山鉴水无寒暑。

    荷香莲露相倾注。

    堂拟揖樵风。

    山围晚照红。

    桃根随秀叶。

    玉麈频招客。

    客况不言蓬。

    回船逸兴同。'
- title: 失调名
  author: 田中行
  dynasty: 宋
  content: 为谁和泪倚阑干。
- title: 攜琴酒尋閻防崇濟寺所居僧院
  author: 岑參
  dynasty: 唐
  content: '相訪但尋鐘，門寒古殿松。

    彈琴醒暮酒，卷幔引諸峰。

    事愜林中語，人幽物外蹤。

    吾廬幸接近，茲地興偏慵。'
- title: 念奴娇
  author: 卢炳
  dynasty: 宋
  content: '晚天清楚，扫太虚纤翳，凉生江曲。

    四顾青冥天地阔，惟有残霞孤骛。

    山气凝蓝，汀烟引素，竦竦浮群木。

    白苹风定，波澄万顷寒玉。

    时有一叶渔舟，收纶垂钓，来往何幽独。

    短发萧萧襟袖冷，便觉都无袢褥。

    曳杖归来，夜深人悄，月照鳞鳞屋。

    藤床一枕，迥然清梦无俗。'
- title: 雜曲歌辭 千里思
  author: 李端
  dynasty: 唐
  content: '涼州風月美，遙望居延路。

    泛泛下天雲，青青緣塞樹。

    燕山蘇武上，海島田橫住。

    更是草生時，行人出門去。'
- title: 疏影
  author: 张炎
  dynasty: 宋
  content: '黄昏片月。

    似碎阴满地，还更清绝。

    枝北枝南，疑有疑无，几度背灯难折。

    依稀倩女离魂处，缓步出、前村时节。

    看夜深、竹外横斜，应妒过云明灭。

    窥镜蛾眉淡抹。

    为容不在貌，独抱孤洁。

    莫是花光，描取春痕，不怕丽谯吹彻。

    还惊海上然犀去，照水底、珊瑚如活。

    做弄得、酒醒天寒，空对一庭香雪。'
- title: 送彭開府往雲中覲使君兄
  author: 盧綸
  dynasty: 唐
  content: '一門三代貴，非是主恩偏。

    破虜山銘在，承家劍藝全。

    奪旗貂帳側，射虎雪林前。

    鴈塞逢兄弟，雲州發管弦。

    凍河光帶日，枯草淨無煙。

    儒者曾修武，因貽上將篇。'
- title: 萬葛樹
  author: 劉兼
  dynasty: 唐
  content: '葉如羽蓋豈堪論，百步清陰鎖綠雲。

    善政已聞思召伯，英風偏稱號將軍。

    靜鋪講席麟經潤，高拂□枝兔影分。

    更有歲寒霜雪操，莫將樗櫟擬相羣。'
- title: 草桥店梦莺莺(第四本)・耍孩儿
  author: 王实甫
  dynasty: 元
  content: '淋漓襟袖啼红泪，比司马青衫更湿。

    伯劳东去燕西飞，未释程九问归期。

    虽然眼底人千里，且尽生前洒一杯。

    未饮心先醉，眼中流血，心水成灰。'
- title: 雜曲歌辭 桂花曲
  author: 不詳
  dynasty: 唐
  content: '可憐天上桂花孤，試問姮娥更要無。

    月宮幸有閒田地，何不中央種兩株。'
- title: 句
  author: 幸夤遜
  dynasty: 唐
  content: '苦教作鎮居中國，爭得泥金在泰山。

    纔聞暖律先偷眼，既待和風始展眉。

    蒙君知重惠瓊實，薄起金刀釘玉深。

    嚼處春冰敲齒冷，嚥時雪液沃心寒。

    深妝玉瓦平無壠，亂拂蘆花細有聲。

    日回禽影穿疎木，風遞猨聲入小樓。'
- title: 霜天晓角
  author: 陈允平
  dynasty: 宋
  content: '月树风枝。

    孤山两字诗。

    来到十洲三岛，香得更、十分奇。

    阳和迟自迟。

    冰霜欺怎欺。

    且伴岁寒人醉，有移种、玉堂时。'
- title: 湖亭晚望殘水
  author: 白居易
  dynasty: 唐
  content: '湖上秋泬寥，湖邊晚蕭瑟。

    登亭望湖水，水縮湖底出。

    清渟得早霜，明滅浮殘日。

    流注隨地勢，窪坳無定質。

    泓澄白龍臥，宛轉青蛇屈。

    破鏡折劒頭，光芒又非一。

    久爲山水客，見盡幽奇物。

    及來湖亭望，此狀難談悉。

    乃知天地間，勝事殊未畢。'
- title: 湖上醉中代諸妓寄嚴郎中
  author: 白居易
  dynasty: 唐
  content: '笙歌杯酒正歡娛，忽憶仙郎望帝都。

    借問連宵直南省，何如盡日醉西湖。

    蛾眉別久心知否，雞舌含多口厭無。

    還有些些惆悵事，春來山路見蘼蕪。'
- title: 眼儿媚
  author: 张孝祥
  dynasty: 宋
  content: '晓来江上荻花秋。

    做弄个离愁。

    半竿残日，两行珠泪，一叶扁舟。

    须知此去应难遇，直待醉方休。

    如今眼底，明朝心上，后日眉头。'
- title: 临江仙
  author: 姚述尧2
  dynasty: 宋
  content: '山县登高真胜事，满筵当代英奇。

    黄花无语笑东篱。

    龙山真鼠辈，巴岭漫羁栖。

    醉后风流情更好，笑谈落落珠玑。

    莫将乌帽任风吹。

    动容皆是舞，出语总成诗。'
- title: 双调・骤雨打新荷
  author: 元好问
  dynasty: 元
  content: '绿叶阴浓，遍池塘水阁，偏趁凉多。

    海榴初绽，妖艳喷香罗。

    老燕携雏弄语，有高柳鸣蝉相和。

    骤雨过，珍珠乱糁，打遍新荷。

    人生有几，念良辰美景，一梦初过。

    穷通前定，何用苦张罗？命友邀宾玩赏，对芳樽浅酌低歌。

    且酩酊，任他两轮日月，来往如梭。'
- title: 避難東歸依韻和黃秀才見寄
  author: 徐鉉
  dynasty: 唐
  content: '慼慼逢人問所之，東流相送向京畿。

    自甘逐客紉蘭佩，不料平民著戰衣。

    樹帶荒村春冷落，江澄霽色霧霏微。

    時危道喪無才術，空手徘徊不忍歸。'
- title: 西江月
  author: 杨冠卿
  dynasty: 宋
  content: '罗袜浪传仙子，宫梅休写华光。

    人言寿客饱经霜。

    不趁凡花入样。

    万玉森罗素节，一枝剩有馀芳。

    孤高肯使蝶蜂藏。

    特立甘泉顶上。'
- title: 念奴娇
  author: 王澜
  dynasty: 宋
  content: '凭高远望，见家乡、只在白云深处。

    镇日思归归未得，孤负殷勤杜宇。

    故国伤心，新亭泪眼，更洒潇潇雨。

    长江万里，难将此恨流去。

    遥想江口依然，鸟啼花谢，今日谁为主。

    燕子归来，雕梁何处，底事呢喃语。

    最苦金沙，十万户尽，作血流漂杵。

    横空剑气，要当一洗残虏。'
- title: 念奴娇
  author: 苏轼
  dynasty: 宋
  content: '凭高眺远，见长空万里，云无留迹。

    桂魄飞来光射处，冷浸一天秋碧。

    玉宇琼楼，乘鸾来去，人在清凉国。

    江山如画，望中烟树历历。

    我醉拍手狂歌，举杯邀月，对影成三客。

    起舞徘徊风露下，今夕不知何夕。

    便欲乘风，翻然归去，何用骑鹏翼。

    水晶宫里，一声吹断横笛。'
- title: 南乡子
  author: 王奕
  dynasty: 宋
  content: '搔首倚薰风。

    一幅画图尘土中。

    鹤怨猿惊人去也，潜龙。

    谁绞香车起蛰松。

    岁月去熙丰。

    世味人情自淡浓。

    春去春来墩不竞，匆匆。

    蜀水吴山血又红。'
- title: 兵要望江南 占蛇第十九（京本列第二十一○十二首） 十一
  author: 易靜
  dynasty: 唐
  content: '兵行次，水裏怕逢蛇。

    更有魚龍蜃類見，悉皆進退事無涯，速退莫咨嗟。

    （如見龍蛇蜃，幷同。

    ）。'
- title: 鹧鸪天
  author: 陆游
  dynasty: 宋
  content: '懒向青门学种瓜。

    只将渔钓送年华。

    双双新燕飞春岸，片片轻鸥落晚沙。

    歌缥渺，舻呕哑。

    酒如清露鮓如花。

    逢人问道归何处，笑指船儿此是家。'
- title: 賦得綿綿思遠道送岑判官入嶺
  author: 錢起
  dynasty: 唐
  content: '極目煙霞外，孤舟一使星。

    興中尋白雪，夢裏過滄溟。

    夜月松江戍，秋風竹塢亭。

    不知行遠近，芳草日青青。'
- title: 將竄留詩
  author: 捧劒僕
  dynasty: 唐
  content: '珍重郭四郎，臨行不得別。

    曉漏動離心，輕車冒殘雪。

    欲出主人門，零涕暗嗚咽。

    萬里隔關山，一心思漢月。'
- title: 永明山居詩（六十九首） 四十四
  author: 延壽
  dynasty: 唐
  content: '萬境閑來情淡淡，羣囂息後思微微。

    當時白業無門入，今日玄關有路歸。

    熟果不搖翻自落，生禽誰喚却驚飛。

    到頭何用空忙得，任運應須待對機。'
- title: 鹊桥仙
  author: 无名氏
  dynasty: 宋
  content: '朱门列戟。

    华堂鼎食。

    那更康强八十。

    渭川遇主恰年同，怎得似、累朝良弼。

    冬殷仲律。

    六蓂飞日。

    一点星辉南极。

    祝公经济出调元，遍寰宇、同跻寿域。'
- title: 去矣行
  author: 杜甫
  dynasty: 唐
  content: '君不見韝上鷹，一飽則飛掣。

    焉能作堂上燕，銜泥附炎熱。

    野人曠蕩無靦顏，豈可久在王侯間。

    未試囊中餐玉法，明朝且入藍田山。'
- title: 八声甘州
  author: 曾原郕
  dynasty: 宋
  content: '问岩云朵朵为谁飞，向来读何书。

    道江南名宦，掉头勿顾，彩服归与。

    无限山中风物，今古属潜夫。

    渺渺辽天鹤，应费招呼。

    谩说缁巾缟带，与豸冠犀剑，忧乐如何。

    渐桥横采石，国步已趑趄。

    想归来、顿成憔悴，叹季鹰、闻早忆莼鲈。

    丹泉冷，崖锺绝响，夕照啼乌。'
- title: 乌夜啼
  author: 吴文英
  dynasty: 宋
  content: '西风先到岩扃。

    月笼明。

    金露啼珠滴翠，小银屏。

    一颗颗，一星星。

    是秋情。

    香裂碧窗烟破，醉魂醒。'
- title: 烛影摇红
  author: 程珌
  dynasty: 宋
  content: '青旆摇风，朱帘漏月黄昏早。

    蓬山万叠忽蜚来，上有千灯照。

    和气祥烟缭绕。

    映琼楼、五云缥缈。

    青裙缟袂，乱吹繁弦，九衢欢笑。

    元是琴堂，十分管领春光到。

    手移星宿下人寰，招客来仙岛。

    信道邦人见少。

    彷佛似、皇都春好。

    明年只恐，鳌山扈从，随班清晓。'
- title: 六州歌头
  author: 李冠
  dynasty: 宋
  content: '凄凉绣岭，宫殿倚山阿。

    明皇帝。

    曾游地。

    锁烟萝。

    郁嵯峨。

    忆惜真妃子。

    艳倾国，方姝丽。

    朝复暮。

    嫔嫱妒。

    宠偏颇。

    三尺玉泉新浴，莲羞吐、红浸秋波。

    听花奴，敲羯鼓，酣奏鸣鼍。

    体不胜罗。

    舞婆娑。

    正霓裳曳。

    惊烽燧。

    千万骑。

    拥雕戈。

    情宛转。

    魂空乱。

    蹙双蛾。

    奈兵何。

    痛惜三春暮，委妖丽，马嵬坡。

    平寇乱。

    回宸辇。

    忍重过。

    香瘗紫囊犹有，鸿都客、钿合应讹。

    使行人到此，千古只伤歌。

    事往愁多。'
- title: 武陵春
  author: 毛滂
  dynasty: 宋
  content: '银浦流云初度月，空碧挂团团。

    照夜珠胎贝阙寒。

    光彩满长安。

    春风为拂新沙路，珂马款天关。

    篆印金窠红屈盘。

    嵬ㄝ押千官。'
- title: 早發
  author: 韋莊
  dynasty: 唐
  content: '早霧濃於雨，田深黍稻低。

    出門雞未唱，過客馬頻嘶。

    樹色遙藏店，泉聲暗傍畦。

    獨吟三十里，城月尚如珪。'
- title: 青玉案
  author: 张榘
  dynasty: 宋
  content: '严城寂寞山缭绕。

    觉寒透、貂裘峭。

    云压江天风破晓。

    飞琼万顷，看来浑似，泽国芦花老。

    玉山不怕频频倒。

    要笔阵、纵横快挥扫。

    见说今年梅较早。

    笑将名胜，千锺万字，谁似邦侯好。'
- title: 有感三首 一
  author: 白居易
  dynasty: 唐
  content: '鬢髮已斑白，衣綬方朱紫。

    窮賤當壯年，富榮臨暮齒。

    車輿紅塵合，第宅青煙起。

    彼來此須去，品物之常理。

    第宅非吾廬，逆旅暫留止。

    子孫非我有，委蛻而已矣。

    有如蠶造繭，又似花生子。

    子結花暗凋，繭成蠶老死。

    悲哉可奈何，舉世皆如此。'
- title: 酬凌秀才惠枕
  author: 張祜
  dynasty: 唐
  content: '八寸黃楊惠不輕，虎頭光照簟文清。

    空心想此緣成夢，拔劍燈前一夜行。'
- title: 山中五絕句 洞中蝙蝠
  author: 白居易
  dynasty: 唐
  content: '千年鼠化白蝙蝠，黑洞深藏避網羅。

    遠害全身誠得計，一生幽暗又如何。'
- title: 小曲新詞二首 二
  author: 白居易
  dynasty: 唐
  content: '紅裾明月夜，碧簟早秋時。

    好向昭陽宿，天涼玉漏遲。'
- title: 硕人
  author: 佚名
  dynasty: 先秦
  content: '硕人其颀，衣锦褧衣。齐侯之子，卫侯之妻。东宫之妹，邢侯之姨，谭公维私。

    手如柔荑，肤如凝脂，领如蝤蛴，齿如瓠犀，螓首蛾眉，巧笑倩兮，美目盼兮。

    硕人敖敖，说于农郊。四牡有骄，朱幩镳镳。翟茀以朝。大夫夙退，无使君劳。

    河水洋洋，北流活活。施罛濊濊，鳣鲔发发。葭菼揭揭，庶姜孽孽，庶士有朅。'
- title: 念奴娇
  author: 陈三聘
  dynasty: 宋
  content: '浮云吹尽，卷长空、千顷都凝寒碧。

    兔杵无声风露冷，天也应怜人寂。

    故遣姮娥，驾蟾飞上，玉宇元同色。

    天津何事，此时偏界南北。

    不但对影三人，我歌君和，我舞君须拍。

    涤洗胸中愁万斛，莫问今宵何夕。

    老矣休论，著鞭安用，一笑真狂客。

    夜深归去，烂然溪上阡陌。'
- title: 清平樂 四
  author: 韋莊
  dynasty: 唐
  content: '鶯啼殘月，繡閣香燈滅。

    門外馬嘶郎欲別，正是落花時節。

    妝成不畫蛾眉，含愁獨倚金扉。

    去路香塵莫掃，掃即郎去歸遲。'
- title: 夜憂
  author: 孟郊
  dynasty: 唐
  content: '豈獨科斗死，所嗟文字捐。

    蒿蔓轉驕弄，菱荇減嬋娟。

    未遂擺鱗志，空思吹浪旋。

    何當再霖雨，洗濯生華鮮。'
- title: 如梦令
  author: 向滈
  dynasty: 宋
  content: '谁伴明窗独坐。

    和我影儿两个。

    灯烬欲眠时，影也把人抛躲。

    无那。

    无那。

    好个恓惶的我。'
- title: 玉京秋
  author: 周密
  dynasty: 宋
  content: '烟水阔。

    高林弄残照，晚蜩凄切。

    碧砧度韵，银床飘叶。

    衣湿桐阴露冷，采凉花、时赋秋雪。

    叹轻别。

    一襟幽事，砌蛩能说。

    客思吟商还怯。

    怨歌长、琼壶暗缺。

    翠扇恩疏，红衣香褪，翻成消歇。

    玉骨西风，恨最恨、闲却新凉时节。

    楚箫咽。

    谁倚西楼淡月。'
- title: 踏莎行
  author: 无名氏
  dynasty: 宋
  content: '金鼎休翻，玉壶休倒。

    为伊弹彻求凰操。

    歌台舞榭没长情，不如相伴文园老。

    荆里钗宜，布边裙好。

    有缘封国还他到。

    端能一意谢红尘。

    归来便带宜男草。'
- title: 蜀王登福感寺塔三首 三
  author: 貫休
  dynasty: 唐
  content: '步步層層孰可陪，相輪邊日照三台。

    喜歡烝庶皆相逐，惆悵鑾輿尚未迴。

    金鐸撼風天樂近，仙花含露瑞煙開。

    一年一度常如此，願見文翁百度來。'
- title: 西江月
  author: 张孝祥
  dynasty: 宋
  content: '窗户青红尚湿，主人已作归期。

    坐中宾客尽邹枚。

    盛事它年应记。

    别酒深深但劝，离歌缓缓休催。

    扁舟明日转清溪。

    好月相望千里。'
- title: 贺新郎
  author: 翁合
  dynasty: 宋
  content: '世事今如许。

    祗先生、寿身寿国，尚堪撑拄。

    一脉宽仁忠厚意，留到如今可数。

    问谁是、擎天一柱。

    名节难全官职易，这娥眉、肯效争妍妒。

    几而作，色斯举。

    沧州万顷舟横渡。

    对和风、桃花流水，一蓑烟雨。

    亲得紫阳传正印，且作斯文宗主。

    世望皋夔伊傅。

    天意须酬平治愿，抚参同、一卷长生谱。

    平治了，仙为侣。'
- title: 和友人盤石寺逢舊友
  author: 溫庭筠
  dynasty: 唐
  content: '楚寺上方宿，滿堂皆舊遊。

    月溪逢遠客，煙浪有歸舟。

    江館白蘋夜，水關紅葉秋。

    西風吹暮雨，汀草更堪愁。'
- title: 薄媚
  author: 董颖
  dynasty: 宋
  content: '耳盈丝竹，眼摇珠翠。

    迷乐事。

    宫闱门。

    争知。

    渐国势凌夷。

    奸臣献佞，转恣奢淫，天谴岁屡饥。

    从此万姓离心解体。

    越遣使。

    阴窥虚实，蚤夜营边备。

    兵未动，子胥存，虽堪伐、尚畏忠义。

    斯人既戮，又且严兵卷土，赴黄池观衅，种蠡方云可矣。'
- title: 送盧使君赴夔州
  author: 司空曙
  dynasty: 唐
  content: '鐃管隨旌斾，高秋遠上巴。

    白波連霧雨，青壁斷蒹葭。

    凭几雙童靜，登樓萬井斜。

    政成知變俗，當應畫輪車。'
- title: 忧苦
  author: 刘向
  dynasty: 先秦
  content: '悲余心之悁悁兮，哀故邦之逢殃。

    辞九年而不复兮，独茕茕而南行。

    思余俗之流风兮，心纷错而不受。

    遵野莽以呼风兮，步从容于山廋。

    巡陆夷之曲衍兮，幽空虚以寂寞。

    倚石岩以流涕兮，忧憔悴而无乐。

    登巑岏以长企兮，望南郢而闚之。

    山修远其辽辽兮，涂漫漫其无时。

    听玄鹤之晨鸣兮，于高冈之峨峨。

    独愤积而哀娱兮，翔江洲而安歌。

    三鸟飞以自南兮，览其志而欲北。

    原寄言于三鸟兮，去飘疾而不可得。

    欲迁志而改操兮，心纷结其未离。

    外彷徨而游览兮，内恻隐而含哀。

    聊须臾以时忘兮，心渐渐其烦错。

    原假簧以舒忧兮，志纡郁其难释。

    叹《离骚》以扬意兮，犹未殫于《九章》。

    长嘘吸以于悒兮，涕横集而成行。

    伤明珠之赴泥兮，鱼眼玑之坚藏。

    同驽骡与乘駔兮，杂斑駮与阘茸。

    葛藟虆于桂树兮，鸱鸮集于木兰。

    偓促谈于廊庙兮，律魁放乎山间。

    恶虞氏之箫《韶》兮，好遗风之《激楚》。

    潜周鼎于江淮兮，爨土鬵于中宇。

    且人心之持旧兮，而不可保长。

    邅彼南道兮，征夫宵行。

    思念郢路兮，还顾睠睠。

    涕流交集兮，泣下涟涟。

    叹曰：

    登山长望中心悲兮，菀彼青青泣如颓兮，

    留思北顾涕渐渐兮，折锐摧矜凝氾滥兮，

    念我茕茕魂谁求兮，仆夫慌悴散若流兮。'
- title: 生查子
  author: 无名氏《张协状元》
  dynasty: 元
  content: '重重叠叠山，渺渺茫茫水。

    行货已赍排，独自难区处。'
- title: 苍梧谣・归字谣
  author: 蔡伸
  dynasty: 宋
  content: '天。

    休使圆蟾照客眠。

    人何在，桂影自婵娟。'
- title: 相和歌辭 采蓮曲二首 二
  author: 戎昱
  dynasty: 唐
  content: '涔陽女兒花滿頭，毿毿同汎木蘭舟。

    春風日暮南湖裏，爭唱菱歌不肯休。'
- title: 好女儿
  author: 黄庭坚
  dynasty: 宋
  content: '春去几时还。

    问桃李无言。

    燕子归栖风劲，梨雪乱西园。

    唯有月婵娟。

    似人人、难近如天。

    愿教清影常相见，更乞取团圆。'
- title: 自昌樂郡泝流至白石嶺下行入郴州
  author: 沈佺期
  dynasty: 唐
  content: '茲山界夷夏，天險橫寥廓。

    太史漏登探，文命限開鑿。

    北流自南瀉，羣峰回衆壑。

    馳波如電騰，激石似雷落。

    崖留盤古樹，澗蓄神農藥。

    乳竇何淋漓，苔蘚更彩錯。

    娟娟潭裏虹，渺渺灘邊鶴。

    歲杪應流火，天高雲物薄。

    金風吹綠梢，玉露洗紅籜。

    泝舟始興廨，登踐桂陽郭。

    匍匐緣修坂，穹窿曳長䋏。

    礙林阻往來，遇堰每前却。

    救艱不遑飯，畢昏無暇泊。

    濯溪寧足懼，磴道誰云惡。

    我行山水間，湍險皆不若。

    安能獨見聞，書此貽京洛。'
- title: 菩萨蛮
  author: 鉴堂
  dynasty: 宋
  content: '竹枝高映荷池绿。

    绿池荷映高枝竹。

    流水碧浮鸥。

    鸥浮碧水流。

    酒尊陪旧友。

    友旧陪尊酒。

    吟客坐时斟。

    斟时坐客吟。'
- title: 表夏十首 五
  author: 元稹
  dynasty: 唐
  content: '流芳遞炎景，繁英盡寥落。

    公署香滿庭，晴霞覆闌藥。

    裁紅起高燄，綴綠排新萼。

    憑此遣幽懷，非言念將謔。'
- title: 祝英台近
  author: 苏茂一
  dynasty: 宋
  content: '结垂杨，临广陌，分袂唱阳关。

    稳上征鞍。

    目极万重山。

    归鸿欲到伊行，丁宁须记，写一封、书报平安。

    渐春残。

    是他红褪香收，绡泪点斑斑。

    枕上盟言。

    都做梦中看。

    销魂啼鴂声中，杨花飞处，斜阳下、愁倚阑干。'
- title: 水龙吟
  author: 李璮
  dynasty: 宋
  content: '腰刀首帕从军，戍楼独倚闲凝眺。

    中原气象，狐居兔穴，暮烟残照。

    投笔书怀，枕戈待旦，陇西年少。

    叹光阴掣电，易生髀肉，不如易腔改调。

    世变沧海成田，奈群生、几番惊扰。

    干戈烂漫，无时休息，凭谁驱扫。

    眼底山河，胸中事业，一声长啸。

    太平时、相将近也，稳稳百年燕赵。'
- title: 晚起閑行
  author: 白居易
  dynasty: 唐
  content: '皤然一老子，擁裘仍隱几。

    坐穩夜忘眠，臥安朝不起。

    起來無可作，閉目時叩齒。

    靜對銅爐香，暖漱銀瓶水。

    午齋何儉潔，餅與蔬而已。

    西寺講楞伽，閑行一隨喜。'
- title: 玲珑四犯
  author: 陈允平
  dynasty: 宋
  content: '金屋春深，似灼灼娉婷，真真娇艳。

    洗净铅华，依旧曲眉丰脸。

    犹记舞歇凉州，渐缥缈、碧云缭乱。

    白玉环、宝镜偷换。

    别后甚时重见。

    鸾帏凤席鸳鸯荐。

    但空馀、蕙芳兰茜。

    天涯柳色青青恨，不入东风眼。

    惆怅二十四桥，任落絮、飞花乱点。

    奈翠屏、一枕云雨梦，谁惊散。'
- title: 临江仙
  author: 赵长卿
  dynasty: 宋
  content: '帘幕轻风洒洒，园林绿荫垂垂。

    楝花开遍麦秋时。

    雨深芳草渡，蝴蝶正慵飞。

    憔悴三春心事，风流一弄金衣。

    韶光老尽起深思。

    日长庭院里，徙倚听催归。'
- title: 題施璘畫竹圖
  author: 韋遵
  dynasty: 唐
  content: '枯籜危根繳石頭，千竿交映近清流。

    堪珍仲寶窮幽筆，留得荆湘一片秋。'
- title: 憶遊朱坡四韻
  author: 杜牧
  dynasty: 唐
  content: '秋草樊川路，斜陽覆盎門。

    獵逢韓嫣騎，樹識館陶園。

    帶雨經荷沼，盤烟下竹村。

    如今歸不得，自戴望天盆。'
- title: 涼州曲二首 二
  author: 柳中庸
  dynasty: 唐
  content: '高檻連天望武威，窮陰拂地戍金微。

    九城弦管聲遙發，一夜關山雪滿飛。'
- title: 氐州第一
  author: 赵文
  dynasty: 宋
  content: '风雨山城，天意欲雪，梅花照影清峭。

    彩燕飞春，祥麟祓旦，当日文星高照。

    天地无情，向十载、风埃吹老。

    盖世科名，经邦事业，白衣苍狗。

    不是贪名求分表。

    漫猎较、逢场一笑。

    野外朝仪，城中马队，且暂淹才调。

    为斯文争一脉，斯文在、乾坤未了。

    烂醉金尊，夜何其，东方渐晓。'
- title: 華清宮感舊
  author: 王建
  dynasty: 唐
  content: '塵到朝元邊使急，千官夜發六龍回。

    輦前月照羅衫淚，馬上風吹蠟燭灰。

    公主妝樓金鎖澀，貴妃湯殿玉蓮開。

    有時雲外聞天樂，知是先皇沐浴來。'
- title: 石上流泉
  author: 崔致遠
  dynasty: 唐
  content: '琴曲雖誇妙手彈，遠輪雲底響珊珊。

    靜無纖垢侵金鏡，時有輕飔觸玉盤。

    嗚咽張良言未用，潺湲孫楚枕應寒。

    尋思堪惜清冷色，流入滄溟便一般。'
- title: 自詠老身示諸家屬
  author: 白居易
  dynasty: 唐
  content: '壽及七十五，俸霑五十千。

    夫妻偕老日，甥姪聚居年。

    粥美嘗新米，袍溫換故綿。

    家居雖濩落，眷屬幸團圓。

    置榻素屏下，移爐青帳前。

    書聽孫子讀，湯看侍兒煎。

    走筆還詩債，抽衣當藥錢。

    支分閑事了，爬背向陽眠。'
- title: 鹧鸪天
  author: 赵长卿
  dynasty: 宋
  content: '玉容应不羡梅妆。

    檀心特地赛炉香。

    半臧密叶墙头女，勾引酡颜马上郎。

    樽乏酒，且倾囊。

    蟹螯糟熟似黏霜。

    一年光景浑如梦，可惜人生忙处忙。'
- title: 千秋岁
  author: 王之道
  dynasty: 宋
  content: '晓霜初肃。

    秋色团芳菊。

    榴转紫，柑犹绿。

    昨朝吹帽会，未快登临目。

    须信道，兵厨准拟三千斛。

    采采香云掬。

    泛泛纷浮玉。

    红袖捧，清歌逐。

    何妨倾坐客，共献长生祝。

    归去好，北门夜饮金莲烛。'
- title: 忆秦娥
  author: 刘辰翁
  dynasty: 宋
  content: '收灯节。

    霖铃又似龟山雪。

    龟山雪。

    今宵清绝，今宵愁绝。

    老人似少终然别。

    痴痴更望春三月。

    春三月。

    花如人面，自羞余发。'
- title: 奔問三峰寓止近墅
  author: 鄭谷
  dynasty: 唐
  content: '半年奔走頗驚魂，來謁行宮淚眼昏。

    鴛鷺入朝同待漏，牛羊送日獨歸村。

    灞陵散失詩千首，太華淒涼酒一樽。

    兵革未休無異術，不知何以受君恩。'
- title: 別弟縉後登青龍寺望藍田山
  author: 王維
  dynasty: 唐
  content: '陌上新離別，蒼茫四郊晦。

    登高不見君，故山復雲外。

    遠樹蔽行人，長天隱秋塞。

    心悲宦遊子，何處飛征蓋。'
- title: 同樂天和微之深春二十首 一
  author: 劉禹錫
  dynasty: 唐
  content: '何處深春好，春深萬乘家。

    宮門皆映柳，輦路盡穿花。

    池色連天漢，城形象帝車。

    旌旗暖風裏，獵獵向西斜。'
- title: 宿齊山僧舍
  author: 張喬
  dynasty: 唐
  content: '一宿經窗望白波，曉隨山月出煙蘿。

    若言不得南宗要，長在禪牀事更多。'
- title: 蓦山溪
  author: 曹冠
  dynasty: 宋
  content: '鉴湖千顷，四序风光好。

    拨棹皱涟漪，极目处、青山缭绕。

    微茫烟霭，鸥鹭点菰蒲，云帆过，钓舟横，俱被劳生扰。

    知章请赐，独占心何小。

    风月本无私，同众乐、宁论多少。

    浮家泛宅，它日效陶朱，烹鲈鳜，酌松醪，吟笔千篇扫。'
- title: 渔父
  author: 屈原
  dynasty: 先秦
  content: '屈原既放，游于江潭，行吟泽畔，颜色憔悴，形容枯槁。渔父见而问之曰：“子非三闾大夫与？何故至于斯？”屈原曰：“举世皆浊我独清，众人皆醉我独醒，是以见放。”

    渔父曰：“圣人不凝滞于物，而能与世推移。世人皆浊，何不淈其泥而扬其波？众人皆醉，何不餔其糟而歠其醨？何故深思高举，自令放为？”

    屈原曰：“吾闻之，新沐者必弹冠，新浴者必振衣安能以身之察察，受物之汶汶者乎？宁赴湘流，葬于江鱼之腹中。安能以皓皓之白，而蒙世俗之尘埃乎?”

    渔父莞尔而笑，鼓枻而去。

    乃歌曰：“沧浪之水清兮，可以濯吾缨。沧浪之水浊兮，可以濯吾足。”遂去，不复与言。'
- title: 画堂春
  author: 王灼
  dynasty: 宋
  content: '暖风和雨暗楼台。

    馀寒巧作愁媒。

    半春怀抱向谁开。

    忍泪千回。

    断梦已随烟篆，醉魂空殢琼杯。

    小窗瞥见一枝梅。

    疑误君来。'
- title: 酬祕書弟兼寄幕下諸公
  author: 高適
  dynasty: 唐
  content: '亞相膺時傑，羣才遇良工。

    翩翩幕下來，拜賜甘泉宮。

    信知命世奇，適會非常功。

    侍御執邦憲，清詞煥春叢。

    末路望繡衣，他時常發蒙。

    孰云三軍壯，懼我彈射雄。

    誰謂萬里遙，在我樽俎中。

    光祿經濟器，精微自深衷。

    前席屢榮問，長城兼在躬。

    高縱激頹波，逸翮馳蒼穹。

    將副節制籌，欲令沙漠空。

    司業志應徐，雅度思沖融。

    相思三十年，憶昨猶兒童。

    今來抱青紫，忽若披鵷鴻。

    說劒增慷慨，論交持始終。

    祕書即吾門，虛白無不通。

    多才陸平原，碩學鄭司農。

    獻封到關西，獨步歸山東。

    永意久知處，嘉言能亢宗。

    客從梁宋來，行役隨轉蓬。

    酬贈欣元弟，憶賢瞻數公。

    游鱗戲滄浪，鳴鳳棲梧桐。

    並負垂天翼，俱乘破浪風。

    眈眈天府間，偃仰誰敢同。

    何意搆廣廈，翻然顧雕蟲。

    應知阮步兵，惆悵此途窮。'
- title: 惜花
  author: 任翻
  dynasty: 唐
  content: '無語與花別，細看枝上紅。

    明年又相見，還恐是愁中。'
- title: 夏日寄陸三達陸四逢幷王念八仲周
  author: 武元衡
  dynasty: 唐
  content: '士衡兄弟舊齊名，還似當年在洛城。

    聞說重門方隱相，古槐高柳夏陰清。'
- title: 生查子
  author: 晏几道
  dynasty: 宋
  content: '轻轻制舞衣，小小裁歌扇。

    三月柳浓时，又向津亭见。

    垂泪送行人，湿破红妆面。

    玉指袖中弹，一曲清商怨。'
- title: 一字至七字詩
  author: 白居易
  dynasty: 唐
  content: '詩，綺美，瓌奇。

    明月夜，落花時。

    能助歡笑，亦傷別離。

    調清金石怨，吟苦鬼神悲。

    天下只應我愛，世間唯有君知。

    自從都尉別蘇句，便到司空送白辭。'
- title: 朝中措
  author: 范成大
  dynasty: 宋
  content: '身闲身健是生涯。

    何况好年华。

    看了十分秋月，重阳更插黄花。

    消磨景物，瓦盆社酿，石鼎山茶。

    饱吃红莲香饭，侬家便是仙家。'
- title: 柳梢青
  author: 赵彦端
  dynasty: 宋
  content: '酴醿过也，酴醿过后，无花堪折。

    只有垂杨，垂杨却作，絮惊行色。

    海棠半在如无，又争倩、蔷薇恋得。

    除是东风，随君归问，玉堂消息。'
- title: 冯玉兰夜月泣江舟・鹊踏枝
  author: 无名氏
  dynasty: 元
  content: '恰才个日斜曛，可又早月黄昏，则见那渔火孤村，罢网收纶。

    掩篷窗且捱过了今宵时分，不觉的困腾腾越减精神。'
- title: 寄龍池寺貞空二上人
  author: 賈島
  dynasty: 唐
  content: '受請終南住，俱妨去石橋。

    林中秋信絕，峰頂夜禪遙。

    寒草煙藏虎，高松月照鵰。

    霜天期到寺，寺置即前朝。'
- title: 詩品二十四則 纖穠
  author: 司空圖
  dynasty: 唐
  content: '采采流水，蓬蓬遠春。

    窈窕深谷，時見美人。

    碧桃滿樹，風日水濱。

    柳陰路曲，流鶯比鄰。

    乘之愈往，識之愈真。

    如將不盡，與古爲新。'
- title: 遣春十首 十
  author: 元稹
  dynasty: 唐
  content: '梨葉已成陰，柳條紛起絮。

    波綠紫屏風，螺紅碧籌筯。

    三杯面上熱，萬事心中去。

    我意風散雲，何勞問行處。'
- title: 壶中天・念奴娇
  author: 李彭老
  dynasty: 宋
  content: '素飙荡碧，喜云飞寥廓，清透凉宇。

    倦鹊惊翻台榭迥，叶叶秋声归树。

    珠斗斜河，冰轮辗雾，万里青冥路。

    香深屏翠，桂边满袖风露。

    烟外冷逼玻璃，渔郎歌渺，击空明归去。

    怨鹤知更莲漏悄，竹里筛金帘户。

    短发吹寒，闲情吟远，弄影花前舞。

    明年今夜，玉樽知醉何处。'
- title: 萍
  author: 徐夤
  dynasty: 唐
  content: '爲實隨流瑞色新，泛風縈草護遊鱗。

    密行碧水澄涵月，澁滯輕橈去採蘋。

    比物何名腰下劍，無根堪並鏡中身。

    平湖春渚知何限，撥破閑投獨繭綸。'
- title: 送劉侍御
  author: 司空曙
  dynasty: 唐
  content: '獄成收夜燭，整豸出登車。

    黃葉辭荆楚，青山背漢初。

    早朝新羽衞，晚下步徒胥。

    應念長沙謫，思鄉不食魚。'
- title: 邢君才舊宅三怪詩 三
  author: 不詳
  dynasty: 唐
  content: '頭焦鬢禿但心存，力盡塵埃不復論。

    莫笑今來同腐草，曾經終日掃朱門。'
- title: 浪淘沙
  author: 贺铸
  dynasty: 宋
  content: '一十二都门。

    梦想能频。

    无言桃李几经春。

    艳粉鲜香开自落，还为何人。

    白纻别时新。

    苒苒征尘。

    镜中消瘦老於真。

    赖有天涯风月在，依旧相亲。'
- title: 玲珑四犯
  author: 史达祖
  dynasty: 宋
  content: '阔甚吴天，顿放得、江南离绪多少。

    一雨为秋，凉气小窗先到。

    轻梦听彻风蒲，又散入、楚空清晓。

    问世间、愁在何处，不离澹烟衰草。

    簟纹独浸芙蓉影，想凄凄、欠郎偎抱。

    即今卧得云衣冷，山月仍相照。

    方悔翠袖，易分难聚，有玉香花笑。

    待雁来、先寄新词归去，且教知道。'
- title: 菩萨蛮
  author: 晁端礼
  dynasty: 宋
  content: '百花未报芳菲信。

    一枝探得春风近。

    只有雪争光。

    更无花似香。

    孤标天赋与。

    冷艳谁能顾。

    庭院好深藏。

    莫教开路傍。'
- title: 奉酬北海李太守丈人夏日平陰亭
  author: 高適
  dynasty: 唐
  content: '天子股肱守，丈人山嶽靈。

    出身侍丹墀，舉翮凌青冥。

    當昔皇運否，人神俱未寧。

    諫官莫敢議，酷吏方專刑。

    谷永獨言事，匡衡多引經。

    兩朝納深衷，萬乘無不聽。

    盛烈播南史，雄詞豁東溟。

    誰謂整隼旟，翻然憶柴扃。

    寄書汶陽客，廻首平陰亭。

    開封見千里，結念存百齡。

    隱軫江山麗，氛氳蘭茝馨。

    自憐遇時休，漂泊隨流萍。

    春野變木德，夏天臨火星。

    一生徒羨魚，四十猶聚螢。

    從此日閑放，焉能懷拾青。'
- title: 懷仙三首 三
  author: 陸龜蒙
  dynasty: 唐
  content: '神燭光華麗，靈祛羽翼生。

    已傳餐玉粒，猶自買雲英。'
- title: 送廣利大師歸江東
  author: 崔遠
  dynasty: 唐
  content: '楚山楓老楚江清，笠挂高帆浪注罌。

    真性本無前後際，葉舟誰問去來程。

    忘機每與鷗爲伴，息念應憐月共明。

    想見家山諸弟子，盛誇新賜大師名。

    （按：岳珂云此詩真跡一卷，嘉定甲申九月贖之邵邸，楷書，詩幷序尾紀共八行。

    詩末署：「中書侍郎平章事崔遠，乾寧四年季夏二十九日書。

    」珂另有贊語，評其書法，茲不錄。

    〖1〗《宣和書譜》卷四著錄崔遠《送{巩/言}光詩》。

    ）。'
- title: 踏莎行
  author: 史浩
  dynasty: 宋
  content: '歌舌莺娇，舞腰蜂细。

    华堂是处皆颐指。

    四弦独擅席中春，移船出塞声能继。

    慢拈幽情，轻拢柔思。

    其中有口传心事。

    主人灯火下楼时，偏渠领略深深意。'
- title: 雪狮儿
  author: 仇远
  dynasty: 宋
  content: '武林春早，乘兴试问，孤山枝南枝北。

    见说椒红，初破芳苞犹绿。

    罗浮梦熟。

    记曾有、幽禽同宿。

    依稀是、缟衣楚楚，佳人空谷。

    娇小春意未足。

    甚娇羞，怕入玉堂金屋。

    误学宫妆，粉额蜂黄轻扑。

    江空岁晚，最难是、旧交松竹。

    忒幽独。

    笛倚画楼西曲。'
- title: 清平乐
  author: 程垓
  dynasty: 宋
  content: '疏疏整整。

    风急花无定。

    红烛照筵寒欲凝。

    时见筛帘玉影。

    夜深明月笼纱。

    醉归凉面香料。

    犹有惜梅心在，满庭误作吹花。'
- title: 遣興五首 四
  author: 杜甫
  dynasty: 唐
  content: '蓬生非無根，漂蕩隨高風。

    天寒落萬里，不復歸本叢。

    客子念故宅，三年門巷空。

    悵望但烽火，戎車滿關東。

    生涯能幾何，常在羈旅中。'
- title: 贺新凉・贺新郎
  author: 方岳
  dynasty: 宋
  content: '天意然乎否。

    待相携、风烟五亩，招邀迂叟。

    屋上青山花木野，尽可两朋三友。

    笑老子、只堪棋酒。

    似恁疏顽何为者，向人前、不解高叉手。

    宁学圃，种菘韭。

    春猿秋鹤皆依旧。

    怪吾今，鬓已成丝，胆还如斗。

    谁与庐山麾之去，尔辈何留之有。

    黯离绪、暮江搔首。

    非我督邮犹束带，这一归、更落渊明后。

    君试问，长亭柳。'
- title: 青陽館望九子山
  author: 竇叔向
  dynasty: 唐
  content: '蒼翠岧嶢上碧天，九峰遙落縣門前。

    毫芒映日千重樹，涓滴垂空萬丈泉。

    武帝南遊曾駐蹕，始皇東幸亦祈年。

    雲祠絕跡終難訪，唯有猨聲到客邊。'
- title: 送董判官
  author: 高適
  dynasty: 唐
  content: '逢君說行邁，倚劒別交親。

    幕府爲才子，將軍作主人。

    近關多雨雪，出塞有風塵。

    長策須當用，男兒莫顧身。'
- title: 插田歌
  author: 劉禹錫
  dynasty: 唐
  content: '岡頭花草齊，燕子東西飛。

    田塍望如線，白水光參差。

    農婦白紵裙，農父綠蓑衣。

    齊唱郢中歌，嚶儜如竹枝。

    但聞怨響音，不辨俚語詞。

    時時一大笑，此必相嘲嗤。

    水平苗漠漠，煙火生墟落。

    黃犬往復還，赤雞鳴且啄。

    路旁誰家郎，烏帽衫袖長。

    自言上計吏，年幼離帝鄉。

    田夫語計吏，君家儂定諳。

    一來長安道，眼大不相參。

    計吏笑致辭，長安真大處。

    省門高軻峨，儂入無度數。

    昨來補衛士，唯用筒竹布。

    君看二三年，我作官人去。'
- title: 蝶恋花
  author: 韩淲
  dynasty: 宋
  content: '尽道今年春较早。

    梅与人情，觉得梅偏好。

    一树南豅香未老。

    春风已自生芳草。

    来自城中犹带晓。

    行到君家，细雨吹池沼。

    怅望沙坑须会到。

    玉溪此意年时少。'
- title: 海上相逢趙同
  author: 呂巖
  dynasty: 唐
  content: '南宮水火吾須濟，北闕夫妻我自媒。

    洞裏龍兒嬌鬱律，山前童子喜徘徊。'
- title: 刘夫人庆赏五侯宴・混江龙
  author: 关汉卿
  dynasty: 元
  content: '我堪那无端的豪户，瞒心昧己使心毒。

    他可便心侥幸，倒换过文书，当日个约定觅自家做乳母，今日个强赖做他家里的买身躯。

    我可也受禁持、吃打骂敢无重数。

    则我这孤孀子母，更和这瘦弱身躯！。'
- title: 如梦令
  author: 丘崈
  dynasty: 宋
  content: '小小峰峦对起。

    芳树重重相倚。

    清溜绕阶除，聊备一池春水。

    游戏。

    游戏。

    适意随缘足矣。'
- title: 夏日途中
  author: 李廓
  dynasty: 唐
  content: '樹夾炎風路，行人正午稀。

    初蟬數聲起，戲蝶一團飛。

    日色欺清鏡，槐膏點白衣。

    無成歸故里，自覺少光輝。'
- title: 送廬阜僧歸山陽
  author: 李中
  dynasty: 唐
  content: '山陽舊社終經夢，容易言歸不可留。

    瓶貯瀑泉離五老，錫搖江雨上孤舟。

    魚行細浪分沙觜，鴈逆高風下葦洲。

    遙想枚臯宅邊寺，不知涼月共誰遊。'
- title: 孟德耀举案齐眉・收尾
  author: 无名氏
  dynasty: 元
  content: '只愿的丹墀早把千言对，施展你男儿壮气。

    休得要做了无名金榜不回归，空教我斜倚定柴门盼望着你。'
- title: 生查子
  author: 谢薖
  dynasty: 宋
  content: '情亲难语离，且尽玻璃盏。

    双鲤有来时，莫使音书缓。

    征骖去若飞，不道家山远。

    相见小冯君，笑语迎归雁。'
- title: 晨興
  author: 韓偓
  dynasty: 唐
  content: '曉景山河爽，閑居巷陌清。

    已能消滯念，兼得散餘酲。

    汲水人初起，迴燈燕暫驚。

    放懷殊未足，圓隙已塵生。'
- title: 一翦梅
  author: 程垓
  dynasty: 宋
  content: '旧日心期不易招。

    重来孤负，几个良宵。

    寻常不见尽相邀。

    见了知他，许大无聊。

    昨夜梅花插翠翘。

    影落清溪，应也魂消。

    假饶真个住山腰。

    那个金章，换得渔樵。'
- title: 转调二郎神・二郎神
  author: 张孝祥
  dynasty: 宋
  content: '闷来无那，暗数尽、残更不寐。

    念楚馆香车，吴溪兰棹，多少愁云恨水。

    阵阵回风吹雪霰，更旅雁、一声沙际。

    想静拥孤衾，频挑寒灺，数行珠泪。

    凝睇。

    傍人笑我，终朝如醉。

    便锦织回鸾，素传双鲤，难写衷肠密意。

    绿鬓点霜，玉肌消雪，两处十分憔悴。

    争忍见，旧时娟娟素月，照人千里。'
- title: 旅次寄湖南張郎中
  author: 戎昱
  dynasty: 唐
  content: '寒江近戶漫流聲，竹影臨窗亂月明。

    歸夢不知湖水闊，夜來還到洛陽城。'
- title: 省中語
  author: 不詳
  dynasty: 唐
  content: '後行祠屯，不博中行都門。

    中行禮部，不博前行駕庫。'
- title: 奉和出穎至淮應令
  author: 蔡允恭
  dynasty: 唐
  content: '久倦川塗曲，忽此望淮圻。

    波長泛淼淼，眺迥情依依。

    稍覺金烏轉，漸見錦帆稀。

    欲知仁化洽，謳歌滿路歸。'
- title: 南歌子
  author: 赵长卿
  dynasty: 宋
  content: '黯霭阴云覆，滂沱急雨飞。

    洗残枝上乱红稀。

    恰是退花天气、困人时。

    向晓春酲重，偎人起较迟。

    薄罗初见拭轻衣。

    笑拭新妆、须要剪酴醿。'
- title: 北原情三首 三
  author: 劉言史
  dynasty: 唐
  content: '卜地起孤墳，全家送葬去。

    歸來却到時，不復重知處。

    疊疊葬相續，土乾草已綠。

    列紙瀉壺漿，空向春雲哭。'
- title: 題曹溪祖師堂
  author: 貫休
  dynasty: 唐
  content: '皎潔曹溪月，嵯峨七寶林。

    空傳智藥記，豈見祖禪心。

    信衣非苧麻，白雲無知音。

    大哉雙峰溪，萬古青沈沈。'
- title: 怨王孙・忆王孙
  author: 姚宽
  dynasty: 宋
  content: '毵毵杨柳绿初低。

    澹澹梨花开未齐。

    楼上情人听马嘶。

    忆郎归。

    细雨春风湿酒旗。'
- title: 詩三百三首 一三三
  author: 寒山
  dynasty: 唐
  content: '之字何惶惶，卜居須自審。

    南方瘴癘多，北地風霜甚。

    荒陬不可居，毒川難可飲。

    魂兮歸去來，食我家園葚。'
- title: 念奴娇
  author: 黄公绍
  dynasty: 宋
  content: '山围宽碧，月十分圆满，十分春暮。

    匹似涌金门外看，添得绿阴佳树。

    野阔星垂，天高云敛，不受红尘污。

    徘徊水影，闲中自有佳处。

    乘兴著我扁舟，山阴夜色，渺渺流光溯。

    望美人兮天一角，我欲凌风飞去。

    世事浮沈，人生圆缺，得似烟波趣。

    兴怀赤壁，大江千古东注。'
- title: 西河
  author: 杨泽民
  dynasty: 宋
  content: '形势地。

    岳阳事见图记。

    因山峭拔耸孤城，画楼涌起。

    楚吴巨泽坼东南，惊涛浮动空际。

    半天楼栏翠倚。

    记人凤舸难系。

    空馀细草没章华，但存故垒。

    二妃祠宇隔黄陵，精魂遥接云水。

    蟹鱼橘柚渐上市。

    是当年屈宋乡里。

    别有老仙高世。

    袖青蛇屡入，都无人对。

    唯有枯松城南里。'
- title: 送履霜上人還金陵西山
  author: 皎然
  dynasty: 唐
  content: '攜錫西山步綠莎，禪心未了奈情何。

    湘宮水寺清秋夜，月落風悲松柏多。'
- title: 經李處士杜城別業
  author: 溫庭筠
  dynasty: 唐
  content: '憶昔幾遊集，今來倍歎傷。

    百花情易老，一笑事難忘。

    白社已蕭索，青樓空豔陽。

    不閑雲雨夢，猶欲過高唐。'
- title: 念奴娇
  author: 高子芳
  dynasty: 宋
  content: '葱葱佳气，人都道、今日垂弧令旦。

    怪得欢声如鼎沸，准拟华堂开宴。

    三虎容仪，二乔态度，争捧金杯劝。

    瑶池王母，何妨引领仙眷。

    况有道骨仙风，灵丹秘决，钟鼎何心恋。

    却笑玉阶轩冕客，难脱功名羁绊。

    萧散陶篱，徜徉裴野，风月堪为伴。

    拳拳祝颂，寿龄期等龟算。'
- title: 桑落洲
  author: 李羣玉
  dynasty: 唐
  content: '九江寒露夕，微浪北風生。

    浦嶼漁人火，蒹葭鳧鴈聲。

    頹雲晦廬岳，微鼓辨湓城。

    遠憶天邊弟，曾從此路行。'
- title: 山中作
  author: 馮道之
  dynasty: 唐
  content: '草堂在巖下，卜居聊自適。

    桂氣滿堦庭，松陰生枕席。

    遠瞻惟鳥度，旁信無人跡。

    靄靄雲生峰，潺潺水流石。

    頗尋黃卷理，庶就丹砂益。

    此即契吾生，何爲苦塵役。'
- title: 題寶相寺
  author: 南粤
  dynasty: 唐
  content: '松徑行纔盡，香城絕世塵。

    倚巖開半殿，鑿石見全身。

    鐘鼓中天曉，煙花上界春。

    出門重稽首，願值下生晨。

    （見《會稽掇英總集》卷九。

    《增廣聖宋高僧詩選後集》卷中作南越《石佛寺》詩。

    ）。'
- title: 武陵春
  author: 毛滂
  dynasty: 宋
  content: '风过冰檐环佩响，宿雾在华茵。

    剩落瑶花衬月明。

    嫌怕有纤尘。

    凤口衔灯金炫转，人醉觉寒轻。

    但得清光解照人。

    不负五更春。'
- title: 州名詩寄道士
  author: 權德舆
  dynasty: 唐
  content: '金蘭同道義，瓊簡復芝田。

    平楚白雲合，幽崖丹桂連。

    松峯明愛景，石竇納新泉。

    冀永南山壽，歡隨萬福延。'
- title: 摸鱼子
  author: 张炎
  dynasty: 宋
  content: '步高寒、下观浮远，清晖隔断风雨。

    醉魂误入滁阳路。

    落莫不知何处。

    栏屡拊。

    又却是，秋城自有芙蓉主。

    重游倦旅。

    对万壑千岩，长江巨浪，空翠洒衣履。

    景如许。

    都被楼台占取。

    晴岚暖霭朝暮。

    乾坤静里闲居赋。

    评泊水经茶谱。

    留胜侣。

    更底用，林泉曳杖寻桑苎。

    休休访古。

    看排闼青来，书床啸咏，莫向惠峰去。'
- title: 江西道中作三首 二
  author: 張祜
  dynasty: 唐
  content: '西江江上月，遠遠照征衣。

    夜色草中網，秋聲林外機。

    渚田牛路熟，石岸客船稀。

    無復是鄉井，鷓鴣聊自飛。'
- title: 包待制三勘蝴蝶梦・正宫/端正好
  author: 关汉卿
  dynasty: 元
  content: 遥望着死囚牢，恰离了悲田院，谁敢道半步俄延！排门儿叫化都寻遍，讨了些泼剩饭和杂面。
- title: 有感二首 二
  author: 司空圖
  dynasty: 唐
  content: '古來賢俊共悲辛，長是豪家拒要津。

    從此當歌唯痛飲，不須經世爲閑人。'
- title: 生春二十首 九
  author: 元稹
  dynasty: 唐
  content: '何處生春早，春生柳眼中。

    芽新纔綻日，茸短未含風。

    綠誤眉心重，黃驚蠟淚融。

    碧條殊未合，愁緒已先叢。'
- title: 籠鷹詞
  author: 柳宗元
  dynasty: 唐
  content: '淒風淅瀝飛嚴霜，蒼鷹上擊翻曙光。

    雲披霧裂虹蜺斷，霹靂掣電捎平岡。

    砉然勁翮翦荆棘，下攫狐兔騰蒼茫。

    爪毛吻血百鳥逝，獨立四顧時激昂。

    炎風溽暑忽然至，羽翼脫落自摧藏。

    草中狸鼠足爲患，一夕十顧驚且傷。

    但願清商復爲假，拔去萬累雲間翔。'
- title: 經下邳圯橋懷張子房
  author: 李白
  dynasty: 唐
  content: '子房未虎嘯，破產不爲家。

    滄海得壯士，椎秦博浪沙。

    報韓雖不成，天地皆振動。

    潛匿遊下邳，豈曰非智勇。

    我來圯橋上，懷古欽英風。

    惟見碧流水，曾無黃石公。

    歎息此人去，蕭條徐泗空。'
- title: 贈僧五首 神照上人
  author: 白居易
  dynasty: 唐
  content: '心如定水隨形應，口似懸河逐病治。

    曾向衆中先禮拜，西方去日莫相遺。'
- title: 春江晚景
  author: 張九齡
  dynasty: 唐
  content: '江林多秀發，雲日復相鮮。

    征路那逢此，春心益渺然。

    興來秪自得，佳氣莫能傳。

    薄暮津亭下，餘花滿客船。'
- title: 望江南・忆江南
  author: 张继先
  dynasty: 宋
  content: '西源好，龙首虎头高。

    风雨每掀清宇宙，林峦长似涌波涛。

    吟咏有诗豪。

    成大乐，美称适相遭。

    醮斗清筵投羽札，启元喜会执金刀。

    身净隔纷骚。'
- title: 自南山北歸經分水嶺
  author: 李商隱
  dynasty: 唐
  content: '水急愁無地，山深故有雲。

    那通極目望，又作斷腸分。

    鄭驛來雖及，燕臺哭不聞。

    猶餘遺意在，許刻鎮南勳。'
- title: 满江红
  author: 苏轼
  dynasty: 宋
  content: '忧喜相寻，风雨过、一江春绿。

    巫峡梦、至今空有，乱山屏簇。

    何似伯鸾携德耀，箪瓢未足清欢足。

    渐粲然、光彩照阶庭，生兰玉。

    幽梦里，传心曲。

    肠断处，凭他续。

    文君婿知否，笑君卑辱。

    君不见周南歌汉广，天教夫子休乔木。

    便相将、左手抱琴书，云间宿。'
- title: 送辨聰上人還廣陵
  author: 皎然
  dynasty: 唐
  content: '莫學休公學遠公，了心須與我心同。

    隋家古柳數株在，看取人間萬事空。'
- title: 小桃红・雕阑花簇绣屏围，四季春为贵。万紫千红引人意，啭黄鹂，鸳鸯
  author: 宋方壶
  dynasty: 元
  content: '如锦池塘睡。

    玩不尽山水无穷景致，更那堪花下杜鹃啼。'
- title: 峽中寓止二首 一
  author: 鄭谷
  dynasty: 唐
  content: '荆州未解圍，小縣結茅茨。

    強對官人笑，甘爲野鶴欺。

    江春鋪網闊，市晚鬻蔬遲。

    子美猶如此，翻然不敢悲。'
- title: 减字木兰花
  author: 沈瀛
  dynasty: 宋
  content: '鸡鸣弗止。

    弗到天明心弗喜。

    投辖成风。

    壑谷吾公宜弗通。

    齐盟歃酒。

    扬觯先听方饮寿。

    盟载言何。

    卜昼三杯不用多。'
- title: 尾・蓝桥平地风浪险，祆庙腾空烈火炎。不由我意儿想，心儿思，口儿念。
  author: 奥敦周卿
  dynasty: 元
  content: 央及煞玉纤纤，纤纤，不住的偷弹泪珠点。
- title: 和徐法曹贈崔洛陽斑竹杖以詩見荅
  author: 盧綸
  dynasty: 唐
  content: '玉幹一尋餘，苔花錦不如。

    勁堪和醉倚，輕好向空書。

    采拂稽山曲，因依釋氏居。

    方辰將獨步，豈與此君疎。'
- title: 沁园春
  author: 刘克庄
  dynasty: 宋
  content: '老子衰颓，晚与亲朋，约法三章。

    有谈除目者，勒回车马，谈时事者，麾出门墙。

    已挂衣冠，怕言轩冕，犯令先当举罚觞。

    书尺里，但平安二字，多少深长。

    溪翁苦未相忘。

    我今有双鱼烦寄将。

    道荒芜羞对，宫中莲烛，昏花难映，阁上藜光。

    闻庙瑟音，识关雎乱，诗学专门尽不妨。

    百年后，尚庶几申白，不数韦康。'
- title: 登廣武古戰場懷古
  author: 李白
  dynasty: 唐
  content: '秦鹿奔野草，逐之若飛蓬。

    項王氣蓋世，紫電明雙瞳。

    呼吸八千人，橫行起江東。

    赤精斬白帝，叱咤入關中。

    兩龍不並躍，五緯與天同。

    楚滅無英圖，漢興有成功。

    按劒清八極，歸酣歌大風。

    伊昔臨廣武，連兵決雌雄。

    分我一杯羹，太皇乃汝翁。

    戰爭有古跡，壁壘頹層穹。

    猛虎嘯洞壑，飢鷹鳴秋空。

    翔雲列曉陣，殺氣赫長虹。

    撥亂屬豪聖，俗儒安可通。

    沈湎呼豎子，狂言非至公。

    撫掌黃河曲，嗤嗤阮嗣宗。'
- title: 十探子大闹延安府・正宫/端正好
  author: 无名氏
  dynasty: 元
  content: 我若是顺人心，便是我亏天理，似这等衔冤负屈谁知？有这等凶徒恶党可便凭权势，他可便往往的把良民累。
- title: 失调名
  author: 吴文英
  dynasty: 宋
  content: 霜杵敲寒，风灯摇梦。
- title: 蓦山溪
  author: 朱敦儒
  dynasty: 宋
  content: '元来尘世。

    放著希奇事。

    行到路穷时，果别有、真山真水。

    登临任意，随步白云生，三秀草，九花藤，满袖琼瑶蕊。

    何须麴老，浩荡心常醉。

    唱个快活歌，更说甚、黄梁梦里。

    苍颜华发，只是旧时人，不动步，却还家，处处新桃李。'
- title: 扬州慢
  author: 李莱老
  dynasty: 宋
  content: '玉倚风轻，粉凝冰薄，土花祠冷无人。

    听吹箫月底，传暮草金城。

    笑红紫、纷纷成雨，溯空如蝶，恐堕珠尘。

    叹而今、杜郎还见，应赋悲春。

    佩环何许，纵无情、莺燕犹惊。

    怅朱槛香消，绿屏梦渺，肠断瑶琼。

    九曲迷楼依旧，沈沈夜、想觅行云。

    但荒烟幽翠，东风吹作秋声。'
- title: 二郎神醉射锁魔镜・雁儿落
  author: 无名氏
  dynasty: 元
  content: '不想那二魔神将性命逃，奋恶气生残暴。

    奉天符玉帝敕，着俺这众神将都来到。'
- title: 寄酬鄴王羅令公五首 四
  author: 羅隱
  dynasty: 唐
  content: '水雲開霽立高亭，依約黎陽對福星。

    只見篇章矜鏤管，不知勳業柱青冥。

    早緣入夢金方礪，晚爲傳家鼎始銘。

    鶴髪四垂煙閣遠，此生何處拜儀形。'
- title: 牡丹
  author: 歸仁
  dynasty: 唐
  content: '三春堪惜牡丹奇，半倚朱欄欲綻時。

    天上更無花勝此，人間偏得貴相宜。

    偷香黑蟻斜穿葉，覷蕋黃蜂倒挂枝。

    除却解禪心不動，算應狂殺五陵兒。'
- title: 閏春宴花溪嚴侍御莊
  author: 戎昱
  dynasty: 唐
  content: '一團青翠色，云是子陵家。

    山帶新晴雨，溪留閏月花。

    瓶開巾漉酒，地坼筍抽芽。

    綵縟承顏面，朝朝賦白華。'
- title: 忆故人・烛影摇红
  author: 王诜
  dynasty: 宋
  content: '烛影摇红向夜阑，乍酒醒、心情懒。

    尊前谁为唱阳关，离恨天涯远。

    无奈云沈雨散。

    凭阑干、东风泪眼。

    海棠开后，燕子来时，黄昏庭院。'
- title: 鷺鷥
  author: 劉象
  dynasty: 唐
  content: '潔白孤高生不同，頂絲清軟冷搖風。

    窺魚翹立荷香裏，慕侶低翻柳影中。

    幾日下巢辭紫閣，多時凝目向晴空。

    摩霄志在潛修羽，會接鑾凰別葦叢。'
- title: 失调名
  author: 无名氏
  dynasty: 宋
  content: '捏个牛儿体态。

    按年令，旋拖五彩。

    鼓乐相迎，红裙捧拥，表一个、胜春节届。'
- title: 霜天晓角
  author: 李廷忠
  dynasty: 宋
  content: '洞天仙伯。

    总是梅标格。

    来索东风一笑，香浮动、潜溪月。

    寿尊谁共酌。

    少年花县客。

    试问日边春信，梁园上、正飞雪。'
- title: 重經姑蘇懷古二首 一
  author: 許渾
  dynasty: 唐
  content: '越兵驅綺羅，越女唱吳歌。

    宮盡燕聲少，臺荒麋跡多。

    茱萸垂曉露，菡萏落秋波。

    無復君王醉，滿城顰翠蛾。'
- title: 晦日宴高氏林亭
  author: 崔知賢
  dynasty: 唐
  content: '上月河陽地，芳辰景物華。

    緜蠻變時鳥，照曜起春霞。

    柳搖風處色，梅散日前花。

    淹留洛城晚，歌吹石崇家。'
- title: 句
  author: 黃匪躬
  dynasty: 唐
  content: '志大惟憂國，恩深豈顧身。

    （見明黃佐《廣州人物傳》卷四、清黃子高輯《粤詩蒐逸》卷一引《連州志》。

    ）。'
- title: 題崔公池舊遊
  author: 溫庭筠
  dynasty: 唐
  content: '皎鏡方塘菡萏秋，此來重見採蓮舟。

    誰能不逐當年樂，還恐添成異日愁。

    紅豔影多風嫋嫋，碧空雲斷水悠悠。

    簷前依舊青山色，盡日無人獨上樓。'
- title: 鹧鸪天
  author: 无名氏
  dynasty: 宋
  content: 往事旧游浑似梦。
- title: 華清宮
  author: 杜常
  dynasty: 唐
  content: '一別家山十六程，曉来和月到華清。

    朝元閣上西風急，都入長楊作雨聲。'
- title: 下第寄張坤
  author: 羅隱
  dynasty: 唐
  content: '謾費精神掉五侯，破琴孤劒是身讐。

    九衢護闕擬何去，玉壘銅梁空舊遊。

    蝴蝶有情牽晚夢，杜鵑無賴伴春愁。

    思量不及張公子，經歲池江倚酒樓。'
- title: 送李四擢第歸覲省
  author: 錢起
  dynasty: 唐
  content: '當年貴得意，文字各爭名。

    齊唱陽春曲，唯君金玉聲。

    懸黎寶中出，高價世難掩。

    鴻羽不低飛，龍津徒自險。

    直矜鸚鵡賦，不貴芳桂枝。

    少俊蔡邕許，長鳴唐舉知。

    梁城下熊軾，朱戟何暐耀。

    才子欲歸寧，棠花已含笑。

    高門知慶大，子孝覺親榮。

    獨攬還珠美，寧唯問絹情。

    離筵不盡醉，摻袂一何早。

    馬蹄西別輕，樹色東看好。

    行塵忽不見，惆悵青門道。'
- title: 渔家傲
  author: 无际道人
  dynasty: 宋
  content: '七坐道场三奉诏。

    空花水月何时了。

    小玉声中曾悟道。

    真堪笑。

    从来漫得儿孙好。

    辩涌海潮声浩浩。

    明如皓月当空照。

    飞锡西归云杳渺。

    巴猿啸。

    大家唱起还乡调。'
- title: 罗李郎大闹相国寺・后莲花
  author: 无名氏
  dynasty: 元
  content: '人都道你是教师，人都道你是浪子。

    上长街百十样风流事，到家中一千场五代史。

    自寻思，全不肯改志。

    引兴儿共保儿，穿茶坊入酒肆，把家财胡乱使。

    占猱儿养弟子，我良言须逆耳。'
- title: 瑞鹧鸪
  author: 杜安世
  dynasty: 宋
  content: '夜来风雨损馀芳。

    数片衰红落槛傍。

    媚景背人容易去，半轩飞絮日空长。

    从来不信相思切，及至如今倍感伤。

    独立黄昏绣帘外，可堪新月露圆光。'
- title: 送郝判官
  author: 李頎
  dynasty: 唐
  content: '楚城木葉落，夏口青山遍。

    鴻鴈向南時，君乘使者傳。

    楓林帶水驛，夜火明山縣。

    千里送行人，蔡州如眼見。

    江連清漢東逶迤，遙望荆雲相蔽虧。

    應問襄陽舊風俗，爲余騎馬習家池。'
- title: 金缕词・贺新郎
  author: 石麟
  dynasty: 宋
  content: '欲上南楼寿。

    记当年、祥占玉燕。

    一阳生候。

    今数书云犹七日，宫线未添刺绣。

    便草就、寿词盈袖。

    合捧金荷称鹤算，想华堂、剩醉眉春酒。

    惭斐句，为觞侑。

    功名八稚年方少。

    自归来、陶庐蒋径，菊松为友。

    轩筑易安栽花药，不坠家声五柳。

    况满砌、芝兰争秀。

    岁岁斑斓衣戏处，老人星、一点辉南斗。

    顾对此，共长久。'
- title: 醉落魄・一斛珠
  author: 刘学箕
  dynasty: 宋
  content: '江头离席。

    晚潮双橹催行色。

    往来属玉双飞白。

    笑我多情，犹作未归客。

    红尘奔走何时息。

    归心还似投林翼。

    角巾醉里从敧侧。

    独立东风，天际露岑碧。'
- title: 寄韓侍郎
  author: 左偃
  dynasty: 唐
  content: '謀身謀隱兩無成，拙計深慙負耦耕。

    漸老可堪懷故國，多愁翻覺厭浮生。

    言詩幸遇明公許，守朴甘遭俗者輕。

    今日況聞搜草澤，獨悲顦顇臥昇平。'
- title: 满江红
  author: 刘过
  dynasty: 宋
  content: '霜树啼鸦，梅欲放、小春清晓。

    庆初度、佩环风外，笑声云表。

    一柱独擎梁栋重，十年整顿乾坤了。

    种春风、桃李满人间，知多少。

    功甚大，心常小。

    居廊庙，思耕钓。

    奈华夷休戚，系王颦笑。

    盟府山河书带砺，成周师保须周召。

    看貂蝉、绿鬓本天人，真难老。'
- title: 閑書
  author: 陸龜蒙
  dynasty: 唐
  content: '病學高僧置一牀，披衣纔暇即焚香。

    閑階雨過苔花潤，小簟風來薤葉涼。

    南國羽書催部曲，東山毛褐傲羲皇。

    升平聞道無時節，試問中林亦不妨。'
- title: 送丘爲赴上都
  author: 劉長卿
  dynasty: 唐
  content: '帝鄉何處是，歧路空垂泣。

    楚思愁暮多，川程帶潮急。

    潮歸人不歸，獨向空塘立。'
- title: 太湖詩 雨中遊包山精舍
  author: 皮日休
  dynasty: 唐
  content: '松門亙五里，彩碧高下絢。

    幽人共躋攀，勝事頗清便。

    翣翣林上雨，隱隱湖中電。

    薜帶輕束腰，荷笠低遮面。

    濕屨黏煙霧，穿衣落霜霰。

    笑次度巖壑，困中遇臺殿。

    老僧三四人，梵字十數卷。

    施稀無夏屋，境僻乏朝膳。

    散髪抵泉流，支頤數雲片。

    坐石忽忘起，捫蘿不知倦。

    異蝶時似錦，幽禽或如鈿。

    篥簩還戛刃，栟櫚自搖扇。

    俗態既斗藪，野情空眷戀。

    道人摘芝菌，爲予備午饌。

    渴興石榴羹，飢愜胡麻飯。

    如何事于役，茲遊急於傳。

    却將塵土衣，一任瀑絲濺。'
- title: 江畔獨步尋花七絕句 一
  author: 杜甫
  dynasty: 唐
  content: '江上被花惱不徹，無處告訴只顛狂。

    走覓南鄰愛酒伴，經旬出飲獨空牀。'
- title: 画堂春
  author: 史浩
  dynasty: 宋
  content: '小槽春酿香红。

    良辰飞盖相从。

    主人着意在金钟。

    茗碗作先容。

    欲到醉乡深处，应须仗、两腋香风。

    献酬高兴渺无穷。

    归骑莫匆匆。'
- title: 减字木兰花
  author: 洪皓
  dynasty: 宋
  content: '蜂房馀液。

    写就南枝凌正色。

    折干垂芳。

    点缀如生秘暗香。

    寿阳妆样。

    纤手拈来簪髻上。

    恍若还家。

    暂睹真花压百花。'
- title: 渚宮秋思
  author: 羅隱
  dynasty: 唐
  content: '楚城日暮煙靄深，楚人駐馬還登臨。

    襄王臺下水無賴，神女廟前雲有心。

    千載是非難重問，一江風雨好閑吟。

    欲招屈宋當時魄，蘭敗荷枯不可尋。'
- title: 临江仙
  author: 无名氏
  dynasty: 宋
  content: '漏出春光三四朵，冰肌玉骨偏宜。

    乍开应笑百花迟。

    将军曾止渴，画角已先知。

    素艳不容蜂蝶采，清香自有人知。

    而今虽被霜雪欺。

    和羹终待手，金鼎自逢时。'
- title: 靈草歌 黃芽草
  author: 白雲仙人
  dynasty: 唐
  content: 花葉能青綠，根白色似金。
- title: 昼夜乐
  author: 柳永
  dynasty: 宋
  content: '秀香家住桃花径。

    算神仙、才堪并。

    层波细翦明眸，腻玉圆搓素颈。

    爱把歌喉当筵逞。

    遏天边，乱云愁凝。

    言语似娇莺，一声声堪听。

    洞房饮散帘帏静。

    拥香衾、欢心称。

    金炉麝袅青烟，凤帐烛摇红影。

    无限狂心乘酒兴。

    这欢娱、渐入嘉景。

    犹自怨邻鸡，道秋宵不永。'
- title: 虞美人
  author: 苏轼
  dynasty: 宋
  content: '波声拍枕长淮晓。

    隙月窥人小。

    无情汴水自东流。

    只载一船离恨、向西州。

    竹溪花浦曾同醉。

    酒味多於泪。

    谁教风鉴在尘埃。

    酝造一场烦恼、送人来。'
- title: 喜迁莺
  author: 李纲
  dynasty: 宋
  content: '江天霜晓。

    对万顷雪浪，云涛弥渺。

    远岫参差，烟树微茫，阅尽往来人老。

    浅沙别浦极望，满目馀霞残照。

    暮云敛，放一轮明月，窥人怀抱。

    杳杳。

    千里恨，玉人一别，梦断无音耗。

    手拈江梅，枝头春信，欲寄算应难到。

    画船片帆浮碧，更值风高波浩。

    几时得向尊前，销却许多烦恼。'
- title: 月出
  author: 佚名
  dynasty: 先秦
  content: '月出皎兮。佼人僚兮。舒窈纠兮。劳心悄兮。

    月出皓兮。佼人懰兮。舒忧受兮。劳心慅兮。

    月出照兮。佼人燎兮。舒夭绍兮。劳心惨兮。'
- title: 松江晚泊
  author: 吳融
  dynasty: 唐
  content: '吳臺越嶠兩分津，萬萬檣烏簇夜雲。

    吟盡長江一江月，更無人似謝將軍。'
- title: 詩三百三首 二十八
  author: 寒山
  dynasty: 唐
  content: '登陟寒山道，寒山路不窮。

    谿長石磊磊，澗闊草濛濛。

    苔滑非關雨，松鳴不假風。

    誰能超世累，共坐白雲中。'
- title: 临江仙
  author: 晁冲之
  dynasty: 宋
  content: '谩道追欢惟九日，年年此恨偏浓。

    今朝吹帽与谁同。

    黄花都未拆，和泪泣西风。

    应恐登临肠更断，故交烟雨迷空。

    为君一曲送飞鸿。

    谁能推毂我，深入醉乡中。'
- title: 贈雷鄉張明府
  author: 曹松
  dynasty: 唐
  content: '任官征戰後，度日寄閑身。

    封卷還高客，飛書問野人。

    廢田教種糓，生路遣尋薪。

    若起柴桑興，無先漉酒巾。'
- title: 綠水詞
  author: 李賀
  dynasty: 唐
  content: '今宵好風月，阿侯在何處。

    爲有傾人色，翻成足愁苦。

    東湖採蓮葉，南湖拔蒲根。

    未持寄小姑，且持感愁魂。'
- title: 醉花阴
  author: 李弥逊
  dynasty: 宋
  content: '帘卷西风轻雨外。

    揖数峰横翠。

    楼上地行仙，压玉为醪，旋摘黄金蕊。

    一觞一阕千秋岁。

    不愿封侯贵。

    长伴紫髯翁，踏月吹箫，笑咏云山里。'
- title: 與鄭德璘奇遇詩 三
  author: 水府君
  dynasty: 唐
  content: '湖面狂風且莫吹，浪花初綻月光微。

    沈潛暗想橫波淚，得共鮫人相對垂。'
- title: 失调名
  author: 无名氏
  dynasty: 宋
  content: 这愁绪、仗他谁。
- title: 從軍行
  author: 楊炯
  dynasty: 唐
  content: '烽火照西京，心中自不平。

    牙璋辭鳳闕，鐵騎繞龍城。

    雪暗凋旗畫，風多雜鼓聲。

    寧爲百夫長，勝作一書生。'
- title: 徵招
  author: 胡翼龙
  dynasty: 宋
  content: '苹花又绿江南岸，宾鸿带将寒去。

    几许落梅愁，渺暗香何处。

    一春长是雨。

    剩费却、翠篝沉炷。

    冷隔帘旌，润销窗纸，有人吟苦。

    燕垒渍芹香，画堂永、关心去年情绪。

    愁压曲屏深，更小山无数。

    溅裙前事误。

    □□□、□□□□。

    □朱阑，不了销凝，移损秦筝柱。'
- title: 忆旧游慢
  author: 赵以夫
  dynasty: 宋
  content: '望红渠影里，冉冉斜阳，十里堤平。

    唤起江湖梦，向沙鸥住处，细说前盟。

    水乡六月无暑，寒玉散清冰。

    笑老去心情，也将醉眼，镇为花青。

    亭亭。

    步明镜，似月浸华清，人在秋庭。

    照夜银河落，想粉香湿露，恩泽初承。

    十洲缥缈何许，风引彩舟行。

    尚忆得西施，馀情袅袅烟水汀。'
- title: 隔牆花
  author: 李中
  dynasty: 唐
  content: '顏色尤難近，馨香不易通。

    朱門金鎖隔，空使怨春風。'
- title: 賀王僕射放榜（幷序）
  author: 周墀
  dynasty: 唐
  content: '空（按：《全唐詩》卷五六三收此詩，缺序，今據《唐摭言》卷三補錄之。

    ）。'
- title: 酬駱侍御荅詩
  author: 戴叔倫
  dynasty: 唐
  content: '風傳畫閣空知曉，雨濕江城不見春。

    堆案遶牀君莫怪，已經愁思古時人。'
- title: 浣溪沙
  author: 周邦彦
  dynasty: 宋
  content: '雨过残红湿未飞。

    珠帘一行透斜晖。

    游蜂酿蜜窃香归。

    金屋无人风竹乱，衣篝尽日水沈微。

    一春须有忆人时。'
- title: 與伏牛長老偈二首 一
  author: 司空圖
  dynasty: 唐
  content: '不算菩提與闡提，惟應執著便生迷。

    無端指箇清涼地，凍殺胡僧雪嶺西。'
- title: 减字木兰花
  author: 朱敦儒
  dynasty: 宋
  content: '慵歌怕酒。

    今日春衫惊著瘦。

    双燕帘栊。

    金鸭香沈客泪中。

    琵琶重听。

    谁信人间多少恨。

    落日东风。

    吹得桃花满院红。'
- title: 醉花阴
  author: 曹组
  dynasty: 宋
  content: '九陌寒轻春尚早。

    灯火都门道。

    月下步莲人，薄薄香罗，峭窄春衫小。

    梅妆浅淡风蛾袅。

    随路听嬉笑。

    无限面皮儿，虽则不同，各是一般好。'
- title: 梁州・看白支闲出岫频移净几，爱青山正当窗不卷疏帘。客房儿冷落似邯
  author: 汤舜民
  dynasty: 元
  content: '郸店。

    心滴碎铜壶青漏，耳愁闻铁马虚檐。

    肠欲断阶前夜雨，梦初回屋角秋蟾。

    一片心远功名无甚沾粘，两只脚信行藏有甚拘钤。

    经了些摧舟楫走蛟鼍鲸窟波翻，行了些坏车轮被虎豹羊肠路险，过了些连云梯绝猿犹鸟道峰尖。

    静中，自检。

    事无成志不遂人情欠，休施逞且妆俭。

    但得个小小生涯足养廉，甘分鳞潜。'
- title: 寄峴山願公三首 三
  author: 齊己
  dynasty: 唐
  content: '彼此無消息，所思江漢遙。

    轉聞多患難，甚說遠相招。

    老至何悲歎，生知便寂寥。

    終期踏松影，攜手虎溪橋。'
- title: 渡漢江
  author: 丘爲
  dynasty: 唐
  content: '漾舟漢江上，挂席候風生。

    臨汎何容與，愛此江水清。

    蘆洲隱遙嶂，露日隱孤城。

    自顧疎野性，難忘鷗鳥情。

    聊復與時顧，暫欲解塵纓。

    跋涉非吾願，虛懷浩已盈。'
- title: 渔家傲
  author: 贺铸
  dynasty: 宋
  content: '莫厌香醪斟绣履。

    吐茵也是风流事。

    今夜夜寒愁不睡。

    披衣起。

    挑灯开卷花生纸。

    倩问尊前桃与李。

    重来若个犹相记。

    前度刘郎应老矣。

    行乐地。

    兔葵燕麦春风里。'
- title: 從韋二明府續處覓綿竹
  author: 杜甫
  dynasty: 唐
  content: '華軒藹藹他年到，綿竹亭亭出縣高。

    江上舍前無此物，幸分蒼翠拂波濤。'
- title: 水龙吟
  author: 赵彦端
  dynasty: 宋
  content: '春溪漠漠如空，望中只与新愁去。

    何知尚有，烟间馀怨，洛津闲赋。

    已瘦难丰，久离重见，好春如许。

    念海棠未老，荼䕷欲吐。

    且莫恨、风兼雨。

    休问无情水驿，载幽怀、小桡轻橹。

    君看睡起，平阶柳絮，入门花雾。

    才尽无奇，客残如扫，一尊谁举。

    怅行云断后，祗应梦里，有澄江句。'
- title: 宮詞 二十九
  author: 花蕊夫人徐氏
  dynasty: 唐
  content: '端午生衣進御牀，赭黃羅帕覆金箱。

    美人捧入南薰殿，玉腕斜封綵縷長。'
- title: 雜曲歌辭 伊州 歌第五
  author: 蓋嘉運
  dynasty: 唐
  content: '桂殿江烏對，彫屏海燕重。

    秖應多釀酒，醉罷樂高鐘。'
- title: 送文頴上人遊天台
  author: 沈亞之
  dynasty: 唐
  content: '露花浮翠瓦，鮮思起芳叢。

    此際斷客夢，況復別志公。

    既歷天台去，言過赤城東。

    莫說人間事，崎嶇塵土中。'
- title: 自問行何遲
  author: 白居易
  dynasty: 唐
  content: '前月發京口，今辰次淮涯。

    二旬四百里，自問行何遲。

    還鄉無他計，罷郡有餘資。

    進不慕富貴，退未憂寒飢。

    以此易過日，騰騰何所爲。

    逢山輙倚櫂，遇寺多題詩。

    酒醒夜深後，睡足日高時。

    眼底一無事，心中百不知。

    想到京國日，嬾放亦如斯。

    何必冒風水，促促赴程歸。'
- title: 橫吹曲辭 紫騮馬
  author: 李白
  dynasty: 唐
  content: '紫騮行且嘶，雙飜碧玉蹄。

    臨流不肎渡，似惜錦障泥。

    白雪關山遠，黃雲海樹迷。

    揮鞭萬里去，安得念春閨。'
- title: 浣溪沙
  author: 苏轼
  dynasty: 宋
  content: '缥缈红妆照浅溪。

    薄云疏雨不成泥。

    送君何处古台西。

    废沼夜来秋水满，茂林深处晚莺啼。

    行人肠断草凄迷。'
- title: 木兰花慢
  author: 陈德武
  dynasty: 宋
  content: '自淮阳别后，一回首、又穷年。

    叹蓬逐旋飚，叶随流水，星散维垣。

    南来忽闻归兴，岂苍天、故意要储贤。

    云慢凌司马赋，风偏动季鹰船。

    梅窗夜月见修妍。

    骏辔忆连钱。

    命画桨溪流，篮舆山郭，囊锦诗篇。

    休辞岁寒远道，对松篁、莫慰寂寥边。

    尘榻谁为我下，酒杯惟待君传。'
- title: 題徐州流溝寺
  author: 張祜
  dynasty: 唐
  content: '古寺層層結構勞，土岡前面峻如濠。

    露雲竹翠石橋冷，風起松聲山殿高。

    日色動廊開木槿，夜陰生院結蒲桃。

    西龕禪客不相得，一片舊階行幾遭。'
- title: 題金吾郭將軍石伏茅堂
  author: 盧綸
  dynasty: 唐
  content: '雲戟曙沈沈，軒墀清且深。

    家傳成棟美，堯寵結茅心。

    玉佩多依石，油幢亦在林。

    爐香諸洞暖，殿影衆山陰。

    草奏風生筆，筵開雪滿琴。

    客從龍闕至，僧自虎溪尋。

    蕭灑延清賞，風流會素襟。

    終朝息塵步，一醉間華簪。'
- title: 桂枝香
  author: 无名氏
  dynasty: 宋
  content: '恩袍草色。

    望满目青青，光动阡陌。

    拂拂鞭丝散漫，锦鞯玉勒。

    君王赐与琼林宴，玩丹桂、香浮仙籍。

    舜韶清雅，尧觞泛溢，欢意何极。

    湛露久、需云未饰。

    更星使传呼，天上消息。

    槐幄阴移，上苑淡烟凝碧。

    归来渐近平康路，骤香尘、倒载连璧。

    马蹄轻驶，宫花半亸，艳欺斜日。'
- title: 女冠子
  author: 蒋捷
  dynasty: 宋
  content: '蕙花香也。

    雪晴池馆如画。

    春风飞到，宝钗楼上，一片笙箫，琉璃光射。

    而今灯漫挂。

    不是暗尘明月，那时元夜。

    况年来、心懒意怯，羞与蛾儿争要。

    江城人悄初更打。

    问繁华谁解，再向天公借。

    剔残红灺。

    但梦里隐隐，钿车罗帕。

    吴笺银粉砑。

    待把旧家风景，写成闲话。

    笑绿鬟邻女，倚窗犹唱，夕阳西下。'
- title: 郊廟歌辭 享先農樂章 咸和
  author: 褚亮
  dynasty: 唐
  content: '粒食伊始，農之所先。

    古今攸賴，是曰人天。

    耕斯帝籍，播厥公田。

    式崇明祀，神其福焉。'
- title: 柳州二月榕葉落盡偶題
  author: 柳宗元
  dynasty: 唐
  content: '宦情羈思共悽悽，春半如秋意轉迷。

    山城過雨百花盡，榕葉滿庭鶯亂啼。'
- title: 壽陽罷郡日有詩十首與追懷不殊今編於後兼紀瑞物 初出淝口入淮
  author: 李紳
  dynasty: 唐
  content: '東風百里雪初晴，淝口冰開好濯纓。

    野老擁途知意重，病夫拋郡喜身輕。

    人心莫厭如弦直，淮水長憐似鏡清。

    回首夕嵐山翠遠，楚郊烟樹隱襄城。'
- title: 對雪
  author: 子蘭
  dynasty: 唐
  content: '密密無聲墜碧空，霏霏有韻舞微風。

    幽人吟望搜辭處，飄入窗來落硯中。'
- title: 遊爛柯山四首 三
  author: 李深
  dynasty: 唐
  content: '羽客無姓名，仙棊但聞見。

    行看負薪客，坐使桑田變。

    懷古正怡然，前山早鶯囀。'
- title: 潇湘夜雨・满庭芳
  author: 周紫芝
  dynasty: 宋
  content: '江绕淮城，云昏楚观，一枝烟笛谁横。

    晓风吹帽，霜日照人明。

    暗恼潘郎旧恨，应追念、菊老残英。

    秋空晚，茱萸细拈，醽醁为谁倾。

    人间，真梦境，新愁未了，绿鬓星星。

    问明年此会，谁寄幽情。

    倚尽一楼残照，何妨更、月到帘旌。

    凭阑久，歌君妙曲，谁是米嘉荣。'
- title: 踏莎行
  author: 徐俯
  dynasty: 宋
  content: '画栋风生，绣筵花绕。

    层台胜日频高眺。

    清辉爽气自娱人，何妨称意开颜笑。

    水碧无穷，山青未了。

    斜阳浦口归帆少。

    云鬟烟鬓只供愁，琵琶更作相思调。'
- title: 望黃山諸峯
  author: 繆島雲
  dynasty: 唐
  content: '峰峰寒列簇芙蕖，靜想嵩陽秀不如。

    峭拔雖傳三十六，參差何啻一千餘。

    浮丘處處留丹竃，黃帝層層隱玉書。

    終待登臨最高頂，便隨鸞鶴五雲車。'
- title: 水调歌头
  author: 侯置
  dynasty: 宋
  content: '湘水照秋碧，衡岳际天高。

    绣衣玉节，清晓欢颂拥旌旄。

    本是紫庭梁栋，暂借云台耳目，驿传小游遨。

    五管与三楚，醲爱胜春醪。

    扫材枪，苏耄倪，载弓櫜。

    远民流恋，须信寰海待甄陶。

    坐享龟龄鹤算，稳佩金鱼玉带，常近赭黄袍。

    岁岁秋月底，沈醉紫檀槽。'
- title: 宛轉歌二首 二
  author: 郎大家宋氏
  dynasty: 唐
  content: '日已暮，長簷鳥聲度。

    此時望君君不來，此時思君君不顧。

    歌宛轉，宛轉那能異棲宿。

    願爲形與影，出入恆相逐。'
- title: 踏莎行
  author: 胡翼龙
  dynasty: 宋
  content: '合数冰莲，注情金叶。

    臂痕犹记嗔时迹。

    小楼几个月黄昏，荷香柳影都知得。

    问字灯深，学书窗黑。

    衣襟诗卷留残墨。

    想思不抵藕丝长，梦云断处吴山碧。'
- title: 讀莊子
  author: 白居易
  dynasty: 唐
  content: '莊生齊物同歸一，我道同中有不同。

    遂性逍遙雖一致，鶯凰終挍勝蛇蟲。'
- title: 子夜歌十八首 十一
  author: 晁采
  dynasty: 唐
  content: '相思百餘日，相見苦無期。

    褰裳摘藕花，要蓮敢恨池。'
- title: 宴桃源・如梦令
  author: 曹遇
  dynasty: 宋
  content: '廉纤小雨养花天。

    池光映远山。

    蕙兰风暖正暄妍。

    归梁燕翼偏。

    芳草碧，绿波涟。

    良辰近禁烟。

    酒酣午枕兴怡然。

    莺声惊梦仙。'
- title: 定風波
  author: 孫光憲
  dynasty: 唐
  content: '簾拂疎香斷碧絲，淚衫還滴繡黃鸝。

    上國獻書人不在，凝黛，晚庭又是落紅時。

    春日自長心自促，翻覆，年來年去負前期。

    應是秦雲兼楚雨，留住，向花枝誇說月中枝。'
- title: 送人赴安西
  author: 岑參
  dynasty: 唐
  content: '上馬帶胡鈎，翩翩度隴頭。

    小來思報國，不是愛封侯。

    萬里鄉爲夢，三邊月作愁。

    早須清黠虜，無事莫經秋。'
- title: 十二時歌 十二
  author: 從諗
  dynasty: 唐
  content: '半夜子，心境何曾得暫止。

    思量天下出家人，似我住持能有幾？

    土榻牀，破蘆蕟{下爲廢}，老榆木枕全無被。

    尊香不燒安息香，灰裏唯聞牛糞氣。'
- title: 夏日登鶴巖偶成
  author: 戴叔倫
  dynasty: 唐
  content: '天風吹我上層岡，露灑長松六月涼。

    願借老僧雙白鶴，碧雲深處共翺翔。'
- title: 绛都春
  author: 吴则礼
  dynasty: 宋
  content: '馀寒尚峭。

    早凤沼冻开，芝田春到。

    茂对诞期，天与公春向廊庙。

    元功开物争春妙。

    传与秾华多少。

    召还和气，拂开霁色，未妨谈笑。

    缥缈。

    五云乱处，种雕胡自熟，蟠桃犹小。

    雨露在门，光彩充闾乌亦好。

    宝熏郁雾城西道。

    天自锡公难老。

    看公身任安危，二十四考。'
- title: 春暮宴罷寄宋壽先輩
  author: 溫庭筠
  dynasty: 唐
  content: '斜掩朱門花外鐘，曉鶯時節好相逢。

    窗間桃蘂宿粧在，雨後牡丹春睡濃。

    蘇小風姿迷下蔡，馬卿才調似臨邛。

    誰憐芳草生三徑，參佐橋西陸士龍。'
- title: 感皇恩
  author: 赵孟坚
  dynasty: 宋
  content: '一百二十年，两番甲子。

    前番风霜饱谙矣。

    今番甲子，一似腊尽春至。

    程程有好在，应惭愧。

    莫道官贫，胜如无底。

    随分杯筵称家计。

    从今数去，尚有五十八生朝里。

    待儿官大，做奢遮会。'
- title: 灼灼歌 三
  author: 崔珏
  dynasty: 唐
  content: '舞停歌罷來中坐。

    （按：《片玉集注》引《麗情集》中詩，或稱篇名，或稱作者，或並引之，頗不一致，可參本書卷十八元稹《崔徽歌》條按語及拙輯《蘇舜欽詩文續拾》《愛愛歌》附按。

    就《灼灼歌》三句出處不同稱引考察，可知「崔班」即爲崔珏之誤。

    《才調集》卷三錄韋莊《傷灼灼》詩，可證崔珏與灼灼恰爲同時之人，有作詩之可能。

    灼灼故事，詳《綠窗新話》卷上引《麗情集》。

    又按：《全唐詩》卷五九一收崔珏《門前柳》，首句缺一字。

    《文苑英華》卷三三七、《全蜀藝文志》卷十八收此詩皆不缺，前者作「先」，後者作「早」。

    詩不重錄。

    ）。'
- title: 包龙图智赚合同文字・迎仙客
  author: 无名氏
  dynasty: 元
  content: '因歉年趁熟上，别家乡临外府。

    怎知道命儿里百般无是处。

    先亡了俺嫡亲的爷娘，守着这别人家父母。

    整受了十五载孤独，你叫做甚么名字？则俺呵，便是您作儿刘安住。

    你那里见刘安住来？则我便是刘安住。

    婆婆，你欢喜咱，俺刘安住孩儿回家来了也。

    甚么刘安住？这里哨子每极多，见咱有些家私，假做刘安住来认俺。

    他爷娘去时，有合同文书，若有便是真的，无便是假的。

    婆婆也道的是。

    我出去问他。

    刘安住，你去时节有合同文书，你将的来我看。

    有文书来，适才交付与伯娘了也。

    婆婆，休斗我耍，我问刘安住来，他道你拿着文书了也。

    我不曾拿。

    刘安住，婆婆道他不曾拿。

    孩儿也，你等我来波，怎么就与了他？。'
- title: 象人
  author: 元稹
  dynasty: 唐
  content: '被色空成象，觀空色異真。

    自悲人是假，那復假爲人。'
- title: 孝和皇帝輓歌
  author: 賈曾
  dynasty: 唐
  content: '新命千齡啓，鴻圖累聖餘。

    天行應潛躍，帝出受圖書。

    禮若傳堯舊，功疑復夏初。

    夢遊長不返，何國是華胥。'
- title: 途中作
  author: 李咸用
  dynasty: 唐
  content: '瘦馬倦行役，斜陽勸著鞭。

    野橋寒樹亞，山店暮雲連。

    退鷁風雖急，攀龍志已堅。

    路人休莫笑，百里有時賢。'
- title: 吕洞宾三醉岳阳楼・滚绣球
  author: 马致远
  dynasty: 元
  content: '我穿着领布懒衣，不吃烟火食。

    淡则淡淡中有味，又不是坐崖头打当牙椎。

    人问我姓甚的，住那里，要寻我煞是容易：酒排沙紧对着钟离。

    怕你虎狼丛吃闪呆獐般看，是非海淹着死马儿医。

    树倒风吹。'
- title: 满江红
  author: 游子蒙
  dynasty: 宋
  content: '雪坞霜林，一夜报、春归消息。

    看是处、春回柳眼，粉匀梅额。

    和气已欣回北陆，寿星更喜明南极。

    问四井、节物奉谁欢，辽东客。

    熊梦旦，非常日。

    珠履闹，金钗密。

    指双溪千顷，共斟琼液。

    不用殷勤千岁祝，姓名已上神仙籍。

    但时从、王母借蟠桃，躬亲摘。'
- title: 寄宿田家
  author: 高適
  dynasty: 唐
  content: '田家老翁住東陂，說道平生隱在茲。

    鬢白未曾記日月，山青每到識春時。

    門前種柳深成巷，野谷流泉添入池。

    牛壯日耕十畝地，人閑常掃一茅茨。

    客來滿酌清尊酒，感興平吟才子詩。

    巖際窟中藏鼴鼠，潭邊竹裏隱鸕鶿。

    村墟日落行人少，醉後無心怯路岐。

    今夜只應還寄宿，明朝拂曙與君辭。'
- title: 聯綿對詩 三
  author: 無名氏
  dynasty: 唐
  content: 煙離離萬代，雨絕絕千年。
- title: 声声慢
  author: 张炎
  dynasty: 宋
  content: '烟堤小舫，雨屋深灯，春衫惯染京尘。

    舞柳歌桃，心事暗恼东邻。

    浑疑夜窗梦蝶，到如今、犹宿花阴。

    待唤起，甚江蓠摇落，化作秋声。

    回首曲终人远，黯消魂、忍看朵朵芳云。

    润墨空题，惆怅醉魄难醒。

    独怜水楼赋笔，有斜阳、不怕登临。

    愁未了，听残莺、、啼过柳阴。'
- title: 登蒲澗寺後二巖三首 三
  author: 李羣玉
  dynasty: 唐
  content: '南溟吞越絕，極望碧鴻濛。

    龍渡潮聲裏，雷喧雨氣中。

    趙佗丘壠滅，馬援鼓鼙空。

    遐想魚鵬化，開襟九萬風。'
- title: 浣溪沙
  author: 周邦彦
  dynasty: 宋
  content: '薄薄纱橱望似空。

    簟纹如水浸芙蓉。

    起来娇眼未惺惚。

    强整罗衣抬皓腕，更将纨扇掩酥胸。

    羞郎何事面微红。'
- title: 水调歌头
  author: 张
  dynasty: 宋
  content: '孤棹溯霜月，远过阖闾城。

    系船杨柳桥畔，吹袖晚寒轻。

    百尺层台重上，万事红尘一梦，回首几周星。

    风调信衰减，亲旧总雕零。

    认群峰，寻四塔，半烟横。

    平生感慨，况逢佳处辄销凝。

    休说当时雕辇，不见后来游鹿，斜照水空明。

    猛把画阑拍，飞雁两三声。'
- title: 兀然無事（原卷缺題，不分篇段，現將分爲十一首） 八
  author: 王梵志
  dynasty: 唐
  content: '吾有一言，絕慮忘緣。

    巧說不得，只用心傳。'
- title: 三月三十日程氏館餞杜十四歸京
  author: 元稹
  dynasty: 唐
  content: '江春今日盡，程館祖筵開。

    我正南冠縶，君尋北路回。

    謀身誠太拙，從宦苦無媒。

    處困方明命，遭時不在才。

    踰年長倚玉，連夜共銜杯。

    涸溜霑濡沫，餘光照死灰。

    行看鴻欲翥，敢憚酒相催。

    拍逐飛觥絕，香隨舞袖來。

    消棃拋五徧，娑葛𣩄三臺。

    已許尊前倒，臨風淚莫頹。'
- title: 如梦令
  author: 李仲虺
  dynasty: 宋
  content: '门外数峰围绕。

    帖石路儿弯小。

    花老不禁风，委地乱红多少。

    人俏。

    人俏。

    隔叶数声啼鸟。'
- title: 昊天塔孟良盗骨・雁儿落
  author: 朱凯
  dynasty: 元
  content: '他叫做杨令公手段能，他怎么知道俺父亲哩？兀那和尚！那杨令公有几个孩儿？他有那七个孩儿都也心肠硬。

    他母亲是谁？他母亲是佘太君，敕赐的清风楼无邪佞。'
- title: 石梁湖有寄
  author: 劉長卿
  dynasty: 唐
  content: '故人千里道，滄波一年別。

    夜上明月樓，相思楚天闊。

    瀟瀟清秋暮，嫋嫋涼風發。

    湖色淡不流，沙鷗遠還滅。

    煙波日已遠，音問日已絕。

    歲晏空含情，江臯綠芳歇。'
- title: 詩三百三首 九
  author: 寒山
  dynasty: 唐
  content: '人問寒山道，寒山路不通。

    夏天冰未釋，日出霧朦朧。

    似我何由屆，與君心不同。

    君心若似我，還得到其中。'
- title: 將之會稽先寄越中知友
  author: 張祜
  dynasty: 唐
  content: '三年此路卻迴頭，認得湖山是舊遊。

    百里鏡中明月夜，萬重屏外碧雲秋。

    竹林雨過誰家宅，楊葉風生河處樓。'
- title: 幺・早是我愁怀闷哽，更那堪四扇帏屏。遣人愁，添人恨，无端怨煞丹青。
  author: 关汉卿
  dynasty: 元
  content: 画得来双双厮配定，做得伤情对景。
- title: 翰林院望終南山 二
  author: 吳筠
  dynasty: 唐
  content: '青靄長不滅，白雲閑卷舒。

    悠然相探討，延望空躊躕。

    迹繫心無極，神超興有餘。

    何當解維縶，永託逍遙墟。'
- title: 早朝
  author: 馮延巳
  dynasty: 唐
  content: '銅壺滴漏初晝，高閣雞鳴半空。

    催啓五門金鎖，猶垂三殿簾櫳。

    階前御柳搖綠，仗下宮花散紅。

    鴛瓦數行曉日，鸞旗百尺春風。

    侍臣踏舞重拜，聖壽南山永同。'
- title: 绿头鸭・多丽
  author: 张纲
  dynasty: 宋
  content: '爱家山。

    坐来心与云闲。

    念平生、功名有志，暮年多病知难。

    眷簪缨、未容引去，奈猿鹤、久已催还。

    松菊关情，莼鲈引兴，昔人高韵照尘寰。

    细追想，山林锺鼎，从古罕兼全。

    归来好，皇恩赐可，拂袖欣然。

    望西清、犹叨法从，梦魂宁隔台躔。

    莳七松、便为小隐，开三径、且乐馀年。

    宾友相过，鸡豚为具，从容聊作饮中仙。

    君试听，阳春佳阕，今日恰新传。

    休辞酒，从教醉舞，踏碎花毡。'
- title: 南歌子
  author: 姚述尧2
  dynasty: 宋
  content: '瑞彩迎朝日，柔枝绕庆云。

    谁将仙种下天阍。

    却笑葵杯榴火、俗纷纷。

    色映蔷薇水，光浮琥珀尊。

    美人浴罢近黄昏。

    总把淡妆浓抹、斗芳芬。'
- title: 雲州飲席
  author: 施肩吾
  dynasty: 唐
  content: '酒腸雖滿少歡情，身在雲州望帝城。

    巡次合當誰令改，先須爲我打還京。'
- title: 满江红
  author: 李曾伯
  dynasty: 宋
  content: '荡节将行，原显尽、花毡铺白。

    人羡道、青丝辔整，红蕖幕出。

    宇宙中间无点医，水天上下俱同色。

    向个中、著此玉为人，真英特。

    元自得，融和力。

    浑不管，凝寒极。

    看福星临照，政敷民格。

    且访桃源仙世界，伫传梅驿春消息。

    定明年、拜表贺端闱，螭坳立。'
- title: 閨怨
  author: 陸龜蒙
  dynasty: 唐
  content: '白袷行人又遠遊，日斜空上映花樓。

    愁絲墮絮相逢著，絆惹春風卒未休。'
- title: 四月十五日道室書事寄襲美
  author: 陸龜蒙
  dynasty: 唐
  content: '烏飯新炊芼臛香，道家齋日以爲常。

    月苗杯舉存三洞，雲蘂函開叩九章。

    一掬陽泉堪作雨，數銖秋石欲成霜。

    可中值著雷平信，爲覓閑眠苦竹牀。'
- title: 忆秦娥
  author: 贺铸
  dynasty: 宋
  content: '著春衫。

    玉鞭鞭马南城南。

    南城南。

    柔条芳草，留驻金衔。

    粉娥采叶供新蚕。

    蚕饥略许携纤纤。

    携纤纤。

    湔裙淇上，更待初三。'
- title: 倦寻芳
  author: 陈纪
  dynasty: 宋
  content: '满簪霜雪，一帽尘埃，消几寒食。

    手拈梨花，还是年时岑寂。

    簌簌落红春似梦，萋萋柔绿愁如织。

    怪东君、太匆匆，亦是人间行客。

    问几度、五侯传烛，但回首东风，吹尽尘迹。

    笑杜陵泪洒，金波如积。

    对酒且宽愁意绪，题诗与寄真消息。

    待归来，细温存、慰伊相忆。'
- title: 水龙吟
  author: 赵长卿
  dynasty: 宋
  content: '苇绡开得仙花，就中最有佳人似。

    香肌胜雪，千般揉缚，禁他风雨。

    缟夜精神，繁春标致，忍教孤负。

    怅潘郎去后，河阳满县，知他是、谁为主。

    多谢文章吏部。

    遇衔杯、不曾轻许。

    应知这底，无言情绪，难为分付。

    吹遍春风，耀残明月，总伤心处。

    待闲亭夜永，游人散后，作飞仙去。'
- title: 吳興秋思二首 二
  author: 陳陶
  dynasty: 唐
  content: '日夕鯤魚夢南國，苕陽水高迷渡頭。

    故山秋風憶歸去，白雲又被王孫留。'
- title: 清平乐
  author: 张孝祥
  dynasty: 宋
  content: '英姿慷慨。

    独立风尘外。

    湖海平生豪气在。

    行矣云龙际会。

    充庭兰玉森森。

    一觞共祝修铃。

    此地去天尺五，明年持櫜西清。'
- title: 送王侍御往東川放生池祖席
  author: 杜甫
  dynasty: 唐
  content: '東川詩友合，此贈怯輕爲。

    況復傳宗近，空然惜別離。

    梅花交近野，草色向平池。

    儻憶江邊臥，歸期願早知。'
- title: 浪淘沙
  author: 魏了翁
  dynasty: 宋
  content: '鹤外倚楼看。

    云飐晴天。

    天高鸡犬碍云关。

    掉臂双仙留不彻，还任人间。

    客佩振珊珊。

    来贺平安。

    年年直待卷灯还。

    似是天公偏著意，占破春闲。'
- title: 日月
  author: 佚名
  dynasty: 先秦
  content: '日居月诸，照临下土。乃如之人兮，逝不古处？胡能有定？宁不我顾。

    日居月诸，下土是冒。乃如之人兮，逝不相好。胡能有定？宁不我报。

    日居月诸，出自东方。乃如之人兮，德音无良。胡能有定？俾也可忘。

    日居月诸，东方自出。父兮母兮，畜我不卒。胡能有定？报我不述。'
- title: 木兰花慢
  author: 史深
  dynasty: 宋
  content: '画楼帘半卷，倩谁觅、凤箫音。

    记待月梅边，笼香酒后，私语屏阴。

    忽忽佩珠暗解，断归鸿、消息两沉沉。

    前度刘郎易老，旧时飞燕难寻。

    罗襟。

    薄有泪痕侵。

    钗股暗黄金。

    向宝奁密看，绫笺小字，长是惊心。

    登临漫劳眺远，但青山、杳隔暮云深。

    曾傍湾桥系马，紫骝嘶度平林。'
- title: 酬萬八賀九雲門下歸溪中作
  author: 孫逖
  dynasty: 唐
  content: '晚從靈境出，林壑曙雲飛。

    稍覺清溪盡，回瞻畫剎微。

    獨園餘興在，孤櫂宿心違。

    更憶登攀處，天香滿袖歸。'
- title: 有鳥二十章 四
  author: 元稹
  dynasty: 唐
  content: '有鳥有鳥名爲鳩，毛衣輭毳心性柔。

    鶻緣暖足憐不喫，鷂爲同科曾共游。

    飛飛漸上高高閣，百鳥不猜稱好逑。

    佳人許伴鵷雛食，望爾化爲張氏鉤。'
- title: 雜詩（伯三七七一。下同）
  author: 喬備
  dynasty: 唐
  content: '蹔借金鎚秤，銜涕訴恩波。

    君情將妾怨，稱取謂誰多？

    秋吹綾紈索[一]，（「綾」原卷作「淩」。

    ）空閨生網羅。

    不期《流水引》，翻作《斷腸歌》？

    （[一]俞云：「『綾紈索』三字不可解，必有誤字。

    按下句句法，『綾』字當是一個動詞，疑當作『陵紈素』。

    」）。'
- title: 河满子
  author: 晏几道
  dynasty: 宋
  content: '对镜偷匀玉箸，背人学写银钩。

    系谁红豆罗带角，心情正著春游。

    那日杨花陌上，多时杏子墙头。

    眼底关山无奈，梦中云雨空休。

    问看几许怜才意，两蛾藏尽离愁。

    难拼此回肠断，终须锁定红楼。'
- title: 王官二首 二
  author: 司空圖
  dynasty: 唐
  content: '荷塘煙罩小齋虛，景物皆宜入畫圖。

    盡日無人只高臥，一雙白鳥隔紗廚。'
- title: 葛覃
  author: 佚名
  dynasty: 先秦
  content: '葛之覃兮，施于中谷，维叶萋萋。黄鸟于飞，集于灌木，其鸣喈喈。

    葛之覃兮，施于中谷，维叶莫莫。是刈是濩，为絺为绤，服之无斁。

    言告师氏，言告言归。薄污我私，薄浣我衣。害浣害否，归宁父母。'
- title: 廣州石門寺重送李尚赴朝時兼宗正卿
  author: 楊衡
  dynasty: 唐
  content: '象闕趨雲陛，龍宮憩石門。

    清鐃猶啓路，黃髮重攀轅。

    藻變朝天服，珠懷委地言。

    那令蓬蒿客，茲席未離尊。'
- title: 感皇恩
  author: 周紫芝
  dynasty: 宋
  content: '何处是云庵，本来无住。

    云共谁来共谁去。

    菊篱杯酒，聊为渊明频举。

    幅巾应屡湿，斜川雨。

    此去常恨，相从无路。

    记取孤飞水边鹭。

    重来一笑，又是柳飞残絮。

    梦魂飞不到，君闲处。'
- title: 醉落魄・一斛珠
  author: 晏几道
  dynasty: 宋
  content: '满街斜月。

    垂鞭自唱阳关彻。

    断尽柔肠思归切。

    都为人人，不许多时别。

    南桥昨夜风吹雪。

    短长亭下征尘歇。

    归时定有梅堪折。

    欲把离愁，细拈花枝说。'
- title: 夏日與崔二十一同集衛明府宅
  author: 孟浩然
  dynasty: 唐
  content: '言避一時暑，池亭五月開。

    喜逢金馬客，同飲玉人杯。

    舞鶴乘軒至，遊魚擁釣來。

    座中殊未起，簫管莫相催。'
- title: 水调歌头
  author: 李曾伯
  dynasty: 宋
  content: '久欲乘槎去，间阔几仙尘。

    乾坤炯炯不夜，造化抑何神。

    谁道二分无赖，到处一轮都满，天未始私人。

    今夕果何夕，非夏亦非春。

    风露下，明作哲，圣之清。

    纷纷浮世代谢，燕客与鸿宾。

    欢恨离愁尽扫，谢赋鲍诗高束，一枕听严更。

    尔自屋梁落，吾已醉醺醺。'
- title: 詩
  author: 無名氏
  dynasty: 唐
  content: '明月下山頭，天河橫戍樓。

    白雲千萬里，滄江朝夕流。

    浦沙望如雪，松風聽似秋。

    不覺煙霞曙，花鳥亂芳洲。'
- title: 失调名
  author: 无名氏
  dynasty: 宋
  content: '瑞霞成绮。

    映舴艋棹轻，鲤鱼狂风起。'
- title: 對酒五首 一
  author: 白居易
  dynasty: 唐
  content: '巧拙賢愚相是非，何如一醉盡忘機。

    君知天地中寬窄，鵰鶚鸞皇各自飛。'
- title: 唐晅悼妻詩 一
  author: 唐晅妻張氏
  dynasty: 唐
  content: '寢室悲長簟，妝樓泣鏡臺。

    獨悲桃李節，不共夜泉開。

    魂兮若有感，髣髴夢中來。'
- title: 定风波
  author: 王质
  dynasty: 宋
  content: '白璧黄金爵上卿。

    紫宸殿下拜丝纶。

    才出龙门开虎帐，但看，甲光如水夜如尘。

    古古今今男子事，摇动，芙蓉旗影入金尊。

    到得关河公事了，早去，白云堆里养精神。'
- title: 韓冬郎即席爲詩相送一座盡驚他日余方追吟連宵侍坐裴回久之句有老成之風因成二絕寄酬兼呈畏之員外 一
  author: 李商隱
  dynasty: 唐
  content: '十歲裁詩走馬成，冷灰殘燭動離情。

    桐花萬里丹山路，雛鳳清於老鳳聲。'
- title: 沁园春
  author: 程珌
  dynasty: 宋
  content: '试课阳坡，春后添栽，多少杉松。

    正桃坞昼浓，云溪风软，从容延叩，太史丞公。

    底事越人，见垣一壁，比过秦关遽失瞳。

    江神吏，灵能脱罟，不发卫平蒙。

    休言唐举无功。

    更休笑、丘轲自厄穷。

    算汨罗醒处，元来醉里，真敖假孟，毕竟谁封。

    太史亡言，床头酿熟，人在晴岚杳霭中。

    新堤路，喜樛枝鳞角，夭矫苍龙。'
- title: 送楊郎中唐員外奉使湖南
  author: 徐鉉
  dynasty: 唐
  content: '江邊微雨柳條新，握節含香二使臣。

    兩綬對懸雲夢日，方舟齊汎洞庭春。

    今朝草木逢新律，昨日山川滿戰塵。

    同是多情懷古客，不妨爲賦弔靈均。'
- title: 丹元子步天歌 南方七宿 四
  author: 王希明
  dynasty: 唐
  content: '星，七星如鉤柳下生。

    星上十七軒轅形，軒轅東頭四內平。

    平下三箇名天相，相下稷星橫五靈。'
- title: 隱居即事
  author: 蔣琰
  dynasty: 唐
  content: '半榻和雲臥碧山，飄飄似鶴一身閒。

    十年不作紅塵夢，卓午呼童早閉關。'
- title: 寒食宴于中舍別駕兄弟宅
  author: 蘇頲
  dynasty: 唐
  content: '子推山上歌龍罷，定國門前結駟來。

    始覩元昆鏘玉至，旋聞季子佩刀廻。

    晴花處處因風起，御柳條條向日開。

    自有長筵歡不極，還將綵服詠南陔。'
- title: 赵匡义智娶符金锭・感皇恩
  author: 无名氏
  dynasty: 元
  content: '呀，便着你鱼水和谐，你也可稳放宽怀。

    我如今遣官媒，亲问候，便有个好音来。

    姐姐，你不知韩松那厮，倚逞权豪，他要强娶他哩。

    不妨事。

    遮莫他官居一品，怕甚么日转千街，凭着俺人力勇，弟兄多，便着他有非灾。'
- title: 同王錥起居程浩郎中韓翃舍人題安國寺用上人院
  author: 錢起
  dynasty: 唐
  content: '慧眼沙門真遠公，經行宴坐有儒風。

    香緣不絕簪裾會，禪想寧妨藻思通。

    曙後鑪煙生不滅，晴來堦色並歸空。

    狂夫入室無餘事，唯與天花一笑同。'
- title: 乳燕飞・贺新郎
  author: 无名氏
  dynasty: 宋
  content: 问讯绂麟何日是，腊月生辰十九。
- title: 將謁商州呂郎中道出楚州留獻章中丞
  author: 方干
  dynasty: 唐
  content: '江流盤復直，浮棹出家林。

    商洛路猶遠，山陽春已深。

    青雲應有望，白髮未相侵。

    才小知難薦，終勞許郭心。'
- title: 崔莺莺夜听琴(第二本)・耍孩儿
  author: 王实甫
  dynasty: 元
  content: '我从来驳驳劣劣，世不曾忑忑忐忐，打煞成不厌天生敢。

    我从来斩钉截铁常居一，不似您惹草拈花没掂三。

    劣性子人皆惨，舍着命提刀仗剑，更怕甚勒马停骖。'
- title: 驪山道中
  author: 唐彥謙
  dynasty: 唐
  content: '月殿真妃下綵煙，漁陽追虜及湯泉。

    君王指點新豐樹，幾不親留七寶鞭。'
- title: 夜游宫
  author: 陆游
  dynasty: 宋
  content: '雪晓清笳乱起。

    梦游处、不知何地。

    铁骑无声望似水。

    想关河，雁门西，青海际。

    睡觉寒灯里。

    漏声断、月斜窗纸。

    自许封侯在万里。

    有谁知，鬓虽残，心未死。'
- title: 道失
  author: 歐陽詢
  dynasty: 唐
  content: '已惑孔貴嬪，又被辭人侮。

    花牋一何榮，七字誰曾許。

    不下結綺閣，空迷江令語。

    琱戈動地來，悞殺陳後主。'
- title: 减字木兰花
  author: 苏轼
  dynasty: 宋
  content: '天台旧路。

    应恨刘郎来又去。

    别酒频倾。

    忍听《阳关》第四声。

    刘郎未老。

    怀恋仙乡重得到。

    只恐因循。

    不见如今劝酒人。'
- title: 雜曲歌辭 楊柳枝 五
  author: 劉禹錫
  dynasty: 唐
  content: '花萼樓前初種時，美人樓上鬬腰支。

    如今拋擲上街裏，露葉如啼欲恨誰。'
- title: 洞庭春色・沁园春
  author: 吴泳
  dynasty: 宋
  content: '金柝声中，铁衣影里，仍旧上元。

    况银花亸鬓，看承春色，蜡珠照坐，暖熟丰年。

    宝月分明无缺玷，须洗尽黄云别看天。

    无限意，且平开莲浦，小作桃源。

    灯花夜来有喜，捷书便驰至军前。

    响乐棚高处，何妨颂圣，体筵侧傍，仍与中贤。

    不会山人行乐意，道刚把风花作事权。

    言不尽，倩梅吹汉曲，莺答虞弦。'
- title: 春江送人
  author: 孟貫
  dynasty: 唐
  content: '春江多去情，相去枕長汀。

    數鴈別湓浦，片帆離洞庭。

    雨餘沙草綠，雲散岸峰青。

    誰共觀明月，漁歌夜好聽。'
- title: 一落索
  author: 朱敦儒
  dynasty: 宋
  content: '惯被好花留住。

    蝶飞莺语。

    少年场上醉乡中，容易放、春归去。

    今日江南春暮。

    朱颜何处。

    莫将愁绪比飞花，花有数、愁无数。'
- title: 愛敬寺有老僧嘗游長安言秦雍間事歷歷可聽因贈此詩兼示同行客
  author: 徐鉉
  dynasty: 唐
  content: '白首棲禪者，嘗談灞滻游。

    能令過江客，偏起失鄉愁。

    室倚桃花崦，門臨杜若洲。

    城中無此景，將子剩淹留。'
- title: 羅浮山父與葛篇
  author: 李賀
  dynasty: 唐
  content: '依依宜織江雨空，雨中六月蘭臺風。

    博羅老仙時出洞，千歲石牀啼鬼工。

    蛇毒濃凝洞堂溼，江魚不食銜沙立。

    欲剪箱中一尺天，吳娥莫道吳刀澀。'
- title: 賦得數蓂
  author: 元稹
  dynasty: 唐
  content: '將課司天曆，先觀近砌蓂。

    一旬開應月，五日數從星。

    桂滿叢初合，蟾虧影漸零。

    辨時長有素，數閏或餘青。

    墜葉推前事，新芽察未形。

    堯年始今歲，方欲瑞千齡。'
- title: 酬光上人
  author: 齊己
  dynasty: 唐
  content: '禪言難後到詩言，坐石心同立月魂。

    應記前秋會吟處，五更猶在老松根。'
- title: 木兰花・玉楼春
  author: 贺铸
  dynasty: 宋
  content: '朝来著眼沙头认。

    五两竿摇风色顺。

    佳期学取弄潮儿，人纵无情潮有信。

    纷纷花雨红成阵。

    冷酒青梅寒食近。

    漫将江水比闲愁，水尽江头愁不尽。'
- title: 思佳客
  author: 吕渭老
  dynasty: 宋
  content: '薄薄山云欲湿花。

    双双燕子入帘斜。

    西楼尚记垂垂雪，酌酒犹残片片霞。

    人已远，发成华。

    小楼疏竹宅谁家。

    试凭去雁通消息，仙子当乘八月槎。'
- title: 三二
  author: 王梵志
  dynasty: 唐
  content: '男年七十八，（一本作「十七八」。

    ）莫遣倚街衢。

    若不行奸盗，相構即榻蒲。

    （「榻蒲」，張錫厚改作「樗蒲」。

    ）。'
- title: 螢
  author: 羅隱
  dynasty: 唐
  content: '空庭夜未央，點點度西牆。

    抱影何微細，乘時忽發揚。

    不思因腐草，便擬倚孤光。

    若道能通照，車公業肯長。'
- title: 猛虎詞
  author: 儲光羲
  dynasty: 唐
  content: '寒亦不憂雪，飢亦不食人。

    人肉豈不甘，所惡傷明神。

    太室爲我宅，孟門爲我鄰。

    百獸爲我膳，五龍爲我賓。

    蒙馬一何威，浮江一以仁。

    彩章耀朝日，爪牙雄武臣。

    高雲逐氣浮，厚地隨聲震。

    君能賈餘勇，日夕長相親。'
- title: 满庭芳
  author: 彭止
  dynasty: 宋
  content: '月闰清秋，时逢诞节，画堂瑞气多多。

    遥瞻南极，瑞彩照盘坡。

    好是年才五十，身当贵、福比山河。

    无些事，方裙短揭，时复自高歌。

    欢娱，当此际，香燃宝鸭，酒酌金荷。

    恣柳腰樱口，左右森罗。

    纵有人人捧拥，争得似、正面嫦娥。

    思量取，朱颜未老，好事莫蹉跎。'
- title: 浣溪沙・雪片飞，寒风起，闷恹恹自守孤帏。薄衾寒浸透香肌，盼情人阻
  author: 无名氏
  dynasty: 元
  content: '隔何日归。

    戍楼悠悠《三弄》品，气丝丝废寝忘食。

    鸾笺锦字诉与别离，痛伤情泪痕湮透湿。'
- title: 瑞鹤仙
  author: 赵闻礼
  dynasty: 宋
  content: '冻痕消梦草。

    又招得春归，旧家池沼。

    园扉掩寒悄。

    倩谁将花信，偏传深窈。

    追游趁早，便裁却、春衫短帽。

    任残梅、飞满溪桥，和月醉眠清晓。

    年少。

    青丝织手，彩胜娇环，赋情谁表。

    南楼信杳。

    江云重，雁归少。

    记冲香嘶马，流红回岸，几度绿杨残照。

    想暗黄、依旧东风，灞陵古道。'
- title: 聞李夷遇下第東歸因以寄贈
  author: 薛能
  dynasty: 唐
  content: '囊中書是居山寫，海畔家貧乞食還。

    吾子莫愁登第晚，古人惟愛賤遊閑。

    舟行散適江亭上，郡宴歌吟蠟燭間。

    從此樂章休敘戰，漢兵無陣亦無蠻。'
- title: 放榜日
  author: 黃滔
  dynasty: 唐
  content: '吾唐取士最堪誇，仙榜標名出曙霞。

    白馬嘶風三十轡，朱門秉燭一千家。

    郄詵聯臂昇天路，宣聖飛章奏日華。

    歲歲人人來不得，曲江煙水杏園花。'
- title: 须贾大夫谇范叔・二煞
  author: 高文秀
  dynasty: 元
  content: '你略消停且待穷交信，便入去须防丞相嗔。

    我着你早出潼关，早归汴水，早到东京，早离西秦。

    引你去亲登相府，完却公差，直着他开放贤门。

    这归期有准，管着你荡飞骑疾如云。'
- title: 庆宣和・算到天明走到黑，赤紧的是衣食。凫短鹤长不能齐，且休题，谁
  author: 关汉卿
  dynasty: 元
  content: 是非。
- title: 狄青复夺衣袄车・寄生草
  author: 无名氏
  dynasty: 元
  content: '咱两个才相见，心意投。

    英雄只说英雄手，他贤良只说贤良口，则俺这英雄志气冲牛斗。

    他若是相持厮杀统戈矛，端的是强中更有强中手。

    狄青，你来，我赊与你这付披挂，你以后得志呵，那其间还我钱钞，也未是迟哩。

    多谢了老将军。

    我若久以后得志呵，此恩必当重报也！。'
- title: 暮春述懷
  author: 殷堯藩
  dynasty: 唐
  content: '爲客山南二十年，愁來怳近落花天。

    陰雲帶雨連山脊，濕氣成嵐滴樹巔。

    隣屋有聲敲石火，野禽無語避茶煙。

    此時若遇孫陽顧，肯服鹽車不受鞭。'
- title: 浪淘沙
  author: 吕渭老
  dynasty: 宋
  content: '纤指捧玻璃。

    莫惜重持。

    自离阆苑失回期。

    门掩东风桃著子，帘影迟迟。

    楼上正横篦。

    荷气沾衣。

    谁将名玉碾花枝。

    不比寻常红与紫，取次芳菲。'
- title: 夜合花
  author: 高观国
  dynasty: 宋
  content: '斑驳云开，濛松雨过，海棠花外寒轻。

    湖山翠暖，东风正要新晴。

    又唤醒，旧游情。

    记年时、今日清明。

    隔花阴浅，香随笑语，特地逢迎。

    人生好景难并。

    依旧秋千巷陌，花月蓬瀛。

    春衫抖擞，馀香半染芳尘。

    念嫩约，杳难凭。

    被几声、啼鸟惊心。

    一庭芳草，危阑晚日，无限消凝。'
- title: 水调歌头
  author: 袁去华
  dynasty: 宋
  content: '雄跨洞庭野，楚望古湘州。

    何王台殿，危基百尺自西刘。

    尚想霓旌千骑，依约入云歌吹，屈指几经秋。

    叹息繁华地，兴废两悠悠。

    登临处，乔木老，大江流。

    书生报国无地，空白九分头。

    一夜寒生关塞，万里云埋陵阙，耿耿恨难休。

    徙倚霜风里，落日伴人愁。'
- title: 渡揚子江
  author: 孟浩然
  dynasty: 唐
  content: '桂檝中流望，京江兩畔明。

    林開揚子驛，山出潤州城。

    海盡邊陰靜，江寒朔吹生。

    更聞楓葉下，淅瀝度秋聲。'
- title: 舟中望九華山
  author: 李中
  dynasty: 唐
  content: '排空蒼翠異，輟櫂看崔嵬。

    一面雨初歇，九峰雲正開。

    當時思水石，便欲上樓臺。

    隱去心難遂，吟餘首懶迴。

    僧休傳紫閣，屏歇寫天臺。

    中有忘機者，逍遙不可陪。'
- title: 判行營將士申請裹糧
  author: 宋光嗣
  dynasty: 唐
  content: '纔請冬賜，又給行裝。

    漢州咫尺，要甚裹糧？

    綿州物賤，直到益昌。'
- title: 西江月
  author: 无名氏
  dynasty: 宋
  content: '风雨朝来恶甚，池塘春去无多。

    绿杨阴里溜莺棱。

    枝上老红犹堕。

    酒满蚁浮金匜，烛残泪滴铜荷。

    更阑孤枕奈情何。

    只恐巫山梦破。'
- title: 題莊嚴寺休公院
  author: 鄭谷
  dynasty: 唐
  content: '秋深庭色好，紅葉間青松。

    病客殊無著，吾師甚見容。

    疎鐘和細溜，高塔等遙峰。

    未省求名侶，頻於此地逢。'
- title: 越溪女
  author: 于濆
  dynasty: 唐
  content: '會稽山上雲，化作越溪人。

    枉破吳王國，徒爲西子身。

    江邊浣紗伴，黃金扼雙腕。

    倏忽不相期，思傾趙飛燕。

    妾家基業薄，空有如花面。

    嫁盡綠窗人，獨自盤金線。'
- title: 冬至日寄小姪阿宜詩
  author: 杜牧
  dynasty: 唐
  content: '小姪名阿宜，未得三尺長。

    頭圓筋骨緊，兩眼明且光。

    去年學官人，竹馬遶四廊。

    指揮羣兒輩，意氣何堅剛。

    今年始讀書，下口三五行。

    隨兄旦夕去，歛手整衣裳。

    去歲冬至日，拜我立我旁。

    祝爾願爾貴，仍且壽命長。

    今年我江外，今日生一陽。

    憶爾不可見，祝爾傾一觴。

    陽德比君子，初生甚微茫。

    排陰出九地，萬物隨開張。

    一似小兒學，日就復月將。

    勤勤不自已，二十能文章。

    仕宦至公相，致君作堯湯。

    我家公相家，劒佩嘗丁當。

    舊第開朱門，長安城中央。

    第中無一物，萬卷書滿堂。

    家集二百編，上下馳皇王。

    多是撫州寫，今來五紀強。

    尚可與爾讀，助爾爲賢良。

    經書括根本，史書閱興亡。

    高摘屈宋豔，濃薰班馬香。

    李杜泛浩浩，韓柳摩蒼蒼。

    近者四君子，與古爭強梁。

    願爾一祝後，讀書日日忙。

    一日讀十紙，一月讀一箱。

    朝廷用文治，大開官職場。

    願爾出門去，取官如驅羊。

    吾兄苦好古，學問不可量。

    晝居府中治，夜歸書滿牀。

    後貴有金玉，必不爲汝藏。

    崔昭生崔芸，李兼生窟郎。

    堆錢一百屋，破散何披猖。

    今雖未即死，餓凍幾欲僵。

    參軍與縣尉，塵土驚劻勷。

    一語不中治，笞箠身滿瘡。

    官罷得絲髪，好買百樹桑。

    稅錢未輸足，得米不敢嘗。

    願爾聞我語，懽喜入心腸。

    大明帝宮闕，杜曲我池塘。

    我若自潦倒，看汝爭翶翔。

    總語諸小道，此詩不可忘。'
- title: 虞美人
  author: 胡文卿
  dynasty: 宋
  content: '昨霄南极星光现。

    今日开华宴。

    朱颜翠鬓占春多。

    且向博山香袅、卷金荷。

    龟游鹤舞千年寿。

    更酌千锺酒。

    满庭佳客捧殷勤。

    此日蒲菊新绿、瓮头春。'
- title: 左遷至藍關示姪孫湘
  author: 韓愈
  dynasty: 唐
  content: '一封朝奏九重天，夕貶潮州路八千。

    欲爲聖朝除弊事，肯將衰朽惜殘年。

    雲橫秦嶺家何在，雪擁藍關馬不前。

    知汝遠來應有意，好收吾骨瘴江邊。'
- title: 声声慢
  author: 尹济翁
  dynasty: 宋
  content: '雕鞍芳径，翠管长亭，春酲不负妍华。

    几丈闲愁，寄风吹落天涯。

    深深小帘朱户，是何人、重整香车。

    愁未醒，记竹西歌吹，柳下人家。

    眉锁何曾舒展，看行人都是，醉眼横斜。

    寄语高阳，从今休唤流霞。

    残春又能几许，但相从、评水观茶。

    清梦远，怕东风、犹在杏花。'
- title: 念奴娇
  author: 王自中
  dynasty: 宋
  content: '扁舟夜泛，向子陵台下，偃帆收橹。

    水阔风摇舟不定。

    依约月华新吐。

    细酌清泉，痛浇尘臆，唤起先生语。

    当年纶钓，为谁高卧烟渚。

    还念古往今来，功名可共，能几人光武。

    一旦星文惊四海，从此故人何许。

    到底轩裳，不如蓑笠，久矣心相与。

    天低云淡，浩然吾欲高举。'
- title: 臥病寓居龍興觀枉馮十七著作書知罷攝洛陽赴緱氏因題十四韻寄馮生幷贈喬尊師
  author: 盧綸
  dynasty: 唐
  content: '乞假依山宅，蹉跎屬歲周。

    弱荑輕採拾，鈍質稱歸休。

    潘岳衰將至，劉楨病未瘳。

    步遲乘羽客，起晏滯書郵。

    幸以編方驗，終貽骨肉憂。

    灼龜爐氣冷，曝藥樹陰稠。

    語命心堪醉，傷離夢亦愁。

    葷羶居已絕，鸞鶴見無由。

    世累如塵積，年光劇水流。

    躡雲知有路，濟海豈無舟。

    倚玉翻成難，投磚敢望詶。

    卑棲君就祿，羸憊我逢秋。

    腐葉填荒轍，陰螢出古溝。

    依然在遐想，願子勵風猷。'
- title: 浣溪沙
  author: 姚述尧2
  dynasty: 宋
  content: '短棹翩翩绿一莎。

    碧潭深处几风波。

    晚来风定却高歌。

    千尺丝纶随卷放，数声玉笛足清和。

    蝇头名利奈伊何。'
- title: 车邻
  author: 佚名
  dynasty: 先秦
  content: '有车邻邻，有马白颠。未见君子，寺人之令。

    阪有漆，隰有栗。既见君子，并坐鼓瑟。今者不乐，逝者其耋。

    阪有桑，隰有杨。既见君子，并坐鼓簧。今者不乐，逝者其亡。'
- title: 宋使君罷新定移出東館（二首） 一
  author: 貫休
  dynasty: 唐
  content: '無爲政化更何爲，到即生人嫗煦肥。

    必似漢高三傑去，且將劉寵一錢歸。

    玉階香惹麒麟步，銀漢風驅鸑鷟飛。

    爲報蒸民莫惆悵，陶鈞及爾更光輝。'
- title: 满江红
  author: 黄人杰
  dynasty: 宋
  content: '老火西流，风露洗、银湾一色。

    还又近、半秋天气，月将成魄。

    玉燕来时清梦觉，书麟游处飞仙谪。

    问东南、一尉着斯人，如何得。

    君不学，吴门卒。

    君不问，长安狄。

    且持杯半揖，楚江鸂鶒。

    东府西台看历遍，归来绿野盟泉石。

    却从容、三万六千朝，追元白。'
- title: 满江红
  author: 戴复古
  dynasty: 宋
  content: '赤壁矶头，一番过、一番怀古。

    想当时、周郎年少，气吞区宇。

    万骑临江貔虎噪，千艘列炬鱼龙怒。

    卷长波、一鼓困曹瞒，今如许。

    江上渡，江边路。

    形胜地，兴亡处。

    览遗踪，胜读史书言语。

    几度东风吹世换，千年往事随潮去。

    问道傍、杨柳为谁春，摇金缕。'
- title: 踏莎行
  author: 翁溪园
  dynasty: 宋
  content: '蓂荚飞双，桂分缺二。

    金风已肃深秋意。

    萱庭戏彩恰称觞，蕊宫仙子天台裔。

    鹤发童颜，龟龄福备。

    孩儿书额添三字。

    常将机训付儿孙，取青行拥潘舆侍。'
- title: 宴清都
  author: 曹勋
  dynasty: 宋
  content: '凤苑东风软。

    春容早，岁端新律初转。

    宫云丽晓，人日应锺，庆符闺范。

    元妃懿德尊显。

    位四圣、晋芳避辇。

    佐圣主、美化重宣，光被海宇弥远。

    香满。

    帝渥恩隆，歌珠舞雪，俱陈丝管。

    彤闱共悦，天颜有喜，看寿觞亲劝。

    今年外家华焕。

    拥使节、新班侍宴。

    愿万载、永冠椒房，常奉舜殿。'
- title: 水调歌头
  author: 程大昌
  dynasty: 宋
  content: '绿净贯闤闠，夹岸是楼台。

    楼台分影倒卧，千丈郁崔嵬。

    此是化人奇变，能使山巅水底，对出两蓬莱。

    溪浒有仙观，苕霅信佳哉。

    水晶宫，谁著语，半嘲诙。

    世间那有，如许磊砢栋梁材。

    每遇天容全碧，仍更苹风不动，相与夜深来。

    饮子以明月，净洗旧尘埃。'
- title: 入揚州郭
  author: 李紳
  dynasty: 唐
  content: '菊芳沙渚殘花少，柳過秋風墜葉疎。

    堤繞門津喧井市，路交村陌混樵漁。

    畏衝生客呼童僕，欲指潮痕問里閭。

    非爲掩身羞白髮，自緣多病喜肩輿。'
- title: 酬梁二十
  author: 戎昱
  dynasty: 唐
  content: '渚宮無限客，相見獨相親。

    長路皆同病，無言似一身。

    歲寒唯愛竹，憔悴不堪春。

    細與知音說，攻文恐悞人。'
- title: 蝶恋花
  author: 王之道
  dynasty: 宋
  content: '春入花梢红欲半。

    水外绿杨，掩映笙歌院。

    霁日迟迟风扇暖。

    天光上下青浮岸。

    归去画楼烟暝晚。

    步拾梅英，点缀宫妆面。

    美目碧长眉翠浅。

    消魂正值回头看。'
- title: 瑞鹧鸪
  author: 柳永
  dynasty: 宋
  content: '吴会风流。

    人烟好，高下水际山头。

    瑶台绛阙，依约蓬丘。

    万井千闾富庶，雄压十三州。

    触处青娥画舸，红粉朱楼。

    方面委元侯。

    致讼简时丰，继日欢游。

    襦温裤暖，已扇民讴。

    旦暮锋车命驾，重整济川舟。

    当恁时，沙堤路稳，归去难留。'
- title: 送裴使君赴荆南充行軍司馬
  author: 劉長卿
  dynasty: 唐
  content: '盛府南門寄，前程積水中。

    月明臨夏口，山晚望巴東。

    故節辭江郡，寒笳發渚宮。

    漢川風景好，遙羨逐羊公。'
- title: 送鄭說之歙州謁薛侍郎
  author: 劉長卿
  dynasty: 唐
  content: '漂泊來千里，謳謠滿百城。

    漢家尊太守，魯國重諸生。

    俗變人難理，江傳水至清。

    船經危石住，路入亂山行。

    老得滄州趣，春傷白首情。

    嘗聞馬南郡，門下有康成。'
- title: 清平乐
  author: 毛滂
  dynasty: 宋
  content: '杯深莫厌。

    强看桃花面。

    记约阳和初一线。

    便恁芳菲满眼。

    明年春色重来。

    东堂花为谁开。

    我在芦花深处，钓矶雨绿莓苔。'
- title: 温太真玉镜台・四煞
  author: 关汉卿
  dynasty: 元
  content: 论长安富贵家，怕青春子弟稀，有多少千金娇艳为妻室？这厮每黄昏鸾凤成双宿，清晓鸳鸯各自飞，那里有半点儿真实意？把你似粪堆般看待，泥土般抛掷。
- title: 留春令
  author: 高观国
  dynasty: 宋
  content: '玉清冰瘦，洗妆初见，春风头面。

    等得黄昏月溪寒，爱顾影、临清浅。

    历尽冰霜空羞怨。

    怨粉香消减。

    江北江南旧情多，奈笛里、关山远。'
- title: 題畫柏
  author: 吳融
  dynasty: 唐
  content: '不得月中桂，轉思陵上柏。

    閑取畫圖看，煩紆果冰釋。

    桂生在青冥，萬古煙霧隔。

    下蔭玄兔窟，上暎嫦娥魄。

    圓缺且不常，高低圖難測。

    若非假羽翰，折攀何由得。

    天遠眼虛穿，夜闌頭自白。

    未知陵上柏，一定不移易。

    有意兼松茂，無情從麝食。

    不在是非間，與人爲憤激。

    他年上縑素，今日懸屋壁。

    靈怪不可知，風雨疑來逼。

    明朝歸故園，唯此同所適。

    回首寄團枝，無勞惠消息。'
- title: 詩偈 三十
  author: 龐藴
  dynasty: 唐
  content: '佛教本無妄，句句須論實。

    尅己饒益他，俗所謂陰騭。

    遮莫是天王，饒君宰相侄。

    世間有貴賤，業力還同一。

    語汝富貴人，貧兒莫欺屈。

    習重業力成，翻覆難得出。'
- title: 迴波樂 十四
  author: 王梵志
  dynasty: 唐
  content: '隱去來，尋空有，空有[畢]竟兩無名，二境安心欲何守？

    不長不短鑒空心，若見空心還是有。

    空有俱遣法無依，智者融心自安偶。

    隱去來，勿浪波波走。'
- title: 幷州道中
  author: 杜牧
  dynasty: 唐
  content: '行役我方倦，苦吟誰復聞。

    戌樓春帶雪，邊角暮吹雲。

    極目無人迹，回頭送鴈羣。

    如何遣公子，高臥醉醺醺。'
- title: 春日
  author: 陸翬
  dynasty: 唐
  content: '鶯歸樹頂繁聲轉，雁去天邊細影斜。

    雨拂青青行處草，煙含灼灼望中花。'
- title: 朝退
  author: 李適之
  dynasty: 唐
  content: '朱門長不閉，親友恣相過。

    年今將半百，不樂復如何。'
- title: 浣溪沙 四
  author: 薛昭藴
  dynasty: 唐
  content: '握手河橋柳似金，蜂鬚輕惹百花心，蕙風蘭思寄清琴。

    意滿便同春水滿，情深還似酒杯深，楚煙湘月兩沈沈。'
- title: 百官乘月早朝聽殘漏
  author: 莫宣卿
  dynasty: 唐
  content: '建禮儼朝冠，重門耿夜闌。

    碧空蟾魄度，清禁漏聲殘。

    候曉車輿合，凌霜劍佩寒。

    星河猶皎皎，銀箭尚珊珊。

    杳靄祥光起，霏微瑞氣攢。

    忻逢聖明代，長願接鵷鸞。'
- title: 克復後登安國寺閣
  author: 唐彥謙
  dynasty: 唐
  content: '千門萬戶鞠蒿藜，斷燼遺垣一望迷。

    惆悵建章鴛瓦盡，夜來空見玉繩低。'
- title: 張七及辛大見尋南亭醉作
  author: 孟浩然
  dynasty: 唐
  content: '山公能飲酒，居士好彈箏。

    世外交初得，林中契已幷。

    納涼風颯至，逃暑日將傾。

    便就南亭裏，餘尊惜解酲。'
- title: 衮第三
  author: 高明《蔡伯喈琵琶记》
  dynasty: 元
  content: '那更老亲，鬓垂白，筋力皆癯瘁。

    形只影单，无弟兄，谁奉侍？况隔千山万水，生死存亡，虽有音书难寄。

    最可悲，他甘旨不供，我食禄有愧。'
- title: 一翦梅
  author: 韩淲
  dynasty: 宋
  content: '醉倒城中不过溪。

    溪外无尘，惟掩柴扉。

    水浮桥漾翠烟霏。

    一片闲情，能几人知。

    留饮君家絮帽敧。

    爆竹声中，万事如斯。

    梅催春动已熹微。

    尔既能来，我亦何疑。'
- title: 金缕曲・贺新郎
  author: 张榘
  dynasty: 宋
  content: '枌社新相识。

    恍瞻君、丰神气貌，飘然仙白。

    笔底三江鲸浪注，胸次一瓯冰雪。

    怎不做、龙门上客。

    坎止流行元无定，敢一朝、挨却尘泥迹。

    且剩把，锦云织。

    试看自古贤侯伯。

    一时间、失虽暂失，得还终得。

    儋石空无君家事，百万付之一掷。

    渐养就、抟风鹏翼。

    任你祖鞭先著了，占鸥天、浩荡观浮没。

    挈富贵，等儿剧。'
- title: 送梁卿王郎中使東蕃弔冊
  author: 崔湜
  dynasty: 唐
  content: '梁侯上卿秀，王子中臺傑。

    贈冊綏九夷，旌旃下雙闕。

    西堂禮樂送，南陌軒車別。

    征路入海雲，行舟泝江月。

    茲邦久欽化，歷載歸朝謁。

    皇心諒所嘉，寄爾宣風烈。'
- title: 二風詩   二
  author: 元結
  dynasty: 唐
  content: '猗皇至聖兮，至儉至明。

    化流瀛瀛，瀛瀛如何。

    不虢不赩，莫知其極。'
- title: 荅重陽
  author: 韋應物
  dynasty: 唐
  content: '省札陳往事，愴憶數年中。

    一身朝北闕，家累守田農。

    望山亦臨水，暇日每來同。

    性情一疎散，園林多清風。

    忽復隔淮海，夢想在灃東。

    病來經時節，起見秋塘空。

    城郭連榛嶺，鳥雀噪溝叢。

    坐使驚霜鬢，撩亂已如蓬。'
- title: 送令狐岫宰恩陽
  author: 韋應物
  dynasty: 唐
  content: '大雪天地閉，羣山夜來晴。

    居家猶苦寒，子有千里行。

    行行安得辭，荷此蒲璧榮。

    賢豪爭追攀，飲餞出西京。

    樽酒豈不歡，暮春自有程。

    離人起視日，僕御促前征。

    逶遲歲已窮，當造巴子城。

    和風被草木，江水日夜清。

    從來知善政，離別慰友生。'
- title: 好事近
  author: 王千秋
  dynasty: 宋
  content: '人物又无双，馀事锦机闲织。

    □就两都新赋，笑一生联缉。

    来年秋色起鹏程，一举上晴碧。

    须洗玉荷为寿，助穿杨飞的。'
- title: 减字木兰花
  author: 赵长卿
  dynasty: 宋
  content: '柳丝摇翠。

    翠幄笼阴无限意。

    不绊行舟。

    只向江边绊客愁。

    月明风细。

    分付一江流去水。

    娇眼伤春。

    谁是章台欲折人。'
- title: 春陰
  author: 鄭谷
  dynasty: 唐
  content: '推琴當酒度春陰，不解謀生秪解吟。

    舞蝶歌鶯莫相試，老郎心是老僧心。'
- title: 鹧鸪天
  author: 郭应祥
  dynasty: 宋
  content: '古遂长沙千里遥。

    三年三处做生朝。

    试拈疏蕊铜瓶插，更把轻沈宝鼎烧。

    杯绿泛，脸红潮。

    抱孙娱膝语声娇。

    官居只似私居样，管取寒松最后雕。'
- title: 小重山
  author: 汪藻
  dynasty: 宋
  content: '月下潮生红蓼汀。

    浅霞都敛尽，四山青。

    柳梢风急坠流萤。

    随波处，点点乱寒星。

    别语寄丁宁。

    如今能间隔，几长亭。

    夜来秋气入银屏。

    梧桐雨，远恨不同听。'
- title: 阀阅舞射柳蕤丸记・混江龙
  author: 无名氏
  dynasty: 元
  content: '文臣武将，申明教化振纲常，文臣每扶持社稷，武将每肃静边疆。

    常则要守法奉公理庶民，屏邪除佞进忠良。

    见如今明君治世乾坤旺。

    当今圣人，孝治天下，臣宰良贤，坚刚节操，秉性忠直，端的是秋毫无所犯，直正坐都堂也。

    俺若是一心行正，落一个万古名扬。

    说话中间，可早来到也。

    左右人报复去，道有唐介，陈尧佐在于门首。

    理会的。

    报的大人得知，有唐介，陈尧佐在于门首。

    道有请。

    理会的。

    有请。

    老相公，众官人勿罪也。

    老相公会俺八府众官，有何事商议也？您众官人每都来了也。

    老夫非为私事，奉圣人的命，为因直北雁门关外，有一人乃是耶律万户，见今手下有数十万雄兵，此人虎视群雄，侵扰边境，他不从俺调，今要统兵征伐，争柰此人英雄难敌，十分利害，奉圣人的命，着老夫会您众官商议，可保举那一员上将，收捕虏寇去，您众官人可以深思也。'
- title: 贈韋鍊師
  author: 白居易
  dynasty: 唐
  content: '潯陽遷客爲居士，身似浮雲心似灰。

    上界女仙無嗜欲，何因相顧兩裴回。

    共疑過去人間世，曾作誰家夫婦來。'
- title: 沁园春
  author: 辛弃疾
  dynasty: 宋
  content: '叠嶂西驰，万马回旋，众山欲东。

    正惊湍直下，跳珠倒溅，小桥横截，缺月初弓。

    老合投闲，天教多事，检校长身十万松。

    吾庐小，在龙蛇影外，风雨声中。

    争先见面重重。

    看爽气朝来三数峰。

    似谢家子弟，衣冠磊落，相如庭户，车骑雍容。

    我觉其间，雄深雅健，如对文章太史公。

    新堤路，问偃湖何日，烟水濛濛。'
- title: 送靈溪李侍郎
  author: 鄭巢
  dynasty: 唐
  content: '貂裘離闕下，初佐漢元勳。

    河偃流澌疊，沙晴遠樹分。

    牛羊下暮靄，鼓角調寒雲。

    中夕蕭關宿，邊聲不可聞。'
- title: 祈穀樂章 肅和
  author: 褚亮
  dynasty: 唐
  content: '履艮斯繩，居中體正。

    龍運垂祉，昭符啓聖。

    式事嚴禋，聿懷嘉慶。

    惟帝永錫，時皇休命。'
- title: 贈段逸人
  author: 張蠙
  dynasty: 唐
  content: '長筇自擔藥兼琴，話著名山即擬尋。

    從聽世人權似火，不能燒得臥雲心。'
- title: 齐天乐
  author: 刘学颜
  dynasty: 宋
  content: '红冈小塔枫林路，曾见承平歌舞。

    舞罢人归，月斜影转，重见郎官星度。

    乡关境土，又二十馀年，桑麻深露。

    说与闾巷，少年知得当时否。

    如今苍颜白发，问耕聊尔耳，依稀农圃。

    父老吾伊，深山鸡黍，谁念乱离父母。

    村南昼午。

    谩对客烹茶，笑谈今古。

    千岁迢迢，竹风时扫户。'
- title: 李太白匹配金钱记・普天乐
  author: 乔吉
  dynasty: 元
  content: '闷倚遍这翠屏山，香烬在泥金兽，妆镜世占弯畅断，银筝上宝雁横秋。

    斗帐掩篆烟浓，深被拥红云皱。

    雨打梨花黄昏后。

    不信到他不念这个儒流，题诗呵闲吟在绿窗，回诗呵羞临粉墙，待月呵独坐南楼。'
- title: 送陸[澧]郭鄖
  author: 皇甫冉
  dynasty: 唐
  content: '纔見吳洲百草春，已聞燕雁一聲新。

    秋風何處催年急，偏逐山行水宿人。'
- title: 木兰花慢
  author: 张炎
  dynasty: 宋
  content: '水痕吹杏雨，正人在、隔江船。

    看燕集春芜，渔栖暗竹，湿影浮烟。

    馀寒尚犹恋柳，怕东风、未肯擘晴绵。

    愁重迟教醉醒，梦长催得诗圆。

    楼前。

    笑语当年。

    情款密、思留连。

    记白月依弦，青天堕酒，衮衮山川。

    垂髫至今在否，倚飞台、谁掷买花钱。

    不是寻春较晚，都缘听得啼鹃。'
- title: 乌夜啼
  author: 卢祖皋
  dynasty: 宋
  content: '照水飞禽斗影，舞风小径低花。

    征鸿排尽相思字，音信落谁家。

    系恨腰围顿减，禁愁酒力难加。

    楼高日暮休帘卷，芳草满天涯。'
- title: 甘州・八声甘州
  author: 沈钦
  dynasty: 宋
  content: '有吴僧、醉倒墨池边，西风暗吹芳。

    对苍髯冷挂，龙珠万颗，晴映经窗。

    却似仙人黄鹤，笛里换时光。

    静处观生意，竹老梅荒。

    犹说当年分种，是枯槎远驾，万里途长。

    信留真何许，烨烨楮毫香。

    □前度、离宫别馆，正金铺、深掩绿苔床。

    都休问，一番展卷，清昼生凉。'
- title: 调笑・调笑令
  author: 毛滂
  dynasty: 宋
  content: '城月。

    冷罗袜。

    郎睡不知鸾帐揭。

    香凄翠被灯明灭。

    花困钗横时节。

    河桥杨柳催行色。

    愁黛有人描得。'
- title: 得胜令・愁戚戚萧索对清晨，情默默冷落坐黄昏。悄促促翠掩合欢帐，湿
  author: 王晔
  dynasty: 元
  content: '津津红绡拭泪巾。

    清黯黯销魂，烟淡淡草际遥天尽。

    昏惨惨伤神，夜迢迢花残过雨频。'
- title: 高士詠 董威輦
  author: 吳筠
  dynasty: 唐
  content: '董京依白社，散髮詠玄風。

    心出區宇外，跡參城市中。

    囂塵不能雜，名位安可籠。

    匿影留雅什，精微信難窮。'
- title: 樊將軍廟
  author: 汪遵
  dynasty: 唐
  content: '玉輦曾經陷楚營，漢皇心怯擬休兵。

    當時不得將軍力，日月須分一半明。'
- title: 恋绣衾
  author: 张枢
  dynasty: 宋
  content: '屏绡裛润惹篆烟。

    小窗闲、人泥昼眠。

    正雪暖、荼䕷架，奈愁春、尘锁雁弦。

    杨花做了香云梦，化池萍、犹泛翠钿。

    自不怨、东风老，怨东风、轻信杜鹃。'
- title: 荅或人
  author: 張鷟
  dynasty: 唐
  content: 寧可且將朱脣飲酒，誰能遂你黑齒常之。
- title: 同乐院燕青博鱼・油葫芦
  author: 李文蔚
  dynasty: 元
  content: '则这新染来的头钱不甚昏，可不算选的准，手心里明明白白摆定一文文。

    我博了六个镘儿，我赢了也。

    呀呀呀，我则见五个镘儿乞丢磕塔稳，更和一个字儿急留骨碌滚。

    唬的我咬定下唇，掐定指纹，又被这个不防头爱撇的砖儿稳，可是他便一博六浑纯。'
- title: 宮詞一百首 六十二
  author: 王建
  dynasty: 唐
  content: '玉蟬金雀三層插，翠髻高叢綠鬢虛。

    舞處春風吹落地，歸來別賜一頭梳。'
- title: 最高楼
  author: 无名氏
  dynasty: 宋
  content: 子规叫断黄昏月。
- title: 水调歌头
  author: 张元干
  dynasty: 宋
  content: '闰馀有何好，一岁两中秋。

    滕王高阁曾醉，月涌大江流。

    今夜钓龙台上，还似当时逢闰，佳句记英游。

    看山兼看月，登阁复登楼。

    别离久，今古恨，大刀头。

    老来长是清梦，宛在旧神州。

    遐想芗林风味，瓮里自倾春色，不用贳貂裘。

    笑我成何事，搔首谩私忧。'
- title: 華下二首 一
  author: 司空圖
  dynasty: 唐
  content: '故國春歸未有涯，小欄高檻別人家。

    五更惆悵回孤枕，猶自殘燈照落花。'
- title: 苦吟
  author: 貫休
  dynasty: 唐
  content: '河薄星疎雪月孤，松枝清氣入肌膚。

    因知好句勝金玉，心極神勞特地無。'
- title: 城南亭作
  author: 張說
  dynasty: 唐
  content: '珂馬朝歸連萬石，矟門洞啓親迎客。

    北堂珍重琥珀酒，庭前列肆茱萸席。

    長袖遲回意緒多，清商緩轉[目]騰波。

    舊傳比翼侯家舞，新出將雛主第歌。

    漢家絳灌餘兵氣，晉代浮虛安足貴。

    正逢天下金鏡清，偏加日飲醇醪意。

    誰復遨遊不復歸，閑庭莫畏不芳菲。

    會待城南春色至，竟將花柳拂羅衣。'
- title: 遣興五首 二
  author: 杜甫
  dynasty: 唐
  content: '地用莫如馬，無良復誰記。

    此日千里鳴，追風可君意。

    君看渥洼種，態與駑駘異。

    不雜蹄齧間，逍遙有能事。'
- title: 水调歌头
  author: 刘辰翁
  dynasty: 宋
  content: '山水无宿约，村暗自当还。

    不知有客乘兴，载我弄沧湾。

    酒吸明河欲尽，月落三星在下，未放水风闲。

    影转松起舞，扶步入林间。

    恨无人，横野笛，叫关山。

    知君慷慨何事，惜得米阳关。

    看取大江东去，把酒凄然北望，说著泪潺湲。

    我饮自须尽，君唱有何难。'
- title: 老僧
  author: 鄭綮
  dynasty: 唐
  content: '日照四山雪，老僧門未開。

    凍缾黏柱礎，宿火陷爐灰。

    童子病歸去，鹿麑寒入來。

    齋鐘知漸近，枝鳥下生臺。'
- title: 題魏萬成江亭
  author: 劉長卿
  dynasty: 唐
  content: '蕭條方歲晏，牢落對空洲。

    才出時人右，家貧湘水頭。

    蒼山隱暮雪，白鳥沒寒流。

    不是蓮花府，冥冥不可求。'
- title: 登古陽雲臺
  author: 張九齡
  dynasty: 唐
  content: '庭樹日衰颯，風霜未云已。

    駕言遣憂思，乘興求相似。

    楚國茲故都，蘭臺有餘址。

    傳聞襄王世，仍立巫山祀。

    方此全盛時，豈無嬋娟子。

    色荒神女至，魂蕩宮觀啓。

    蔓草今如積，朝雲爲誰起。'
- title: 望夫詞
  author: 施肩吾
  dynasty: 唐
  content: '手爇寒燈向影頻，回文機上暗生塵。

    自家夫壻無消息，却恨橋頭賣卜人。'
- title: 題法華寺絕頂禪家壁
  author: 方干
  dynasty: 唐
  content: '蒼翠岧嶤逼窅冥，下方雷雨上方晴。

    飛流便向砌邊挂，片月影從窗外行。

    馴鹿不知誰結侶，野禽都是自呼名。

    只應禪者無來去，坐看千山白髮生。'
- title: 春中喜王九相尋
  author: 孟浩然
  dynasty: 唐
  content: '二月湖水清，家家春鳥鳴。

    林花掃更落，徑草踏還生。

    酒伴來相命，開尊共解酲。

    當杯已入手，歌妓莫停聲。'
- title: 四言曲池酺飲座銘
  author: 許敬宗
  dynasty: 唐
  content: '日月揚彩，爟烽撤候。

    賜飲平郊，列筵春岫。

    露鮮芳薄，影華清溜。

    倒載言旋，驪歌貮奏。

    （按：本詩原署：「給事中高陽縣開國男臣許敬宗上。

    」）。'
- title: 月下獨酌四首 三
  author: 李白
  dynasty: 唐
  content: '三月咸陽城，千花晝如錦。

    誰能春獨愁，對此徑須飲。

    窮通與修短，造化夙所稟。

    一樽齊死生，萬事固難審。

    醉後失天地，兀然就孤枕。

    不知有吾身，此樂最爲甚。'
- title: 南歌子
  author: 陈克
  dynasty: 宋
  content: '献鲤荣今日，凭熊瑞此邦。

    年年寿酒乐城隍。

    共道使君椿树、似甘棠。

    歌舞重城晓，从容燕席凉。

    不须苏合与都梁。

    风外荷花无数、是炉香。'
- title: 北山
  author: 佚名
  dynasty: 先秦
  content: '陟彼北山，言采其杞。偕偕士子，朝夕从事。王事靡盬，忧我父母。

    溥天之下，莫非王土；率土之滨，莫非王臣。大夫不均，我从事独贤。

    四牡彭彭，王事傍傍。嘉我未老，鲜我方将。旅力方刚，经营四方。

    或燕燕居息，或尽瘁事国；或息偃在床，或不已于行。

    或不知叫号，或惨惨劬劳；或栖迟偃仰，或王事鞅掌。

    或湛乐饮酒，或惨惨畏咎；或出入风议，或靡事不为。'
- title: 江城子
  author: 魏了翁
  dynasty: 宋
  content: '一襟满贮梓城春。

    笑声频。

    笔挥银。

    自有江山，长是管将迎。

    不似如今归去客，云外步，水边身。

    萧然今代杰魁人。

    混光尘。

    越精神。

    不把浮云，轩冕拂天真。

    化洽堂边应创见，人物旧，榜颜新。'
- title: 定风波
  author: 辛弃疾
  dynasty: 宋
  content: '听我尊前醉后歌。

    人生亡奈别离何。

    但使情亲千里近。

    须信。

    无情对面是山河。

    寄语石头城下水。

    居士。

    而今浑不怕风波。

    借使未如鸥鸟惯。

    相伴。

    也应学得老渔蓑。'
- title: 耍孩儿・初学笃志真心爱，广看些经书注解。忽然间心地悟豁然开，自想
  author: 无名氏
  dynasty: 元
  content: '往日沉埋。

    果然实有登仙路，任意纵横到处该，还了这冤家债。

    这回万缘齐断，不染千灾。'
- title: 沁园春
  author: 张继先
  dynasty: 宋
  content: '真一长存，太虚同体，妙门自开。

    既混元初判，两仪布景，复还根本，全籍灵台。

    浩气冲开，谷神滋化，渐觉神光空际来。

    幽绝处，听龙吟虎啸，蓦地风雷。

    奇哉。

    妙道难猜。

    鲜点化、愚迷成大材。

    试与君说破，分明状似，蚌含渊月，秋兔怀胎。

    壮志男儿，当年高士，莫把身心惹世埃。

    功成后，任身居紫府，名列仙阶。'
- title: 把酒問月
  author: 李白
  dynasty: 唐
  content: '青天有月來幾時，我今停杯一問之。

    人攀明月不可得，月行却與人相隨。

    皎如飛鏡臨丹闕，綠烟滅盡清輝發。

    但見宵從海上來，寧知曉向雲間沒。

    白兔擣藥秋復春，嫦娥孤棲與誰鄰。

    今人不見古時月，今月曾經照古人。

    古人今人若流水，共看明月皆如此。

    唯願當歌對酒時，月光長照金樽裏。'
- title: 段石崗
  author: 朱存
  dynasty: 唐
  content: '孫吳紀德舊刊碑，草沒蟠螭與伏龜。

    惆悵崗頭三段石，至今猶似鼎分時。'
- title: 红绣鞋
  author: 萧德祥《小孙屠》
  dynasty: 元
  content: '谢得东君留意，留意；将来头醉霞王危，霞王危。

    赏芳菲，惜花意。

    不妨做，锦屏围。

    莫令人，乱攀折。'
- title: 柳枝辭九首 八
  author: 成彥雄
  dynasty: 唐
  content: '王孫宴罷曲江池，折取春光伴醉歸。

    怪得美人爭鬬乞，要他穠翠染羅衣。'
- title: 卜算子
  author: 吕渭老
  dynasty: 宋
  content: '渡口看潮生，水满蒹葭浦。

    长记扁舟载月明，深入红云去。

    荷尽覆平池，忘了归来路。

    谁信南楼百尺高，不见如莲步。'
- title: 包待制智勘后庭花・滚绣球
  author: 郑延玉
  dynasty: 元
  content: '我则道连累着我，便教放了你，你可在这壁厢不伶不俐。

    常言道天网恢恢，你则待厮摘离暗欢喜，对清官磕牙料嘴。

    自古道无忧愁无是无非，怎想这金风未动蝉先觉，暗送无常死不知，准备着拷打凌迟。'
- title: 還陝述懷
  author: 太宗皇帝
  dynasty: 唐
  content: '慨然撫長劒，濟世豈邀名。

    星旂紛電舉，日羽肅天行。

    徧野屯萬騎，臨原駐五營。

    登山麾武節，背水縱神兵。

    在昔戎戈動，今來宇宙平。'
- title: 偶作
  author: 孟郊
  dynasty: 唐
  content: '利劍不可近，美人不可親。

    利劍近傷手，美人近傷身。

    道險不在廣，十步能摧輪。

    情愛不在多，一夕能傷神。'
- title: 定风波
  author: 柳永
  dynasty: 宋
  content: '自春来、惨绿愁红，芳心是事可可。

    日上花梢，莺穿柳带，犹压香衾卧。

    暖酥消，腻云亸。

    终日厌厌倦梳裹。

    无那。

    恨薄情一去，音书无个。

    早知恁麽。

    悔当初、不把雕鞍锁。

    向鸡窗、只与蛮笺象管，拘束教吟课。

    镇相随，莫抛躲。

    针线闲拈伴伊坐。

    和我。

    免使年少，光阴虚过。'
- title: 比紅兒詩 七十一
  author: 羅虬
  dynasty: 唐
  content: '曉向妝臺與畫眉，鏡中長欲助嬌姿。

    若教得似紅兒貌，走馬章臺任道遲。'
- title: 婆罗门引
  author: 汪元量
  dynasty: 宋
  content: '一生富贵，岂知今日有离愁。

    锦帆风力难收。

    望断燕山蓟水，万里到幽州。

    恨病馀双眼，冷泪交流。

    行年已休岁，七十又平头。

    梦破银屏金屋，此意悠悠。

    几度见青冢，虚名不足留。

    且把酒、细听箜篌。'
- title: 鼓钟
  author: 佚名
  dynasty: 先秦
  content: '鼓钟将将，淮水汤汤，忧心且伤。淑人君子，怀允不忘。

    鼓钟喈喈，淮水湝湝，忧心且悲。淑人君子，其德不回。

    鼓钟伐鼛，淮有三洲，忧心且妯。淑人君子，其德不犹。

    鼓钟钦钦，鼓瑟鼓琴，笙磬同音。以雅以南，以龠不僭。'
- title: 菩萨蛮
  author: 晏殊
  dynasty: 宋
  content: '秋花最是黄葵好。

    天然嫩态迎秋早。

    染得道家衣。

    淡妆梳洗时。

    晓来清露滴。

    一一金杯侧。

    插向绿云鬓。

    便随王母仙。'
- title: 元日無衣冠入朝寄皇甫拾遺冉從弟補闕紓
  author: 李嘉祐
  dynasty: 唐
  content: '伏奏隨廉使，周行外冗員。

    白髭空受歲，丹陛不朝天。

    秉燭千官去，垂簾一室眠。

    羨君青瑣裏，並冕入爐煙。'
- title: 阮郎归
  author: 张抡
  dynasty: 宋
  content: '深亭邃馆锁清风。

    榴花芳艳浓。

    阳光染就欲烧空。

    谁能窥化工。

    观物外，喻身中。

    灵砂别有功。

    若将一粒比花容。

    金丹色又红。'
- title: 絕纓歌
  author: 李頎
  dynasty: 唐
  content: '楚王宴客章華臺，章華美人善歌舞。

    玉顏豔豔空相向，滿堂目成不得語。

    紅燭滅，芳酒闌，羅衣半醉春夜寒。

    絕纓解帶一爲歡，君王赦過不之罪。

    暗中珠翠鳴珊珊，寧愛賢，不愛色。

    青娥買死誰能識，果却一軍全社稷。'
- title: 留別岑參兄弟
  author: 王昌齡
  dynasty: 唐
  content: '江城建業樓，山盡滄海頭。

    副職守茲縣，東南櫂孤舟。

    長安故人宅，秣馬經前秋。

    便以風雪暮，還爲縱飲留。

    貂蟬七葉貴，鴻鵠萬里遊。

    何必念鐘鼎，所在烹肥牛。

    爲君嘯一曲，且莫彈箜篌。

    徒見枯者豔，誰言直如鉤。

    岑家雙瓊樹，騰光難爲儔。

    誰言青門悲，俯期吳山幽。

    日西石門嶠，月吐金陵洲。

    追隨探靈怪，豈不驕王侯。'
- title: 柳梢青
  author: 张孝祥
  dynasty: 宋
  content: '重阳时节。

    满城风雨，更催行色。

    陇树寒轻，海山秋老，清愁如织。

    一杯莫惜留连，我亦是、天涯倦客。

    后夜相思，水长山远，东西南北。'
- title: 雨中花令
  author: 李之仪
  dynasty: 宋
  content: '点缀叶间如绣。

    开傍小春时候。

    莫把幽兰容易比，都占尽、人间秀。

    信是眼前稀有。

    消得千锺美酒。

    只有些儿堪恨处，管不似、人长久。'
- title: 錢
  author: 李嶠
  dynasty: 唐
  content: '漢日五銖建，姬年九府流。

    天龍帶泉寶，地馬列金溝。

    趙壹囊初乏，何曾箸欲收。

    金門應入論，玉井冀來求。'
- title: 杨氏女杀狗劝夫・南吕/一枝花
  author: 萧德祥
  dynasty: 元
  content: '稀剌剌草户扃，破杀杀砖窑静。

    俺这里春光元不到，人迹罕曾经。

    万籁无声，是甚么响息飒惊咱醒？透着些影依微何处灯，却原来是伴独坐皓月澄澄，搅孤眠西风泠泠。'
- title: 皇帝感詞 三
  author: 盧綸
  dynasty: 唐
  content: '妙算干戈止，神謀宇宙清。

    兩堦文物盛，七德武功成。

    校獵長楊苑，屯軍細柳營。

    歸來獻明主，歌舞溢春城。'
- title: 郊廟歌辭 德明興聖廟樂章 登歌奠幣
  author: 李舒
  dynasty: 唐
  content: '四時有典，百事來祭。

    尊祖奉宗，嚴禋大帝。

    禮先蒼璧，奠幣黝制。

    於斯萬年，熙成帝系。'
- title: 辛丑歲十月上幸長安時扈從出西嶽作
  author: 沈佺期
  dynasty: 唐
  content: '西鎮何穹崇，壯哉信靈造。

    諸嶺皆峻秀，中峯特美好。

    傍見巨掌存，勢如石東倒。

    頗聞首陽去，開坼此河道。

    磅礴壓洪源，巍峨壯清昊。

    雲泉紛亂瀑，天磴屹橫抱。

    子先呼其巔，宮女世不老。

    下有府君廟，歷載傳灑掃。

    皇明應天游，十月戒豐鎬。

    微未忝閑從，兼得事蘋藻。

    宿心愛茲山，意欲拾靈草。

    陰壑已永閟，雲竇絕探討。

    芳月期來過，迴策思方浩。'
- title: 竹窗
  author: 白居易
  dynasty: 唐
  content: '常愛輞川寺，竹窗東北廊。

    一別十餘載，見竹未曾忘。

    今春二月初，卜居在新昌。

    未暇作廐庫，且先營一堂。

    開窗不糊紙，種竹不依行。

    意取北檐下，窗與竹相當。

    繞屋聲淅淅，逼人色蒼蒼。

    煙通杳藹氣，月透玲瓏光。

    是時三伏天，天氣熱如湯。

    獨此竹窗下，朝迴解衣裳。

    輕紗一幅巾，小簟六尺牀。

    無客盡日靜，有風終夜涼。

    乃知前古人，言事頗諳詳。

    清風北窗臥，可以傲羲皇。'
- title: 詶湖州崔郎中見寄
  author: 劉禹錫
  dynasty: 唐
  content: '風箏吟秋空，不肖指爪聲。

    高人靈府間，律呂伴咸英。

    昔年與兄遊，文似馬長卿。

    今來寄新詩，乃類陶淵明。

    磨礱老益智，吟詠閑彌精。

    豈非山水鄉，蕩漾神機清。

    渚煙蕙蘭動，溪雨虹蜺生。

    馮君虛上舍，待余乘興行。'
- title: 汉高皇濯足气英布・尾声
  author: 尚仲贤
  dynasty: 元
  content: '嗔忿忿将一匹跨下征革勾紧缠住，杀的那楚项羽促律律向北忙逋。

    俺英元帅呵，兀的不生扌蚩损明晃晃这柄簸箕般金蘸斧。

    俺这壁胜了也，那壁败了也。

    探子，赏你三坛酒，一肩羊，十日不打差。

    不知项王败走那里去，俺每领些军马赶上，杀他一阵，也好分他的功，不要独独等这黥面之夫占尽了。

    项王既败，帝业成矣，臣等请为大王举千秋之觞。

    今日之胜，皆赖军师妙算，随使者游说之功，诸将翊赞之力，只等英元帅奏凯回来，孤家当裂土而封，大者王，小者侯，不敢吝也。'
- title: 少年游
  author: 晏几道
  dynasty: 宋
  content: '绿勾阑畔，黄昏淡月，携手对残红。

    纱窗影里，朦腾春睡，繁杏小屏风。

    须愁别后，天高海阔，何处更相逢。

    幸有花前，一杯芳酒，欢计莫匆匆。'
- title: 送友人遊蜀
  author: 李頻
  dynasty: 唐
  content: '東堂雖不捷，西去復何愁。

    蜀馬知歸路，巴山似舊遊。

    星臨劒閣動，花落錦江流。

    鼓吹青林下，時聞祭武侯。'
- title: 木兰花慢
  author: 吴文英
  dynasty: 宋
  content: '酹清杯问水，惯曾见、几逢迎。

    自越棹轻飞，秋莼归后，杞菊荒荆。

    孤鸣。

    舞鸥惯下，又渔歌、忽断晚烟生。

    雪浪闲销钓石，冷枫频落江汀。

    长亭。

    春恨何穷，目易尽、酒微醒。

    怅断魂西子，凌波去杳，环佩无声。

    阴晴。

    最无定处，被浮云、多翳镜华明。

    向晓东风霁色，绿杨楼外山青。'
- title: 水龙吟
  author: 曾允元
  dynasty: 宋
  content: '日高深院无人，杨花扑帐春云暖。

    回文未就，停针不语，绣床倚遍。

    翠被笼香，绿鬟坠腻，伤春成怨。

    尽云山烟水，柔情一缕，又暗逐、金鞍远。

    鸾佩相逢甚处，似当年、刘郎仙苑。

    凭肩后约，画眉新巧，从来未惯。

    枕落钗声，帘开燕语，风流云散。

    甚依稀难记，人间天上，有缘重见。'
- title: 崔駙馬養鶴
  author: 張籍
  dynasty: 唐
  content: '身閑無事稱高情，已有人間章句名。

    求得鶴來教翦翅，望仙臺下亦將行。'
- title: 自江西歸九華
  author: 杜荀鶴
  dynasty: 唐
  content: '他鄉終日憶吾鄉，及到吾鄉值亂荒。

    雲外好山看不見，馬頭歧路去何忙。

    無衣織女桑猶小，闕食農夫麥未黃。

    許大乾坤吟未了，揮鞭回首出陵陽。'
- title: 解秋十首 六
  author: 元稹
  dynasty: 唐
  content: '霽麗牀前影，飄蕭簾外竹。

    簟涼朝睡重，夢覺茶香熟。

    親烹園內葵，憑買家家麯。

    釀酒幷毓蔬，人來有棊局。'
- title: 临江仙
  author: 无名氏
  dynasty: 宋
  content: 欣遇月圆先两日，称觞对二阳来。
- title: 句
  author: 子泰
  dynasty: 唐
  content: 風姿豔態應無比，爛熳當春一樹芳。
- title: 句
  author: 崔日用
  dynasty: 唐
  content: 彼名流兮左氏癖，意玄遠兮冠今夕。
- title: 临江仙
  author: 苏轼
  dynasty: 宋
  content: '冬夜夜寒冰合井，画堂明月侵帏。

    青缸明灭照悲啼。

    青缸挑欲尽，粉泪裛还垂。

    未尽一尊先掩泪，歌声半带清悲。

    情声两尽莫相违。

    欲知肠断处，梁上暗尘飞。'
- title: 解蹀躞
  author: 杨泽民
  dynasty: 宋
  content: '一掬金莲微步。

    堪向盘中舞。

    主人开阖，呼来慰行旅。

    暂时略得舒怀，事如橄榄，馀甘卒难回苦。

    惹愁绪。

    便□偎人低唱，如何当奇遇。

    怎生真得、欢娱效云雨。

    有计应不为难，待□押出门时，却教休去。'
- title: 临江仙
  author: 刘过
  dynasty: 宋
  content: 行道桥南无酒卖，老天犹困英雄。
- title: 聽唱鷓鴣
  author: 無名氏
  dynasty: 唐
  content: '金谷歌傳第一流，鷓鴣清怨碧雲愁。

    夜來省得曾聞處，萬里月明湘水流。'
- title: 荅裴迪輞口遇雨憶終南山之作
  author: 王維
  dynasty: 唐
  content: '淼淼寒流廣，蒼蒼秋雨晦。

    君問終南山，心知白雲外。'
- title: 凤栖梧・蝶恋花
  author: 张纲
  dynasty: 宋
  content: '雨洗轩庭迎晚照。

    黄菊才芳，未觉秋光老。

    怪底烘堂添语笑。

    姮娥此夜来蓬岛。

    献寿新词谁解道。

    满眼儿孙，著语皆争巧。

    潋滟金杯休惜釂。

    追欢不怕霜天晓。'
- title: 送客
  author: 張繼
  dynasty: 唐
  content: 頻年獨對鴛鴦綺，計日雙飛鸚鵡洲。
- title: 郡樓春燕
  author: 韋應物
  dynasty: 唐
  content: '衆樂雜軍鞞，高樓邀上客。

    思逐花光亂，賞餘山景夕。

    爲郡訪彫瘵，守程難損益。

    聊假一杯歡，暫忘終日迫。'
- title: 宿舒湖希上人房
  author: 齊己
  dynasty: 唐
  content: '入寺先來此，經窗半在湖。

    秋風新菡萏，暮雨老菰蒲。

    任聽浮生速，能消默坐無。

    語來燈焰短，嘒唳發高梧。'
- title: 夜二首 二
  author: 杜甫
  dynasty: 唐
  content: '城郭悲笳暮，村墟過翼稀。

    甲兵年數久，賦歛夜深歸。

    暗樹依巖落，明河繞塞微。

    斗斜人更望，月細鵲休飛。'
- title: 逢鄰女
  author: 周濆
  dynasty: 唐
  content: '日高鄰女笑相逢，慢束羅裙半露胸。

    莫向秋池照綠水，參差羞殺白芙蓉。'
- title: 靜夜酬通上人問疾
  author: 錢起
  dynasty: 唐
  content: '東林生早涼，高枕遠公房。

    大士看心後，中宵清漏長。

    驚蟬出暗柳，微月隱迴廊。

    何事沈痾久，含毫問藥王。'
- title: 临江仙
  author: 刘一止
  dynasty: 宋
  content: '台上风光浓欲滴，傍阑芳桂阴成。

    乱山相对长官青。

    琢诗能句好，举酒见心倾。

    团扇不应秋后弃，几年仁惠风行。

    渭城柳色若为情。

    一尊松竹底，三唱和秋声。'
- title: 谢金莲诗酒红梨花・油葫芦
  author: 张寿卿
  dynasty: 元
  content: '秀才每从来我羡他，提起来偏喜恰，攻书学剑是生涯。

    秀才每受辛苦下载寒窗下，久后他显才能一举登科甲。

    秀才每习礼义，学问答。

    哎，你一个小梅香今后休奸诈，只说那秀才每不当家。

    秀才每几时能勾发达？。'
- title: 金州書事寄山中舊友
  author: 姚合
  dynasty: 唐
  content: '安康雖好郡，刺史是憨翁。

    買酒終朝飲，吟詩一室空。

    自知爲政拙，衆亦覺心公。

    親事星河在，憂人骨肉同。

    簿書嵐色裡，鼓角水聲中。

    井邑神州接，帆檣海路通。

    野亭晴帶霧，竹寺夏多風。

    溉稻長洲白，燒林遠岫紅。

    舊山期已失，芳草思何窮。

    林下無相笑，男兒五馬雄。'
- title: 西江月
  author: 夏元鼎
  dynasty: 宋
  content: '万汇阳春吐秀，争如雀舌含英。

    先天一气社前升。

    啖出昆仑峰顶。

    要得丁公煅炼，飞成宝屑窗尘。

    蜜脾神用脱金形。

    送与仙翁体认。'
- title: 郊廟歌辭 祀雨師樂章 迎俎酌獻
  author: 包佶
  dynasty: 唐
  content: '陽開幽蟄，躬奉鬱鬯。

    禮備節應，震來靈降。

    動植求聲，飛沈允望。

    時康氣茂，惟神之貺。'
- title: 代贈
  author: 李商隱
  dynasty: 唐
  content: '楊柳路盡處，芙蓉湖上頭。

    雖同錦步障，獨映鈿箜篌。

    鴛鴦可羨頭俱白，飛去飛來煙雨秋。'
- title: 翰林院望終南山 一
  author: 吳筠
  dynasty: 唐
  content: '竊慕隱淪道，所歡巖穴居。

    誰言忝休命，遂入承明廬。

    物情不可易，幽中未嘗攄。

    幸見終南山，岧嶢凌太虛。'
- title: 江邊有寄
  author: 羅隱
  dynasty: 唐
  content: '江邊舊業半彫殘，每軫歸心即萬端。

    狂折野梅山店暖，醉吹村笛酒樓寒。

    只言聖代謀身易，爭奈貧儒得路難。

    同病同憂更何事，爲君提筆畫漁竿。'
- title: 寄棲白上人
  author: 齊己
  dynasty: 唐
  content: '萬國爭名地，吾師獨此閑。

    題詩招上相，看雪下南山。

    內殿承恩久，中條進表還。

    常因秋貢客，少得掩禪關。'
- title: 與諸子登峴山
  author: 孟浩然
  dynasty: 唐
  content: '人事有代謝，往來成古今。

    江山留勝跡，我輩復登臨。

    水落魚梁淺，天寒夢澤深。

    羊公碑字在，讀罷淚沾襟。'
- title: 分宜讀書臺詩
  author: 鄧廷聞
  dynasty: 唐
  content: '鐘山高高鐘水綠，昔有佳人在幽谷。

    臺荒只見草萋萋，萬卷不留誰更讀。

    （見明郭子章《豫章詩話》卷二。

    ）。'
- title: 送丘爲下第歸蘇州
  author: 嚴維
  dynasty: 唐
  content: '滄江一身客，獻賦空十年。

    明主豈能好，今人誰舉賢。

    國門稅征駕，旅食謀歸旋。

    皦日媚春水，綠蘋香客船。

    無媒既不達，余亦思歸田。'
- title: 休洗紅
  author: 李賀
  dynasty: 唐
  content: '休洗紅，洗多紅色淺。

    卿卿騁少年，昨日殷橋見。

    封侯早歸來，莫作弦上箭。'
- title: 山家夏日九首 二
  author: 王績
  dynasty: 唐
  content: '隱士長松壑，先生孤竹丘。

    溪深常抱凍，磵冷鎮含秋。

    九春寧解褐，五月自披裘。

    誰信湯年旱，山燋金石流？。'
- title: 阿崔
  author: 白居易
  dynasty: 唐
  content: '謝病臥東都，羸然一老夫。

    孤單同伯道，遲暮過商瞿。

    豈料鬢成雪，方看掌弄珠。

    已衰寧望有，雖晚亦勝無。

    蘭入前春夢，桑懸昨日弧。

    里閭多慶賀，親戚共歡娛。

    膩剃新胎髮，香綳小繡襦。

    玉芽開手爪，酥顆點肌膚。

    弓冶將傳汝，琴書勿墜吾。

    未能知壽夭，何暇慮賢愚。

    乳氣初離殼，啼聲漸變雛。

    何時能反哺，供養白頭烏。'
- title: 歐陽太監雨中視決堤因墮水明日見於省中因戲之
  author: 徐鉉
  dynasty: 唐
  content: '聞道張晨蓋，徘徊石首東。

    濬川非伯禹，落水異三公。

    衣濕仍愁雨，冠欹更怯風。

    今朝復相見，疑是葛仙翁。'
- title: 上裴侍郎
  author: 王渙
  dynasty: 唐
  content: '青衿七十牓三年，建禮含香次第遷。

    珠彩下連星錯落，桂花曾對月嬋娟。

    玉經磨琢多成器，劍拔沈埋更倚天。

    應念銜恩最深者，春來爲壽拜尊前。'
- title: 詩偈 九十七
  author: 龐藴
  dynasty: 唐
  content: '世人重珍寶，我貴剎那靜。

    金多亂人心，靜見真如性。

    性空法亦空，十八絕行蹤。

    但自心無礙。

    何愁神不通。'
- title: 九日楊奉化會白水崔明府
  author: 杜甫
  dynasty: 唐
  content: '今日潘懷縣，同時陸浚儀。

    坐開桑落酒，來把菊花枝。

    天宇清霜淨，公堂宿霧披。

    晚酣留客舞，鳧舄共差池。'
- title: 漢宮少年行
  author: 李益
  dynasty: 唐
  content: '君不見上宮警夜營八屯，鼕鼕街鼓朝朱軒。

    玉堦霜仗擁未合，少年排入銅龍門。

    暗聞弦管九天上，宮漏沈沈清吹繁。

    平明走馬絕馳道，呼鷹挾彈通繚垣。

    玉籠金鎖養黃口，探雛取卵伴王孫。

    分曹陸博快一擲，迎歡先意笑語喧。

    巧爲柔媚學優孟，儒衣嬉戲冠沐猿。

    晚來香街經柳市，行過倡舍宿桃根。

    相逢杯酒一言失，迴朱點白聞至尊。

    金張許史伺顏色，王侯將相莫敢論。

    豈知人事無定勢，朝歡暮戚如掌翻。

    椒房寵移子愛奪，一夕秋風生戾園。

    徒用黃金將買賦，寧知白玉暗成痕。

    持杯收水水已覆，徙薪避火火更燔。

    欲求四老張丞相，南山如天不可上。'
- title: 陪馮使君遊六首 過相思嶺
  author: 貫休
  dynasty: 唐
  content: '譽自馨香道自怡，相思嶺上却無機。

    荒蕖葉覆深霞在，片石人吟一鳥飛。

    何處風砧傳古曲，誰家冢樹挂斜暉。

    因思往事真堪笑，鶴背漁竿未是歸。'
- title: 題嘉陵驛
  author: 武元衡
  dynasty: 唐
  content: '悠悠風斾繞山川，山驛空濛雨似煙。

    路半嘉陵頭已白，蜀門西上更青天。'
- title: 十二時行孝文 八
  author: 白居易
  dynasty: 唐
  content: '日入酉，但願父母得長[壽]。

    身如松栢色堅政，莫學愚人多飲酒。'
- title: 传言玉女
  author: 吴潜
  dynasty: 宋
  content: '众绿亭前，都是郁葱佳气。

    越姬吴媛，粲珠钿翠珥。

    红消粉褪，几许粗桃凡李。

    连珠宝炬，两行缇骑。

    自笑衰翁，又行春锦绣里。

    禁肴宫酝，记当年宣赐。

    休嫌拖逗，且向画堂频醉。

    从今开庆，万欢千喜。'
- title: 临江仙
  author: 孙居敬
  dynasty: 宋
  content: '触事老来情绪懒，西湖债未曾还。

    试呼小艇访孤山。

    昔年鸥鹤侣，总笑鬓斓斑。

    仙去坡翁山耐久，烟霏空翠凭阑。

    日斜尚觉酒肠宽。

    水云天共色，欸乃一声间。'
- title: 少女生日感懷
  author: 戴叔倫
  dynasty: 唐
  content: '五逢晬日今方見，置爾懷中自惘然。

    乍喜老身辭遠役，翻悲一笑隔重泉。

    欲教針線嬌難解，暫弄琴書性已便。

    還有蔡家殘史籍，可能分與外人傳。'
- title: 新樓詩二十首
  author: 李紳
  dynasty: 唐
  content: '爲憐湖水通宵望，不學樊楊却月樓。

    惟待素規澄滿鏡，莫看纖魄挂如鉤。

    卷簾方影侵紅燭，繞竹斜暉透碧流。

    蕭瑟曉風聞木落，此時何異洞庭秋。'
- title: 南歌子
  author: 苏轼
  dynasty: 宋
  content: '山与歌眉敛，波同醉眼流。

    游人都上十三楼。

    不羡竹西歌吹、古扬州。

    菰黍连昌歜，琼彝倒玉舟。

    谁家《水调》唱歌头。

    声绕碧山飞去、晚云留。'
- title: 雉媒
  author: 元稹
  dynasty: 唐
  content: '雙雉在野時，可憐同嗜欲。

    毛衣前後成，一種文章足。

    一雉獨先飛，衝開芳草綠。

    網羅幽草中，暗被潛羈束。

    剪刀摧六翮，絲線縫雙目。

    啖養能幾時，依然已馴熟。

    都無舊性靈，返與他心腹。

    置在芳草中，翻令誘同族。

    前時相失者，思君意彌篤。

    朝朝舊處飛，往往巢邊哭。

    今朝樹上啼，哀音斷還續。

    遠見爾文章，知君草中伏。

    和鳴忽相召，鼓翅遙相矚。

    畏我未肯來，又啄翳前粟。

    歛翮遠投君，飛馳勢奔蹙。

    罥挂在君前，向君聲促促。

    信君決無疑，不道君相覆。

    自恨飛太高，疎羅偶然觸。

    看看架上鷹，擬食無罪肉。

    君意定何如，依舊雕籠宿。'
- title: 同前
  author: 萧德祥《小孙屠》
  dynasty: 元
  content: 是当初不合谋，告公相周全宽恕。
- title: 都孔目风雨还牢末・醉春风
  author: 无名氏
  dynasty: 元
  content: '则我这两只脚似腾空，魂灵儿如渡海。

    想着那婆娘一片狠心肠，畅好是歹、歹！这都泼令史使的机谋，狠公人出的气力，争些儿李孔目被他残害！。'
- title: 樛木
  author: 佚名
  dynasty: 先秦
  content: '南有樛木，葛藟累之。乐只君子，福履绥之。

    南有樛木，葛藟荒之。乐只君子，福履将之。

    南有樛木，葛藟萦之。乐只君子，福履成之。'
- title: 亂石
  author: 李商隱
  dynasty: 唐
  content: '虎踞龍蹲縱復橫，星光漸減雨痕生。

    不須併礙東西路，哭殺廚頭阮步兵。'
- title: 菩萨蛮
  author: 晁端礼
  dynasty: 宋
  content: '远山眉映横波脸。

    脸波横映眉山远。

    云鬓插花新。

    新花插鬓云。

    断魂离思远。

    远思离魂断。

    门掩未黄昏。

    昏黄未掩门。'
- title: 東谿玩月
  author: 王維
  dynasty: 唐
  content: '月從斷山口，遙吐柴門端。

    萬木分空霽，流陰中夜攢。

    光連虛象白，氣與風露寒。

    谷靜秋泉響，巖深青靄殘。

    清燈入幽夢，破影抱空巒。

    恍惚琴窗裏，松谿曉思難。'
- title: 渔父・渔歌子
  author: 戴复古
  dynasty: 宋
  content: '渔父饮，不须钱。

    柳枝斜贯锦鳞鲜。

    换酒却归船。'
- title: 宮詞一百首 二十二
  author: 王建
  dynasty: 唐
  content: '射生宮女宿紅妝，把得新弓各自張。

    臨上馬時齊賜酒，男兒跪拜謝君王。'
- title: 浣溪沙
  author: 吴儆
  dynasty: 宋
  content: '歙浦钱塘一水通。

    闲云如幕碧重重。

    吴山应在碧云东。

    无力海棠风淡漾，困眠宫柳日葱茏。

    眼前春色为谁浓。'
- title: 梁山泊李逵负荆・步步娇
  author: 康进之
  dynasty: 元
  content: '则听得宝剑声鸣，使我心惊骇，端的个风团快。

    似这般好器械，一柞来铜钱，恰便似砍麻秸。

    想您兄弟十载相依，那般恩义都也不消说了。

    还说甚旧情怀，早砍取我半壁天灵盖。

    刀下留人。

    告太仆，那个贼汉送将我那女孩儿来了。

    我将他两个灌醉在家里，一径的乘报知。

    太仆与老汉做主咱。

    山儿，我如今放你去，若拿得这两个棍徒，将功折罪；若拿不得，二罪俱罚。

    您敢去么？这是揉着我山儿的痒处。

    管教他瓮中捉鳖，手到拿来。

    虽然如此，他有两副鞍马，你一个如何拿的他住？万一被他走了，可不输了我梁山泊上的气概。

    鲁家兄弟，你帮山儿同走一遭。

    那山儿开口便骂我秃厮会做媒，两次三番要那王林认我，是甚主意？他如今有本事自去拿那两个，我鲁智深决不帮他。

    你只看聚义两个宇，不要因这小忿，坏了大体面。

    这也说的是。

    智深兄弟，你就同他去拿那两个顶名冒姓的贼汉来，既是哥哥分付，您兄弟敢不同去？好酒，俺们昨夜都醉了也。

    今早日高三丈，还不见太山出来，敢是也醉倒了。

    贼汉！你太山不在这里？兀那大汉，你也通个名姓，怎么动手便打？你要问俺名姓？若说出来，直唬的你尿流屁滚。

    我就是梁山泊上黑爹爹李逵，这个哥哥是真正花和尚鲁智深。'
- title: 路支使小池
  author: 方干
  dynasty: 唐
  content: '兒童戲穿鑿，咫尺見津涯。

    蘚岸和纖草，松泉濺淺沙。

    光含半牀月，影入一枝花。

    到此無醒日，當時有習家。'
- title: 將赴成都草堂途中有作先寄嚴鄭公五首 三
  author: 杜甫
  dynasty: 唐
  content: '竹寒沙碧浣花溪，菱刺藤梢咫尺迷。

    過客徑須愁出入，居人不自解東西。

    書籤藥裏封蛛網，野店山橋送馬蹄。

    豈藉荒庭春草色，先判一飲醉如泥。'
- title: 率題六章 第三章勸修無上道
  author: 傅翕
  dynasty: 唐
  content: '改緇素容轉，體淨得金蘭。

    從修無上道，常樂自然完。

    拂拭明珠瑩，光發遍界看。'
- title: 蝶恋花
  author: 晏殊
  dynasty: 宋
  content: '玉碗冰寒消暑气。

    碧簟纱厨，向午朦胧睡。

    莺舌惺松如会意。

    无端画扇惊飞起。

    雨后初凉生水际。

    人面荷花，的的遥相似。

    眼看红芳犹抱蕊。

    丛中已结新莲子。'
- title: 雜曲歌辭 浪淘沙 五
  author: 白居易
  dynasty: 唐
  content: '海底飛塵終有日，山頭化石豈無時。

    誰道小郎拋小婦，船頭一去沒迴期。'
- title: 尉迟恭三夺槊・幺篇
  author: 尚仲贤
  dynasty: 元
  content: '呀，则见那骨刺剌征旗遮了太阳，赤力力征鼙振动上苍，那单雄信恁高强。

    他猛观了敌军势况，忙拨转紫丝缰。'
- title: 題靈山寺
  author: 張喬
  dynasty: 唐
  content: '樹涼清島寺，虛閣敞禪扉。

    四面閑雲入，中流獨鳥歸。

    湖平幽徑近，船泊夜燈微。

    一宿秋風裏，煙波隔擣衣。'
- title: 社後
  author: 韓偓
  dynasty: 唐
  content: '社後重陽近，雲天澹薄間。

    目隨棊客靜，心共睡僧閑。

    歸鳥城銜日，殘虹雨在山。

    寂寥思晤語，何夕款柴關。'
- title: 詠史詩 廢丘山
  author: 胡曾
  dynasty: 唐
  content: '此水雖非禹鑿開，廢丘山下重縈迴。

    莫言只解東流去，曾使章邯自殺來。'
- title: 鹧鸪天
  author: 葛长庚
  dynasty: 宋
  content: '翠幄张天见未曾。

    驼峰鹅掌出庖烹。

    醉酣浑是迷天地，但见尊前万点星。

    人似玉，酒如饧。

    果盘簇饤不知名。

    东风吹我三山下，如在神霄上帝庭。'
- title: 祝英台近
  author: 张元干
  dynasty: 宋
  content: '枕霞红，钗燕坠。

    花露殢云髻。

    粉淡香残，犹带宿酲睡。

    画檐红日三竿，慵窥鸾鉴，长是倚、春风无力。

    又经岁。

    玉腕条脱轻松，羞郎见憔悴。

    何事秋来，容易又分袂。

    可堪疏雨梧桐，空阶络纬，背人处、偷弹珠泪。'
- title: 宿淮陰南樓酬常伯能
  author: 皇甫冉
  dynasty: 唐
  content: '淮陰日落上南樓，喬木荒城古渡頭。

    浦外野風初入戶，窗中海月早知秋。

    滄波一望通千里，畫角三聲起百憂。

    佇立分宵絕來客，煩君步屐忽相求。'
- title: 浣溪沙
  author: 蔡伸
  dynasty: 宋
  content: '且斗尊前见在身。

    昔游如梦可销魂。

    玉容依约旧精神。

    千里重来人事改，一杯相属意还新。

    韶华不减洞中春。'
- title: 寄人二首 一
  author: 崔道融
  dynasty: 唐
  content: '花上斷續雨，江頭來去風。

    相思春欲盡，未遣酒尊空。'
- title: 自題新昌居止因招楊郎中小飲
  author: 白居易
  dynasty: 唐
  content: '地偏坊遠巷仍斜，最近東頭是白家。

    宿雨長齊鄰舍柳，晴光照出夾城花。

    春風小榼三升酒，寒食深爐一椀茶。

    能到南園同醉否，笙歌隨分有些些。'
- title: 題臨瀧寺
  author: 韓愈
  dynasty: 唐
  content: '不覺離家已五千，仍將衰病入瀧船。

    潮陽未到吾能說，海氣昏昏水拍天。'
- title: 庆长春・念奴娇
  author: 铁笔翁
  dynasty: 宋
  content: '有洒如渑，便开怀痛饮，我歌君拍。

    世事轮云都莫问，只要颜红鬓黑。

    鹂燕风清，鸳鸯水暖，打当生申节。

    薰风来也，几人感戴翁德。

    好是驾海胸襟，屠龙手段，一笑乾坤窄。

    门外尘涛三百尺，不博剡溪一雪。

    绿幕红围，妙歌细舞，且醉三千客。

    问翁年纪，广成千有二百。'
- title: 斛石山書事
  author: 薛濤
  dynasty: 唐
  content: '王家山水畫圖中，意思都盧粉墨容。

    今日忽登虛境望，步搖冠翠一千峰。'
- title: 和黃門盧監望秦始皇陵
  author: 張九齡
  dynasty: 唐
  content: '秦帝始求仙，驪山何遽卜。

    中年既無效，茲地所宜復。

    徒役如雷奔，珍怪亦雲蓄。

    黔首無寄命，赭衣相追逐。

    人怨神亦怒，身死宗遂覆。

    土崩失天下，龍鬬入函谷。

    國爲項籍屠，君同華元戮。

    始掘既由楚，終焚乃因牧。

    上宰議揚賢，中阿感桓速。

    一聞過秦論，載懷空杼軸。'
- title: 奉和柳相公中書言懷
  author: 包佶
  dynasty: 唐
  content: '運籌時所貴，前席禮偏深。

    羸駕歸貧宅，攲冠出禁林。

    鳳巢方得地，牛喘最關心。

    雅望期三入，東山未可尋。'
- title: 烝民
  author: 佚名
  dynasty: 先秦
  content: '天生烝民，有物有则。民之秉彝，好是懿德。天监有周，昭假于下。保兹天子，生仲山甫。

    仲山甫之德，柔嘉维则。令仪令色。小心翼翼。古训是式。威仪是力。天子是若，明命使赋。

    王命仲山甫，式是百辟，缵戎祖考，王躬是保。出纳王命，王之喉舌。赋政于外，四方爰发。

    肃肃王命，仲山甫将之。邦国若否，仲山甫明之。既明且哲，以保其身。夙夜匪解，以事一人。

    人亦有言，柔则茹之，刚则吐之。维仲山甫，柔亦不茹，刚亦不吐。不侮矜寡，不畏强御。

    人亦有言，德輶如毛，民鲜克举之。我仪图之，维仲山甫举之。爱莫助之。衮职有阙，维仲山甫补之。

    仲山甫出祖。四牡业业。征夫捷捷，每怀靡及。四牡彭彭，八鸾锵锵。王命仲山甫，城彼东方。

    四牡骙骙，八鸾喈喈。仲山甫徂齐，式遄其归。吉甫作诵，穆如清风。仲山甫永怀，以慰其心。'
- title: 贺新郎
  author: 辛弃疾
  dynasty: 宋
  content: '绿树听鹈鴂。

    更那堪、鹧鸪声住，杜鹃声切。

    啼到春归无寻处，苦恨芳菲都歇。

    算未抵、人间离别。

    马上琵琶关塞黑，更长门、翠辇辞金阙。

    看燕燕，送归妾。

    将军百战身名裂。

    向河梁、回头万里，故人长绝。

    易水萧萧西风冷，满座衣冠似雪。

    正壮士、悲歌未彻。

    啼鸟还知如许恨，料不啼清泪长啼血。

    谁共我，醉明月。'
- title: 忆王孙
  author: 赵子发
  dynasty: 宋
  content: '日长高柳一蝉声。

    翡翠帘深宝簟清。

    梦远春云不散情。

    晓风轻。

    玉楝花飞宿雨晴。'
- title: 登咸陽北寺樓
  author: 張籍
  dynasty: 唐
  content: '高秋原上寺，下馬一登臨。

    渭水西來直，秦山南向深。

    舊宮人不住，荒碣路難尋。

    日暮涼風起，蕭條多遠心。'
- title: 念奴娇
  author: 陈著
  dynasty: 宋
  content: '轻衫短旆，几年来、游遍江南江北。

    扰扰浮生争富贵，金碧楼台满目。

    厦屋千间，夜床八尺，此理谁能烛。

    翩然归去，家山是事都足。

    笑指旧隐逍遥，分猿鹤地，云顶栽花竹。

    乘兴生涯随处好，卜市心□新筑。

    山色窥帘，杏阴依户，门外从尘俗。

    朱颜雪鬓，清闲十二分福。'
- title: 郊廟歌辭 祈穀樂章 雍和
  author: 不詳
  dynasty: 唐
  content: '殷薦乘春，太壇臨曙。

    八簋盈和，六瑚登御。

    嘉稷匪歆，德馨斯飫。

    祝嘏無易，靈心有豫。'
- title: 寄王質夫
  author: 白居易
  dynasty: 唐
  content: '憶始識君時，愛君世緣薄。

    我亦吏王畿，不爲名利著。

    春尋仙遊洞，秋上雲居閣。

    樓觀水潺潺，龍潭花漠漠。

    吟詩石上坐，引酒泉邊酌。

    因話出處心，心期老巖壑。

    忽從風雨別，遂被簪纓縛。

    君作出山雲，我爲入籠鶴。

    籠深鶴殘顇，山遠雲飄泊。

    去處雖不同，同負平生約。

    今來各何在，老去隨所託。

    我守巴南城，君佐征西幕。

    年顏漸衰颯，生計仍蕭索。

    方含去國愁，且羨從軍樂。

    舊遊疑是夢，往事思如昨。

    相憶春又深，故山花正落。'
- title: 菩萨蛮
  author: 罗志仁
  dynasty: 宋
  content: '晓莺催起。

    问当年秀色，为谁料理。

    怅别后、屏掩吴山，便楼燕月寒，鬓蝉云委。

    锦字无恁，付银烛、尽烧千纸。

    对寒泓静碧，又把去鸿，往恨都洗。

    桃花自贪结子。

    道东风有意，吹送流水。

    谩记得当日、心嫁卿卿，是日暮天寒，翠袖堪倚。

    扇月乘鸾，尽梦隔、婵娟千里。

    到嗔人、从今不信，画檐鹊喜。'
- title: 随何赚风魔蒯通・天下乐
  author: 无名氏
  dynasty: 元
  content: '现如今百二山河壮帝居，他则望迁也波除，倒将他剑下诛，可不道举枉错直民不服。

    老夫不是厮卖弄，丞相你也须自窨付，端的是谁推翻楚项羽。'
- title: 西江月
  author: 王同祖
  dynasty: 宋
  content: '往事星移物换，旧游雨冷云沈。

    真娘墓草几回青。

    问著寒潮不应。

    何处芙蓉别馆，依前杨柳离亭。

    东风吹泪入重扃。

    为唤香魂教醒。'
- title: 句 八
  author: 耿玉真
  dynasty: 唐
  content: 初離蜀道心將碎，離恨綿綿，春日如年，馬上時時聞杜鵑。
- title: 送契上人遊揚州
  author: 皎然
  dynasty: 唐
  content: '西陵古江口，遠見東揚州。

    淥水不同泛，春山應獨遊。

    尋僧白巖寺，望月謝家樓。

    宿昔心期在，人寰非久留。'
- title: 阮郎归
  author: 姜夔
  dynasty: 宋
  content: '红云低压碧玻璃。

    惺惚花上啼。

    静看楼角拂长枝。

    朝寒吹翠眉。

    休涉笔，且裁诗。

    年年风絮时。

    绣衣夜半草符移。

    月中双桨归。'
- title: 和盧校書文若早入使院書事
  author: 司空曙
  dynasty: 唐
  content: '解帶獨裴回，秋風如水來。

    軒墀溼繁露，琴几拂輕埃。

    晨鳥猶在葉，夕蟲餘囗苔。

    蒼然發高興，相仰坐難陪。'
- title: 棠棣
  author: 佚名
  dynasty: 先秦
  content: '棠棣之华，鄂不韡韡。凡今之人，莫如兄弟。

    死丧之威，兄弟孔怀。原隰裒矣，兄弟求矣。

    脊令在原，兄弟急难。每有良朋，况也永叹。

    兄弟阋于墙，外御其务。每有良朋，烝也无戎。

    丧乱既平，既安且宁。虽有兄弟，不如友生？

    傧尔笾豆，饮酒之饫。兄弟既具，和乐且孺。

    妻子好合，如鼓瑟琴。兄弟既翕，和乐且湛。

    宜尔室家，乐尔妻帑。是究是图，亶其然乎？'
- title: 登樓望月寄鳳翔李少尹
  author: 清江
  dynasty: 唐
  content: '陌上涼風槐葉凋，夕陽秋露濕寒條。

    登樓望月楚山上，月到樓南山獨遙。

    心送秦人趨鳳闕，月隨陽鴈極煙霄。

    軒車不重無名客，此地誰能訪寂寥。'
- title: 石門精室詩
  author: 元□□
  dynasty: 唐
  content: '竟養浩氣稽顙戲使石門。

    （按：光緒元年劉沛纂《零陵縣志》卷十三君華嚴巖皇祐初殘題名云：「地□古刻石得元□□《石門精舍詩》，知其地也。

    有竟養浩氣稽顙〖下缺〗戲使石門之稱，與遺跡〖下缺〗其傳。

    皇祐乙丑祀明堂日。

    」原刻爲政和間人磨去，今僅存殘文。

    疑老□□即爲元結。

    ）。'
- title: 與崔渥冥會雜詩 九
  author: 湘妃廟
  dynasty: 唐
  content: '常說仙家事不同，偶陪花月此宵中。

    錦屏銀燭皆堪恨，惆悵紗窗向曉風。'
- title: 西江月
  author: 李石
  dynasty: 宋
  content: '一脉分溪浅绿，数枝约岸猗红。

    小船横系碧芦丛。

    似我江湖春梦。

    晒网渔归别浦，举头雁度晴空。

    短蓑独宿月明中。

    醉笛一声风弄。'
- title: 江城子
  author: 叶梦得
  dynasty: 宋
  content: '碧潭浮影蘸红旗。

    日初迟。

    漾晴漪。

    我欲寻芳，先遣报春知。

    尽放百花连夜发，休更待，晓风吹。

    满携尊酒弄繁枝。

    与佳期。

    伴群嬉。

    犹有邦人，争唱醉翁词。

    应笑今年狂太守，能痛饮，似当时。'
- title: 朝中措
  author: 曾
  dynasty: 宋
  content: '绿华居处渺云深。

    不受一尘侵。

    细看宜州新句，平生才是知音。

    凌波一去，平山梦断，谁是关心。

    惟有青天碧海，知渠夜夜孤衾。'
- title: 白水明府舅宅喜雨
  author: 杜甫
  dynasty: 唐
  content: '吾舅政如此，古人誰復過。

    碧山晴又濕，白水雨偏多。

    精禱既不昧，歡娛將謂何。

    湯年旱頗甚，今日醉弦歌。'
- title: 清平乐
  author: 张鎡
  dynasty: 宋
  content: '猬房秋熟。

    紫实包黄玉。

    吹叶风高销旧绿。

    疏影半遮茅屋。

    山居未觉全贫。

    园收今岁盈囷。

    自拨砖炉松火，细煨分饷幽人。'
- title: 荆臺（題擬）
  author: 孫光憲
  dynasty: 唐
  content: '百尺荆臺草徑荒，如何前日謂雲陽？

    古今不盡遷移恨，依舊臺邊水渺茫。'
- title: 窮秋對雨
  author: 錢起
  dynasty: 唐
  content: '晦日連苦雨，動息更邅迴。

    生事萍無定，愁心雲不開。

    翟門悲暝雀，墨竈上寒苔。

    始信宜城守，乘流畏曝腮。'
- title: 聞無相道人順世五首 四
  author: 貫休
  dynasty: 唐
  content: '石霜既順世，吾師亦不住。

    杉桂有猩猩，糠粃無句句。

    土肥多孟蕨，道老如孾孺。

    莫比優曇花，斯人更難遇。'
- title: 梦芙蓉
  author: 吴文英
  dynasty: 宋
  content: '西风摇步绮。

    记长堤骤过，紫骝十里。

    断桥南岸，人在晚霞外。

    锦温花共醉。

    当时曾共秋被。

    自别霓裳，应红销翠冷，霜枕正慵起。

    惨澹西湖柳底。

    摇荡秋魂，夜月归环佩。

    画图重展，惊忍旧梳洗。

    去来双翡翠。

    难传眼恨眉意。

    梦断琼娘，仙云深路杳，城影蘸流水。'
- title: 詠省壁畫鶴
  author: 宋之問
  dynasty: 唐
  content: '粉壁圖仙鶴，昂藏真氣多。

    鶱飛竟不去，當是戀恩波。'
- title: 六十甲子歌（題擬） 九
  author: 杜光庭
  dynasty: 唐
  content: '壬申候，高田難保守。

    乘車行瀆中，不見吳興部。

    倉儲多偏促，家家無升斗。

    北地遭連厄，九離皆並受。

    兼疫發登萊，平復吳江口。'
- title: 绕佛阁
  author: 吴文英
  dynasty: 宋
  content: '蒨霞艳锦，星媛夜织，河汉鸣杼。

    红翠万缕。

    送幽梦与、人闲绣芳句。

    怨宫恨羽。

    孤风剑漫倚，无限凄楚。

    □□□□。

    赋情缥缈、东风扬花絮。

    镜里半髯雪，向老春深莺晓处。

    长闭翠阴、幽坊杨柳户。

    看故苑离离，城外禾黍。

    短藜青屦。

    笑寄隐闲追，鸡社歌舞。

    最风流、垫巾沾雨。'
- title: 漁父詞一十八首 方契理
  author: 呂巖
  dynasty: 唐
  content: '舉世人生何所依，不求自己更求誰。

    絕嗜慾，斷貪癡，莫把神明暗裏欺。'
- title: 清平乐
  author: 向子諲
  dynasty: 宋
  content: '芗林春色。

    杯面云腴白。

    醉里不知天地窄。

    真是人间欢伯。

    风流玉友争妍。

    酪奴可与忘年。

    空诵少陵佳句，饮中谁与俱仙。'
- title: 短歌行
  author: 張籍
  dynasty: 唐
  content: '青天蕩蕩高且虛，上有白日無根株。

    流光暫出還入地，使我年少不須臾。

    與君相逢勿寂寞，衰老不復如今樂。

    玉巵盛酒置君前，再拜願君千萬年。'
- title: 題清溪鬼谷先生舊居
  author: 李涉
  dynasty: 唐
  content: '翠壁開天池，青崖列雲樹。

    冰容不可狀，杳若清河霧。

    常聞先生教，指示秦儀路。

    二子才不同，逞詞過尺度。

    偶因從吏役，遠到冥棲處。

    松月想舊山，煙霞了如故。

    未遑鍊金鼎，日覺容光暮。

    萬慮隨境生，何由返真素。

    寂寞天籟息，清逈鳥聲曙。

    迴首望重重，無期挹風馭。'
- title: 汝坟
  author: 佚名
  dynasty: 先秦
  content: '遵彼汝坟，伐其条枚。未见君子，惄如调饥。

    遵彼汝坟，伐其条肄。既见君子，不我遐弃。

    鲂鱼赪尾，王室如毁。虽则如毁，父母孔迩。'
- title: 浪淘沙
  author: 赵缩手
  dynasty: 宋
  content: '损屋一间儿。

    好与支持。

    休教风雨等闲欺。

    觅个带修安稳路，休遣人知。

    须是着便宜。

    运转临时。

    祆知险里却防危。

    透得玄关归去路，方步云梯。'
- title: 满江红
  author: 无名氏
  dynasty: 宋
  content: '雪共梅花，念动是、经年离拆。

    重会面、玉肌真态，一般标格。

    谁道无情应也妒，暗香埋没教谁识。

    却随风、偷入傍妆台，萦帘额。

    惊醉眼，朱成碧。

    随冷暖，分青白。

    叹朱弦冻折，高山音息。

    怅望关河无驿使，剡溪兴尽成陈迹。

    见似枝而喜对杨花，须相忆。'
- title: 三姝媚
  author: 吴文英
  dynasty: 宋
  content: '湖山经醉惯。

    溃春衫、啼痕酒痕无限。

    又客长安，叹断襟零袂，涴尘谁浣。

    紫曲门荒，沿败井、风摇青蔓。

    对语东邻，犹是曾巢，谢堂双燕。

    春梦人间须断。

    但怪得、当年梦缘能短。

    绣屋秦筝，傍海棠偏爱，夜深开宴。

    舞歇歌沈，花未减、红颜先变。

    伫久河桥欲去，斜阳泪满。'
- title: 浪淘沙
  author: 曾觌
  dynasty: 宋
  content: '一线海门来。

    雪喷云开。

    崑山移玉下瑶台。

    卷地西风吹不断，直到蓬莱。

    羯鼓噪春雷。

    鼍舞蛟回。

    歌楼鼓吹夕阳催。

    今古清愁流不尽，都一樽罍。'
- title: 朝中措
  author: 赵师侠
  dynasty: 宋
  content: '乱山春过雪成堆。

    七里递香回。

    蕊簇玲珑金粟，花装碎屑玫瑰。

    兰衰梅谢，桃粗李俗，谁与追随。

    清绝殿春仙侣，清风吹破荼䕷。'
- title: 自問此心呈諸老伴
  author: 白居易
  dynasty: 唐
  content: '朝問此心何所思，暮問此心何所爲。

    不入公門慵歛手，不看人面免低眉。

    居士室間眠得所，少年場上飲非宜。

    閑談亹亹留諸老，美醞徐徐進一巵。

    心未曾求過分事，身常少有不安時。

    此心除自謀身外，更問其餘盡不知。'
- title: 醉落魄・一斛珠
  author: 范成大
  dynasty: 宋
  content: '栖乌飞绝。

    绛河绿雾星明灭。

    烧香曳簟眠清樾。

    花久影吹笙，满地淡黄月。

    好风碎竹声如雪。

    昭华三弄临风咽。

    鬓丝撩乱纶巾折。

    凉满北窗，休共软红说。'
- title: 丹青引贈曹將軍霸
  author: 杜甫
  dynasty: 唐
  content: '將軍魏武之子孫，於今爲庶爲清門。

    英雄割據雖已矣，文彩風流猶尚存。

    學書初學衛夫人，但恨無過王右軍。

    丹青不知老將至，富貴於我如浮雲。

    開元之中常引見，承恩數上南熏殿。

    凌煙功臣少顏色，將軍下筆開生面。

    良相頭上進賢冠，猛將腰間大羽箭。

    褒公鄂公毛髮動英姿颯爽來酣戰。

    先帝天馬玉花驄，畫工如山貌不同。

    是日牽來赤墀下，迥立閶闔生長風。

    詔謂將軍拂絹素，意匠慘澹經營中。

    斯須九重真龍出，一洗萬古凡馬空。

    玉花却在御榻上，榻上庭前屹相向。

    至尊含笑催賜金，圉人太僕皆惆悵。

    弟子韓幹早入室，亦能畫馬窮殊相。

    幹惟畫肉不畫骨，忍使驊騮氣凋喪。

    將軍畫善蓋有神，必逢佳士亦寫真。

    即今飄泊干戈際，屢貌尋常行路人。

    途窮反遭俗眼白，世上未有如公貧。

    但看古來盛名下，終日坎壈纏其身。'
- title: 冶山二十詠（幷序） 天泉池
  author: 裴次元
  dynasty: 唐
  content: '魚鱗息枯池，廣之使涵泳。

    疏鑿得蒙泉，澄明覩明鏡。

    （按：《淳熙三山志》云：「唐元和八年，刺史裴次元于其〖指冶山〗南闢爲毬場，即山爲亭，作詩題于其壁。

    」次錄其序之大略，幷云二十首的詩題是：《望京山》、《觀海亭》、《雙檜嶺》、《登山路》、《天泉池》、《翫琴臺》、《筯竹巖》、《枇杷川》、《荻蘆崗》、《桃花塢》、《芳茗原》、《山陰亭》、《含清洞》、《紅蕉坪》、《越壑橋》、《獨秀峰》、《篔簹坳》、《八角亭》、《椒盤石》、《白土谷》。

    詩各一章，章六句。

    今存者惟《淳熙三山志》所錄之《天泉池》四句及《望京樓》二句，後者已收入《全唐詩》卷四六六。

    《淳熙三山志》另錄馮審所作記。

    ）。'
- title: 詩三百三首 十
  author: 寒山
  dynasty: 唐
  content: '天生百尺樹，翦作長條木。

    可惜棟梁材，拋之在幽谷。

    年多心尚勁，日久皮漸禿。

    識者取將來，猶堪柱馬屋。'
- title: 句
  author: 劉禹錫
  dynasty: 唐
  content: '煙波半落新沙地，鳥雀羣飛欲雪天。

    櫻桃帶雨胭脂溼，楊柳當風綠線低。

    山似屏風江似簟，叩舷來往月明中。

    晴日碧空雲腳斷，一條如練挂山尖。

    飛文鬬疾敲銅器，陪宴會歡吐錦茵。'
- title: 浣溪沙
  author: 辛弃疾
  dynasty: 宋
  content: '总把平生入醉乡。

    大都三万六千场。

    今古悠悠多少事，莫思量。

    微有寒些春雨好，更无寻处野花香。

    年去年来还又笑，燕飞忙。'
- title: 示諸門生
  author: 王仁裕
  dynasty: 唐
  content: '二百一十四門生，春風初長羽毛成。

    擲金換得天邊桂，鑿壁偷將榜上名。

    何辛不才逢聖世，偶將疎網罩羣英。

    衰翁漸老兒孫小，異日知誰略有情。'
- title: 同前賦附歸雲之曲
  author: 喬潭
  dynasty: 唐
  content: '歸雲之狀兮不一，歸雲之趣兮難儔。

    雲不以朝脯而異賞，士不以前後而異求。

    誠在位之如是，知夫鴻漸之高秋。'
- title: 感皇恩
  author: 辛弃疾
  dynasty: 宋
  content: '富贵不须论，公应自有。

    且把新词祝公寿。

    当年仙桂，父子同攀希有。

    人言金殿上，他年又。

    冠冕在前，周公拜手。

    同日催班鲁公后。

    此时人羡，绿鬓朱颜依旧。

    亲朋来贺喜，休辞酒。'
- title: 十探子大闹延安府・白鹤子
  author: 无名氏
  dynasty: 元
  content: '我亲蒙着圣主差，你为元帅镇延边。

    你孩儿为人命犯了王条。

    我可便依国法非私怨。

    拿下去，打四十，抢出去。

    理会的。

    二十、三十、四十。

    出去。

    我则道有吃的有钱钞？倒吃了一顿打，气出我个四句来了：我今做事没来由，因为勾人惹场愁，把我拖翻则管打。

    张千是小狗骨头。'
- title: 木兰花慢
  author: 张炎
  dynasty: 宋
  content: '江南无贺老，看万壑、出清冰。

    想柳思周情，长歌短咏，密与传灯。

    山川润分秀色，称醉挥、健笔剡溪藤。

    一语不谈俗事，几人来结吟朋。

    堪憎。

    我发鬅鬙。

    频赋曲、旧时曾。

    但春蚓秋蛩，寒篱晚砌，颇叹非能。

    何如种瓜种秫，带一锄、归去隐东陵。

    野啸天风两耳，翠微深处孙登。'
- title: 摸鱼儿
  author: 何梦桂
  dynasty: 宋
  content: '把人间、古今勋业，一时都付杯酒。

    青山行遍人华发，老尽门前青柳。

    试回首。

    记晓雨征衫，又过年时候。

    相逢故旧。

    浪说南楼北，亭花纵好、能似少年否。

    还自笑，应是山林厌韭。

    忘却儿童迎候。

    兴来谩学长沙舞，要舞更无长袖。

    眉休皱。

    欢笑外，风涛世上时时有。

    共君握手。

    且尽日尊前，相拌一醉，醉后明朝又。'
- title: 薄命妾
  author: 盧汝弼
  dynasty: 唐
  content: '君恩已斷盡成空，追想嬌歡恨莫窮。

    長爲蕣花光曉日，誰知團扇送秋風。

    黃金買賦心徒切，清路飛塵信莫通。

    閑凭玉欄思舊事，幾回春暮泣殘紅。'
- title: 鹧鸪天
  author: 徐俯
  dynasty: 宋
  content: '七泽三湘碧草连。

    洞庭江汉水如天。

    朝廷若觅元真子，不在云边则酒边。

    明月棹，夕阳船。

    鲈鱼恰似镜中悬。

    丝纶钓饵都收却，八字山前听雨眠。'
- title: 寄暉上人
  author: 姚合
  dynasty: 唐
  content: '日出月復沒，悠悠昏與明。

    修持經幾劫，清淨到今生。

    林下知無相，人間苦是情。

    終期逐師去，不擬老塵纓。'
- title: 十二时・忆少年
  author: 洪适
  dynasty: 宋
  content: '庭有燎，叠鼓鸣鼍。

    更问夜如何。

    信星彪列，天象森罗。

    虞旦閟宫毕，觞清庙，浆柘尊牺继猗那。

    嘉颂可同科。

    卮圣万肩摩。

    饬躬三宿，泰畤缛仪多。

    丘泽合，岳渎从曦娥。

    神光烛、云车风马，芝作盖，玉为珂。

    奉瑄成礼，燔柴竣事，休嘉砰，隐丹阙，湛恩波。

    共愿乾坤隤祉，边鄙投戈。

    覆盂连瀚海，洗甲挽天河。

    欣欣喜色，长遇六龙过。

    奏云和。

    三春荐嘉禾。'
- title: 送徐員外赴河中從事
  author: 姚合
  dynasty: 唐
  content: '赤府從軍美，儒衣結束輕。

    涼飆下山寺，曉浪滿關城。

    閑坐饒詩景，高眠長道情。

    將軍不戰術，計日立功名。'
- title: 鹧鸪天
  author: 韩淲
  dynasty: 宋
  content: '莫笑闲身老态多。

    避人避世欲如何。

    分明画出山阴道。

    太息吟成宁戚歌。

    穿木石，泛烟波。

    从前魑魅喜人过。

    灵山西畔高溪上，一棹归来舞短蓑。'
- title: 如梦令
  author: 李之仪
  dynasty: 宋
  content: '回首芜城旧苑。

    还是翠深红浅。

    春意已无多，斜日满帘飞燕。

    不见。

    不见。

    门掩落花庭院。'
- title: 一落索
  author: 程垓
  dynasty: 宋
  content: '小小腰身相称。

    更著人心性。

    一声歌起绣帘阴，都遏住、行云影。

    闻道玉郎家近。

    被春风勾引。

    从今莫怪一东看，自压尽、人间韵。'
- title: 念奴娇
  author: 向
  dynasty: 宋
  content: '霜威凄紧，政悲风摇落，千山群木。

    十里清香方盛赏，岩桂娇黄姹绿。

    九畹衰丛，东篱落蕊，到此成粗俗。

    孤标高远，淡然还媚幽独。

    憔悴诗老多情，问佳人底事，幽居空谷。

    日暮天寒垂翠袖，愁倚萧萧修竹。

    林下神情，月边风露，不向雕栏曲。

    殷勤惟有，篆烟留得馀馥。'
- title: 西江月
  author: 陈东
  dynasty: 宋
  content: '我笑牛郎织女，一年一度相逢。

    欢情尽逐晓云空。

    愁损舞莺歌凤。

    牛女而今笑我，七年独卧西风。

    西风还解过江东。

    为报佳期入梦。'
- title: 如梦令
  author: 张元干
  dynasty: 宋
  content: '卧看西湖烟渚。

    绿盖红妆无数。

    帘卷曲栏风，拂面荷香吹雨。

    归去。

    归去。

    笑损花边鸥鹭。'
- title: 郊廟歌辭 周郊祀樂章 武舞樂
  author: 不詳
  dynasty: 唐
  content: '圭瓚方陳禮，干旄乃象功。

    成文非羽籥，猛勢若羆熊。'
- title: 贺新郎
  author: 辛弃疾
  dynasty: 宋
  content: '柳暗清波路。

    送春归、猛风暴雨，一番新绿。

    千里潇湘葡萄涨，人解扁舟欲去。

    又樯燕、留人相语。

    艇子飞来生尘步，唾花寒、唱我新番句。

    波似箭，催鸣橹。

    黄陵祠下山无数。

    听湘娥、泠泠曲罢，为谁情苦。

    行到东吴春已暮，正江阔、潮平稳渡。

    望金雀、觚棱翔舞。

    前度刘郎今重到，问玄都、千树花存否。

    愁为倩，么弦诉。'
- title: 閑居遣懷十首 五
  author: 姚合
  dynasty: 唐
  content: '永日廚煙絕，何曾暫廢吟。

    閑時隨思緝，小酒恣情斟。

    看月嫌松密，垂綸愛水深。

    世間多少事，無事可關心。'
- title: 聞號
  author: 鄭畋
  dynasty: 唐
  content: '陛兵偏近羽林營，夜靜仍傳禁號聲。

    應笑執金雙闕下，近南猶隔兩重城。'
- title: 在唐奉本國皇太子
  author: 道慈
  dynasty: 唐
  content: '三寶持聖德，百靈扶仙壽。

    壽共日月長，德與天地久。'
- title: 南柯子・南歌子
  author: 陈与义
  dynasty: 宋
  content: '矫矫千年鹤，茫茫万里风。

    阑干三面看秋空。

    背插浮屠千尺、冷烟中。

    林坞村村暗，溪流处处通。

    此间何似玉霄峰。

    遥望蓬莱依约、晚云东。'
- title: 小園秋興
  author: 楊發
  dynasty: 唐
  content: '誰言帝城裏，獨作野人居。

    石磴晴看疊，山苗晚自鋤。

    相慚五秉粟，尚癖一車書。

    昔日揚雄宅，還無鄉相輿。'
- title: 題龍日寺西龕石壁
  author: 嚴武
  dynasty: 唐
  content: '聖澤久潤物，皇明常獨幽。

    恩從祥風翱，德與和氣遊。

    報國建香剎，開蠻臨僻州。

    天長面綠水，地迥起朱樓。

    尋異遍衆壑，坐禪逢一丘。

    永懷根本妙，誓以身心修。

    奇色艷草滿，珍名嘉樹稠。

    遠江崩濤喧，復澗微雨休。

    嘹唳猿響谷，參差峯入流。

    碧煙曳篁徑，白日懸沙洲。

    泛海謝安石，吟詩王子猷。

    揚雄愛清靜，山簡多優游。

    性分固有適，蓍龜何足求？

    神閒孤臺月，目送千里舟。

    攜手逸羣品，浩歌邈悠悠。

    山情慕禽尚，詩格驚曹劉。

    旌能舉滯時，選異拔奇儔。

    鼎食當自致，巖棲難久留。

    嗟余參符守，漢主遠分憂。

    往往行春到，聞鐘散客愁。'
- title: 权舆
  author: 佚名
  dynasty: 先秦
  content: '于我乎，夏屋渠渠，今也每食无余。于嗟乎，不承权舆！

    于我乎，每食四簋，今也每食不饱。于嗟乎，不承权舆！'
- title: 眼儿媚
  author: 赵彦端
  dynasty: 宋
  content: '黄昏小宴史君家。

    梅粉试春华。

    暗香素蕊，横枝疏影，月淡风斜。

    更饶红烛枝头挂，粉蜡斗香奢。

    元宵近也，小园先试，火树银花。'
- title: 满庭芳
  author: 戴复古
  dynasty: 宋
  content: '草木生春，楼台不夜，团团月上云霄。

    太平官府，民物共逍遥。

    指点江梅一笑，几番负、雨秀风娇。

    今年好，花边把酒，歌舞醉元宵。

    风流，贤太守，青云志气，玉树丰标。

    是神仙班里，旧日王乔。

    出奉板舆行乐，金莲照、十里笙箫。

    收灯后，看看丹诏，催入圣明朝。'
- title: 蜀路
  author: 薛能
  dynasty: 唐
  content: '劒閣緣雲拂斗魁，疾風生樹過龍媒。

    前程憩罷知無益，但是駑蹄亦到來。'
- title: 感皇恩
  author: 李弥逊
  dynasty: 宋
  content: '花院小回廊，庭萱成行。

    水面红妆翠绡帐。

    蓬莱云近，风露一番清旷。

    星郎来碧落，长庚象。

    素志未酬，丹心益壮。

    且醉真珠小槽酿。

    不须皓齿，拍手狂歌清唱。

    一尊为寿庆，羲皇上。'
- title: 念奴娇
  author: 赵彦端
  dynasty: 宋
  content: '雨斜风横，正诗人闲倦，淮山清绝。

    弹压秋光江万顷，只欠凌波罗袜。

    好事幽人，怜予止酒，著意温琼雪。

    翠帷低卷，怪来飞堕初月。

    凉夜华字无尘，舞裙香渐暖，锦茵声阕。

    不分金莲随步步，谁遣芙蓉争发。

    赖得高情，湘歌洛赋，称作西风客。

    为君留住，不然飘去云阙。'
- title: 风入松
  author: 周密
  dynasty: 宋
  content: '柳梢烟软已璁珑。

    娇眼试东风。

    情思又逐青丝乱，剩寒轻、犹恋芳栊。

    笋玉新栽早燕，杏钿时引晴蜂。

    当时兰柱系花骢。

    人在小楼东。

    莺娇戏索迎春句，爱露笺、新染香红。

    未信闲情便懒，探花拚醉琼锺。'
- title: 减字木兰花
  author: 卢炳
  dynasty: 宋
  content: '冰姿雪艳。

    天赋精神偏冷淡。

    惟有清香。

    何逊扬州暗断肠。

    孤芳好处。

    消得骚人题妙句。

    皴皵寒枝。

    未必生绡画得宜。'
- title: 鏡湖西島言事寄陶校書
  author: 方干
  dynasty: 唐
  content: '樵獵兩三戶，凋疎是近鄰。

    風雷前壑雨，花木後嵒春。

    文字不得力，桑麻難救貧。

    山禽欺稚子，夜犬吠漁人。

    未必聖明代，長將雲水親。

    知音不延薦，何路出泥塵。'
- title: 吟敘
  author: 周曇
  dynasty: 唐
  content: '歷代興亡億萬心，聖人觀古貴知今。

    古今成敗無多事，月殿花臺幸一吟。'
- title: 贈王鳳二山人
  author: 李洞
  dynasty: 唐
  content: '山兄望鶴信，山弟聽烏占。

    養藥同開鼎，休棊各枕奩。

    相逢九江底，共到五峰尖。

    願許爲三友，羞將白髮撏。'
- title: 將軍行
  author: 張籍
  dynasty: 唐
  content: '彈箏峽東有胡塵，天子擇日拜將軍。

    蓬萊殿前賜六纛，還領禁兵爲部曲。

    當朝受詔不辭家，夜向咸陽原上宿。

    戰車彭彭旌旗動，三十六軍齊上隴。

    隴頭戰勝夜亦行，分兵處處收舊城。

    胡兒殺盡陰磧暮，擾擾唯有牛羊聲。

    邊人親戚曾戰沒，今逐官軍收舊骨。

    磧西行見萬里空，幕府獨奏將軍功。'
- title: 即事重題
  author: 白居易
  dynasty: 唐
  content: '重裘暖帽寬氈履，小閣低窗深地爐。

    身穩心安眠未起，西京朝士得知無。'
- title: 溪亭二首 一
  author: 許渾
  dynasty: 唐
  content: '溪亭四面山，橫柳半溪灣。

    蟬響螳螂急，魚深翡翠閑。

    水寒留客醉，月上與僧還。

    猶戀蕭蕭竹，西齋未掩關。'
- title: 和裴校書鷺鷥飛
  author: 元稹
  dynasty: 唐
  content: '鷺鷥鷺鷥何遽飛，鵶驚雀噪難久依。

    清江見底草堂在，一點白光終不歸。'
- title: 酒中十詠 酒壚
  author: 皮日休
  dynasty: 唐
  content: '紅壚高幾尺，頗稱幽人意。

    火作縹醪香，灰爲冬醷氣。

    有鎗盡龍頭，有主皆犢鼻。

    倘得作杜根，傭保何足媿。'
- title: 逢纷
  author: 刘向
  dynasty: 先秦
  content: '伊伯庸之末胄兮，谅皇直之屈原。

    云余肇祖于高阳兮，惟楚怀之婵连。

    原生受命于贞节兮，鸿永路有嘉名。

    齐名字于天地兮，并光明于列星。

    吸精粹而吐氛浊兮，横邪世而不取容。

    行叩诚而不阿兮，遂见排而逢谗。

    后听虚而黜实兮，不吾理而顺情。

    肠愤悁而含怒兮，志迁蹇而左倾。

    心戃慌其不我与兮，躬速速其不吾亲。

    辞灵修而陨志兮，吟泽畔之江滨。

    椒桂罗以颠覆兮，有竭信而归诚。

    谗夫蔼蔼而漫著兮，曷其不舒予情？

    始结言于庙堂兮，信中涂而叛之。

    怀兰蕙与衡芷兮，行中野而散之。

    声哀哀而怀高丘兮，心愁愁而思旧邦。

    愿承闲而自恃兮，径淫曀而道壅。

    颜霉黧以沮败兮，精越裂而衰耄。

    裳襜襜而含风兮，衣纳纳而掩露。

    赴江湘之湍流兮，顺波凑而下降。

    徐徘徊于山阿兮，飘风来之洶洶。

    驰余车兮玄石，步余马兮洞庭。

    平明发兮苍梧，夕投宿兮石城。

    芙蓉盖而菱华车兮，紫贝阙而玉堂。

    薜荔饰而陆离荐兮，鱼鳞衣而白蜺裳。

    登逢龙而下陨兮，违故都之漫漫。

    思南郢之旧俗兮，肠一夕而九运。

    扬流波之潢潢兮，体溶溶而东回。

    心怊怅以永思兮，意晻晻而日颓。

    白露纷以涂涂兮，秋风浏以萧萧。

    身永流而不还兮，魂长逝而常愁。

    叹曰：

    譬彼流水纷扬磕兮，波逢汹涌濆壅滂兮。

    揄扬涤荡飘流陨往触崟石兮，龙卬脟圈缭戾宛转阻相薄兮，

    遭纷逢凶蹇离尤兮，垂文扬采遗将来兮。'
- title: 临江仙
  author: 赵文
  dynasty: 宋
  content: '恰好菊花前二日，寿星高照秋天。

    堂前王母鬓方玄。

    怀中娇凤小，已解祝公年。

    如此生涯如此屋，看看海亦成田。

    闲中多把酒杯传。

    长生无别诀，放下有神仙。'
- title: 郊廟歌辭 享惠昭太子廟樂章 亞獻終獻
  author: 裴度
  dynasty: 唐
  content: '重輪始發祥，齒胄方興學。

    冥然升紫府，鏗爾薦清樂。

    奠斝致馨香，在庭紛羽籥。

    禮成神既醉，髣髴緱山鶴。'
- title: 前腔
  author: 施惠《幽闺记》
  dynasty: 元
  content: '依旧珠围翠簇，依旧雕鞍绣毂，列侍妾丫鬟使女，送金杯听歌观舞也。

    因灾致福，爱惜奴似亲生儿女。'
- title: 虞美人
  author: 魏杞
  dynasty: 宋
  content: '冰肤玉面孤山裔。

    肯到人间世。

    天然不与百花同。

    却恨无情轻付、与东风。

    丽谯三弄江梅晓。

    立马溪桥小。

    只应明月最相思。

    曾见幽香一点、未开时。'
- title: 和李校書新題樂府十二首 上陽白髮人
  author: 元稹
  dynasty: 唐
  content: '天寶年中花鳥使，撩花狎鳥含春思。

    滿懷墨詔求嬪御，走上高樓半酣醉。

    醉酣直入卿士家，閨闈不得偷廻避。

    良人顧妾心死別，小女呼爺血垂淚。

    十中有一得更衣，永配深宮作宮婢。

    御馬南奔胡馬蹙，宮女三千合宮棄。

    宮門一閉不復開，上陽花草青苔地。

    月夜閑聞洛水聲，秋池暗度風荷氣。

    日日長看提衆門，終身不見門前事。

    近年又送數人來，自言興慶南宮至。

    我悲此曲將徹骨，更想深冤復酸鼻。

    此輩賤嬪何足言，帝子天孫古稱貴。

    諸王在閤四十年，七宅六宮門戶閟。

    隋煬枝條襲封邑，肅宗血胤無官位。

    王無妃媵主無壻，陽亢陰淫結災累。

    何如決壅順衆流，女遣從夫男作吏。'
- title: 少年游
  author: 晁补之
  dynasty: 宋
  content: '前时相见，楼头窗畔，尊酒望银蟾。

    如今间阻，银蟾又满，小阁下朱帘。

    愿得吴山山前雨，长恁晚帘纤。

    不见楼头婵娟月，且寂寞、闭窗眠。'
- title: 市中狂吟
  author: 段穀
  dynasty: 唐
  content: '一間茅屋，尚自修治。

    任狂風吹，連簷破碎。

    枓栱斜欹，看著倒也。

    牆壁作散土一堆，主人翁永不來歸。'
- title: 吕洞宾度铁拐李岳・倘秀才
  author: 岳伯川
  dynasty: 元
  content: '他那擎天柱官人每得权，俺拖地胆曹司又爱钱。

    兄弟也。

    你须知我六案间，峥嵘了这几年。

    也曾在饥喉中夺饭吃，冻尸上剥衣穿。

    便早死呵不敢怨天。'
- title: 耍孩儿・穷则穷落觉囫囵睡，消甚奴耕婢织？荷花二亩养鱼池，百泉通一
  author: 马致远
  dynasty: 元
  content: '道青溪。

    安排老子留风月，准备闲人洗是非，乐亦在其中矣。

    僧来笋蕨，客至琴棋。'
- title: 郡齋贈王卿
  author: 韋應物
  dynasty: 唐
  content: '無術謬稱簡，素餐空自嗟。

    秋齋雨成滯，山藥寒始華。

    濩落人皆笑，幽獨歲逾賒。

    唯君出塵意，賞愛似山家。'
- title: 寓興
  author: 皎然
  dynasty: 唐
  content: '天下生白榆，白榆直上連天根。

    高枝不知幾萬丈，世人仰望徒攀援。

    誰能上天採其子，種向人間笑桃李。

    因問老仙求種法，老仙咍我愚不答。

    始知此道無所成，還如瞽夫學長生。'
- title: 同音韻詩 一
  author: 無名氏
  dynasty: 唐
  content: 斟清酒，拍青琴。
- title: 題衡陽泗州寺
  author: 張抃
  dynasty: 唐
  content: '一水悠悠百粵通，片帆無奈信秋風。

    幾層峽浪寒舂月，盡日江天雨打篷。

    漂泊漸搖青草外，鄉關誰念雪園東。

    未知今夜依何處，一點漁燈出葦叢。'
- title: 咸亨殿宴近臣諸親柏梁體（題從《全唐詩》）
  author: 高宗皇帝李治
  dynasty: 唐
  content: '（帝即高宗皇帝李治皇太子即章懷太子李賢霍王元軌高祖第十四子，封霍王，垂拱四年卒相王輪即睿宗皇帝李旦戴至德相州安陽人，歷官西臺侍郎、同東西臺三品，轉戶部尚書，遷尚書右僕射。

    儀鳳四年卒來恒揚州江都人，上元中官至黃門侍郎、同中書門下三品薛元超）屏欲除奢政返淳。

    叨恩監守戀晨昏。

    聖德無爲同混元。

    長歡膝下鎮承恩。

    天皇萬福振長源。

    策蹇叨榮青瑣門。

    鵷池濫職奉王言。

    （按：《冊府元龜》又云：「自餘羣臣，以次繼作。

    」知所錄尚未完。

    《全唐詩》卷二據《玉海》僅錄存高宗一句，餘皆失收。

    ）。'
- title: 失调名
  author: 宋祁
  dynasty: 宋
  content: '因为衔泥污锦衣。

    垂下珠帘不敢归。'
- title: 最高楼
  author: 辛弃疾
  dynasty: 宋
  content: '长安道，投老倦游归。

    七十古来稀。

    藕花雨湿前湖夜，桂枝风澹小山时。

    怎消除，须殢酒，更吟诗。

    也莫向、竹边孤负雪。

    也莫向、柳边孤负月。

    闲过了，总成痴。

    种花事业无人问，对花情味只天知。

    笑山中，云出早，鸟归迟。'
- title: 訪友人幽居二首 二
  author: 雍陶
  dynasty: 唐
  content: '莎深苔滑地無塵，竹冷花遲剩駐春。

    盡日弄琴誰共聽，與君兼鶴是三人。'
- title: 句 一
  author: 無名氏
  dynasty: 唐
  content: '相識滿天下，知心能幾人？

    （見《宗鏡錄》卷二六引昔人詩。

    ）。'
- title: 送鄭州嚴員外
  author: 羅隱
  dynasty: 唐
  content: '欲將刀筆潤王猷，東去先分聖主憂。

    滿扇好風吹鄭圃，一車甘雨別皇州。

    尚書磧冷鴻聲晚，僕射陂寒樹影秋。

    從此文星在何處，武牢關外庾公樓。'
- title: 虞美人
  author: 刘辰翁
  dynasty: 宋
  content: '黄柑擘破传春雾。

    新酒如清露。

    城中也是几分灯。

    自爱城山堂上、两三星。

    枝头未便风和雨。

    寂寞无歌舞。

    天公肯放上元晴。

    自是六街三市、少人行。'
- title: 謝先輩防記念拙詩甚多異日偶有此寄
  author: 李商隱
  dynasty: 唐
  content: '曉用雲添句，寒將雪命篇。

    良辰多自感，作者豈皆然。

    熟寢初同鶴，含嘶欲並蟬。

    題詩長不展，得處定應偏。

    南浦無窮樹，西樓不住煙。

    改成人寂寂，寄與路綿綿。

    星勢寒垂地，河聲曉上天。

    夫君自有恨，聊借此中傳。'
- title: 送溫初下第
  author: 孟郊
  dynasty: 唐
  content: '日落濁水中，夜光誰能分。

    高懷無近趣，清抱多遠聞。

    欲識丈夫志，心藏孤岳雲。

    長安風塵別，咫尺不見君。'
- title: 奉使豐陵職司鹵簿通宵涉路因寄內
  author: 權德輿
  dynasty: 唐
  content: '綵仗列森森，行宮夜漏深。

    殳鋋方啓路，鉦鼓正交音。

    曙月思蘭室，前山辨穀林。

    家人念行役，應見此時心。'
- title: 句
  author: 李德裕
  dynasty: 唐
  content: '檢經求綠字，憑酒借紅顏。

    君不見秋山寂歷風飆歇，半夜青崖吐明月。

    寒光乍出松篠間，萬籟蕭蕭從此發。

    忽聞歌管吟朔風，精魂想在幽巖中。

    銀花懸院榜，神撼引鈴縧。

    葳蕤輕風裏，若銜若垂何可擬。

    自從一夢高唐後，可是無人勝楚王。

    牛羊具特俎，心悟覺身勞。

    雲中棄寶刀，久閑生䏶肉。

    多壽長眉毫，書空蹺足睡。

    路險側身行，誰家幼女敲筯歌。

    何處丁妻點燈織，魚蝦集橘市。

    休咎占人甲，挨持見天丁。

    洛下推年少，山東許地高。

    世上文章士，誰爲第一人。

    老生誇隱拙，時輩毀尖新。

    𭲟濴寒深百尺，奇觚率爾操。

    諷諫欣然納。'
- title: 高阳台
  author: 吴文英
  dynasty: 宋
  content: '宫粉雕痕，仙云堕影，无人野水荒湾。

    古石埋香，金沙锁骨连环。

    南楼不恨吹横笛，恨晓风、千里关山。

    半飘零，庭上黄昏，月冷阑干。

    寿阳空理愁鸾。

    问谁调玉髓，暗补香瘢。

    细雨归鸿，孤山无限春寒。

    离魂难倩招清些，梦缟衣、解佩溪边。

    最愁人，啼鸟晴明，叶底青圆。'
- title: 眼儿媚
  author: 方岳
  dynasty: 宋
  content: '雁带新霜几多愁。

    和月落沧洲。

    桂花如许，菊花如许，怎不悲秋。

    江山例合闲人管，也白几分头。

    去年曾此，今年曾此，烟雨孤舟。'
- title: 念奴娇
  author: 蔡伸
  dynasty: 宋
  content: '轻雷骤雨，洗千岩浓翠，层峦森列。

    衣袂凉生，丛竹外、时有飞萤明灭。

    云浪鳞鳞，兰舟泛泛，共载一轮月。

    五湖当日，未应此段奇绝。

    归路横玉惊鸾，叫云清似水，悠扬天末。

    玉宇琼林凝望处，依约广寒宫阙。

    老去情锺，此心仍在，未肯甘华发。

    清欢留作，异时嘉话重说。'
- title: 一斛珠
  author: 欧阳修
  dynasty: 宋
  content: '今朝祖宴。

    可怜明夜孤灯馆。

    酒醒明月空床满。

    翠被重重，不似香肌暖。

    愁肠恰似沈香篆。

    千回万转萦还断。

    梦中若得相寻见。

    却愿春宵，一夜如年远。'
- title: 幺・他迎头儿便说干戈事，待风流再莫追思。塌了酒楼，焚了茶肆，柳营花市，
  author: 汤舜民
  dynasty: 元
  content: '更说甚呼燕子唤莺儿。

    代人寄情花下清歌月下弹，意惹情关。

    颠鸾倒凤数十番，从分散，情意便阑珊。'
- title: 勸酒十四首 不如來飲酒七首 五
  author: 白居易
  dynasty: 唐
  content: '莫學長生去，仙方悞殺君。

    那將薤上露，擬待鶴邊雲。

    矻矻皆燒藥，纍纍盡作墳。

    不如來飲酒，閑坐醉醺醺。'
- title: 中吕/粉蝶儿
  author: 杨景贤
  dynasty: 元
  content: '满腹离愁，诉苍天不能答救，俺一家儿和你有甚冤仇？淹杀我儿夫，奸淫他媳妇，又待废他亲生的骨肉。

    那贼汉劣心肠火上浇油，不依从恐遭毒手。'
- title: 南歌子
  author: 王之道
  dynasty: 宋
  content: '露竹舒新绿，风荷递暗香。

    谁家池馆睡鸳鸯。

    还有玉人相对、坐传觞。

    角簟清冰滑，纱厨薄雾凉。

    晚来行雨过巫阳。

    强整罗衣临镜、学宫妆。'
- title: 井
  author: 李嶠
  dynasty: 唐
  content: '玉甃談仙客，銅臺賞魏君。

    蜀都宵映火，杞國旦生雲。

    向日蓮花淨，含風李樹薰。

    已開千里國，還聚五星文。'
- title: 张君瑞闹道场(第一本)・绵搭絮
  author: 王实甫
  dynasty: 元
  content: '恰寻归路，伫立空庭，竹梢风摆，斗柄云横。

    呀！今夜凄凉有四星，他不瞅人待怎生！虽然是眼角儿传情，咱两个口不言心自省。'
- title: 送日本國僧敬龍歸
  author: 韋莊
  dynasty: 唐
  content: '扶桑已在渺茫中，家在扶桑東更東。

    此去與師誰共到，一船明月一帆風。'
- title: 詩偈 六十
  author: 龐藴
  dynasty: 唐
  content: '更無別路超生死，前佛後佛同一般。

    舒即周流十方剎，歛時還在一毛端。'
- title: 送許處士堅往茅山
  author: 潘佑
  dynasty: 唐
  content: '天壇雲似雪，玉洞水如琴。

    白雲與流水，千載清人心。

    君攜布囊去，路長風滿林。

    一入華陽洞，千秋那可尋。'
- title: 鹧鸪天
  author: 郭应祥
  dynasty: 宋
  content: '鸾诰双双妇与姑。

    家尊荣宦到中都。

    暂时花县飞凫舄，新看芝庭捧鹤书。

    梅欲放，柳将舒。

    诞辰先占一阳初。

    清心堂下围红处，剩有长生酒满壶。'
- title: 一落索
  author: 仇远
  dynasty: 宋
  content: '尽日西阑凭醉。

    新寒难睡。

    袖炉烟冷帐云宽，倩倩倩、先温被。

    空对短屏山水。

    清清无寐。

    却思十里小红楼，应不报、平安字。'
- title: 包待制智赚生金阁・贺新郎
  author: 武汉臣
  dynasty: 元
  content: '他那里擎杯举酒对天浇，现如今五谷丰登，万民安乐，卖弄池田蚕十倍收成了。

    说不尽庄家，庄家这好，还待要薄税轻徭。

    他道官长每如卓鲁，令史每压萧曹，高眠莫被闲愁搅。

    似这等人心无压足厌则怕天也填不的许多凹。'
- title: 贈太行開路者
  author: 于濆
  dynasty: 唐
  content: '手斸太行山，心齊太行巔。

    斸盡太行險，君心更摩天。

    何如回苦辛，自鑿東臯田。'
- title: 芣苡
  author: 佚名
  dynasty: 先秦
  content: '采采芣苡，薄言采之。采采芣苡，薄言有之。

    采采芣苡，薄言掇之。采采芣苡，薄言捋之。

    采采芣苡，薄言袺之。采采芣苡，薄言襭之。'
- title: 鹧鸪天
  author: 陈造
  dynasty: 宋
  content: '闲去街头赏大花。

    翠帷珠幰护豪华。

    西真宴罢群仙醉，千尺黄云错紫霞。

    团粉黛，闹箫笳。

    使星躔处住灵槎。

    定知今夜游仙梦，不落西京姚魏家。'
- title: 蝶恋花
  author: 黄裳
  dynasty: 宋
  content: '水鉴中看尤未老。

    乘兴拿舟，更向湘江过。

    俯仰太虚都一个。

    九春风思谁吟到。

    闲上钓台云外坐。

    待得金鳞，始放芳尊倒。

    醉后言归犹更早。

    素纤有数君须道。'
- title: 送張校書季霞
  author: 賈島
  dynasty: 唐
  content: '從京去容州，馬在船上多。

    容州幾千里，直傍青天涯。

    掌記試校書，未稱高詞華。

    義往不可屈，出家如入家。

    城市七月初，熱與夏未差。

    餞君到野地，秋涼滿山坡。

    南境異北候，風起無塵沙。

    秦吟宿楚澤，海酒落桂花。

    暫醉即還醒，彼土生桂茶。'
- title: 龍池篇
  author: 姜皎
  dynasty: 唐
  content: '龍池初出此龍山，常經此地謁龍顏。

    日日芙蓉生夏水，年年楊柳變春灣。

    堯壇寶匣餘煙霧，舜海漁舟尚往還。

    願似飄颻五雲影，從來從去九天關。'
- title: 小院酒醒
  author: 白居易
  dynasty: 唐
  content: '酒醒閑獨步，小院夜深涼。

    一領新秋簟，三間明月廊。

    未收殘盞杓，初換熱衣裳。

    好是幽眠處，松陰六尺牀。'
- title: 詩（幷序） 三十八
  author: 王梵志
  dynasty: 唐
  content: '有錢惜不喫，身死留妻兒。

    只得紙錢送，欠少元不知。

    門前空言語，還將紙作衣。

    除非夢裏見，觸體更何時。

    獨守深泉下，冥冥長夜飢。

    憶想平生日，悔不著羅衣。'
- title: 望江南・忆江南
  author: 无名氏
  dynasty: 宋
  content: '左右字，从古不曾闻。

    未必书生能点墨，安知荫子不能文。

    尔汝今朝。

    除去了，多谢圣明恩。

    既不可高谈阔论，又不敢藐视同群。

    但请换头巾。'
- title: 後渚置酒
  author: 陳叔達
  dynasty: 唐
  content: '大渚初驚夜，中流沸鼓鼙。

    寒沙滿曲浦，夕霧上邪谿。

    岸廣鳧飛急，雲深鴈度低。

    嚴關猶未遂，此夕待晨雞。'
- title: 句
  author: 卞震
  dynasty: 唐
  content: '雨壁長秋菌，風枝落病蟬。

    老筇搘瘦影，寒木凭吟身。

    詩債到春無處避，離愁因醉暫時無。

    茶香解睡磨鐺煮，山色牽懷著屐登。'
- title: 菩萨蛮
  author: 沈端节
  dynasty: 宋
  content: '春山千里供行色。

    客愁浓似春山碧。

    幸自不思归。

    子规心上啼。

    芳意随人老。

    绿尽江南草。

    窈窕可人花。

    路长何处家。'
- title: 和漁父詞（十五首）（《顏魯公集·逸詩存目》云：「公與陸鴻漸、徐士衡、李成矩共和玄真子〖張志和〗《漁父詞》共二十五首。今惟志和詞存，見《續仙傳》。」係張志和同時諸人倡和詞，《直齋書錄解題》有《玄真子漁歌碑傳集錄》一卷，可參考。）
    四
  author: 無名氏
  dynasty: 唐
  content: '五嶺風煙絕四鄰，滿川鳧雁是交親。

    風觸岸，浪搖身，青草燈深不見人。'
- title: 水调歌头
  author: 夏元鼎
  dynasty: 宋
  content: '真一北方气，玄武产先天。

    自然感合，蛇儿却把黑龟缠。

    便是蟾乌遇朔，亲见虎龙吞啖，顷刻过昆仑。

    赤黑达表里，炼就水银铅。

    有中无，无中有，两玄玄。

    生身来处，逆顺圣凡分。

    下士闻之大笑，不笑不足为道，难为俗人论。

    士塞命门了，去住管由君。'
- title: 捣白练・绸缪，两配偶，思量起故友。在花阴下同欢会，燕侣鸾俦。无由
  author: 无名氏
  dynasty: 元
  content: '愿再酬，恨飞絮飘香逐水流，成迤逗。

    钗分凤折，线断银钩。'
- title: 霜天晓角
  author: 范成大
  dynasty: 宋
  content: '少年豪纵。

    袍锦团花凤。

    曾是京城游子，驰宝马、飞金鞚。

    旧游浑似梦。

    鬓点吴霜重。

    多少燕情莺意，都泻入、玻璃瓮。'
- title: 滯雨
  author: 李商隱
  dynasty: 唐
  content: '滯雨長安夜，殘燈獨客愁。

    故鄉雲水地，歸夢不宜秋。'
- title: 水调歌头
  author: 吴潜
  dynasty: 宋
  content: '处处羊肠路，归路是安便。

    从头点检身世，今日岂非天。

    未论分封邦国，未论分符乡国，晚节且圆全。

    但觉君恩重，老泪忽潸然。

    谢东山，裴绿野，李平泉。

    从今许我，攀附诸老与齐肩。

    更得十年安乐，便了百年光景，不是谩归田。

    谨勿伤离别，聊共醉觥船。'
- title: 翫花詞
  author: 施肩吾
  dynasty: 唐
  content: '今朝造化使春風，開拆西施面上紅。

    竟日眼前猶不足，數株舁入寸心中。'
- title: 寄顧非熊
  author: 賈島
  dynasty: 唐
  content: '知君歸有處，山水亦難齊。

    猶去瀟湘遠，不聞猨狖啼。

    穴通茆嶺下，潮滿石頭西。

    獨立生遙思，秋原日漸低。'
- title: 小张屠焚儿救母・二煞
  author: 无名氏
  dynasty: 元
  content: '张家则待要称千秋万古名，王家则待要利增百倍财，见如今鬼神嫌街坊怪。

    王家是非海内忧愁深，张家安乐窝中且快哉。

    到二母直拜，张婆婆道与张屠，少饮无名之酒，王婆婆说与王员外，再休贪不义之财。'
- title: 过秦楼
  author: 利登
  dynasty: 宋
  content: '眉黛山分，靥朱星合，郁郁夜堂初见。

    芙蓉寄隐，豆蔻传香，便许翠鬟偷剪。

    迎夜易羞，欲晨先怯，风流楚楚未惯。

    正流苏帐掩，绿玉屏深，红香自暖。

    谁信道、媚月难留，惊云易散，从此三桥路远。

    巢燕春归，剪花词在，难寄红题一片。

    料想伊家，如今羞傍琴窗，慵题花院。

    但碧桃影下，应对流红自叹。'
- title: 贺新郎
  author: 辛弃疾
  dynasty: 宋
  content: '老大犹堪说。

    似而今、元龙臭味，孟公瓜葛。

    我病君来高歌饮，惊散楼头飞雪。

    笑富贵、千钧如发。

    硬语盘空谁来听，记当时、只有西窗月。

    重进酒，唤呜瑟。

    事无两样人心别。

    问渠侬、神州毕竟，几番离合。

    汗血盐车无人顾，千里空收骏骨。

    正目断、关河路绝。

    我最怜君中宵舞，道男儿、到死心如铁。

    看试手，补天裂。'
- title: 省超偈（題擬）
  author: 道怤
  dynasty: 唐
  content: '省超之時不守住，更須騰身後前機。

    太虛不㝵金烏運，霄漢寧妨玉兔飛。'
- title: 夜閑
  author: 元稹
  dynasty: 唐
  content: '感極都無夢，魂銷轉易驚。

    風簾半鉤落，秋月滿牀明。

    悵望臨階坐，沈吟遶樹行。

    孤琴在幽匣，時迸斷弦聲。'
- title: 陽春怨
  author: 許景先
  dynasty: 唐
  content: '紅樹曉鶯蹄，春風暖翠閨。

    雕籠熏繡被，珠履踏金堤。

    芍藥花初吐，菖蒲葉正齊。

    藁砧當此日，行役向遼西。'
- title: 景申秋八首 七
  author: 元稹
  dynasty: 唐
  content: '雨柳枝枝弱，風光片片斜。

    蜻蜓憐曉露，蛺蝶戀秋花。

    飢啅空籬雀，寒棲滿樹鴉。

    荒涼池館內，不似有人家。'
- title: 奉和聖製過晉陽宮應制
  author: 張說
  dynasty: 唐
  content: '太原俗尚武，高皇初奮庸。

    星軒三晉躔，土樂二堯封。

    北風遂舉鵬，西河亦上龍。

    至德起王業，繼明賴人雍。

    六合啓昌期，再興廣聖蹤。

    傳呼大駕來，文物如雲從。

    連營火百里，縱觀人千重。

    翠華渡汾水，白日臨崒峰。

    枌榆恩賞洽，桑梓舊情恭。

    往運感不追，清時惜難逢。

    詩發尊祖心，頌刊盛德容。

    願君及春事，廻輿綏萬邦。'
- title: 舞曲歌辭 中和樂舞詞
  author: 不詳
  dynasty: 唐
  content: '芳歲肇佳節，物華當仲春。

    乾坤既昭泰，煙景含氤氳。

    德淺荷玄貺，樂成思治人。

    前庭列鐘鼓，廣殿延羣臣。

    八卦隨舞意，五音轉曲新。

    顧非咸池奏，庶協南風薰。

    式宴禮所重，浹歡情必均。

    同和諒在茲，萬國希可親。'
- title: 寒食江畔
  author: 白居易
  dynasty: 唐
  content: '草香沙暖水雲晴，風景令人憶帝京。

    還似往年春氣味，不宜今日病心情。

    聞鶯樹下沈吟立，信馬江頭取次行。

    忽見紫桐花悵望，下邽明日是清明。'
- title: 早梅芳・喜迁莺
  author: 陈允平
  dynasty: 宋
  content: '柳初妍，花渐好。

    可恨行期到。

    落梅香尽，澹月朦胧微照。

    风帘银烛暗，露幕金花小。

    纵离歌缓唱，残角又霜晓。

    琐窗前，秦吉了。

    促上长安道。

    扬鞭西去，几点稀星尚云表。

    去程疑是梦，宿酒昏情抱。

    凤楼空，琼箫声渐杳。'
- title: 晋陶母剪发待宾・尾声
  author: 秦简夫
  dynasty: 元
  content: '等俺孩儿若受了千钟禄三品职，成就了高堂大厦英杰子。

    你儿那时节五花诰驷马车，做一个大院深宅媳妇儿。

    更有乡邻不轻视，车马迎门不造次，百味珍羞拣口儿，喝婢呼奴换套儿，富贵荣华有人使，儿女团圆做了亲事。

    恁时节永远姻亲，方显的我慎终始。'
- title: 賞花短歌
  author: 李漼
  dynasty: 唐
  content: '長生白，久視黃，共拜金剛不壞王（謂菊花也。

    《清異錄》二）。'
- title: 绕佛阁
  author: 吴文英
  dynasty: 宋
  content: '夜空似水，横汉静立，银浪声杳。

    瑶镜奁小。

    素娥乍起、楼心弄孤照。

    絮云未巧。

    梧韵露井，偏借秋早。

    晴暗多少。

    怕教彻胆，蟾光见怀抱。

    浪迹尚为客，恨满长安千古道。

    还记暗萤、穿帘街语悄。

    叹步影归来，人鬓花老。

    紫箫天渺。

    又露饮风前，凉堕轻帽。

    酒杯空、数星横晓。'
- title: 題竹谷上人院
  author: 賈島
  dynasty: 唐
  content: '禪庭高鳥道，迴望極川原。

    樵徑連峯頂，石泉通竹根。

    木深猶積雪，山淺未聞猨。

    欲別塵中苦，願師貽一言。'
- title: 沁园春
  author: 吴景伯
  dynasty: 宋
  content: '再上高台，访谪仙兮，仙何所之。

    但石城西踞，潮平白鹭，浮图南峙，云淡乌衣。

    凤鸟不来，长安何处，惟有碧梧三数枝。

    兴亡事，对江山休说，谁是谁非。

    庭花飘尽胭脂。

    算结绮、繁华能几时。

    问何人重向，新亭挥泪，何人更到，别墅围棋。

    笑拍阑干，功名未了，宁肯绿蓑寻钓矶。

    深深饮，任玉山醉倒，明月扶归。'
- title: 贺新郎
  author: 牟巘
  dynasty: 宋
  content: '云拥油幢碧。

    眷蓬莱、宿缘一纪，竟须公出。

    上界清高仙地位。

    耿耿为民还切。

    此自是、平生愿力。

    雨后新飙凉如濯，喜湖山、千里皆生色。

    便乘此，问阊阖。

    殷勤好与摩铜狄。

    炯精神、依然未老，鹤标龟息。

    造物生贤非无意，偏近中元时节。

    试记取、平园莱国。

    况有盘洲当家样，酉年秋、拾级升枢极。

    继盛事，看今日。'
- title: 南歌子
  author: 无名氏
  dynasty: 宋
  content: '夕露沾芳草，斜阳带远村。

    几声残角起谯门。

    撩乱栖鸦飞舞、闹黄昏。

    天共高城远，香馀绣被温。

    客程常是可销魂。

    乍向心头横著、个人人。'
- title: 吳宮
  author: 李商隱
  dynasty: 唐
  content: '龍檻沈沈水殿清，禁門深揜斷人聲。

    吳王宴罷滿宮醉，日暮水漂花出城。'
- title: 好事近
  author: 周紫芝
  dynasty: 宋
  content: '香蜡染宫黄，不属世间风月。

    分我照寒金蕊，伴小窗愁绝。

    高标独步本无双，一枝为谁折。

    压尽半春桃李，任满山如雪。'
- title: 送外甥范勉赴任常州長史兼覲省
  author: 錢起
  dynasty: 唐
  content: '憐君展驥去，能解倚門愁。

    就養仍榮祿，還鄉即晝遊。

    橘花低客舍，蓴菜繞歸舟。

    與報垂綸叟，知吾世網留。'
- title: 春日行
  author: 李白
  dynasty: 唐
  content: '深宮高樓入紫清，金作蛟龍盤繡楹。

    佳人當窗弄白日，弦將手語彈鳴箏。

    春風吹落君王耳，此曲乃是昇天行。

    因出天池泛蓬瀛，樓船蹙沓波浪驚。

    三千雙蛾獻歌笑，撾鐘考鼓宮殿傾。

    萬姓聚舞歌太平，我無爲，人自寧。

    三十六帝欲相迎，仙人飄翩下雲軿。

    帝不去，留鎬京。

    安能爲軒轅，獨往入窅冥。

    小臣拜獻南山壽，陛下萬古垂鴻名。'
- title: 念奴娇
  author: 王迈
  dynasty: 宋
  content: '层台云外，阅古今、多少兴衰成败。

    老木千章，若个是、南国甘棠遗爱。

    群籁号风，繁阴蔽日，有此清凉界。

    宾朋在坐，朗然心目明快。

    更向会景亭前，登高吊古，此景何人会。

    岁岁春来春又去，独有灵台春在。

    早稻炊香，晚禾摇穗，管取三登泰。

    酿成春酒，把杯行乐须再。'
- title: 庆春宫・高阳台
  author: 周邦彦
  dynasty: 宋
  content: '云接平冈，山围寒野，路回渐转孤城。

    衰柳啼鸦，惊风驱雁，动人一片秋声。

    倦途休驾，澹烟里、微茫见星。

    尘埃憔悴，生怕黄昏，离思牵萦。

    华堂旧日逢迎。

    花艳参差，香雾飘零。

    弦管当头，偏怜娇凤，夜深簧暖笙清。

    眼波传意，恨密约、匆匆未成。

    许多烦恼，只为当时，一饷留情。'
- title: 少年游
  author: 张先
  dynasty: 宋
  content: '帽檐风细马蹄尘。

    常记探花人。

    露英千样，粉香无尽，蓦地酒初醒。

    探花人向花前老，花上旧时春。

    行歌声外，靓妆丛里，须贵少年身。'
- title: 柳梢青
  author: 刘辰翁
  dynasty: 宋
  content: '铁马蒙毡，银花洒泪，春人愁城。

    笛里番腔，街头戏鼓，不是歌声。

    那堪独坐青灯。

    想故国、高台月明。

    辇下风光，山中岁月，海上心情。'
- title: 南柯子・南歌子
  author: 曾觌
  dynasty: 宋
  content: '粉黛娉婷艳，芝兰笑语香。

    延平春色斗芬芳。

    不管清宵更漏、听霓裳。

    烛暗人方醉，杯传意更长。

    可堪羁客九回肠。

    萧瑟一檐风雨、过横塘。'
- title: 浣溪沙
  author: 范成大
  dynasty: 宋
  content: '红锦障泥杏叶鞯。

    解鞍呼渡忆当年。

    马骄不肯上航船。

    茅店竹篱开席市，绛裙青袂斸姜田。

    临平风物故依然。'
- title: 送柳道時余北還
  author: 戴叔倫
  dynasty: 唐
  content: '征役各異路，煙波同旅愁。

    輕橈上桂水，大艑下揚州。

    何處成後會，今朝分舊遊。

    離心比楊柳，蕭颯不勝秋。'
- title: 修西方十二時 十
  author: 道鏡　善導
  dynasty: 唐
  content: '人定亥，深心念佛真三昧。

    十地高人尚爾修，將知不信寧非罪。'
- title: 谒金门
  author: 蔡伸
  dynasty: 宋
  content: '相思切。

    触目只供愁绝。

    好梦惊回清漏咽。

    烛残香穗结。

    长恨南楼明月。

    只解照人离缺。

    同倚朱栏飞大白。

    今宵风月别。'
- title: 蝶恋花
  author: 陆游
  dynasty: 宋
  content: '陌上箫声寒食近。

    雨过园林，花气浮芳润。

    千里斜阳锺欲瞑。

    凭高望断南楼信。

    海角天涯行略尽。

    三十年间，无处无遗恨。

    天若有情终欲问。

    忍教霜点相思鬓。'
- title: 摊破浣溪沙・山花子
  author: 高观国
  dynasty: 宋
  content: '袅袅天风响佩环。

    鹊桥有女夜乘鸾。

    也恨别多相见少，似人间。

    银浦无声云路渺，金风有信玉机闲。

    生怕河梁分袂处，晓光寒。'
- title: 玉楼春
  author: 欧阳修
  dynasty: 宋
  content: '洛阳正值芳菲节。

    秾艳清香相间发。

    游丝有意苦相萦，垂柳无端争赠别。

    杏花红处青山缺。

    山畔行人山下歇。

    今宵谁肯远相随，惟有寂寥孤馆月。'
- title: 萬卷讚
  author: 智常
  dynasty: 唐
  content: '出廓送錢嫌不要，手提葼笠向廬山。

    昔日曾聞青霄鶴，更有青霄鶴不如。'
- title: 柳梢青
  author: 杨无咎
  dynasty: 宋
  content: '天付风流。

    相时宜称，著处清幽。

    雪月光中，烟溪影里，松竹梢头。

    却憎吹笛高楼。

    一夜里、教人鬓秋。

    不道明朝，半随风远，半逐波浮。'
- title: 南歌子
  author: 向子諲
  dynasty: 宋
  content: '病著连三月，谁能慰老夫。

    萧萧短发不胜梳。

    风里支离欲倒、要人扶。

    秋月明如水，岩花忽起予。

    旋篘白酒入盘盂。

    报答风光不醉、更何如。'
- title: 題玉泉寺
  author: 白居易
  dynasty: 唐
  content: '湛湛玉泉色，悠悠浮雲身。

    閑心對定水，清靜兩無塵。

    手把青筇杖，頭戴白綸巾。

    興盡下山去，知我是誰人。'
- title: 摸鱼儿
  author: 李曾伯
  dynasty: 宋
  content: '趁西风、且登黄鹤，挥豪先奏秋赋。

    燕山桂种清分在，人物翩翩如许。

    堪羡处。

    长安近、蟾宫相继金闺步。

    佳哉盛举。

    看精淬龙泉，厚培鹏背，自此要津去。

    荆州事，多幸乡情相予。

    几番灯柝棋墅。

    转头江阔轻帆速，梦入吴松鸥鹭。

    君记取。

    旧王粲、曾言信美非吾土。

    故人相语。

    为细数艰难，满头雪白，无奈戌边苦。'
- title: 始平諧詩
  author: 石抱忠
  dynasty: 唐
  content: '平明發始平，薄暮至何城。

    庫墖朝雲上，晃池夜月明。

    略彴橋頭逢長史，櫺星門外揖司兵。

    一羣縣尉驢騾驟，數箇參軍鵝鴨行。'
- title: 永王東巡歌十一首 七
  author: 李白
  dynasty: 唐
  content: '王出三山按五湖，樓船跨海次陪都。

    戰艦森森羅虎士，征帆一一引龍駒。'
- title: 沁园春
  author: 刘过
  dynasty: 宋
  content: '画鹢凌空，红旗翻雪，灵鼍震雷。

    叹沈湘去国，怀沙吊古，江山凝恨，父老兴哀。

    正直难留，灵修已化，三户真能存楚哉。

    空江上，但烟波渺渺，岁月洄洄。

    持杯。

    西眺徘徊。

    些千载忠魂来不来。

    谩争标夺胜，鱼龙喷薄，呼声贾勇，地裂山摧。

    香黍缠丝，宝符插艾，犹有樽前儿女怀。

    兴亡事，付浮云一笑，身在天涯。'
- title: 贺新凉・贺新郎
  author: 俞国宝
  dynasty: 宋
  content: '梦里骖鸾鹤。

    觉三山不远，依前海风吹落。

    浮到五湖烟月上，刚被梅香醉着。

    粲玉树、轻明疏薄。

    十万琼琚天女队，捧冰壶、玉液琉璃杓。

    来伴我，荐清酌。

    恍然梦断浑非昨。

    问溪边竹外，新来为谁开却。

    无限冰魂招不得，拟把离骚唤觉。

    待抖擞、红尘双脚。

    万里瑶台终一到，想玉奴、不负东昏约。

    留此恨，寄残角。'
- title: 和秋遊洛陽
  author: 徐凝
  dynasty: 唐
  content: '洛陽自古多才子，唯愛春風爛漫游。

    今到白家詩句出，無人不詠洛陽秋。'
- title: 鹧鸪天
  author: 辛弃疾
  dynasty: 宋
  content: '唱彻《阳关》泪未乾。

    功名馀事且加餐。

    浮天水送无穷树，带雨云埋一半山。

    今古恨，几千般。

    只应离合是悲欢。

    江头未是风波恶，别有人间行路难。'
- title: 菩萨蛮
  author: 陈义
  dynasty: 宋
  content: '平生只被今朝误。

    今朝却把平生补。

    重午一年期。

    斋僧只待时。

    主人恩义重。

    两载蒙恩宠。

    清净得为僧。

    幽闲度此生。'
- title: 酬司空璲少府
  author: 高適
  dynasty: 唐
  content: '飄颻未得意，感激與誰論。

    昨日遇夫子，仍欣吾道存。

    江山滿詞賦，札翰起涼溫。

    吾見風雅作，人知德業尊。

    驚飆蕩萬木，秋氣屯高原。

    燕趙何蒼茫，鴻雁來翩翻。

    此時與君別，握手欲無言。'
- title: 菩萨蛮
  author: 程垓
  dynasty: 宋
  content: '春回绿野烟光薄。

    低花矮柳田家乐。

    陇麦又青青。

    喧蜂闲趁人。

    野翁忘近远。

    怪识刘郎面。

    断却小桥溪。

    怕人溪外知。'
- title: 疊韻側對詩 二
  author: 無名氏
  dynasty: 唐
  content: 自得優遊趣，寧知聖政隆。
- title: 琪樹下因吟六韻呈先達者
  author: 劉駕
  dynasty: 唐
  content: '舉世愛嘉樹，此樹何人識。

    清秋遠山意，偶向亭際得。

    奇柯交若鬬，珍葉密如織。

    塵中尚青蔥，更想塵外色。

    所宜巢三鳥，影入瑤池碧。

    移根豈無時，一問紫煙客。'
- title: 講德陳情上淮南李僕射八首 六
  author: 許棠
  dynasty: 唐
  content: '東來淮海拜旌旟，不把公卿一字書。

    曾侍晚齋吟對雪，又容華館食兼魚。

    孤微自省恩非次，際會誰知分有餘。

    唯耻舊橋題處在，榮歸無計似相如。'
- title: 百憂
  author: 孟郊
  dynasty: 唐
  content: '萱草女兒花，不解壯士憂。

    壯士心是劍，爲君射斗牛。

    朝思除國讐，暮思除國讐。

    計盡山河畫，意窮草木籌。

    智士日千慮，愚夫唯四愁。

    何必在波濤，然後驚沈浮。

    伯倫心不醉，四皓迹難留。

    出處各有時，衆議徒啾啾。'
- title: 寄翰林陸學士
  author: 貫休
  dynasty: 唐
  content: '顏冉商參甲，鸞凰密勿才。

    簾垂仙鳥下，吟次聖人來。

    寶輦千官捧，宮花九色開。

    何時重一見，爲我話蓬萊。'
- title: 鹧鸪天
  author: 陆游
  dynasty: 宋
  content: '插脚红尘已是颠。

    更求平地上青天。

    新来有个生涯别，买断烟波不用钱。

    沽酒市，采菱船。

    醉听风雨拥蓑眠。

    三山老子真堪笑，见事迟来四十年。'
- title: 宋朝張天覺爲相之日有繿縷道人及門求施公不知禮敬因戲問道人有何仙術荅以能揑土爲香公請試爲之須臾煙罷道人不見但留詩于案上云
  author: 呂巖
  dynasty: 唐
  content: '捏土爲香事有因，世間宜假不宜真。

    皇朝宰相張天覺，天下雲遊呂洞賓。'
- title: 裴少俊墙头马上・金盏儿
  author: 白朴
  dynasty: 元
  content: '兀那画桥西，猛听的玉骢嘶。

    便好道杏花一色红千里，和花掩映美容仪。

    他把乌靴挑宝镫，玉带束腰围，真乃是能骑高价马，会着及时衣。

    你看他雾鬓云鬟，冰肌玉骨；花开媚脸，星转双眸。

    只疑洞府神仙，非是人间艳冶。

    小姐，你听来。'
- title: 遊花苑詞 一
  author: 武涉
  dynasty: 唐
  content: '侍女相邀上苑遊，笙歌嘹唳滿花樓。

    玉顏自倚君王寵，無處金釵落不收。'
- title: 清平乐
  author: 李从周
  dynasty: 宋
  content: '东风无用。

    吹得愁眉重。

    有意迎春无意送。

    门外湿云如梦。

    韶光九十悭悭。

    俊游回首关山。

    燕子可怜人去，海棠不分春寒。'
- title: 花间四友东坡梦・水仙子
  author: 吴昌龄
  dynasty: 元
  content: '俺本是庐山长老恰升堂，你的是东林寺。

    倒做了普救寺莺莺来闹道场。

    你出家人比不得唐三藏。

    你道俺出家人不及那往西天的唐三藏，却原来你是曲江头黄四娘。

    我只待坚心招你做新郎。

    你道是坚心儿招俺做新郎，留了方丈，和你同归洞房。

    你教我留了方丈，同归那个洞房，那里有和尚做女婿的？俺可甚么帽儿光光。'
- title: 水调歌头
  author: 王之道
  dynasty: 宋
  content: '败屋拥破衲，惊飙漫飕飔。

    不离当处人见，操慧上蓝游。

    弹指九州四海，浪说其来云聚，其去等风休。

    莫作袈裟看，吾道惯聃丘。

    齐死生，同宠辱，泯春秋。

    高名厚利，眇若天地一蜉蝣。

    闲举前人公案，试问把锄空手，何似步骑牛。

    会得个中语，净土在阎浮。'
- title: 唐樂府十首 望歸馬
  author: 劉駕
  dynasty: 唐
  content: '東人望歸馬，馬歸蓮峰下。

    蓮峰與地平，亦不更徵兵。'
- title: 谒金门
  author: 周必大
  dynasty: 宋
  content: '梅乍吐。

    趁寿席、香风度。

    人与此花俱独步。

    风流天付与。

    好在青云歧路。

    愿共作、和羹侣。

    归访赤松辞万户。

    莺花犹是主。'
- title: 锁南枝
  author: 无名氏《张协状元》
  dynasty: 元
  content: '张协本，是秀才，成都府人因乡荐。

    赍裹足欲往宸京，奈何程途远。

    莫是登，此处山，号五矶，被人骗？。'
- title: 满庭芳
  author: 向子諲
  dynasty: 宋
  content: '天宇长闲，飞仙狂醉，挼云碎玉沈空。

    谢家庭院，争道絮因风。

    不怕寒生宝粟，深调护、犀幕重重。

    瑶林里，疏梅献笑，小萼露轻红。

    瑞龙。

    香绕处，云间弦管，尘外帘栊。

    须烂醉流霞，莫诉千锺。

    闻道蟠桃正好，蓬瀛路、消息潜通。

    飞琼伴，偷将春色，分付入芳容。'
- title: 竹香子
  author: 刘过
  dynasty: 宋
  content: '一琐窗儿明快。

    料想那人不在。

    熏笼脱下旧衣裳，件件香难赛。

    匆匆去得忒煞。

    这镜儿、也不曾盖。

    千朝百日不曾来，没这些儿个采。'
- title: 德宗皇帝挽歌詞四首 一
  author: 白居易
  dynasty: 唐
  content: '執象宗玄祖，貽謀啓孝孫。

    文高柏梁殿，禮薄霸陵原。

    宮仗辭天闕，朝儀出國門。

    生成不可報，二十七年恩。'
- title: 贈營妓敦龐者（題擬）
  author: 崔立言
  dynasty: 唐
  content: '瓦棺寺裏逢行迹，華嶽山頭露掌痕。

    不須惆悵愁難嫁，待與將書問嶽神。

    （瓦棺寺有大佛迹嶽神大人。

    見《增修詩話總龜》卷三七引《南部新書》）（按：此詩與《雲溪友議》卷中所載杜牧嘲妓詩之後半首多相同。

    范據此書載事，多與史實相左，頗疑係採立言詩附會成杜牧故事。

    杜詩已收《全唐詩》卷八七○。

    ）。'
- title: 念奴娇
  author: 朱敦儒
  dynasty: 宋
  content: '放船纵棹，趁吴江风露，平分秋色。

    帆卷垂虹波面冷，初落萧萧枫叶。

    万顷琉璃，一轮金鉴，与我成三客。

    碧空寥阔，瑞星银汉争白。

    深夜悄悄鱼龙，灵旗收暮霭，天光相接。

    莹澈乾坤，全放出、叠玉层冰宫阙。

    洗尽凡心，相忘尘世，梦想都销歇。

    胸中云海，浩然犹浸明月。'
- title: 满庭芳
  author: 石孝友
  dynasty: 宋
  content: '兰畹霜浓，柳溪冰咽，春光先到江梅。

    瘦枝疏萼，特地破寒开。

    钩引天涯旧恨，双眉锁、九曲回肠。

    空销黯，故园何在，风月浸长淮。

    当年，吟赏处，醉山颓倒，飞屑成堆。

    怎奈向而今，雨误云乖。

    万里难凭驿使，那堪对、别馆离杯。

    谁知道，洛阳诗老，还有梦魂来。'
- title: 八月十五日夜聞崔大員外翰林獨直對酒玩月因懷禁中清景偶題是詩
  author: 白居易
  dynasty: 唐
  content: '秋月高懸空碧外，仙郎靜玩禁闈間。

    歲中唯有今宵好，海內無如此地閑。

    皓色分明雙闕牓，清光深到九門關。

    遙聞獨醉還惆悵，不見金波照玉山。'
- title: 早春
  author: 白居易
  dynasty: 唐
  content: '雪散因和氣，冰開得暖光。

    春銷不得處，唯有鬢邊霜。'
- title: 長安春夜宿開元觀
  author: 楊憑
  dynasty: 唐
  content: '霓裳下晚煙，留客杏花前。

    徧問人寰事，新從洞府天。

    長松皆掃月，老鶴不知年。

    爲說蓬瀛路，雲濤幾處連。'
- title: 和寄竇七中丞
  author: 令狐楚
  dynasty: 唐
  content: '仙吏秦峨別，新詩鄂渚來。

    才推今北斗，職賦舊三台。

    雕鏤心偏許，緘封手自開。

    何年相贈荅，却得到中臺。'
- title: 锦堂春・锦堂春慢
  author: 黄裳
  dynasty: 宋
  content: '天女多情，梨花碎翦，人间赠与多才。

    渐瑶池潋滟，粉翘徘徊。

    面不禁风力，背人飞去还来。

    最清虚好处，遥度幽香，不掩寒梅。

    岁华多幸呈瑞，泛寒光，一样仙子楼台。

    虽喜朱颜可照，时更相催。

    细认沙汀鹭下，静看烟渚潮回。

    遣青蛾趁拍，斗献轻盈，且更传杯。'
- title: 和王舍人崔補闕題天王寺
  author: 黃滔
  dynasty: 唐
  content: '郭內青山寺，難論此崛奇。

    白雲生院落，流水下城池。

    石像雷霆啓，江沙鼎鼐期。

    嶽僧來坐夏，秦客會題詩。

    岡轉泉根滑，門升蘚級危。

    紫微今日句，黃絹昔年碑。

    歇鶴松低閣，鳴蛩徑出籬。

    粉垣千堵束，金塔九層支。

    啼鳥笙簧韻，開花錦繡姿。

    清齋奔井邑，玄髮剃熊羆。

    極浦征帆小，平蕪落日遲。

    風篁清却暑，煙草綠無時。

    信士三公作，靈蹤四絕推。

    良遊如不宿，明月擬何之。'
- title: 林下留別道友
  author: 齊己
  dynasty: 唐
  content: '住亦無依去是閑，何心終戀此林間。

    片雲孤鶴東西路，四海九州多少山。

    靜坐趁涼移樹影，興隨題處著苔斑。

    秋來洗浣行衣了，還爾鄰僧舊竹關。'
- title: 清平乐
  author: 朱淑真
  dynasty: 宋
  content: '恼烟撩露。

    留我须臾住。

    携手藕花湖上路。

    一霎黄梅细雨。

    娇痴不怕人猜。

    随群暂遣愁怀。

    最是分携时候，归来懒傍妆台。'
- title: 桃林場客舍之前有池半畝木槿櫛比閼水遮山因命僕夫運斤梳沐豁然清朗復覩太虛因作五言八韻
  author: 韓偓
  dynasty: 唐
  content: '插槿作藩籬，叢生覆小池。

    爲能妨遠目，因遣去閑枝。

    鄰叟偷來賞，棲禽欲下疑。

    虛空無障處，蒙閉有開時。

    葦鷺憐瀟灑，泥鰌畏日曦。

    稍寬春水面，盡見晚山眉。

    岸穩人偷釣，階明日上基。

    世間多弊事，事事要良醫。'
- title: 靈草歌 磨羅草
  author: 白雲仙人
  dynasty: 唐
  content: '紫花白汁多，大道號磨羅。

    不但延年壽，伏藥櫃使多。'
- title: 靈鰻井
  author: 宗亮
  dynasty: 唐
  content: '散盡殘雲碧甃開，靈魚石縫露星腮。

    寒生鏡底長清淺，泉脉流從印土來。

    （同前。

    又見同書卷五引吳越釋贊寧開寶五年撰《護塔靈鰻菩薩傳》引）。'
- title: 秋宵吟
  author: 姜夔
  dynasty: 宋
  content: '古帘空，坠月皎。

    坐久西窗人悄。

    蛩吟苦，渐漏水丁丁，箭壶催晓。

    引凉飔、动翠葆。

    露脚斜飞云表。

    因嗟念，似去国情怀，暮帆烟草。

    带眼销磨，为近日、愁多顿老。

    卫娘何在，宋玉归来，两地暗萦绕。

    摇落江枫早。

    嫩约无凭，幽梦又杳。

    但盈盈、泪洒单衣，今夕何夕恨未了。'
- title: 奉酬處士叔見示
  author: 韋應物
  dynasty: 唐
  content: '挂纓守貧賤，積雪臥郊園。

    叔父親降趾，壺觴攜到門。

    高齋樂宴罷，清夜道心存。

    即此同疎氏，可以一忘言。'
- title: 尾・十年功业难修养，取得个年老妖精复落娼，卧兔当来受灾障，常把三
  author: 赵彦晖
  dynasty: 元
  content: '门紧关上。

    那妮子僧房中叫，反教你削了发的耆卿后院里攘。'
- title: 卜算子
  author: 吕胜己
  dynasty: 宋
  content: '人事几时穷，我性偏宜静。

    世上谁无富贵心，到了须由命。

    闲里且偷安，醉后休教醒。

    醉里高歌妙入神，妙处君须听。'
- title: 送穆侍御歸東都
  author: 權德輿
  dynasty: 唐
  content: '知君儒服貴，綵繡兩相輝。

    婉婉成名後，翩翩擁傳歸。

    江深煙嶼沒，山暗雨雲飛。

    共待酬恩罷，相將去息機。'
- title: 奉和聖制早登太行山中言志
  author: 苗晉卿
  dynasty: 唐
  content: '金吾戒道清，羽騎動天聲。

    砥路方南絕，重巖始北征。

    關樓前望遠，河邑下觀平。

    喜氣迴輿合，祥風入斾輕。

    祝堯三老至，會禹百神迎。

    月令農先急，春蒐禮復行。

    仍親后土祭，更理晉陽兵。

    不似勞車轍，空留八駿名。'
- title: 送羅先輩書記歸後却還閩中留別
  author: 朱慶餘
  dynasty: 唐
  content: '同是越人從小別，忽歸鄉里見皆驚。

    湖邊訪舊知誰在，幕下留歡但覺榮。

    望嶺又生紅槿思，登車豈倦白雲程。

    況當季父承恩日，廉問南州政已成。'
- title: 郊廟歌辭 儀坤廟樂章 送神
  author: 不詳
  dynasty: 唐
  content: '玉帛儀大，金絲奏廣。

    靈應有孚，冥徵不爽。

    降彼休福，歆茲禋享。

    送樂有章，神麾其上。'
- title: 同前
  author: 萧德祥《小孙屠》
  dynasty: 元
  content: '望伊做主，莫待傍人的讲论是非。

    绣衾香暖罗帏里，恩情愿似当时。

    论阳台朝云暮雨，争如我怜惜欢娱，共伊终久不厮离……。'
- title: 同微之贈別郭虛舟鍊師五十韻
  author: 白居易
  dynasty: 唐
  content: '我爲江司馬，君爲荆判司。

    俱當愁悴日，始識虛舟師。

    師年三十餘，白皙好容儀。

    專心在鉛汞，餘力工琴碁。

    靜彈弦數聲，閑飲酒一巵。

    因指塵土下，蜉蝣良可悲。

    不聞姑射上，千歲冰雪肌。

    不見遼城外，古今塚纍纍。

    嗟我天地間，有術人莫知。

    得可逃死籍，不唯走三尸。

    授我參同契，其辭妙且微。

    六一閟扃鐍，子午守雄雌。

    我讀隨日悟，心中了無疑。

    黃芽與紫車，謂其坐致之。

    自負因自歎，人生號男兒。

    若不佩金印，即合翳玉芝。

    高謝人間世，深結山中期。

    泥壇方合矩，鑄鼎圓中䂓。

    鑪橐一以動，瑞氣紅輝輝。

    齋心獨歎拜，中夜偷一窺。

    二物正訢合，厥狀何怪奇。

    綢繆夫婦體，狎獵魚龍姿。

    簡寂館鐘後，紫霄峰曉時。

    心塵未淨潔，火候遂參差。

    萬壽覬刀圭，千功失毫釐。

    先生彈指起，姹女隨煙飛。

    始知緣會間，陰隲不可移。

    藥竈今夕罷，詔書明日追。

    追我復追君，次第承恩私。

    官雖小大殊，同立白玉墀。

    我直紫微闥，手進賞罰詞。

    君侍玉皇座，口含生殺機。

    直躬易媒孽，浮俗多瑕疵。

    轉徙今安在，越嶠吳江湄。

    一提支郡印，一建連帥旗。

    何言四百里，不見如天涯。

    秋風旦夕來，白日西南馳。

    雪霜各滿鬢，朱紫徒爲衣。

    師從廬山洞，訪舊來於斯。

    尋君又覓我，風馭紛逶迤。

    帔裾曳黃絹，鬚髮垂青絲。

    逢人但歛手，問道亦頷頤。

    孤雲難久留，十日告將歸。

    欵曲話平昔，殷勤勉衰羸。

    後會杳何許，前心日磷緇。

    俗家無異物，何以充別資。

    素牋一百句，題附元家詩。

    朱頂鶴一隻，與師雲間騎。

    雲間鶴背上，故情若相思。

    時時摘一句，唱作步虛辭。'
- title: 傷妓人董氏四首 一
  author: 張說
  dynasty: 唐
  content: '董氏嬌嬈性，多爲窈窕名。

    人隨秋月落，韻入擣衣聲。'
- title: 恋绣衾
  author: 林洪
  dynasty: 宋
  content: '冰肌生怕雪未禁。

    翠屏前、短瓶满簪。

    真个是、疏枝瘦，认花儿、不要浪吟。

    等闲蜂蝶都休惹，暗香来、时借水沉。

    既得个、厮偎伴，任风霜、尽自放心。'
- title: 玉箫女两世姻缘・鹊踏枝
  author: 乔吉
  dynasty: 元
  content: '他见我舞蹁跹，看的做玉婵娟；抹一块鼻凹里沙塘，流两行口角底顽涎。

    有那等花木瓜长安少年，他每不斟量隔屋撺椽。'
- title: 頌六十二首 四十五
  author: 道世
  dynasty: 唐
  content: '愛網結心闇，貪癡背智明。

    雖蒙慧炬照，愚昧猶自盲。

    頑戇恒不覺，慧種未開萌。

    自非慕高友，何得悟神英。'
- title: 卜算子
  author: 辛弃疾
  dynasty: 宋
  content: '万里籋浮云，一喷空凡马。

    叹息曹瞒《老骥》诗，伏枥如公者。

    山鸟哢窥檐，野鼠饥翻瓦。

    老我痴顽合住山，此地菟裘也。'
- title: 宮詞 二十八
  author: 花蕊夫人徐氏
  dynasty: 唐
  content: '內家宣錫生辰宴，隔夜諸宮進御花。

    後殿未聞宮主入，東門先報下金車。'
- title: 和李校書新題樂府十二首 縛戎人
  author: 元稹
  dynasty: 唐
  content: '邊頭大將差健卒，入抄禽生快於鶻。

    但逢赬面即捉來，半是邊人半戎羯。

    大將論功重多級，捷書飛奏何超忽。

    聖朝不殺諧至仁，遠送炎方示微罰。

    萬里虛勞肉食費，連頭盡被氈裘暍。

    華裀重席臥腥臊，病犬愁鴣聲咽嗢。

    中有一人能漢語，自言家本長城窟。

    少年隨父戍安西，河渭瓜沙眼看沒。

    天寶未亂猶數載，狼星四角光蓬勃。

    中原禍作邊防危，果有豺狼四來伐。

    蕃馬臕成正翹健，蕃兵肉飽爭唐突。

    煙塵亂起無亭燧，主帥驚跳棄旄鉞。

    半夜城摧鵝雁鳴，妻啼子叫曾不歇。

    陰森神廟未敢依，脆薄河冰安可越。

    荆棘深處共潛身，前困蒺藜後臲卼。

    平明蕃騎四面走，古墓深林盡株榾。

    少壯爲俘頭被髠，老翁留居足多刖。

    烏鳶滿野尸狼藉，樓榭成灰牆突兀。

    暗水濺濺入舊池，平沙漫漫鋪明月。

    戎王遣將來安慰，口不敢言心咄咄。

    供進腋腋御叱般，豈料穹廬揀肥腯。

    五六十年消息絕，中間盟會又猖獗。

    眼穿東日望堯雲，腸斷正朝梳漢髮。

    近年如此思漢者，半爲老病半埋骨。

    常教孫子學鄉音，猶話平時好城闕。

    老者儻盡少者壯，生長蕃中似蕃悖。

    不知祖父皆漢民，便恐爲蕃心矻矻。

    緣邊飽餧十萬衆，何不齊驅一時發。

    年年但捉兩三人，精衛銜蘆塞溟渤。'
- title: 立春一日江村偶興
  author: 李郢
  dynasty: 唐
  content: '舊曆年光看卷盡，立春何用更相催。

    江邊野店寒無色，竹外孤村坐見梅。

    山雪乍晴嵐翠起，漁家向晚笛聲哀。

    南州近有秦中使，聞道胡兵索戰來。'
- title: 臨去書贈
  author: 嵩山女
  dynasty: 唐
  content: '君子既執迷，無由達情素。

    明月海山上，秋風獨歸去。'
- title: 郊廟歌辭 享太廟樂章 肅和
  author: 張說
  dynasty: 唐
  content: '天子享孝，工歌溥將。

    躬[祼]鬱鬯，乃焚膋薌。

    臭以達陰，聲以求陽。

    奉時烝嘗，永代不忘。'
- title: 偈 十二
  author: 景岑
  dynasty: 唐
  content: '佛性堂堂顯現，住性有情難見。

    若悟衆生無我，我面何殊佛面？'
- title: 贺新郎
  author: 伍梅城
  dynasty: 宋
  content: '甲子头春雨。

    知老天、净冼荆扬，十年烟雾。

    夜半堕中星一颗，飞下五云深处。

    帝亲敕、六丁呵护。

    须信斯人为世瑞，非人龙、定是文中虎。

    关世道，系天数。

    此儿殊怕人惊顾。

    况当家、廷评为祖，大中为父。

    料想廷评公一笑，笑对大中共语。

    应自把、小程夸取。

    会见九州熙白日，做状元、宰相荣门户。

    年正少，四亲具。'
- title: 雜感
  author: 鮑防
  dynasty: 唐
  content: '漢家海內承平久，萬國戎王皆稽首。

    天馬常銜苜蓿花，胡人歲獻葡萄酒。

    五月荔枝初破顏，朝離象郡夕函關。

    鴈飛不到桂陽嶺，馬走先過林邑山。

    甘泉御果垂仙閣，日暮無人香自落。

    遠物皆重近皆輕，雞雖有德不如鶴。'
- title: 踏莎行
  author: 张抡
  dynasty: 宋
  content: '朝锁烟霏，暮凝空翠。

    千峰迥立层霄外。

    阴睛变化百千般，丹青难写天然态。

    人住山中，年华频改。

    山花落尽山长在。

    浮生一梦几多时，有谁得似青山耐。'
- title: 寄友二首 二
  author: 李羣玉
  dynasty: 唐
  content: '花落輕寒酒熟遲，醉眠不及落花期。

    愁人相憶春山暮，煙樹蒼蒼播穀時。'
- title: 祝英台近
  author: 刘辰翁
  dynasty: 宋
  content: '昨朝晴，今朝雨。

    渺莽遽如许。

    厌听儿童，总是涨江语。

    是谁力挽天河，误他仙客，并失却、乘槎来路。

    断肠苦。

    翦烛深夜巴山，酒醒听如故。

    勃窣荷衣，堕泪少乾土。

    从初错铸鸱夷，不如归去，到今此、欲归何处。'
- title: 西江月
  author: 辛弃疾
  dynasty: 宋
  content: '八万四千偈后，更谁妙语披襟。

    纫兰结佩有同心。

    唤取诗翁来饮。

    镂玉栽冰著句，高山流水知音。

    胸中不受一尘侵。

    却怕灵均独醒。'
- title: 玉楼春
  author: 辛弃疾
  dynasty: 宋
  content: '山行日日妨风雨。

    风雨晴时君不见。

    墙头尘满短辕车，门外人行芳草路。

    南城东野应联句。

    好记琅玕题字处。

    也应竹里著行厨，已向瓮头防吏部。'
- title: 浪淘沙
  author: 向希尹
  dynasty: 宋
  content: '结客去登楼。

    谁系兰舟。

    半稿清涨雨初收。

    把酒留春春不住，柳暗江头。

    老去怕闲愁。

    莫莫休休。

    晚来风恶下帘钩。

    试问落花随水去，还解西流。'
- title: 一丛花
  author: 晁补之
  dynasty: 宋
  content: '飞凫仙令气如虹。

    脱屐向尘笼。

    凌烟画像云台议，似眼前、百草春风。

    盏里圣贤，壶中天地，高兴更谁同。

    应怀得隽大明宫。

    无事老冯公。

    玉山且向花间倒，任从笑、老入花丛。

    三径步馀，一枝眠稳，心事付千锺。'
- title: 女曰鸡鸣
  author: 佚名
  dynasty: 先秦
  content: '女曰鸡鸣，士曰昧旦。子兴视夜，明星有烂。将翱将翔，弋凫与雁。

    弋言加之，与子宜之。宜言饮酒，与子偕老。琴瑟在御，莫不静好。

    知子之来之，杂佩以赠之。知子之顺之，杂佩以问之。知子之好之，杂佩以报之。'
- title: 楊柳枝詞四首 一
  author: 孫光憲
  dynasty: 唐
  content: '閶門風暖落花乾，飛遍江城雪不寒。

    獨有晚來臨水驛，閑人多憑赤欄干。'
- title: 閑題家池寄王屋張道士
  author: 白居易
  dynasty: 唐
  content: '有石白磷磷，有水清潺潺。

    有叟頭似雪，婆娑乎其間。

    進不趨要路，退不入深山。

    深山太濩落，要路多險艱。

    不如家池上，樂逸無憂患。

    有食適吾口，有酒酡吾顏。

    恍惚遊醉鄉，希夷造玄關。

    五千言下悟，十二年來閑。

    富者我不顧，貴者我不攀。

    唯有天壇子，時來一往還。'
- title: 遊天台上方
  author: 姚合
  dynasty: 唐
  content: '曉上上方高處立，路人羨我此時身。

    白雲向我頭上過，我更羨他雲路人。'
- title: 七言記德詩三十首謹獻司徒相公 築城
  author: 崔致遠
  dynasty: 唐
  content: '一心能感衆心齊，鐵甕高吞劍閣低。

    多上散花樓上望，江山供盡好詩題。'
- title: 抛球乐
  author: 柳永
  dynasty: 宋
  content: '晓来天气浓淡，微雨轻洒。

    近清明，风絮巷陌，烟草池塘，尽堪图画。

    艳杏暖、妆脸匀开，弱柳困、宫腰低亚。

    是处丽质盈盈，巧笑嬉嬉，手簇秋千架。

    戏彩球罗绶，金鸡芥羽，少年驰骋，芳郊绿野。

    占断五陵游，奏脆管、繁弦声和雅。

    向名园深处，争泥画轮，竞羁宝马。

    取次罗列杯盘，就芳树、绿阴红影下。

    舞婆娑，歌宛转，仿佛莺娇燕姹。

    寸珠片玉，争似此、浓欢无价。

    任他美酒，十千一斗，饮竭仍解金貂贳。

    恣幕天席地，陶陶尽醉太平，且乐唐虞景化。

    须信艳阳天，看未足、已觉莺花谢。

    对绿蚁翠蛾，怎忍轻舍。'
- title: 哥舒大夫頌德
  author: 儲光羲
  dynasty: 唐
  content: '天紀啓真命，君生臣亦生。

    乃知赤帝子，復有蒼龍精。

    神武建皇極，文昌開將星。

    超超渭濱器，落落山西名。

    畫閫入受脤，鑿門出扞城。

    戎人昧正朔，我有軒轅兵。

    隴路起豐鎬，關雲隨斾旌。

    河湟訓兵甲，義勇方橫行。

    韓魏多銳士，蹶張在幕庭。

    大非四決軋，石堡高崢嶸。

    攻伐若振槁，孰云非神明。

    嘉謀即天意，驟勝由師貞。

    枯草被西陸，烈風昏太清。

    戢戈旄頭落，牧馬崑崙平。

    賓從儼冠蓋，封山紀天聲。

    來朝芙蓉闕，鳴玉飄華纓。

    直道濟時憲，天邦遂輕刑。

    抗書報知己，松柏亦以榮。

    嘉命列上第，德輝照天京。

    在車持簡墨，粲粲皆詞英。

    顧我搶榆者，莫能翔青冥。

    遊燕非騏驥，躑躅思長鳴。'
- title: 邯鄲客舍歌
  author: 岑參
  dynasty: 唐
  content: '客從長安來，驅馬邯鄲道。

    傷心叢臺下，一帶生蔓草。

    客舍門臨漳水邊，垂楊下繫釣魚船。

    邯鄲女兒夜沽酒，對客挑燈誇數錢。

    酪酊醉時日正午，一曲狂歌壚上眠。'
- title: 水龙吟
  author: 陈亮
  dynasty: 宋
  content: '闹花深处层楼，画帘半卷东风软。

    春归翠陌，平莎茸嫩，垂杨金浅。

    迟日催花，淡云阁雨，轻寒轻暖。

    恨芳菲世界，游人未赏，都付与、莺和燕。

    寂寞凭高念远。

    向南楼、一声归雁。

    金钗斗草，青丝勒马，风流云散。

    罗绶分香，翠绡封泪，几多幽怨。

    正销魂，又是疏烟淡月，子规声断。'
- title: 吉水作尉酬高援秀才見贈
  author: 李中
  dynasty: 唐
  content: '佐邑慙無術，敢言貧與清。

    風騷誰是主，煙月自關情。

    卷箔當山色，開窗就竹聲。

    憐君惠嘉句，資我欲垂名。'
- title: 醉梅花・鹧鸪天
  author: 卢祖皋
  dynasty: 宋
  content: '传得西林一派清。

    年华垂过欠官称。

    居无多地花常好，客有来时鹤自鸣。

    分蕊馆，驻箳星。

    齐眉相对眼尤明。

    弄孙教子婆娑醉，岁岁疏梅入寿觥。'
- title: 江行無題一百首 四十二
  author: 錢起
  dynasty: 唐
  content: '九日自佳節，扁舟無一杯。

    曹園舊尊酒，戲馬憶高臺。'
- title: 思佳客
  author: 高观国
  dynasty: 宋
  content: '白玉楼台知几重。

    夜来望断广寒宫。

    一分乍阙婵娟影，二八尤宜冰雪容。

    云鬓露，玉钗风。

    水晶帘幕正玲珑。

    殷勤再为天香醉，可惜清光付晓钟。'
- title: 橫吹曲辭 折楊柳
  author: 喬知之
  dynasty: 唐
  content: '可憐濯濯春楊柳，攀折將來就纖手。

    妾容與此同盛衰，何必君恩獨能久。'
- title: 意难忘
  author: 刘埙
  dynasty: 宋
  content: '汀柳初黄。

    送流车出陌，别酒浮觞。

    乱山迷去路，空阁带馀香。

    人渐远，意凄凉。

    更暮雨淋浪。

    悔不办，窄衫细马，两两交相。

    春梁语燕犹双。

    叹晓窗新月，独照刘郎。

    寄笺频误约，临镜想慵妆。

    知几梦，恼愁肠。

    任更驻何妨。

    但只怜，绿阴匝匝，过了韶光。'
- title: 烛影摇红
  author: 张炎
  dynasty: 宋
  content: '闲苑深迷，趁香随粉都行遍。

    隔窗花气暖扶春，只许莺莺占。

    烛焰晴烘醉脸。

    想东邻、偷窥笑眼。

    欲寻无处，暗掐新声，银屏斜掩。

    一片云闲，那知顾曲周郎怨。

    看花犹自未分明，毕竟何时见。

    已信仙缘较浅。

    谩凝思、风帘倒卷。

    出门一笑，月落江横，数峰天远。'
- title: 同前
  author: 萧德祥《小孙屠》
  dynasty: 元
  content: '望停息虎狼威，害良民朱令史。

    屈坏平人怎为例？下民易欺天怎欺？落在罗网里，杀人还是准？我情愿替哥哥，做个刀下鬼盆吊杀。'
- title: 秋月望上陽宮
  author: 劉滄
  dynasty: 唐
  content: '苔色輕塵鎖洞房，亂鴉羣鴿集殘陽。

    青山空出禁城日，黃葉自飛宮樹霜。

    御路幾年香輦去，天津終日水聲長。

    此時獨立意難盡，正值西風砧杵涼。'
- title: 忆旧游
  author: 方千里
  dynasty: 宋
  content: '念花边玉漏，帐里鸾笙，曾款良宵。

    缕鸭吹香雾，更轻风动竹，韵响潇潇。

    画檐皓月初挂，帘幕縠纹摇。

    记罢曲更衣，挑灯细语，酒晕全消。

    迢迢。

    旧时路，纵下马铜驼，谁听扬镰。

    奈可怜庭院，又徘徊虚过，清梦难招。

    断魂暗想幽会，回首渺星桥。

    试仿佛仙源，重寻当日千树桃。'
- title: 唐享太廟樂章 大政舞
  author: 張說
  dynasty: 唐
  content: '於赫元命，權輿帝文。

    天齊八柱，地半三分。

    宗廟觀德，笙鏞樂勳。

    封唐之兆，成天下君。'
- title: 重夸州宅旦暮景色兼酬前篇末句
  author: 元稹
  dynasty: 唐
  content: '仙都難畫亦難書，暫合登臨不合居。

    繞郭煙嵐新雨後，滿山樓閣上燈初。

    人聲曉動千門闢，湖色宵涵萬象虛。

    爲問西州羅剎岸，濤頭衝突近何如。'
- title: 感皇恩
  author: 无名氏
  dynasty: 宋
  content: '暖律破寒威，春回宫柳。

    晴景初曦上元候。

    禁城烟火，移下一天星斗。

    素娥凝碧汉，明如昼。

    绣毂电转，锦鞯飞骤。

    九踏笙歌按新奏。

    胜游方凝，忽听晓钟银漏。

    两两归去也，应回首。'
- title: 苏幕遮
  author: 赵文
  dynasty: 宋
  content: '绿秧平，烟树远，村落声喧，凫雁归来晚。

    自倚阑干舒困眼。

    一架葡萄，青得池塘满。

    饮先愁，吟又懒。

    几许闲情，百计难消遣。

    客落不如归梦短。

    何况啼鹃，怎不教肠断。'
- title: 沙门岛张生煮海・采茶歌
  author: 李好古
  dynasty: 元
  content: '他兴云雾，片时来，动风雨，满尘埃，则怕惊急烈一命丧尸骸。

    休为那约雨期云龙氏女，送了你个攀蟾折桂俊多才。'
- title: 减字浣溪沙・浣溪沙
  author: 贺铸
  dynasty: 宋
  content: '烟柳春梢蘸晕黄。

    井阑风绰小桃香。

    觉时帘幕又斜阳。

    望处定无千里眼，断来能有几回肠。

    少年禁取恁凄凉。'
- title: 水调歌头
  author: 无名氏
  dynasty: 宋
  content: '谷旦垂弧矢，兰阃梦熊罴。

    称觞内外相庆，同日又同时。

    有此重重盛事，未羡石门奋建，韦氏信名齐。

    珠履赴汤饼，玉果酌琼卮。

    斗枢转，金瓯覆，筑沙堤。

    争推是父是子，相继入黄扉。

    方叔歌猷元老，复见少年黄琬，前后拜丹墀。

    金日寿星现，再祝寿庞眉。'
- title: 木兰花慢
  author: 刘应雄
  dynasty: 宋
  content: '梅妆堪点额，觉残雪、未全消。

    忽春递南枝，小窗明透，渐褪寒骄。

    天公似怜人意，便挽回、和气做元宵。

    太守公家事了，何妨银烛高烧。

    旋开铁锁粲星桥。

    快灯市、客相邀。

    且同乐时平，唱弹弦索，对舞纤腰。

    传柑记陪佳宴，待说来、须更换金貂。

    只恐出关人早，鸡鸣又报趣朝。'
- title: 憶江南 一
  author: 後主煜
  dynasty: 唐
  content: '多少恨，昨夜夢魂中。

    還似舊時遊上苑，車如流水馬如龍，花月正春風。'
- title: 早上五盤嶺
  author: 岑參
  dynasty: 唐
  content: '平旦驅駟馬，曠然出五盤。

    江迴兩崖鬬，日隱羣峰攢。

    蒼翠煙景曙，森沈雲樹寒。

    松疎露孤驛，花密藏迴灘。

    棧道谿雨滑，畬田原草乾。

    此行爲知己，不覺蜀道難。'
- title: 七言 二十一
  author: 呂巖
  dynasty: 唐
  content: '黃芽白雪兩飛金，行即高歌醉即吟。

    日月暗扶君甲子，乾坤自與我知音。

    精靈滅跡三清劍，風雨騰空一弄琴。

    的當南遊歸甚處，莫交鶴去上天尋。'
- title: 鹧鸪天
  author: 辛弃疾
  dynasty: 宋
  content: '是处移花是处开。

    古今兴废几池台。

    背人翠羽偷鱼去，抱蕊黄须趁蝶来。

    掀老瓮，拨新醅。

    客来且尽两三杯。

    日高盘馔供何晚，市远鱼鲑买未回。'
- title: 双调・蟾宫曲
  author: 汤舜民
  dynasty: 元
  content: '冷清清人在西厢，叫一声张郎，骂一声张郎。

    乱纷纷花落东墙，问一会红娘絮一会红娘。

    枕儿余，衾儿剩，温一半绣床，间一半绣床。

    月儿斜，风儿细开一扇纱窗，掩一扇抄窗。

    荡悠悠梦绕高唐，萦一寸柔肠，断一寸柔肠。'
- title: 和盧常侍寄華山鄭隱者
  author: 張籍
  dynasty: 唐
  content: '獨住三峰下，年深學煉丹。

    一間松葉屋，數片石花冠。

    酒待山中飲，琴將洞口彈。

    開門移遠竹，剪草出幽蘭。

    荒壁通泉架，晴崖曬藥壇。

    寄知騎省客，長向白雲閑。'
- title: 鹧鸪天
  author: 李吕
  dynasty: 宋
  content: '脸上残霞酒半消。

    晚妆匀罢却无聊。

    金泥帐小教谁共，银字笙寒懒更调。

    人悄悄，漏迢迢。

    琐窗虚度可怜宵。

    一从恨满丁香结，几度春深豆蔻梢。'
- title: 更漏子
  author: 贺铸
  dynasty: 宋
  content: '芳草斜曛。

    映画桥□□，翠阁临津。

    数阕清歌，两行红粉，厌厌别酒初曛。

    芳意赠我殷勤。

    罗巾双黛痕。

    便兰舟独上，洞府人闲，素手轻分。

    十里绮陌香尘。

    望紫云车远，已掩青门。

    迤逦黄昏，景阳钟动，临风隐隐犹闻。

    明朝水馆渔村。

    凭谁招断魂。

    恨不如今夜，明月多情，应待归云。'
- title: 宿關西客舍寄東山嚴許二山人時天寶初七月初三日在內學見有高道舉徵
  author: 岑參
  dynasty: 唐
  content: '雲送關西雨，風傳渭北秋。

    孤燈然客夢，寒杵搗鄉愁。

    灘上思嚴子，山中憶許由。

    蒼生今有望，飛詔下林丘。'
- title: 春遊司直城西鸕鶿谿別業
  author: 清江
  dynasty: 唐
  content: '別墅軍城下，閑諠未可齊。

    春深花蝶夢，曉隔柳煙鞞。

    韶景浮寒水，疎楊映綠堤。

    沿洄看竹色，來往聽鶯啼。

    久慢持生術，多親種藥畦。

    家貧知素行，心苦見清溪。

    越客初投分，南枝得寄棲。

    禪機空寂寞，雅趣賴招攜。

    本寺重江外，遊方二室西。

    裴回戀知己，日夕草萋萋。'
- title: 還丹歌 十六
  author: 楊行真人
  dynasty: 唐
  content: '五十六十堪分付，此處由來始堅固。

    還須醫卜掩行藏，行住坐卧無憂慮。'
- title: 行香子
  author: 刘辰翁
  dynasty: 宋
  content: '海水成尘。

    河水无银。

    恨幽明、我与公分。

    青山独往，回首伤神。

    叹魏阙心，磻石魄，汨罗身。

    除却相思，四海无亲。

    识风流、还贺季真。

    而今天上，笑谪仙人。

    但病伤春，愁厌雨，泪看云。'
- title: 贺新郎
  author: 蒋捷
  dynasty: 宋
  content: '雁屿晴岚薄。

    倚层屏、千树高低，粉纤红弱。

    云隘东风藏不尽，吹艳生香万壑。

    又散入、汀蘅洲药。

    扰扰匆匆尘土面，看歌莺、舞燕逢春乐。

    人共物，知谁错。

    宝钗楼上围帘幕。

    小婵娟、双调弹筝，半霄鸾鹤。

    我辈中人无此分，琴思诗情当却。

    也胜似、愁横眉角。

    芳景三分才过二，便绿阴、门巷杨花落。

    沽斗酒，且同酌。'
- title: 渔家傲
  author: 可旻
  dynasty: 宋
  content: '彼土因何名极乐。

    莲华九品无三恶。

    虽有频伽并白鹤。

    非彰灼。

    如来变化宣流作。

    九品一生离五浊。

    自然身挂珠璎珞。

    宛转白毫生额角。

    长辉烁。

    百千业障都消却。'
- title: 感皇恩
  author: 史浩
  dynasty: 宋
  content: '健卒走红尘，芝封飞到。

    金缕斜斜印三道。

    舞鸾翔凤，犹带御炉烟袅。

    茜衣新象笏，银章好。

    对此况当，莺花缭绕。

    画栋翬翬映蓬岛。

    绣帘初卷，共指松椿偕老。

    浩歌拚烂醉，金尊倒。'
- title: 长相思令・长相思
  author: 邓肃
  dynasty: 宋
  content: '一重溪。

    两重溪。

    溪转山回路欲迷。

    朱阑出翠微。

    梅花飞。

    雪花飞。

    醉卧幽亭不掩扉。

    冷香寻梦归。'
- title: 水调歌头
  author: 李曾伯
  dynasty: 宋
  content: '君莫厌行役，易尔此非难。

    人情无已，久阴忧潦霁忧乾。

    借得庭轩一榻，忘却征涂炎暑，小驻瀹龙团。

    世路任渠险，襟抱五湖宽。

    叹平生，环辙迹，已苍颜。

    梅花雪片万里，奚又絷南冠。

    应是江山好处，犹待推排老眼，天未许休官。

    莫忆故园竹，日日报平安。'
- title: 正宫・货郎儿
  author: 无名氏
  dynasty: 元
  content: '静悄悄幽庭小院，近花圃相连着翠轩，仕女王孙戏秋千。

    板冲开红杏火，裙拂散绿杨烟。'
- title: 醉蓬莱
  author: 李曾伯
  dynasty: 宋
  content: '问前身应在，香醉山中，今存风烈。

    佳夕招延，清论度飞屑。

    玉斝盈盈，金英点点，标格侬家别。

    好个凉天，更无滴雨，只欠些月。

    菊客兰兄，纷纷侪辈，纵尔芬芳，输我高洁。

    鼻观先知，羞取俗颜悦。

    解后成欢，从容挹爽，何羡广寒折。

    我有高吟，为君纪此，一段奇绝。'
- title: 享太廟樂章 永和
  author: 魏徵
  dynasty: 唐
  content: '於穆烈祖，弘此丕基。

    永言配命，子孫保之。

    百神既洽，萬國在茲。

    是用孝享，神其格思。'
- title: 相见欢
  author: 朱敦儒
  dynasty: 宋
  content: '金陵城上西楼。

    倚清秋。

    万里夕阳垂地、大江流。

    中原乱。

    簪缨散。

    几时收。

    试倩悲风吹泪、过扬州。'
- title: 梁州・谁待想锦衣玉食？甘心守淡饭黄齑。向林泉选一答儿清幽地，闲时
  author: 孙叔顺
  dynasty: 元
  content: '一曲，闷后三杯。

    柴门草户，茅舍疏篱。

    守着咱稚子山妻，伴着几个故友相识。

    每日价笑吟吟谈古论今，闲遥遥游山玩水，乐陶陶下象围棋。

    早起，晚夕，吃醉了重还醉，叹白发紧相逼。

    百岁光阴能有几？快活了是便宜。'
- title: 南歌子
  author: 沈端节
  dynasty: 宋
  content: '远树昏鸦闹，衰芦睡鸭双。

    雪篷烟棹炯寒光。

    疑是风林纤月、到船窗。

    时序惊心破，江山引梦长。

    思量也待不思量。

    泪染罗巾犹带、旧时香。'
- title: 芍藥
  author: 王貞白
  dynasty: 唐
  content: '芍藥承春寵，何曾羨牡丹。

    麥秋能幾日，穀雨只微寒。

    妬態風頻起，嬌妝露欲殘。

    芙蓉浣紗伴，長恨隔波瀾。'
- title: 仰荅韋司業垂訪五首 三
  author: 蕭穎士
  dynasty: 唐
  content: '晉代有儒臣，當年富詞藻。

    立言寄青史，將以贊王道。

    遼落緬歲時，辛勤歷江島。

    且言風波倦，探涉豈爲寶。

    不遇庾征西，云誰展懷抱。

    士貧乏知己，安得成所好。'
- title: 水调歌头
  author: 李曾伯
  dynasty: 宋
  content: '宵旰轸先虑，岭海屈真儒。

    金城素有奇略，不待至才图。

    春满洲鹦楼鹤，天付簪山带水，驷马驾轻车。

    六月正炎热，吾肯缓吾驱。

    越蓬婆，逾邛筰，彼穹庐。

    其能涉我烟瘴，载籍以来无。

    联络五溪百粤，托柱南方半壁，中外保无虞。

    了此经营事，归去位钧枢。'
- title: 五相偈 一
  author: 本寂
  dynasty: 唐
  content: '白衣須拜相，此事不爲奇。

    積代簪纓者，休言落魄時。'
- title: 西江月
  author: 仇远
  dynasty: 宋
  content: '暗柳荒城叠鼓，小花静院深镫。

    年年寒食可曾晴。

    今夜晴犹未稳。

    豆蔻梢头二月，杜鹃枝上三更。

    春风知得此时情。

    吹动秋千红影。'
- title: 同前
  author: 无名氏《张协状元》
  dynasty: 元
  content: '少我那房钱到嗔。

    骂得我教人怎忍。

    你两个八两半斤。

    好一对人客和主人。'
- title: 送王上人還襄陽
  author: 儲光羲
  dynasty: 唐
  content: '朝看法雲散，知有至人還。

    送客臨伊水，行車出故關。

    天花滿南國，精舍在空山。

    雖復時來去，中心長日閑。'
- title: 清平乐
  author: 吴则礼
  dynasty: 宋
  content: '娟娟月满。

    冉冉梅花暖。

    春意初长寒力浅。

    渐拟芳菲满眼。

    当时吉梦重重。

    间生天子三公。

    付与人间桃李，年年管领春风。'
- title: 人問應舉
  author: 雍陶
  dynasty: 唐
  content: '莫驚西上獨遲迴，只爲衡門未有媒。

    惆悵賦成身不去，一名閑事逐秋回。'
- title: 木兰花・玉楼春
  author: 无名氏
  dynasty: 宋
  content: '小桃枝上东风转。

    □□草绿江南岸。

    绿杨学舞小蛮腰，红药惜开菩萨面。

    故乡何处天涯远。

    黄梁梦断行云断。

    登楼准拟故人书，殷勤试问西归雁。'
- title: 陶学士醉写风光好・贺新郎
  author: 戴善甫
  dynasty: 元
  content: '他去那无人处独步也气昂昂。

    这公则是阔论高谈，那里知浅斟低唱。

    我这里潜身躯迸定脸凝睛望：端的是风清月朗，可甚么软玉温香。

    月色团圆也。

    他这般更深离馆舍，夜静步回廊。

    月中桂子宜攀折，苑内凡花不耐看。

    我猜他莫不劳魂役梦胡思想。

    魏武帝有诗曰："月明星稀，乌鹊南飞。

    绕树三匝，无枝可依。

    "看来正是小官。

    原来他望天瞻北斗，却不肯和月待西厢。

    梅香，我烧罢香回去，对此月色，口占一诗。

    "隔窗疏雨送秋声，夜夜愁人睡不成。

    遇此良宵多感慨，清风明月又关情。

    "原来有人在柳阴深处吟诗。

    我过去看咱。

    梅香，咱回去来。

    小娘子勿罪。

    一个好女子也。

    小娘子高姓，谁氏之家，因甚在此官舍之中？。'
- title: 南歌子
  author: 程大昌
  dynasty: 宋
  content: '韵致撩诗客，风流出酒家。

    长绳为驻日车斜。

    且向春香玉色、占生涯。

    细按歌珠串，从敧宝髻鸦。

    花应笑我鬓双华。

    偏向西阶吹馥、侑流霞。'
- title: 浣溪沙
  author: 赵长卿
  dynasty: 宋
  content: '堆枕冠儿翡翠钗。

    蒙金领子满絣鞋。

    于中沈净好情怀。

    新欲晚凉梳洗罢，半娇微笑下堂来。

    莲花因甚未曾开。'
- title: 酬友人春暮寄枳花茶
  author: 李郢
  dynasty: 唐
  content: '昨日東風吹枳花，酒醒春晚一甌茶。

    如雲正護幽人壍，似雪纔分野老家。

    金餅拍成和雨露，玉塵煎出照煙霞。

    相如病渴今全校，不羨生臺白頸鵶。'
- title: 送薛補闕入朝
  author: 鮑防
  dynasty: 唐
  content: '平原門下十餘人，獨受恩多未殺身。

    每歎陸家兄弟少，更憐楊氏子孫貧。

    柴門豈斷施行馬，魯酒那堪醉近臣。

    賴有軍中遺令在，猶將談笑對風塵。'
- title: 蠶婦
  author: 杜荀鶴
  dynasty: 唐
  content: '粉色全無飢色加，豈知人世有榮華。

    年年道我蠶辛苦，底事渾身着苧麻。'
- title: 金水桥陈琳抱妆盒・仙吕/赏花时
  author: 无名氏
  dynasty: 元
  content: '大王也，你须是一脉流传亲叔侄，怎不念万里江山托付谁？大王，你若不收呵，我则索抱太子撞街基。

    陈琳，你快住者。

    我是玉叶金枝，怕那刘皇后怎的？恰才我斗你耍哩。

    你抱太子过来，与我看波。

    你看他生的龙颜凤目，他日必为太平天子。

    谢天地，我宋家有福，得此一男一女，两个忠臣，救到我府中。

    校尉，快去分付宫人，只拣有乳食的，着他好生抚养太子。

    等他长大成人，接我宋家后代，休教辜负了这两个忠臣的一场好意。

    这一场先忧后喜，陈琳愿领这妆盒去，依旧采了果品来上寿也。

    也不枉了我这抱妆盒冒死出宫闱。'
- title: 七言 十三
  author: 呂巖
  dynasty: 唐
  content: '一本天機深更深，徒言萬劫與千金。

    三冬大熱玄中火，六月霜寒表外陰。

    金爲浮來方見性，木因沈後始知心。

    五行顛倒堪消息，返本還元在己尋。'
- title: 句
  author: 顧効古
  dynasty: 唐
  content: 孤舟發處沙鷗起，明月落時江水寒。
- title: 登涼州尹臺寺
  author: 岑參
  dynasty: 唐
  content: '胡地三月半，梨花今始開。

    因從老僧飯，更上夫人臺。

    清唱雲不去，彈弦風颯來。

    應須一倒載，還似山公回。'
- title: 伤时
  author: 王逸
  dynasty: 先秦
  content: '惟昊天兮昭灵，阳气发兮清明。

    风習習兮和暖，百草萌兮华荣。

    堇荼茂兮扶疏，蘅芷彫兮莹嫇。

    愍贞良兮遇害，将夭折兮碎糜。

    时混混兮浇饡，哀当世兮莫知。

    览往昔兮俊彦，亦诎辱兮系纍。

    管束缚兮桎梏，百贸易兮传卖。

    遭桓缪兮识举，才德用兮列施。

    且从容兮自慰，玩琴书兮游戏。

    迫中国兮迮陿，吾欲之兮九夷。

    超五岭兮嵯峨，观浮石兮崔嵬。

    陟丹山兮炎野，屯余车兮黄支。

    就祝融兮稽疑，嘉己行兮无为。

    乃回朅兮北逝，遇神孈兮宴娭。

    欲静居兮自娱，心愁慼兮不能。

    放余辔兮策驷，忽飙腾兮浮云。

    蹠飞杭兮越海，从安期兮蓬莱。

    缘天梯兮北上，登太一兮玉台。

    使素女兮鼓簧，乘戈和兮讴谣。

    声噭誂兮清和，音晏衍兮要婬。

    咸欣欣兮酣乐，余眷眷兮独悲。

    顾章华兮太息，志恋恋兮依依。'
- title: 混江龙・助威声号，将我先鸣三擂发根苗。渐渐的排成戈戟，纷纷的收聚
  author: 孙叔顺
  dynasty: 元
  content: '枪刀。

    则这两片皮常与军官为耳目，一生心不离了小校做知交。

    虽是我有声难说，有运维消，又不比鸣廉击柝喝号。

    摇铃向军前，则我为头儿闹。

    面皮上常过了无数，助罗边不住的频敲。'
- title: 醉蓬莱
  author: 熊以宁
  dynasty: 宋
  content: '渐荷收绿盖，桂吐金英，嫩凉天气。

    香案仙官，向人间游戏。

    道貌孤高，灵扃恬淡，有寿星标致。

    梦得文章，水心谈论，家声相继。

    芙蓉上幕，龙藩胜地。

    剡荐交飞，宸衷简记。

    行趣朝班，便鸾坡螭陛。

    赞画堂中，垂弧节届，且举觞一醉。

    试问桩椿，春秋多少，八千馀岁。'
- title: 寄友人山居
  author: 黃滔
  dynasty: 唐
  content: '斷嶠滄江上，相思恨阻尋。

    高齋秋不掩，幾夜月當吟。

    落石有泉滴，盈庭無樹陰。

    茫茫名利內，何以拂塵襟。'
- title: 百字谣・念奴娇
  author: 无名氏
  dynasty: 宋
  content: '中和节后，云翳净、向夕新蟾飞出，月姊传声，明日是、紫府神仙诞节。

    彩系麒麟，瑞腾嵩岳，喜气交洋溢。

    魁星头上，光芒仍露消息。

    好是一鹗秋风，鞭云驾雾，去作龙门客。

    看取长安花夹道，人在广寒宫阙。

    春酒千锺，秋娘一曲，大醉豪无敌。

    八千椿算，摩挲重见铜狄。'
- title: 乌夜啼
  author: 程垓
  dynasty: 宋
  content: '墙外雨肥梅子，阶前水绕荷花。

    阴阴庭户熏风满，水纹簟、怯菱芽。

    春尽难凭燕语，日长惟有蜂卫。

    沈香火冷珠帘暮，个人在、碧窗纱。'
- title: 少年游
  author: 欧阳修
  dynasty: 宋
  content: '玉壶冰莹兽炉灰。

    人起绣帘开。

    春从一夜，六花开尽，不待剪刀催。

    洛阳城阙中天起，高下遍楼台。

    絮乱风轻，拂鞍沾袖，归路似章街。'
- title: 舞曲歌辭 白紵歌二首 一
  author: 王建
  dynasty: 唐
  content: '天河漫漫北斗粲，宮中烏啼知夜半。

    新縫白紵舞衣成，來遲邀得吳王迎。

    低鬟轉面掩雙袖，玉釵浮動秋風生。

    酒多夜長夜未曉，月明燈光兩相照，後庭歌聲更窈窕。'
- title: 牡丹花二首 一
  author: 徐夤
  dynasty: 唐
  content: '看徧花無勝此花，翦雲披雪蘸丹砂。

    開當青律二三月，破却長安千萬家。

    天縱穠華刳鄙吝，春教妖豔毒豪奢。

    不隨寒令同時放，倍種雙松與辟邪。'
- title: 韵令
  author: 程大昌
  dynasty: 宋
  content: '是男是女，都有官称。

    孙儿仕也登。

    时新衣著，不待经营。

    寒时火柜，春里花亭。

    星辰上履，我只唤卿卿。

    寿开八秩，两鬓全青。

    颜红步武轻。

    定知前面，大有年龄。

    芝兰玉树，更愿充庭。

    为询王母，桃颗几时赪。'
- title: 哭岐婆
  author: 高明《蔡伯喈琵琶记》
  dynasty: 元
  content: '洛阳富贵，花如锦绮。

    红楼数里，无非娇媚。

    春风得意马蹄疾，天街赏遍方归去。'
- title: 点绛唇
  author: 姚述尧2
  dynasty: 宋
  content: '夜桂飘香，西风淅淅寒窗悄。

    素娥相照。

    倍觉秋光好。

    花本无情，刚被诗情恼。

    知音少。

    为花歌笑。

    醉向花前倒。'
- title: 鹧鸪天
  author: 李刘
  dynasty: 宋
  content: '恰则重阳信宿前。

    菊潭先寿濮阳仙。

    暂陪明月清风夜，共醉孤云落照边。

    群玉府，紫微天。

    看看东壁二星连。

    月中斫桂吴夫子，定是长生不记年。'
- title: 紫騮馬
  author: 楊炯
  dynasty: 唐
  content: '俠客重周遊，金鞭控紫騮。

    蛇弓白羽箭，鶴轡赤茸鞦。

    發跡來南海，長鳴向北州。

    匈奴今未滅，畫地取封侯。'
- title: 寄賈島
  author: 姚合
  dynasty: 唐
  content: '寂寞荒原下，南山祗隔籬。

    家貧唯我並，詩好復誰知。

    草色無窮處，蟲聲少盡時。

    朝昏鼓不到，閑臥益相宜。'
- title: 明月
  author: 李如璧
  dynasty: 唐
  content: '三五月華流炯光，可憐懷歸郢路長。

    逾江越漢津無梁，遙遙永夜思茫茫。

    昭君失寵辭上宮，蛾眉嬋娟臥氈穹。

    胡人琵琶彈北風，漢家音信絕南鴻。

    昭君此時怨畫工，可憐明月光[朣]朧。

    節既秋兮天向寒，沅有漪兮湘有瀾。

    沅湘糺合淼漫漫，洛陽才子憶長安。

    可憐明月復團團，逐臣戀主心愈恪。

    棄妻思君情不薄，已悲芳歲徒淪落。

    復恐紅顏坐銷鑠，可憐明月方照灼，向影傾身比葵藿。'
- title: 郊村獨遊
  author: 徐夤
  dynasty: 唐
  content: '歲閏堪憐曆候遲，出門惟與野雲期。

    驚魚擲上綠荷芰，棲鳥啄餘紅荔枝。

    末路可能長薄命，修途應合有良時。

    市頭相者休相戲，蹙膝先生半自知。'
- title: 即席
  author: 吳融
  dynasty: 唐
  content: '竹引絲隨褭翠樓，滿筵驚動玉關秋。

    何人借與丹青筆，畫取當時八字愁。'
- title: 玉楼春
  author: 柳永
  dynasty: 宋
  content: '凤楼郁郁呈嘉瑞。

    降圣覃恩延四裔。

    醮台清夜洞天严，公宴凌晨箫鼓沸。

    保生酒劝椒香腻。

    延寿带垂金缕细。

    几行鹓鹭望尧云，齐共南山呼万岁。'
- title: 蕭文學山池宴集
  author: 獨孤及
  dynasty: 唐
  content: '檀欒千畝綠，知是辟疆園。

    遠岫當庭戶，諸花覆水源。

    主人邀盡醉，林鳥助狂言。

    莫問愁多少，今皆付酒樽。'
- title: 泣颜回
  author: 徐田臣《杀狗记》
  dynasty: 元
  content: '他从早离门儿。

    与谁为伴？与两个乔人排会，终朝宴乐，他两个却自先回。

    若非小叔，险些儿冻死在深雪里。

    背归来再生人世，不知他倒在何处？。'
- title: 沙门岛张生煮海・沽美酒
  author: 李好古
  dynasty: 元
  content: '待着俺辞龙宫，离水府，上碧落，赴云衢，我和你同会西池见圣母。

    秀才也，抵多少跳龙门应举，攀仙桂步蟾蜍。'
- title: 酬通義劉相瞻
  author: 鄭畋
  dynasty: 唐
  content: 劉剛暗借飈輪便，叡武樓中似去年。
- title: 柏舟
  author: 佚名
  dynasty: 先秦
  content: '泛彼柏舟，亦泛其流。耿耿不寐，如有隐忧。微我无酒，以敖以游。

    我心匪鉴，不可以茹。亦有兄弟，不可以据。薄言往诉，逢彼之怒。

    我心匪石，不可转也。我心匪席，不可卷也。威仪棣棣，不可选也。

    忧心悄悄，愠于群小。觏闵既多，受侮不少。静言思之，寤辟有摽。

    日居月诸，胡迭而微？心之忧矣，如匪浣衣。静言思之，不能奋飞。'
- title: 梅溪煙雨
  author: 呂巖
  dynasty: 唐
  content: '摩挲睡眼望山凹，非霧非煙景四郊。

    一幅生綃不收拾，被風展却掛林梢。

    （以上《嘉靖常德府志》十九。

    又《古今圖書集成·職方典》一二六二《常德府志》及《山川典》一六二《桃源山部》）。'
- title: 秋霖中奉裴令公見招早出赴會馬上先寄六韻
  author: 白居易
  dynasty: 唐
  content: '雨暗三秋日，泥深一尺時。

    老人平旦出，自問欲何之。

    不是尋醫藥，非干送別離。

    素書傳好語，絳帳赴佳期。

    續借桃花馬，催迎楊柳姬。

    只愁張錄事，罰我怪來遲。'
- title: 绛都春
  author: 吴文英
  dynasty: 宋
  content: '南楼坠燕。

    又灯晕夜凉，疏帘空卷。

    叶吹暮喧，花露晨晞秋光短。

    当时明月娉婷伴。

    怅客路、幽扃俱远。

    雾鬟依约，除非照影，镜空不见。

    别馆。

    秋娘乍识，似人处、最在双波凝盼。

    旧色旧香，闲雨闲云情终浅。

    丹青谁画真真面。

    便只作、梅花频看。

    更愁花变梨霙，又随梦散。'
- title: 雪
  author: 無可
  dynasty: 唐
  content: '松亞竹珊珊，心知萬井歡。

    山明迷舊逕，溪滿漲新瀾。

    客醉瑤臺曙，兵防玉塞寒。

    紅樓知有酒，誰肯學袁安。'
- title: 甘露歌
  author: 王安石
  dynasty: 宋
  content: '尽日含毫难比兴。

    都无色可并。

    万里晴天何处来。

    真是屑琼瑰。'
- title: 满江红
  author: 吴泳
  dynasty: 宋
  content: '梦绕家山，曾访问、鹤林遗迹。

    见老鹤、翩跹飞下，方瞳如漆。

    蕙帐香消形色静，玉笙吹彻丰神逸。

    梦醒来、忽记鹤归时，翁生日。

    南陌杖，东山屐。

    红楼酒，青霄笛。

    料中梁何似，涪江今夕。

    君不见洛阳耆英会，花前雅放诗闲适。

    独北都、留守未归来，七十一。'
- title: 前腔
  author: 施惠《幽闺记》
  dynasty: 元
  content: '店名须号招商？是。

    这里是招商店。

    少浼劳尊长。

    且说怎么祥个人，姓甚么？有个秀才身姓蒋。

    多少年纪了？。'
- title: 临江仙
  author: 史达祖
  dynasty: 宋
  content: '倦客如今老矣，旧时不奈春何。

    几曾湖上不经过。

    看花南陌醉，驻马翠楼歌。

    远眼愁随芳草，湘裙忆著春罗。

    枉教装得旧时多。

    向来箫鼓地，犹见柳婆姿。'
- title: 望海潮
  author: 石孝友
  dynasty: 宋
  content: '离情冰泮，归心云扰，黯然凝伫江皋。

    柳色摇金，梅香弄粉，依稀满眼春娇。

    常记极游遨。

    更与持玉斝，因解金貂。

    郎去翟塘，妾家巫峡水迢迢。

    别来暗减风标。

    奈碧云暗断，翠被香消。

    春草生池，芳尘凝榭，凄凉月夕花朝。

    千里梦魂劳。

    但鸟啼渡口，猿响山椒。

    拟把无穷幽恨，万叠写霜绡。'
- title: 早春夜宴
  author: 則天皇后
  dynasty: 唐
  content: '九春開上節，千門敞夜扉。

    蘭燈吐新燄，桂魄朗圓輝。

    送酒惟須滿，流杯不用稀。

    務使霞漿興，方乘汎洛歸。'
- title: 水调歌头
  author: 苏舜钦
  dynasty: 宋
  content: '潇洒太湖岸，淡伫洞庭山。

    鱼龙隐处，烟雾深锁渺弥间。

    方念陶朱张翰，忽有扁舟急桨，撇浪载鲈还。

    落日暴风雨，归路绕汀湾。

    丈夫志，当景盛，耻疏闲。

    壮年何事憔悴，华发改朱颜。

    拟借寒潭垂钓，又恐鸥鸟相猜，不肯傍青纶。

    刺棹穿芦荻，无语看波澜。'
- title: 立秋後自京歸家
  author: 李郢
  dynasty: 唐
  content: '籬落秋歸見豆花，竹門當水岸橫槎。

    松齋一雨宜清簟，佛室孤燈對絳紗。

    盡日抱愁跧似鼠，移時不動嬾於虵。

    西江近有鱸魚否，張翰扁舟始到家。'
- title: 风入松
  author: 李从周
  dynasty: 宋
  content: '霜风连夜做冬晴。

    晓日千门。

    香葭暖透黄钟管，正玉台、彩笔书云。

    竹外南枝意早，数花开对清樽。

    香闺女伴笑轻盈。

    倦绣停针。

    花砖一线添红景，看从今、迤逦新春。

    寒食相逢何处，百单五个黄昏。'
- title: 临江仙
  author: 丘崈
  dynasty: 宋
  content: '天上玉卮称万寿，人间湛露初匀。

    种萱堂上阅青春。

    薰风频送喜，同日拜丝纶。

    班在蕊珠仙缀立，等闲历遍燕秦。

    紫皇先付与佳名。

    宜家更宜国，宜子又宜孙。'
- title: 相和歌辭 從軍行 二
  author: 僧皎然
  dynasty: 唐
  content: '漢斾拂丹霄，漢軍新破遼。

    紅塵驅鹵簿，白羽擁嫖姚。

    戰苦軍猶樂，功高將不驕。

    至今丁令塞，朔吹空蕭蕭。'
- title: 晚歸有感
  author: 白居易
  dynasty: 唐
  content: '朝弔李家孤，暮問崔家疾。

    回馬獨歸來，低眉心鬱鬱。

    平生所善者，多不過六七。

    如何十年間，零落三無一。

    劉曾夢中見，元向花前失。

    漸老與誰遊，春城好風日。'
- title: 虞美人
  author: 李流谦
  dynasty: 宋
  content: '吴波亭畔千行柳。

    直恁留人久。

    晚来船槛再三凭。

    又是一钩新月、照江心。

    故人有约何时到。

    白地令人老。

    只愁酒尽更谁赊。

    一段闲愁无计、奈何他。'
- title: 霜天晓角
  author: 吴文英
  dynasty: 宋
  content: '香莓幽径滑。

    索绕秋曲折。

    帘额红摇波影，鱼惊坠、暗吹沫。

    浪阔。

    轻棹拨。

    武陵曾话别。

    一点烟红春小，桃花梦、半林月。'
- title: 富春二首（之二）
  author: 吳融
  dynasty: 唐
  content: '兩岸山花中有溪，山花紅白偏高低。

    靈源忽若乘槎到，仙洞還同採藥迷。

    二月辛夷猶未落，五更鴉舅最先啼。

    茶煙漁火遙看處，一片人家在水西。'
- title: 便宜行事虎头牌・仙吕/点绛唇
  author: 李直夫
  dynasty: 元
  content: '一来是祖父的家门，二来是自家的福分，悬牌印。

    扫荡征尘，将勇力拖逞尽。'
- title: 相国寺公孙合汗衫・小将军
  author: 张国宾
  dynasty: 元
  content: '休提起俺那小业冤，他剔腾了我些好家缘。

    员外，偌大庄宅，可还在么？典卖了庄田火烧了俺宅院，嗨！好可怜人也。

    直闪的俺这两口儿可也难过遣。

    员外，你如今怎地做个营生，养赡你那两口儿来？。'
- title: 沁园春
  author: 刘过
  dynasty: 宋
  content: '缓辔徐驱，儿童聚欢，神仙画图。

    正芹塘雨过，泥融路软，金莲自策，小小蓝舆。

    傍柳题诗，穿花劝酒，嗅蕊攀条得自如。

    经行处，有苍松夹道，不用传呼。

    清泉怪石盘纡。

    信风景江淮各异殊。

    记东坡赋就，沙笼素壁，西山句好，帘卷晴珠。

    白玉堂深，黄金印大，无此文君载后车。

    挥毫罢，看淋漓雪壁，真草行书。'
- title: 鹧鸪天
  author: 崔敦礼
  dynasty: 宋
  content: '本是瑶台月里仙。

    笑麾鸾鹤住人间。

    蟠桃一熟三千岁，剩对春风日月闲。

    缡绶结，彩衣斑。

    孙枝相应傍门阑。

    年年同上长生酒，得见沧溟几度乾。'
- title: 喜張十八博士除水部員外郎
  author: 白居易
  dynasty: 唐
  content: '老何歿後吟聲絕，雖有郎官不愛詩。

    無復篇章傳道路，空流風月在曹司。

    長嗟博士官猶屈，亦恐騷人道漸衰。

    今日聞君除水部，喜於身得省郎時。'
- title: 橫吹曲辭 前出塞九首 二
  author: 杜甫
  dynasty: 唐
  content: '出門日已遠，不受徒旅欺。

    骨肉恩豈斷，男兒死無時。

    走馬脫轡頭，手中挑青絲。

    捷下萬仞岡，俯身試搴旗。'
- title: 菩萨蛮
  author: 无名氏
  dynasty: 宋
  content: '天威乱糁琼蕤密。

    一光吞尽千山碧。

    梅与雪争妍。

    孤香风暗传。

    玉骨从来瘦。

    不奈春僝僽。

    羌管一声残。

    水乡生暮寒。'
- title: 荅王卿送別
  author: 韋應物
  dynasty: 唐
  content: '去馬嘶春草，歸人立夕陽。

    元知數日別，要使兩情傷。'
- title: 送故人歸府
  author: 元稹
  dynasty: 唐
  content: 落日樽前添別思，碧潭灘上荻花秋。
- title: 调笑令
  author: 李吕
  dynasty: 宋
  content: '春尽。

    敛新闷。

    暗傍银屏撩绿鬓。

    攒眉不许旁人问。

    帘外冷红成阵。

    银釭挑尽睡未肯。

    肠断秦郎归信。'
- title: 临江仙
  author: 张继先
  dynasty: 宋
  content: '自古清真灵妙降，安妃来就杨君。

    因缘冥会异常伦。

    仙风聊设相，真道本无亲。

    惟有元规能访问，深将此意相闻。

    大家宜赏缀新文。

    免教尘世士，诮笑上天人。'
- title: 楓橋
  author: 張祜
  dynasty: 唐
  content: '長洲苑外草蕭蕭，卻算游城歲月遙。

    唯有別時今不忘，暮煙疎雨過楓橋。'
- title: 題四老廟二首 二
  author: 許渾
  dynasty: 唐
  content: '避秦安漢出藍關，松桂花陰滿舊山。

    自是無人有歸意，白雲常在水潺潺。'
- title: 五言 十三
  author: 呂巖
  dynasty: 唐
  content: '箇箇覓長生，根元不易尋。

    要貪天上寶，須去世間琛。

    煉就水中火，燒成陽內陰。

    祖師親有語，一味水中金。'
- title: 長門怨
  author: 岑參
  dynasty: 唐
  content: '君王嫌妾妬，閉妾在長門。

    舞袖垂新寵，愁眉結舊恩。

    綠錢侵履跡，紅粉濕啼痕。

    羞被夭桃笑，看春獨不言。'
- title: 雜曲歌辭 踏歌詞 一
  author: 謝偃
  dynasty: 唐
  content: '春景嬌春臺，新露泣新梅。

    春葉參差吐，新花重疊開。

    花影飛鶯去，歌聲度鳥來。

    倩看飄颻雪，何如舞袖迴。'
- title: 沁园春
  author: 陆游
  dynasty: 宋
  content: '一别秦楼，转眼新春，又近放灯。

    忆盈盈倩笑，纤纤柔握，玉香花语，雪暖酥凝。

    念远愁肠，伤春病思，自怪平生殊未曾。

    君知否，渐香消蜀锦，泪渍吴绫。

    难求系日长绳。

    况倦客飘零少旧朋。

    但江郊雁起，渔村笛怨，寒釭委烬，孤砚生冰。

    水绕山围，烟昏云惨，纵有高台常怯登。

    消魂处，是鱼笺不到，兰梦无凭。'
- title: 醉思乡王粲登楼・滚绣球
  author: 郑光祖
  dynasty: 元
  content: '我不让姜子牙兴周的显战功。

    你谋策如何？论谋策呵，我不让张子房佐汉的有计画。

    你扎寨如何？论扎寨呵，我不让周亚夫屯细柳安营扎寨。

    你点将如何？论点将呵，我不让马服君仗霜锋点将登台。

    你胆气如何？论胆气呵，我不让蔺相如渑池会那气概。

    你才干如何？论才干呵，我不让管夷吾霸诸侯那手策。

    你行兵如何？论行兵呵，我不让霍嫖姚领雄兵横行边塞。

    你操练如何？论操练呵，我不让孙武子用兵法演习裙钗。

    你智量如何？论智量呵，我不让齐孙膑捉宠涓则去马陵道上施埋伏。

    你决战如何？论决战呵，我不让韩元帅困霸王在九里山前大会垓，胸卷江淮。

    好兵法！将酒来，庆兵法！贤士满饮此杯。

    呀！才和俺攀话，又早睡着了也。

    便好道德胜才为君子，才胜德为小人。

    俺末曾重用，先失左右之门风，正是那才有余而德不足。

    等此人睡觉来问我，只说我更衣去了。

    德胜才高不可当，才过德小必疏狂。

    纵然胸次罗星斗，岂是人间真栋梁。

    点汤！大王安在？点汤！点汤，呼遣客。

    某只索回去。

    点汤！我出的这府门。

    点汤！我来到这和长街上。

    点汤！我来到这酒肆中。

    点汤！我来到这里，你不叫点汤！非我闭贤门，因他傲慢人。

    点汤呼遣客，依旧受孤贫。

    罢罢罢！。'
- title: 望海潮
  author: 赵文
  dynasty: 宋
  content: '云外梅阴，雨馀苔晕，嫩寒初沁罗裳。

    书几凝尘，琴丝带润，小窗幽梦生凉。

    新水涨银塘。

    恨王孙去后，烟草茫茫。

    记得湖山胜处，相对拆封黄。

    情笺思墨犹香。

    奈当时两鬓，都是吴霜。

    兔颖吟苦，鸘裘解尽，何意此□游梁。

    旧话不堪长。

    便倩薰风吹去，本地看风光。

    惟有青山，伴我耕钓老村庄。'
- title: 赵盼儿风月救风尘・仙吕/点绛唇
  author: 关汉卿
  dynasty: 元
  content: 妓女追陪，觅钱一世，临收计，怎做的百纵千随，知重咱风流媚。
- title: 醉落魄・一斛珠
  author: 魏了翁
  dynasty: 宋
  content: '无边春色。

    人情苦向南山觅。

    村村箫鼓家家笛。

    祈麦祈蚕，来趁元正七。

    翁前子后孙扶掖。

    商行贾坐农耕织。

    许知此意无今昔。

    会得为人，日日是人日。'
- title: 新秋即事三首 三
  author: 皮日休
  dynasty: 唐
  content: '露槿風杉滿曲除，高秋無事似雲廬。

    醉多已任家人厭，病久還甘吏道疎。

    青桂巾箱時寄藥，白綸臥具半拋書。

    君卿脣舌非吾事，且向江南問鰒魚。'
- title: 八声甘州
  author: 李曾伯
  dynasty: 宋
  content: '自当年、种柳向西门，古今号名州。

    对风声策策，浪涛衮衮，又是新秋。

    暂为江山弹压，谁得似贤侯。

    夜观灯棋里，几共边筹。

    休效季鹰高兴，为莼羹鲈脍，遽念吴头。

    且安排维楫，相与济中流。

    看邦人、尽歌襦裤，愿紫皇、乞与福星留。

    令人忆，数行过雁，月在南楼。'
- title: 天香
  author: 王沂孙
  dynasty: 宋
  content: '孤峤蟠烟，层涛蜕月，骊宫夜采铅水。

    讯远槎风，梦深薇露，化作断魂心字。

    红瓷候火，还乍识、冰环玉指。

    一缕萦帘翠影，依稀海天云气。

    几回娇半醉。

    翦春灯、夜寒花碎。

    更好故溪飞雪，小窗深闭。

    荀令如今顿老，总忘却、樽前旧风味。

    谩惜馀熏，空篝素被。'
- title: 水龙吟
  author: 赵长卿
  dynasty: 宋
  content: '危楼横枕清江上，两岸碧山如画。

    夕烟幂幂，晚灯点点，楼台新夜。

    明月当天，白沙流水，冷光连野。

    浸栏干万顷，琉璃软皱，打鱼艇、相高下。

    何处一声羌管，是谁家、倚楼人也。

    多情对景，无言有恨，欲歌还罢。

    把酒临筵，阿谁知我，此怀难写。

    忍思量后夜，芳容不似，暗尘随马。'
- title: 玉楼春
  author: 辛弃疾
  dynasty: 宋
  content: '少年才把笙歌𧣴

    夏日非长秋夜短。

    因他老病不相饶，把好心情都做懒。

    故人别后书来劝。

    乍可停杯强吃饭。

    云何相遇酒边时，却道达人须饮满。'
- title: 首秋聞雁幷懷敦煌知己
  author: 佚名
  dynasty: 唐
  content: '戎庭節物由來早，倐忽霜秋被寒草。

    旅雁噰噰□□□，覊人夜夜心如擣。

    與君離別恨經年，何事音書遂黯然。

    腸斷祇今□□□，知西北泣雲烟。'
- title: 临江仙
  author: 晁冲之
  dynasty: 宋
  content: '双舸亭亭横晚渚，城中飞观嵯峨。

    画桥灯火照清波。

    玉钩平浸水，金锁半沈河。

    试问无情堤上柳，也应厌听离歌。

    人生无奈别离何。

    夜长嫌梦短，泪少怕愁多。'
- title: 终南
  author: 佚名
  dynasty: 先秦
  content: '终南何有？有条有梅。君子至止，锦衣狐裘。颜如渥丹，其君也哉！

    终南何有？有纪有堂。君子至止，黻衣绣裳。佩玉将将，寿考不忘！'
- title: 石棊局獻時宰
  author: 李中
  dynasty: 唐
  content: '得從岳叟誠堪重，却獻臯夔事更宜。

    公退啓枰書院靜，日斜收子竹陰移。

    適情豈待樵柯爛，罷局還應屐齒隳。

    預想幽窗風雨夜，一燈閑照覆圖時。'
- title: 包待制智赚生金阁・黄钟尾
  author: 武汉臣
  dynasty: 元
  content: '我若是不应心，今夜便辞了宣诏，爷，应的口么？我若是不应口，今番不姓包。

    您孩儿多早晚时候去？天色早哩。

    直等的初更残二鼓交，把冤魂摄来到。

    审个真实，问个下落，杀人贼便拿捉，赴云阳向市曹，将那厮高杆上挑，把脊筋来吊。

    我着那横亡人便得生天，众百姓把咱来可兀的称赞到老。'
- title: 同韋員外開元觀尋時道士
  author: 張籍
  dynasty: 唐
  content: '觀裏初晴竹樹涼，閑行共到最高房。

    昨來官罷無生計，欲就師求斷穀方。'
- title: 满江红
  author: 姜特立
  dynasty: 宋
  content: '小小华堂，朱阑外、乱山如簇。

    更云中仙掌，一峰高矗。

    南极老人呈瑞处，丙丁躔次光相烛。

    又谁知、堂上有闲人，无拘束。

    宾朋至，须歌曲。

    风月好，纷丝竹，都不管、世间是非荣辱。

    屈指如今侪辈少，几人老后能知足。

    问此身、何地寄生涯，唯松菊。'
- title: 舞曲歌辭 霓裳辭十首 一
  author: 王建
  dynasty: 唐
  content: '弟子部中留一色，聽風聽水作霓裳。

    散聲未足重來授，直到牀前見上皇。'
- title: 御街行
  author: 赵长卿
  dynasty: 宋
  content: '香熏斗帐相逢乍。

    正宫漏、沈沈夜。

    月飞梅影上帘栊，标致风流娇雅。

    眼波横浸，照人百媚，无限叮咛话。

    玉鞍门上嘶归马。

    趱行色、难留也。

    别来花艳不禁春，浪向东风轻嫁。

    空馀小院，博山修竹，依旧窗儿下。'
- title: 南康道中
  author: 羅隱
  dynasty: 唐
  content: '弱冠負文翰，此中聽鹿鳴。

    使君延上榻，時輩仰前程。

    丹桂竟多故，白雲空有情。

    唯餘路旁淚，霑灑向塵纓。'
- title: 陪馮使君遊六首 遊靈泉院
  author: 貫休
  dynasty: 唐
  content: '珂珮喧喧滿路岐，亂泉聲裏扣禪扉。

    對花語合希夷境，坐石苔黏黻黼衣。

    鳥啄古杉雲冉冉，風吹清磬露霏霏。

    惠巖亦有孤峯在，只戀繙經未得歸。'
- title: 临江仙
  author: 宋先生
  dynasty: 宋
  content: '说甚坎离龙共虎，休言火候周天。

    阳精不走自神全。

    双关明有路，直上至泥丸。

    牢锁金关并玉户，日魂月魄烹煎。

    三宫都满体牢坚。

    阳神朝上帝，永劫作天仙。'
- title: 临江仙
  author: 蔡伸
  dynasty: 宋
  content: '繁杏枝头蜂蝶乱，香风阖坐微闻。

    靓妆浓艳任东君。

    无情风雨，春事已平分。

    珍重主人留客意，夜阑秉烛开尊。

    何须歌韵遏行云。

    羽觞交劝，挥麈细论文。'
- title: 贺圣朝
  author: 赵鼎
  dynasty: 宋
  content: '征鞍南去天涯路。

    青山无数。

    更堪月下子规啼，向深山深处。

    凄然推枕，难寻新梦，忍听伊言语。

    更阑人静一声声，道不如归去。'
- title: 和友人題僧院薔薇花三首 一
  author: 崔櫓
  dynasty: 唐
  content: '何人移得在蟬家，瑟瑟枝條簇簇霞。

    爭那寂寥埋草暗，不勝惆悵舞風斜。

    無緣影對金尊酒，可惜香和石鼎茶。

    看取老僧齊物意，一般拋擲等凡花。'
- title: 湘夫人二首 二
  author: 郎士元
  dynasty: 唐
  content: '南有涔陽路，渺渺多新愁。

    桂酒神降時，迴風江上秋。

    彩雲忽無處，碧水空安流。'
- title: 水调歌头
  author: 毛并
  dynasty: 宋
  content: '小筑百年计，雅志几人成。

    乱山深处，烟雨面面对萦青。

    巾屦方安吾土，花木仍供真赏，邻有阮嵇生。

    岁月抛身外，尘事更无营。

    鸟知归，云出岫，两忘情。

    从渠华屋，回首烟草吊颓倾。

    何似生涯才足，敧枕南窗北牖，醉梦落樵声。

    更喜濯缨处，门外一江清。'
- title: 弔進士楊鄴
  author: 盧肇
  dynasty: 唐
  content: '名未榮身親在堂，九重泉路去何忙。

    夫妻鏡裏鸞分影，兄弟雲中雁斷行。

    林木蕭疏花失色，池亭牢落月無光。

    思君欲向靈山哭，又恐猿聞更斷腸。'
- title: 送友人南遊
  author: 劉長卿
  dynasty: 唐
  content: '不愁尋水遠，自愛逐連山。

    雖在春風裏，猶從芳草間。

    去程何用計，勝事且相關。

    旅逸同羣鳥，悠悠往復還。'
- title: 如梦令
  author: 张
  dynasty: 宋
  content: '野菊亭亭争秀。

    闲伴露荷风柳。

    浅碧小开花，谁摘谁看谁嗅。

    知否。

    知否。

    不入东篱杯酒。'
- title: 曲江
  author: 林寬
  dynasty: 唐
  content: '曲江初碧草初青，萬轂千蹄匝岸行。

    傾國妖姬雲鬢重，薄徒公子雪衫輕。

    瓊鐫狒𤝞遶觥舞，金蹙辟邪拏撥鳴。

    柳絮杏花留不得，隨風處處逐歌聲。'
- title: 水调歌头
  author: 夏元鼎
  dynasty: 宋
  content: '律应黄锺候，天地尚胚浑。

    腾腾一气，家园平地一枝春。

    下手依时急采，莫放中宫芽溢，害里却生恩。

    火候精勤处，加减武和文。

    定浮沈，明主客，别疏亲。

    真铅留汞，造化合乾坤。

    此是身中灵宝，谁信龙从火出，二八共成斤。

    些子希夷法，只在弄精魂。'
- title: 菩萨蛮
  author: 刘埙
  dynasty: 宋
  content: '长亭望断来时路。

    楼台杳霭迷花雾。

    山雨隔窗声。

    思君魂梦惊。

    泪痕侵褥锦。

    闲却鸳鸯枕。

    有泪不须垂。

    金鞍明月归。'
- title: 句
  author: 張說
  dynasty: 唐
  content: 分班曉入翔鴛閣，直舍旁連浴鳳池。
- title: 贈王逖
  author: 韓翃
  dynasty: 唐
  content: '端笏事龍樓，思閑輙告休。

    新調赭白馬，暫試黑貂裘。

    珠履迎佳客，金錢與莫愁。

    座中豪貴滿，誰道不風流。'
- title: 興文塔銘
  author: 無名氏
  dynasty: 唐
  content: '東西南北總銅山，萬萬千千彌億千。

    錢坊日鑄百萬算，功匠千人若神仙。

    天寶三載置此塔，不朽不壞與天連。

    （見光緒元年刊劉榮等纂《廣昌縣志》卷十二。

    ）（按：《興文塔銘》石刻，正書，天寶三載建，在東嶽行祠。

    署「渤海郡常選上柱國高澄書」。

    作者不祥。

    ）。'
- title: 問韋應物（題擬）
  author: 李博士
  dynasty: 唐
  content: '宋生昔登覽。

    那能顧蓬蓽。

    （按：韋應物另有《寄酬李博士永寧主簿叔廳見待》、《答李博士》、《同德寺雨後寄元侍御李博士》、《同德閣期元侍御李博士不至各投贈二首》，均與同人之作，唯其名不詳。

    傅璇琮先生《韋應物繫年考證》定應物退居同德寺爲永泰元年棄洛陽丞後。

    頗疑此人即與應物過從甚密之李儋，出姑臧大房，給事中昇期之子，官至殿中侍御史，見《新唐書·宰相世系表》。

    俟得確證定之。

    ）。'
- title: 摸鱼儿
  author: 颜奎
  dynasty: 宋
  content: '对琴台、不堪尘涴，春风微露纤指。

    峥嵘鹤膝翘空势，取次著花安蕊。

    偏有意。

    把竹外一枝，飞洒轻烟里。

    月痕如洗。

    又底事丹青，何须水墨，虚白阚清泚。

    华堂暮，珍重休弹麈尾。

    静中留此佳致。

    桥西几度香浮处，回首都随流水。

    闲徙倚。

    叹汨没黄埃，变幻皆如此。

    蜚廉莫起。

    待别有神人，风斤一运，和影上窗纸。'
- title: 蝶恋花
  author: 程垓
  dynasty: 宋
  content: '小院秋光浓欲滴。

    独自钩帘，细数归鸿翼。

    鸿断天高无处觅。

    矮窗催暝蛩催织。

    凉月去人才数尺。

    断发萧骚，醉傍西风立。

    愁眼望天收不得。

    露华衣上三更湿。'
- title: 宋中別周梁李三子
  author: 高適
  dynasty: 唐
  content: '曾是不得意，適來兼別離。

    如何一尊酒，翻作滿堂悲。

    周子負高價，梁生多逸詞。

    周旋梁宋間，感激建安時。

    白雪正如此，青雲無自疑。

    李侯懷英雄，骯髒乃天資。

    方寸且無間，衣冠當在斯。

    俱爲千里遊，忽念兩鄉辭。

    且見壯心在，莫嗟攜手遲。

    涼風吹北原，落日滿西陂。

    露下草初白，天長雲屢滋。

    我心不可問，君去定何之。

    京洛多知己，誰能憶左思。'
- title: 浣沙溪・浣溪沙
  author: 赵彦端
  dynasty: 宋
  content: '花县双凫缥缈仙。

    家庭椿树正苍然。

    斑衣举酒大人前。

    袅袅凉风供扇枕，悠悠飞露湿丛萱。

    醉扶黄发弄曾玄。'
- title: 哭王元裕
  author: 溫庭筠
  dynasty: 唐
  content: '聞說蕭郎逐逝川，伯牙因此絕清弦。

    柳邊猶憶青驄影，墳上俄生碧草煙。

    篋裏詩書疑謝後，夢中風貌似潘前。

    他時若到相尋處，碧樹紅樓自宛然。'
- title: 水调歌・水调
  author: 胡德芳
  dynasty: 宋
  content: '湛湛玉清水，矗矗炼丹山。

    秀环侯泮，广文分得括苍仙。

    虞殿薰风初入。

    尧陛祥蓂七叶，此际诞真贤。

    学术瑞王国，声誉蔼人寰。

    绿槐宫，丹桂殿，杏花坛。

    英华粲发，聊将文教布龙藩。

    我亦执经北面，喜见发祥南斗，再拜祝长年。

    丹诏烂鸦墨，绿发映貂蝉。'
- title: "新樂府 陰山道\t疾貪虜也"
  author: 白居易
  dynasty: 唐
  content: '陰山道，陰山道，紇邏敦肥水泉好。

    每至戎人送馬時，道旁千里無纖草。

    草盡泉枯馬病羸，飛龍但印骨與皮。

    五十匹縑易一匹，縑去馬來無了日。

    養無所用去非宜，每歲死傷十六七。

    縑絲不足女工苦，疎織短截充匹數。

    藕絲蛛網三丈餘，迴紇訴稱無用處。

    咸安公主號可敦，遠爲可汗頻奏論。

    元和二年下新敕，內出金帛酬馬直。

    仍詔江淮馬價縑，從此不令疎短織。

    合羅將軍呼萬歲，捧授金銀與縑綵。

    誰知黠虜啓貪心，明年馬多來一倍。

    縑漸好，馬漸多，陰山虜，奈爾何。'
- title: 相和歌辭 從軍行
  author: 王昌齡
  dynasty: 唐
  content: '向夕臨大荒，朔風軫歸慮。

    平沙萬里餘，飛鳥宿何處？

    虜騎獵長原，翩翩傍河去。

    邊聲搖白草，海氣生黃霧。

    百戰苦風塵，十年履霜露。

    雖投定遠筆，未坐將軍樹。

    早知行路難，悔不理章句。'
- title: 送盧潘尚書之靈武
  author: 韋蟾
  dynasty: 唐
  content: '賀蘭山下果園成，塞北江南舊有名。

    水木萬家朱戶暗，弓刀千隊鐵衣鳴。

    心源落落堪爲將，膽氣堂堂合用兵。

    却使六番諸子弟，馬前不信是書生。'
- title: 被使在蜀
  author: 張說
  dynasty: 唐
  content: '即今三伏盡，尚自在臨邛。

    歸途千里外，秋月定相逢。'
- title: 雜曲歌辭 昔昔鹽 倦寢聽晨雞
  author: 趙嘏
  dynasty: 唐
  content: '去去邊城騎，愁眠掩夜閨。

    披衣窺落月，拭淚待鳴雞。

    不憤連年別，那堪長夜嗁。

    功成應自恨，早晚發遼西。'
- title: 马丹阳三度任风子・七兄弟
  author: 马致远
  dynasty: 元
  content: '我这里劝着、道着，他不采分毫，别人的首级他强要。

    他小心儿不肯自量度，可不道"君子不夺人之好"。'
- title: 琐窗寒
  author: 方千里
  dynasty: 宋
  content: '燕子池塘，黄鹂院落，海棠庭户。

    东君暗许，借与轻风柔雨。

    奈春光困人正浓，画栏小立慵无语。

    念冶游时节，融怡天气，异乡愁旅。

    朝暮。

    凝情处。

    叹聚散悲欢，岁常十五。

    连飞并羽，未抵鸳朋凤侣。

    算章台、杨柳尚存，楚娥鬓影依旧否。

    再相逢、拼解雕鞍，燕乐同杯俎。'
- title: 詩（幷序） 二十四
  author: 王梵志
  dynasty: 唐
  content: '生即巧風吹，死須業道過。

    來去不相知，展脚陽坡臥。

    只見生人悲，不聞鬼唱禍。

    子細審三思，慈母莫生我。'
- title: 句
  author: 熊皎
  dynasty: 唐
  content: '山前猶見月，陌上未逢人。

    果熟秋先落，禽寒夜未棲。

    深逢野草皆爲藥，靜見樵人恐是仙。

    厭聽啼鳥夢醒後，慵掃落花春盡時。

    廢土有人耕不畏，古廳無訟醉何妨。'
- title: 投龍洞
  author: 玄覽
  dynasty: 唐
  content: '水溜空沿石，雲扃不見人。

    川源世上異，日月洞中春。'
- title: 題盧五舊居
  author: 李頎
  dynasty: 唐
  content: '物在人亡無見期，閑庭繫馬不勝悲。

    窓前綠竹生空地，門外青山如舊時。

    悵望秋天鳴墜葉，巑岏枯柳宿寒鴟。

    憶君淚落東流水，歲歲花開知爲誰。'
- title: 南海
  author: 曹松
  dynasty: 唐
  content: '傾騰界漢沃諸蠻，立望何如畫此看。

    無地不同方覺遠，共天無別始知寬。

    文魮隔霧朝含碧，老蚌凌波夜吐丹。

    萬狀千形皆得意，長鯨獨自轉身難。'
- title: 安輯嶺表事平罷歸
  author: 李嶠
  dynasty: 唐
  content: '雲端想京縣，帝鄉如可見。

    天涯望越臺，海路幾悠哉。

    六月飛鵬去，三年瑞雉來。

    境遙銅柱出，山險石門開。

    自我違瀍洛，瞻途屢揮霍。

    朝朝寒路多，夜夜征衣薄。

    白簡承朝憲，朱方撫夷落。

    既弘天覆廣，且諭皇恩博。

    皇恩溢外區，憬俗詠來蘇。

    聲朔臣天子，壇場拜老夫。

    降宮韜將略，黃石寢兵符。

    返斾收龍虎，空營集鳥烏。

    日落澄氛靄，憑高視襟帶。

    東甌抗於越，南斗臨吳會。

    春色繞邊陲，飛花出荒外。

    卉服紛如積，長川思遊客。

    風生丹桂晚，雲起蒼梧夕。

    去舳艤清江，歸軒趨紫陌。

    衣裳會百蠻，琛賮委重關。

    不學金刀使，空持寶劒還。'
- title: 兵要望江南 占六壬第二十八（京本列第十七○四十五首） 二十六
  author: 易靜
  dynasty: 唐
  content: '行軍課，惟有伏吟時。

    兵伏自然軍勿進，預憂中道有儉奇，審課要知機。'
- title: 品令
  author: 周紫芝
  dynasty: 宋
  content: '西风持酒。

    诮不做、愁时候。

    机云兄弟，坐中玉树，琼枝高秀。

    且莫劝人归去，坐来未久。

    甘泉书奏。

    报幽障、沈烽后。

    明朝重九，茱萸休恼，泪沾襟袖。

    怕衰黄花，也解笑人白首。'
- title: 燕爾館破屏風所畫至精人多歎賞題之
  author: 劉禹錫
  dynasty: 唐
  content: '畫時應遇空亡日，賣處難逢識別人。

    唯有多情往來客，強將衫袖拂埃塵。'
- title: 一翦梅
  author: 王之道
  dynasty: 宋
  content: '风揭珠帘夜气清。

    香扑尊罍，初见云英。

    蓝桥何处旧知名。

    今夕相逢，此恨消停。

    劝酒嫣然一笑倾。

    细意端相，无限娉婷。

    曲终犹带绕梁声。

    莫辞沈醉，为覆金觥。'
- title: 日
  author: 李嶠
  dynasty: 唐
  content: '旦出扶桑路，遙升若木枝。

    雲間五色滿，霞際九光披。

    東陸蒼龍駕，南郊赤羽馳。

    傾心比葵藿，朝夕奉光曦。'
- title: 品令
  author: 颜博文
  dynasty: 宋
  content: '夜萧索。

    侧耳听、清海楼头吹角。

    停归棹、不觉重门闭，恨只恨、暮潮落。

    偷想红啼绿怨，道我真个情薄。

    纱窗外、厌厌新月上，也应则、睡不著。'
- title: 春光好
  author: 曾觌
  dynasty: 宋
  content: '槐阴密，蔗浆寒。

    荔枝丹。

    珍重主人怜客意，荐雕盘。

    多情翠袖凭栏。

    晚妆罢、谁与共欢。

    帘卷玉钩风细细，敛眉山。'
- title: 春遊二林寺
  author: 白居易
  dynasty: 唐
  content: '下馬二林寺，翛然進輕策。

    朝爲公府吏，暮作靈山客。

    二月匡廬北，冰雪始消釋。

    陽叢抽茗芽，陰竇洩泉脈。

    熙熙風土暖，藹藹雲嵐積。

    散作萬壑春，凝爲一氣碧。

    身閑易飄泊，官散無牽迫。

    緬彼十八人，古今同此適。

    是年淮寇起，處處興兵革。

    智士勞思謀，戎臣苦征役。

    獨有不才者，山中弄泉石。'
- title: 雜曲歌辭 鷓鴣詞
  author: 李益
  dynasty: 唐
  content: '湘江斑竹枝，錦翼鷓鴣飛。

    處處湘雲合，郎從何處歸。'
- title: 贺新郎
  author: 严仁
  dynasty: 宋
  content: '说到城南杜。

    尽风流、至今人号，去天尺五。

    家世联翩苍玉佩，自有文章机杼。

    看鸾凤、九霄轩翥。

    文阵堂堂新得隽，正少年、壮气虹霓吐。

    拈彩笔，月城去。

    出关相送梅千树。

    雪连空、马蹄特特，晓寒人度。

    帝里春浓花似海，催入明光奏赋。

    须快展、亨衢阔步。

    随世功名真漫浪，要平生、所学期无负。

    须记得，别时语。'
- title: 贺新凉・贺新郎
  author: 姚勉
  dynasty: 宋
  content: '窗月梅花白。

    夜堂深、烛摇红影，绣帘垂额。

    半醉金钗娇应坐，寒处也留春色。

    深意在、四弦轻摘。

    香坞花行听啄木，翠微边、细落仙人屐。

    星盼转，趁娇拍。

    人间此手真难得。

    向尊前、相逢有分，底须相识。

    愁浅恩深千万意，惆怅故人云隔。

    怕立损、弓鞋红窄。

    换取明珠知肯否，绿窗深、长共春怜惜。

    休恼乱，坐中客。'
- title: 西江月
  author: 张孝祥
  dynasty: 宋
  content: '楼外疏星印水，楼头画烛烘帘。

    凭高举酒恨厌厌。

    征路虚无指点。

    酒兴因君开阔，山容向我增添。

    一钩新月弄纤纤。

    浓雾花房办敛。'
- title: 忽不貧喜盧仝書船歸洛
  author: 孟郊
  dynasty: 唐
  content: '貧孟忽不貧，請問孟何如。

    盧仝歸洛船，崔嵬但載書。

    江潮清翻翻，淮潮碧徐徐。

    夜信爲朝信，朝信良卷舒。

    江淮君子水，相送仁有餘。

    我去官色衫，肩經入君廬。

    喃喃肩經郎，言語傾琪琚。

    琪琚鏗好詞，鳥鵲躍庭除。

    書船平安歸，喜報鄉里閭。

    我願拾遺柴，巢經於空虛。

    下免塵土侵，上爲雲霞居。

    日月更相鎖，道義分明儲。

    不願空岧嶢，但願實工夫。

    實空二理微，分別相起予。

    經書荒蕪多，爲君勉勉鋤。

    勉勉不敢專，傳之方在諸。'
- title: 郊廟歌辭 享隱太子廟樂章 雍和
  author: 不詳
  dynasty: 唐
  content: '明典肅陳，神居邃啓。

    春伯聯事，秋官相禮。

    有來雍雍，登歌濟濟。

    緬維主鬯，庶歆芳醴。'
- title: 八声甘州
  author: 刘将孙
  dynasty: 宋
  content: '又江南、三月更明朝，便已是南风。

    拟强驻韶光，狂追柳絮，卧占残红。

    早向尊前沈醉，莫听五更钟。

    赢得春工笑，恼杀渠侬。

    只道春风不改，□年来岁去，柳密花浓。

    但沈腰潘鬓，无复旧时容。

    春还是、多情多恨，便不教、绿满洛阳宫。

    只消得，无情风雨，断送匆匆。'
- title: 木兰花慢
  author: 蒋捷
  dynasty: 宋
  content: '傍池阑倚遍，问山影、是谁偷。

    但鹭敛琼丝，鸳藏绣羽，碍浴妨浮。

    寒流。

    暗冲片响，似犀椎、带月静敲秋。

    因念凉荷院宇，纷丸曾泛金瓯。

    妆楼。

    晓涩翠罂油。

    倦鬓理还休。

    更有何意绪，怜他半夜，瓶破梅愁。

    红裯。

    泪乾万点。

    待穿来、寄与薄情收。

    只恐东风未转，误人日望归舟。'
- title: 春晚宴兩相及禮官麗正殿學士探得風字
  author: 明皇帝
  dynasty: 唐
  content: '乾道運無窮，恆將人代工。

    陰陽調曆象，禮樂報玄穹。

    介胄清荒外，衣冠佐域中。

    言談延國輔，詞賦引文雄。

    野霽伊川綠，郊明鞏樹紅。

    冕旒多暇景，詩酒會春風。'
- title: 夜上西城聽梁州曲二首 二
  author: 李益
  dynasty: 唐
  content: '鴻雁新從北地來，聞聲一半却飛回。

    金河戍客腸應斷，更在秋風百尺臺。'
- title: 絕句
  author: 喻鳧
  dynasty: 唐
  content: '銀地無塵金菊開，紫棃紅棗墮莓苔。

    一泓秋水一輪月，今夜故人來不來。'
- title: 江神子・江城子
  author: 刘镇2
  dynasty: 宋
  content: '送春曾到百花洲。

    夕阳收。

    暮云留。

    想伴花神，骑鹤上扬州。

    回首湖山情味淡，重把酒，更登楼。

    相思南浦古津头。

    未拿舟。

    已惊鸥。

    柳外归鸦，点点是离愁。

    空倚阳关三叠曲，歌不尽，水东流。'
- title: 上蘇使君
  author: 伍唐珪
  dynasty: 唐
  content: '江西昔日推韓注，袁水今朝數趙祥。

    縱使文翁能待客，終栽桃李不成行。'
- title: 望汉月・忆汉月
  author: 晏殊
  dynasty: 宋
  content: '千缕万条堪结。

    占断好风良月。

    谢娘春晚先多愁，更撩乱、絮飞如雪。

    短亭相送处，长忆得、醉中攀折。

    年年岁岁好时节。

    怎奈尚、有人离别。'
- title: 送朱逸人
  author: 皇甫冉
  dynasty: 唐
  content: '時人多不見，出入五湖間。

    寄酒全吾道，移家愛遠山。

    更看秋草暮，欲共白雲還。

    雖在風塵裹，陶潛身自閑。'
- title: 陈季卿误上竹叶舟・醉中天
  author: 杨梓
  dynasty: 元
  content: '这词呵胜王粲《登楼赋》，似宗炳《卧游图》。

    你觑这渺渺沧波一叶芦。

    疾！秀才，兀的不是一只船了也？恰才是一片竹叶儿，粘在壁上，怎么就变成了一只船？可也奇怪。

    道兄，这船也小，只怕借不得我故人回去。

    呆汉，正好借去。

    休猜做野水无人渡，你本待挟三策做公孙应举，眼见的不及第学渊明归去，怎知道这两桩儿都则是一梦华胥。'
- title: 鴛鴦
  author: 盧汝弼
  dynasty: 唐
  content: '雙浮雙浴傍苔磯，蓼浦蘭臯繡帳幃。

    長羨鷺鷥能潔白，不隨鸂鶒鬬毛衣。

    霞侵綠渚香衾暖，樓倚青雲殿瓦飛。

    應笑隨陽沙漠雁，洞庭煙暖又思歸。'
- title: 朝中措
  author: 张抡
  dynasty: 宋
  content: '萧萧芦叶暮寒生。

    雪厌冻云平。

    密洒一篷烟火，惊鸿飞起沙汀。

    收纶罢钓，空江有浪，短棹无声。

    便是天然图画，何须妙手丹青。'
- title: 閑居自題戲招宿客
  author: 白居易
  dynasty: 唐
  content: '水畔竹林邊，閑居二十年。

    健常攜酒出，病即掩門眠。

    解綬收朝佩，褰裳出野船。

    屏除身外物，擺落世間緣。

    報曙窗何早，知秋簟最先。

    微風深樹裏，斜日小樓前。

    渠口添新石，籬根寫亂泉。

    欲招同宿客，誰解愛潺湲。'
- title: 冬日寄蔡先輩校書京
  author: 顧非熊
  dynasty: 唐
  content: '弱冠下茅嶺，中年道不行。

    舊交因貴絕，新月對愁生。

    旅思風飄葉，歸心鴈過城。

    惟君知我苦，何異爨桐鳴。'
- title: 满江红
  author: 卢炳
  dynasty: 宋
  content: '罨画池亭，对十万、盈盈粉面。

    依翠盖、临风一曲，霓裳舞遍。

    亭上人如蓬岛客，坐中别有飞琼伴。

    占世间、风月最清凉，宜开宴。

    当盛旦，歌喉啭。

    齐祝寿，金尊劝。

    算才华合侍，玉皇香案。

    处事从来坚特操，立朝更要持公论。

    使他时、台阁振风声，朝天眷。'
- title: 蝶恋花
  author: 赵令畤
  dynasty: 宋
  content: '欲减罗衣寒未去。

    不卷珠帘，人在深深处。

    红杏枝头花几许。

    啼痕止恨清明雨。

    尽日沈烟香一缕。

    宿酒醒迟，恼破春情绪。

    飞燕又将归信误。

    小屏风上西江路。'
- title: 忠义士豫让吞炭・调笑令
  author: 杨梓
  dynasty: 元
  content: '这答儿和咱话不投机一句差。

    他虽不是万乘主千乘君上驾，你可甚有德行的赵主官家？哎，蒺藜也开沙上花，真乃是井底之蛙。'
- title: 忆少年
  author: 曹组
  dynasty: 宋
  content: '年时酒伴，年时去处，年时春色。

    清明又近也，却天涯为客。

    念过眼、光阴难再得。

    想前欢、尽成陈迹。

    登临恨无语，把阑干暗拍。'
- title: 思文
  author: 佚名
  dynasty: 先秦
  content: 思文后稷，克配彼天。立我烝民，莫菲尔极。贻我来牟，帝命率育，无此疆尔界。陈常于时夏。
- title: 水调歌头
  author: 周紫芝
  dynasty: 宋
  content: '白发三千丈，双鬓不胜垂。

    人间忧喜如梦，老矣更何之。

    蘧玉行年过了，未必如今俱是，五十九年非。

    拟把彭殇梦，分付与痴儿。

    君莫羡，客起舞，寿琼卮。

    此生但愿，长遣猿鹤共追随。

    金印借令如斗，富贵那能长久，不饮竟何为。

    莫问蓬莱路，从古少人知。'
- title: 摊破南乡子
  author: 程垓
  dynasty: 宋
  content: '休赋惜春诗。

    留春住、说与人知。

    一年已负东风瘦，说愁说恨，数期数刻，只望归时。

    莫怪杜鹃啼。

    真个也、唤得人归。

    归来休恨花开了，梁间燕子，且教知道，人也双飞。'
- title: 春秋戰國門 衛靈公
  author: 周曇
  dynasty: 唐
  content: '子魚無隱欲源清，死不忘忠感衛靈。

    伯玉既親知德潤，殘桃休喫悟蘭馨。'
- title: 楊柳枝壽杯詞十八首 十六
  author: 司空圖
  dynasty: 唐
  content: '日暖津頭絮已飛，看看還是送君歸。

    莫言萬緒牽愁思，緝取長繩繫落暉。'
- title: 過溫湯
  author: 高宗皇帝
  dynasty: 唐
  content: '溫渚停仙蹕，豐郊駐曉旌。

    路曲迴輸影，巖虛傳漏聲。

    暖溜驚湍駛，寒空碧霧輕。

    林黃疎葉下，野白曙霜明。

    眺聽良無已，煙霞斷續生。'
- title: 別友人
  author: 黃滔
  dynasty: 唐
  content: '莫恨東牆下，頻傷命不通。

    苦心如有感，他日自推公。

    雨夜扁舟發，花時別酒空。

    越山煙翠在，終媿臥雲翁。'
- title: 僊都山留題
  author: 劉昭禹
  dynasty: 唐
  content: '林下事無非，塵中竟不知。

    白雲深擁我，青石合眠誰。

    山靜擣靈藥，夜閑論古詩。

    此來親羽客，何日變枯髭。'
- title: 南乡子
  author: 贺铸
  dynasty: 宋
  content: '秋半雨凉天。

    望后清蟾未破圆。

    二十四桥游冶处，留连。

    携手娇饶步步莲。

    眉宇有馀妍。

    初破瓜时正妙年。

    玉局弹棋无限意，缠绵。

    肠断吴蚕两处眠。'
- title: 汾上宴別
  author: 趙嘏
  dynasty: 唐
  content: '雲物如故鄉，山川知異路。

    年來未歸客，馬上春色暮。

    一尊花下酒，殘日水西樹。

    不待管弦終，搖鞭背花去。'
- title: 越调・寨儿令湖上
  author: 任昱
  dynasty: 元
  content: '锦制屏，镜涵冰，浓脂淡粉如故情。

    酒量长鲸，歌韵雏莺，醉眼看丹青。

    养花天云淡风轻，胜桃源水秀山明。

    赋诗题下竺，携友过西泠。

    撑，船向柳边行。

    书所见眉黛浅，鬓云偏，羞颜落色谁爱怜？种玉无缘，掷果徒然，回首叹芳年。

    碧波不寄鱼笺，翠衾寒犹带龙涎。

    飞花残雨后，新月小窗前。

    天，斗帐恨孤眠。'
- title: 风入松
  author: 俞国宝
  dynasty: 宋
  content: '东风巷陌暮寒骄。

    灯火闹河桥。

    胜游忆遍钱塘夜，青鸾远、信断难招。

    蕙草情随雪尽，梨花梦与云销。

    客怀先自病无聊。

    绿酒负金蕉。

    下帏独拥香篝睡，春城外、玉漏声遥。

    可惜满街明月，更无人为吹箫。'
- title: 華清宮三十韻
  author: 杜牧
  dynasty: 唐
  content: '繡嶺明珠殿，層巒下繚牆。

    仰窺丹檻影，猶想赭袍光。

    昔帝登封後，中原自古強。

    一千年際會，三萬里農桑。

    几席延堯舜，軒墀接禹湯。

    雷霆馳號令，星斗煥文章。

    釣築乘時用，芝蘭在處芳。

    北扉閑木索，南面富循良。

    至道思玄圃，平居厭未央。

    鉤陳裹巖谷，文陛壓青蒼。

    歌吹千秋節，樓臺八月涼。

    神仙高縹緲，環珮碎丁當。

    泉暖涵窓鏡，雲嬌惹粉囊。

    嫩嵐滋翠葆，清渭照紅粧。

    帖泰生靈壽，懽娛歲序長。

    月聞仙曲調，霓作舞衣裳。

    雨露偏金穴，乾坤入醉鄉。

    玩兵師漢武，迴手倒干將。

    黥鬣掀東海，胡牙揭上陽。

    喧呼馬嵬血，零落羽林槍。

    傾國留無路，還魂怨有香。

    蜀峰橫慘澹，秦樹遠微茫。

    鼎重山難轉，天扶業更昌。

    望賢餘故老，花萼舊池塘。

    往事人誰問，幽襟淚獨傷。

    碧簷斜送日，殷葉半凋霜。

    迸水傾瑤砌，疎風罅玉房。

    塵埃羯鼓索，片段荔枝筐。

    鳥啄摧寒木，蝸涎蠹畫梁。

    孤煙知客恨，遙起泰陵傍。'
- title: 逍遥乐・客窗深闭，止不过香炷龙涎，茶烹凤髓，纸帐低垂。早难道翠倚
  author: 詹时雨
  dynasty: 元
  content: '红偎，冷暖年来只自知，捱不彻凄凉滋味。

    鸳鸯无梦，鸿雁无音，灵鹊无依。'
- title: 春归怨
  author: 周端臣
  dynasty: 宋
  content: '问春为谁来、为谁去，匆匆太速。

    流水落花，夕阳芳草，此恨年年相触。

    细履名园，闲看嘉树，蔼翠阴成簇。

    争知也被韶华，换却诗人鬓边绿。

    小花深院静，旋引清尊，自歌新曲。

    燕子不归来，风絮乱吹帘竹。

    误文姬、凝望久，心事想劳频卜。

    但门掩黄昏，数声啼鴂，又唤起、相思一掬。'
- title: 雜曲歌辭 欸乃曲 三
  author: 元結
  dynasty: 唐
  content: '千里楓林煙雨深，無朝無暮有猨吟。

    停橈靜聽曲中意，好是雲山韶濩音。'
- title: 诉衷情
  author: 李清照
  dynasty: 宋
  content: '夜来沈醉卸妆迟。

    梅萼插残枝。

    酒醒熏破春睡，梦远不成归。

    人悄悄，月依依。

    翠帘垂。

    更挼残芯，更拈馀香，更得些时。'
- title: 劒器
  author: 司空圖
  dynasty: 唐
  content: '樓下公孫昔擅場，空教女子愛軍裝。

    潼關一敗吳兒喜，簇馬驪山看御湯。'
- title: 送人遊日本國
  author: 方干
  dynasty: 唐
  content: '滄茫大荒外，風教即難知。

    連夜揚帆去，經年到岸遲。

    波濤含左界，星斗定東維。

    或有歸風便，當爲相見期。'
- title: 秋日山中寄池州李常侍
  author: 杜荀鶴
  dynasty: 唐
  content: '近來參謁陡生疎，因向雲山僻處居。

    出爲羈孤營糲食，歸同弟姪讀生書。

    風凋古木秋陰薄，月滿寒山夜景虛。

    但得中興知己在，算應身未老樵漁。'
- title: 登蕪城
  author: 儲嗣宗
  dynasty: 唐
  content: '昔人登此地，丘壠已前悲。

    今日又非昔，春風能幾時。'
- title: 厅前柳
  author: 赵师侠
  dynasty: 宋
  content: '晚秋天。

    过暮雨，云容敛，月澄鲜。

    正风露凄清处，砌蛩喧。

    更黄蝶。

    舞翩翩。

    念故里、千山云水隔，被名缰利锁萦牵。

    莫作悲秋意，对尊前。

    且同乐。

    太平年。'
- title: 相和歌辭 子夜春歌
  author: 王翰
  dynasty: 唐
  content: '春氣滿林香，春遊不可忘。

    落花吹欲盡，垂柳折還長。

    桑女淮南曲，金鞍塞北裝。

    行行小垂手，日暮渭川陽。'
- title: 施仁义刘弘嫁婢・醉春风
  author: 无名氏
  dynasty: 元
  content: '既不索可怎生短命死了颜回，却怎生延年老了盗跖？我想那鹤长凫短不能齐，想咱这世间的人，有钱的却无子，有子的却无钱。

    婆婆，这个道理，你省的么？百般的参不透这个道理。

    况这世里完备有几，刘弘我道来绝嗣的不似你。

    当日那伯道无儿，似这等古人也乏嗣，何况道是小生我这些个绝继。'
- title: 霜天晓角
  author: 吴潜
  dynasty: 宋
  content: '云收雾辟。

    万里天空碧。

    舟过蛾眉亭下，景似旧、人非昔。

    年事如梭掷。

    世事如棋弈。

    抚掌扣舷一笑，今古恨、问谁得。'
- title: 和皮日休悼鸖 一
  author: 李縠
  dynasty: 唐
  content: '才子襟期本上清，陸雲家鸖伴閑情。

    猶憐反顧五六里，何意忽歸十二城。

    露滴誰聞高葉墜，月沈休藉半階明。

    人聞華表堪留語，剩向秋風寄一聲。'
- title: 五九
  author: 王梵志
  dynasty: 唐
  content: '在鄉須下意，爲客莫高心。

    相見作先拜，膝下沒黃金。

    （「沒」，伯三七一六卷作「投」。

    ）。'
- title: 引驾行
  author: 晁补之
  dynasty: 宋
  content: '春云轻锁，春风乍扇园林晓。

    扫华堂，正桃李芳时，诞辰还到。

    年少。

    记绛蜡光摇，金猊香郁宝妆了。

    骤骏马、天街向晚，喜同车、咏窈窕。

    多少。

    卢家壶范，杜曲家声荣耀。

    庆孟光齐眉，冯唐白首，镇同欢笑。

    缥缈。

    待琅函深讨。

    芝田高隐去偕老。

    自别有、壶中永日，比人间好。'
- title: 題昭州山寺常寂上人水閣
  author: 曹松
  dynasty: 唐
  content: '常寂常居常寂裏，年年月月是空空。

    堦前未放巖根斷，屋下長教海眼通。

    本爲入來尋佛窟，不期行處踏龍宮。

    他時憶著堪圖畫，一朵雲山二水中。'
- title: 早渡伊川見舊鄰作
  author: 錢起
  dynasty: 唐
  content: '鵾雞鳴早霜，秋水寒旅涉。

    漁人昔鄰舍，相見具舟楫。

    出浦興未盡，向山心更愜。

    村落通白雲，茅茨隱紅葉。

    東臯滿時稼，歸客欣復業。'
- title: 過舊宅二首 二
  author: 太宗皇帝
  dynasty: 唐
  content: '金輿巡白水，玉輦駐新豐。

    紐落藤披架，花殘菊破叢。

    葉鋪荒草蔓，流竭半池空。

    紉珮蘭凋徑，舒圭葉翦桐。

    昔地一蕃內，今宅九圍中。

    架海波澄鏡，韜戈器反農。

    八表文同軌，無勞歌大風。'
- title: 甘州・八声甘州
  author: 刘沆
  dynasty: 宋
  content: '爱累累、万颗贯骊珠，特地写幽芳。

    想黄昏云淡，夜深人静，清影横窗。

    冷澹一枝两叶，笔下老秋光。

    参透圆明相，日观开荒。

    最是柔髭修梗，映风姿雾质，雅趣悠长。

    更淋漓草圣，把玩墨犹香。

    珍重好、卷藏归去，枕屏间、偏称道人床。

    江南路，后回重见、同话凄凉。'
- title: 行路難三首 二
  author: 李白
  dynasty: 唐
  content: '大道如青天，我獨不得出。

    羞逐長安社中兒，赤雞白狗賭梨栗。

    彈劒作歌奏苦聲，曳裾王門不稱情。

    淮陰市井笑韓信，漢朝公卿忌賈生。

    君不見昔時燕家重郭隗，擁篲折節無嫌猜。

    劇辛樂毅感恩分，輸肝剖膽效英才。

    昭王白骨縈爛草，誰人更掃黃金臺。

    行路難，歸去來。'
- title: 吳祕監每有美酒獨酌獨醉但蒙詩報不以飲招輙此戲酬兼呈夢得
  author: 白居易
  dynasty: 唐
  content: '蓬山仙客下煙霄，對酒唯吟獨酌謠。

    不怕道狂揮玉爵，亦曾乘興解金貂。

    君稱名士誇能飲，我是愚夫肯見招。

    賴有伯倫爲醉伴，何愁不解傲松喬。'
- title: 寄令狐侍郎
  author: 韋應物
  dynasty: 唐
  content: '三山有瓊樹，霜雪色逾新。

    始自風塵交，中結綢繆姻。

    西掖方掌誥，南宮復司春。

    夕燕華池月，朝奉玉階塵。

    衆寶歸和氏，吹噓多俊人。

    羣公共然諾，聲問邁時倫。

    孤鴻既高舉，燕雀在荆榛。

    翔集且不同，豈不欲殷勤。

    一旦遷南郡，江湖渺無垠。

    寵辱良未定，君子豈緇磷。

    寒暑已推斥，別離生苦辛。

    非將會面目，書札何由申。'
- title: 探春令
  author: 赵长卿
  dynasty: 宋
  content: '数声回雁。

    几番疏雨，东风回暖。

    甚今年、立得春来晚。

    过人日、方相见。

    缕金幡胜教先办。

    著工夫裁剪。

    到那时睹当，须教滴惜，称得梅妆面。'
- title: 凌歊臺
  author: 許渾
  dynasty: 唐
  content: '宋祖凌高樂未回，三千歌舞宿層臺。

    湘潭雲盡暮山出，巴蜀雪消春水來。

    行殿有基荒薺合，寢園無主野棠開。

    百年便作萬年計，嵒畔古碑空綠苔。'
- title: 宿白馬寺
  author: 張繼
  dynasty: 唐
  content: '白馬馱經事已空，斷碑殘剎見遺蹤。

    蕭蕭茅屋秋風起，一夜雨聲羈思濃。'
- title: 送蘇尚書赴益州
  author: 鄭惟忠
  dynasty: 唐
  content: '離憂將歲盡，歸望逐春來。

    庭花如有意，留豔待人開。'
- title: 十月誕辰內殿宴羣臣效柏梁體聯句
  author: 中宗皇帝
  dynasty: 唐
  content: '潤色鴻業寄賢才，叨居右弼媿鹽梅。

    運籌帷幄荷時來，職掌圖籍濫蓬萊。

    兩司謬忝謝鍾裴，禮樂銓管效涓埃。

    陳師振旅清九垓，欣承顧問侍天杯。

    銜恩獻壽梁柏臺，黃縑青簡奉康哉。

    鯫生侍從忝王枚，右掖司言實不才。

    宗伯秩禮天地開，帝歌難續仰昭回。

    微臣捧日變寒灰，遠慙班左媿遊陪。'
- title: 虞美人
  author: 秦观
  dynasty: 宋
  content: '高城望断尘如雾。

    不见联骖处。

    夕阳村外小湾头。

    只有柳花无数、送归舟。

    琼枝玉树频相见。

    只恨离人远。

    欲将幽事寄青楼。

    争奈无情江水、不西流。'
- title: 句
  author: 皇甫松
  dynasty: 唐
  content: 夜入真珠室，朝游玳瑁宮。
- title: 酬耿拾遺題贈
  author: 嚴維
  dynasty: 唐
  content: '掩扉常自靜，驛吏忽傳呼。

    水巷驚馴鳥，藜牀起病軀。

    顧身悲欲老，戒子力爲儒。

    明日公西去，煙霞復作徒。'
- title: 贈會稽張少府
  author: 方干
  dynasty: 唐
  content: '高節何曾似任官，藥苗香潔備常餐。

    一分酒戶添猶得，五字詩名隱即難。

    笑我無媒生鶴髪，知君有意憶漁竿。

    明年莫便還家去，鏡裏雲山且共看。'
- title: 九江旅夜寄山中故人
  author: 伍喬
  dynasty: 唐
  content: '弱柳風高遠漏沈，坐來難便息愁吟。

    江城雪盡寒猶在，客舍燈孤夜正深。

    塵土積年粘旅服，關山無處寄歸心。

    此時遙羨閑眠侶，靜掩雲扉臥一林。'
- title: 送友及第歸淛東
  author: 方干
  dynasty: 唐
  content: '南行無俗侶，秋雁與寒雲。

    野趣自多愜，鄉名人共聞。

    吳山中路斷，淛水半江分。

    此地登臨慣，攄情一送君。'
- title: 人娇
  author: 向子諲
  dynasty: 宋
  content: '白似雪花，柔於柳絮。

    胡蝶儿、镇长一处。

    春风骀荡，蓦然吹去。

    得游丝、半空惹住。

    波上精神，掌中态度。

    分明是、彩云团做。

    当年飞燕，从今不数。

    只恐是、高唐梦中神女。'
- title: 过秦楼
  author: 陈允平
  dynasty: 宋
  content: '倦听蛩砧，初抛纨扇，隔浦乱钟催晚。

    湘蒲簟冷，楚竹帘稀，窗下乍闻裁翦。

    倦柳梳烟，枯莲蘸水，芙蓉翠深红浅。

    对半床灯火，虚堂凄寂，近书思遍。

    夜漏永、玉宇尘收，银河光烂。

    梦断楚天空远。

    婆娑月树，缥缈仙香，身在广寒宫殿。

    无奈离愁乱织，籍酒销磨，倩花排遣。

    渐江空霜晓，黄芦漠漠，一声来雁。'
- title: 即目二首 一
  author: 韓偓
  dynasty: 唐
  content: '萬古離懷憎物色，幾生愁緒溺風光。

    廢城沃土肥春草，野渡空船蕩夕陽。

    倚道向人多脈脈，爲情因酒易倀倀。

    宦途棄擲須甘分，迴避紅塵是所長。'
- title: 谒金门
  author: 彭元逊
  dynasty: 宋
  content: '春一点。

    透得酥温玉软。

    唇晕睡花连袖染。

    嫣红惊绝艳。

    日暮飞红扑脸。

    翠被夜寒波飐。

    梦断锦茵成堕靥。

    宫廊微月转。'
- title: 忆秦娥
  author: 曾觌
  dynasty: 宋
  content: '正飞雪。

    园林一样梨花白。

    梨花白。

    画堂帘卷，暖生春色。

    嵇康转轴声幽噎。

    新来多病娇无力。

    娇无力。

    浅红转黛，自然标格。'
- title: 梁州・百十里街衢整齐，万余家楼阁参差，并无半答儿闲田地。松轩竹径，
  author: 关汉卿
  dynasty: 元
  content: '药圃花蹊，茶园稻陌，竹坞梅溪。

    一陀儿一句诗题，行一步扇面屏帏。

    西盐场便似一带琼瑶，吴山色千叠悲翠。

    兀良，望钱塘江万顷玻璃。

    更有清溪绿水，画船儿来往闲游戏。

    浙江亭紧相对，相对着险岭高峰长怪石，堪羡堪题。'
- title: 郡侯坐上觀琉璃瓶中遊魚
  author: 徐夤
  dynasty: 唐
  content: '寶器一泓銀漢水，錦鱗纔動即先知。

    似涵明月波寧隔，欲上輕冰律未移。

    薄霧罩來分咫尺，碧綃籠處較毫釐。

    文翁未得沈香餌，擬置金盤召左慈。'
- title: 望九華山
  author: 盧嗣立
  dynasty: 唐
  content: '九華深翠落軒楹，迥眺澄江氣象明。

    不遇陰霾孤岫隱，正當寒日衆峯呈。

    坐觀風雪銷煩思，惜別煙嵐駐曉行。

    得路歸山期早訣，夜來潛已告精誠。'
- title: 樂府雜詠六首 月成弦
  author: 陸龜蒙
  dynasty: 唐
  content: '孤光照還沒，轉益傷離別。

    妾若是嫦娥，長圓不教缺。'
- title: 寄魏少府
  author: 賈島
  dynasty: 唐
  content: '來時乖面別，終日使人慙。

    易記卷中句，難忘燈下談。

    溼苔黏樹癭，瀑布濺房庵。

    音信如相惠，移居古井南。'
- title: 浣溪沙
  author: 郭应祥
  dynasty: 宋
  content: '仙子凌波袜有尘。

    翰林摛藻笔如神。

    此花此曲两无伦。

    不与妆台簪宝髻，却来书阁伴幽人。

    恨无佳客只空尊。'
- title: 有酒十章 四
  author: 元稹
  dynasty: 唐
  content: '有酒有酒兮黯兮溟，仰天大呼兮。

    天漫漫兮高兮青，高兮漫兮吾孰知天否與靈。

    取人之仰者，無乃在乎昭昭乎曰與夫日星。

    何三光之竝照兮，奄雲雨之冥冥。

    幽妖倏忽兮水怪族形，黿鼉岸走兮海若鬬鯨。

    河潰潰兮愈濁，濟翻翻兮不寧。

    蛇噴雲而出穴，虎嘯風兮屢鳴。

    汙高巢而鳳去兮，溺厚地而芝蘭以之不生。

    葵心傾兮何向，松影直而孰明。

    人懼愁兮戴榮，天寂默兮無聲。

    嗚呼！天在雲之上兮，人在雲之下兮。

    又安能決雲而上征，嗚呼。

    既上征之不可兮，我奈何兮杯復傾。'
- title: 雙擬對詩 二
  author: 無名氏
  dynasty: 唐
  content: 乍行乍理髮，或笑或看衣。
- title: 沁园春
  author: 赵善括
  dynasty: 宋
  content: '千里风湍，万叠云峰，自相送迎。

    叹扁舟如叶，漂流如梗，片帆如箭，聚散如萍。

    家在东湖，身来西浙，非为区区利与名。

    堪怜处，为雏饥犊暮，狗苟蝇营。

    平生。

    何辱何荣。

    且一任三才和五行。

    有鷃飞鹏奋，鹤长凫短，朱颜富贵，白发公卿。

    印漫累累，绶何若若，休羡行歌朱买臣。

    归来好，向严滩垂钓，谷口躬耕。'
- title: 沙塞子
  author: 朱敦儒
  dynasty: 宋
  content: '蛮径寻春春早，千点雪，已飞梅。

    席地插花传酒、日西催。

    莫作楚囚相泣，倾银汉，洗瑶池。

    看尽人间桃李、拂衣归。'
- title: 剡紙歌
  author: 顧況
  dynasty: 唐
  content: '雲門路上山陰雪，中有玉人持玉節。

    宛委山裏禹餘糧，石中黃子黃金屑。

    剡溪剡紙生剡藤，噴水搗後爲蕉葉。

    欲寫金人金口經，寄與山陰山裏僧。

    手把山中紫羅筆，思量點畫龍蛇出。

    政是垂頭蹋翼時，不免向君求此物。'
- title: 落葉
  author: 劉乂
  dynasty: 唐
  content: '返蟻難尋穴，歸禽易見窠。

    滿廊僧不厭，一片俗嫌多。

    （《詩話總亀後集》三八《詼諧門》（此詩出《苕溪漁歌隱業話前集》卷五五《宋朝雜記下》，作者作劉義。

    《詩人玉屑》卷三引《冷斎夜話》、《詩林廣記》卷二引《古今詩話》均以爲鄭谷詩，未詳孰是。

    「劉乂」，輯者意當指劉叉、乂、義相淆者較多，但此詩是否劉叉作，恐尚難確定。

    ）。'
- title: 題龜峯山（在麻城縣）
  author: 李世民
  dynasty: 唐
  content: '乾坤造化有神功，勝地安然氣象雄。

    馬蹟印開蒼石上，龜頭橫插白雲中。

    山高每有神仙過，寺號能仁天子封。

    試劍石邊風拂拂，虎跑泉內水溶溶。

    龍吟南嶺崎山雨，虎嘯東林什子風。

    舍利塔中遺釋子，觀音崖上禮慈容。

    天開雲現瑠璃碧，日落霞明瑪瑙紅。

    巖畔芊芊羅漢草，領頭鬱鬱大夫松。

    望龜亭內迎仙客，噴雪崖前活水通。

    萬里黎民皆潤澤，一堂賢聖總虛空。

    遊山宰相書名字，採藥仙人留跡踪。

    任是丹青描不就，恍疑身世九霄宮。'
- title: 南乡子
  author: 蔡伸
  dynasty: 宋
  content: '天外雨初收。

    风紧云轻已变秋。

    邂逅故人同一笑，迟留。

    聚散人生宜自谋。

    去路指南州。

    万顷云涛一叶舟。

    莫话太湖波浪险，归休。

    人在溪边正倚楼。'
- title: 点绛唇
  author: 向子諲
  dynasty: 宋
  content: '此夜中秋，不向光影门前过。

    披衣得坐。

    无佛众生我。

    没鼓打皮，借问今几和。

    还知麽。

    就中两个。

    鼻孔谁穿破。'
- title: 宿李少府園林
  author: 黃滔
  dynasty: 唐
  content: '一壺濁酒百家詩，住此園林守選期。

    深院月涼留客夜，古杉風細似泉時。

    嘗頻異茗塵心淨，議罷名山竹影移。

    明日綠苔渾掃後，石庭吟坐復容誰。'
- title: 見蕭侍御憶舊山草堂詩因以繼和
  author: 白居易
  dynasty: 唐
  content: '琢玉以爲架，綴珠以爲籠。

    玉架絆野鶴，珠籠鏁冥鴻。

    鴻思雲外天，鶴憶松上風。

    珠玉信爲美，鳥不戀其中。

    臺中蕭侍御，心與鴻鶴同。

    晚起慵冠豸，閑行厭避驄。

    昨見憶山詩，詩思浩無窮。

    歸夢杳何處，舊居茫水東。

    秋閑杉桂林，春老芝朮叢。

    自云別山後，離抱常忡忡。

    衣繡非不榮，持憲非不雄。

    所樂不在此，悵望草堂空。'
- title: 点绛唇
  author: 苏茂一
  dynasty: 宋
  content: '竹翠藏烟，杏红流水归何处。

    透帘穿户。

    更洒黄昏雨。

    织锦题书，谁寄愁情去。

    浑无绪。

    绿杨千缕。

    不似真眉妩。'
- title: 如梦令
  author: 叶祖义
  dynasty: 宋
  content: '如梦。

    如梦。

    和尚出门相送。'
- title: 登驪山高頂寓目
  author: 中宗皇帝
  dynasty: 唐
  content: '四郊秦漢國，八水帝王都。

    閶闔雄里閈，城闕壯規模。

    貫渭稱天邑，含岐實奧區。

    金門披玉館，因此識皇圖。'
- title: 水调歌头
  author: 王高
  dynasty: 宋
  content: '千枝蔓仙牒，眉宇肖苍龙。

    就中天赋英杰，玉磬照金锺。

    满袖春风和气，散在苕溪霅水，讴歌颂儿童。

    好个庙堂样，貂弁马头公。

    烛如椽，香似雾，宴蓬瀛。

    我家寿酒须信，不与世间同。

    昨夜欢传清禁，今日黄堂歌舞，千载一相逢。

    来岁五云里，宣劝折黄封。'
- title: 越调・寨儿令
  author: 鲜于必仁
  dynasty: 元
  content: '汉子陵，晋渊明，二人到今香汗青。

    钓叟谁称？农父谁名？去就一般轻。

    五柳庄月朗风清，七里滩浪稳潮平。

    折腰时心已愧，伸脚处梦先惊。

    听，千万古圣贤评。'
- title: 投翰林張侍郎
  author: 張蠙
  dynasty: 唐
  content: '舉家貧拾海邊樵，來認仙宗在碧霄。

    丹穴雖無凡羽翼，靈椿還向細枝條。

    九衢馬識他門少，十載身辭故國遙。

    願與吾君作霖雨，且應平地活枯苗。'
- title: 春光好
  author: 无名氏
  dynasty: 宋
  content: '看看腊尽春回。

    消息到、江南早梅。

    昨夜前村深雪里，一朵花开。

    盈盈玉蕊如裁。

    更风细、清香暗来。

    空使行人肠欲断，驻马裴回。'
- title: 王昭君
  author: 無名氏
  dynasty: 唐
  content: '猗蘭恩寵歇，昭陽幸御稀。

    朝辭漢闕去，夕見胡塵飛。

    寄信秦樓下，因書秋雁歸。'
- title: 鸚鵡
  author: 白居易
  dynasty: 唐
  content: '隴西鸚鵡到江東，養得經年觜漸紅。

    常恐思歸先剪翅，每因餧食暫開籠。

    人憐巧語情雖重，鳥憶高飛意不同。

    應似朱門歌舞妓，深藏牢閉後房中。'
- title: 蝶恋花
  author: 吴文英
  dynasty: 宋
  content: '明月枝头香满路。

    几日西风，落尽花如雨。

    倒照秦眉天镜古。

    秋明白鹭双飞处。

    自摘霜葱宜荐俎。

    可惜重阳，不把黄花与。

    帽堕笑凭纤手取。

    清歌莫送秋声去。'
- title: 秦楼月・忆秦娥
  author: 陈三聘
  dynasty: 宋
  content: '云衣薄。

    春晴自有东风掠。

    东风掠。

    试听枝上，几声乾鹊。

    曲屏心事新题却。

    离愁何用堆眉角。

    堆眉角。

    今朝莫是，打头风恶。'
- title: 夜聞故梓州韋使君明當引紼感而成章
  author: 蘇頲
  dynasty: 唐
  content: '惻矣南鄰問，冥然東岱幽。

    里閈寧相杵，朝歎忽遷舟。

    君心惟伯仲，吾人復款遊。

    對連時亦早，交喜歲纔周。

    序發扶陽贈，文因司寇酬。

    詎期危露盡，相續逝川流。

    臥疾無三弔，居閑有百憂。

    振風吟鼓夕，明月照帷秋。

    蘚駁題詩館，楊疎奏伎樓。

    共將歌笑歎，轉爲弟兄留。

    感物存如夢，觀生去若浮。

    余非忘情者，雪涕報林丘。'
- title: 晋陶母剪发待宾・混江龙
  author: 秦简夫
  dynasty: 元
  content: '我将些衣服头面，都做了文房四宝束修钱。

    他学的赋课成八韵，诗吟就全篇。

    十载寒窗黄卷客，博一纸九重天上紫泥宣。

    念老身治家教子，我孩儿事奉萱亲。

    着他受半生辛苦，指望待一举成名。

    我与人缝联补绽，洗衣刮裳。

    那个不说儿文章亏杀了娘针线，学成了诗云子曰，久以后忠孝双全。'
- title: 晚望
  author: 裴夷直
  dynasty: 唐
  content: '日下夕陰長，前山凝積翠。

    白鳥一行飛，聯聯粉書字。'
- title: 踏莎行
  author: 蔡伸
  dynasty: 宋
  content: '佩解江皋，魂消南浦。

    人生惟有别离苦。

    别时容易见时难，算来却是无情语。

    百计留君，留君不住。

    留君不住君须去。

    望君频问梦中来，免教肠断巫山雨。'
- title: 抄逆刺占後題（題擬） 二
  author: 翟奉達
  dynasty: 唐
  content: '軀體堂堂六尺餘，走筆橫波紙上飛。

    執筆題篇須意用，後任將身選文知。'
- title: 斗百花
  author: 晁补之
  dynasty: 宋
  content: '斜日东风深院。

    绣幕低迷归燕。

    潇洒小屏娇面，仿佛灯前初见。

    与选筵中，银盆半拆姚黄，插向凤凰钗畔。

    微笑遮纨扇。

    教展香裀，看舞霓裳促遍。

    红飐翠翻，惊鸿乍拂秋岸。

    柳困花慵，盈盈自整罗巾，须劝倒金盏。'
- title: 朝中措
  author: 程垓
  dynasty: 宋
  content: '真游六六洞中仙。

    骑鹤下三天。

    休道日斜岁暮，行年方是韶华。

    相逢一笑，此心不动，须待明年。

    要得安排稳当，除非四十相连。'
- title: 興善寺貝多樹
  author: 張喬
  dynasty: 唐
  content: '還應毫末長，始見拂丹霄。

    得子從西國，成陰見昔朝。

    勢隨雙剎直，寒出四墻遙。

    帶月啼春鳥，連空噪暝蜩。

    遠根穿古井，高頂起涼飆。

    影動懸燈夜，聲繁過雨朝。

    靜遲松桂老，堅任雪霜凋。

    永共終南在，應隨劫火燒。'
- title: 念奴娇
  author: 宝月
  dynasty: 宋
  content: '延陵福绪，蔼遗芳馀庆，直至如今。

    帝锡朋龟曾献策，早揖丹桂华簪。

    一代荣名，三州遗爱，留入歌吟。

    归来湖山付得，依旧闲心。

    延赏报德推封。

    名迁书监，喜天恩重临。

    拜舞龙香还注想，丹阙拖紫垂金。

    酒满霞觞，期君眉寿，千岁与披衿。

    年年风月，两行门外桐阴。'
- title: 倚阑人
  author: 曹勋
  dynasty: 宋
  content: '清明池馆，芳菲渐晚，晴香满架笼永昼。

    翠拥柔条，玉铺繁蕊，袅袅舞低襟袖。

    秀蓓凝浩露，疑挂六铢衣绉。

    檀点芳心，体薰清馥，粉容宜拈春风手。

    肯与芝兰共嗅。

    向夜阑凝月，洞户花、别是素芳依旧。

    翦取长梢，青蛟喷雪，挽住晓云争秀。

    楼上人未去，常恐风欺雨瘦。

    红绡收取，举觞犹喜，窨得醺醺酒。'
- title: 戲贈友人
  author: 楊凝
  dynasty: 唐
  content: '湘陰直與地陰連，此日相逢憶醉年。

    美酒非如平樂貴，十升不用一千錢。'
- title: 小戎
  author: 佚名
  dynasty: 先秦
  content: '小戎俴收，五楘梁辀。游环胁驱，阴靷鋈续。文茵畅毂，驾我骐馵。

    言念君子，温其如玉。在其板屋，乱我心曲。

    四牡孔阜，六辔在手。骐骝是中，騧骊是骖。龙盾之合，鋈以觼軜。

    言念君子，温其在邑。方何为期？胡然我念之！

    俴驷孔群，厹矛鋈錞。蒙伐有苑，虎韔镂膺。交韔二弓，竹闭绲縢。

    言念君子，载寝载兴。厌厌良人，秩秩德音。'
- title: 迎春乐
  author: 晏殊
  dynasty: 宋
  content: '长安紫陌春归早。

    亸垂杨、染芳草。

    被啼莺语燕催清晓。

    正好梦、频惊觉。

    当此际、青楼临大道。

    幽会处、两情多少。

    莫惜明珠百琲，占取长年少。'
- title: 十二时・忆少年
  author: 崔敦诗
  dynasty: 宋
  content: '勋华并、天胙昌期。

    圣德茂重离。

    英明经远，浚哲昭微。

    宝俭更深慈。

    观万国、累洽重熙。

    对明时。

    报礼秩神祗。

    玉帛奏华夷。

    雍肃显相，百辟各钦祗。

    奄嘉虞英璧奠华滋。

    神安坐、景气澄虚。

    极光焰、烛长丽。

    展诗应律，万舞逶迟。

    三献洽皇仪。

    垂露浸庆祜来宜。

    礼无违。

    鸣鸾临帝阙，飞凤下天倪。

    清和寰宇，霈泽一朝驰。

    醇化无为。

    万祀巩洪基。'
- title: 张君瑞闹道场(第一本)・幺篇
  author: 王实甫
  dynasty: 元
  content: '也不要香积厨，枯木堂。

    远着南轩，离着东墙，靠着西厢。

    近主廊，过耳房，都皆停当。

    便不呵，就与老僧同处何如？要恁怎么。

    你是必休提着长老方丈。'
- title: 陪從祖濟南太守泛鵲山湖三首 三
  author: 李白
  dynasty: 唐
  content: '水入北湖去，舟從南浦回。

    遙看鵲山轉，却似送人來。'
- title: 同前
  author: 无名氏《张协状元》
  dynasty: 元
  content: '一步远一步，一步远一步。

    你与我同出路，也被人欺负。

    遇着强人，你门怎区处？把担杖钱和本，便与它将去。'
- title: 倾杯・倾杯乐
  author: 柳永
  dynasty: 宋
  content: '鹜落霜洲，雁横烟渚，分明画出秋色。

    暮雨乍歇。

    小楫夜泊，宿苇村山驿。

    何人月下临风处，起一声羌笛。

    离愁万绪，闻岸草、切切蛩吟如织。

    为忆。

    芳容别后，水遥山远，何计凭鳞翼。

    想绣阁深沈，争知憔悴损、天涯行客。

    楚峡云归，高阳人散，寂寞狂踪迹。

    望京国。

    空目断、远峰凝碧。'
- title: 秋分夜夕月樂章 登歌奏肅和
  author: 無名氏
  dynasty: 唐
  content: '測妙爲神，通微曰聖。

    坎祀貽則，郊禮展敬。

    璧薦登光，金枝動映。

    以載佳德，以流曾慶。

    （同前。

    ）。'
- title: 普天乐南・景凄凉人潇洒，何日把双鸾跨？奈薄情不寄鸾笺，相思句尽诉
  author: 李子昌
  dynasty: 元
  content: '与琵琶。

    弹粉泪湿香罗帕，暗数归期将这春纤掐。

    动离情征雁呀呀，无奈，无奈，心事转加，对西风病容消瘦似黄花。'
- title: 送周魯儒赴舉詩
  author: 劉禹錫
  dynasty: 唐
  content: '宋日營陽內史孫，因家占得九疑村。

    童心便有愛書癖，手指今餘把筆痕。

    自握蛇珠辭白屋，欲憑雞卜謁金門。

    若逢廣坐問羊酪，從此知名在一言。'
- title: 敘懷二首 二
  author: 張九齡
  dynasty: 唐
  content: '晚節從卑秩，岐路良非一。

    既聞持兩端，復見挾三術。

    木瓜誠有報，玉楮論無實。

    已矣直躬者，平生壯圖失。

    去去勿重陳，歸來茹芝朮。'
- title: 少監三首 三
  author: 貫休
  dynasty: 唐
  content: '具體而微太少年，鳳毛五色帶非煙。

    倚天長劒看無敵，遶樹號猨已應弦。

    接士開襟清聖熟，分題得句落花前。

    即應出將傳家法，聖澤恩波浩浩然。'
- title: 南有嘉鱼
  author: 佚名
  dynasty: 先秦
  content: '南有嘉鱼，烝然罩罩。君子有酒，嘉宾式燕以乐。

    南有嘉鱼，烝然汕汕。君子有酒，嘉宾式燕以衎。

    南有樛木，甘瓠累之。君子有酒，嘉宾式燕绥之。

    翩翩者鵻，烝然来思。君子有酒，嘉宾式燕又思。'
- title: 雨二首 一
  author: 杜甫
  dynasty: 唐
  content: '青山澹無姿，白露誰能數。

    片片水上雲，蕭蕭沙中雨。

    殊俗狀巢居，曾臺俯風渚。

    佳客適萬里，沈思情延佇。

    挂帆遠色外，驚浪滿吳楚。

    久陰蛟螭出，寇盜復幾許。'
- title: 荆楚臣重对玉梳记・快活三
  author: 贾仲明
  dynasty: 元
  content: '楚臣索自窨付，君子断其初。

    说山盟言海誓做妻夫，怎忘的咱剪发燃香处。'
- title: 度嶺（二首。斯五五五） 一
  author: 閻朝隱
  dynasty: 唐
  content: '嶺南流水嶺南流，嶺北遊人望嶺頭。

    感念鄉園不可□，肝腹一斷一廻愁。'
- title: 詠馬二首 一
  author: 唐彥謙
  dynasty: 唐
  content: '紫雲團影電飛瞳，駿骨龍媒自不同。

    騎過玉樓金轡響，一聲嘶斷落花風。'
- title: 在郡秋懷二首 一
  author: 張九齡
  dynasty: 唐
  content: '秋風入前林，蕭瑟鳴高枝。

    寂寞遊子思，寤歎何人知。

    宦成名不立，志存歲已馳。

    五十而無聞，古人深所疵。

    平生去外飾，直道如不羈。

    未得操割效，忽復寒暑移。

    物情自古然，身退毀亦隨。

    悠悠滄江渚，望望白雲涯。

    露下霜且降，澤中草離披。

    蘭艾若不分，安用馨香爲。'
- title: 使過襄陽登鳳林寺閣
  author: 宋之問
  dynasty: 唐
  content: '香閣臨清漢，丹梯隱翠微。

    林篁天際密，人世谷中違。

    苔石銜仙洞，蓮舟泊釣磯。

    山雲浮棟起，江雨入庭飛。

    信美雖南國，嚴程限北歸。

    幽尋不可再，留步惜芳菲。'
- title: 水龙吟
  author: 曾觌
  dynasty: 宋
  content: '楚天千里无云，露华洗出秋容净。

    银蟾台榭，玉壶天地，参差桂影。

    鸳瓦寒生，画檐光射，碧梧金井。

    听韶华半夜，江梅三弄，风袅袅、良宵永。

    携手西园宴罢，下瑶台、醉魂初醒。

    吹箫仙子，骖鸾归路，一襟清兴。

    鳷鹊楼高，建章门迥，星河耿耿。

    看沧江潮上，丹枫落叶，浸关山冷。'
- title: 冬日晚望
  author: 陳摶
  dynasty: 唐
  content: '山鬼暖或呼，溪魚寒不跳。

    晚景愈堪觀，危峰露殘照。

    （《增修詩話總龜》卷四六引《翰府名談》。

    ）。'
- title: 兵要望江南 委任第一（京本作「占委任第一」二十六首） 十七
  author: 易靜
  dynasty: 唐
  content: '將權柄，識務辨春秋。

    須是先施仁與惠，後行刑戮擇其尤，威令自然收。'
- title: 萧何月夜追韩信・游四门
  author: 金仁杰
  dynasty: 元
  content: '呀，早剑横秋水手中提，我可甚由自想来朝。

    你道拜为兄长相结好，为朋友便耽饶。

    呵，咱两个做知交。'
- title: 江南雜題三十首 其三
  author: 張祜
  dynasty: 唐
  content: '鳥逸溪雲静，人行野岸稀。

    茅峯三點翠，練水一條輝。

    晚蝶花心少，陰瑩草裏微。

    何妨孟朱舍，夜飲醉歌歸。'
- title: 示知己（句）
  author: 王勃
  dynasty: 唐
  content: '客書同十奏，臣劍已三奔。

    （同上。

    ）。'
- title: 铁拐李度金童玉女・牡丹春
  author: 贾仲明
  dynasty: 元
  content: '婴儿姹女趣，黄芽白雪枯。

    被金枷玉锁紧相拘，将心猿意马牢拴住。

    虽然足得省悟，你可也回首认当初。'
- title: 蓦山溪
  author: 王千秋
  dynasty: 宋
  content: '清明池馆。

    侧卧帘初卷。

    还是海棠开，睡未足、馀酲满面。

    低头不语，浑似怨东风，心始吐，又惊飞，交现垂杨眼。

    少陵情浅。

    花草题评遍。

    赋得恶因缘，没一字、聊通缱绻。

    黄昏时候，凝伫怯春寒，笼翠袖，减丰肌，脉脉情何限。'
- title: 宿壽安甘棠館 一
  author: 尚顏
  dynasty: 唐
  content: '行人方倦役，到此似還鄉。

    流水來關外，青山近洛陽。

    溪雲歸洞鶴，松月半軒霜。

    坐恐晨鐘動，天涯道路長。'
- title: 贈莎地道士
  author: 施肩吾
  dynasty: 唐
  content: '莎地陰森古蓮葉，游龜暗老青苔甲。

    池邊道士誇眼明，夜取蟭螟摘蚊睫。'
- title: 贈魏三十七
  author: 李羣玉
  dynasty: 唐
  content: '名珪字玉淨無瑕，美譽芳聲有數車。

    莫放燄光高二丈，來年燒殺杏園花。'
- title: 菩萨蛮
  author: 梅窗
  dynasty: 宋
  content: '点点花飞春恨浅。

    浅恨春飞花点点。

    莺语似多情。

    情多似语莺。

    恋春增酒劝。

    劝酒增春恋。

    颦损翠蛾新。

    新蛾翠损颦。'
- title: 失调名
  author: 王琪
  dynasty: 宋
  content: 金斗熨秋江。
- title: 最高楼
  author: 向子諲
  dynasty: 宋
  content: '无双亭下，琼树正花敷。

    玉骨莹云腴。

    已知倾国无能比，除非天上有仙姝。

    到扬州才见，是处俱无。

    比碧桃、也无二朵，算丹桂、止是一株。

    千万卉，尽花奴。

    天教芍药来骖乘，一春桃李作先驱。

    尽红遮绿拥驻江都。'
- title: 翫殘花
  author: 楊發
  dynasty: 唐
  content: '十日濃芳一歲程，東風初急眼偏明。

    低枝似泥幽人醉，莫道無情似有情。'
- title: 减字木兰花
  author: 韩玉
  dynasty: 宋
  content: '香檀素手。

    缓理新词来伴酒。

    音调凄凉。

    便是无情也断肠。

    莫歌杨柳。

    记得渭城朝雨后。

    客路茫茫。

    几度东风春草长。'
- title: 醉桃源・阮郎归
  author: 翁元龙
  dynasty: 宋
  content: '千丝风雨万丝晴。

    年年长短亭。

    暗黄看到绿成阴。

    春由他送迎。

    莺思重，燕愁轻。

    如人离别情。

    绕湖烟冷罩波明。

    画船移玉笙。'
- title: 江城子
  author: 翁元龙
  dynasty: 宋
  content: '一年箫鼓又疏钟。

    爱东风。

    恨东风。

    吹落灯花，移在杏梢红。

    玉靥翠钿无半点，空湿透，绣罗弓。

    燕魂莺梦渐惺松。

    月帘栊。

    影迷濛。

    催趁年华，都在艳歌中。

    明日柳边春意思，便不与，夜来同。'
- title: 賦得叢蘭曙後色送梁侍御人京
  author: 錢起
  dynasty: 唐
  content: '曙色傳芳意，分明錦繡叢。

    蘭生齊後日，花發夜來風。

    不向三峰裏，全勝一縣中。

    遙知大苑內，應待五花驄。'
- title: 蘇武廟
  author: 溫庭筠
  dynasty: 唐
  content: '蘇武魂銷漢使前，古祠高樹兩茫然。

    雲邊雁斷胡天月，隴上羊歸塞草煙。

    廻日樓臺非甲帳，去時冠劒是丁年。

    茂陵不見封侯印，空向秋波哭逝川。'
- title: 鹧鸪天
  author: 无名氏
  dynasty: 宋
  content: '紫陌朱轮去似流。

    丁香初结小银钩。

    凭阑试问秦楼路，瞥见纤纤十指柔。

    金约腕，玉搔头。

    尽教人看却佯羞。

    欲题红叶无流水，别是桃源一段愁。'
- title: 鞠歌行
  author: 羅隱
  dynasty: 唐
  content: '麗莫似漢宮妃，謙莫似黃家女。

    黃女持謙齒髮高，漢妃恃麗天庭去。

    人生容德不自保，聖人安用推天道。

    君不見，蔡澤嵌枯詭怪之形狀，大言直取秦丞相；又不見，田千秋才智不出人，一朝富貴如有神。

    二侯行事在方冊，泣麟老人終困厄。

    夜光抱恨良歎悲，日月逝矣吾何之。

    （見《文苑英華》卷二○三。

    ）（按：《全唐詩》卷一八五收作李白詩，殆沿明刻本《文苑英華》之誤。

    中華書局影印本此卷爲宋刻，前爲李白同題詩，後即此首，署「羅隱」，確鑿無誤。

    ）。'
- title: 岳陽別張[祜]
  author: 李涉
  dynasty: 唐
  content: '十年蹭蹬爲逐臣，鬢毛白盡巴江春。

    鹿鳴猨嘯雖寂寞，水蛟山魅多精神。

    山瘧困中聞有赦，死灰不望光陰借。

    半夜州符喚牧童，虛教衰病生驚怕。

    巫峽洞庭千里餘，蠻陬水國何親疎。

    由來真宰不宰我，徒勞歎者懷吹噓。

    霸橋昔與張生別，萬變桑田何處說。

    龍蛇縱在沒泥塗，長衢却爲駑駘設。

    愛君氣堅風骨峭，文章真把江淹笑。

    洛下諸生懼刺先，烏鳶不得齊鷹鷂。

    岳陽西南湖上寺，水閣松房遍文字。

    新釘張生一首詩，自餘吟著皆無味。

    策馬前途須努力，莫學龍鍾虛歎息。'
- title: 觀心處
  author: 元稹
  dynasty: 唐
  content: '滿坐喧喧笑語頻，獨憐方丈了無塵。

    燈前便是觀心處，要似觀心有幾人。'
- title: 鹧鸪天
  author: 陈三聘
  dynasty: 宋
  content: '昨夜东风怒不成。

    晓来犹自扫残英。

    半酸梅子连枝重，无力杨花到地轻。

    情易感，涕先零。

    玉虬香冷更凄清。

    事如芳草绵绵远，恨比浮云冉冉生。'
- title: 橫吹曲辭 關山月二首 一
  author: 戴叔倫
  dynasty: 唐
  content: '月出照關山，秋風人未還。

    清光無遠近，鄉淚半書間。'
- title: 兵要望江南 占怪第二十三（京本作「占怪象第十四」○四十四首） 三十五
  author: 易靜
  dynasty: 唐
  content: '金鼙鼓，自裂七分餘。

    此是三軍囚沒兆，速當求解醮移居，不可侈行誅。'
- title: 句
  author: 陸扆
  dynasty: 唐
  content: 今秋已約天台月。
- title: 蝶恋花
  author: 赵令畤
  dynasty: 宋
  content: '屈指幽期惟恐误。

    恰到春宵，明月当三五。

    红影压墙花密处。

    花阴便是桃源路。

    不谓兰诚金石固。

    敛袂怡声，恣把多才数。

    惆怅空回谁共语。

    只应化作朝云去。'
- title: 水调歌头
  author: 刘一止
  dynasty: 宋
  content: '千古严陵濑，清夜月荒凉。

    水明沙净，波面一叶弄孤光。

    北望旄头天际，杀气遥昏楚甸，云树失青苍。

    愁绝未归客，衰鬓点吴霜。

    听江边，鸣宝瑟，想英皇。

    骑鲸仙裔，高韵清绝胜风篁。

    醉入无何境界，却笑昔人底事，远慕白云乡。

    不见咸阳道，烟草茂陵荒。'
- title: 浣溪沙
  author: 王之道
  dynasty: 宋
  content: '晓日晖晖玉露光。

    枝头一样斗宫妆。

    可怜娇额半涂黄。

    衣与酴醿新借色，肌同薝卜更薰香。

    风流荀令雅相当。'
- title: 满庭芳
  author: 无名氏
  dynasty: 宋
  content: '梅子成阴，海棠初谢，小园才过清明。

    百花扫地，红紫践为尘。

    别有烟红露绿，嫣然笑、管领东君。

    还知否，天香国色，独步殿馀春。

    轻盈。

    多态度，洛阳图画，韩令经营。

    想谪仙风韵，洒面词成。

    一捻深红尚透，谁信道、花亦通灵。

    君休待、花归阆苑，莫惜醉山倾。'
- title: 晚樓寓懷
  author: 劉兼
  dynasty: 唐
  content: '薄暮疎林宿鳥還，倚樓垂袂復憑欄。

    月沈江底珠輪淨，雲鎖峰頭玉葉寒。

    劉毅暫貧雖壯志，馮唐將老自低顏。

    無言獨對秋風立，擬把朝簪換釣竿。'
- title: 水调歌头
  author: 李曾伯
  dynasty: 宋
  content: '一段太清境，谁幻出阶坳。

    不知身住何处，爽气逼霜袍。

    但见人间一样，似夜又还非夜，栖鸟不安巢。

    认得在尘世，禁鼓二更敲。

    最忺看，来竹底，上梅梢。

    几家朱户，不如儿女醉蓬茅。

    谁把琴声三弄，不管骚人幽趣，似向曲中嘲。

    长啸赋赤壁，有酒更无肴。'
- title: 送靈武李侍御
  author: 無可
  dynasty: 唐
  content: '靈州天一涯，幕客似還家。

    地得江南壤，程分磧裏砂。

    禁鹽調上味，麥穗結秋花。

    前席因籌畫，清吟塞日斜。'
- title: 金陵詞
  author: 故臺城妓
  dynasty: 唐
  content: '宮中細草香紅濕，宮內纖腰碧窗泣。

    唯有虹梁春燕雛，猶傍珠簾玉鉤立。'
- title: 喜迁莺
  author: 史达祖
  dynasty: 宋
  content: '月波疑滴。

    望玉壶天近，了无尘隔。

    翠眼圈花，冰丝织练，黄道宝光相直。

    自怜诗酒瘦，难应接、许多春色。

    最无赖，是随香趁烛，曾伴狂客。

    踪迹。

    谩记忆。

    老了杜郎，忍听东风笛。

    柳院灯疏，梅厅雪在，谁与细倾春碧。

    旧情拘未定，犹自学、当年游历。

    怕万一，误玉人、夜寒帘隙。'
- title: 送韋瑤校書赴越
  author: 姚合
  dynasty: 唐
  content: '寄家臨禹穴，乘傳出秦關。

    霜落橘滿地，潮來帆近山。

    相門賓益貴，水國事多閑。

    晨省高堂後，餘歡杯酒間。'
- title: 苏子瞻风雪贬黄州・滚绣球
  author: 费唐臣
  dynasty: 元
  content: '我也曾写珠玑一万联，判莺花三百篇，扫千军笔端鏖战，但行处天子三宣。

    结平生诗酒缘，掌中天风月权。

    不是将帝王埋怨，为甚把苏轼似贾谊南迁。

    如今一牧童子随驴后，可甚两行朱衣到马前。

    四野萧然。'
- title: 沁园春
  author: 黄机
  dynasty: 宋
  content: '问讯西园，一春几何，君今再游。

    记流觞亭北，偷拈酒戏，凌云台上，暗度诗阄。

    略略花痕，差差柳意，十日不来红绿稠。

    须重醉，便功名了后，白发争休。

    定谁骑鹤扬州。

    任书放床头盏瓮头。

    况殷勤莺燕，能歌更舞，轻狂蜂蝶，欲去还留。

    岁月易忘，姓名须载，笔势翩翩回万牛。

    归来晚，有烛明金剪，香暖珠篝。'
- title: 点绛唇
  author: 吴大有
  dynasty: 宋
  content: '江上旗亭，送君还是逢君处。

    酒阑呼渡。

    云压沙鸥暮。

    漠漠萧萧，香冻梨花雨。

    添愁绪。

    断肠柔橹。

    相逐寒潮去。'
- title: 月明和尚度柳翠・雁儿落
  author: 李寿卿
  dynasty: 元
  content: '你可便罢追陪百二行，年纪到三十上。

    何不去步瑶台十二层，离苦海三千丈？。'
- title: 更漏子
  author: 罗椅
  dynasty: 宋
  content: '晚潮生，凉月细。

    一抹远山无蒂。

    收越棹，起吴樯。

    人间何限忙。

    石头城，西北角。

    杳杳天低鹘落。

    浑不似，此波光。

    清歌催夕阳。'
- title: 郢州贈別王八使君
  author: 白居易
  dynasty: 唐
  content: '昔是詩狂客，今爲酒病夫。

    強飲翻悵望，縱醉不歡娛。

    鬢髮三分白，交親一半無。

    郢城君莫厭，猶校近京都。'
- title: 菩萨蛮
  author: 芮辉
  dynasty: 宋
  content: '晴云低蘸湖光湿。

    新凉远带江声入。

    风影逼中秋。

    移樽月在楼。

    蓝田栽竹手。

    借竹为君寿。

    苍翠一年年。

    长承雨露边。'
- title: 送楊鍊師却歸貞浩巖
  author: 羅隱
  dynasty: 唐
  content: '宦途不復更經營，歸去東南任意行。

    別後幾回思會面，到來相見似前生。

    久居竹蓋知勤苦，舊業蓮峰想變更。

    爲謝佯狂吳道士，耳中時有鐵船聲。'
- title: 奉使往蜀路傍見山花吟寄樂天（題擬） 一
  author: 元稹
  dynasty: 唐
  content: '深紅山木艷丹雲，路遠無由摘寄君。

    恰似牡丹如許大，淺深看取石榴裙。'
- title: 守愚
  author: 韓偓
  dynasty: 唐
  content: '深院寥寥竹蔭廊，披衣欹枕過年芳。

    守愚不覺世途險，無事始知春日長。

    一畝落花圍隙地，半竿濃日界空牆。

    今來自責趨時嬾，飜恨松軒書滿牀。'
- title: 馮小憐
  author: 李賀
  dynasty: 唐
  content: '灣頭見小憐，請上琵琶弦。

    破得春風恨，今朝直幾錢。

    裙垂竹葉帶，鬢溼杏花煙。

    玉冷紅絲重，齊宮妾駕鞭。'
- title: 漁父歌
  author: 高適
  dynasty: 唐
  content: '曲岸深潭一山叟，駐眼看鈎不移手。

    世人欲得知姓名，良久問他不開口。

    笋皮笠子荷葉衣，心無所營守釣磯。

    料得孤舟無定止，日暮持竿何處歸。'
- title: 双燕儿
  author: 朱敦复
  dynasty: 宋
  content: '尚志服事跛神仙。

    辛勤了、万千般。

    一朝身死入黄泉。

    至诚地、哭皇天。

    旁人苦苦叩玄言。

    不免得、告诸贤。

    禁法蝎儿不曾传。

    吃畜生、四十年。'
- title: 小重山
  author: 无名氏
  dynasty: 宋
  content: '天际春来都为君。

    依稀丹萼动，泛红云。

    恼人天气近黄昏。

    霜月底，山麝斗微薰。

    标格自天真。

    寿阳仙骨瘦，玉无纹。

    芳容临鉴洗馀醺。

    双蛾稳，花面两难分。'
- title: 過故人所遷新居
  author: 馬戴
  dynasty: 唐
  content: '金馬詔何晚，茂陵居近修。

    客來雲雨散，鳥下梧桐秋。

    迥漢銜天闕，遙泉響御溝。

    坐看涼月上，爲子一淹留。'
- title: 西江月
  author: 赵长卿
  dynasty: 宋
  content: '背日犹馀残雪，向阳初绽红梅。

    腊寒那事更相宜。

    醉了还醒又醉。

    堪笑多愁早老，管他闲是闲非。

    对花酌酒两忘机。

    唱个哩囉囉哩。'
- title: 双调・夜行船
  author: 无名氏
  dynasty: 元
  content: '院宇深沉人静悄，冷清清宝兽烟消。

    四壁秋虫，一帘疏雨，两般儿斗来相恼。'
- title: 金液還丹歌（題擬） 十四
  author: 元陽子
  dynasty: 唐
  content: '嬰兒漠漠不可悟，徒以勞神虎見苦。

    但知會得聖人言，即是分明上天路。'
- title: 監郡犍爲舟中寓題寄同舍
  author: 薛能
  dynasty: 唐
  content: '一寢閑身萬事空，任天敎作假文翁。

    旗穿島樹孤舟上，家在山亭每日中。

    疊果盤飱丹橘地，若花牀席早梅風。

    佳期說盡君應笑，劉表尊前且不同。'
- title: 邯郸道省悟黄粱梦・怨别离
  author: 马致远
  dynasty: 元
  content: '园林无处不萧条，春归也犹未觉。

    满地梨花无人扫。

    寒料峭，遥望见一点青山，兀良、却又早不见了。'
- title: 荆渚感懷寄僧達禪弟三首 二
  author: 齊己
  dynasty: 唐
  content: '十五年前會虎溪，白蓮齋後便來西。

    干戈時變信雖絕，吳楚路長魂不迷。

    黃葉喻曾同我悟，碧雲情近與誰攜。

    春殘相憶荆江岸，一隻杜鵑頭上啼。'
- title: 蝶恋花
  author: 无名氏
  dynasty: 宋
  content: '急鼓初锺声报晓。

    楼上今朝，卷起珠帘早。

    环佩珊珊香袅袅。

    尘埃不到如蓬岛。

    何用珠玑相映照。

    韵胜形清，自有天然好。

    莫向尊前辞醉倒。

    松枝鹤骨偏宜老。'
- title: 渔家傲
  author: 欧阳修
  dynasty: 宋
  content: '四月芳林何悄悄。

    绿阴满地青梅小。

    南陌采桑何窈窕。

    争语笑。

    乱丝满腹吴蚕老。

    宿酒半醒新睡觉。

    雏莺相语匆匆晓。

    惹得此情萦寸抱。

    休临眺。

    楼头一望皆芳草。'
- title: 曉發蕭關
  author: 王貞白
  dynasty: 唐
  content: '早發長風裏，邊城曙色間。

    數鴻寒背磧，片月落臨關。

    隴上明星沒，沙中夜探還。

    歸程不可問，幾日到家山。'
- title: 奉和峽州孫舍人肇荆南重圍中寄諸朝士二篇時李常侍洵嚴諫議龜李起居殷衡李郎中冉皆有繼和余久有是債今至湖南方暇牽課 一
  author: 韓偓
  dynasty: 唐
  content: '敏手何妨誤汰金，敢懷私忿斅羊斟。

    直應宣室還三接，未必豐城便陸沈。

    熾炭一爐真玉性，濃霜千澗老松心。

    私恩尚有捐驅誓，況是君恩萬倍深。'
- title: 結愛
  author: 孟郊
  dynasty: 唐
  content: '心心復心心，結愛務在深。

    一度欲離別，千迴結衣襟。

    結妾獨守志，結君早歸意。

    始知結衣裳，不如結心腸。

    坐結行亦結，結盡百年月。'
- title: 冀州客舍酒酣貽王綺寄題南樓
  author: 岑參
  dynasty: 唐
  content: '夫子傲常調，詔書下徵求。

    知君欲謁帝，秣馬趨西周。

    逸足何駸駸，美聲實風流。

    學富贍清詞，下筆不能休。

    君家一何盛，赫奕難爲儔。

    伯父四五人，同時爲諸侯。

    憶昨始相值，值君客貝丘。

    相看復乘興，攜手到冀州。

    前日在南縣，與君上北樓。

    野曠不見山，白日落草頭。

    客舍梨花繁，深花隱鳴鳩。

    南鄰新酒熟，有女彈箜篌。

    醉後或狂歌，酒醒滿離憂。

    主人不相識，此地難淹留。

    吾廬終南下，堪與王孫遊。

    何當肯相尋，澧上一孤舟。'
- title: 一落索
  author: 吕渭老
  dynasty: 宋
  content: '蝉带残声移别树。

    晚凉房户。

    秋风有意染黄花，下几点、凄凉雨。

    渺渺双鸿飞去。

    乱云深处。

    一山红叶为谁愁，供不尽、相思句。'
- title: 秋末寄武昌一公
  author: 貫休
  dynasty: 唐
  content: '見說武昌江上住，柏枯槐朽戰時風。

    知師詩癖難醫也，霜灑蘆花明月中。'
- title: 渔家傲
  author: 葛胜仲
  dynasty: 宋
  content: '叠叠云山供四顾。

    簿书忙里偷闲去。

    心远地偏陶令趣。

    登览处。

    清幽疑是斜川路。

    野蔌溪毛供饮具。

    此身甘被烟霞痼。

    兴尽碧云催日暮。

    招晚渡。

    遥遥一叶随鸥鹭。'
- title: 临江仙
  author: 杜安世
  dynasty: 宋
  content: '太史占天云物好，初阳律合黄锺。

    日缠南极北郊风。

    雪花先柳絮，飞舞透帘栊。

    圣运时和兼岁稔，歌欢处处皆同。

    簪声相庆晓光中。

    金炉红兽炭，一举寿杯空。'
- title: 離會曲
  author: 張說
  dynasty: 唐
  content: '何處送客洛橋頭，洛水泛泛中行舟。

    可憐河樹葉萎蕤，關關河鳥聲相思。

    街鼓喧喧日將夕，去棹歸軒兩相迫。'
- title: 感皇恩
  author: 臧馀庆
  dynasty: 宋
  content: '南岳有真仙，人间祥瑞。

    酒量诗豪世无比。

    晚年林下，做个清闲活计。

    诮如千岁鹤，巢云际。

    此日大家，广排筵会。

    酒劝千锺莫辞醉。

    昔时彭祖，寿年八百馀岁。

    十分才一分，那里暨。'
- title: 後湖
  author: 朱存
  dynasty: 唐
  content: '雷轟疊鼓火翻旗，三異翩翩試水師。

    驚起黑龍眠不得，狂風猛雨不多時。'
- title: 蓦山溪
  author: 无名氏
  dynasty: 宋
  content: '江南春信，已过长安路。

    柳眼尚贪眠，又争知、先传春去。

    东风漏泄，休更殢垂杨，深雪里，一枝开，谁占先春处。

    当时马上，回首曾凝顾。

    水浅月黄昏，倚琼枝、谁家亭户。

    一声羌管，遗恨到如今，凭栏处，赏花时，莫使花轻负。'
- title: 桃源圖
  author: 韓愈
  dynasty: 唐
  content: '神僊有無何渺茫，桃源之說誠荒唐。

    流水盤迴山百轉，生綃數幅垂中堂。

    武陵太守好事者，題封遠寄南宮下。

    南宮先生忻得之，波濤入筆驅文辭。

    文工畫妙各臻極，異境恍惚移於斯。

    架巖鑿谷開宮室，接屋連牆千萬日。

    嬴顛劉蹶了不聞，地坼天分非所恤。

    種桃處處惟開花，川原近遠蒸紅霞。

    初來猶自念鄉邑，歲久此地還成家。

    漁舟之子來何所，物色相猜更問語。

    大蛇中斷喪前王，羣馬南渡開新主。

    聽終辭絕共悽然，自說經今六百年。

    當時萬事皆眼見，不知幾許猶流傳。

    爭持酒食來相饋，禮數不同樽俎異。

    月明伴宿玉堂空，骨冷魂清無夢寐。

    夜半金雞啁哳鳴，火輪飛出客心驚。

    人間有累不可住，依然離別難爲情。

    船開櫂進一迴顧，萬里蒼蒼煙水暮。

    世俗寧知僞與真，至今傳者武陵人。'
- title: 玩槿花
  author: 羊士諤
  dynasty: 唐
  content: '何乃詩人興，妍詞屬舜華。

    風流感異代，窈窕比同車。

    凝豔垂清露，驚秋隔絳紗。

    蟬鳴復蟲思，惆悵竹陰斜。'
- title: 酒泉子
  author: 王灼
  dynasty: 宋
  content: '锦水花林，前度刘郎行乐处，当时桃李卧莓苔。

    又重来。

    今年菊蕊为君开。

    赖有诗情浑似旧，西风斜日上高台。

    醉千回。'
- title: 岳陽道中作
  author: 齊己
  dynasty: 唐
  content: '客思尋常動，未如今斷魂。

    路岐經亂後，風雪少人村。

    大澤鳴寒雁，千峯啼晝猨。

    爭教此時白，不上鬢鬚根。'
- title: 贈水軍都將
  author: 張蠙
  dynasty: 唐
  content: '平生爲有安邦術，便別秋曹最上階。

    戰艦却容儒客臥，公廳唯伴野僧齋。

    裁書榭迥冰膠筆，養藥堂深蘚惹鞋。

    直待門前見幢節，始應高愜聖君懷。'
- title: 十月奉教作
  author: 李嶠
  dynasty: 唐
  content: '白藏初送節，玄律始迎冬。

    林枯黃葉盡，水耗綠池空。

    霜待臨庭月，寒隨入牖風。

    別有歡娛地，歌舞應絲桐。'
- title: 踏莎行
  author: 毛滂
  dynasty: 宋
  content: '景泮冰檐，情回瑶草。

    副能守得春来到。

    管曾独自索春怜，而今觑著东风笑。

    粉凝酥寒，云房睡觉。

    胭脂也不添些小。

    天真要与此花争，是伊占得春多少。'
- title: 河传
  author: 吕渭老
  dynasty: 宋
  content: '斜红照水。

    似晴空万里。

    明霞相倚。

    逐伴笑歌，小立绿槐阴里。

    诮没些，春气味。

    纷纷觑著闲桃李。

    浅浅深深，不满游人意。

    幽艳一枝，向晚重帘深闭。

    是青君、爱惜底。'
- title: 鹧鸪天
  author: 陈三聘
  dynasty: 宋
  content: '指剥春葱去采苹。

    衣丝秋藕不沾尘。

    眼波明处偏宜笑，眉黛愁来也解颦。

    巫峡路，忆行云。

    几番曾梦曲江春。

    相逢细把银釭照，犹恐今宵梦似真。'
- title: 贈別賀蘭銛
  author: 杜甫
  dynasty: 唐
  content: '黃雀飽野粟，羣飛動荆榛。

    今君抱何恨，寂寞向時人。

    老驥倦驤首，蒼鷹愁易馴。

    高賢世未識，固合嬰飢貧。

    國步初返正，乾坤尚風塵。

    悲歌鬢髮白，遠赴湘吳春。

    我戀岷下芋，君思千里蓴。

    生離與死別，自古鼻酸辛。'
- title: 依韻和友人秋夕見寄
  author: 李中
  dynasty: 唐
  content: '夕風庭葉落，誰見此時情。

    不作關河夢，空聞砧杵聲。

    會須求至理，何必歎無成。

    好約高僧宿，同看海月生。'
- title: 阮郎归
  author: 曾觌
  dynasty: 宋
  content: '柳阴庭馆占风光。

    呢喃清昼长。

    碧波新涨小池塘。

    双双蹴水忙。

    萍散漫，絮飘扬。

    轻盈体态狂。

    为怜流去落红香。

    衔将归画梁。'
- title: 長樂少年行
  author: 崔國輔
  dynasty: 唐
  content: '遺却珊瑚鞭，白馬驕不行。

    章臺折楊柳，春日路傍情。'
- title: 四牡
  author: 佚名
  dynasty: 先秦
  content: '四牡騑騑，周道倭迟。岂不怀归？王事靡盬，我心伤悲。

    四牡騑騑，啴啴骆马。岂不怀归？王事靡盬，不遑启处。

    翩翩者鵻，载飞载下，集于苞栩。王事靡盬，不遑将父。

    翩翩者鵻，载飞载止，集于苞杞。王事靡盬，不遑将母。

    驾彼四骆，载骤骎骎。岂不怀归？是用作歌，将母来谂。'
- title: 奉和七夕兩儀殿會宴應制
  author: 李乂
  dynasty: 唐
  content: '桂宮明月夜，蘭殿起秋風。

    雲漢彌年阻，星筵此夕同。

    倏來疑有處，旋去已成空。

    睿作鈞天響，魂飛在夢中。'
- title: 念奴娇
  author: 葛郯
  dynasty: 宋
  content: '阳关西路，看垂阳客舍，嫩浮波縠。

    宝马嘶风人渐远，隐隐歌声戛玉。

    踏遍春山，归来高卧，笑濯沧浪足。

    孤鸿天际，断霞摇曳心目。

    香露飞入壶中，仙家九酝，酿百家醽醁。

    一朵巫阳休怅望，且看家山眉绿。

    歌罢风生，舞馀花颤，凤髓飘红烛。

    瑶台月冷，夜归斗挂银屋。'
- title: 满江红
  author: 无名氏
  dynasty: 宋
  content: '长风送月，近中秋、更无一点尘俗。

    绛阙真仙来瑞世，昨夜翔鸾飞鹄。

    奕世登科，诸昆竞秀，名盖天南北。

    持心恬退，更能韫椟藏玉。

    须信宪幕平反，据经议狱，全活阴功足。

    川泳云飞宾主意，荐剡新翻浓墨。

    一路欢声，几多和气，吹作长生曲。

    赐环促召，清班两鬓长绿。'
- title: 酹江月・念奴娇
  author: 陈允平
  dynasty: 宋
  content: '霁空虹雨，傍螀啼莎草，宿鹭汀洲。

    隔岸人家砧杵急，微寒先到帘钩。

    步幄尘高，征衫酒润，谁暖玉香篝。

    风灯微暗，夜长频换更筹。

    应是雁柱调筝，鸳梭织锦，付与两眉愁。

    不似尊前今夜月，几度同上南楼。

    红叶无情，黄花有恨，孤负十分秋。

    归心如醉，梦魂飞趁东流。'
- title: 虞美人
  author: 晏几道
  dynasty: 宋
  content: '曲阑干外天如水。

    昨夜还曾倚。

    初将明月比佳期。

    长向月圆时候、望人归。

    罗衣著破前香在。

    旧意谁教改。

    一春离恨懒调弦。

    犹有两行闲泪、宝筝前。'
- title: 菩萨蛮
  author: 王安石
  dynasty: 宋
  content: '数家茅屋闲临水。

    单衫短帽垂杨里。

    今日是何朝。

    看予度石桥。

    梢梢新月偃。

    午醉醒来晚。

    何物最关情。

    黄鹂三两声。'
- title: 临江仙
  author: 曹组
  dynasty: 宋
  content: '青琐窗深红兽暖，灯前共倒金尊。

    数枝梅浸玉壶春。

    雪明浑似晓，香重欲成云。

    户外马嘶催客起，席间欢意留人。

    从他微霰落粉粉。

    不妨吹酒面，归去醒馀醺。'
- title: 退宮人二首 二
  author: 張祜
  dynasty: 唐
  content: '歌喉漸退出宮闈，泣話伶官上許歸。

    猶說入時歡聖壽，內人初著五方衣。'
- title: 木兰花慢
  author: 周密
  dynasty: 宋
  content: '软尘飞不到，过微雨、锦机张。

    正荫绿池幽，交枝径窄，临水追凉。

    宫妆。

    盖罗障暑，泛青苹、乱舞五云裳。

    迷眼红绡绛彩，翠深偷见鸳鸯。

    湖光。

    两岸潇湘。

    风荐爽、扇摇香。

    算恼人偏是，萦丝露藕，连理秋房。

    涉江。

    采芳旧恨，怕红衣、夜冷落横塘。

    折得荷花忘却，棹歌唱入斜阳。'
- title: 送友人及第歸
  author: 張蠙
  dynasty: 唐
  content: '家林滄海東，未曉日先紅。

    作貢諸蕃別，登科幾國同。

    遠聲魚呷浪，層氣蜃迎風。

    鄉俗稀攀桂，爭來問月宮。'
- title: 临江仙
  author: 史达祖
  dynasty: 宋
  content: '草脚青回细腻，柳梢绿转条苗。

    旧游重到合魂销。

    棹横春水渡，人凭赤阑桥。

    归梦有时曾见，新愁未肯相饶。

    酒香红被夜迢迢。

    莫交无用月，来照可怜宵。'
- title: 與李頻詩
  author: 李紳
  dynasty: 唐
  content: '鸕鷀山頭片雲晴，揚州城裏見潮生。

    （按：《全唐詩》卷一三三李頎《送劉昱》云：「鸕鷀山頭微雨晴，揚州城裏暮潮生。

    」與此二句極相似，未詳係蔡氏誤記，抑爲李紳用李頎之成句。

    ）。'
- title: 閨怨二首 一
  author: 沈如筠
  dynasty: 唐
  content: '鴈盡書難寄，愁多夢不成。

    願隨孤月影，流照伏波營。'
- title: 念奴娇
  author: 辛弃疾
  dynasty: 宋
  content: '近来何处有吾愁，何处还知吾乐。

    一点凄凉千古意，独倚西风寥廓。

    并竹寻泉，和云种树，唤做真闲客。

    此心闲处，不应长藉邱壑。

    休说往事皆非，而今云是，且把清尊酌。

    醉里不知谁是我，非月非云非鹤。

    冷露风高，松梢桂子，醉了还醒却。

    北窗高卧，莫教啼鸟惊著。'
- title: 程咬金斧劈老君堂・收江南
  author: 郑光祖
  dynasty: 元
  content: '呀！托赖着圣朝天子重群英，贤臣良将辅朝廷。

    中原清宴贺升平，幸仓廒满盈，保皇图一统万年兴。'
- title: 前腔
  author: 徐田臣《杀狗记》
  dynasty: 元
  content: '这狗子从小养成，割舍得害他一命？院君休得把人轻。

    空有金，空有银，纵有珍珠，休得倚富吞贫。'
- title: 沁园春
  author: 苏轼
  dynasty: 宋
  content: '孤馆灯青，野店鸡号，旅枕梦残。

    渐月华收练，晨霜耿耿，云山摛锦，朝露清清。

    世路无穷，劳生有限，似此区区长鲜欢。

    微吟罢，凭征鞍无语，往事千端。

    当时共客长安。

    似二陆初来俱少年。

    有笔头千字，胸中万卷，致君尧舜，此事何难。

    用舍由时，行藏在我，袖手何妨闲处看。

    身长健，但优游卒岁，且斗尊前。'
- title: 雷塘
  author: 徐振
  dynasty: 唐
  content: '九重城闕悲涼盡，一聚園林怨恨長。

    花憶所爲猶自笑，草知無道更應荒。

    詩名占得風流在，酒興催教運祚亡。

    若問皇天惆悵事，只應斜日照雷塘。'
- title: 寄栖白大師二首 一
  author: 貫休
  dynasty: 唐
  content: '流浪江湖久，攀緣歲月闌。

    高名當世重，好句逼人寒。

    月苦蟬聲嗄，鐘清柿葉乾。

    龍鍾千萬里，擬欲訪師難。'
- title: 江夏送張丞
  author: 李白
  dynasty: 唐
  content: '欲別心不忍，臨行情更親。

    酒傾無限月，客醉幾重春。

    藉草依流水，攀花贈遠人。

    送君從此去，迴首泣迷津。'
- title: 和張十八祕書謝裴相公寄馬
  author: 白居易
  dynasty: 唐
  content: '齒齊臕足毛頭膩，祕閣張郎叱撥駒。

    洗了頷花翻假錦，走時蹄汗蹋真珠。

    青衫乍見曾驚否，紅粟難賒得飽無。

    丞相寄來應有意，遣君騎去上雲衢。'
- title: 南乡子
  author: 吴某
  dynasty: 宋
  content: 乍卷珠帘新燕入。
- title: 賦得風動萬年枝
  author: 許稷
  dynasty: 唐
  content: '瓊樹偏春早，光飛處處宜。

    曉浮三殿日，暗度萬年枝。

    婀娜搖仙禁，繽翻映玉池。

    含芳煙乍和，拂砌影初移。

    爲近韶陽煦，皆先衆卉垂。

    成陰知可待，不與衆芳隨。'
- title: 赛观音
  author: 施惠《幽闺记》
  dynasty: 元
  content: '雨儿催，风儿送。

    叹一旦家邦尽空。

    想富贵荣华如梦。

    哽咽伤心，教我气填胸。'
- title: 南乡子
  author: 苏轼
  dynasty: 宋
  content: '何处倚阑干。

    弦管高楼月正圆。

    胡蝶梦中家万里，依然。

    老去愁来强自宽。

    明镜借红颜。

    须著人间比梦间。

    蜡烛半笼金翡翠，更阑。

    绣被焚香独自眠。'
- title: 送袁員外宣慰勸農畢赴洪州使院
  author: 李嘉祐
  dynasty: 唐
  content: '聖主臨前殿，殷憂遣使臣。

    氣迎天詔喜，恩發土膏春。

    草色催歸櫂，鶯聲爲送人。

    龍沙多道里，流水自相親。'
- title: 白苎
  author: 蒋捷
  dynasty: 宋
  content: '正春晴，又春冷，云低欲落。

    琼苞未剖，早是东风作恶。

    旋安排、一双银蒜镇罗幕。

    幽壑。

    水生漪，皱嫩绿、潜鳞初跃。

    愔愔门巷，桃树红才约略。

    知甚时，霁华烘破青青萼。

    忆昨。

    □□□□，引蝶花边，近来重见，身学垂杨瘦削。

    问小翠眉山，为谁攒却。

    斜阳院宇，任蛛丝罥遍，玉筝弦索。

    户外惟闻，放翦刀声，深在妆阁。

    料想裁缝，白苎春衫薄。'
- title: 瑶池月・瑶台月
  author: 黄裳
  dynasty: 宋
  content: '扁舟寓兴，江湖上、无人知道名姓。

    忘机对景，咫尺群鸥相认。

    烟雨急、一片篷声碎，醉眼看山还醒。

    晴云断，狂风信。

    寒蟾倒，远山影。

    谁听。

    横琴数曲，瑶池夜冷。

    这些子、名利休问。

    况是物、都归幻境。

    须臾百年梦，去来无定。

    向婵娟、留住青春，笑世上、风流多病。

    蒹葭渚，芙蓉径。

    放侯印，趁渔艇。

    争甚。

    须知九鼎，金砂如圣。'
- title: 喜迁莺
  author: 高观国
  dynasty: 宋
  content: '凉云归去。

    再约著，晚来西楼风雨。

    水静帘阴，鸥闲菰影，秋到露汀烟浦。

    试省唤回幽恨，尽是愁边新句。

    倦登眺，动悲凉还在，残蝉吟处。

    凄楚。

    空见说，香锁雾扃，心似秋莲苦。

    宝瑟弹冰，玉台窥月，浅澹可怜偷聚。

    几时翠沟题叶，无复绣帘吹絮。

    鬓华晚，念庾郎情在，风流谁与。'
- title: 更漏子
  author: 黄大舆
  dynasty: 宋
  content: '怜宋玉、许王昌。

    东西邻短墙。'
- title: 秋日韋少府廳池上詠石
  author: 楊巨源
  dynasty: 唐
  content: '主人得幽石，日覺公堂清。

    一片池上色，孤峰雲外情。

    舊溪紅蘚在，秋水綠痕生。

    何必澄湖徹，移來有令名。'
- title: 惜馀春慢・选冠子
  author: 陈德武
  dynasty: 宋
  content: '阑葺疏芦，帘编小苇，好个清幽公馆。

    栽槐夹道，种菊盈轩，景物便堪咏玩。

    门外一番雨馀，嫩绿缘枝，浅清清眼。

    悄无人，一枕新凉睡觉，燕泥香暖。

    蓦地里、对景伤怀，思量无限。

    回首故园春远。

    松期竹待，壑诮林嘲，苦被浮名牵绊。

    一种思情最长，万叠江山，怎生遮断。

    向北堂见了，忘忧萱草，此心方满。'
- title: 朝中措
  author: 李之仪
  dynasty: 宋
  content: '腊穷天际傍危栏。

    密雪舞初残。

    表里江山如画，分明不似人间。

    功名何在，文章漫与，空叹流年。

    独恨归来已晚，半生孤负渔竿。'
- title: 巴丘春作
  author: 張說
  dynasty: 唐
  content: '日出洞庭水，春山挂斷霞。

    江涔相映發，卉木共紛華。

    湘戍南浮闊，荆關北望賒。

    湖陰窺魍魎，丘勢辨巴蛇。

    島戶巢爲館，漁人艇作家。

    自憐心問景，三歲客長沙。'
- title: 长相思
  author: 无名氏
  dynasty: 宋
  content: '燕成双。

    蝶成双。

    飞去飞来杨柳旁。

    问伊因底忙。

    绿纱窗。

    篆炉香。

    午梦惊回书满床。

    棋声春昼长。'
- title: 建安語
  author: 不詳
  dynasty: 唐
  content: 龍門一半在閩川。
- title: 生查子
  author: 吴文英
  dynasty: 宋
  content: '暮云千万重，寒梦家乡远。

    愁见越溪娘，镜里梅花面。

    醉情啼枕冰，往事分钗燕。

    三月灞陵桥，心翦东风乱。'
- title: 闺怨佳人拜月亭・仙吕/点烽唇
  author: 关汉卿
  dynasty: 元
  content: '锦绣华夷，忽从西北天兵起。

    觑那关口城池，马到处成平地。'
- title: 临江仙
  author: 彭元逊
  dynasty: 宋
  content: '红袖乌丝失酒，金钗银烛销春。

    柳边桃下复清晨。

    帽风回马旋，扇雨拂花情。

    白帝空惊旧曲，阳关只梦行人。

    碧云何处认芳尘。

    紫荆花作荚，青杏核生仁。'
- title: 万年欢
  author: 程大昌
  dynasty: 宋
  content: '岁岁梅花，向寿尊画阁，长报春起。

    恰似今朝，分外香肥萼韡。

    杂佩珊珊就列，映蓝袂、宝薰擎跽。

    道这回、屋舍团栾，四时风月桃李。

    回头处、无限思。

    看秋前药裹，而今鼎匕。

    须把康强，收作玳筵欢喜。

    况是鬓云全绿，顶珈笄、笑陪星履。

    新年动、定拥新祺，有孙来捧醪醴。'
- title: 臥病寄諸公
  author: 許渾
  dynasty: 唐
  content: '飛蓋集蘭堂，清歌遰柏觴。

    高城榆柳蔭，虛閣芰荷香。

    海月秋偏靜，山風夜更涼。

    自憐書萬卷，扶病對螢光。'
- title: 隔帘花
  author: 曹勋
  dynasty: 宋
  content: '宿雨初晴，花艳迎阳，槛前如绣如绮。

    向晓峭寒轻，窣真珠十二。

    正朝曦、桃杏暖，透影帘栊烘春霁。

    似暂隔、祥烟香雾，朝仙侣庭际。

    更值迟迟丽日。

    且休约寻芳，与开瑶席。

    未拟上金钩，尽围红遮翠。

    命佳名、坤殿喜，为写新声传新意。

    待向晚、迎香临月须卷起。'
- title: 詩 四十三
  author: 拾得
  dynasty: 唐
  content: '余住無方所，盤泊無爲理。

    時陟湼盤山，或翫香林寺。

    尋常只是閑，言不干名利。

    東海變桑田，我心誰管你。'
- title: 浣溪沙
  author: 张孝祥
  dynasty: 宋
  content: '霜日明宵水蘸空。

    鸣鞘声里绣旗红。

    澹烟衰草有无中。

    万里中原烽火北，一尊浊酒戍楼东。

    酒阑挥泪向悲风。'
- title: 渔家傲
  author: 吴某
  dynasty: 宋
  content: 鶗鴂一声初报晓。
- title: 念奴娇
  author: 陈之贤
  dynasty: 宋
  content: '炎精昌运，庆天为笃生，中兴人杰。

    横臆甲兵三百万，要扫群胡妖孽。

    抚弱怜贫，排奸击暴，所至人推服。

    飘飘志气，伟哉一代英特。

    预信衮衮公侯，名闻英胄，素有阴功积。

    腾踏从天上去，笑作龙头奇客。

    相印重封，将符再绾，尽履青毡物。

    寿杯满泛，年年长醉正月。'
- title: 山中崔大夫有書相問
  author: 秦系
  dynasty: 唐
  content: '客在煙霞裏，閑閑逐狎鷗。

    終年常裸足，連日半蓬頭。

    帶月乘漁艇，迎寒綻鹿裘。

    已于人事少，多被挂冠留。

    素業堆千卷，清風至一丘。

    蒼黃倒藜杖，傴僂覩銀鉤。

    跡愧巢由隱，才非管樂儔。

    從來自多病，不是傲王侯。'
- title: 耍孩儿・玳筵开一派笙歌引，簇拥着一个娉婷玉人。舞纤腰憔瘦不胜春，
  author: 刘庭信
  dynasty: 元
  content: '美孜孜笑脸温存。

    也宜教画栏干遮护着琼花蕊，锦帐幕周围着玉树春。

    酒捧着金波酝，受用杀银筝象板，风流杀翠袖红裙。'
- title: 前腔
  author: 施惠《幽闺记》
  dynasty: 元
  content: 我须是你妹妹姑姑，你是我的嫂嫂又是姐姐，未审家兄和你因甚别，两分离是何时节？正遇寒冬冷月，恨爹爹把奴拆散在招商舍。
- title: 浪淘沙
  author: 柳永
  dynasty: 宋
  content: '梦觉、透窗风一线，寒灯吹息。

    那堪酒醒，又闻空阶，夜雨频滴。

    嗟因循、久作天涯客。

    负佳人、几许盟言，便忍把、从前欢会，陡顿翻成忧戚。

    愁极。

    再三追思，洞房深处，几度饮散歌阑，香暖鸳鸯被，岂暂时疏散，费伊心力。

    云尤雨，有万般千种，相怜相惜。

    恰到如今，天长漏永，无端自家疏隔。

    知何时、却拥秦云态，愿低帏昵枕，轻轻细说与，江乡夜夜，数寒更思忆。'
- title: 满庭芳
  author: 李处全
  dynasty: 宋
  content: '乳燕将雏，啼莺求友，江南梅子黄时。

    欲晴还雨，烟外看成丝。

    迎袂风来梦陇，吹饼饵、香入书帷。

    行吟处，溪翁说我，不似去年衰。

    方池。

    荷出水，朱榴倚槛，粉箨穿篱。

    有吾曹我辈，把酒寻诗。

    醉去黑甜一枕，炉烟袅、花影斜晖。

    家山乐，南窗寄傲，唯有晦庵知。'
- title: 留題座主和凝舊閣
  author: 李瀚
  dynasty: 唐
  content: '座主登庸歸鳳闕，門生批詔立鰲頭。

    玉堂舊閣多珍玩，可作西齋潤筆不。'
- title: 柳枝辭十二首 五
  author: 徐鉉
  dynasty: 唐
  content: '老大逢春總恨春，綠楊陰裏最愁人。

    舊游一別無因見，嫩葉如眉處處新。'
- title: 南乡子
  author: 赵师侠
  dynasty: 宋
  content: '元夜景尤殊。

    万斛金莲照九衢。

    锤拍豉汤都卖得，争如。

    甘露杯中万颗珠。

    应是著功夫。

    脑麝浓薰费小厨。

    不比七夕黄蜡做，知无。

    要底圆儿糖上浮。'
- title: 鹧鸪天
  author: 李从周
  dynasty: 宋
  content: '绿色吴笺覆古苔。

    濡毫重拟赋幽怀。

    杏花帘外莺将老，杨柳楼前燕不来。

    倚玉枕，坠瑶钗。

    午窗轻梦绕秦淮。

    玉鞭何处贪游冶，寻遍春风十二街。'
- title: 浣溪沙
  author: 李昴英
  dynasty: 宋
  content: '笋玉纤纤拍扇纨。

    戏拈荷叶起文鸳。

    水亭初试小龙团。

    拜月深深频祝愿，花枝低压髻云偏。

    倩人解梦语喧喧。'
- title: 临江仙
  author: 葛胜仲
  dynasty: 宋
  content: '千古乌程新酿美，玉觞风过粼粼。

    歌声未办起梁尘。

    九天持斧客，来作绣衣人。

    夙有辞华惊乙览，传闻献颂东巡。

    未应握节久宾宾。

    一封驰诏旨，却醉上林春。'
- title: 春夜竹亭贈錢少府歸藍田
  author: 王維
  dynasty: 唐
  content: '夜靜羣動息，時聞隔林犬。

    却憶山中時，人家澗西遠。

    羨君明發去，采蕨輕軒冕。'
- title: 蝶恋花
  author: 范成大
  dynasty: 宋
  content: '春涨一篙添水面。

    芳草鹅儿，绿满微风岸。

    画舫夷犹湾百转。

    横塘塔近依前远。

    江国多寒农事晚。

    村北村南，谷雨才耕遍。

    秀麦连冈桑叶贱。

    看看尝面收新茧。'
- title: 酹江月・念奴娇
  author: 林正大
  dynasty: 宋
  content: '泛舟赤壁，正风徐波静，举尊属客。

    渺渺予怀天一望，万顷凭虚独立。

    桂桨空明，洞箫声彻，怨慕还凄恻。

    星稀月淡，江山依旧陈迹。

    因念酾酒临江，赋诗横槊，好在今安适。

    谩寄蜉蝣天地尔，瞬目盈虚消息。

    江上清风，山间明月，与子欢无极。

    翻然一笑，不知东方既白。'
- title: 红衲袄
  author: 无名氏《张协状元》
  dynasty: 元
  content: '洒伏辱云函至。

    荷足下特步砌。'
- title: 題花木障
  author: 杜荀鶴
  dynasty: 唐
  content: '不假東風次第吹，筆勻春色一枝枝。

    由來畫看勝栽看，免見朝開暮落時。'
- title: 人娇
  author: 张方仲
  dynasty: 宋
  content: '多少胭脂，匀成点就。

    千枝乱、攒红堆绣。

    花无长好，更光阴去骤。

    对景忆良朋，故应招手。

    曾说年时，花间把酒。

    任淋浪、春衫湿透。

    文园今病，问远能来否。

    却道有酴醿、牡丹时候。'
- title: 宮詞百首 九十三
  author: 和凝
  dynasty: 唐
  content: '采訪寧遺草澤人，詔搜無不降蒲輪。

    集賢殿裏開爐冶，待把黃金鑄重臣。'
- title: 送徐員外赴河中
  author: 賈島
  dynasty: 唐
  content: '原野正蕭瑟，中間分散情。

    吏從甘扈罷，詔許朔方行。

    邊日沈殘角，河關截夜城。

    雲居閑獨往，長老出房迎。'
- title: 贺新郎
  author: 刘震孙
  dynasty: 宋
  content: 怕绿野堂边，刘郎去后，谁伴老裴度。
- title: 风流子
  author: 王千秋
  dynasty: 宋
  content: '同云垂六幕，啼乌静、风御玉妃寒。

    渐声入钓蓑，色侵书幌，似花如絮，结阵成团。

    倦游客，一番诗思苦，无算酒肠宽。

    黄竹调悲，绮衾人马，岂堪梅蕊，索笑巡檐。

    一杯知谁劝，空搔首、远是忆旧青毡。

    问素娥早晚，光射江干。

    待醉披鹤氅，高吟冰柱，剡溪何妨，乘兴空还。

    只恐橹声咿轧，栖鸟难安。'
- title: 柳梢青
  author: 赵长卿
  dynasty: 宋
  content: '云暗天低。

    枫林凋翠，寒雁声悲。

    茅店儿前，竹篱巴后，初见横枝。

    盈盈粉面香肌。

    记月榭、当年见伊。

    有恨难传，无肠可断，立马多时。'
- title: 金陵
  author: 杜牧
  dynasty: 唐
  content: '始發碧江口，曠然諧遠心。

    風清舟在鑑，日落水浮金。

    瓜步逢潮信，臺城過雁音。

    故鄉何處是，雲外即喬林。'
- title: 水调歌头
  author: 无名氏
  dynasty: 宋
  content: '泽国嫩寒月，天气小阳春。

    萱堂今朝生日，瑞霭郁轮囷。

    身佩铜章墨绶，手捧霞觞玉液，献寿太夫人。

    且喜藤舆稳，共戏彩衣新。

    发垂鹄，瞳点漆，倍精神。

    麻姑来庆，笑道沧海几扬尘。

    伫看起居八座，更好回班百辟，异数耸朝绅。

    此母生此子，再拜谢宸恩。'
- title: 胡中丞早梅
  author: 方干
  dynasty: 唐
  content: '不獨閑花不共時，一株寒豔尚參差。

    凌晨未噴含霜朵，應候先開亞水枝。

    芬郁合將蘭竝茂，凝明應與雪相宜。

    謝公吟賞愁飄落，可得更拈長笛吹。'
- title: 和漁父詞（十五首）（《顏魯公集·逸詩存目》云：「公與陸鴻漸、徐士衡、李成矩共和玄真子〖張志和〗《漁父詞》共二十五首。今惟志和詞存，見《續仙傳》。」係張志和同時諸人倡和詞，《直齋書錄解題》有《玄真子漁歌碑傳集錄》一卷，可參考。）
    十二
  author: 無名氏
  dynasty: 唐
  content: '料理絲綸欲放船，江頭明月向人圓。

    尊有酒，坐無氊，拋下漁竿踏水眠。'
- title: 觀幻
  author: 白居易
  dynasty: 唐
  content: '有起皆因滅，無暌不暫同。

    從歡終作慼，轉苦又成空。

    次第花生眼，須臾燭過風。

    更無尋覓處，鳥跡印空中。'
- title: 木兰花・玉楼春
  author: 朱敦儒
  dynasty: 宋
  content: '前日寻梅椒样缀。

    今日寻梅蜂已至。

    乍开绛萼欲生香，略绽粉苞先有意。

    古人今日升沈异。

    定是江南无驿使。

    自调弦管自开尊，笑把花枝花下醉。'
- title: 刘夫人庆赏五侯宴・天下乐
  author: 关汉卿
  dynasty: 元
  content: '不似您这孩儿不犯触，可是他声也波声，声声的则待要哭。

    则从那摇车儿上魇禳无是处。

    谁敢道是荡他一荡？谁敢是触他一触？可是他叫吖吖无是处。'
- title: 陪族叔刑部侍郎曄及中書賈舍人至遊洞庭五首 二
  author: 李白
  dynasty: 唐
  content: '南湖秋水夜無烟，耐可乘流直上天。

    且就洞庭賒月色，將船買酒白雲邊。'
- title: 望海潮
  author: 鄱阳护…
  dynasty: 宋
  content: '云收飞脚，日祛怒暑，新蝉高柳鸣时。

    兰佩紫囊，蒲抽碧剑，吴丝两腕双垂。

    闻道五陵儿。

    蛟龙吼波面，冲碎琉璃。

    画鼓声中，锦标争处飐红旗。

    使君冠盖追。

    正霞翻酒浪，翠敛歌眉。

    扇动水风生玉宇，微凉透入单衣。

    日暮楚天低。

    金蛇掣电漾，千顷霜溪。

    宴罢休燃宝蜡，凭月照人归。'
- title: 浪淘沙
  author: 米芾
  dynasty: 宋
  content: '祝寿庆生申。

    德日维新。

    期颐眉寿寿长春。

    五福三灵禄永永，长寿仙人。

    遐算等庄椿。

    □德康宁。

    年年欢会笑欣欣。

    岁岁仰依□寿域，彭祖广成。'
- title: 寄權器
  author: 皇甫冉
  dynasty: 唐
  content: '露濕青蕪時欲晚，水流黃葉意無窮。

    節近重陽念歸否，眼前籬菊帶秋風。'
- title: 送客二首 二
  author: 雍陶
  dynasty: 唐
  content: '行人立馬強盤回，別字猶含未忍開。

    好去出門休落淚，不如前路早歸來。'
- title: 賀孫支使郎中遷居
  author: 齊己
  dynasty: 唐
  content: '別認公侯禮上才，築金何啻舊燕臺。

    地連東閣橫頭買，門對西園正面開。

    不隔紅塵趨棨戟，只拖珠履赴尊罍。

    應逢明月清霜夜，閑領笙歌宴此來。'
- title: 瑞鹤仙
  author: 高明《蔡伯喈琵琶记》
  dynasty: 元
  content: '十载亲灯火，论高才绝学，休夸班马。

    风云太平日，正骅骝欲骋，鱼龙将化。

    沈吟一和，怎离双亲膝下？尽心甘旨，功名富贵，付之大也。'
- title: 减字木兰花
  author: 李秀兰
  dynasty: 宋
  content: '自从君去。

    晓夜萦牵肠断处。

    绿遍香阶。

    过夏经秋雁又来。

    想伊那里。

    应也情怀愁不止。

    渺渺书沈。

    直至如今没信音。'
- title: 題壁畫馬歌
  author: 杜甫
  dynasty: 唐
  content: '韋侯別我有所適，知我憐君畫無敵。

    戲拈禿筆埽驊騮，歘見騏驎出東壁。

    一匹齕草一匹嘶，坐看千里當霜蹄。

    時危安得真致此，與人同生亦同死。'
- title: 贈王道士
  author: 于武陵
  dynasty: 唐
  content: '日日市朝路，何時無苦辛。

    不隨丹竈客，終作白頭人。

    浮世度千載，桃源方一春。

    歸來華表上，應笑北邙塵。'
- title: 雜曲歌辭 摩多樓子
  author: 李賀
  dynasty: 唐
  content: '玉塞去金人，二萬四千里。

    風吹沙作雲，一時渡遼水。

    天白水如練，甲絲雙串斷。

    行行莫苦辛，城月猶殘半。

    曉氣朔煙上，趢趗胡馬蹏。

    行人聽水別，隔隴長東西。'
- title: 達摩支曲
  author: 溫庭筠
  dynasty: 唐
  content: '擣麝成塵香不滅，拗蓮作寸絲難絕。

    紅淚文姬洛水春，白頭蘇武天山雪。

    君不見無愁高緯花漫漫，漳浦宴餘清露寒。

    一旦臣僚共囚虜，欲吹羌管先汍瀾。

    舊臣頭鬢霜華早，可惜雄心醉中老。

    萬古春歸夢不歸，鄴城風雨連天草。'
- title: 南歌子
  author: 苏轼
  dynasty: 宋
  content: '见说东园好，能消北客愁。

    虽非吾土且登楼。

    行尽江南南岸、此淹留。

    短日明枫缬，清霜暗菊逑。

    流年回首付东流。

    凭仗挽回潘鬓、莫教秋。'
- title: 病中贈南鄰覓酒
  author: 白居易
  dynasty: 唐
  content: '頭痛牙疼三日臥，妻看煎藥婢來扶。

    今朝似校擡頭語，先問南鄰有酒無。'
- title: 柳长春・踏莎行
  author: 赵长卿
  dynasty: 宋
  content: '梅喜先春，雁惊未腊。

    于门瑞气浮周匝。

    正当月应上弦时，长庚梦与良辰合。

    螺水恩浓，旴江德洽。

    寿杯劝处燃红蜡。

    明年此际祝遐龄，贺宾一一趋东阁。'
- title: 宿山店書懷寄東林令圖上人
  author: 李中
  dynasty: 唐
  content: '一宿山前店，旅情安可窮。

    猨聲鄉夢後，月影竹窗中。

    南楚征途闊，東吳舊業空。

    虎溪蓮社客，應笑此飄蓬。'
- title: 朝中措
  author: 萧
  dynasty: 宋
  content: '半山社雨欲黄昏。

    燕子不过门。

    杨柳染深绿意，海棠啼损红痕。

    绮寮妆束，宝钗歌舞，玉枕温存。

    一段旧情有味，十分新恨无言。'
- title: 詠史
  author: 王丘
  dynasty: 唐
  content: '高潔非養正，盛名亦險艱。

    偉哉謝安石，攜妓入東山。

    雲巖響金奏，空水灧朱顏。

    蘭露滋香澤，松風鳴珮環。

    歌聲入空盡，舞影到池閑。

    杳眇同天上，繁華非代間。

    卷舒混名跡，縱誕無憂患。

    何必蘇門子，冥然閉清關。'
- title: 歸燕吟獻太尉
  author: 崔致遠
  dynasty: 唐
  content: '秋去春來能守信，暖風凉雨飽相諳。

    再依大厦雖知許，久污雕梁却自慙。

    深避鷹鸇投海島，羨他鴛鷺戲江潭。

    只將名品齊黃雀，獨讓銜環意未甘。'
- title: 詩 十九
  author: 拾得
  dynasty: 唐
  content: '獼猴尚教得，人何不憤發。

    前車即落阬，後車須改轍。

    若也不知此，恐君惡合殺。

    此來是夜叉，變即成菩薩。'
- title: 满江红
  author: 王炎2
  dynasty: 宋
  content: '宦海浮沉，名与字、不能彰彻。

    青云上、诸公衮衮，难登狭劣。

    结绶弹冠成底事，解颐折角皆虚说。

    待黄粱、梦觉始归来，非明哲。

    易消释，空中雪。

    多亏缺，天边月。

    算人生必有，衰羸时节。

    恁是一阳来复后，梅花柳眼先春发。

    料明年、又老似今年，当休歇。'
- title: 奉和聖製中春麟德殿會百寮觀新樂
  author: 權德輿
  dynasty: 唐
  content: '仲春藹芳景，內庭宴羣臣。

    森森列干戚，濟濟趨鉤陳。

    大樂本天地，中和序人倫。

    正聲邁咸濩，易象含羲文。

    玉俎映朝服，金鈿明舞茵。

    韶光雪初霽，聖藻風自薫。

    時泰恩澤溥，功成行綴新。

    賡歌仰昭回，竊比華封人。'
- title: 六十甲子歌（題擬） 二十三
  author: 杜光庭
  dynasty: 唐
  content: '丙戌年，秋來枯井泉。

    夏首雖然水，向後地焦然。

    此歲雲龍起，稻出五湖邊。

    中高徒種植，必定被災纏。'
- title: 山中敍志
  author: 王績
  dynasty: 唐
  content: '物外知何事，山中無所有。

    風鳴靜夜琴，月照芳春酒。

    直置百年內，誰論千載後。

    張奉娉賢妻，老萊籍嘉偶。

    孟光儻未嫁，梁鴻正須婦。'
- title: 賀給事嘗詣蔡起居郊館有詩因命同作
  author: 張九齡
  dynasty: 唐
  content: '記言聞直史，築室面層阿。

    豈不承明入，終云幽意多。

    沈冥高士致，休澣故人過。

    前嶺遊氛滅，中林芳氣和。

    茲辰阻佳趣，望美獨如何。'
- title: 惜誓
  author: 贾谊
  dynasty: 先秦
  content: '惜余年老而日衰兮，岁忽忽而不反。

    登苍天而高举兮，历众山而日远。

    观江河之纡曲兮，离四海之霑濡。

    攀北极而一息兮，吸沆瀣以充虚。

    飞朱鸟使先驱兮，驾太一之象舆。

    苍龙蚴虯于左骖兮，白虎骋而为右騑。

    建日月以为盖兮，载玉女于後车。

    驰骛于杳冥之中兮，休息虖昆仑之墟。

    乐穷极而不厌兮，愿从容虖神明。

    涉丹水而驰骋兮，右大夏之遗风。

    黄鹄之一举兮，知山川之纡曲。

    再举兮，睹天地之圜方。

    临中国之众人兮，讬回飙乎尚羊。

    乃至少原之野兮，赤松、王乔皆在旁。

    二子拥瑟而调均兮，余因称乎清商。

    澹然而自乐兮，吸众气而翱翔。

    念我长生而久仙兮，不如反余之故乡。

    黄鹄後时而寄处兮，鸱枭群而制之。

    神龙失水而陆居兮，为蝼蚁之所裁。

    夫黄鹄神龙犹如此兮，况贤者之逢乱世哉。

    寿冉冉而日衰兮，固儃回而不息。

    俗流从而不止兮，众枉聚而矫直。

    或偷合而苟进兮，或隐居而深藏。

    苦称量之不审兮，同权概而就衡。

    或推迻而苟容兮，或直言之谔謣。

    伤诚是之不察兮，并纫茅丝以为索。

    方世俗之幽昏兮，眩白黑之美恶。

    放山渊之龟玉兮，相与贵夫砾石。

    梅伯数谏而至醢兮，来革顺志而用国。

    悲仁人之尽节兮，反为小人之所贼。

    比干忠谏而剖心兮，箕子被发而佯狂。

    水背流而源竭兮，木去根而不长。

    非重躯以虑难兮，惜伤身之无功。

    已矣哉！独不见夫鸾凤之高翔兮，乃集大皇之野。

    循四极而回周兮，见盛德而後下。

    彼圣人之神德兮，远浊世而自藏。

    使麒麟可得羁而係兮，又何以异虖犬羊？'
- title: 孤飞雁
  author: 施惠《幽闺记》
  dynasty: 元
  content: '吾皇恩诏从天降。

    遍遐迩万民钦仰，宥极刑自有重生望。

    散群辈与群党，回凶就吉，转祸为祥。

    前临帝辇，绝却亲党，回首家乡，没了父娘。

    感伤，寻思着两泪千行。'
- title: 鄧艾廟
  author: 唐彥謙
  dynasty: 唐
  content: '昭烈遺黎死尚羞，揮刀斫石恨譙周。

    如何千載留遺廟，血食巴山伴武侯。'
- title: 普天乐・分散后再相逢，再相逢空长叹。人有愿天心必应，天心应人愿何
  author: 张鸣善
  dynasty: 元
  content: '难？纤腰如杨柳枝，粉脸似桃花瓣。

    桃柳争妍花开绽，见年年桃柳开残。

    人生百年，无心思忖，有限朱颜。'
- title: 袁仁敬歌
  author: 不詳
  dynasty: 唐
  content: '天不恤冤人兮，何奪我慈親兮。

    有理無申兮，痛哉安訴陳兮。'
- title: 罷和州遊建康
  author: 劉禹錫
  dynasty: 唐
  content: '秋水清無力，寒山暮多思。

    官閑不計程，徧上南朝寺。'
- title: 惜红衣
  author: 吴文英
  dynasty: 宋
  content: '鹭老秋丝，苹愁暮雪，鬓那不白。

    倒柳移栽，如今暗溪碧。

    乌衣细语，伤绊惹、茸红曾约。

    南陌。

    前度刘郎，寻流花踪迹。

    朱楼水侧。

    雪面波光，汀莲沁颜色。

    当时醉近绣箔，夜吟寂。

    三十六矶重到，清梦冷云南北。

    买钓舟溪上，应有烟蓑相识。'
- title: 减字木兰花
  author: 向子諲
  dynasty: 宋
  content: '千山万水。

    望极不知何处是。

    小院回廊。

    梦去相寻未觉长。

    绝怜清瘦。

    雪里梅梢春未透。

    常记分携。

    雨后梨花晓尚啼。'
- title: 减字木兰花
  author: 吴儆
  dynasty: 宋
  content: '此身已老。

    三径都荒长却扫。

    面目尘昏。

    怕著朝章揖贵人。

    难瞒明眼。

    只有青山堪作伴。

    触事心凉。

    无病何劳更觅方。'
- title: 裴公亭
  author: 無名氏
  dynasty: 唐
  content: '裴相亭成未退身，空煩舞袖與歌塵。

    至今亭下蕭蕭竹，似對西風怨主人。

    （見乾隆二十四年刊蕭應植纂《濟源縣志》卷十六。

    ）。'
- title: 谒金门
  author: 李流谦
  dynasty: 宋
  content: '山数尺。

    江草江波同碧。

    晚雨吹风才数滴。

    行人心更急。

    漠漠疏烟如织。

    遮断客愁不得。

    肠断故园无信息。

    灯花闲手剔。'
- title: 清平乐
  author: 黄庭坚
  dynasty: 宋
  content: '黄花当户。

    已觉秋容暮。

    云梦南州逢笑语。

    心在歌边舞处。

    使君一笑眉开。

    新晴照酒尊来。

    且乐尊前见在，休思走马章台。'
- title: 聞蟬
  author: 廖凝
  dynasty: 唐
  content: '一聲初應侯，萬木已西風。

    便感異鄉客，先於離塞鴻。

    日斜金谷靜，雨過石城空。

    此處不堪聽，蕭條千古同。'
- title: 送僧歸漳州
  author: 呂溫
  dynasty: 唐
  content: '幾夏京城住，今朝獨遠歸。

    修行四分律，護淨七條衣。

    溪寺黃橙熟，沙田紫芋肥。

    九龍潭上路，同去客應稀。'
- title: 送劉評事赴廣州使幕
  author: 韓翃
  dynasty: 唐
  content: '征南官屬似君稀，才子當今劉孝威。

    蠻府參軍趨傳舍，交州刺史拜行衣。

    前臨瘴海無人過，却望衡陽少雁飛。

    爲報蒼梧雲影道，明年早送客帆歸。'
- title: 觀會稽圖
  author: 褚朝陽
  dynasty: 唐
  content: '良使求圖籍，工人巧思饒。

    全移會稽郡，不散浙江潮。

    夏禹猶卑室，秦皇尚斷橋。

    宛然山水趣，誰道故鄉遙。'
- title: 齐天乐
  author: 周密
  dynasty: 宋
  content: '护春帘幕东风里，当年问花曾到。

    玉影孤搴，冰痕半拆，漠漠冻云迷道。

    临流更好。

    正雪意逢迎，阴光相照。

    梦入罗浮，古苔啁哳翠禽小。

    一枝空念赠远，溯波流不到，心事谁表。

    倚竹天寒，吟香夜冷，几度月昏霜晓。

    寻芳欠早。

    怕鹤怨山空，雁归书少。

    不恨春迟，恨春容易老。'
- title: 又留別同院
  author: 張保胤
  dynasty: 唐
  content: '憶昔當年富貴時，如今頭腦尚依稀。

    布袍破後思宮內，錦袴穿時憶御衣。

    鶻子背鑽高力士，嬋娟飜畫太真妃。

    如今顦顇離南海，恰似當時幸蜀時。'
- title: 古记・如梦令
  author: 无名氏
  dynasty: 宋
  content: '一枕厌厌春困。

    记得小梅风韵。

    何处最关情，嫩蕊初传芳信。

    堪恨。

    堪恨。

    谁傍横斜疏影。'
- title: 渔家傲
  author: 陈亮
  dynasty: 宋
  content: '漠漠平沙初落雁。

    黄花浊酒情何限。

    红日渐低秋渐晚。

    听客劝。

    金荷莫诉真珠满。

    坐上少年差气岸。

    题诗落帽从来惯。

    戏马龙山当日燕。

    真奇观。

    尊前未觉风流远。'
- title: 武陵春
  author: 吴潜
  dynasty: 宋
  content: '惨惨凄凄秋渐紧，风雨更潇潇。

    强把炉薰寄寂寥。

    无语立亭皋。

    客路十年成底事，水国更停桡。

    苍鸟横飞过野桥。

    人不似、汝逍遥。'
- title: 武昌老人說笛歌
  author: 劉禹錫
  dynasty: 唐
  content: '武昌老人七十餘，手把庾令相問書。

    自言少小學吹笛，早事曹王曾賞激。

    往年鎮戍到蘄州，楚山蕭蕭笛竹秋。

    當時買材恣搜索，典却身上烏貂裘。

    古苔蒼蒼封老節，石上孤生飽風雪。

    商聲五音隨指發，水中龍應行雲絕。

    曾將黃鶴樓上吹，一聲占盡秋江月。

    如今老去語尤遲，音韻高低耳不知。

    氣力已微心尚在，時時一曲夢中吹。'
- title: 重簡王明府
  author: 杜甫
  dynasty: 唐
  content: '甲子西南異，冬來只薄寒。

    江雲何夜盡，蜀雨幾時乾。

    行李須相問，窮愁豈有寬。

    君聽鴻鴈響，恐致稻粱難。'
- title: 夏與熊王二秀才同宿僧院
  author: 武元衡
  dynasty: 唐
  content: '共將纓上塵，來問雪山人。

    世網從知累，禪心自證真。

    境空宜入夢，藤古不留春。

    一聽林公法，靈嘉願寄身。'
- title: 夜聞方響
  author: 雍陶
  dynasty: 唐
  content: '方響聞時夜已深，聲聲敲著客愁心。

    不知正在誰家樂，月下猶疑是遠砧。'
- title: 喜迁莺
  author: 卑叔文
  dynasty: 宋
  content: '春回天际，见柳眼翠窥，梅腮粉腻。

    日庆三阳，时逢千载，帷幄挺生元帅。

    亘古抚今忠义，天下安危注意。

    负英伟，信功高耿贾，勋侔霍卫。

    和气。

    东风里，楼阁五云，玉帐环珠翠。

    庙食真扬，人怀邵父，当代虎臣难比。

    拟把倩桃为寿，莫惜金花沉醉。

    受阃寄，佐君王神武，复恢舆地。'
- title: 惜贤
  author: 刘向
  dynasty: 先秦
  content: '览屈氏之离骚兮，心哀哀而怫郁。

    声嗷嗷以寂寥兮，顾仆夫之憔悴。

    拨谄谀而匡邪兮，切淟涊之流俗。

    荡渨涹之奸咎兮，夷蠢蠢之溷浊。

    怀芬香而挟蕙兮，佩江蓠之婓婓。

    握申椒与杜若兮，冠浮云之峨峨。

    登长陵而四望兮，览芷圃之蠡蠡。

    游兰皋与蕙林兮，睨玉石之嵾嵯。

    扬精华以炫燿兮，芳郁渥而纯美。

    结桂树之旖旎兮，纫荃蕙与辛夷。

    芳若兹而不御兮，捐林薄而菀死。

    驱子侨之奔走兮，申徒狄之赴渊。

    若由夷之纯美兮，介子推之隐山。

    晋申生之离殃兮，荆和氏之泣血。

    吴申胥之抉眼兮，王子比干之横废。

    欲卑身而下体兮，心隐恻而不置。

    方圜殊而不合兮，钩绳用而异态。

    欲俟时于须臾兮，日阴曀其将暮。

    时迟迟其日进兮，年忽忽而日度。

    妄周容而入世兮，内距闭而不开。

    俟时风之清激兮，愈氛雾其如塺。

    进雄鸠之耿耿兮，谗介介而蔽之。

    默顺风以偃仰兮，尚由由而进之。

    心懭悢以冤结兮，情舛错以曼忧。

    搴薜荔于山野兮，采撚支于中洲。

    望高丘而叹涕兮，悲吸吸而长怀。

    孰契契而委栋兮，日晻晻而下颓。

    叹曰：

    江湘油油长流汩兮，挑揄扬汰荡迅疾兮。

    忧心展转愁怫郁兮，冤结未舒长隐忿兮，

    丁时逢殃可奈何兮，劳心悁悁涕滂沱兮。'
- title: 蓦山溪
  author: 洪皓
  dynasty: 宋
  content: '鳌山凤阙，多少飞琼侣。

    顒俟翠华临，庆新春、金波盈五。

    莲灯开遍，侍从尽登楼，簪花赴。

    传柑处。

    咫尺聆天语。

    厌厌欲罢，宣劝犹旁午。

    扶上玉花骢，更踟蹰、梨园四部。

    追思往事，一夕九回肠，皇恩溥。

    归期阻。

    引领江南路。'
- title: 酬皇甫庶子見寄
  author: 白居易
  dynasty: 唐
  content: '掌綸不稱吾應笑，典郡無能我自知。

    別詔忽驚新命出，同寮偶與夙心期。

    春坊瀟灑優閑地，秋鬢蒼浪老大時。

    獨占二疏應未可，龍樓見擬覓分司。'
- title: 府西亭納涼歸
  author: 白居易
  dynasty: 唐
  content: '避暑府西亭，晚歸有閑思。

    夏淺蟬未多，綠槐陰滿地。

    帶寬衫解領，馬穩人攏轡。

    面上有涼風，眼前無俗事。

    路經府門過，落日照官次。

    牽聯縲紲囚，奔走塵埃吏。

    低眉悄不語，誰復知茲意。

    憶得五年前，晚衙時氣味。'
- title: 送樂平苗明府
  author: 司空曙
  dynasty: 唐
  content: '天際山多處，東安古邑深。

    綠田通竹里，白浪隔楓林。

    詩有江僧和，門唯越客尋。

    應將放魚化，一境表吾心。'
- title: 同音韻詩 三
  author: 無名氏
  dynasty: 唐
  content: 春可樂，秋可哀。
- title: 後庭怨
  author: 王諲
  dynasty: 唐
  content: '君不見紅閨少女端正時，夭夭桃李仙容姿。

    幸得君王憐巧笑，披香殿裏薦蛾眉。

    蛾眉雙雙人共進，常恐妾身從此擯。

    甄妃爲妬出層宮，班女因猜下長信。

    長信宮門閉不開，昭陽歌吹風送來。

    夢中魂魄猶言是，覺後精神尚未迴。

    念君嬌愛無終始，使妾長啼後庭裏。

    獨立每看斜日盡，孤眠直至殘燈死。

    秋日聞蟲翡翠簾，春晴照面鴛鴦水。

    紅顏舊來花不勝，白髮如今雪相似。

    傳聞紈扇恩未歇，預想蛾眉上初月。

    如君貴僞不貴真，還同棄妾逐新人。

    借問南山松葉意，何如北砌槿花新。'
- title: 關試後筵上別同人
  author: 杜荀鶴
  dynasty: 唐
  content: '日午離筵到夕陽，明朝秦地與吳鄉。

    同年多是長安客，不信行人欲斷腸。'
- title: 諸將五首 四
  author: 杜甫
  dynasty: 唐
  content: '迴首扶桑銅柱標，冥冥氛祲未全銷。

    越裳翡翠無消息，南海明珠久寂寥。

    殊錫曾爲大司馬，總戎皆插侍中貂。

    炎風朔雪天王地，只在忠臣翊聖朝。'
- title: 越中送王使君赴江華
  author: 崔峒
  dynasty: 唐
  content: '皂蓋春風自越溪，獨尋芳樹桂陽西。

    遠水浮雲隨馬去，空山弱篠向雲低。

    遙知異政荆門北，舊許新詩康樂齊。

    萬里相思在何處，九疑殘雪白猿啼。'
- title: 丑奴儿・采桑子
  author: 宋先生
  dynasty: 宋
  content: '金公本是乾家子，住在坤宫。

    真虎真龙。

    吃尽三尸及九虫。

    丹砂锻炼泥丸里，赫赫长红。

    一日成功。

    直见三清太上公。'
- title: 浪淘沙
  author: 宋先生
  dynasty: 宋
  content: '我有一张琴。

    随坐随行。

    无弦胜似有弦声。

    欲对人前弹一曲，不遇知音。

    夜静响琤轰。

    神鬼俱惊。

    惊天动地若雷鸣。

    只候功成归去后，携向蓬瀛。'
- title: 水调歌头
  author: 杨冠卿
  dynasty: 宋
  content: '年少青云客，怀抱百忧宽。

    北窗醉卧春晓，归梦趁吴帆。

    来访鸱夷仙迹，极目平湖烟浪，万象一毫端。

    云海渺空阔，咫尺是蓬山。

    佩飞霞，囊古锦，几凭阑。

    赤城应有居士，凤举更龙蟠。

    待向玉霄东望，相与神游八极，身未似云闲。

    长剑倚天外，功业镜频看。'
- title: 題開明里友人居
  author: 許棠
  dynasty: 唐
  content: '城中塵外住，入望是田家。

    井出深山水，闌藏異國花。

    風巢和鳥動，雪竹向人斜。

    來往唯君熟，鄉園共海涯。'
- title: 思佳客
  author: 袁去华
  dynasty: 宋
  content: '宝阁珠宫夜未央。

    嫌迟怕晚不成妆。

    乞求乌鹊填河汉，已早玉绳低建章。

    笼月烛，闭云房。

    经年离恨不胜长。

    思量也胜妲娥在，夜夜孤眠不识双。'
- title: 点绛唇
  author: 曹勋
  dynasty: 宋
  content: '秋雨弥空，冷侵窗户琴书润。

    四檐成韵。

    孤坐无人问。

    壮志消沈，喜入清闲运。

    常安分。

    炷烟飘尽。

    更拨馀香烬。'
- title: 蝶恋花
  author: 欧阳修
  dynasty: 宋
  content: '几度兰房听禁漏。

    臂上残妆，印得香盈袖。

    酒力融融香汗透。

    春娇入眼横波溜。

    不见些时眉已皱。

    水阔山遥，乍向分飞后。

    大抵有情须感旧。

    肌肤拼为伊销瘦。'
- title: 浣溪沙
  author: 向子諲
  dynasty: 宋
  content: '雨点春山入翠眉。

    一ь杨柳作腰肢。

    语音娇软带儿痴。

    犹省当来求识面，隔帘清唱倒琼彝。

    真成相见说当时。'
- title: 沁园春
  author: 韦骧
  dynasty: 宋
  content: '林叶阴浓，海云峰耸，夏景渐分。

    称画堂开宴，雍雍笑语，高年耆德，初弄君恩。

    汉相家声，一经传训，赏典今朝归庆门。

    清和昼，见香飘百和，乐按长春。

    休论。

    万事纷纭。

    算寿考、乡闾能几人。

    况凤书才降，龟龄正永，莫辞金盏，一醉醺醺。

    萱草忘忧，榴花含笑，庭院风光如再新。

    成欢颂，愿齐坚桧柏，频奉丝纶。'
- title: 經杜工部墳
  author: 裴說
  dynasty: 唐
  content: '騷人久不出，安得國風清。

    擬掘孤墳破，重教大雅生。

    皇天高莫問，白酒恨難平。

    悒怏寒江上，誰人知此情。'
- title: 卜算子
  author: 杨无咎
  dynasty: 宋
  content: '平分月殿香，碎点金盘露。

    占断秋光独自芳，端称觞飞羽。

    谢了却重开，若个花同侣。

    谁识灵心一点通，手拈空无语。'
- title: 三祖山谷麟
  author: 剋符道者
  dynasty: 唐
  content: '北齊傳得印，獨步出人間。

    祖地江河闊，隨天日月閑。

    妙音流四海，瑞氣溢三山。

    一句南來信，清風撼雪關。'
- title: 土德星君呪
  author: 杜光庭
  dynasty: 唐
  content: '高穹符戊己，藏陸起重霄。

    五行尊暗曜，九土見光昭。

    甘石推留伏，陶巫筭深寥。

    上仙垂雨露，伏地禮空謠。'
- title: 清明日賜百僚新火
  author: 韓濬
  dynasty: 唐
  content: '朱騎傳紅燭，天廚賜近臣。

    火隨黃道見，煙遶白榆新。

    榮耀分他日，恩光共此辰。

    更調金鼎膳，還暖玉堂人。

    灼灼千門曉，輝輝萬井春。

    應憐螢聚夜，瞻望及東鄰。'
- title: 歲夜詠懷兼寄思黯
  author: 白居易
  dynasty: 唐
  content: '徧數故交親，何人得六旬。

    今年已入手，餘事豈關身。

    老自無多興，春應不揀人。

    陶窗與弘閣，風景一時新。'
- title: 张天师断风花雪月・喜江南
  author: 吴昌龄
  dynasty: 元
  content: '兀的不是月明千里故人来，抵多少洛阳花酒一时来。

    你呵，休猜做春风来似不曾来。

    咱两个去来。

    小鬼头那里去？偏撞着这满头风雪却回来。'
- title: 摊声浣溪沙・浣溪沙
  author: 毛滂
  dynasty: 宋
  content: '日转堂阴一线添。

    使君和气作春妍。

    祗有北山轻带雪，见丰年。

    残月夜来收不尽，行云早起更留连。

    急翦垂杨迎秀色，到窗前。'
- title: 三学士
  author: 柯丹邱《荆钗记》
  dynasty: 元
  content: '弱息及笄姻未偶，故米拜屈问游，书生已露魁人手，山老因营继嗣谋。

    ［合］若得良媒开笑口，这求亲愿必酬。'
- title: 卜算子
  author: 王炎2
  dynasty: 宋
  content: '腻玉染深红，艳丽难常好。

    已是人间祓禊时，花亦随春老。

    唤起曲生来，醉赏惟宜早。

    此去阴晴十日间，点点粘芳草。'
- title: 贺新郎
  author: 无名氏
  dynasty: 宋
  content: '路入蓝桥境。

    忆当年、云英来会，玄霜捣尽。

    争似温公风流婿，一笑欢传玉镜。

    便胜似、琼浆玉饮。

    自是振振佳公子，冰肌玉骨相辉映。

    一对儿，好厮称。

    夜深银烛交红影。

    雀屏开、凤帷拥绣，鸳衾铺锦。

    雨意云情应多少，梦到巫山一枕。

    好语向、耳边频听。

    但愿来春青云路，管一枝、青桂嫦娥近。

    闻早寄，凤楼信。'
- title: 菩萨蛮
  author: 舒亶
  dynasty: 宋
  content: '小亭露厌风枝动。

    鹊炉火冷金瓶冻。

    悄悄对西窗。

    瘦知罗带长。

    欲眠思殢酒。

    坐听寒更久。

    无赖是青灯。

    开花故故明。'
- title: 菩萨蛮
  author: 邓肃
  dynasty: 宋
  content: '垂杨袅袅腰肢软。

    寒溪练练琉璃浅。

    短艇卧吹风。

    生涯一叶中。

    五湖须径去。

    何用若耶女。

    烟雨暝沙汀。

    花香唤酒醒。'
- title: 水龙吟
  author: 李曾伯
  dynasty: 宋
  content: '西风涤尽炎歊，连朝更值天无雨。

    笋舆轧轧，经行三日，碧篸无数。

    胜绝江山，余行天下，无如此处。

    任今来昔往，迎新送旧，风景在、只如许。

    谁谓阴山骄虏。

    去年冬、敢侵吾土。

    哀哀鸿雁，一番荡析，幸逢多黍。

    拜表出师，安南定北，岂无忠武。

    嗟病夫、老矣无能，促归棹，舣江渚。'
- title: 中酒寄劉行軍
  author: 李建勳
  dynasty: 唐
  content: '甚矣頻頻醉，神昏體亦虛。

    肺傷徒問藥，髮落不盈梳。

    戀寢嫌明室，修生媿道書。

    西峯老僧語，相勸合何如。'
- title: 正元
  author: 許渾
  dynasty: 唐
  content: '高揭雞竿闢帝閽，祥風微暖瑞雲屯。

    千官共削姦臣迹，萬國初銜聖主恩。

    宮殿雪華齊紫閣，關河春色到青門。

    華夷一軌人方泰，莫學論兵誤至尊。'
- title: 浣溪沙 十八
  author: 孫光憲
  dynasty: 唐
  content: '自入春來月夜稀，今宵蟾彩倍凝輝，強開襟抱出簾帷。

    囓指暗思花下約，凭闌羞覩淚痕衣，薄情狂蕩幾時歸。'
- title: 寄襄陽王公子
  author: 馬戴
  dynasty: 唐
  content: '君馬勒金羈，君家貯玉笄。

    白雲登峴首，碧樹醉銅鞮。

    澤廣荆州北，山多漢水西。

    鹿門知不隱，芳草自萋萋。'
- title: 谒金门
  author: 石孝友
  dynasty: 宋
  content: '归不去。

    归去又还春暮。

    洞里小桃音信阻。

    几番风更雨。

    相伴竹筇芒履。

    穿尽松溪花坞。

    早是行人贪道路。

    声声闻杜宇。'
- title: 郑月莲秋夜云窗梦・油葫芦
  author: 无名氏
  dynasty: 元
  content: '有这等夜月春风美少年，他每恶恋缠，每日价长安市上酒家眠。

    大姐。

    我多有金银钱钞哩。

    你道你有钱物。

    有一日业风吹入悲田院，那其间行云不赴凌波殿。

    丽春园十遍妆，曲江池三坠鞭。

    恰相逢初识桃花面，都是些刀剑上恶姻缘。'
- title: 越调・柳营曲太平即事
  author: 马谦斋
  dynasty: 元
  content: '亲凤塔，住龙沙，天下太平无事也。

    辞却公衙，别了京华，甘分老农家。

    傲河阳潘岳栽花，郊东门邵平种瓜。

    庄前栽果木，山下种桑麻。

    度岁华，活计老生涯。

    怀古曾窨约，细评薄，将业兵功非小可。

    生死存活，成败消磨，战策属谁多？破西川平定干戈，下南交威镇山河。

    守玉关班定远，标铜柱马伏波。

    那两个，今日待如何？楚汉遗事楚霸王，汉高皇，龙争虎斗几战场。

    争弱争强，天丧天亡，成败岂寻常。

    一个福相催先到咸阳，一个命将衰自刎乌江。

    江山空寂寞，宫殿久荒凉。

    君试详，都一枕梦黄粱。

    叹世手自搓，剑频磨，古来丈夫天下多。

    青镜摩挲，白首蹉跎，失志困衡窝。

    有声名谁识廉颇？广才学不用萧何。

    忙忙的逃海滨，急急的隐山阿。

    今日个，平地起风波。'
- title: 行路難 二
  author: 貫休
  dynasty: 唐
  content: '不會當時作天地，剛有多般愚與智。

    到頭還用真宰心，何如上下皆清氣。

    大道冥冥不知處，那堪頓得羲和轡。

    義不義兮仁不仁，擬學長生更容易。

    負心爲罏復爲火，緣木求魚應且止。

    君不見燒金煉石古帝王，鬼火熒熒白楊裏。'
- title: 雜曲歌辭 太和 第四
  author: 不詳
  dynasty: 唐
  content: '塞北江南共一家，何須淚落怨黃沙。

    春酒半酣千日醉，庭前還有落梅花。'
- title: 題裴端公郊居
  author: 韋莊
  dynasty: 唐
  content: '暫隨紅斾佐藩方，高跡終期臥故鄉。

    已近水聲開澗戶，更侵山色架書堂。

    蒲生岸脚青刀利，柳拂波心綠帶長。

    莫奪野人樵牧興，白雲不識繡衣郎。'
- title: 柳梢青
  author: 曾觌
  dynasty: 宋
  content: '花柳争春。

    湖山竟秀，恰近清明。

    绮席从容，兰舟摇曳，稳泛波平。

    君恩许宴簪缨。

    密座促、仍多故情。

    一部清音，两行红粉，醉入严城。'
- title: 吳故宮
  author: 常建
  dynasty: 唐
  content: '越女歌長君且聽，芙蓉香滿水邊城。

    豈知一日終非主，猶自如今有怨聲。'
- title: 南歌子
  author: 张元干
  dynasty: 宋
  content: '玉斧修圆了，冰轮分外清。

    共看星向绣衣明。

    元是生朝为寿、对难兄。

    鸿雁翻秋影，埙篪和笑声。

    他年中令彩衣荣。

    记取今宵丹荔、醉瑶觥。'
- title: 詩三百三首 四十九
  author: 寒山
  dynasty: 唐
  content: '一向寒山坐，淹留三十年。

    昨來訪親友，太半入黃泉。

    漸減如殘燭，長流似逝川。

    今朝對孤影，不覺淚雙懸。'
- title: 詩（幷序） 六十一
  author: 王梵志
  dynasty: 唐
  content: '少年何必好，老去何須嗔。

    祖公日日故，孫子朝朝新。

    祇道人祭鬼，何曾鬼祭人。

    蹔來何須去，知我是誰親？'
- title: 送七兄赴歙州
  author: 武元衡
  dynasty: 唐
  content: '車馬去憧憧，都門聞曉鐘。

    客程將日遠，離緒與春濃。

    流水踰千度，歸雲隔萬重。

    玉杯傾酒盡，不換慘悽容。'
- title: 永遇乐
  author: 无名氏
  dynasty: 宋
  content: '功名闲事，利禄休问，莫系心上。

    幸有衣食，随缘过得，著甚乾劳攘。

    风前月下，三杯两盏，撞著即莫与放。

    且与个、山庄道友，退闲故人来往。

    新来做得，一个宽袖布衫，著来也畅。

    出户迎宾，入城干事，恰似王保长。

    我咱忺后，神歌鬼舞，任尔万般毁谤。

    死来后，一家一个，那底怎向。'
- title: 女冠子 一
  author: 毛熙震
  dynasty: 唐
  content: '碧桃紅杏，遲日媚籠光影，綵霞深。

    香暖熏鶯語，風清引鶴音。

    翠鬟冠玉葉，霓袖捧瑤琴。

    應共吹簫侶，暗相尋。'
- title: 六月
  author: 佚名
  dynasty: 先秦
  content: '六月栖栖，戎车既饬。四牡骙骙，载是常服。玁狁孔炽，我是用急。王于出征，以匡王国。

    比物四骊，闲之维则。维此六月，既成我服。我服既成，于三十里。王于出征，以佐天子。

    四牡修广，其大有颙。薄伐玁狁，以奏肤公。有严有翼，共武之服。共武之服，以定王国。

    玁狁匪茹，整居焦获。侵镐及方，至于泾阳。织文鸟章，白旆央央。元戎十乘，以先启行。

    戎车既安，如轾如轩。四牡既佶，既佶且闲。薄伐玁狁，至于大原。文武吉甫，万邦为宪。

    吉甫燕喜，既多受祉。来归自镐，我行永久。饮御诸友，炰鳖脍鲤。侯谁在矣？张仲孝友。'
- title: 喻夫阻客
  author: 王韞秀
  dynasty: 唐
  content: '楚竹燕歌動畫梁，春蘭重換舞衣裳。

    公孫開閣招嘉客，知道浮榮不久長。'
- title: 裴少俊墙头马上・尧民歌
  author: 白朴
  dynasty: 元
  content: '呀！只怕簪折瓶坠写休书，孩儿，旧话休题。

    他那里做小伏低劝芳醑，将一杯满饮醉模糊。

    小姐，须索欢喜咱。

    有甚心情笑欢娱，踌也波蹰。

    贼儿胆底虚，又怕似赶我归家去。'
- title: 南鄉子 十一
  author: 李珣
  dynasty: 唐
  content: '攜籠去，采菱歸，碧波風起雨霏霏。

    趁岸小船齊櫂急，羅衣溼，出向桄榔樹下立。'
- title: 胡二十拜戶部兼判度支
  author: 楊巨源
  dynasty: 唐
  content: '清機果被公材撓，雄拜知承聖主恩。

    廟略已調天府實，國征方覺地官尊。

    徒言玉節將分閫，定是沙隄欲到門。

    爲愛山前新卜第，不妨風月事琴罇。'
- title: 好事近
  author: 王昂
  dynasty: 宋
  content: '喜气拥朱门，光动绮罗香陌。

    行到紫微花下，悟身非凡客。

    不须脂粉涴天真，嫌怕太红白。

    留取黛眉浅处，画章台春色。'
- title: 中秋夜隴州徐常侍座中詠月
  author: 無可
  dynasty: 唐
  content: '隴城秋月滿，太守待停歌。

    與鶴來松杪，開煙出海波。

    氣籠星欲盡，光滿露初多。

    若遣山僧說，高明不可過。'
- title: 郊廟歌辭 晉昭德成功舞歌 武功舞歌二首 一
  author: 不詳
  dynasty: 唐
  content: '撥亂資英主，開基自晉陽。

    一戎成大業，七德煥前王。

    炎漢提封遠，姬周世祚長。

    朱干將玉戚，全象武功揚。'
- title: 詩三百三首 一七一
  author: 寒山
  dynasty: 唐
  content: '我見世間人，茫茫走路塵。

    不知此中事，將何爲去津。

    榮華能幾日，眷屬片時親。

    縱有千斤金，不如林下貧。'
- title: 題落葉
  author: 司空曙
  dynasty: 唐
  content: '霜景催危葉，今朝半樹空。

    蕭條故國異，零落旅人同。

    颯岸浮寒水，依堦擁夜蟲。

    隨風偏可羨，得到洛陽宮。'
- title: 浣溪沙
  author: 李弥逊
  dynasty: 宋
  content: '向日南枝不奈晴。

    无风绛雪自飘零。

    画楼更作断肠声。

    小侧金荷迎落蕊，高烧银烛照残英。

    生愁斜月酒初醒。'
- title: 汉宫春
  author: 刘辰翁
  dynasty: 宋
  content: '雨入轻寒，但新篘未试，荒了东篱。

    朝来暗惊翠袖，重倚屏帏。

    明窗丽阁，为何人、冷落多时。

    催重顿，妆台侧畔，画堂未怕春迟。

    漫省茸香粉晕，记去年醉里，题字倾敧。

    红炉未深乍暖，儿女成围。

    茶香疏处，画残灰、自说心期。

    容膝好，团栾分芋，前村夜雪初归。'
- title: 入蒲關先寄秦中故人
  author: 岑參
  dynasty: 唐
  content: '秦山數點似青黛，渭上一條如白練。

    京師故人不可見，寄將兩眼看飛燕。'
- title: 生查子
  author: 毛滂
  dynasty: 宋
  content: '钗上燕犹寒，胜里红偏小。

    恰有尔多春，不许群花笑。

    酒面粉酥融，香袖金泥罩。

    芳意已潜通，残雪犹相照。'
- title: 玉楼春
  author: 王炎2
  dynasty: 宋
  content: '往年糊口谋升斗。

    朱墨尘埃粘两袖。

    黄粱梦断始归来，依旧琴书当左右。

    而今藏取持螯手。

    林下独居闲散又。

    问之何以得长年，寡欲少思安老朽。'
- title: 水调歌头
  author: 吴叔虎
  dynasty: 宋
  content: '清澈黄河底，乙未政和年。

    坤珍阐瑞，运符五百间生贤。

    日暖曲江花柳，鼎沸韶春弦管，尺五是青天。

    殊宠逢熙载，吉梦送真仙。

    承盛德，公故国，庆双全。

    行看旌钺紫泥，丹诏下苕川。

    多祝多男多寿，长愿长安长乐，剑履玉宸前。

    蕙炷紫琳馆，丹笔蕊珠篇。'
- title: 二郎神
  author: 汤恢
  dynasty: 宋
  content: '琐窗睡起，闲伫立、海棠花影。

    记翠楫银塘，红牙金缕，杯泛梨花冷。

    燕子衔来相思字，道玉瘦、不禁春病。

    应蝶粉半销，鸦云斜坠，暗尘侵镜。

    还省。

    香痕碧唾，春衫都凝。

    悄一似荼䕷，玉肌翠帔，消得东风唤醒。

    青杏单衣，杨花小扇，闲却晚春风景。

    最苦是、蝴蝶盈盈弄晚，一帘风静。'
- title: 柳州寄京中親故
  author: 柳宗元
  dynasty: 唐
  content: '林邑山連瘴海秋，牂牁水向郡前流。

    勞君遠問龍城地，正北三千到錦州。'
- title: 賜魏徵詩
  author: 太宗皇帝
  dynasty: 唐
  content: '醽醁勝蘭生，翠濤過玉䪥。

    千日醉不醒，十年味不敗。'
- title: 送閻寀赴東川辟
  author: 韋應物
  dynasty: 唐
  content: '冰炭俱可懷，孰云熱與寒。

    何如結髮友，不得攜手懽。

    晨登嚴霜野，送子天一端。

    祗承簡書命，俯仰豸角冠。

    上陟白雲嶠，下冥玄壑湍。

    離羣自有託，歷險得所安。

    當念反窮巷，登朝成慨嘆。'
- title: 馬詩二十三首 十二
  author: 李賀
  dynasty: 唐
  content: '批竹初攢耳，桃花未上身。

    他時須攪陣，牽去借將軍。'
- title: 转调二郎神・二郎神
  author: 刘克庄
  dynasty: 宋
  content: '抽还手版，受用处、十分轻省。

    便衣翦家机，饭炊躬稼，且免支移系省。

    帝悯龙锺蠲朝谒，予长假、毋烦申省。

    笑木石虚斋，暮年忺做，端明提省。

    闲冷。

    橐金散尽，书筒来省。

    有小小楼儿，看山待月，绝胜崔公望省。

    两鹤随轩，一奴负锸，此外诸馀从省。

    把一身本末，绿章奏过，泰玄都省。'
- title: 不二門
  author: 白居易
  dynasty: 唐
  content: '兩眼日將闇，四肢漸衰瘦。

    束帶賸昔圍，穿衣妨寬袖。

    流年似江水，奔注無昏晝。

    志氣與形骸，安得長依舊。

    亦曾登玉陛，舉措多紕繆。

    至今金闕籍，名姓獨遺漏。

    亦曾燒大藥，消息乖火候。

    至今殘丹砂，燒乾不成就。

    行藏事兩失，憂惱心交鬬。

    化作顦顇翁，拋身在荒陋。

    坐看老病逼，須得醫王救。

    唯有不二門，其間無夭壽。'
- title: 洞仙歌
  author: 李商英
  dynasty: 宋
  content: '霓旌降节，缥缈蓬瀛里。

    前是骖鸾在人世。

    云衢沾圣泽，两地疏封，须信道，不减瑶台富贵。

    兰帏称寿日，朱紫盈门，碧藕蟠桃奉甘旨。

    更何须，求大药饵服还丹，长不老，鹤骨仙标无比。

    况壶天日月自延长，看几度人间，百年千岁。'
- title: 齐天乐
  author: 施惠《幽闺记》
  dynasty: 元
  content: '恹恹捱过残春也，又是困人时节。

    景色供愁，天气倦人，针指何曾拈刺？闲庭静悄，琐窗潇洒，小池澄澈。

    叠青钱。

    泛水圆小嫩荷叶。'
- title: 永遇乐
  author: 黄裳
  dynasty: 宋
  content: '朝霭藏晖，客袍惊暖，天巧无意。

    杳杳谁知，包含造化，忽作人间瑞。

    儿童欢笑，忙来花下，便饮九春和气。

    急拿舟，高人乘兴，江天助我幽思。

    缤纷似翦，峥嵘如画，莫道冬容憔悴。

    恍象含空，尘无一点，疑在天宫里。

    酒楼酣宴，茶轩清玩，且待桂花来至。

    有馀光，明年待看，明红暗翠。'
- title: 添魚具詩 篛笠
  author: 皮日休
  dynasty: 唐
  content: '圓似寫月魂，輕如織煙翠。

    涔涔向上雨，不亂窺魚思。

    攜來沙日微，挂處江風起。

    縱帶二梁冠，終身不忘爾。'
- title: 詩三百三首 六十七
  author: 寒山
  dynasty: 唐
  content: '山中何太冷，自古非今年。

    沓嶂恆凝雪，幽林每吐煙。

    草生芒種後，葉落立秋前。

    此有沈迷客，窺窺不見天。'
- title: 宮詞一百首 十四
  author: 王建
  dynasty: 唐
  content: '新調白馬怕鞭聲，供奉騎來遶殿行。

    爲報諸王侵早入，隔門催進打毬名。'
- title: 賀李觀察禱河神降雨
  author: 耿湋
  dynasty: 唐
  content: '質明齋祭北風微，騶馭千羣擁廟扉。

    玉帛纔敷雲淡淡，笙鏞未撤雨霏霏。

    路邊五稼添膏長，河上雙旌帶溼歸。

    若出敬亭山下作，何人敢和謝玄暉。'
- title: 寄蜀國廣濟大師
  author: 齊己
  dynasty: 唐
  content: '冰壓霜壇律格清，三千傳授盡門生。

    禪心盡入空無跡，詩句閑搜寂有聲。

    滿國繁華徒自樂，兩朝更變未曾驚。

    終思相約岷峨去，不得攜筇一路行。'
- title: 贈從弟司庫員外絿
  author: 王維
  dynasty: 唐
  content: '少年識事淺，強學干名利。

    徒聞躍馬年，苦無出人智。

    即事豈徒言，累官非不試。

    既寡遂性歡，恐招負時累。

    清冬見遠山，積雪凝蒼翠。

    浩然出東林，發我遺世意。

    惠連素清賞，夙語塵外事。

    欲緩攜手期，流年一何駛。'
- title: 無題
  author: 張籍
  dynasty: 唐
  content: '桃溪柳陌好經過，燈下妝成月下歌。

    爲是襄王故宮地，至今猶有細腰多。'
- title: 琴曲歌辭 胡笳十八拍 第十二拍
  author: 劉商
  dynasty: 唐
  content: '破瓶落井空永沈，故鄉望斷無歸心。

    寧知遠使問姓名，漢語泠泠傳好音。

    夢魂幾度到鄉國，覺後翻成哀怨深。

    如今果是夢中事，喜過悲來情不任。'
- title: 題漢祖廟
  author: 李商隱
  dynasty: 唐
  content: '乘運應須宅八荒，男兒安在戀池隍。

    君王自起新豐後，項羽何曾在故鄉。'
- title: 寄華山司空圖二首 一
  author: 虛中
  dynasty: 唐
  content: '門徑放莎垂，往來投刺稀。

    有時開御札，特地掛朝衣。

    嶽信僧傳去，仙香鶴帶歸。

    他年二南化，無復更衰微。'
- title: 兵要望江南 禳厭第二十四（京本作「占厭禳第十九」○十三首） 十二
  author: 易靜
  dynasty: 唐
  content: '凡行陣，甲午甲寅旬。

    甲戌都來爲一處，當時刀劍在前行，其陣勒來兵。'
- title: 贈談客
  author: 白居易
  dynasty: 唐
  content: '上客清談何亹亹，幽人閑思自寥寥。

    請君休說長安事，膝上風清琴正調。'
- title: 丑奴儿・采桑子
  author: 辛弃疾
  dynasty: 宋
  content: '鹅湖山下长亭路，明月临关。

    明月临关。

    几阵西风落叶乾。

    新词谁解裁冰雪，笔墨生寒。

    笔墨生寒。

    会说离愁千万般。'
- title: 惜奴娇
  author: 赵长卿
  dynasty: 宋
  content: '洛浦娇魂，恐得到、人间少。

    把风流、分付花貌。

    六出精神，腊寒射、香试到。

    清秀。

    与江梅、争相先后。

    檐卜粗疏，怎似妖娆体调。

    比山樊、也应错道。

    最是殷勤，捧出金盏银台笑。

    拼了。

    仙源与、奇葩醉倒。'
- title: 前庭涼夜
  author: 白居易
  dynasty: 唐
  content: '露簟色似玉，風幌影如波。

    坐愁樹葉落，中庭明月多。'
- title: 對月
  author: 姚合
  dynasty: 唐
  content: '銀輪玉兔向東流，瑩淨三更正好遊。

    一片黑雲何處起，皁羅籠却水精毬。'
- title: 临江仙
  author: 王之道
  dynasty: 宋
  content: '鼓棹正逢江雪霁，是行应快吴吟。

    透云寒日半晴阴。

    烟岚凝翠重，霜树溅红深。

    案上文书闲展读，圣贤踪迹重寻。

    不堪华发故骎骎。

    三旌还有分，万事付无心。'
- title: 同前
  author: 无名氏《宦门子弟错立身》
  dynasty: 元
  content: '哥哥听拜禀：它是伶伦一妇人，何须恁用心，谩终朝愁闷倾。

    若要和它同共枕，恐怕你爹行生嗔。

    那时节，悔无因，玷辱家门豪富人。'
- title: 韋使君席詠拗籠籌得茲字
  author: 朱灣
  dynasty: 唐
  content: '幸得陪樽俎，良籌復在茲。

    獻酬君有禮，賞罰我無私。

    莫怪斜相向，還將正自持。

    一朝權入手，看取令行時。'
- title: 念奴娇
  author: 辛弃疾
  dynasty: 宋
  content: '妙龄秀发，湛灵台一点，天然奇绝。

    万壑千岩归健笔，扫尽平山风月。

    雪里疏梅，霜头寒菊，迥与馀花别。

    识人青眼，慨然怜我疏拙。

    遐想后日娥眉，两山横黛，谈笑风生颊。

    握手论文情极处，冰玉一时清洁。

    扫断尘劳，招呼萧散，满酌金蕉叶。

    醉乡深处，不知天地空阔。'
- title: 前腔
  author: 施惠《幽闺记》
  dynasty: 元
  content: '叹兄南妹北，叹兄南妹北，无由会面，你身有托吾无伴；绕山坡叫转，绕山坡叫转，蓦地遇蝉娟，天教遂姻眷。

    奈时乖运蹇，奈时乖运蹇，一别数年，存亡未判。

    哥哥，嫂嫂也在这里。'
- title: 感皇恩
  author: 程大昌
  dynasty: 宋
  content: '变化属朝班，鲲鹏相并。

    健翼垂云风用壮。

    扶摇得势，不藉仙人仙杖。

    旁观生意气，犹神王。

    此去汉庭，春光骀荡。

    亲见子虚不惆怅。

    鸢肩捷上，自有唐家格样。

    三台旬月里，堪歌唱。'
- title: 诉衷情
  author: 晁补之
  dynasty: 宋
  content: '小园过午，便觉凉生翠柏。

    戎葵闲出墙红，萱草静依径绿。

    还是去年，浮瓜沈李，追凉故绕池边竹。

    小筵促。

    忽忆杨梅正熟。

    下山南畔，画舸笙歌逐。

    愁凝目。

    使君彩笔，佳人锦字，断弦怎续。

    尽日栏干曲。'
- title: 二郎神
  author: 张孝祥
  dynasty: 宋
  content: '坐中客。

    共千里、潇湘秋色。

    渐万宝西成农事了，䆉稏看、黄云阡陌。

    乔□橘洲风浪稳，岳镇耸、倚天青壁。

    追前事、兴亡相续，空与山川陈迹。

    南国。

    都会繁盛，依然似昔。

    聚翠羽明珠三市满，楼观涌、参差金碧。

    乞巧处、家家追乐事，争要做、丰年七夕。

    愿明年强健，百姓欢娱，还如今日。'
- title: 荡
  author: 佚名
  dynasty: 先秦
  content: '荡荡上帝，下民之辟。疾威上帝，其命多辟。

    天生烝民，其命匪谌。靡不有初，鲜克有终。

    文王曰咨，咨汝殷商。曾是彊御？曾是掊克？

    曾是在位？曾是在服？天降滔德，女兴是力。

    文王曰咨，咨女殷商。而秉义类，彊御多怼。

    流言以对。寇攘式内。侯作侯祝，靡届靡究。

    文王曰咨，咨女殷商。女炰烋于中国。敛怨以为德。

    不明尔德，时无背无侧。尔德不明，以无陪无卿。

    文王曰咨，咨女殷商。天不湎尔以酒，不义从式。

    既衍尔止。靡明靡晦。式号式呼。俾昼作夜。

    文王曰咨，咨女殷商。如蜩如螗，如沸如羹。

    小大近丧，人尚乎由行。内奰于中国，覃及鬼方。

    文王曰咨，咨女殷商。匪上帝不时，殷不用旧。

    虽无老成人，尚有典刑。曾是莫听，大命以倾。

    文王曰咨，咨女殷商。人亦有言：颠沛之揭，

    枝叶未有害，本实先拨。殷鉴不远，在夏后之世。'
- title: 寄湘陰閻少府乞釣輪子
  author: 溫庭筠
  dynasty: 唐
  content: '釣輪形與月輪同，獨繭和煙影似空。

    若向三湘逢雁信，莫辭千里寄漁翁。

    篷聲夜滴松江雨，菱葉秋傳鏡水風。

    終日垂鉤還有意，尺書多在錦鱗中。'
- title: 满江红
  author: 赵善括
  dynasty: 宋
  content: '雨沐风梳，正梅柳、弄香逞色。

    谁忍听、送君南浦，阳关三叠。

    玉节前驱光照路，金杯争劝愁生席。

    泛锦樯、西去若登仙，乘槎客。

    春有意，寒无力。

    和风满，洪波息。

    笑庐峰湓浦，旧游陈迹。

    昔日蜚声台柏劲，他年坐对堂槐密。

    想轺车、不待政成时，追锋急。'
- title: 寄惱韓同年二首 一
  author: 李商隱
  dynasty: 唐
  content: '簾外辛夷定已開，開時莫放豔陽回。

    年華若到經風雨，便是胡僧話劫灰。'
- title: 喜朱拾遺承恩拜命赴任上都
  author: 劉長卿
  dynasty: 唐
  content: '詔書徵拜脫荷裳，身去東山閉草堂。

    閶闔九天通奏籍，華亭一鶴在朝行。

    滄洲離別風煙遠，青瑣幽深漏刻長。

    今日却迴垂釣處，海鷗相見已高翔。'
- title: 鹧鸪天
  author: 赵令畤
  dynasty: 宋
  content: '麝发雕炉小袖笼。

    天教我被此时同。

    橼经雪重香方满，菊到秋深色自浓。

    船槛内，月明中。

    插花归去莫匆匆。

    人生更在艰难内，胜事年来不易逢。'
- title: 中吕・朝天子秋夜客怀
  author: 周德清
  dynasty: 元
  content: '月光，桂香，趁着风飘荡。

    砧声催动一天霜，过雁声嘹亮；叫起离情，敲残愁况，梦家山身异乡。

    夜凉，枕凉，不许愁人强。

    书所见鬓鸦，脸霞，屈杀将陪嫁；规模全是大人家，不在红娘下。

    笑眼偷瞧，文谈回话，真如解语花。

    若咱，得他，倒了葡萄架。'
- title: 陈季卿误上竹叶舟・二煞
  author: 杨梓
  dynasty: 元
  content: '忽听的雷盘绝壁蛟龙吼，又则见电绕空林鬼魅愁。

    似这等翻江搅海怒阳侯，唬的他怯怯乔乔，怎提防倾覆，这性命有准救？争些儿踏破渔翁一钓舟，做的个水上浮沤。

    哎哟，船坏了也！渔翁，你救我咱！太乙救苦天尊！。'
- title: 昭世
  author: 王褒
  dynasty: 先秦
  content: '世溷兮冥昏，违君兮归真。

    乘龙兮偃蹇，高回翔兮上臻。

    袭英衣兮缇[糹習]，披华裳兮芳芬。

    登羊角兮扶舆，浮云漠兮自娱。

    握神精兮雍容，与神人兮相胥。

    流星坠兮成雨，进瞵盼兮上丘墟。

    览旧邦兮滃郁，余安能兮久居。

    志怀逝兮心懰栗，纡余辔兮踌躇。

    闻素女兮微歌，听王后兮吹竽。

    魂悽怆兮感哀，肠回回兮盘纡。

    抚余佩兮缤纷，高太息兮自怜。

    使祝融兮先行，令昭明兮开门。

    驰六蛟兮上征，竦余驾兮入冥。

    历九州兮索合，谁可与兮终生。

    忽反顾兮西囿，睹轸丘兮崎倾。

    横垂涕兮泫流，悲余后兮失灵。'
- title: 庆双椿・浣溪沙
  author: 王以宁
  dynasty: 宋
  content: '问政山头景气嘉。

    仙家绿酒荐菖芽。

    仙郎玉女共乘槎。

    学士文章舒锦绣，夫人冠帔烂云霞。

    寿香来是道人家。'
- title: 天長久詞 四
  author: 盧綸
  dynasty: 唐
  content: '雲日呈祥禮物殊，彤庭生獻五單于。

    塞垣萬里無飛鳥，可是邊城用郅都。'
- title: 貞觀時諺（題擬）
  author: 佚名
  dynasty: 唐
  content: '無知之叟，又指禪師，亂識之夫，共歸明德。

    返迷皆有大照，隨妄普翳真科。'
- title: 瑞龙吟
  author: 方千里
  dynasty: 宋
  content: '楼前路。

    愁对万点风花，数行烟树。

    依依斜日红收，暮山翠接，平芜尽处。

    小留伫。

    还是画栏凭暖，半扃朱户。

    帘栊尽日无人，消凝怅望，时时自语。

    堪恨行云难系，赋情杨柳，徘徊犹舞。

    追想向来欢娱，怀抱非故。

    题红寄绿，魂断江南句。

    何时见、轻衫雾唾，芳茵莲步。

    燕子西飞去。

    为人试道，相思闷绪。

    空有肠千缕。

    清泪满，斑斑多于春雨。

    忍看鬓发，密堆飞絮。'
- title: 陳先輩故居
  author: 皮日休
  dynasty: 唐
  content: '杉桂交陰一里餘，逢人渾似洞天居。

    千株橘樹唯沽酒，十頃蓮塘不買魚。

    藜杖閑來侵徑竹，角巾端坐滿樓書。

    襄陽無限煙霞地，難覓幽奇似此殊。'
- title: 忆秦娥
  author: 汪莘
  dynasty: 宋
  content: '村南北。

    夜来陡觉霜风急。

    霜风急。

    征途情绪，塞垣消息。

    佳人独倚琵琶泣。

    一江明月空相忆。

    空相忆。

    寒衣未絮，荻花狼籍。'
- title: 客中寒食
  author: 李中
  dynasty: 唐
  content: '旅次經寒食，思鄉淚濕巾。

    音書天外斷，桃李雨中春。

    欲飲都無緒，唯吟似有因。

    輸他郊郭外，多少踏青人。'
- title: 失调名
  author: 无名氏
  dynasty: 宋
  content: 送千里蟾宫客。
- title: 祝英台・祝英台近
  author: 丘崈
  dynasty: 宋
  content: '聚春工，开绝艳，天巧信无比。

    旧日京华，应也只如此。

    等闲一尺娇红，燕脂微点，宛然印、昭阳玉指。

    最好是。

    乐岁台府官闲，风流剩欢意。

    痛饮连宵，花也为人醉。

    可堪银烛烧残，红妆归去，任春在、宝钗云髻。'
- title: 诸宫调风月紫云庭・感皇恩
  author: 石君宝
  dynasty: 元
  content: '□□□□，□□□□。

    □□□，□□□。

    只教我立化做一块望夫石。

    我便似病人冲太岁，他管也小鬼见钟馗腌材料，风短命，欠东西。'
- title: 池上閑吟二首 一
  author: 白居易
  dynasty: 唐
  content: '高臥閑行自在身，池邊六見柳條新。

    幸逢堯舜無爲日，得作羲皇向上人。

    四皓再除猶且健，三州罷守未全貧。

    莫愁客到無供給，家醞香濃野菜春。'
- title: 满庭芳
  author: 张元干
  dynasty: 宋
  content: '韩国殊勋，洛都西内，名园甲第相连。

    当年绿鬓，独占地行仙。

    文彩风流瑞世，延朱履、丝竹喧阗。

    人皆仰，一门相业，心许子孙贤。

    中兴，方庆会，再逢甲子，重数天元。

    问千龄谁比，五福俱全。

    此去沙堤步稳，调金鼎、七叶貂蝉。

    香檀缓，杯传鹦鹉，新月正娟娟。'
- title: 上西楼・相见欢
  author: 陆游
  dynasty: 宋
  content: '江头绿暗红稀。

    燕交飞。

    忽到当年行处、恨依依。

    洒清泪。

    叹人事。

    与心违。

    满酌玉壶花露、送春归。'
- title: 酒泉子
  author: 晏殊
  dynasty: 宋
  content: '春色初来，遍拆红芳千万树，流莺粉蝶斗翻飞。

    恋香枝。

    劝君莫惜缕金衣。

    把酒看花须强饮，明朝后日渐离披。

    惜芳时。'
- title: 兵要望江南 占星第十三（京本列第五○四十三首） 三十二
  author: 易靜
  dynasty: 唐
  content: '圍彼久，月背一星隨。

    壁內敵人謀走北，其城沉潰不須摧，捷報凱歌回。'
- title: 送黃補闕南遷
  author: 杜荀鶴
  dynasty: 唐
  content: '得罪非天意，分明謫去身。

    一心貪諫主，開口不防人。

    自古有遷客，何朝無直臣。

    喧然公論在，雖滯楚南春。'
- title: 水龙吟
  author: 晁补之
  dynasty: 宋
  content: '问春何苦匆匆，带风伴雨如驰骤。

    幽葩细萼，小园低槛，壅培未就。

    吹尽繁红，占春长久，不如垂柳。

    算春常不老，人愁春老，愁只是、人间有。

    春恨十常八九。

    忍轻辜、芳醪经口。

    那知自是，桃花结子，不因春瘦。

    世上功名，老来风味，春归时候。

    纵樽前痛饮，狂歌似旧，情难依旧。'
- title: 過沈居士山居哭之
  author: 王維
  dynasty: 唐
  content: '楊朱來此哭，桑扈返於真。

    獨自成千古，依然舊四鄰。

    閑簷喧鳥鵲，故榻滿埃塵。

    曙月孤鶯囀，空山五柳春。

    野花愁對客，泉水咽迎人。

    善卷明時隱，黔婁在日貧。

    逝川嗟爾命，丘井歎吾身。

    前後徒言隔，相悲詎幾晨。'
- title: 題鄭弘憲侍御遺愛草堂
  author: 韋應物
  dynasty: 唐
  content: '居士近依僧，青山結茅屋。

    疎松映嵐晚，春池含苔綠。

    繁華冒陽嶺，新禽響幽谷。

    長嘯攀喬林，慕茲高世躅。'
- title: 望明河
  author: 刘一止
  dynasty: 宋
  content: '华旌耀日，报天上使星，初辞金阙。

    许国精忠，试此日传岩，济川舟楫。

    向来鸡林外，况传咏、篇章雄绝。

    问人地、真是唐朝第一，未论勋业。

    鲸波霁云千叠。

    望仙驭缥缈，神山明灭。

    万里勤劳，也等是壮年，绣衣持节。

    丈夫功名事，未肯向、尊前轻伤别。

    看飞棹、归侍宸游，宴赏太平风月。'
- title: 满江红
  author: 程过
  dynasty: 宋
  content: '春欲来时，长是与、江梅花约。

    又还向、竹林疏处，一枝开却。

    对酒渐惊身老大，看花应念人离索。

    但十分、沈醉祝东君，长如昨。

    芳草渡，孤舟泊。

    山敛黛，天垂幕。

    黯销魂、无奈暮云残角。

    便好折来和雪戴，莫教酒醒随风落。

    待殷勤、留此记相思，谁堪托。'
- title: 與顏濬冥會詩 二
  author: 陳宮妃嬪
  dynasty: 唐
  content: '寶閣排雲稱望仙，五雲高豔擁朝天。

    清溪猶有當時月，應照瓊花綻綺筵。'
- title: 池鶴八絕句 鶴荅鵝
  author: 白居易
  dynasty: 唐
  content: '右軍歿後欲何依，只合隨雞逐鴨飛。

    未必犧牲及吾輩，大都我瘦勝君肥。'
- title: 聞樂感鄰
  author: 白居易
  dynasty: 唐
  content: '老去親朋零落盡，秋來弦管感傷多。

    尚書宅畔悲鄰笛，廷尉門前歎雀羅。

    綠綺窗空分妓女，絳紗帳掩罷笙歌。

    歡娛未足身先去，爭奈書生薄命何。'
- title: 调笑转踏・调笑令
  author: 郑仅
  dynasty: 宋
  content: '梦悄。

    翠屏晓。

    帐里薰炉残蜡照。

    赏心乐事能多少。

    忍听阳关声调。

    明朝门外长安道。

    怅望王孙芳草。'
- title: 勞勞山居寄呈吳處士
  author: 皎然
  dynasty: 唐
  content: '山事繇來別，只應中老身。

    寒園掃綻栗，秋浪拾乾薪。

    領鶴閑書竹，誇雲笑向人。

    俗家相去遠，野水作東鄰。'
- title: 苍梧谣・归字谣
  author: 张孝祥
  dynasty: 宋
  content: '归。

    十万人家儿样啼。

    公归去，何日是来时。'
- title: 哀岁
  author: 王逸
  dynasty: 先秦
  content: '旻天兮清凉，玄气兮高朗。

    北风兮潦洌，草木兮苍唐。

    蛜蚗兮噍噍，蝍蛆兮穰穰。

    岁忽忽兮惟暮，余感时兮悽怆。

    伤俗兮泥浊，矇蔽兮不章。

    宝彼兮沙砾，捐此兮夜光。

    椒瑛兮湟汙，葈耳兮充房。

    摄衣兮缓带，操我兮墨阳。

    昇车兮命仆，将驰兮四荒。

    下堂兮见虿，出门兮触螽。

    巷有兮蚰蜓，邑多兮螳螂。

    睹斯兮嫉贼，心为兮切伤。

    俛念兮子胥，仰怜兮比干。

    投剑兮脱冕，龙屈兮蜿蟤。

    潜藏兮山泽，匍匐兮丛攒。

    窥见兮溪涧，流水兮沄沄。

    鼋鼍兮欣欣，鱣鲇兮延延。

    群行兮上下，骈罗兮列陈。

    自恨兮无友，特处兮茕茕。

    冬夜兮陶陶，雨雪兮冥冥。

    神光兮颎颎，鬼火兮荧荧。

    修德兮困控，愁不聊兮遑生。

    忧纡兮郁郁，恶所兮写情。'
- title: 贺新郎
  author: 史达祖
  dynasty: 宋
  content: '同住西山下。

    是天地中间，爱酒能诗之社。

    船向少陵佳处放，尘世必无知者。

    暑不到、云宫风榭。

    楚竹忽然呼月上，被东西，几叶云萦惹。

    云散去，笑声罢。

    清尊莫为婵娟泻。

    为狂吟醉舞，毋失晋人风雅。

    踏碎桥边杨柳影，不听渔樵闲话。

    更欲举、空杯相谢。

    北斗以南如此几，想吾曹、便是神仙也，问今夜，是何夜。'
- title: 憶故山贈司空曙
  author: 李端
  dynasty: 唐
  content: '漢主金門正召才，馬卿多病自遲迴。

    舊山蹔別老將至，芳草欲闌歸去來。

    雲在高天風會起，年如流水日長催。

    知君素有棲禪意，歲晏蓬門遲爾開。'
- title: 长相思
  author: 王之道
  dynasty: 宋
  content: '花一枝。

    酒一卮。

    举酒对花君莫辞。

    人生多别离。

    行相随。

    坐相随。

    更有何人得似伊。

    春融胡蝶飞。'
- title: 還山宅
  author: 楊師道
  dynasty: 唐
  content: '暮春還舊嶺，徙倚翫年華。

    芳草無行逕，空山正落花。

    垂藤掃幽石，臥柳礙浮槎。

    鳥散茅簷靜，雲披澗戶斜。

    依然此泉路，猶是昔煙霞。'
- title: 醉後
  author: 權德輿
  dynasty: 唐
  content: '美祿與賢人，相逢自可親。

    願將花柳月，盡賞醉鄉春。'
- title: 摸鱼儿
  author: 欧阳朝阳
  dynasty: 宋
  content: '正当绂麟时候，秋香还弄清晓。

    双旌五马人间贵，千里共腾欢笑。

    人未老。

    看绿鬓朱颜，赢得花簪帽。

    兽炉篆袅。

    听檀板轻敲，歌珠一串，依约似蓬岛。

    青云步，九万论程未了。

    芹宫多世仪表。

    提封晋郡重拈出，留样他年称好。

    书上考。

    怕种满棠阴，丹诏催归早。

    安期献枣。

    对鹤健丹香，龟轻莲叶，起舞醉清醥。'
- title: 赤壁懷古
  author: 崔塗
  dynasty: 唐
  content: '漢室河山鼎勢分，勤王誰肯顧元勳。

    不知征伐由天子，唯許英雄共使君。

    江上戰餘陵是谷，渡頭春在草連雲。

    分明勝敗無尋處，空聽漁歌到夕曛。'
- title: 塞外月夜寄荆南熊侍御
  author: 武元衡
  dynasty: 唐
  content: '南依劉表北劉琨，征戰年年簫鼓喧。

    雲雨一乖千萬里，長城秋月洞庭猨。'
- title: 马索
  author: 无名氏
  dynasty: 宋
  content: '晓窗明，庭外寒梅向残月。

    吴溪庾岭，一枝偷把阳和泄。

    冰姿素艳，自然天赋，品格真殊常别。

    奈北人、不识南枝，唤作腊前杏先发。

    奇绝。

    照溪临水，素禽飞下，玉羽琼芳斗清洁。

    懊恨春来何晚，伤心邻妇争先折。

    多情立马，待得黄昏，疏影斜斜微酸结。

    恨马融、一声羌笛起处，纷纷落如雪。'
- title: 满江红
  author: 范成大
  dynasty: 宋
  content: '千古东流，声卷地、云涛如屋。

    横浩渺、樯竿十丈，不胜帆腹。

    夜雨翻江春浦涨，船头鼓急风初熟。

    似当年、呼禹乱黄川，飞梭速。

    击楫誓，空惊俗。

    休拊髀，都生肉。

    任炎天冰海，一杯相属。

    荻笋蒌芽新入馔，鵾弦凤吹能翻曲。

    笑人间、何处似尊前，添银烛。'
- title: 藍田溪雜詠二十二首 洞仙謠
  author: 錢起
  dynasty: 唐
  content: '幾轉到青山，數重度流水。

    秦人入雲去，知向桃源裏。'
- title: 玉楼春
  author: 无名氏
  dynasty: 宋
  content: '东风杨柳门前路。

    毕竟雕鞍留不住。

    柔情胜似岭头云，别泪多如花上雨。

    青楼画幕无重数。

    听得楼边车马去。

    若将眉黛染情深，且到丹青难画处。'
- title: 昼锦堂
  author: 黄载
  dynasty: 宋
  content: '丽景融晴，浮光起昼，玉妃信意寻春。

    一笑酒杯翻手，满地祥云。

    宝台艳蹙文绡帕，郎官娇舞郁金裙。

    嫣然处，况是生香微湿，腻脸馀醺。

    暖烘肌欲透，愁日炙还销，风动成尘。

    细为品归雪调，度与朱唇。

    翠帏晚映真图画，金莲夜照越精神。

    须拚醉，回首夕阳流水，碧草如茵。'
- title: 題玄同先生草堂三首 一
  author: 羅隱
  dynasty: 唐
  content: '杳杳諸天路，蒼蒼大滌山。

    景輿留不得，毛節去應閒。

    相府舊知己，教門新啓關。

    太平匡濟術，流落在人間。'
- title: 古意
  author: 閻寬
  dynasty: 唐
  content: '庭樹發華滋，瑤草復葳蕤。

    好鳥飛相從，愁人深此時。

    天中有靈匹，日夕嚬蛾眉。

    願逐飄風花，千里入遙帷。

    心逝愛不見，空歌悲莫悲。'
- title: 御溝水
  author: 王貞白
  dynasty: 唐
  content: '一帶御溝水，綠槐相蔭清。

    此中涵帝澤，無處濯塵纓。

    鳥道來雖險，龍池到自平。

    朝宗本心切，願向急流傾。'
- title: 金水桥陈琳抱妆盒・隔尾
  author: 无名氏
  dynasty: 元
  content: '我若是无妨碍，你可也无妨碍；我若是有患害，你可也有患害。

    只要得我命活，便留得你身在。

    那刘娘娘呵，偷觑他眼色，斟量了性格，太子也但得个尸首儿完全是大古里彩。

    陈琳，你那里去？奴婢往后花园采办时新果品来。

    别无甚公事么？别无甚公事。

    这等，你去罢。

    你且转来。

    娘娘有甚分付？这厮，我放你去，就如弩箭离弦，脚步儿可走的快，我叫你转来，就如毯上拖毛，脚步儿可这等慢，必定有些蹊跷。

    陈琳，我问你，东果园西果园南果园北果园都有果品，你可是那一个园里采的？那果品是何名降？你对我从实说来。

    说的是，万事罢论；说的不是，我不道的饶了你哩！娘娘停嗔息怒，听奴婢细说一遍咱。'
- title: 蝶恋花
  author: 张抡
  dynasty: 宋
  content: '不假□□□□□。

    □□□□，□□□□□。

    □□□□□□□。

    □□□□□□□。

    □□□□□□□。

    □□□□，□□□□□。

    □□□□□□□。

    □□□□□□□。'
- title: 六合懷古詩 惜水灣
  author: 郟滂
  dynasty: 唐
  content: '惜水紆迴懼水奔，春潮帶雨晚流渾。

    靈巖滁口常縈遶，沙際磯頭祇見痕。

    （〖1〗《嘉靖志》注：「見《成化志》，參之《嘉定志》，有數字不同，正之，後多改正。

    「）。'
- title: 春夜洛城聞笛
  author: 李白
  dynasty: 唐
  content: '誰家玉笛暗飛聲，散入春風滿洛城。

    此夜曲中聞折柳，何人不起故園情。'
- title: 归田乐
  author: 无名氏
  dynasty: 宋
  content: '水绕溪桥绿。

    泛苹汀、步迷花曲。

    衣巾散馀馥。

    种竹更洗竹。

    咏竹题竹。

    日暮无人伴幽独。

    光阴双转毂。

    可惜许、等闲愁万斛。

    世间种种，只是荣和辱。

    念足又愿足。

    意足心足。

    忘了眉头怎生蹙。'
- title: 谒金门
  author: 翁元龙
  dynasty: 宋
  content: '莺树暖。

    弱絮欲成芳茧。

    流水惜花流不远。

    小桥红欲满。

    原上草迷离苑。

    金勒晚风嘶断。

    等得日长春又短。

    愁深山翠浅。'
- title: 好事近
  author: 韩淲
  dynasty: 宋
  content: '梅雨快晴风，苔竹定翻新箨。

    相望得寻幽调，把陈言都略。

    大江东去更飞云，心事共回薄。

    彷佛散庵佳处，一声声猿鹤。'
- title: 渔家傲
  author: 李光
  dynasty: 宋
  content: '海外无寒花发早。

    一枝不忍簪风帽。

    归插净瓶花转好。

    维摩老。

    年来却被花枝恼。

    忽忆故乡花满道。

    狂歌痛饮俱年少。

    桃坞花开如野烧，都醉倒。

    花深往往眠芳草。'
- title: 导引
  author: 无名氏
  dynasty: 宋
  content: '鼎湖龙去，仙仗隔蓬莱。

    辇路已苍苔。

    汉家原庙临清渭，远泣玉衣来。

    凤箫鸾扇共徘徊。

    帐殿倚云开。

    春风不向天袍动，空绕翠舆回。'
- title: 酬張籍司業見寄
  author: 姚合
  dynasty: 唐
  content: '日日在心中，青山青桂叢。

    高人多愛靜，歸路亦應同。

    罷吏方無病，因僧得解空。

    新詩勞見問，吟對竹林風。'
- title: 西蜀送許中庸歸秦赴舉
  author: 陳羽
  dynasty: 唐
  content: '春色華陽國，秦人此別離。

    驛樓橫水影，鄉路入花枝。

    日暖鶯飛好，山晴馬去遲。

    劒門當石隘，棧閣入雲危。

    獨鶴心千里，貧交酒一巵。

    桂條攀偃蹇，蘭葉藉參差。

    旅夢驚蝴蝶，殘芳怨子規。

    碧霄今夜月，惆悵上峨嵋。'
- title: 牡丹落後有作
  author: 孫魴
  dynasty: 唐
  content: '未發先愁有一朝，如今零落更魂銷。

    青叢別後無多色，紅線穿來已半焦。

    蓄恨綺羅猶眷眷，薄情蜂蝶去飄飄。

    明年雖道還期在，爭奈憑欄乍寂寥。'
- title: 采桑子
  author: 吕本中
  dynasty: 宋
  content: '乱红夭绿风吹尽，小市疏楼。

    细雨轻鸥。

    总向离人恨里收。

    年年春好年年病，妾自西游。

    水自东流。

    不似残花一样愁。'
- title: 扫花游・扫地游
  author: 吴文英
  dynasty: 宋
  content: '冷空澹碧，带翳柳轻云，护花深雾。

    艳晨易午。

    正笙箫竞渡，绮罗争路。

    骤卷风埃，半掩长蛾翠妩。

    散红缕。

    渐红湿杏泥，愁燕无语。

    乘盖争避处。

    就解佩旗亭，故人相遇。

    恨春太妒。

    溅行裙更惜，凤钩尘污。

    酹入梅根，万点啼痕暗树。

    峭寒暮。

    更萧萧、陇头人去。'
- title: 河陰新城
  author: 雍陶
  dynasty: 唐
  content: '高城新築壓長川，虎踞龍盤氣色全。

    五里似雲根不動，一重如月暈長圓。

    河流暗與溝池合，山色遙將睥睨連。

    自有此來當汴口，武牢何用鎖風煙。'
- title: 戲高侍御七首 一
  author: 段成式
  dynasty: 唐
  content: '百媚城中一箇人，紫羅垂手見精神。

    青琴仙子長敎示，自小來來號阿真。'
- title: 芳樹
  author: 元稹
  dynasty: 唐
  content: '芳樹已寥落，孤英尤可嘉。

    可憐團團葉，蓋覆深深花。

    遊蜂競鑽刺，鬬雀亦紛拏。

    天生細碎物，不愛好華光。

    非無殲殄法，念爾有生涯。

    春雷一聲發，驚燕亦驚蛇。

    清池養神蔡，已復長蝦蟇。

    雨露貴平施，吾其春草芽。'
- title: 前腔
  author: 施惠《幽闺记》
  dynasty: 元
  content: '拜别拜别，方欲离门。

    且住。

    我陀满兴福聪明了一世，懵懂在一时。

    方才跳入那秀士园中，他不拿我送官请赏，反助我银两，又结义我为兄弟。

    我久后若得寸进，欲报恩义，未知他姓甚名谁？猛回身，猛回身，又还思忖。

    呀，兄弟，你去了怎么又转来？特有少禀，欲言又忍。

    兄弟有甚话？但说不妨。

    哥哥姓和名，小兄弟敢问？自家姓蒋，双名世隆。

    中都路人氏。

    兄弟，你三回四次问我的姓名，莫非恐人拿住，要攀扯着我么？无他效芹，略得进身，犬马报，怎敢做半米儿生分？(走科。

    生)兄弟且慢去，我还有几句言语嘱咐你。'
- title: 曲中唱語
  author: 無名氏
  dynasty: 唐
  content: '張公喫酒李公顛，盛六生兒鄭九憐。

    舍下雄雞傷一德，南頭小鳳納三千。'
- title: 念奴娇
  author: 程珌
  dynasty: 宋
  content: '归来一笑，尚看看趁得，人间寒食。

    阿寿牵衣仍问我，双鬓新来添白。

    忍见庭前，去年芳草，依旧青青色。

    西湖雨后，绿波两岸平拍。

    天教断送流年，三之一矣，又是成疏隔。

    燕子春寒浑未到，谁说江南消息。

    玉树熏香，冰桃翻浪，好个山间景物。

    这回归去，松风深处横笛。'
- title: 失调名
  author: 无名氏
  dynasty: 宋
  content: 砌畔蛩吟喧不住。
- title: 上陽宮侍宴應制得林字
  author: 宋之問
  dynasty: 唐
  content: '廣樂張前殿，重裘感聖心。

    砌蓂霜月盡，庭樹雪雲深。

    舊渥驂宸御，慈恩忝翰林。

    微臣一何幸，再得聽瑤琴。'
- title: 迷青琐倩女离魂・上马娇
  author: 郑光祖
  dynasty: 元
  content: '竹窗外响翠梢，苔砌下深绿草，书舍顿萧条，故园悄悄无人到。

    恨怎消，此际最难煞！。'
- title: 惜分飞
  author: 陈著
  dynasty: 宋
  content: '筑垒愁城书一纸。

    雁雁儿将不起。

    好去西风里。

    到家分付眉颦底。

    落日阑干羞独倚。

    十里江山万里。

    容易成憔悴。

    惟归来是归来是。'
- title: 山居 二
  author: 鄭遨
  dynasty: 唐
  content: '冥心棲太室，散髮浸流泉。

    採柏時逢麝，看雲忽見山。

    夏狂衝雨戲，春醉戴花眠。

    絕頂登雲望，東都一點煙。'
- title: 漢江行次
  author: 韓偓
  dynasty: 唐
  content: '村寺雖深已暗知，幡竿殘日迥依依。

    沙頭有廟青林合，驛步無人白鳥飛。

    牧笛自由隨草遠，漁歌得意扣舷歸。

    竹園相接春波暖，痛憶家鄉舊釣磯。'
- title: 青玉案
  author: 苏轼
  dynasty: 宋
  content: '三年枕上吴中路。

    遣黄耳、随君去。

    若到松江呼小渡。

    莫惊鸥鹭，四桥尽是，老子经行处。

    辋川图上看春暮。

    常记高人右丞句。

    作个归期天已许。

    春衫犹是，小蛮针线，曾湿西湖雨。'
- title: 赵盼儿风月救风尘・黄钟尾
  author: 关汉卿
  dynasty: 元
  content: '你穷杀呵，甘心守分捱贫困；你富呵，休笑我饱暖生淫惹议论。

    您心中觑个意顺。

    但休了你这门内人，不要你钱财使半文。

    早是我走将来自上门。

    家业家私待你六亲，肥马轻裘待你一身，倒贴了奁房和你为眷姻。

    我若还嫁了你，我不比那宋引章，针指油面，刺绣铺房，大裁小剪，都不晓得一些儿的。

    我将你写了的休书正了本。'
- title: 登九疑第二峰
  author: 元結
  dynasty: 唐
  content: '九疑第二峰，其上有仙壇。

    杉松映飛泉，蒼蒼在雲端。

    何人居此處，云是魯女冠。

    不知幾百歲，燕坐餌金丹。

    相傳羽化時，雲鶴滿峰巒。

    婦中有高人，相望空長歎。'
- title: 七年元日對酒五首 二
  author: 白居易
  dynasty: 唐
  content: '衆老憂添歲，余衰喜入春。

    年開第七秩，屈指幾多人。'
- title: 夜游宫
  author: 吴文英
  dynasty: 宋
  content: '春语莺迷翠柳，烟隔断、晴波远岫。

    寒压重帘幔拖绣。

    袖炉香，倩东风，与吹透。

    花讯催时候。

    旧相思、偏供闲昼。

    春澹情浓半中酒。

    玉痕销，似梅花，更清瘦。'
- title: 燈花三首 一
  author: 司空圖
  dynasty: 唐
  content: '蜀柳絲絲冪畫樓，窗塵滿鏡不梳頭。

    幾時金鴈傳歸信，剪斷香魂一縷愁。'
- title: 渔家傲
  author: 欧阳修
  dynasty: 宋
  content: '露裛娇黄风摆翠。

    人间晚秀非无意。

    仙格淡妆天与丽。

    谁可比。

    女真装束真相似。

    筵上佳人牵翠袂。

    纤纤玉手挼新蕊。

    美酒一杯花影腻。

    邀客醉。

    红琼共作熏熏媚。'
- title: 忆王孙
  author: 汪元量
  dynasty: 宋
  content: '尘寰财色苦相萦。

    著爱浮华役此身。

    好收灵源一点真。

    绝贪嗔。

    便是逍遥到岸人。'
- title: 满江红
  author: 吴文英
  dynasty: 宋
  content: '露浥初英，早遗恨、参差九日。

    还却笑、萸随节过，桂凋无色。

    杯面寒香蜂共泛，篱根秋讯蛩催织。

    爱玲珑、筛月水屏风，千枝结。

    芳井韵，寒泉咽。

    霜著处，微红湿。

    共评花索句，看谁先得。

    好漉乌巾连夜醉，莫愁金细无人拾。

    算遗踪、犹有枕囊留，相思物。'
- title: 临江仙
  author: 韩元吉
  dynasty: 宋
  content: '自古文章贤太守，江南只数苏州。

    而今太守更风流。

    熏香开画阁，迎月上西楼。

    见说宫妆高髻拥，司空却是遨头。

    五湖莫便具扁舟。

    玉堂红蕊在，还胜百花洲。'
- title: 和中書侍郎楊再思春夜宿直
  author: 沈佺期
  dynasty: 唐
  content: '西禁青春滿，南端皓月微。

    千廬宵駕合，五夜曉鐘稀。

    星斗橫綸閣，天河度瑣闈。

    煙光章奏裏，紛向夕郎飛。'
- title: 罗李郎大闹相国寺・混江龙
  author: 无名氏
  dynasty: 元
  content: '假若便功名成就，算来则是抱官囚。

    挣□的封妻荫子，拜相封侯。

    可正是今日不知明日事，前人田土后人收。

    到头来只落得个谁消受？如风中秉烛，似水上浮沤。'
- title: 送郄昂謫巴中
  author: 李白
  dynasty: 唐
  content: '瑤草寒不死，移植滄江濱。

    東風灑雨露，會入天地春。

    予若洞庭葉，隨波送逐臣。

    思歸未可得，書此謝情人。'
- title: 登高詠菊盡
  author: 羅隱
  dynasty: 唐
  content: '籬畔霜前偶得存，苦教遲晚避蘭蓀。

    能銷造化幾多力，不受陽和一點恩。

    生處豈容依玉砌，要時還許上金罇。

    陶公沒後無知己，露滴幽叢見淚痕。'
- title: 上陽宮詞
  author: 徐夤
  dynasty: 唐
  content: '點點苔錢上玉墀，日斜空望六龍西。

    妝臺塵暗青鸞掩，宮樹月明黃鳥啼。

    庭草可憐分雨露，君恩深恨隔雲泥。

    銀蟾借與金波路，得入重輪伴羿妻。'
- title: 有鳥二十章 七
  author: 元稹
  dynasty: 唐
  content: '有鳥有鳥羣紙鳶，因風假勢童子牽。

    去地漸高人眼亂，世人爲爾羽毛全。

    風吹繩斷童子走，餘勢尚存猶在天。

    愁爾一朝還到地，落在深泥誰復憐。'
- title: 浮槎
  author: 駱賓王
  dynasty: 唐
  content: '昔負千尋質，高臨九仞峰。

    真心凌晚桂，勁節掩寒松。

    忽值風飆折，坐爲波浪衝。

    摧殘空有恨，擁腫遂無庸。

    渤海三千里，泥沙幾萬重。

    似舟飄不定，如梗泛何從。

    仙客終難托，良工豈易逢。

    徒懷萬乘器，誰爲一先容。'
- title: 金缕曲・贺新郎
  author: 刘辰翁
  dynasty: 宋
  content: '何处从头说。

    但倾尊、淋漓醉墨，疏疏密密。

    看取两轮东西者，也是樊笼中物。

    这光景、年来都别。

    白发道人隆中像，笑相逢、对拥炉边雪。

    又过了，上元节。

    纸窗旋补寒穿穴。

    柳黏窗、青青过雨，劝君休折。

    睡不成酣酒先醒，花底东风又别。

    夜复夜、吟魂飞越。

    典却西湖东湖住，十三年不出今朝出。

    容易得，二三月。'
- title: 声声慢
  author: 张炎
  dynasty: 宋
  content: '门当竹径，鹭管苔矶，烟波自有闲人。

    棹入孤村，落照正满寒汀。

    桃花远迷洞口，想如今、方信无秦。

    醉梦醒，向沧浪容与，净濯兰缨。

    欸乃一声归去，对笔床茶灶，寄傲幽情。

    雨笠风蓑，古意谩说玄真。

    知鱼淡然自乐，钓清名、空在丝纶。

    笑未已，笑严陵、还笑渭滨。'
- title: 江城子
  author: 刘辰翁
  dynasty: 宋
  content: '红敧醉袖殢阑干。

    夜将阑。

    去难拚。

    烧蜜调蜂，重照锦团栾。

    春到洞房深处暖，方知道，月宫寒。

    枝枝红泪不曾乾。

    背人弹。

    语羞檀。

    欲睡心情，一似梦惊残。

    正自朦胧花下好，银烛里，几人看。'
- title: 元日樓前觀仗 二
  author: 薛逢
  dynasty: 唐
  content: '曈曈初日照樓臺，漠漠祥雲雉扇開。

    星駐冕旒三殿曉，雲翻珠翠六宮來。

    山呼聖壽煙霞動，風轉金章鳥獸迴。

    欲識普恩無遠近，萬方歡忭一聲雷。'
- title: 快活年
  author: 无名氏
  dynasty: 宋
  content: 蛩吟声不住。
- title: 郊廟歌辭 明堂樂章 肅和
  author: 褚亮
  dynasty: 唐
  content: '象天御宇，乘時布政。

    嚴配申虔，宗禋展敬。

    罇罍盈列，樹羽交映。

    玉幣通誠，祚隆皇聖。'
- title: 张君瑞庆团园(第五本)・得胜令
  author: 王实甫
  dynasty: 元
  content: '是咱前者护身符，今日有权术。

    来时节定把先生助，决将贼子诛。

    他不识亲疏，嗓赚良人妇；你不辨贤愚，无毒不丈夫。'
- title: 題友人所居
  author: 雍陶
  dynasty: 唐
  content: '亞尹故居經幾主，只因君住有詩情。

    夜吟鄰叟聞惆悵，七八年來無此聲。'
- title: 詩
  author: 張懷瓘
  dynasty: 唐
  content: '向展右背，長伸左足。

    峻角一支，潛虛半腹。

    已放則留，無垂不縮。

    分若抵背，合還口並目。

    似側暎斜，似斜附曲。

    覃精一字，工歸自得。

    盈虛統視聯行，妙在相承起伏。'
- title: 詩（幷序） 四十七
  author: 王梵志
  dynasty: 唐
  content: '來如塵蹔[起]，[去]如一墜風。

    來去無形影，變見極忩忩。

    不見無常急，業道自迎君。

    何此事有真實，還凑入冥空。'
- title: 醉落魄・一斛珠
  author: 周紫芝
  dynasty: 宋
  content: '薰风池阁。

    小红桥下荷花薄。

    沙平水浅山如削。

    水上鸳鸯，何处风吹落。

    今朝端午新梳掠。

    锦丝围腕花柔弱。

    人生只有尊前乐。

    前度刘郎，莫负重来约。'
- title: 水龙吟
  author: 陈允平
  dynasty: 宋
  content: '晓莺啼醒春愁，粉香独步千红地。

    庭闲散缟，林空翦雪，鸥惊鹤避。

    妒月魂凄，行云梦冷，温柔乡闭。

    渐黄昏院落，清明时候，东风里、无情泪。

    织翠玲珑叶底。

    倚阑人、玉龙休吹。

    残妆微洗，芳心微露，昭阳睡起。

    恨结连环，舞停双佩，水晶如意。

    倩蜂媒、聘取琼花，细与向、尊前比。'
- title: 减字木兰花
  author: 仇远
  dynasty: 宋
  content: '三生杜牧。

    惯识小红楼上宿。

    压帽花斜。

    醉跨门前白鼻騧。

    归来寻睡。

    懒拨熏炉温素被。

    两袖香尘。

    肯信春风老得人。'
- title: 柳叶儿・我真吃到二更的时候，正喧哗交错觥筹，一任教月移梅影横窗瘦。
  author: 无名氏
  dynasty: 元
  content: 心相爱，意相投，醉时节纳被蒙头。
- title: 九日齊安登高
  author: 杜牧
  dynasty: 唐
  content: '江涵秋影鴈初飛，與客攜壺上翠微。

    塵世難逢開口笑，菊花須插滿頭歸。

    但將酩酊酬佳節，不用登臨歎落暉。

    古往今來只如此，牛山何必淚霑衣。'
- title: 玉楼春
  author: 张时甫
  dynasty: 宋
  content: '蟠桃十月惊春早。

    春到玉梅枝上小。

    和羹人物应时生，天上骑鲸生凤沼。

    万家宝篆祥烟晓。

    竞祝史君长不老。

    夜来南极照元台，见说沙堤新筑了。'
- title: 扬之水
  author: 佚名
  dynasty: 先秦
  content: '扬之水，不流束楚。终鲜兄弟，维予与女。无信人之言，人实诳女。

    扬之水，不流束薪。终鲜兄弟，维予二人。无信人之言，人实不信。'
- title: 失调名
  author: 无名氏
  dynasty: 宋
  content: 离情愁思，尽分付、眉头眼底。
- title: 題薦福寺僧棲白上人院
  author: 李頻
  dynasty: 唐
  content: '空門有才子，得道亦吟詩。

    內殿頻徴入，孤峰久作期。

    高名何代比，密行幾生持。

    長愛喬松院，清涼坐夏時。'
- title: 同前
  author: 无名氏《张协状元》
  dynasty: 元
  content: '孩儿你休要泪涟涟，我与你报仇冤，终不怕它一状元！张协授梓州为佥判。

    苦！听爹爹恁说肠欲断，被人笑嫁不得一状元，被人笑嫁不得一状元。'
- title: 陽臺夢
  author: 後唐莊宗
  dynasty: 唐
  content: '薄羅衫子金泥縫，困纖腰怯銖衣重。

    笑迎移步小蘭叢，嚲金翹玉鳳。

    嬌多情脈脈，羞把同心撚弄。

    楚天雲雨却相和，又入陽臺夢。'
- title: 江城子
  author: 韩淲
  dynasty: 宋
  content: '天孙应为织云裳。

    试宫妆。

    问刘郎。

    湖上波寒，依旧远山苍。

    自是老来心事懒，空落拓，少年场。

    挥豪闲与细端相。

    记严扬。

    陋苏张。

    兴到一杯，微醉亦成章。

    回首片帆西去也，何日更，共清狂。'
- title: 贈李將軍
  author: 溫庭筠
  dynasty: 唐
  content: '誰言荀羨愛功勳，年少登壇衆所聞。

    曾以能書稱內史，又因明易號將軍。

    金溝故事春長在，玉軸遺文火半焚。

    不學龍驤畫山水，醉鄉無跡似閑雲。'
- title: 浣溪沙
  author: 杜安世
  dynasty: 宋
  content: '横画功夫想未全。

    双双文彩羽仪鲜。

    和鸣偕老是天然。

    暮雨并深流细草，暖风交颈傍清涟。

    羡他真个好因缘。'
- title: 題三鄉詩
  author: 若耶溪女子
  dynasty: 唐
  content: '昔逐良人西入關，良人身歿妾空還。

    謝娘衛女不相待，爲雨爲雲歸此山。'
- title: 送趙十二赴舉
  author: 杜牧
  dynasty: 唐
  content: '省事却因多事力，無心翻似有心來。

    秋風郡閣殘花在，別後何人更一杯。'
- title: 詠硯
  author: 楊師道
  dynasty: 唐
  content: '圓池類璧水，輕翰染煙華。

    將軍欲定遠，見棄不應賒。'
- title: 点绛唇
  author: 曹勋
  dynasty: 宋
  content: '有个庵儿，做来不大元非小。

    阳光常照。

    坐卧谁知道。

    炼得丹砂，不是人间灶。

    冲和妙。

    鹤鸣猿啸。

    一任西风老。'
- title: 春風
  author: 羅鄴
  dynasty: 唐
  content: '每歲東來助發生，舞空悠颺徧寰瀛。

    暗添芳草池塘色，遠遰高樓簫管聲。

    簾透驪宮偏帶恨，花催上苑剩多情。

    如何一瑞車書日，吹取青雲道路平。'
- title: 浮橋
  author: 隱巒
  dynasty: 唐
  content: '橫壓驚波防沒溺，當初元剏是軍機。

    行人到此全無滯，一片江雲踏欲飛。'
- title: 青雲干呂
  author: 林藻
  dynasty: 唐
  content: '應節偏干呂，亭亭在紫氛。

    綴空初布影，捧日已成文。

    結蓋祥光迥，爲樓翠色分。

    還同起封上，更似出橫汾。

    作瑞來藩國，呈形表聖君。

    裴回如有託，誰道比閑雲。'
- title: 句
  author: 李簡
  dynasty: 唐
  content: '山遶一城藏古寺，江連二水送孤舟。

    （見《錦繡萬花谷續集》卷十三「潼川府」引。

    宋之潼川府即唐之梓州。

    ）。'
- title: 谒金门
  author: 吕胜己
  dynasty: 宋
  content: '春又过。

    那更雨摧风挫。

    留得浅红三两朵。

    竹梢烟雾锁。

    把酒对花危坐。

    多病多愁都可。

    舞蝶游蜂迷道左。

    惜春忙似我。'
- title: 放言五首 三
  author: 白居易
  dynasty: 唐
  content: '贈君一法決狐疑，不用鑽龜與祝蓍。

    試玉要燒三日滿，辨材須待七年期。

    周公恐懼流言後，王莽謙恭未篡時。

    向使當初身便死，一生真僞復誰知。'
- title: 郊廟歌辭 武后享清廟樂章十首 第六送文舞
  author: 不詳
  dynasty: 唐
  content: '帝圖草創，皇業初開。

    功高佐命，業贊雲雷。'
- title: 與李十一夜飲
  author: 元稹
  dynasty: 唐
  content: '寒夜燈前賴酒壺，與君相對興猶孤。

    忠州刺史應閑臥，江水猿聲睡得無。'
- title: 同前
  author: 无名氏《张协状元》
  dynasty: 元
  content: '我闻伊，夜来得一梦，你便说个详细。

    两山之间，被一非虎擒扌追。

    人之梦，不中信。

    且一面，装行李。

    愿得身荣贵，管桃花浪暖，一跃云衢。'
- title: 佛教梵文唵字唐玄宗書並讀（原刻石在河南登封，還有御製《老子讚》。） 二
  author: 唐明皇
  dynasty: 唐
  content: '鶴立蛇形勢未休，五尺文字鬼神愁。

    儒門弟子無人識，穿耳胡僧笑點頭。

    （〖1〗現在根據最古的敦煌本補入，而把所知所見的石本刻本作爲附錄，以便參攷。

    ）。'
- title: 虞美人
  author: 魏了翁
  dynasty: 宋
  content: '许时闭户间疏散。

    风月无人管。

    自从阳律一番新。

    又把前回风月、送西邻。

    浮云富贵非公愿。

    只愿公身健。

    更教剩活百来年。

    此老终须不枉、在人间。'
- title: 同暢當詠蒲團
  author: 盧綸
  dynasty: 唐
  content: '團團錦花結，乃是前溪蒲。

    擁坐稱儒褐，倚眠宜病夫。

    唯當學禪寂，終老與之俱。'
- title: 应天长
  author: 周邦彦
  dynasty: 宋
  content: '条风布暖，霏雾弄晴，池塘遍满春色。

    正是夜堂无月，沈沈暗寒食。

    梁间燕，前社客。

    似笑我、闭门愁寂。

    乱花过，隔院芸香，满地狼藉。

    长记那回时，邂逅相逢，郊外驻油壁。

    又见汉宫传烛，飞烟五候宅。

    青青草，迷路陌。

    强带酒，细寻前迹。

    市桥远，柳下人家，犹自相识。'
- title: 蝶恋花
  author: 魏了翁
  dynasty: 宋
  content: '又见王正班玉瑞。

    霁月光风，恰与元宵际。

    横玉一声天似水。

    阳春到处皆生意。

    十载奔驰今我里。

    昔□元非，未信今皆是。

    风月惺惺人自醉。

    却将醉眼看荣悴。'
- title: 度清霄
  author: 张继先
  dynasty: 宋
  content: '独自行兮独自坐。

    独自歌兮独自和。

    日日街头走一过。

    我不识吾谁识我。

    人间旦暮自四时。

    玄中消息不推移。

    觌面相呈知不知。

    知时自唱罗罗哩。'
- title: 送人自蜀迴南遊
  author: 齊己
  dynasty: 唐
  content: '錦水東浮情尚鬱，湘波南泛思何長。

    蜀魂巴狖悲殘夜，越鳥燕鴻叫夕陽。

    煙月幾般爲客路，林泉四絕是吾鄉。

    尋幽必有僧相指，宋杜題詩近舊房。'
- title: 偶題
  author: 張祜
  dynasty: 唐
  content: '微風和暖日鮮明，草色迷人向渭城。

    越客捲簾閑不語，楚娥攀樹獨含情。

    紅垂菓蔕櫻珠重，黃點花鬢粉蝶輕。

    （「鬢」，嚴疑「鬚」之誤。

    ）自是青樓無近信，莫將心事問卿卿。'
- title: 采桑子
  author: 黄庭坚
  dynasty: 宋
  content: '宗盟有妓能歌舞，宜醉尊罍。

    待约新醅。

    车上危坡尽要推。

    西邻三弄争秋月，邀勒春回。

    个里声催。

    铁树枝头花也开。'
- title: 桂枝香
  author: 徐宝之
  dynasty: 宋
  content: '人间秋至。

    对暮雨满城，沈思如水。

    桐叶惊风，似语怨蛩齐起。

    南楼月冷曾多恨，怕而今、夜深横吹。

    那堪更听，萧萧摵摵，透窗摇睡。

    问楚梦、闲云何地。

    但手约轻绡，省人深意。

    红树池塘，谁见宿妆凝睇。

    旧时裘马行歌事，合都归、汀苹烟芷。

    思王渐老，休为明珰，沈吟洛涘。'
- title: 扈從幸韋嗣立山莊應制
  author: 張說
  dynasty: 唐
  content: '寒灰飛玉琯，湯井駐金輿。

    既得方明相，還尋大隗居。

    懸泉珠貫下，列帳錦屏舒。

    騎遠林逾密，笳繁谷自虛。

    門旗塹複磴，殿幕裹通渠。

    舞鳳迎公主，雕龍賦婕妤。

    地幽天賞洽，酒樂御筵初。

    菲才叨侍從，連藻媿應徐。'
- title: 句
  author: 朱勰
  dynasty: 唐
  content: 好是晚來香雨裏，擔簦親送綺羅人。
- title: 阮郎归
  author: 张抡
  dynasty: 宋
  content: '谁言无处避炎光。

    山中有草堂。

    安然一枕即仙乡。

    竹风穿户凉。

    名不恋，利都忘。

    心闲日自长。

    不须辛苦觅琼浆。

    华池神水香。'
- title: 永嘉亂衣冠南度流落南泉作憶昔吟
  author: 詹琲
  dynasty: 唐
  content: '憶昔永嘉際，中原板蕩年。

    衣冠墜塗炭，輿輅染腥膻。

    國勢多危厄，宗人苦播遷。

    南來頻灑淚，渴驥每思泉。'
- title: 清平乐
  author: 李弥逊
  dynasty: 宋
  content: '烛花催晓。

    醉玉颓春酒。

    一骑东风消息到。

    占得鳖头龙首。

    长安去路骎骎。

    明朝跃马芳阴。

    应是花繁莺巧，东君著意琼林。'
- title: 六州
  author: 无名氏
  dynasty: 宋
  content: '炎图盛，六叶正，协重光。

    膺宝瑞，更法度，智勇超轶成汤。

    昭回云汉烂文章。

    震扬威武慑多方。

    生民帖泰拥殊祥。

    封人祝颂，万寿与天长。

    岂知丹鼎就，龙下五云旁。

    飘然真驭。

    游衍仙乡。

    泣彤裳。

    伊落洋洋。

    嵩峰少室相望。

    藏弓剑，游衣冠，俊功盛德难忘。

    泉台寂、鱼烛荧煌。

    银海深、凫雁翱翔。

    想像平居谩焚香。

    望陵人散，翠柏忽成行。

    犹馀嵩峰月，夜夜照幽堂。

    千秋陈迹凄凉。'
- title: 钱大尹智宠谢天香・二煞
  author: 关汉卿
  dynasty: 元
  content: '见妾身精神比杏桃，相公如何共卯酉？见天香颜色当春昼。

    观花不比观娇态，饮酒合当饮巨瓯。

    谁把清香嗅？则是深围在阑底，又何曾插个花头！张千，快收拾车马，送谢夫人到状元宅上去！深感相公大恩！。'
- title: 石上閣
  author: 無名氏
  dynasty: 唐
  content: '水石引我去，南湖復東壑。

    不厭隨竹陰，來登石上閣。

    磴道通石門，欹崖斷如鑿。

    飛梁架峯頭，夭矯虹霓若。

    下視竹木杪，仰見懸泉落。

    水聲兼松吹，音響參衆樂。

    時時爲霧雨，飄灑溼簾箔。

    吾欲棄簪纓，於茲守寂寞。'
- title: 憶江南 二
  author: 後主煜
  dynasty: 唐
  content: '多少淚，霑袖復橫頤。

    心事莫將和淚滴，鳳笙休向月明吹，腸斷更無疑。'
- title: 菩萨蛮
  author: 高观国
  dynasty: 宋
  content: '春风吹绿湖边草。

    春光依旧湖边道。

    玉勒锦障泥。

    少年游冶时。

    烟明花似绣。

    且醉旗亭酒。

    斜日照花西。

    归鸦花外啼。'
- title: 三姝媚
  author: 詹玉
  dynasty: 宋
  content: '一篷儿别苦。

    是谁家、花天月地儿女。

    紫曲藏娇，惯锦窠金翠，玉璈锺吕。

    绮席传宣，笑声里、龙楼三鼓。

    歌扇题诗，舞袖笼香，几曾尘土。

    因甚留春不住。

    怎知道人间，匆匆今古。

    金屋银屏，被西风吹换，蓼汀苹渚。

    如此江山，应悔却、西湖歌舞。

    载取断云何处。

    江南烟雨。'
- title: 二郎神醉射锁魔镜・古水仙子
  author: 无名氏
  dynasty: 元
  content: '腾腾腾火焰起，见见见火轮上烟迷四下里，火火火降魔杵偏着，飕飕飕火星剑紧劈，他他他绣球儿高滚起，呀呀呀牛魔王怎生支持。

    来来来缚妖索紧绑住，是是是回军也齐将金镫系，俺俺俺得胜也尽和凯歌回。'
- title: 舟行晚泊江上寺
  author: 杜荀鶴
  dynasty: 唐
  content: '久勞風水上，禪客喜相依。

    挂衲雖無分，修心未覺非。

    日沈山虎出，鐘動寺禽歸。

    月上潮平後，談空漸入微。'
- title: 杏園聯句
  author: 李絳
  dynasty: 唐
  content: '杏園千樹欲隨風，一醉同人此暫同。

    老態忽忘絲管裏，衰顏宜解酒杯中。

    曲江日暮殘紅在，翰苑年深舊事空。

    二十四年流落者，故人相引到花叢。'
- title: 望梅花
  author: 蒲宗孟
  dynasty: 宋
  content: '一阳初起。

    暖力未胜寒气。

    堪赏素华长独秀，不并开红抽紫。

    青帝只应怜洁白，不使雷同众卉。

    淡然难比。

    粉蝶岂知芳蕊。

    半夜卷帘如乍失，只在银蟾影里。

    残雪枝头君认取，自有清香旖旎。'
- title: 暮春久雨作
  author: 齊己
  dynasty: 唐
  content: '積雨向春陰，冥冥獨院深。

    已無花落地，空有竹藏禽。

    簷溜聲何暴，隣僧影亦沈。

    誰知力耕者，桑麥最關心。'
- title: 贈毛仙翁
  author: 崔郾
  dynasty: 唐
  content: '存亡去住一壺中，兄事安期弟葛洪。

    甲子已過千歲鶴，儀容方稱十年童。

    心靈暗合行人數，藥力潛均造化功。

    終待此身無繫累，武陵山下等黃公。'
- title: 六么令
  author: 方千里
  dynasty: 宋
  content: '照人明艳，肌雪消繁燠。

    娇云慢垂柔领，绀发浓於沐。

    微晕红潮一线，拂拂桃腮熟。

    群芳难逐。

    天香国艳，试比春兰共秋菊。

    当时相见恨晚，彼此萦心目。

    别后空忆仙姿，路隔吹箫玉。

    何处栏干十二，缥缈阳台曲。

    佳期重卜。

    都将离恨，拼与尊前细留嘱。'
- title: 渔家傲
  author: 侯置
  dynasty: 宋
  content: '本是潇湘渔艇客。

    钱塘江上铺帆席。

    两处烟波天一色。

    云幂幂。

    吴山不似湘山碧。

    休费精神劳梦役。

    鸥凫难上铜驼陌。

    扰扰红尘人似织。

    山头石。

    潮生月落今如昔。'
- title: 南園十三首 五
  author: 李賀
  dynasty: 唐
  content: '男兒何不帶吳鉤，收取關山五十州。

    請君暫上凌煙閣，若箇書生萬戶侯。'
- title: 霜天晓角
  author: 无名氏
  dynasty: 宋
  content: '一声阿鹊。

    人在云西角。

    信有黄昏风雨，孤灯酒、不禁酌。

    错错。

    谁误著。

    明知明做却。

    颇寄香笺归去，教看了、细揉嚼。'
- title: 鹧鸪天
  author: 赵长卿
  dynasty: 宋
  content: '绰约肌肤巧样妆。

    风流元自有清香。

    未应傅粉疑平叔，却笑荷花似六郎。

    浮蚁瓮，入诗囊。

    学人消瘦怯风霜。

    午窗一枕庄周梦，甘作花心粉蝶忙。'
- title: 平蕃曲三首 二
  author: 劉長卿
  dynasty: 唐
  content: '渺渺戍煙孤，茫茫塞草枯。

    隴頭那用閉，萬里不防胡。'
- title: 贈丘員外二首 一
  author: 韋應物
  dynasty: 唐
  content: '高詞棄浮靡，貞行表鄉閭。

    未真南宮拜，聊偃東山居。

    大藩本多事，日與文章疎。

    每一覩之子，高詠遂起予。

    宵晝方連燕，煩恡亦頓祛。

    格言雅誨闕，善謔矜數餘。

    久跼思遊曠，窮慘遇陽舒。

    虎丘愜登眺，吳門悵躊躇。

    方此戀攜手，豈云還舊墟。

    告諸吳子弟，文學爲何如。'
- title: 朝中措
  author: 姚述尧2
  dynasty: 宋
  content: '满城风雨近重阳。

    小院更凄凉。

    遥想东篱山色，今年花为谁黄。

    何妨载酒，登高落帽，物外徜徉。

    都把渊明诗思，消磨□□□□。'
- title: 水调歌头
  author: 韩玉
  dynasty: 宋
  content: '有美如花客，容饰尚中州。

    玉京杳渺天际，与别几经秋。

    家在金河堤畔，身寄白苹洲末，南北两悠悠。

    休苦话萍梗，清泪已难收。

    玉壶酒，倾潋滟，听君讴。

    伫云却月，新弄一曲洗人忧。

    同是天涯沦落，何必平生相识，相见且迟留。

    明日征帆发，风月为君愁。'
- title: 水调歌头
  author: 向滈
  dynasty: 宋
  content: '短棹舣湍石，华月满汀洲。

    应知孤客无寐，特地照离忧。

    谁念姮娥单枕，寂寞广寒宫殿，亦自□□□。

    □□□□□，□□□□□。

    □怜我，尘满袖，雪盈头。

    两乡千里萦恨，何事不归休。

    遥想闺中今夜，夜久寒生玉臂，犹自倚高楼。

    别泪入湘水，归梦绕鄜州。'
- title: 田園樂七首 三
  author: 王維
  dynasty: 唐
  content: '采菱渡頭風急，策杖林西日斜。

    杏樹壇邊漁父，桃花源裏人家。'
- title: 太清舞
  author: 史浩
  dynasty: 宋
  content: '渔舟之子来何所。

    尽相猜相语。

    夜宿玉堂空，见火轮飞舞。

    凡心有虑尚依然，复归指、维舟沙浦。

    回首已茫茫，叹愚迷不悟。'
- title: 甘州歌
  author: 符載
  dynasty: 唐
  content: '月裏嫦娥不畫眉，只將雲霧作羅衣。

    不知夢逐青鸞去，猶把花枝蓋面歸。'
- title: 蓦山溪
  author: 欧阳修
  dynasty: 宋
  content: '新正初破，三五银蟾满。

    纤手染香罗，剪红莲、满城开遍。

    楼台上下，歌管咽春风，驾香轮，停宝马，只待金乌晚。

    帝城今夜，罗绮谁为伴。

    应卜紫姑神，问归期、相思望断。

    天涯情绪，对酒且开颜，春宵短。

    春寒浅。

    莫待金杯暖。'
- title: 隔尾・向管中窥豹那知外？坐井底观天又出来。运斧般门志何大！出削个
  author: 周德清
  dynasty: 元
  content: 好歹，但成个架格，未敢望将如栋梁采。
- title: 点绛唇
  author: 刘辰翁
  dynasty: 宋
  content: '燕子池塘，乱红过尽秋千晚。

    絮飞欲倦。

    正是帘初卷。

    睡起无情，犹道天涯远。

    羞匀面。

    乍惊红浅。

    梦自无人见。'
- title: 离别难
  author: 柳永
  dynasty: 宋
  content: '花谢水流倏忽，嗟年少光阴。

    有天然、蕙质兰心。

    美韶容、何啻值千金。

    便因甚、翠弱红衰，缠绵香体，都不胜任。

    算神仙、五色灵丹无验，中路委瓶簪。

    人悄悄，夜沈沈。

    闭香闺、永弃鸳衾。

    想娇魂媚魄非远，纵洪都方士也难寻。

    最苦是、好景良天，尊前歌笑，空想遗音。

    望断处，杳杳巫峰十二，千古暮云深。'
- title: 臨平湖夜泛
  author: 權德輿
  dynasty: 唐
  content: '素彩皓通津，孤舟入清曠。

    已愛隔簾看，還宜捲簾望。

    隔簾當此時，（《四部叢刊》本《權載之文集》卷六收此詩，此句作「隔簾卷簾時此時」，與《臨平記》同。

    ）惆悵思君君不知。

    （此見《永樂大典》卷二二七一「六模」「湖」字《臨平湖》條〖二函二十冊〗。

    此詩亦見沈謙《臨平記》卷四，惟第五句作「隔簾捲簾當此時」爲異。

    ）。'
- title: 酹江月・念奴娇
  author: 何梦桂
  dynasty: 宋
  content: '三分春色，更消得风雨，几番零落。

    年少不来春老去，空负省薇阶药。

    燕子飞忙，杜鹃啼杀，总为谁悲乐。

    临春结绮，旧家何处楼阁。

    一任年去年来，怅歌阑舞断，尘生帘幕。

    千古雷塘浑一梦，人世到头俱错。

    百岁心期，一春光景，付与闲杯酌。

    青蛇犹在，莫教雷雨飞却。'
- title: 自諷
  author: 吳融
  dynasty: 唐
  content: '世路升沉合自安，故人何必苦相干。

    塗窮始解東歸去，莫過嚴光七里灘。'
- title: 阮郎归
  author: 晏几道
  dynasty: 宋
  content: '天边金掌露成霜。

    云随雁字长。

    绿杯红袖称重阳。

    人情似故乡。

    兰佩紫，菊簪黄。

    殷勤理旧狂。

    欲将沈醉换悲凉。

    清歌莫断肠。'
- title: 凯风
  author: 佚名
  dynasty: 先秦
  content: '凯风自南，吹彼棘心。棘心夭夭，母氏劬劳。

    凯风自南，吹彼棘薪。母氏圣善，我无令人。

    爰有寒痊？在浚之下。有子七人，母氏劳苦。

    睍睆黄鸟，载好其音。有子七人，莫慰母心。'
- title: 减字木兰花
  author: 石孝友
  dynasty: 宋
  content: '角声催晓。

    斗帐美人初梦觉。

    黛浅妆残。

    清瘦花枝不奈寒。

    匆匆睡起。

    冷落馀香栖翠被。

    何处阳台。

    雨散云收犹未来。'
- title: 夜飞鹊・夜飞鹊慢
  author: 张炎
  dynasty: 宋
  content: '林霏散浮暝，河汉空云，都缘水国秋清。

    绿房一夜迎向晓，海影飞落寒冰。

    蓬莱在何处，但危峰缥缈，玉籁无声。

    文箫素约，料相逢、依旧花阴。

    登眺尚馀佳兴，零露下衣襟，欲醉还醒。

    明月明年此夜，颉颃万里，同此阴晴。

    霓裳梦断，到如今、不许人听。

    正婆娑桂底，谁家弄笛，风起潮生。'
- title: 南乡子
  author: 周邦彦
  dynasty: 宋
  content: '寒夜梦初醒。

    行尽江南万里程。

    早是愁来无会处，时听。

    败叶相传细雨声。

    书信也无凭。

    万事由他别后情。

    谁信归来须及早，长亭。

    短帽轻衫走马迎。'
- title: 王良百一歌 筋骨 十
  author: 徐成
  dynasty: 唐
  content: '筋脹用猪腦，冷藥用蛇牀。

    細辛並藁木，米醋及生薑。'
- title: 晋陶母剪发待宾・梅花酒
  author: 秦简夫
  dynasty: 元
  content: '呀！怕不我便去请人。

    我如今做生活怕混沌，洗衣裳觉身困。

    怕不待请恩人，怕不待要列金尊。'
- title: 樓城敘別
  author: 牟融
  dynasty: 唐
  content: '故人爲客上神州，傾蓋相逢感昔遊。

    屈指年華嗟遠別，對牀風雨話離愁。

    清樽不負花前約，白髮驚看鏡裏秋。

    此際那堪重分手，緣波芳草暫停舟。'
- title: 菩萨蛮
  author: 王千秋
  dynasty: 宋
  content: '流莺不许青春住。

    催得春归花亦去。

    何物慰侬怀。

    荼䕷最后开。

    青衫冰雪面。

    细雨斜桥见。

    莫浪送香来。

    等闲蜂蝶猜。'
- title: 朝中措
  author: 王之道
  dynasty: 宋
  content: '朝阳淡淡宿云轻。

    风入管弦声。

    十里碧芜幽步，一枝丹杏柔情。

    佳人何处，酒红沁眼，秋水盈盈。

    诗曲羡君三绝，湖山增我双明。'
- title: 鹧鸪天
  author: 张抡
  dynasty: 宋
  content: '消息枝头梅子黄。

    两宫恩意酿湖光。

    长庚自是文章瑞，好伴前星烛万方。

    金鸭暖，玉杯香。

    换鹅笔墨醉淋浪。

    只将名字为公祝，便合千秋佐玉皇。'
- title: 粉蝶儿
  author: 无名氏《张协状元》
  dynasty: 元
  content: '徐步花衢，只得回家，扣双亲看如何底。

    草堂中，听得鞋履响，是孩儿来至。

    你读书莫学，浪儿门一辈。'
- title: 上古之什補亡訓傳十三章
  author: 顧況
  dynasty: 唐
  content: '囝生閩方，閩吏得之。

    乃絕其陽，爲臧爲獲。

    致金滿屋，爲髠爲鉗。

    如視草木，天道無知。

    我罹其毒，神道無知。

    彼受其福，郎罷別囝。

    吾悔生汝，及汝既生。

    人勸不舉，不從人言。

    果獲是苦，囝別郎罷。

    心催血下，隔地絕天。

    及至黃泉，不得在郎罷前。'
- title: 江州夜宴獻陳員外
  author: 黃滔
  dynasty: 唐
  content: '多少歡娛簇眼前，潯陽江上夜開筵。

    數枝紅蠟啼香淚，兩面青娥拆瑞蓮。

    清管徹時斟玉醑，碧籌回處擲金船。

    因知往歲樓中月，占得風流是偶然。'
- title: 奉酬龍門北溪作（存目）（按：《文苑英華》卷一六六以此詩爲知古作。《唐詩紀事》卷十四則以爲魏奉古詩，《全唐詩》卷九一據以收入。《全唐詩》同卷知古小傳稱「存詩五首」，實收僅四首，或即因臨時抽出此詩而未及改傳。龍門北溪唱酬爲先天元年事，韋嗣立首倡，繼和者有張說、崔日知、崔泰之等。張說序僅稱崔、韋，未言魏。時知古已入推崇，奉古則位尚卑。以情理揆之，以作奉古詩爲近是。因《英華》成書較早，姑存目以備考。）
  author: 魏知古
  dynasty: 唐
  content: 空。
- title: 怨思
  author: 刘向
  dynasty: 先秦
  content: '惟郁郁之忧毒兮，志坎壈而不违。

    身憔悴而考旦兮，日黄昏而长悲。

    闵空宇之孤子兮，哀枯杨之冤雏。

    孤雌吟于高墉兮，鸣鸠栖于桑榆。

    玄蝯失于潜林兮，独偏弃而远放。

    征夫劳于周行兮，处妇愤而长望。

    申诚信而罔违兮，情素洁于纽帛。

    光明齐于日月兮，文采耀燿于玉石。

    伤压次而不发兮，思沉抑而不扬。

    芳懿懿而终败兮，名靡散而不彰。

    背玉门以奔骛兮，蹇离尤而干诟。

    若龙逢之沉首兮，王子比干之逢醢。

    念社稷之几危兮，反为雠而见怨。

    思国家之离沮兮，躬获愆而结难。

    若青蝇之伪质兮，晋骊姬之反情。

    恐登阶之逢殆兮，故退伏于末庭。

    孽臣之号咷兮，本朝芜而不治。

    犯颜色而触谏兮，反蒙辜而被疑。

    菀蘼芜与菌若兮，渐藁本于洿渎。

    淹芳芷于腐井兮，弃鸡骇于筐簏。

    执棠谿以刜蓬兮，秉干将以割肉。

    筐泽泻以豹鞟兮，破荆和以继筑。

    时溷浊犹未清兮，世殽乱犹未察。

    欲容与以俟时兮，惧年岁之既晏。

    顾屈节以从流兮，心巩巩而不夷。

    宁浮沅而驰骋兮，下江湘以邅回。

    叹曰：

    山中槛槛余伤怀兮，征夫皇皇其孰依兮，

    经营原野杳冥冥兮，乘骐骋骥舒吾情兮，

    归骸旧邦莫谁语兮，长辞远逝乘湘去兮。'
- title: 冬日平泉路晚歸
  author: 白居易
  dynasty: 唐
  content: '山路難行日易斜，煙村霜樹欲棲鵶。

    夜歸不到應閑事，熱飲三杯即是家。'
- title: 宿壽安山陰館聞泉
  author: 崔櫓
  dynasty: 唐
  content: '一支清急萬山來，穿竹喧飛破石苔。

    夢在故鄉臨欲到，聲聞孤枕却驚迴。

    多愁鬢髮余甘老，有限年光爾莫催。

    綠憶舊遊相似處，月明山響子陵臺。'
- title: 李甘詩
  author: 杜牧
  dynasty: 唐
  content: '太和八九年，訓注極虓虎。

    潛身九地底，轉上青天去。

    四海鏡清澄，千官雲片縷。

    公私各閑暇，追遊日相伍。

    豈知禍亂根，枝葉潛滋莽。

    九年夏四月，天誡若言語。

    烈風駕地震，獰雷驅猛雨。

    夜於正殿階，拔去千年樹。

    吾君不省覺，二凶日威武。

    操持北斗柄，開閉天門路。

    森森明庭士，縮縮循牆鼠。

    平生負奇節，一旦如奴虜。

    指名爲錮黨，狀跡誰告訴。

    喜無李杜誅，敢憚髡鉗苦。

    時當秋夜月，日值曰庚午。

    喧喧皆傳言，明晨相登注。

    予時與和鼎，官班各持斧。

    和鼎顧予言，我死知處所。

    當庭裂詔書，退立須鼎俎。

    君門曉日開，赭案橫霞布。

    儼雅千官容，勃鬱吾累怒。

    適屬命鄜將，昨之傳者誤。

    明日詔書下，謫斥南荒去。

    夜登青泥坂，墜車傷左股。

    病妻尚在牀，稚子初離乳。

    幽蘭思楚澤，恨水啼湘渚。

    怳怳三閭魂，悠悠一千古。

    其冬二兇敗，渙汗開湯罟。

    賢者須喪亡，讒人尚堆堵。

    予於後四年，諫官事明主。

    常欲雪幽冤，於時一裨補。

    拜章豈艱難，膽薄多憂懼。

    如何干斗氣，竟作炎荒土。

    題此涕滋筆，以代投湘賦。'
- title: 相思儿令
  author: 张先
  dynasty: 宋
  content: '春去几时还。

    问桃李无言。

    燕子归栖风紧，梨雪乱西园。

    犹有月婵娟。

    似人人、难近如天。

    愿教清影长相见，更乞取长圆。'
- title: 蝶恋花
  author: 曹组
  dynasty: 宋
  content: '帘卷真珠深院静。

    满地槐阴，镂日如云影。

    午枕花前情思凝。

    象床冰簟光相映。

    过面风情如酒醒。

    沈水瓶寒，带绠来金井。

    涤尽烦襟无睡兴。

    阑干六曲还重凭。'
- title: 梓州罷吟寄同舍
  author: 李商隱
  dynasty: 唐
  content: '不揀花朝與雪朝，五年從事霍嫖姚。

    君緣接座交珠履，我爲分行近翠翹。

    楚雨含情皆有託，漳濱臥病竟無憀。

    長吟遠下燕臺去，惟有衣香染未銷。'
- title: 雜曲歌辭 行路難五首 一
  author: 賀蘭進明
  dynasty: 唐
  content: '君不見嵒下井，百尺不及泉。

    君不見山上蒿，數寸凌雲煙。

    人生相命亦如此，何苦太息自憂煎。

    但願親友長含笑，相逢莫吝杖頭錢。

    寒夜邀歡須秉燭，豈得空思花柳年。'
- title: 塗中寄薛中裕
  author: 司馬扎
  dynasty: 唐
  content: '貧交千里外，失路更傷離。

    曉淚芳草盡，夜魂明月知。

    空山連野外，寒鳥下霜枝。

    此景正寥落，爲君玄髪衰。'
- title: 離宮怨
  author: 張籍
  dynasty: 唐
  content: '高堂別館連湘渚，長向春光開萬戶。

    荆王去去不復來，宮中美人自歌舞。'
- title: 菩萨蛮
  author: 卢炳
  dynasty: 宋
  content: '梦回小枕敧寒玉。

    博山香暖沈烟续。

    帷薄怯轻纱。

    风牵幌带斜。

    夜窗云影细。

    月送花阴至。

    身世在陶唐。

    闲愁不挂肠。'
- title: 浣溪沙 十六
  author: 孫光憲
  dynasty: 唐
  content: '葉墜空階折早秋，細煙輕霧鎖妝樓，寸心雙淚慘嬌羞。

    風月但牽魂夢苦，歲華偏感別離愁，恨和相憶兩難酬。'
- title: 嚴公釣臺作
  author: 顧況
  dynasty: 唐
  content: '靈芝產遐方，威鳳家重宵。

    嚴生何耿潔，託志肩夷巢。

    漢后雖則貴，子陵不知高。

    糠粃當世道，長揖夔龍朝。

    掃門彼何人，升降不同朝。

    捨舟遂長往，山谷多清飆。'
- title: 閨怨
  author: 戴叔倫
  dynasty: 唐
  content: '看花無語淚如傾，多少春風怨別情。

    不識玉門關外路，夢中昨夜到邊城。'
- title: 哀时命
  author: 庄忌
  dynasty: 先秦
  content: '哀时命之不及古人兮，夫何予生之不遘时！

    往者不可扳援兮，徠者不可与期。

    志憾恨而不逞兮，杼中情而属诗。

    夜炯炯而不寐兮，怀隐忧而历兹。

    心郁郁而无告兮，众孰可与深谋！

    欿愁悴而委惰兮，老冉冉而逮之。

    居处愁以隐约兮，志沉抑而不扬。

    道壅塞而不通兮，江河广而无梁。

    愿至昆仑之悬圃兮，采锺山之玉英。

    揽瑶木之橝枝兮，望阆风之板桐。

    弱水汩其为难兮，路中断而不通。

    势不能凌波以径度兮，又无羽翼而高翔。

    然隐悯而不达兮，独徙倚而彷徉。

    怅惝罔以永思兮，心纡轸而增伤。

    倚踌躇以淹留兮，日饥馑而绝粮。

    廓抱景而独倚兮，超永思乎故乡。

    廓落寂而无友兮，谁可与玩此遗芳？

    白日晼晼其將入兮，哀余寿之弗将。

    车既弊而马罢兮，蹇邅徊而不能行。

    身既不容于浊世兮，不知进退之宜当。

    冠崔嵬而切云兮，剑淋离而从横。

    衣摄叶以储与兮，左袪挂于榑桑

    右衽拂于不周兮，六合不足以肆行。

    上同凿枘于伏戏兮，下合矩矱于虞唐。

    原尊节而式高兮，志犹卑夫禹汤。

    虽知困其不改操兮，终不以邪枉害方。

    世并举而好朋兮，壹斗斛而相量。

    众比周以肩迫兮，贤者远而隐藏。

    为凤皇作鹑笼兮，虽翕翅其不容。

    灵皇其不寤知兮，焉陈词而效忠。

    俗嫉妒而蔽贤兮，孰知余之从容？

    愿舒志而抽冯兮，庸讵知其吉凶？

    璋珪杂于甑窐兮，陇廉与孟娵同宫。

    举世以为恆俗兮，固将愁苦而终穷。

    幽独转而不寐兮，惟烦懑而盈匈。

    魂眇眇而驰骋兮，心烦冤之忡忡。

    志欿憾而不憺兮，路幽昧而甚难。

    塊独守此曲隅兮，然欿切而永叹。

    愁修夜而宛转兮，气涫沸其若波。

    握剞劂而不用兮，操规矩而无所施。

    骋骐骥于中庭兮，焉能极夫远道？

    置援狖于棂槛兮，夫何以责其捷巧？

    驷跛鳖而上山兮，吾固知其不能陞。

    释管晏而任臧获兮，何权衡之能称？

    箟簬杂于黀蒸兮，机蓬矢以射革。

    负檐荷以丈尺兮，欲伸要而不可得。

    外迫胁于机臂兮，上牵联于矰隿。

    肩倾侧而不容兮，固陿腹而不得息。

    务光自投于深渊兮，不获世之尘垢。

    孰魁摧之可久兮，愿退身而穷处。

    凿山楹而为室兮，下被衣于水渚。

    雾露濛濛其晨降兮，云依斐而承宇。

    虹霓纷其朝霞兮，夕淫淫而淋雨。

    怊茫茫而无归兮，怅远望此旷野。

    下垂钓于溪谷兮，上要求于仙者。

    与赤松而结友兮，比王侨而为耦。

    使枭杨先导兮，白虎为之前後。

    浮云雾而入冥兮，骑白鹿而容与。

    魂眐眐以寄独兮，汨徂往而不归。

    处卓卓而日远兮，志浩荡而伤怀。

    鸾凤翔于苍云兮，故矰缴而不能加。

    蛟龙潜于旋渊兮，身不挂于罔罗。

    知贪饵而近死兮，不如下游乎清波。

    宁幽隐以远祸兮，孰侵辱之可为。

    子胥死而成义兮，屈原沉于汨罗。

    虽体解其不变兮，岂忠信之可化。

    志怦怦而内直兮，履绳墨而不颇。

    执权衡而无私兮，称轻重而不差。

    摡尘垢之枉攘兮，除秽累而反真。

    形体白而质素兮，中皎洁而淑清。

    时猒饫而不用兮，且隐伏而远身。

    聊窜端而匿迹兮，嗼寂默而无声。

    独便悁而烦毒兮，焉发愤而筊抒。

    时暧暧其将罢兮，遂闷叹而无名。

    伯夷死于首阳兮，卒夭隐而不荣。

    太公不遇文王兮，身至死而不得逞。

    怀瑶象而佩琼兮，愿陈列而无正。

    生天坠之若过兮，忽烂漫而无成。

    邪气袭余之形体兮，疾憯怛而萌生。

    原壹见阳春之白日兮，恐不终乎永年。'
- title: 浣溪沙
  author: 洪适
  dynasty: 宋
  content: '玉颊微醺怯晚寒。

    可怜凝笑整双翰。

    枝头一点为谁酸。

    只恐轻飞烟树里，好教斜插鬓云边。

    淡妆仍向醉中看。'
- title: 蓦山溪
  author: 黄人杰
  dynasty: 宋
  content: '翠环惊报，叶底梅如弹。

    小摘试尝看，齿微酸、生香不断。

    烟丸露颗，肥得颊儿红，还欲近，浅黄时，风雨催残半。

    何如珍重，剩著冰盘荐。

    持酒劝飞仙，似江梅、累累子满。

    饶将风味，成就与东君，随鼎鼐，著形盐，早趁调羹便。'
- title: 冬至
  author: 杜甫
  dynasty: 唐
  content: '年年至日長爲客，忽忽窮愁泥殺人。

    江上形容吾獨老，天邊風俗自相親。

    杖蓼雪後臨丹壑，鳴玉朝來散紫宸。

    心折此時無一寸，路迷何處見三秦。'
- title: 臥痾喜霽開扉望月簡宮內知友
  author: 庾抱
  dynasty: 唐
  content: '秋雨移弦望，疲痾倦苦辛。

    忽對荆山璧，委照越吟人。

    高高侵地鏡，皎皎徹天津。

    色麗班姬篋，光潤洛川神。

    輪輝池上動，桂影隙中新。

    懷賢雖不見，忽似暫參辰。'
- title: 应天长
  author: 王沂孙
  dynasty: 宋
  content: '疏帘蝶粉，幽径燕泥，花间小雨初足。

    又是禁城寒食，轻舟泛晴渌。

    寻芳地，来去熟。

    尚彷佛、大堤南北。

    望杨柳、一片阴阴，摇曳新绿。

    重访艳歌人，听取春声，犹是杜郎曲。

    荡漾去年春色，深深杏花屋。

    东风曾共宿。

    记小刻、近窗新竹。

    旧游远，沈醉归来，满院银烛。'
- title: 金缕曲・贺新郎
  author: 刘辰翁
  dynasty: 宋
  content: '破帽吹愁去。

    绕郊墟、残灰败壁，冷烟斜雨。

    舞马梦惊城乌起，散作童妖灶语。

    漫说与、谢仙一句。

    犹记醉归西州路，问行人、望望骊烽误。

    几未失，丧公屦。

    高高况是兴亡处。

    望平沙、落日湖光，暗淮沈楚。

    寂寞西陵歌又舞，疑冢嵯峨新土。

    黯牛笛、参差归路。

    试问文君容赊否，待东篱、更就黄花浦。

    拚酩酊，涴蓝缕。'
- title: 失调名
  author: 无名氏
  dynasty: 宋
  content: 倾城颜色。
- title: 客舍贈別韋九建赴任河南韋十七造赴任鄭縣就便覲省
  author: 劉長卿
  dynasty: 唐
  content: '與子頗疇昔，常時仰英髦。

    弟兄盡公器，詩賦凌風騷。

    頃者遊上國，獨能光選曹。

    香名冠二陸，精鑒逢山濤。

    且副倚門望，莫辭趨府勞。

    桃花照綵服，草色連青袍。

    征馬臨素滻，離人傾濁醪。

    華山微雨霽，祠上殘雲高。

    而我倦棲屑，別君良鬱陶。

    春風亦未已，旅思空滔滔。

    拙分甘棄置，窮居長蓬蒿。

    人生未鵾化，物議如鴻毛。

    迢遞兩鄉別，殷勤一寶刀。'
- title: 金蕉叶
  author: 柳永
  dynasty: 宋
  content: '厌厌夜饮平阳第。

    添银烛、旋呼佳丽。

    巧笑难禁，艳歌无间声相继。

    准拟幕天席地。

    金蕉叶泛金波齐，未更阑、已尽狂醉。

    就中有个风流，暗向灯光底。

    恼遍两行珠翠。'
- title: 都人士
  author: 佚名
  dynasty: 先秦
  content: '彼都人士，狐裘黄黄。其容不改，出言有章。行归于周，万民所望。

    彼都人士，台笠缁撮。彼君子女，绸直如发。我不见兮，我心不说。

    彼都人士，充耳琇实。彼君子女，谓之尹吉。我不见兮，我心苑结。

    彼都人士，垂带而厉。彼君子女，卷发如虿。我不见兮，言从之迈。

    匪伊垂之，带则有余。匪伊卷之，发则有旟。我不见兮，云何盱矣。'
- title: 采莲令
  author: 柳永
  dynasty: 宋
  content: '月华收，云淡霜天曙。

    西征客、此时情苦。

    翠娥执手送临歧，轧轧开朱户。

    千娇面、盈盈伫立，无言有泪，断肠争忍回顾。

    一叶兰舟，便恁急桨凌波去。

    贪行色、岂知离绪。

    万般方寸，但饮恨，脉脉同谁语。

    更回首、重城不见，寒江天外，隐隐两三烟树。'
- title: 惜花
  author: 來鵠
  dynasty: 唐
  content: '東風漸急夕陽斜，一樹夭桃數日花。

    爲惜紅芳今夜裏，不知和月落誰家。'
- title: 和樂天春詞
  author: 劉禹錫
  dynasty: 唐
  content: '新妝面面下朱樓，深鎖春光一院愁。

    行到中庭數花朵，蜻蜓飛上玉搔頭。'
- title: 玉箫女两世姻缘・太平令
  author: 乔吉
  dynasty: 元
  content: '也是他买了个赔钱货无如之奈。

    笑你个强项侯不伏烧埋。

    那壁似狼吃了幞头般宁耐，这壁如草地卫球儿般打快。

    不索你插钗，下财纳采，有甚消不的你展脚伸崾两拜！。'
- title: 六十甲子歌（題擬） 四十七
  author: 杜光庭
  dynasty: 唐
  content: '庚戌秋，人民不可愁。

    江南雖小旱，亦未外方求。

    倉諸皆得滿，禾稻美秋收。

    田夫俱喜悅，四海盡風流。'
- title: 千秋岁
  author: 叶梦得
  dynasty: 宋
  content: '晓烟溪畔。

    曾记东风面。

    化工更与重裁翦。

    额黄明艳粉，不共妖红软。

    凝露脸。

    多情正似当时见。

    谁相沧波岸。

    特地移闲馆。

    情一缕，愁千点。

    烦君搜妙语，为我催清宴。

    须细看。

    粉粉乱蕊空凡艳。'
- title: 望江南・忆江南
  author: 陈允平
  dynasty: 宋
  content: '娇滴滴，聪隽在秋波。

    六幅香裙拖细縠，一钩尘袜翦轻罗。

    春意动人多。

    临宝鉴，石黛拂修蛾。

    燕子楼头蝴蝶梦，桃花扇底竹枝歌。

    杨柳月婆娑。'
- title: 水调歌头
  author: 刘辰翁
  dynasty: 宋
  content: '明月隔千里，风动帐纹开。

    故人锦字如梦，梦转雁初来。

    倚遍西山朝爽，行过石头旧渡，久别忽经怀。

    不得与之语，日夕独持杯。

    调绿水，歌白雪，有心哉。

    也知尻高啄俯，无计脱尘埃。

    狗尾貂蝉满座，贝带鵕鸃弄粉，一舆一臣台。

    岁晚不如愿，谁更忿灰堆。'
- title: 菩萨蛮
  author: 陈造
  dynasty: 宋
  content: '冰花的皪冰蟾下。

    松烟竹雾溪桥夜。

    斜倚小峰峦。

    依依同岁寒。

    生绡明粉墨。

    浅笑犹倾国。

    恰似野桥看。

    飘零只等闲。'
- title: 九日登巴陵置酒望洞庭水軍
  author: 李白
  dynasty: 唐
  content: '九日天氣清，登高無秋雲。

    造化闢川嶽，了然楚漢分。

    長風鼓橫波，合沓蹙龍文。

    憶昔傳遊豫，樓船壯橫汾。

    今茲討鯨鯢，旌斾何繽紛。

    白羽落酒樽，洞庭羅三軍。

    黃花不掇手，戰鼓遙相聞。

    劒舞轉頹陽，當時日停曛。

    酣歌激壯士，可以摧妖氛。

    齷齪東籬下，淵明不足羣。'
- title: 奉和薛員外誼贈湯評事衡反招隱之跡兼見寄十二韻
  author: 皎然
  dynasty: 唐
  content: '喜友稱高儒，曠懷美無度。

    近爲東田誘，遂耽西山趣。

    庭有介隱心，得無雲泉誤。

    府公中司貴，頻貽咫尺素。

    郡佐仙省高，亦贈瓊瑤句。

    誚茲長往志，紆彼獨遊步。

    禪子方外期，夢想山中路。

    艱難親稼穡，晨夕苦煙霧。

    曷若孟嘗門，日榮國士遇。

    鏗鏘聆綺瑟，攀折邇瓊樹。

    幽踐隨鹿麋，久期怨蟾兔。

    情同不繫舟，有跡道所惡。'
- title: 雜曲歌辭 盧姬篇
  author: 崔顥
  dynasty: 唐
  content: '盧姬小小魏王家，綠鬢紅脣桃李花。

    魏王綺樓十二重，水精簾箔繡芙蓉。

    白玉闌干金作柱，樓上朝朝學歌舞。

    前堂後堂羅袖人，南窗北窗花發春。

    翠幌珠簾鬬弦管，一奏一彈雲欲斷。

    君王日晚下朝歸，鳴環佩玉生光輝。

    人生今日得驕貴，誰道盧姬身細微。'
- title: 失调名
  author: 曹组
  dynasty: 宋
  content: 甚时得归京里去。
- title: 夏中詶于逖畢燿問病見贈
  author: 獨孤及
  dynasty: 唐
  content: '救物智所昧，學仙願未從。

    行藏兩乖角，蹭蹬風波中。

    薄宦耻降志，臥痾非養蒙。

    閉關涉兩旬，羇思浩無窮。

    鸑鷟何處來，雙舞下碧空。

    離別隔雲雨，惠然此相逢。

    把手賀疾間，舉杯欣酒濃。

    新詩見久要，清論激深衷。

    高館舒夜簟，開門延微風。

    火雲赫嵯峨，日暮千萬峯。

    遙指故山笑，相看撫號鐘。

    聲和由心清，事感知氣同。

    出處未易料，且歌緩愁容。

    願君崇明德，歲暮如青松。'
- title: 駐節太康
  author: 郎士元
  dynasty: 唐
  content: '霜葉飛紅過夏墟，金風吹鴈集荒渠。

    鞭揮清渭分流外，目送烏江遠樹餘。

    五子歌聲猶在耳，十旬獵迹已成畬。

    天時人因堪惆悵，悶對牙旗展簿書。'
- title: 春夜
  author: 李郢
  dynasty: 唐
  content: '街鼓初殘百八聲，小園芳樹宿孤鶯。

    人迴野寺昏醉，月照閑房悄悄明。

    杏酪香濃寒食近，梨花影散夜風輕。

    誰家靜捻參差管，一曲《霓裳》學鳳清。'
- title: 临江仙
  author: 王庭珪
  dynasty: 宋
  content: '帘外东风吹断梦，卷帘人探春还。

    一枝疏影动檐间。

    鸳鸯□瓦冷，霜月堕栏干。

    闻道寿阳如许好，晨妆洗尽微殷。

    可怜玉骨瘦孱孱。

    谁家长笛□，吹彻玉楼寒。'
- title: 水调歌头
  author: 赵彦端
  dynasty: 宋
  content: '山色望中好，□□□□清。

    连峰叠巘极目，高下与云平。

    玉洞沈沈何处。

    隐映一溪烟树。

    倒影碧波□。

    唤起骖鸾客，丹灶夜光横。

    □霞卷，风露滴，月华明。

    佳人为我，垂手凄怨理秦筝。

    千载虹桥新路。

    依约幔亭歌舞。

    一醉话浮生。

    但得尊盈酒，莫问世间名。'
- title: 題酒家
  author: 韋莊
  dynasty: 唐
  content: '酒綠花紅客愛詩，落花春岸酒家旗。

    尋思避世爲逋客，不醉長醒也是癡。'
- title: 浪淘沙
  author: 呂巖
  dynasty: 唐
  content: '我有屋三椽，住在靈源。

    無遮四壁任蕭然，萬象森羅爲斗拱，瓦蓋青天。

    無漏得多年，結就因緣。

    修成功行滿三千，降得火龍伏得虎，陸路神仙。'
- title: 送元侍御充使湖南
  author: 皇甫曾
  dynasty: 唐
  content: '雲夢南行盡，三湘萬里流。

    山川重分手，徒御亦悲秋。

    白簡勞王事，清猨助客愁。

    離羣復多病，歲晚憶滄洲。'
- title: 衢州江上別李秀才
  author: 韋莊
  dynasty: 唐
  content: '千山紅樹萬山雲，把酒相看日又曛。

    一曲離歌兩行淚，更知何地再逢君。'
- title: 青帝
  author: 王初
  dynasty: 唐
  content: '青帝邀春隔歲還，月娥孀獨夜漫漫。

    韓憑舞羽身猶在，素女商弦調未殘。

    終古蘭巖棲偶鶴，從來玉谷有離鸞。

    幾時幽恨飄然斷，共待天池一水乾。'
- title: 丑奴儿・采桑子
  author: 宋先生
  dynasty: 宋
  content: '因师传说朝元理，昼夜功勤。

    炼煅成真。

    偷得阴阳共半斤。

    壶中天地何曾夜，四季长春。

    洞里光阴。

    交我如何与世论。'
- title: 秋懷
  author: 雍陶
  dynasty: 唐
  content: '古槐煙薄晚鴉愁，獨向黃昏立御溝。

    南國望中生遠思，一行新鴈去汀洲。'
- title: 荆渚感懷寄僧達禪弟三首 一
  author: 齊己
  dynasty: 唐
  content: '電擊流年七十三，齒衰氣沮竟何堪。

    誰云有句傳天下，自愧無心寄嶺南。

    曉漱氣嫌通市井，晚烹香憶落雲潭。

    鄰峯道者應彈指，蘚剝藤纏舊石龕。'
- title: 同前
  author: 无名氏《张协状元》
  dynasty: 元
  content: '今忽逢老者，下山呵。

    宅居那里周全歇，宿一夜。

    问我时须说破，当山土地吾亲做。

    怜伊现身说些介话。'
- title: 乌夜啼
  author: 卢祖皋
  dynasty: 宋
  content: '几曲微风按柳，生香暖日蒸花。

    鸳鸯睡足芳塘晚，新绿小窗纱。

    尺素难将情绪，嫩罗还试年华。

    凭高无处寻残梦，春思入琵琶。'
- title: 道州月歎
  author: 呂溫
  dynasty: 唐
  content: '別館月，犁牛冰河金山雪。

    道州月，霜樹子規啼是血。

    壯心感此孤劒鳴，沈火在灰殊未滅。'
- title: 临江仙
  author: 许庭
  dynasty: 宋
  content: '不见都门亭畔柳，春来绿尽长条。

    柳边行色马萧萧。

    一枝折赠，相见又何朝。

    酒尽曲终人去也，风前亦自无聊。

    祗应於我恨偏饶。

    东君特地，付与沈郎腰。'
- title: 過湖南羊處士別業
  author: 劉長卿
  dynasty: 唐
  content: '杜門成白首，湖上寄生涯。

    秋草蕪三徑，寒塘獨一家。

    鳥歸村落盡，水向縣城斜。

    自有東籬菊，年年解作花。'
- title: 九日
  author: 韋應物
  dynasty: 唐
  content: '一爲吳郡守，不覺菊花開。

    始有故園思，且喜衆賓來。'
- title: 送楊錥歸隱
  author: 錢起
  dynasty: 唐
  content: '悔作掃門事，還吟招隱詩。

    今年芳草色，不失故山期。

    遙想白雲裏，采苓春日遲。

    溪花藏石徑，巖翠帶茅茨。

    九轉莫飛去，三迴良在茲。

    還嗤茂陵客，貧病老明時。'
- title: 凤箫吟・芳草
  author: 韩缜
  dynasty: 宋
  content: '锁离愁，连绵无际，来时陌上初熏。

    绣帏人念远，暗垂珠泪，泣送征轮。

    长亭长在眼，更重重、远水孤云。

    但望极楼高，尽日目断王孙。

    消魂。

    池塘别后，曾行处、绿妒轻裙。

    恁时携素手，乱花飞絮里，缓步香裀。

    朱颜空自改，向年年、芳意长新。

    遍绿野，嬉游醉眠，莫负青春。'
- title: 南乡子
  author: 晏几道
  dynasty: 宋
  content: '何处别时难。

    玉指偷将粉泪弹。

    记得来时楼上烛，初残。

    待得清霜满画阑。

    不惯独眠寒。

    自解罗衣衬枕檀。

    百媚也应愁不睡，更阑。

    恼乱心情半被闲。'
- title: 菩萨蛮
  author: 周纯
  dynasty: 宋
  content: '梅花韵似才人面。

    为伊写在春风扇。

    人面似花妍。

    花应不解言。

    在手微风动。

    勾引相思梦。

    莫用插酴醿。

    酴醿羞见伊。'
- title: 送李問政河北簡兵
  author: 張說
  dynasty: 唐
  content: '斗酒貽朋愛，躊躕出御溝。

    依然四牡別，更想八龍遊。

    密親仕燕冀，連年邇寇讐。

    因君閱河朔，垂淚語幽州。'
- title: 朝中措
  author: 赵孟坚
  dynasty: 宋
  content: '担头看尽百花春。

    春事只三分。

    不似莺莺燕燕，相将红杏芳园。

    名缰易绊，征尘难浣，极目销魂。

    明日清明到也，柳条插向谁门。'
- title: 冯玉兰夜月泣江舟・侧砖儿
  author: 无名氏
  dynasty: 元
  content: '你道我平白地把你来、把你来供攀定，只我这官司里世不曾经。

    俺冯家的娘亲怎倒着你屠家领，你也自思省。'
- title: 十二时・忆少年
  author: 无名氏
  dynasty: 宋
  content: '临寰宇，恭已岩廊。

    属意在耕桑。

    爱民利物，德迈陶唐。

    跻俗尽淳庞。

    开千亩、帝籍神仓。

    举彝章。

    祗祓坛场。

    为农事祈祥。

    涓辰行礼，节物值春阳。

    罄齐庄。

    明德荐馨香。

    宫禁邃，嫔妃并御侍，穜稑献君王。

    中闱表率，阴教逾光。

    帐殿霭熉黄。

    梐枑设、翠幕高张。

    庆云翔。

    樽罍陈酒醴，金石奏宫商。

    神灵感格，岁岁富仓箱。

    庆明昌。

    行旅不赍粮。'
- title: 沁园春
  author: 萧仲芮
  dynasty: 宋
  content: '五马南来。

    一骑东驰，诏黄已催。

    正寻幽择胜，闲边点检，吟风弄月，忙处徘徊。

    玉井莲房，碧筒酒熟，趁得长年千岁杯。

    杯浮处，正芒寒南极，色映三台。

    明光殿北屏门，记御笔亲题名姓来。

    看河东召入，韩侯归觐，通班玉笋。

    稳上鸾台。

    作汉元功，继唐八叶，绿鬓依然昼绣回。

    安排了，待秋风先看，双桂联魁。'
- title: 晚渡揚子江却寄江南親故
  author: 權德輿
  dynasty: 唐
  content: '返照滿寒流，輕舟任搖漾。

    支頤見千里，煙景非一狀。

    遠岫有無中，片帆風水上。

    天清去鳥滅，浦迥寒沙漲。

    樹晚疊秋嵐，江空翻宿浪。

    胸中千萬慮，對此一清曠。

    迴首碧雲深，佳人不可望。'
- title: 宣城哭蔣徵君華
  author: 李白
  dynasty: 唐
  content: '敬亭埋玉樹，知是蔣徵君。

    安得相如草，空餘封禪文。

    池臺空有月，詞賦舊凌雲。

    獨挂延陵劒，千秋在古墳。'
- title: 好事近
  author: 吴氏2
  dynasty: 宋
  content: '腊近渐知春，已有早梅堪折。

    况是诞辰佳宴，拥笙簧罗列。

    玉杯休惜十分斟，金炉更频爇。

    连理愿同千岁。

    看蟠桃重结。'
- title: 雜曲歌辭 夜夜曲
  author: 僧貫休
  dynasty: 唐
  content: '蟪蛄切切風騷騷，芙蓉噴香蟾蜍高。

    孤燈耿耿征婦勞，更深撲落金錯刀。'
- title: 采薇
  author: 佚名
  dynasty: 先秦
  content: '采薇采薇，薇亦作止。曰归曰归，岁亦莫止。靡室靡家，玁狁之故。不遑启居，玁狁之故。

    采薇采薇，薇亦柔止。曰归曰归，心亦忧止。忧心烈烈，载饥载渴。我戍未定，靡使归聘。

    采薇采薇，薇亦刚止。曰归曰归，岁亦阳止。王事靡盬，不遑启处。忧心孔疚，我行不来！

    彼尔维何？维常之华。彼路斯何？君子之车。戎车既驾，四牡业业。岂敢定居？一月三捷。

    驾彼四牡，四牡骙骙。君子所依，小人所腓。四牡翼翼，象弭鱼服。岂不日戒？玁狁孔棘！

    昔我往矣，杨柳依依。今我来思，雨雪霏霏。行道迟迟，载渴载饥。我心伤悲，莫知我哀！'
- title: 迎李近仁員外
  author: 魚玄機
  dynasty: 唐
  content: '今日喜時聞喜鵲，昨宵燈下拜燈花。

    焚香出戶迎潘岳，不羨牽牛織女家。'
- title: 西池送白二十二東歸兼寄令狐相公聯句
  author: 裴度
  dynasty: 唐
  content: '促坐宴回塘，送君歸洛陽。

    彼都留上宰，爲我說中腸。

    威鳳池邊別，冥鴻天際翔。

    披雲見居守，望日拜封章。

    春盡年華少，舟通景氣長。

    送行歡共惜，寄遠意難忘。

    東道瞻軒蓋，西園醉羽觴。

    謝公深眷眄，商皓信輝光。

    舊德推三友，新篇代八行。'
- title: 江州留別薛六柳八二員外
  author: 劉長卿
  dynasty: 唐
  content: '江海相逢少，東南別處長。

    獨行風嫋嫋，相去水茫茫。

    白首辭同舍，青山背故鄉。

    離心與潮信，每日到潯陽。'
- title: 浣溪沙
  author: 吕渭老
  dynasty: 宋
  content: '微绽樱桃一颗红。

    断肠声里唱玲珑。

    轻罗小扇掩酥胸。

    惹鬓蛛丝新有喜，窥窗月彩旧相从。

    清宵一醉许谁同。'
- title: 遊洞庭湖
  author: 裴說
  dynasty: 唐
  content: '楚雲團翠八百里，澧蘭吹香墮春水。

    白頭漁子搖蒼煙，鸂鶒眠沙曉驚起。

    沙頭龍叟夜歎憂，鐵笛未響春風羞。

    露寒紫藟結新愁，城角泣斷關河秋。

    謫仙欲識雷斧手，剗却古今愁共醜。

    鯨遊碧落杳無踪，作詩三歎君知否。

    瀛洲一櫂何時還，滿江宮錦看湖山。'
- title: 点绛唇
  author: 曹组
  dynasty: 宋
  content: '一片南云，定知来做巫山雨。

    歌声才度。

    只向风中住。

    恼乱襄王，无限牵情处。

    长天暮。

    又还飞去。

    目断阳台路。'
- title: 好事近
  author: 洪适
  dynasty: 宋
  content: '缥酒颂青春，不减宜城桑落。

    楼下玉人凝笑，散万英千萼。

    绣衣当日帝王州，横飞看雕鹗。

    闻道赐环书下，向金门持橐。'
- title: 送費驤
  author: 姚合
  dynasty: 唐
  content: '兄寒弟亦飢，力學少閑時。

    何路免爲客，無門賣得詩。

    幾人攜酒送，獨我入山遲。

    少小同居止，今朝始別離。'
- title: 懷幽期
  author: 鮑溶
  dynasty: 唐
  content: '清砧擊霜天外發，楚僧期到石上月。

    寒峯深虛獨遶盡，夜水淺急不可越。

    窅機冥智難思量，無盡性月如空王。

    眼界行處不著我，天花下來惟有香。'
- title: 水仙子・甚识曾，半霎儿他行不至诚。气命儿般看成，心肝般钦敬，倒将
  author: 侯正卿
  dynasty: 元
  content: '人草芥船轻。

    瞒不过天地神明，说来的咒誓终朝应。

    亏心神鬼还灵圣，肠欲断泪如倾。'
- title: 荅微之誇越州州宅
  author: 白居易
  dynasty: 唐
  content: '賀上人回得報書，大誇州宅似仙居。

    厭看馮翊風沙久，喜見蘭亭煙景初。

    日出旌旗生氣色，月明樓閣在空虛。

    知君暗數江南郡，除却餘杭盡不如。'
- title: 絕句 六
  author: 呂巖
  dynasty: 唐
  content: '不用梯媒向外求，還丹只在體中收。

    莫言大道人難得，自是功夫不到頭。'
- title: 次韻和秀上人遊南五臺
  author: 司空圖
  dynasty: 唐
  content: '中峰曾到處，題記沒蒼苔。

    振錫傳深谷，翻經想舊臺。

    危松臨砌偃，驚鹿驀溪來。

    內殿御詩切，身迴心未迴。'
- title: 江行無題一百首 七十六
  author: 錢珝
  dynasty: 唐
  content: '幽思正遲遲，沙邊濯弄時。

    自憐非博物，猶未識鳧葵。'
- title: 重陽日上渚宮楊尚書
  author: 李羣玉
  dynasty: 唐
  content: '落帽臺邊菊半黃，行人惆悵對重陽。

    荆州一見桓宣武，爲趁悲秋入帝鄉。'
- title: 浣溪沙
  author: 王安中
  dynasty: 宋
  content: '宫缬悭裁翡翠轻。

    文犀松串水晶明。

    飐风新样称娉婷。

    带笑缓摇春笋细，障羞斜映远山横。

    玉肌无汗暗香清。'
- title: 行次虎頭巖酬寄路中丞
  author: 許渾
  dynasty: 唐
  content: '樟亭去已遠，來上虎頭巖。

    灘急水移棹，山回風滿帆。

    石梯迎雨滑，沙井落潮醎。

    何以慰行旅，如公書一緘。'
- title: 夜行船
  author: 徐田臣《杀狗记》
  dynasty: 元
  content: '积玉堆金多富贵，幸遇太平年岁。

    今世夫妻，前缘匹配，美满共谐连理。'
- title: 早秋歸
  author: 劉威
  dynasty: 唐
  content: '數口飄零身未迴，夢魂遙斷越王臺。

    家書欲寄鴈飛遠，客恨正深秋又來。

    風解綠楊三署冷，月當銀漢四山開。

    茫茫歸路在何處，砧杵一聲心已摧。'
- title: 悟空塔
  author: 贊寧
  dynasty: 唐
  content: '浮圖蕭瑟入虛空，一聚全身罔像中。

    傳馬祖心開佛印，識龍潛主示神通。

    毫光委墜江樓月，道氣馨香海岸風。

    此地化緣才始盡，更於何處動魔宮？

    （《海昌勝蹟志》卷一。

    此首承陶敏先生錄示。

    ）。'
- title: 摸鱼儿
  author: 晁补之
  dynasty: 宋
  content: '买陂塘、旋栽杨柳，依稀淮岸江浦。

    东皋嘉雨新痕涨，沙觜鸥来鹭聚。

    堪爱处。

    最好是、一川夜月光流渚。

    无人独舞。

    任翠幄张天，柔茵藉地，酒尽未能去。

    青绫被，莫忆金闺故步。

    儒冠曾把身误。

    弓刀千骑成何事，荒了邵平瓜圃。

    君试覰。

    满青镜、星星鬓影今如许。

    功名浪语。

    便似得班超，封侯万里，归计恐迟春。'
- title: 状元堂陈母教子・金盏儿
  author: 关汉卿
  dynasty: 元
  content: '兀的不欢喜杀老尊堂，吵闹了众街坊。

    俺家里无三年，两个儿一齐的登了金榜。

    婆婆乃善门之家，以此出两个状元也。

    俺家里状元堂上一双双，一个学李太白高才调，一个似杜工部好文章；一个是擎天白玉柱，一个是架海紫金梁。'
- title: 江城子
  author: 叶梦得
  dynasty: 宋
  content: '银涛无际卷蓬瀛。

    落霞明。

    暮云平。

    曾见青鸾、紫凤下层城。

    二十五弦弹不尽，空感慨，惜馀情。

    苍梧烟水断归程。

    卷霓旌。

    为谁迎。

    空有千行，流泪寄幽贞。

    舞罢鱼龙云海晚，千古恨，入江声。'
- title: 奉和九日登慈恩寺浮圖應制
  author: 李適
  dynasty: 唐
  content: '鳳輦乘朝霽，鸚林對晚秋。

    天文貝葉寫，聖澤菊花浮。

    塔似神功造，龕疑佛影留。

    幸陪清漢蹕，欣奉淨居遊。'
- title: 蔬食
  author: 陸龜蒙
  dynasty: 唐
  content: '孔融不要留殘膾，庾悅無端恡子鵝。

    香稻熟來秋菜嫩，伴僧餐了聽雲和。'
- title: 草桥店梦莺莺(第四本)・煞尾
  author: 王实甫
  dynasty: 元
  content: '春意透酥胸，春色横眉黛，贱却人间玉帛。

    杏脸桃腮，乘着月色，娇滴滴越显得红白。

    下香阶，懒步苍苔，动人处弓鞋凤头窄。

    叹鲰生不才，谢多娇错爱。

    若小姐不弃小生，此情一心者，你是必破工夫明夜早些来。'
- title: 天目山讖
  author: 佚名
  dynasty: 唐
  content: '天目山前兩乳長，龍飛鳳舞到錢塘。

    海門一點巽山小，五百年間出帝王。

    （〖1〗《吳越備史》云此出郭璞《臨安地志》，然此首平仄工穩，非郭璞之時所宜有，當出唐末人依託爲錢氏開國之讖。

    《銭塘遺事》：「臨安都城，其山肇自天目，讖云〖略〗。

    錢氏有國世，臣事中朝，不欲其說之著，更其末云『異姓王』，以遷就之。

    高宗駐蹕，其說始驗。

    」）。'
- title: 九日
  author: 杜牧
  dynasty: 唐
  content: '金英繁亂拂闌香，明府辭官酒滿缸。

    還有玉樓輕薄女，笑他寒燕一雙雙。'
- title: 满庭芳
  author: 毕大节
  dynasty: 宋
  content: '玉笋京华，紫荷香润，宴闲密侍西清。

    碧幢金节，仍尹凤皇城。

    须信千龄庆遇，丹霄上、重叠恩荣。

    时多暇，湖山丽景，许酒乐升平。

    新春。

    逢诞日，莺花渐好，初过烧灯。

    想笙歌丛里，醉赏瑶觥。

    占尽人间福寿，行看取、稳赞机衡。

    貂蝉映，朱颜绿鬓，沙路马蹄轻。'
- title: 小重山
  author: 毛熙震
  dynasty: 唐
  content: '梁燕雙飛畫閣前，寂寥多少恨，嬾孤眠。

    曉來閑處想君憐，紅羅帳，金鴨冷沈煙。

    誰信損嬋娟，倚屏啼玉筯，溼香鈿。

    四支無力上鞦韆，羣花謝，愁對豔陽天。'
- title: 宮詞 一百二
  author: 花蕊夫人徐氏
  dynasty: 唐
  content: '宣城院約池南岸，粉壁紅窗畫不成。

    總是一人行幸處，徹宵聞奏管弦聲。'
- title: 聞雨
  author: 張說
  dynasty: 唐
  content: '多雨絕塵事，寥寥入太玄。

    城陰疎復合，簷滴斷還連。

    念我勞造化，從來五十年。

    誤將心徇物，近得還自然。

    閑居草木侍，虛室鬼神憐。

    有時進美酒，有時泛清絃。

    聲真不世識，心醉豈言詮。'
- title: 感懷
  author: 孟郊
  dynasty: 唐
  content: '孟冬陰氣交，兩河正屯兵。

    煙塵相馳突，烽火日夜驚。

    太行險阻高，輓粟輸連營。

    奈何操弧者，不使梟巢傾。

    猶聞漢北兒，怙亂謀縱橫。

    擅搖干戈柄，呼呌豺狼聲。

    白日臨爾軀，胡爲喪丹誠。

    豈無感激士，以致天下平。

    登高望寒原，黃雲鬱崢嶸。

    坐馳悲風莫，歎息空沾纓。'
- title: 過巫峽
  author: 李頻
  dynasty: 唐
  content: '擁棹向驚湍，巫峰直上看。

    削成從水底，聳出在雲端。

    暮雨晴時少，啼猿渴下難。

    一聞神女去，風竹掃空壇。'
- title: 相和歌辭 苦寒行
  author: 劉駕
  dynasty: 唐
  content: '嚴寒動八荒，莿莿無休時。

    陽烏不自暖，雪壓扶桑枝。

    歲暮寒益壯，青春安得歸。

    朔雁到南海，越禽何處飛？

    誰言貧士歎，不爲身無衣。'
- title: 玉胡蝶・玉蝴蝶
  author: 吴文英
  dynasty: 宋
  content: '角断竿鸣疏点，倦萤透隙，低弄书光。

    一寸悲秋，生动万种凄凉。

    旧衫染、唾凝花碧，别泪想、妆洗蜂黄。

    楚魂伤。

    雁汀沙冷，来信微茫。

    都忘。

    孤山旧赏，水沈熨露，岸锦宜霜。

    败叶题诗，御沟应不到流湘。

    数客路、又随淮月，羡故人、还买吴航。

    两凝望。

    满城风雨，催送重阳。'
- title: 相和歌辭 銅雀臺
  author: 王無競
  dynasty: 唐
  content: '北登銅雀上，西望青松郭。

    繐帳空蒼蒼，陵田紛漠漠。

    平生事已變，歌吹宛猶昨。

    長袖拂玉麈，遺情結羅幕。

    妾怨在朝露，君恩豈中薄。

    高臺奏曲終，曲終淚橫落。'
- title: 忆秦娥
  author: 汪元量
  dynasty: 宋
  content: '如何说。

    人生自古多离别。

    多离别。

    年年辜负，海棠时节。

    娇娇独坐成愁绝。

    胡笳吹落关山月。

    关山月。

    春来秋去，几番圆缺。'
- title: 永遇乐
  author: 杨无咎
  dynasty: 宋
  content: '风褪柔英，雨肥繁实，又还如豆。

    玉核初成，红腮尚浅，齿软酸微透。

    粉墙低亚，佳人惊见，不管露沾襟袖。

    折一枝、钗头未插，应把手捘频嗅。

    相如病酒，只因思此，免使文君眉皱。

    入鼎调羹，攀林止渴，功业还依旧。

    看看飞燕，衔将春去，又是欲黄时候。

    争如向、金盘满捧，共君对酒。'
- title: 尾・紫霜毫入砚深深蘸，吟几首莺花诗满函，一望红稀绿暗。正游入不甘，
  author: 无名氏
  dynasty: 元
  content: '奈顽童执骖，不由咱卷把骄骏辔头儿揽。

    夏蔷薇满院香，菡萏双池锦。

    海榴浓喷火，萱草淡堆金。

    暑气难禁，天地炎蒸甚，闲行近绿阴。

    清风台榭开怀，傍流水亭轩赏心。'
- title: 文獻太子挽歌詞五首 四
  author: 徐鉉
  dynasty: 唐
  content: '甲觀光陰促，園陵天地長。

    簫笳咽無韻，賓御哭相將。

    盛烈傳彝鼎，遺文被樂章。

    君臣知己分，零淚亂無行。'
- title: 鹧鸪天
  author: 黄定
  dynasty: 宋
  content: '间世文章万选钱。

    清时平步八花砖。

    大开紫府瑶池宴，正是橙黄橘绿天。

    金烛里，玉堂前。

    翰林元是武夷仙。

    雍容草罢明堂诏，留取天香馥寿筵。'
- title: 途中寄楊涉
  author: 于鵠
  dynasty: 唐
  content: '蕭蕭蘆荻晚，一逕入荒陂。

    日色雲收處，蛙聲雨歇時。

    前村見來久，羸馬自行遲。

    聞作王門客，應閑白接䍦。'
- title: 感恩多 二
  author: 牛嶠
  dynasty: 唐
  content: '自從南浦別，愁見丁香結。

    近來情轉深，憶鴛衾。

    幾度將書託煙雁，淚盈襟。

    淚盈襟，禮月求天，願君知我心。'
- title: 雜曲歌辭 長安少年行十首 三
  author: 李廓
  dynasty: 唐
  content: '日高春睡足，帖馬賞年華。

    倒插銀魚袋，行隨金犢車。

    還攜新市酒，遠醉曲江花。

    幾度歸侵黑，金吾送到家。'
- title: 反生桃花發因題
  author: 溫庭筠
  dynasty: 唐
  content: '疾眼逢春四壁空，夜來山雪破東風。

    未知王母千年熟，且共劉郎一笑同。

    已落又開橫晚翠，似無如有帶朝紅。

    僧虔蠟炬高三尺，莫惜連宵照露叢。'
- title: 浣溪沙
  author: 徐俯
  dynasty: 宋
  content: '新妇矶边秋月明。

    女儿浦口晚潮平。

    沙头鹭宿戏鱼惊。

    青箬笠前明此事，绿蓑衣底度平生。

    斜风细雨小舟轻。'
- title: 水调歌头
  author: 辛弃疾
  dynasty: 宋
  content: '文字觑天巧，亭榭定风流。

    平生丘壑，岁晚也作稻粱谋。

    五亩园中秀野，一水田将绿绕，䆉稏不胜秋。

    饭饱对花竹，可是便忘忧。

    吾老矣，探禹穴，欠东游。

    君家风月几许，白鸟去悠悠。

    插架牙签万轴，射虎南山一骑，容我揽鬚不。

    更欲劝君酒，百尺卧高楼。'
- title: 雨中花・夜行船
  author: 苏轼
  dynasty: 宋
  content: '今岁花时深院，尽日东风，荡扬茶烟。

    但有绿苔芳草，柳絮榆钱。

    闻道城西，长廊古寺，甲第名园。

    有国艳带酒，天香染袂，为我留连。

    清明过了，残红无处，对此泪洒尊前。

    秋向晚，一枝何事，向我依然。

    高会聊追短景，清商不暇馀妍。

    不如留取，十分春态，付与明年。'
- title: 木兰花・玉楼春
  author: 晏几道
  dynasty: 宋
  content: '小颦若解愁春暮。

    一笑留春春也住。

    晚红初减谢池花，新翠已遮琼苑路。

    湔裙曲水曾相遇。

    挽断罗巾容易去。

    啼珠弹尽又成行，毕竟心情无会处。'
- title: 南歌子
  author: 赵长卿
  dynasty: 宋
  content: '枝上红飞尽，梢头绿已匀。

    游丝柳絮媚青春。

    向晚暖风帘幕、练光新。

    春已匆匆去，那堪话别情。

    刘郎几日便登程。

    告你觅些欢笑、送行人。'
- title: 豆叶黄・忆王孙
  author: 吕渭老
  dynasty: 宋
  content: '轻罗团扇掩微羞。

    酒满玻璃花满头。

    小板齐声唱石州。

    月如钩。

    一寸横波入鬓流。'
- title: 庆宫春・高阳台
  author: 张枢
  dynasty: 宋
  content: '斜日明霞，残虹分雨，软风浅掠苹波。

    声冷瑶笙，情疏宝扇，酒醒无奈秋何。

    彩云轻散，漫敲缺、铜壶浩歌。

    眉痕留怨，依约远峰，学敛双蛾。

    银床露洗凉柯。

    屏掩香销，忍扫裀罗。

    楚驿梅边，吴江枫畔，庾郎从此愁多。

    草蛩喧砌，料催织、回文凤棱。

    相思遥夜，帘卷翠楼，月冷星河。'
- title: 鹧鸪天
  author: 李漳
  dynasty: 宋
  content: '淑德由来孟母名。

    方瞳鹤发莹精神。

    天教遐算灵椿比，亲见贤郎擢桂荣。

    逢诞日，庆孙曾。

    金花纶诰又重新。

    愿君学得司空母，管取年高寿太平。'
- title: 贈韓道士
  author: 戴叔倫
  dynasty: 唐
  content: '日暮秋風吹野花，上清歸客意無涯。

    桃源寂寂煙霞閉，天路悠悠星漢斜。

    還似世人生白髮，定知仙骨變黃芽。

    東城南陌頻相見，應是壺中別有家。'
- title: 朝中措
  author: 张抡
  dynasty: 宋
  content: '松江西畔水连空。

    霜叶舞丹枫。

    谩道金章清贵，何如蓑笠从容。

    有时独醉，无人系缆，一任斜风。

    不是芦花惹住，几回吹过桥东。'
- title: 過華陰
  author: 王昌齡
  dynasty: 唐
  content: '雲起太華山，雲山互明滅。

    東峯始含景，了了見松雪。

    羇人感幽棲，窅暎轉奇絕。

    欣然忘所疲，永望吟不輟。

    信宿百餘里，出關玩新月。

    何意昨來心，遇物遂遷別。

    人生屢如此，何以肆愉悅。'
- title: 江有楓一篇十章 三
  author: 蕭穎士
  dynasty: 唐
  content: '想彼槭矣，亦類其楓。

    矧伊懷人，而忘其東。'
- title: 春暖送人下第
  author: 裴說
  dynasty: 唐
  content: '相送短亭前，知君愚復賢。

    事多憑夜夢，老爲待明年。

    春樹添山脊，晴雲學曉煙。

    雄文有公道，此別莫澘然。'
- title: 西塞山懷古
  author: 劉禹錫
  dynasty: 唐
  content: '西晉樓船下益州，金陵王氣黯然收。

    千尋鐵鎖沈江底，一片降旛出石頭。

    人世幾回傷往事，山形依舊枕江流。

    今逢四海爲家日，故壘蕭蕭蘆荻秋。'
- title: 一翦梅
  author: 辛弃疾
  dynasty: 宋
  content: '独立苍茫醉不归。

    日暮天寒，归去来兮。

    探梅踏雪几何时。

    今我来思。

    杨柳依依。

    白石江头曲岸□。

    一片闲愁，芳草萋萋。

    多情山鸟不须啼。

    桃李无言，下自成蹊。'
- title: 同馬太守聽九思法師講金剛經
  author: 高適
  dynasty: 唐
  content: '吾師晉陽寶，傑出山河最。

    途經世諦間，心到空王外。

    鳴鐘山虎伏，說法天龍會。

    了義同建瓴，梵法若吹籟。

    深知億劫苦，善喻恆沙大。

    捨施割肌膚，攀緣去親愛。

    招提何清淨，良牧駐輕蓋。

    露冕衆香中，臨人覺苑內。

    心持佛印久，標割魔軍退。

    願開初地因，永奉彌天對。'
- title: 謫居舒州累得韓高二舍人書作此寄之
  author: 徐鉉
  dynasty: 唐
  content: '三峰煙靄碧臨谿，中有騷人理釣絲。

    會友少於分袂日，謫居多却在朝時。

    丹心歷歷吾終信，俗慮悠悠爾不知。

    珍重韓君與高子，殷勤書札寄相思。'
- title: 送從弟歸河朔
  author: 李嘉祐
  dynasty: 唐
  content: '故鄉那可到，令弟獨能歸。

    諸將矜旄節，何人重布衣。

    空城流水在，荒澤舊村稀。

    秋日平原路，蟲鳴桑葉飛。'
- title: 小遊仙詩九十八首 六十七
  author: 曹唐
  dynasty: 唐
  content: '公子閑吟八景文，花南拜別上陽君。

    金鞭遙指玉清路，龍影馬嘶歸五雲。'
- title: 鱼藻
  author: 佚名
  dynasty: 先秦
  content: '鱼在在藻，有颁其首。王在在镐，岂乐饮酒。

    鱼在在藻，有莘其尾。王在在镐，饮酒乐岂。

    鱼在在藻，依于其蒲。王在在镐，有那其居。'
- title: 南歌子
  author: 吕渭老
  dynasty: 宋
  content: '策杖穿荒圃，登临笑晚风。

    无穷秋色蔽晴空。

    遥见夕阳江上、卷飞蓬。

    雁过菰蒲远，山遥梦寐通。

    一林枫叶堕愁红。

    归去暮烟深处、听疏锺。'
- title: 安公子
  author: 袁去华
  dynasty: 宋
  content: '弱柳丝千缕。

    嫩黄匀遍鸦啼处。

    寒入罗衣春尚浅，过一番风雨。

    问燕子来时，绿水桥边路。

    曾画楼、见个人人否。

    料静掩云窗，尘满哀弦危柱。

    庾信愁如许。

    为谁都著眉端聚。

    独立东风弹泪眼，寄烟波东去。

    念永昼春闲，人倦如何度。

    闲傍枕、百啭黄鹂语。

    唤觉来厌厌，残照依然花坞。'
- title: 玉楼春
  author: 刘景翔
  dynasty: 宋
  content: '可怜又误江南景。

    雨腻风喧愁入暝。

    依稀碧玉水边魂，憔悴绿珠楼外影。

    点点随人飞远近。

    薄幸相逢情怎忍。

    年年三月化香尘，天上人间看梦醒。'
- title: 鹧鸪天
  author: 陈克
  dynasty: 宋
  content: '风露绢绢玉井莲，霓旌绛节会中元。

    鬓头未学功名晚，金紫由来称长年。

    青作穗，酒如泉。

    蓬莱方丈自飞仙。

    黄麻敕胜长生箓，早送夔龙到日边。'
- title: 句
  author: 王廷珪
  dynasty: 唐
  content: 十字水中分島嶼，數重花外見樓臺。
- title: 晚春
  author: 劉希夷
  dynasty: 唐
  content: '佳人眠洞房，回首見垂楊。

    寒盡鴛鴦被，春生玳瑁牀。

    庭陰幕青靄，簾影散紅芳。

    寄語同心伴，迎春且薄妝。'
- title: 夜捣衣・捣练子
  author: 贺铸
  dynasty: 宋
  content: '收锦字，下鸳机。

    净拂床砧夜捣衣。

    马上少年今健否，过瓜时见雁南归。'
- title: 西江月
  author: 辛弃疾
  dynasty: 宋
  content: '剩欲读书已懒，只因多病长闲。

    听风听雨小窗眠。

    过了春光太半。

    往事如寻去鸟，清愁难解连环。

    流莺不肯入西园。

    唤起画梁飞燕。'
- title: 詩偈 五十
  author: 龐藴
  dynasty: 唐
  content: '學道迷路人，實是可憐許。

    被賊妄牽纏，惡緣取次與。

    有法遍娑婆，開眼看佛語。

    洗舌讀經典，和經弄蛇鼠。

    動念三界成，迷失當時路。'
- title: 後魏時相州人作李波小妹歌疑其未備因補之
  author: 韓偓
  dynasty: 唐
  content: '李波小妹字雍容，窄衣短袖蠻錦紅。

    未解有情夢梁殿，何曾自媚妒吳宮。

    難教牽引知酒味，因令悵望成春慵。

    海棠花下鞦韆畔，背人撩鬢道怱怱。'
- title: 江行無題一百首 三十四
  author: 錢起
  dynasty: 唐
  content: '睡穩葉舟輕，風微浪不驚。

    任君蘆葦岸，終夜動秋聲。'
- title: 瑶台第一层
  author: 朱雍
  dynasty: 宋
  content: '西母池边宴罢，赠南真、步玉霄。

    绪风和扇，冰华发秀，雪质孤高。

    汉陂澄练影，问是谁、独立江皋。

    便凝望，认壶中圭璧，天上琼瑶。

    清标。

    曾陪胜赏，坐忘愁解使尘销。

    况双成、与乳丹点染，都付香梢。

    寿妆酥冷，郢韵佩举，麝卷云绡。

    乐逍遥。

    □凤凰台畔，忆取吹箫。'
- title: 寓言（見韋莊《又玄集》卷下。按《全唐詩》卷七百二十三作李洞詩，詩與此同。又《全唐詩》卷八百五載元淳此詩前二句，今據《又玄集》，驗作元淳詩爲是。）
  author: 元淳
  dynasty: 唐
  content: 空。
- title: 兵要望江南 占雲第三（京本作「占雲第二十四○二十六首」） 十五
  author: 易靜
  dynasty: 唐
  content: '軍似鳥，盤繞在其中。

    此時上方天助順，不宜復見黑雲峰，連赤亦爲凶。'
- title: 兰陵王
  author: 方千里
  dynasty: 宋
  content: '晚烟直。

    池沼波痕皱碧。

    年芳为、花态柳情，采粉揉蓝酿春色。

    繁华记上国。

    曾识。

    倾城幼客。

    风流是、联句送钩，笺绿绡红递书尺。

    行云去无迹。

    念暖响歌台，香雾瑶席。

    当时谁信盟言食。

    知一岁离聚，几多间阻，人生如梦寄堠驿。

    况分散南北。

    悲恻。

    万愁积。

    奈鸾凤欢疏，鱼雁音寂。

    天涯何处相思极。

    但目断芳草，恨随塞笛。

    那堪庭院，更听得，夜雨滴。'
- title: 虞美人
  author: 胡文卿
  dynasty: 宋
  content: '香云佳气交盘结。

    又庆生申节，满堂簪绂奉霞觞。

    瑞应台躔南极、见光芒。

    心田积累阴功足。

    来受人天福。

    从今几度见河清。

    笑傲壶中日月、镇长春。'
- title: 鹧鸪天
  author: 王诜
  dynasty: 宋
  content: '才子阴风度远关。

    清愁曾向画图看。

    山衔斗柄三星没，雪共月明千里寒。

    新路陌，旧江干。

    崎岖谁叹客程难。

    临风更听昭华笛，簌簌梅花满地残。'
- title: 郊廟歌辭 祀雨師樂章 奠幣登歌
  author: 包佶
  dynasty: 唐
  content: '歲正朱明，禮布元制。

    惟樂能感，與神合契。

    陰霧離翍，靈馭搖裔。

    膏澤之慶，期於稔歲。'
- title: 木瓜
  author: 佚名
  dynasty: 先秦
  content: '投我以木瓜，报之以琼琚。匪报也，永以为好也！

    投我以木桃，报之以琼瑶。匪报也，永以为好也！

    投我以木李，报之以琼九。匪报也，永以为好也！'
- title: 步蟾宫
  author: 仲殊
  dynasty: 宋
  content: '凤帘舞带花铺绣。

    水沉暖、祥烟迷昼。

    凤衔灯照蕊珠筵，韵双琯、钧声已奏。

    绮罗人劝千秋寿。

    吉祥满、十分芳酒。

    愿人间、嘉庆一千年，共南极、东华长久。'
- title: 早蟬
  author: 薛能
  dynasty: 唐
  content: '不見上庭樹，日高聲忽吟。

    他人豈無耳，遠客自關心。

    暫落還因雨，橫飛亦向林。

    分明去年意，從此漸聞砧。'
- title: 題季子廟
  author: 李華
  dynasty: 唐
  content: '空（《全唐詩》七七八作李季華詩，第二句「聽」《圖書集成》作「繼」，第四句「冷」作「滿」。

    ）（出處當爲《輿地紀勝》卷七《鎮江府》。

    《全唐詩》作李季華，係出《萬首唐人絕句》卷一百，疑涉詩題而致誤。

    ）。'
- title: 迴波樂 七十八
  author: 王梵志
  dynasty: 唐
  content: '前人敬吾重，吾敬前人深。

    恩來即義往，未許却相尋。

    有能賜白玉，吾亦奉黃金。

    君看我莫落，還同陌路人。'
- title: 满江红
  author: 魏了翁
  dynasty: 宋
  content: '湖水平漪，与我意、一般容与。

    任多少、双凫乘雁，落花飞絮。

    露冷云寒烟外竹，霜明日洁梅边路。

    怪天随、人意作阴晴，无非数。

    方寸地，图书府。

    老太史，亲分付。

    况身名四海，未为不遇。

    用舍行藏皆有命，时来将相还须做。

    且闲中、袖手阅时人，摩今古。'
- title: 阮郎归
  author: 宋先生
  dynasty: 宋
  content: '一轮明月照三峰。

    彩霞飞满空。

    分明见我主人公。

    明珠透上宫。

    丹药炼，鼎中红。

    频频要用功。

    功成定是出樊笼。

    闲游仙洞中。'
- title: 法驾导引
  author: 刘辰翁
  dynasty: 宋
  content: '盘之水，盘之水，清可濯吾缨。

    我与盘山疏一月，黄花满意绕荒城。

    怀抱向谁倾。

    十之十，十之十，十十到千龄。

    我与盘山同一月，不占甲子后先晴。

    携手看升平。'
- title: 感物二首 一
  author: 唐彥謙
  dynasty: 唐
  content: '騄驥初失羣，亦自矜趫騰。

    俛仰歲時久，帖然困蚊蠅。

    豪鯨逸其穴，尺水成滄溟。

    豈無魚鼈交，望望爲所憎。

    物理有翕張，達人同廢興。

    幸無怵迫憂，聊復曲吾肱。'
- title: 送魏校書
  author: 朱放
  dynasty: 唐
  content: '長恨江南足別離，幾廻相送復相隨。

    楊花撩亂撲流水，愁殺人行知不知。'
- title: 三登乐
  author: 陈三聘
  dynasty: 宋
  content: '一品归来，强健日、小园幽圃。

    扁舟兴、恐天未许。

    想当年、持汉节，众齐咻楚。

    丹忠此日，盛名千古。

    掞词章、师海内，纬文经武。

    莫寒盟、故山旧侣。

    到鲈乡、还又是，秋风斜雨。

    鸣刀鲙雪，未应便去。'
- title: 和韋相公見示閑臥
  author: 貫休
  dynasty: 唐
  content: '刻形求得相，事事未嘗眠。

    霖雨方爲雨，非煙豈是煙。

    童收庭樹果，風曳案頭牋。

    仲虺專爲誥，何充雅愛禪。

    靜嫌山色遠，病是酒杯偏。

    蜩響初穿壁，蘭芽半出甎。

    堂懸金粟像，門枕御溝泉。

    旦沐雖頻握，融帷孰敢褰。

    德高羣彥表，善植幾生前。

    脩補烏皮几，深藏子敬氈。

    扶持千載聖，瀟灑一聲蟬。

    棊陣連殘月，僧交似大顛。

    常知生似幻，維重直如弦。

    餅憶蓴羹美，茶思岳瀑煎。

    祗聞溫樹譽，堪鄙竹林賢。

    脫穎三千士，馨香四十年。

    寬平開義路，淡泞潤清田。

    哲后知如子，空王夙有緣。

    對歸香滿袖，吟次月當川。

    休說慙如揵，堯天即梵天。'
- title: 送柳淡扶侍赴洪州
  author: 皎然
  dynasty: 唐
  content: '中林許師友，忽阻夙心期。

    自顧青緺好，來將黃鶴辭。

    少年輕遠涉，世道得無欺。

    煙雨孤舟上，晨昏千里時。

    離魂渺天末，相望在江湄。

    無限江南柳，春風卷亂絲。'
- title: 青山远
  author: 袁去华
  dynasty: 宋
  content: '花竹亭轩。

    曲径通幽小洞天。

    翠帏苒苒隔轻烟。

    锁婵娟。

    画图初试春风面，消得东君著意怜。

    到伊歌扇舞裙边。

    要前缘。'
- title: 綠珠
  author: 汪遵
  dynasty: 唐
  content: '大抵花顏最怕秋，南家歌歇北家愁。

    從來幾許如君貌，不肯如君墜玉樓。'
- title: 牧羊关
  author: 杨景贤
  dynasty: 元
  content: '圆顶金花灿，方袍紫焰飞，塑来的罗汉容仪。

    此一行半为于民，半为报国。

    十万里程难到，百千样苦难及。

    则怕你闹市里多辛苦，来俺深山中躲是非。'
- title: 送梁拾遺肅歸朝
  author: 皎然
  dynasty: 唐
  content: '明主重文諫，才臣出江東。

    束書辭東山，改服臨北風。

    萬里望皇邑，九重當曙空。

    天開芙蓉闕，日上蒲桃宮。

    天子初未起，金閨籍先通。

    身逢軒轅世，名貴鴛鸞中。

    故人榮此別，何用悲絲桐。'
- title: 翫新桃花
  author: 施肩吾
  dynasty: 唐
  content: '幾歎紅桃開未得，忽驚造化新裝飾。

    一種同霑榮盛時，偏荷清光借顏色。'
- title: 北樓
  author: 李商隱
  dynasty: 唐
  content: '春物豈相干，人生只強歡。

    花猶曾斂夕，酒竟不知寒。

    異城東風濕，中華上象寬。

    此樓堪北望，輕命倚危欄。'
- title: 夔州歌十絕句 三
  author: 杜甫
  dynasty: 唐
  content: '羣雄競起問前朝，王者無外見今朝。

    比訝漁陽結怨恨，元聽舜日舊簫韶。'
- title: 巫山神女廟
  author: 劉禹錫
  dynasty: 唐
  content: '巫山十二鬱蒼蒼，片石亭亭號女郎。

    曉霧乍開疑卷幔，山花欲謝似殘妝。

    星河好夜聞清佩，雲雨歸時帶異香。

    何事神仙九天上，人間來就楚襄王。'
- title: 送李校書赴吉期
  author: 賈島
  dynasty: 唐
  content: '筮算重重吉，良期詎可遷。

    不同牛女夜，是配鳳凰年。

    佩玉春風裏，題章蠟燭前。

    詩書與箴訓，夫哲又妻賢。'
- title: 南吕・一枝花自序丑斋
  author: 钟嗣成
  dynasty: 元
  content: '生居天地间，禀受阴阳气。

    既为男子体，须入世俗机。

    所事堪宜，件件可咱家意。

    子为评跋上惹是非。

    折莫旧友新知，才见了着人笑起。'
- title: 隴上行
  author: 張仲素
  dynasty: 唐
  content: '行到黃雲隴，唯聞羌戍鼙。

    不如山下水，猶得任東西。'
- title: 天下乐・一个黄桑叶拈将来额上粘，一个那里磨镰。一个将榆树舔，一个
  author: 王大学士
  dynasty: 元
  content: '树梢头ㄋ歌不怕险。

    一个吊小鬼的灰抹眉，一个扮判官的墨画了髯，一个扮牛王着土抢脸。'
- title: 晋文公火烧介子推・越调/斗鹌鹑
  author: 狄君厚
  dynasty: 元
  content: '焰腾腾火起红霞，黑洞洞烟飞墨云，闹垓垓火块纵横，急穰穰烟煤乱滚，悄蹙蹙火巷外潜藏，古爽爽烟峡内侧隐。

    我则见烦烦的烟气熏，纷纷的火焰喷。

    急煎煎地火燎心焦，密匝匝烟屯峪门。'
- title: 渔家傲引・渔家傲
  author: 洪适
  dynasty: 宋
  content: '正月东风初解冻。

    渔人撒网波纹动。

    不识雕梁并绮栋。

    扁舟重。

    眠鸥浴雁相迎送。

    溪北画桥弯螮蝀。

    溪南古岸添青葑。

    长把鱼钱寻酒瓮。

    春一梦。

    起来拈笛成三弄。'
- title: 水龙吟
  author: 韩淲
  dynasty: 宋
  content: '从来江左夷吾，大名迥诸出公右。

    金堂玉室，瑶林琼树，龙麟蟠走。

    志在神皋，气雄云梦，十吞八九。

    问三槐盛事，当年初度，人应羡、青毡旧。

    说与文章太守。

    庆千秋、好为亲寿。

    冰桃雪藕，霞裾月佩，莺鸾歌奏。

    雨熟西畴，星躔南极，宝香凝昼。

    趁新凉，便约乘云绕日，饮天浆酒。'
- title: 寒食戲贈
  author: 柳中庸
  dynasty: 唐
  content: '春暮越江邊，春陰寒食天。

    杏花香麥粥，柳絮伴鞦韆。

    酒是芳菲節，人當桃李年。

    不知何處恨，已解入箏弦。'
- title: 撥櫂歌 二十八
  author: 德誠
  dynasty: 唐
  content: '不妨綸線不妨鉤，祇要鉤輪得自由。

    擲即擲，收即收，無蹤無跡樂悠悠。'
- title: 郡中言懷寄西川蕭員外
  author: 羊士諤
  dynasty: 唐
  content: '功名無力愧勤王，已近終南得草堂。

    身外盡歸天竺偈，腰間唯有會稽章。

    何時臘酒逢山客，可惜梅枝亞石牀。

    歲晚我知仙客意，懸心應在白雲鄉。'
- title: 謁堯帝廟
  author: 軒轅彌明
  dynasty: 唐
  content: '祖龍開國盡遐荒，廟建唐堯鎮此邦。

    山卷白雲朝帝座，林疎紅日列仙幢。

    巍巍聖蹟陵松嶠，蕩蕩恩波洽桂江。

    瞻仰威靈共回首，紫霞深處鎖軒窗。'
- title: 江神子・江城子
  author: 李曾伯
  dynasty: 宋
  content: '白妃卷絮逐风颠。

    透朱帘。

    向空漫。

    剪出冰花，偏爱腊前看。

    能费化工多少力，千万里，尽同天。

    歌楼清赏记当年。

    玉人占。

    绣衾寒。

    老去孤高，世虑肯咨煎。

    争似小窗梅影下，聊一笑，付无言。'
- title: 眼儿媚
  author: 赵长卿
  dynasty: 宋
  content: '当年策马过钱塘。

    曲径小平康。

    繁红酽白，娇莺姹燕，争唤何郎。

    而今又客东风里，浑不似寻常。

    只愁别后，月房云洞，啼损红妆。'
- title: 玉壺冰
  author: 錢衆仲
  dynasty: 唐
  content: '冬律初陰結，寒冰貯玉壺。

    霜姿雖異稟，虹氣亦相符。

    對月光宜竝，臨池影不孤。

    貞堅方共濟，同處豈殊途。

    色瑩連城璧，形分照乘珠。

    提攜今在此，抱素節寧渝。'
- title: 對酒醉題屈突明府廳
  author: 李白
  dynasty: 唐
  content: '陶令八十日，長歌歸去來。

    故人建昌宰，借問幾時迴。

    風落吳江雪，紛紛入酒杯。

    山翁今已醉，舞袖爲君開。'
- title: 舞曲歌辭 凱樂歌辭 賀聖歡
  author: 不詳
  dynasty: 唐
  content: '四海皇風被，千年德水清。

    戎衣更不著，今日告功成。'
- title: 双调・水仙子道情
  author: 李致远
  dynasty: 元
  content: '瓮头春色是长生，枕上华胥当解酲。

    常将造物合心镜，后庭闲留月明，得工夫休写《黄庭》。

    怕萧郎夫妇，茅家弟兄，邂逅瑶京。'
- title: 從軍中行路難二首 二
  author: 駱賓王
  dynasty: 唐
  content: '君不見玉關塵色暗邊庭，銅鞮雜虜寇長城。

    天子按劍徵餘勇，將軍受脤事橫行。

    七德龍韜開玉帳，千里鼉鼓壘金鉦。

    陰山苦霧埋高壘，交河孤月照連營。

    連營去去無窮極，擁斾遙遙過絕國。

    陣雲朝結晦天山，寒沙夕漲迷疎勒。

    龍鱗水上開魚貫，馬首山前振雕翼。

    長驅萬里讋祈連，分麾三命武功宣。

    百發烏號遙碎柳，七尺龍文迥照蓮。

    春來秋去移灰琯，蘭閨柳市芳塵斷。

    雁門迢遞尺書稀，鴛被相思雙帶緩。

    行路難，行路難，誓令氛祲靜臯蘭。

    但使封侯龍頟貴，詎隨中婦鳳樓寒。'
- title: 遠水
  author: 馬戴
  dynasty: 唐
  content: '蕩漾空沙際，虛明入遠天。

    秋光照不極，鳥影去無邊。

    勢引長雲斷，波輕片雪連。

    汀洲杳難到，萬古覆蒼煙。'
- title: 詩三百三首 一三九
  author: 寒山
  dynasty: 唐
  content: '人以身爲本，本以心爲柄。

    本在心莫邪，心邪喪本命。

    未能免此殃，何言嬾照鏡。

    不念金剛經，却令菩薩病。'
- title: 薄媚
  author: 董颖
  dynasty: 宋
  content: '机有神，征鼙一鼓，万马襟喉地。

    庭喋血，诛留守，怜屈服，敛兵还，危如此。

    当除祸本，重结人心，争奈竟荒迷。

    战骨方埋，灵旗又指。

    势连败。

    柔荑携泣。

    不忍相抛弃。

    身在兮，心先死。

    宵奔兮，兵已前围。

    谋穷计尽，泪鹤啼猿，闻处分外悲。

    丹穴纵近，谁容再归。'
- title: 转调二郎神・二郎神
  author: 刘克庄
  dynasty: 宋
  content: '黄粱梦觉，忽跳出、北扉西省。

    今似得何人，老僧退院，秀才下省。

    罢草河西淮南诏，没一字、谘尚书省。

    已交侣樵渔，免教人道，弥封官省。

    多幸。

    条冰解去，新衔全省。

    笑杀太师光，赐灵寿杖，有诏扶他入省。

    死谥醉侯，生封诗伯，此事不关朝省。

    便茅屋、送老云边，也胜倚金华省。'
- title: 沁园春
  author: 葛长庚
  dynasty: 宋
  content: '岁去年来，思量人生，空自沈埋。

    既这回冬至，一阳来复，便须修炼，更莫疑猜。

    好个鼎炉，见成铅汞，片晌工夫结圣胎。

    人身里，三千世界，十二楼台。

    周年造化安排。

    只在这些些真妙哉。

    要先擒日月，后攒星斗，黄庭中畔，化作琼瑰。

    谁会天机，分明说破，恰似江头雪里梅。

    丹成后，做些功行，归去蓬莱。'
- title: 句
  author: 蒯希逸
  dynasty: 唐
  content: '蟾蜍醉裏破，蛺蝶夢中殘。

    山險不曾離馬後，酒醒長見在牀前。'
- title: 游南雁蕩
  author: 吳璋
  dynasty: 唐
  content: '碧桃花暖洞門開，遙向春山舉一杯。

    灑墨幾人鐫月牖，乘風兩度到蓬萊。

    綠陰窗戶長疑雨，白石林泉半雜苔。

    王事賢勞閒未得，趣歸猿鶴莫相猜。

    （按：吳璋逸詩及小傳，皆承張靖龍同志錄示。

    ）。'
- title: 登姑蘇臺賦附歌
  author: 任公叔
  dynasty: 唐
  content: '中心不必兮子胥何爲？

    懷直道而驟諫，遭重昏之見危。

    將漁父以抗迹，且垂釣於江湄。'
- title: 满江红
  author: 无名氏
  dynasty: 宋
  content: '学富胸襟，才名擅、菊潭第一。

    都缘是、文星在命，光联南极。

    已向九霄横鹗荐，词埸独步花生笔。

    况而今、好事又相逢，趋朝急。

    增喜气，眉黄色。

    须还做，龙头客。

    且今朝满泛，寿觞琼液。

    自昔箕畴称五福，惟公兼备真难得。

    看明朝、夺取锦标归，头方黑。'
- title: 出山逢耿湋
  author: 盧綸
  dynasty: 唐
  content: '雲雪離披山萬里，別來曾住最高峰。

    暫到人間歸不得，長安陌上又相逢。'
- title: 回波樂
  author: 李景伯
  dynasty: 唐
  content: '回波爾時酒巵，微臣職在箴規。

    侍宴既過三爵，諠譁竊恐非儀。'
- title: 劉龑石讖
  author: 不詳
  dynasty: 唐
  content: '人人有一，山山值牛。

    兔絲吞骨，蓋海承劉。'
- title: 石州慢
  author: 赵文
  dynasty: 宋
  content: '京浙尘埃，闽峤风霜，不觉催老。

    封侯事付儿曹，懒把菱花频照。

    明光赋笔，那知白首山中，年年管领闲花草。

    叩角夜漫漫，问何时能晓。

    堪笑。

    空有传世千篇，正似病呻饥啸。

    欲傲王侯，早被王侯相傲。

    盖棺事定，即今老子犹龙，荣枯得丧浑难料。

    无酒不须愁，问黄花知道。'
- title: 相和歌辭 采桑
  author: 劉希夷
  dynasty: 唐
  content: '楊柳送行人，青青西入秦。

    秦家采桑女，樓上不勝春。

    盈盈灞水曲，步步春芳綠。

    紅臉耀明珠，絳脣含白玉。

    回首渭橋東，遙憐樹色同。

    青絲嬌落日，緗綺弄春風。

    攜籠長歎息，逶迤戀春色。

    看花若有情，倚樹疑無力。

    薄暮思悠悠，使君南陌頭。

    相逢不相識，歸去夢青樓。'
- title: 浣溪沙
  author: 无名氏
  dynasty: 宋
  content: '水净烟闲不染尘。

    小山斜卧几枝春。

    夜寒香惹一溪云。

    粉淡朱轻妆未了，十分孤迥好精神。

    为伊清瘦却愁人。'
- title: 送客往鄜州
  author: 楊凝
  dynasty: 唐
  content: '新參將相事營平，錦帶騂弓結束輕。

    曉上關城吟畫角，暗馳羗馬發支兵。

    回中地近風常急，鄜畤年多草自生。

    近喜扶陽係戎相，從來衞霍笑長纓。'
- title: 喜迁莺
  author: 张□□
  dynasty: 宋
  content: '英声初发。

    记舍选齐驱，祖鞭先著。

    风月平分，尊罍谈旧，各已苍颜白发。

    屈指待拚一醉，祝生申嵩岳。

    怎知道，为清湘□润，暂移贤杰。

    休说。

    予心渴，里巷争先，拟持杯阶闼。

    毕竟人间，赏心乐事，种种尽归缘法。

    拈取瑞香一瓣，爇向湘山名刹。

    无量寿，和一身见在，两尊菩萨。'
- title: 壶中天・念奴娇
  author: 张炎
  dynasty: 宋
  content: '异乡倦旅，问扁舟东下，归期何日。

    琴剑空随身万里，天地谁非行客。

    李杜飘零，羊昙悲感，回首俱陈迹。

    羁怀难写，豆虫吟破孤寂。

    柳外门掩疏阴，佳人何处，溪上苹花白。

    留得一方无用月，隐隐山阳闻笛。

    旧雨不来，风流云散，惟有长相忆。

    雁书休寄，寸心分付梅驿。'
- title: 釣翁
  author: 羅鄴
  dynasty: 唐
  content: '來往煙波非定居，生涯簑褐外無餘。

    閑垂兩鬢任如鶴，只繫一竿時得魚。

    月浦扣船歌皎潔，雨蓬隈岸臥蕭疎。

    行人誤話金張貴，笑指北邙丘與墟。'
- title: 张君瑞庆团园(第五本)・四煞
  author: 王实甫
  dynasty: 元
  content: '不闻黄犬音，难传红叶诗，驿长不遇梅花使。

    孤身去国三千里，一日归心十二时。

    凭栏视，听江声浩荡，看山色参差。'
- title: 宮詞一百首 六十九
  author: 王建
  dynasty: 唐
  content: '宮人早起笑相呼，不識堦前掃地夫。

    乞與金錢爭借問，外頭還似此間無。'
- title: 送房杭州
  author: 韋應物
  dynasty: 唐
  content: '專城未四十，暫謫豈蹉跎。

    風雨吳門夜，惻愴別情多。'
- title: 尋胡處士不遇
  author: 韓翃
  dynasty: 唐
  content: '到來心自足，不見亦相親。

    說法思居士，忘機憶丈人。

    微風吹藥案，晴日照茶巾。

    幽興殊未盡，東城飛暮塵。'
- title: 朱坡
  author: 林寬
  dynasty: 唐
  content: '朱坡坡上望，不似在秦京。

    漸覺溪山秀，更高魚鳥情。

    夜吟禪子室，曉爨獵人鐺。

    恃此偷佳賞，九衢蜩未鳴。'
- title: 秋蕊香
  author: 晏殊
  dynasty: 宋
  content: '向晓雪花呈瑞。

    飞遍玉城瑶砌。

    何人剪碎天边桂。

    散作瑶田琼蕊。

    萧娘敛尽双蛾翠。

    回香袂。

    今朝有酒今朝醉。

    遮莫更长无睡。'
- title: 夏日林下作
  author: 齊己
  dynasty: 唐
  content: '煩暑莫相煎，森森在眼前。

    暫來還盡日，獨坐只聞蟬。

    草媚終難死，花飛卒未蔫。

    秋風捨此去，滿篋貯新篇。'
- title: 河傳 二
  author: 顧敻
  dynasty: 唐
  content: '曲檻，春晚。

    碧流紋細，綠楊絲輭。

    露華鮮，杏枝繁，鸎轉，野蕪平似翦。

    直是人間到天上，堪遊賞。

    醉眼疑屏障，對池塘。

    惜韶光，斷腸，爲花須盡狂。'
- title: 随何赚风魔蒯通・煞尾
  author: 无名氏
  dynasty: 元
  content: 我如今、我如今难劝你、难劝你，再休想驱兵领将元戎职，少不的做个背井离乡横死鬼。
- title: 辛酉歲冬十一月隨駕幸岐下作
  author: 韓偓
  dynasty: 唐
  content: '曳裾談笑殿西頭，忽聽征鐃從冕旒。

    鳳蓋行時移紫氣，鸞旗駐處認皇州。

    曉題御服頒羣吏，夜發宮嬪詔列侯。

    雨露涵濡三百載，不知誰擬殺身酬。'
- title: 摸鱼儿
  author: 卫宗武
  dynasty: 宋
  content: '见春来、又将春尽，狂风那更痴雨。

    一番芳径催人老，回首绿杨飘絮。

    欢会处。

    有小小池亭，止欠妙歌舞。

    光阴梭度。

    对草木幽姿，候禽雅奏，客至未应去。

    十年里，冷落翟公庭户。

    朋来草草樽俎。

    投闲赢得浮生乐，肯羡油幢绣斧。

    春几许。

    任洛谱名葩，留宴耆英侣。

    浮荣竞取。

    纵带玉围腰，印金系肘，争似莺花主。'
- title: 兵要望江南 占怪第二十三（京本作「占怪象第十四」○四十四首） 二十九
  author: 易靜
  dynasty: 唐
  content: '城營內，鼓打不多鳴。

    一丈高懸併九尺，都虞副將驗槌聲，七拜解妖精。

    （各七拜後打。

    ）。'
- title: 清平乐
  author: 刘镇2
  dynasty: 宋
  content: '柳阴庭院。

    帘约风前燕。

    著雨荷花红半敛。

    消得盈盈绿扇。

    竹光野色生寒。

    玉纤雪藕冰盘。

    长记酒醒人静，暗香吹月栏干。'
- title: 酹江月・念奴娇
  author: 林正大
  dynasty: 宋
  content: '雪堂闲步，过临皋、霜净晚林木落。

    月白风清如此夜，与客行歌相答。

    网举松鲈，手携斗酒，赤壁重寻约。

    悲歌长啸，划然声动寥廓。

    试问日月几何，江流山色，今日应如昨。

    履遍巉岩风露冷，水面怒涛惊跃。

    一叶中流，听其所止，适有孤飞鹤。

    横江东下，问予赤壁游乐。'
- title: 薛仁贵荣归故里・折桂令
  author: 张国宾
  dynasty: 元
  content: '定道是俺家门则有这媳妇儿贤达，谁知你又被皇恩赐与娇娃。

    一个是勇烈之夫，一个是糟糠之妇，一个是宰相之家。

    那一个知礼数，好生谦洽；这一个忒温泉，并没参差。

    您两个堪羡堪夸，无衅无瑕。

    这一个村庄妇，曾举案齐眉；那一个官宦女，似锦上添花。'
- title: 林公
  author: 靈一
  dynasty: 唐
  content: '支公信高逸，久向山林住。

    時將孫許遊，豈以形骸遇。

    幸辭天子詔，復覽名臣疏。

    西晉尚虛無，南朝久淪悞。

    因談老莊意，乃盡逍遙趣。

    誰爲竹林賢，風流相比附。'
- title: 西江月
  author: 汪莘
  dynasty: 宋
  content: '红白虽分两色，清香总是梅花。

    早春风日野人家。

    相对伯夷柳下。

    爱影拈将灯取，惜香放下帘遮。

    长安如梦只堪嗟。

    乐此应须贤者。'
- title: 喜迁莺
  author: 沈端节
  dynasty: 宋
  content: '暮云千里。

    正小雨乍晴，霜风初起。

    芦荻江边，月昏人静，独自小船儿里。

    消魂几声新雁，合造愁人天气。

    怎奈何，少年时光景，一成抛弃。

    回首空肠断，尺素未传，应是无双鲤。

    闷酒孤斟，半醺还醒，乾净不如不醉。

    有得恁多烦恼，直是没些如意。

    受尽也，待今回厮见，从头说似。'
- title: 題玄哲禪師影堂
  author: 張喬
  dynasty: 唐
  content: '吾師視化身，一念即遺塵。

    巖谷藏虛塔，江湖散學人。

    雲迷禪處石，院掩寫來真。

    寂寞焚香後，閑階細草生。'
- title: 送別
  author: 王之渙
  dynasty: 唐
  content: '楊柳東風樹，青青夾御河。

    近來攀折苦，應爲別離多。'
- title: 板
  author: 佚名
  dynasty: 先秦
  content: '上帝板板，下民卒瘅。出话不然，为犹不远。

    靡圣管管。不实于亶。犹之未远，是用大谏。

    天之方难，无然宪宪。天之方蹶，无然泄泄。

    辞之辑矣，民之洽矣。辞之怿矣，民之莫矣。

    我虽异事，及尔同僚。我即尔谋，听我嚣嚣。

    我言维服，勿以为笑。先民有言，询于刍荛。

    天之方虐，无然谑谑。老夫灌灌，小子蹻蹻。

    匪我言耄，尔用忧谑。多将熇熇，不可救药。

    天之方懠。无为夸毗。威仪卒迷，善人载尸。

    民之方殿屎，则莫我敢葵？丧乱蔑资，曾莫惠我师？

    天之牖民，如埙如篪，如璋如圭，如取如携。

    携无曰益，牖民孔易。民之多辟，无自立辟。

    价人维藩，大师维垣，大邦维屏，大宗维翰，

    怀德维宁，宗子维城。无俾城坏，无独斯畏。

    敬天之怒，无敢戏豫。敬天之渝，无敢驰驱。

    昊天曰明，及尔出王。昊天曰旦，及尔游衍。'
- title: 奉和九月九日登慈恩寺浮圖應制
  author: 李迥秀
  dynasty: 唐
  content: '沙界人王塔，金繩梵帝遊。

    言從[祇]樹賞，行翫菊叢秋。

    御酒調甘露，天花拂綵旒。

    堯年將佛日，同此慶時休。'
- title: 念奴娇
  author: 赵长卿
  dynasty: 宋
  content: '花王有意，念三秋寂寞，凄凉天气。

    木落烟深山雾冷，不比寻常风味。

    勒驾闲来，柳蒲憔悴，无限惊心事。

    仙容香艳，俨然春盛标致。

    雅态出格天姿，风流酝藉，羞杀岩前桂。

    寄语芙蓉临水际，莫骋芳颜妖丽。

    一朵凭栏，千花退避，恼得骚人醉。

    等闲风雨，更休僝僽容易。'
- title: 过涧歇近・过涧歇
  author: 柳永
  dynasty: 宋
  content: '酒醒。

    梦才觉，小阁香炭成煤，洞户银蟾移影。

    人寂静。

    夜永清寒，翠瓦霜凝。

    疏帘风动，漏声隐隐，飘来转愁听。

    怎向心绪，近日厌厌长似病。

    凤楼咫尺，佳期杳无定。

    展转无眠，粲枕冰冷。

    香虬烟断，是谁与把重衾整。'
- title: 更漏子
  author: 高观国
  dynasty: 宋
  content: '玉箫闲，清韵咽。

    人倚画兰愁绝。

    云恼月，月羞云。

    半溪梅影昏。

    恨春风，萧散后。

    夜夜数残更漏。

    情悄悄，思依依。

    天寒一雁飞。'
- title: 西江月
  author: 王之道
  dynasty: 宋
  content: '春色荒荒别浦，春潮滟滟长堤。

    绿杨风喘客帆迟。

    肠断江南双鲤。

    短梦当年楚雨，扁舟后夜秦溪。

    一声啼鸟怨春归。

    人在酴醿花底。'
- title: 從軍行七首 四
  author: 王昌齡
  dynasty: 唐
  content: '青海長雲暗雪山，孤城遙望玉門關。

    黃沙百戰穿金甲，不破樓蘭終不還。'
- title: 早發
  author: 李郢
  dynasty: 唐
  content: '野店星河在，行人道路長。

    孤燈憐宿處，斜月厭新裝。

    草色多寒露，蟲聲似故鄉。

    清秋無限恨，殘菊過重陽。'
- title: 武陵春
  author: 赵长卿
  dynasty: 宋
  content: '落了丹枫残了菊，秋色苦无多。

    谁唤西风泣泪罗，吹恨入星河。

    碧枝头金粟闹，曾扌乖翠云窝。

    重揉檀英忆两娥。

    无奈冷香何。'
- title: 宋太祖龙虎风云会・隔尾
  author: 罗贯中
  dynasty: 元
  content: '五更筹更听金鸡报，一部从休辞永夜劳。

    画角齐吹玉梅调。

    人休贪睡着，马须要喂饱，我且半倚帏屏盼天晓。'
- title: 詶留守牛相公宮城早秋寓言見寄
  author: 劉禹錫
  dynasty: 唐
  content: '曉月映宮樹，秋光起天津。

    涼風稍動葉，宿露未生塵。

    星氣尚芳麗，曠望感心神。

    揮毫成逸韻，開閤遲來賓。

    擺去將相印，漸爲逍遙身。

    如招後房宴，却要白頭人。'
- title: 尾犯
  author: 无名氏
  dynasty: 宋
  content: '轻风淅淅，正园林萧索，未回暖律。

    岭头昨夜，寒梅初发，一枝消息。

    香苞渐拆。

    天不许、雪霜欺得。

    望东吴，驿使西来，为谁折赠春色。

    玉莹冰清容质。

    迥不同、群花品格。

    如晓妆匀罢，寿阳香脸，徐妃粉额。

    好把琼英摘。

    频醉赏、舞筵歌席。

    休待听，呜咽临风，数声月下羌笛。'
- title: 水调歌头
  author: 程大昌
  dynasty: 宋
  content: '红树迎风舞，彷佛采衣褰。

    云容应为，虞侍分付。'
- title: 鹧鸪天
  author: 王千秋
  dynasty: 宋
  content: '翠勺银锅飨夜游。

    万灯初上月当楼。

    溶溶琥珀流匙滑，璨璨蠙珠著面浮。

    香入手，暖生瓯。

    依然京国旧风流。

    翠娥且放杯行缓，甘味虽浓欲少留。'
- title: 魏將軍歌
  author: 杜甫
  dynasty: 唐
  content: '將軍昔著從事衫，鐵馬馳突重兩銜。

    披堅執銳略西極，崑崙月窟東嶄巖。

    君門羽林萬猛士，惡若哮虎子所監。

    五年起家列霜戟，一日過海收風帆。

    平生流輩徒蠢蠢，長安少年氣欲盡。

    魏侯骨聳精爽緊，華岳峰尖見秋隼。

    星躔寶校金盤陀，夜騎天駟超天河。

    欃槍熒惑不敢動，翠蕤雲旓相蕩摩。

    吾爲子起歌都護，酒闌插劒肝膽露。'
- title: 减字木兰花
  author: 元绛
  dynasty: 宋
  content: '绿杨阴下。

    短帽轻衫行信马。

    过尽春风。

    踏尽青青打尽红。

    舞鸾歌凤。

    人面湖光红影动。

    醉眼归时。

    人在朱楼曲角西。'
- title: 婺州留別鄧使君
  author: 張循之
  dynasty: 唐
  content: '西掖馳名久，東陽出守時。

    江山婺女分，風月隱侯詩。

    別恨雙溪急，留歡五馬遲。

    迴舟暎沙嶼，未遠剩相思。'
- title: 鹧鸪天
  author: 朱敦儒
  dynasty: 宋
  content: '检尽历头冬又残。

    爱他风雪忍他寒。

    拖条竹杖家家酒，上个篮舆处处山。

    添老大，转痴顽。

    谢天教我老来闲。

    道人还了鸳鸯债，纸帐梅花醉梦间。'
- title: 惜分飞
  author: 毛滂
  dynasty: 宋
  content: '泪湿阑干花著露。

    愁到眉峰碧聚。

    此恨平分取。

    更无言语。

    空相觑。

    短雨残云无意绪。

    寂寞朝朝暮暮。

    今夜山深处。

    断魂分付。

    潮回去。'
- title: 木蘭花
  author: 庾傳素
  dynasty: 唐
  content: '木蘭紅豔多情態，不似凡花人不愛。

    移來孔雀檻邊栽，折向鳳皇釵上戴。

    是何芍藥爭風彩，自共[牡]丹長作對。

    若教爲女嫁東風，除却黃鶯難匹配。'
- title: 须贾大夫谇范叔・滚绣球
  author: 高文秀
  dynasty: 元
  content: '想着你那日辰，那时分，我胡吃了三推六问，着我似拽车的驴马同尘。

    想着你喂惜的情，草料的恩，我怎肯背槽抛粪。

    君子不念旧恶，这也不必提起了。

    请你个老哥哥远害全身。

    则咱这义的到底终须义，大夫也，你那亲的原来则是亲，我怎做的有喜无嗔？。'
- title: 酬鄭判官湖上見贈
  author: 皎然
  dynasty: 唐
  content: '歲歲湖南隱已成，如何星使忽知名。

    沙鷗慣識無心客，今日逢君不解驚。'
- title: 幺・情郎去后添寂寞，盼佳期无始末。这一双业眼敛秋波，两叶愁眉蹙翠
  author: 陈子厚
  dynasty: 元
  content: 蛾，泪滴胭脂添玉颗。
- title: 甜水令・为这等乍富儿曹，无知小辈，一概地把人欺。一地里快蹿轻踮，
  author: 刘时中
  dynasty: 元
  content: 乱走胡奔，紧先行不为尊卑。
- title: 临江仙
  author: 陈与义
  dynasty: 宋
  content: '忆昔午桥桥上饮，坐中多是豪英。

    长沟流月去无声。

    杏花疏影里，吹笛到天明。

    二十馀年如一梦，此身虽在堪惊。

    闲登小阁看新晴。

    古今多少事，渔唱起三更。'
- title: 續古二十九首 三
  author: 陳陶
  dynasty: 唐
  content: '軒轅承化日，羣鳳戲池臺。

    大樸衰喪後，仲尼生不來。'
- title: 寄陸龜蒙
  author: 羅隱
  dynasty: 唐
  content: '龍樓李丞相，昔歲仰高文。

    黃閣尋無主，青山竟未焚。

    夜船乘海月，秋寺伴江雲。

    却恐塵埃裏，浮名點污君。'
- title: 满江红
  author: 朱敦儒
  dynasty: 宋
  content: '竹翠阴森，寒泉浸、几峰奇石。

    销畏日、溪蒲呈秀，水蕉供碧。

    筠簟平铺光欲动，纱裯高挂空无色。

    似月明、苹叶起秋风，潇湘白。

    不敢笑，红尘客。

    争肯羡，神仙宅。

    且披襟脱帽，自适其适。

    靖节窗风犹有待，本初朔饮非长策。

    怎似我、心闲便清凉，无南北。'
- title: 相和歌辭 銅雀妓 一
  author: 王勃
  dynasty: 唐
  content: '妾本深宮妓，曾城閉九重。

    君王歡愛盡，歌舞爲誰容。

    錦衾不復襞，羅衣誰再縫。

    高臺西北望，流涕向青松。'
- title: 長樂宮
  author: 孟浩然
  dynasty: 唐
  content: '秦城舊來稱窈窕，漢家更衣應不少。

    紅粉邀君在何處，青樓苦夜長難曉。

    長樂宮中鐘暗來，可憐歌舞慣相催。

    歡娛此事今寂寞，惟有年年陵樹哀。'
- title: 蓦山溪
  author: 贺铸
  dynasty: 宋
  content: '画桥流水，宛是南州路。

    转柁绿杨湾，恍然间、青楼旧处。

    回肠断尽，犹剩尔多愁，记新声，怀昵语。

    依约对眉宇。

    袜罗香在，祗欠莲随步。

    无物比朝云，恨难续、高唐后赋。

    迢遥此夜，泪枕不成眠，月侵窗，灯映户。

    应见可怜许。'
- title: 端午
  author: 明皇帝
  dynasty: 唐
  content: '端午臨中夏，時清日復長。

    鹽梅已佐鼎，麯糵且傳觴。

    事古人留迹，年深縷積長。

    當軒知槿茂，向水覺蘆香。

    億兆同歸壽，羣公共保昌。

    忠貞如不替，貽厥後昆芳。'
- title: 金蕉叶
  author: 晁端礼
  dynasty: 宋
  content: '楼头已报咚咚鼓。

    华堂渐、停杯投箸。

    更闻急管频催，凤口香销炷。

    花映玉山倾处。

    主人无计留宾住。

    溪泉泛、越瓯春乳。

    醉魂一啜都醒，绛蜡迎归去。

    更看后房歌舞。'
- title: 送齊郎中典括州
  author: 劉長卿
  dynasty: 唐
  content: '星象移何處，旌麾獨向東。

    勸耕滄海畔，聽訟白雲中。

    樹色雙溪合，猨聲萬嶺同。

    石門康樂住，幾里枉帆通。'
- title: 喜無可上人遊山回
  author: 賈島
  dynasty: 唐
  content: '一食復何如，尋山無定居。

    相逢新夏滿，不見半年餘。

    聽話龍潭雪，休傳鳥道書。

    別來還似舊，白髮日高梳。'
- title: 九日奉寄嚴大夫
  author: 杜甫
  dynasty: 唐
  content: '九日應愁思，經時冒險艱。

    不眠持漢節，何路出巴山。

    小驛香醪嫩，重巖細菊斑。

    遙知簇鞍馬，迴首白雲間。'
- title: 千里思
  author: 李端
  dynasty: 唐
  content: '涼州風月美，遙望居延路。

    汎汎下天雲，青青緣塞樹。

    燕山蘇武上，海島田橫住。

    更是草生時，行人出門去。'
- title: 雜曲歌辭 浩歌
  author: 李賀
  dynasty: 唐
  content: '南風吹山作平地，帝遣天吳移海水。

    王母桃花千遍紅，彭祖巫咸幾回死。

    青毛驄馬參差錢，嬌春楊柳含細煙。

    箏人勸我金屈巵，神血未凝身問誰。

    不須浪飲丁督護，世上英雄本無主。

    買絲繡作平原君，有酒惟澆趙州土。

    漏催水咽玉蟾蜍，衛娘髮薄不勝梳。

    看見秋眉換深綠，二十男兒那刺促。'
- title: 兵要望江南 占日第十一（京本列第六○五十六首） 五十六
  author: 易靜
  dynasty: 唐
  content: '日出現，便若似臙脂。

    蔭地滿天血如染，此爲天殺苦軍權，七日雨平川。

    （無雨主火災。

    ）。'
- title: 登南神光寺塔院
  author: 韓偓
  dynasty: 唐
  content: '無奈離腸日九迴，強攄離抱立高臺。

    中華地向城邊盡，外國雲從島上來。

    四序有花長見雨，一冬無雪却聞雷。

    日宮紫氣生冠冕，試望扶桑病眼開。'
- title: 布袋和尚忍字记・仙吕/点绛唇
  author: 郑延玉
  dynasty: 元
  content: '感谢知交，五更绝早都来到。

    他道我福寿年高，着我似松柏齐肩老。'
- title: 杏溪十首 溪路
  author: 姚合
  dynasty: 唐
  content: '此路何瀟灑，永無公卿跡。

    日日多往來，藜杖與桑屐。

    路邊何所有，磊磊青淥石。'
- title: 寒食野望
  author: 熊孺登
  dynasty: 唐
  content: '拜掃無過骨肉親，一年唯此兩三辰。

    冢頭莫種有花樹，春色不關泉下人。'
- title: 水调歌头
  author: 刘源
  dynasty: 宋
  content: '几载沧江梦，此夕复经过。

    双台双峙如画，空翠滴晴波。

    不是先生高节，激起清风千古，汉鼎复如何。

    矫首望天际，烟树翠婆娑。

    危楼下，数不尽，去帆多。

    人人惊肉生髀，却日欲挥戈。

    谁识矶边泉石，别有壶中天地，烟雨一青蓑。

    自笑亦华发，三叹吊岩阿。'
- title: 題揚州禪智寺
  author: 杜牧
  dynasty: 唐
  content: '雨過一蟬噪，飄蕭松桂秋。

    青苔滿階砌，白鳥故遲留。

    暮靄生深樹，斜陽下小樓。

    誰知竹西路，歌吹是揚州。'
- title: 餘杭周從事以十章見寄詞調清婉難於遍酬聊和詩首篇以荅來貺
  author: 元稹
  dynasty: 唐
  content: '擾擾紛紛旦暮間，經營閑事不曾閑。

    多緣老病推辭酒，少有功夫久羨山。

    清夜笙歌喧四郭，黃昏鐘漏下重關。

    何由得似周從事，醉入人家醒始還。'
- title: 浣溪沙
  author: 王之道
  dynasty: 宋
  content: '残雪笼晴作沍寒。

    北风吹浪过前滩。

    远山云气尚漫漫。

    睡起阳乌窥破牖，坐怜香雾蔼雕盘。

    一尊聊佐旅中欢。'
- title: 送韓紳卿
  author: 李端
  dynasty: 唐
  content: '春雨昨開花，秋霜忽霑草。

    榮枯催日夕，去住皆須老。

    君望漢家原，高墳漸成道。'
- title: 一翦梅
  author: 陈德武
  dynasty: 宋
  content: '新酒初香菊半含。

    月也三三。

    日也三三。

    登高已约上崭岩。

    世事相担。

    风雨相担。

    头上茱萸颠倒簪。

    身在河南。

    心在江南。

    渊明何日解征骖。

    俯也何惭。

    仰也何惭。'
- title: 汉高皇濯足气英布・采茶歌
  author: 尚仲贤
  dynasty: 元
  content: '咱如今疾驱兵，速离营，只去那鄱阳湖上气凭陵。

    权待他鹬蚌相持俱毙日，也等咱渔人含笑再中兴。'
- title: 梁州序
  author: 柯丹邱《荆钗记》
  dynasty: 元
  content: '他家私迭等，良田万顷，富豪声振瓯城。

    他又不曾婚聘，专浼我来求亲。

    ［旦］他恁的钱物昌盛，愧我家寒貌丑难厮称。

    ［丑］这段姻缘料想是前生定，入境缘何不顺情？休得要恁执性。'
- title: 送宇文南金放後歸太原寓居因呈太原郝主簿
  author: 岑參
  dynasty: 唐
  content: '歸去不得意，北京關路賒。

    却投晉山老，愁見汾陽花。

    翻作灞陵客，憐君丞相家。

    夜眠旅舍雨，曉辭春城鴉。

    送君繫馬青門口，胡姬壚頭勸君酒。

    爲問太原賢主人，春來更有新詩否。'
- title: 采桑子
  author: 郭应祥
  dynasty: 宋
  content: '中秋过了还逢社，寿我亲闱。

    百里熙熙。

    尽道平反赖母慈。

    浏川水阔吾山峻，福禄如斯。

    禄鬓青眉。

    子又生孙孙又儿。'
- title: 朱泚亂定後上皇帝（題擬）
  author: 論惟明
  dynasty: 唐
  content: '豺狼暴宮闕，拔塗凌丹墀。

    花木久不芳，羣凶亦自疑。

    既爲皇帝枯，亦爲皇帝滋。

    艸木尚多感，報恩須及時。'
- title: 临江仙
  author: 陈与义
  dynasty: 宋
  content: '高咏楚词酬午日，天涯节序匆匆。

    榴花不似舞裙红。

    无人知此意，歌罢满帘风。

    万事一身伤老矣，戌葵凝笑墙东。

    酒杯深浅去年同。

    试浇桥下水，今夕到湘中。'
- title: 秋日湖上
  author: 薛瑩
  dynasty: 唐
  content: '落日五湖遊，煙波處處愁。

    沈浮千古事，誰與問東流。'
- title: 念奴娇
  author: 毛并
  dynasty: 宋
  content: '王孙老去，算无地倾倒，胸中豪逸。

    小筑三间便席卷，多少江山风月。

    万壑回流，千峰输秀，人境成三绝。

    登临佳处，鸟飞不尽空阔。

    追念辋水斜川，有风流千载，渊明摩诘。

    何必斯人聊一笑，俯仰今犹前日。

    只恐东州，催成棠阴，又作三年别。

    赏心难继，莫教辜负华发。'
- title: 少年游
  author: 周邦彦
  dynasty: 宋
  content: '南都石黛扫晴山。

    衣薄耐朝寒。

    一夕东风，海棠花谢，楼上卷帘看。

    而今丽日明如洗，南陌暖雕鞍。

    旧赏园林，喜无风雨，春鸟报平安。'
- title: 系樂府十二首 隴上歎
  author: 元結
  dynasty: 唐
  content: '援車登隴坂，窮高遂停駕。

    延望戎狄鄉，巡迴復悲咤。

    滋移有情敎，草木猶可化。

    聖賢禮讓風，何不遍西夏。

    父子忍猜害，君臣敢欺詐。

    所適今若斯，悠悠欲安舍。'
- title: 鲠直张千替杀妻・尾声
  author: 无名氏
  dynasty: 元
  content: '我这一腔铁石心，不比你趁浪风尘怨。

    我虽是无歹心胡做，若这句我这句话合该一千，须我不得将闲话儿展。

    嫂嫂，你着马先行。

    我空说在骏马之前。

    嫂嫂将着紫藤鞭，催动缰辕，赚的回你家解了我冤。

    你倚仗着有金有钱，欺负俺哥哥无亲无眷，不曾见浪包娄养汉倒陪钱。'
- title: 西江月
  author: 石安民
  dynasty: 宋
  content: '飞阁下临无地，层峦上出重霄。

    重阳未到客登高。

    信是今年秋早。

    随意烟霞笑傲，多情猿鹤招邀。

    山翁笑我太丰标。

    竹杖棕鞋桐帽。'
- title: 鹧鸪天
  author: 赵师侠
  dynasty: 宋
  content: '爆竹声中岁又除。

    顿回和气满寰区。

    春风解绿江南树，不与人间染白须。

    残蜡烛，旧桃符。

    宁辞末后饮屠苏。

    归与幸有园林胜，次第花开可自娱。'
- title: 临江仙
  author: 柯丹邱《荆钗记》
  dynasty: 元
  content: '客梦悠悠鸡唤醒，窗前尚有残灯。

    揽衣披枕自评论，今日飘零，何日安宁？。'
- title: 秋夜望月
  author: 姚崇
  dynasty: 唐
  content: '明月有餘鑒，羈人殊未安。

    桂含秋樹晚，波入夜池寒。

    灼灼雲枝淨，光光草露團。

    所思迷所在，長望獨長歎。'
- title: 經棲白舊院二首 一
  author: 貫休
  dynasty: 唐
  content: '竺卿何處去，觸目盡淒涼。

    不見中秋月，空餘一炷香。

    殘花飄暮雨，枯葉蓋啼螿。

    誰禮新墳塔，蕭條渭水傍。'
- title: 曉望華清宮
  author: 王建
  dynasty: 唐
  content: '曉來樓閣更鮮明，日出闌干見鹿行。

    武帝自知身不死，看修玉殿號長生。'
- title: 贈獻納使起居田舍人
  author: 杜甫
  dynasty: 唐
  content: '獻納司存雨露邊，地分清切任才賢。

    舍人退食收封事，宮女開函近御筵。

    曉漏追飛青瑣闥，晴窗點檢白雲篇。

    揚雄更有河東賦，唯待吹噓送上天。'
- title: 言興
  author: 尚顏
  dynasty: 唐
  content: '矻矻被吟牽，因師賈浪仙。

    江山風月處，一十二三年。

    雅頌在於此，浮華致那邊。

    猶慚功未至，謾道近千篇。'
- title: 临江仙
  author: 葛胜仲
  dynasty: 宋
  content: '自古吴兴称冷僻，菰城水浸粼粼。

    回星难望使车尘。

    如何三日饮，并有五行人。

    文似枚皋加敏速，记书易若张巡。

    幕中无用郄嘉宾。

    他年浮枣会，莫忘两溪春。'
- title: 天台道中示同行
  author: 章八元
  dynasty: 唐
  content: '八重巖崿疊晴空，九色煙霞遶洞宮。

    仙道多因迷路得，莫將心事問樵翁。'
- title: 钟离春智勇定齐・中吕/粉碟儿
  author: 郑光祖
  dynasty: 元
  content: '这些时慵怠妆梳，正遇着务农忙养蚕时序。

    爱偷闲学剑攻书，隐深林，潜野外，世居农务。

    你看这姑姑采桑处还拿着一本书，便有甚么好处？这书中曾下工夫，我待要治家邦播扬名誉。'
- title: 楊柳枝詞八首 三
  author: 白居易
  dynasty: 唐
  content: '依依褭褭復青青，句引春風無限情。

    白雪花繁空撲地，綠絲條弱不勝鶯。'
- title: 雷公
  author: 韓偓
  dynasty: 唐
  content: '閑人倚柱笑雷公，又向深山霹怪松。

    必若有蘇天下意，何如驚起武侯龍。'
- title: 既醉
  author: 佚名
  dynasty: 先秦
  content: '既醉以酒，既饱以德。君子万年，介尔景福。

    既醉以酒，尔肴既将。君子万年，介尔昭明。

    昭明有融，高朗令终，令终有俶。公尸嘉告。

    其告维何？笾豆静嘉。朋友攸摄，摄以威仪。

    威仪孔时，君子有孝子。孝子不匮，永锡尔类。

    其类维何？室家之壶。君子万年，永锡祚胤。

    其胤维何？天被尔禄。君子万年，景命有仆。

    其仆维何？厘尔女士。厘尔女士，从以孙子。'
- title: 满庭芳
  author: 赵善括
  dynasty: 宋
  content: '蝶粉蜂黄，桃红李白，春风屡展愁眉。

    晓来雨过，应渐觉红稀。

    满径柔茵似染，新晴后、皱绿盈池。

    休孤负，幕天席地，逸饮酹金彝。

    东君，真好事，降唇歌雪，玉指鸣丝。

    念长卿多病，非药能治。

    试假瑶琴一弄，清音转、便许心知。

    从今去，园林好在，休学岘山碑。'
- title: 李德裕相公貶崖州三首 二
  author: 無名氏
  dynasty: 唐
  content: '昨夜新生黃雀兒，飛來直上紫藤枝。

    擺頭撼腦花園裏，將謂春光總屬伊。'
- title: 前腔
  author: 柯丹邱《荆钗记》
  dynasty: 元
  content: '［外］幽闲，食可加餐。

    官无事扰，情怀并没愁烦。

    人老花残，于心尚有相关。

    待招赘百岁姻亲，承继我一脉根蔓。

    ［合前］。'
- title: 清平乐
  author: 辛弃疾
  dynasty: 宋
  content: '连云松竹。

    万事从今足。

    拄杖东家分社肉。

    白酒床头初熟。

    西风梨枣山园。

    儿童偷把长竿。

    莫遣旁人惊去，老夫静处闲看。'
- title: 汴河懷古二首 二
  author: 皮日休
  dynasty: 唐
  content: '盡道隋亡爲此河，至今千里賴通波。

    若無水殿龍舟事，共禹論功不較多。'
- title: 包待制三勘蝴蝶梦・后庭花
  author: 关汉卿
  dynasty: 元
  content: '再休想跳龙门、折桂枝，少不得为亲爷遭横死。

    从来个人命当还报，料应他天公不受私。

    儿也，不由我不嗟咨，几回家看视，现如今拿住尔，到公庭责口词，下脑箍使拶子，这其间痛怎支？。'
- title: 三煞・动无喘息行无汗，坐也昏沉睡不安，两行泪道渍成斑。每日家做伴
  author: 孔文卿
  dynasty: 元
  content: 的胡友胡儿，胡舞胡歌，胡吹胡弹，知他是甚风范？偏恁一曲霓裳宠玉环，羯鼓声干。
- title: 劍歌 一
  author: 李斌
  dynasty: 唐
  content: '我有一長劍，磨來十數年。

    但藏玉匣裏，未向代人傳。

    鍔露星將轉，珠開月共懸。

    霜鋒暎牛斗，雪刃倚長天。

    每欲清萬國，常懷定四邊。

    希君持取用，方謂識龍泉。'
- title: 浣溪沙
  author: 惠洪
  dynasty: 宋
  content: '南涧茶香笑语新。

    西州春涨小舟横。

    困顿人归烂熳晴。

    天迥游丝长百尺，日高飞絮满重城。

    一番花信近清明。'
- title: 长相思
  author: 吴潜
  dynasty: 宋
  content: '要相逢。

    恰相逢。

    画舫朱帘脉脉中。

    霎时烟霭重。

    怨东风。

    笑东风。

    落花飞絮两无踪。

    分付与眉峰。'
- title: 重送陸侍御使日本
  author: 錢起
  dynasty: 唐
  content: '萬里三韓國，行人滿目愁。

    辭天使星遠，臨水澗霜秋。

    雲佩迎仙島，虹旌過蜃樓。

    定知懷魏闕，迴首海西頭。'
- title: 江樓對雨寄杜書記
  author: 王建
  dynasty: 唐
  content: '竹煙花雨細相和，看著閑書睡更多。

    好是主人無事日，應持小酒按新歌。'
- title: "新樂府 澗底松\t念寒儁也"
  author: 白居易
  dynasty: 唐
  content: '有松百尺大十圍，生在澗底寒且卑。

    澗深山險人路絕，老死不逢工度之。

    天子明堂欠梁木，此求彼有兩不知。

    誰喻蒼蒼造物意，但與之材不與地。

    金張世祿原憲貧，牛衣寒賤貂蟬貴。

    貂蟬與牛衣，高下雖有殊。

    高者未必賢，下者未必愚。

    君不見沈沈海底生珊瑚，歷歷天上種白榆。'
- title: 晋陶母剪发待宾・醉春风
  author: 秦简夫
  dynasty: 元
  content: '俺家里甑有范丹尘，厨无原宪米，量这些藜羹黍饭不成席，则是个理、理。

    都是些栋梁之材，风麟之瑞，庙堂之器。'
- title: 奉和幸韋嗣立山莊侍宴應制
  author: 李嶠
  dynasty: 唐
  content: '南洛師臣契，東巖王佐居。

    幽情遺紱冕，宸眷屬樵漁。

    制下峒山蹕，恩回灞水輿。

    松門駐旌蓋，薜幄引簪裾。

    石磴平黃陸，煙樓半紫虛。

    雲霞仙路近，琴酒俗塵疎。

    喬木千齡外，懸泉百丈餘。

    崖深經鍊藥，穴古舊藏書。

    樹宿摶風鳥，池潛縱壑魚。

    寧知天子貴，尚憶武侯廬。'
- title: 和侯秀才同友生泛舟溪中相招之作
  author: 韋莊
  dynasty: 唐
  content: '嵇阮相將棹酒船，晚風侵浪水侵舷。

    輕如控鯉初離岸，遠似乘槎欲上天。

    雨外鳥歸吳苑樹，鏡中人入洞庭煙。

    憑君不用回舟疾，今夜西江月正圓。'
- title: 浣溪沙
  author: 赵长卿
  dynasty: 宋
  content: '闲理丝簧听好音。

    西楼剪烛夜深深。

    半嗔半喜此时心。

    暖语温存无恙语，韵开香靥笑吟吟。

    别来烦恼到如今。'
- title: 在紫霄夫人席上作
  author: 桃花夫人
  dynasty: 唐
  content: '昔時訓子西河上，漢使經過問妾緣。

    自到仙山不知老，凡間喚作幾千年。'
- title: 翠红乡儿女两团圆・黄钟尾
  author: 高茂卿
  dynasty: 元
  content: '我则要你抱麟儿撞开孩子连环寨，婆婆也，我则要你引莺雏飞出韩侯那一座大会垓。

    想自家年老惫，忧念的我这须鬓白，则我这孤独的身也可哀。

    哥，你和婆婆先去。

    叔叔．我知道。

    我这里把这恩养钱我可也便百刂划，我虽无现在的，我这里或是典或是卖。

    尽着他言，由着他责。

    你则似那水也似流，风也似摆。

    使不着你糕也似团，婆婆也，我则要你谜也似猜。

    哥，不须我叮咛的向你行说一派，可到那里呵，用着你那巧言波令色。

    老的也，我知过了也。

    婆婆也，则要你知过而必改，我到那里一头的见了我那孩儿，两只手抱的牢者。

    哎，你可便休道是拾得一个孩儿，落得价摔。'
- title: 破陣樂
  author: 張祜
  dynasty: 唐
  content: '秋風四面足風沙，塞外征人暫別家。

    千里不辭行路遠，時光早晚到天涯。'
- title: 菩萨蛮
  author: 范成大
  dynasty: 宋
  content: '彤楼鼓密催金轮。

    沈沈青琐重重幕。

    宣唤晚朝天。

    五云笼暝烟。

    风急东华路。

    暖扇遮微雨。

    香雾扑人衣。

    上林乌满枝。'
- title: 潇湘神
  author: 黄公绍
  dynasty: 宋
  content: '斗轻桡。

    斗轻桡。

    雪中花卷棹声摇。

    天与玻璃三万顷，尽教看得几吴舠。'
- title: 春光好
  author: 曾觌
  dynasty: 宋
  content: '心下事，不思量。

    自难忘。

    花底梦回春漠漠，恨偏长。

    闲日多少韶光。

    雕阑静、芳草池塘。

    风急落红留不住，又斜阳。'
- title: 转调二郎神・二郎神
  author: 刘克庄
  dynasty: 宋
  content: '人言官冗，老病底、法当先省。

    况行则蹒跚，立时跛倚，幸免做他两省。

    客怕逢迎书慵答，得省处、而今姑省。

    笑落尽桃花，仆家梦得，重来郎省。

    凉冷。

    綀衣差薄，蒲葵堪省。

    叹三纪单栖，二毛纯白，情味似潘骑省。

    鬻马遣姬，惟书与画，点检依然难省。

    也不用、畜犬防偷，老去睡眠常省。'
- title: 导引
  author: 无名氏
  dynasty: 宋
  content: '祖宗垂佑，亨会协重熙。

    德泽被烝黎。

    虔崇尊谥陈徽册，藻卫列葳蕤。

    宸心致孝极孜孜。

    展礼诏台司。

    祥烟瑞霭浮清庙，绵宇被纯禧。'
- title: 行次靈龕驛寄西蜀尚書
  author: 薛能
  dynasty: 唐
  content: '北客推車指蜀門，乾陽知已近臨坤。

    從辭府郭常迴首，欲別封疆更感恩。

    援寡聖朝難望闕，暑催蠶麥得歸村。

    雷公解斸衝天氣，白日何辜遣戴盆。'
- title: 西江月
  author: 郑云娘
  dynasty: 宋
  content: '一片冰轮皎洁，十分桂魄婆娑。

    不施方便是何如。

    莫是嫦娥妒我。

    虽则清光可爱，奈缘好事多磨。

    仗谁传与片云呵。

    遮取霎时则个。'
- title: 酹江月・念奴娇
  author: 文天祥
  dynasty: 宋
  content: '水天空阔，恨东风不借、世间英物。

    蜀鸟吴花残照里，忍见荒城颓壁。

    铜雀春情，金人秋泪，此恨凭谁雪。

    堂堂剑气，斗牛空认奇杰。

    那信江海馀生，南行万里，属扁舟齐发。

    正为鸥盟留醉眼，细看涛声云灭。

    睨柱吞嬴，回旗走懿，千古冲冠发。

    伴人无寐。

    秦淮应是孤月。'
- title: 鹧鸪天
  author: 韩元吉
  dynasty: 宋
  content: '万古光寒太白精。

    直宜分作两郎星。

    不然安得难兄弟，先后尧蓂三荚生。

    霜月冷，斗杓横。

    老人今夜已齐明。

    他年莫作郎星看，两两台躔拱太清。'
- title: 秋蕊香
  author: 方千里
  dynasty: 宋
  content: '一枕盘莺锦暖。

    初起懒匀妆面。

    绿云袅娜映娇眼。

    酒入桃腮晕浅。

    翠帘半卷香萦线。

    碍飞燕。

    画屏浅立意闲远。

    春锁深沈小院。'
- title: 贺新郎
  author: 刘克庄
  dynasty: 宋
  content: '家有仙禽二。

    早追随、先生杖屦，互乡童子。

    旦旦池边三薰沐，夜夜山中警睡。

    且伴我、人间游戏。

    此老生平哀大陆，到末梢、始忆华亭唳。

    评往事，败佳思。

    古云鹤算谁能纪。

    叹归来、山川如故，人民非是。

    但愿主君高飞去，莫爱乘轩禄位。

    更赛过、令威千岁。

    假使焦山真羽化，待华阳贞逸铭方瘗。

    我拍手，渠展翅。'
- title: 九日
  author: 韋應物
  dynasty: 唐
  content: '今朝把酒復惆悵，憶在杜陵田舍時。

    明年九日知何處，世難還家未有期。'
- title: 郊廟歌辭 中宗祀昊天樂章 豫和
  author: 不詳
  dynasty: 唐
  content: '天之曆數歸睿唐，顧惟菲德欽昊蒼。

    撰吉日兮表殷薦，冀神鑒兮降闓陽。'
- title: 谒金门
  author: 辛弃疾
  dynasty: 宋
  content: '归去未。

    风雨送春行李。

    一枕离愁头澈尾。

    如何消遣是。

    遥想归舟天际。

    绿鬓珑璁慵理。

    好梦未成莺唤起。

    粉香犹有殢。'
- title: 满江红
  author: 李昴英
  dynasty: 宋
  content: '薄冷催霜，碧空豁、飞鸿斜度。

    □九日、御风绝顶，下看尘宇。

    滕阁芳筵笺笔妙，龙山胜践旌旗驻。

    料山灵、也要可人游，成佳趣。

    吹帽堕，羞千古。

    题饧字，非吾侣。

    却坐间著得，煮茶桑苎。

    万里寒云迷北斗，望远峰夕照频西顾。

    且满浮、大白送黄花，剑休舞。'
- title: 玉楼春
  author: 李朝卿
  dynasty: 宋
  content: '厌玉为浆麟作□。

    玉树琼葩长不谢。

    翠帘绣暖燕归来，宝鸭花香蜂上下。

    沙堤佩马催公驾，月白风清天不夜。

    重来赫赫照岩廊，不动堂堂凝泰华。'
- title: 蕙兰芳引
  author: 吴文英
  dynasty: 宋
  content: '空翠染云，楚山迥、故人南北。

    秀骨冷盈盈，清洗九秋涧绿。

    奉车旧畹，料未许、千金轻价。

    浅笑还不语，蔓草罗裙一幅。

    素女情多，阿真娇重，唤起空谷。

    弄野色烟姿，宜扫怨蛾澹墨。

    光风入户，媚香倾国。

    湘佩寒、幽梦小窗春足。'
- title: 女冠子 二
  author: 溫庭筠
  dynasty: 唐
  content: '霞帔雲髮，鈿鏡仙容似雪，畫愁眉。

    遮語回輕扇，含羞下繡幃。

    玉樓相望久，花洞恨來遲。

    早晚乘鸞去，莫相遺。'
- title: 春秋戰國門 卞和
  author: 周曇
  dynasty: 唐
  content: '磷磷誰爲惑溫溫，至寶凡姿甚易分。

    自是時人多貴耳，目無明鑒使俱焚。'
- title: 芳草渡
  author: 馮延巳
  dynasty: 唐
  content: '梧桐落，蓼花秋。

    煙初冷，雨纔收。

    蕭條風物正堪愁，人去後，多少恨，在心頭。

    燕鴻遠，羌笛怨，渺渺澄波一片。

    山如黛，月如鉤。

    笙歌散，夢魂斷，倚高樓。'
- title: 初領郡政衙退登東樓作
  author: 白居易
  dynasty: 唐
  content: '鰥惸心所念，簡牘手自操。

    何言符竹貴，未免州縣勞。

    賴是餘杭郡，臺榭繞官曹。

    凌晨親政事，向晚恣遊遨。

    山冷微有雪，波平未生濤。

    水心如鏡面，千里無纖毫。

    直下江最闊，近東樓更高。

    煩襟與滯念，一望皆遁逃。'
- title: 三月歌
  author: 閻德隱
  dynasty: 唐
  content: '洛陽城路九春衢，洛陽城外柳千株。

    能得來時作眼覓，天津橋側錦屠蘇。'
- title: 與羅隱互謔
  author: 顧雲
  dynasty: 唐
  content: 青蠅被扇扇離席，白澤遭釘釘在門。
- title: 菩萨蛮
  author: 张先
  dynasty: 宋
  content: '玉人又是匆匆去。

    马蹄何处垂杨路。

    残日倚楼时。

    断魂郎未知。

    阑干移倚遍。

    薄幸教人怨。

    明月却多情。

    随人处处行。'
- title: 兵要望江南 占雷第九（京本列第二十五○三十一首） 一
  author: 易靜
  dynasty: 唐
  content: '老陽極，出地變成雷。

    出聲之先收聲後，此爲灾怪號非時，兵起主荒饑。'
- title: 金山行
  author: 竇庠
  dynasty: 唐
  content: '西江中𤃩波四截，湧出一峰青堞㙞。

    外如削成中缺裂，陽氣發生陰氣結。

    是時炎天五六月，上有火雲下冰雪。

    夜色晨光相蕩沃，積翠流霞滿坑谷。

    龍泓徹底沙布金，鳥道插雲梯甃玉。

    架險凌虛隨指顧，榱桷玲瓏皆固護。

    斡流倒景不可窺，萬仞千崖生跬步。

    日華重重上金牓，丹楹碧砌真珠網。

    此時天海風浪清，吳楚萬家皆在掌。

    瓊樓菌閣紛明媚，曲檻迴軒深且邃。

    海鳥夜上珊瑚枝，江花曉落瑠璃地。

    有時倒影沈江底，萬狀分明光似洗。

    不知水上有樓臺，却就波中看閉啓。

    舟人忘却江水深，水神誤到人間世。

    歘然風生波出沒，瀖濩晶瑩無定物。

    居人相顧非人間，如到日宮經月窟。

    信知靈景長有靈，住者不得無仙骨。

    三神山上蓬萊宮，徒有丹青人未逢。

    何如此處靈山宅，清涼不與囂塵隔。

    曾到金山處處行，夢魂長羨金山客。'
- title: 减字木兰花
  author: 苏轼
  dynasty: 宋
  content: '天然宅院。

    赛了千千并万万。

    说与贤知。

    表德元来是胜之。

    今来十四。

    海里猴儿奴子是。

    要赌休痴。

    六双骰儿六点儿。'
- title: 故鄉杏花
  author: 司空圖
  dynasty: 唐
  content: '寄花寄酒喜新開，左把花枝右把杯。

    欲問花枝與杯酒，故人何得不同來。'
- title: 三代門 后稷
  author: 周曇
  dynasty: 唐
  content: '人惟邦本本由農，曠古誰高后稷功。

    百穀且繁三曜在，牲牢郊祀信無窮。'
- title: 黃明府詩
  author: 元稹
  dynasty: 唐
  content: '少年曾痛飲，黃令苦飛觥。

    席上當時走，馬前今日迎。

    依稀迷姓氏，積漸識平生。

    故友身皆遠，他鄉眼暫明。

    便邀連榻坐，兼共榜船行。

    酒思臨風亂，霜稜埽地平。

    不堪深淺酌，貪愴古今情。

    邐迤七盤路，坡陁數丈城。

    花疑褒女笑，棧想武侯征。

    一種埋幽石，老閑千載名。'
- title: 越中行
  author: 李頻
  dynasty: 唐
  content: '越國臨滄海，芳洲復暮晴。

    湖通諸浦白，日隱亂峰明。

    野宿多無定，閑遊免有情。

    天台聞不遠，終到石橋行。'
- title: 長慶和尚讚
  author: 省澄
  dynasty: 唐
  content: '緇黃深鄭重，格峻實難當。

    盡機相見處，立下閉僧堂。

    （同前卷十。

    ）。'
- title: 菊
  author: 唐彥謙
  dynasty: 唐
  content: '雪菊金英兩斷腸，蝶翎蜂鼻帶清香。

    寒村宿霧臨幽徑，廢苑斜暉傍短牆。

    近取松筠爲伴侶，遠將桃李作參商。

    年來病肺疎杯酒，每憶龍山似故鄉。'
- title: 宮詞一百首 三十五
  author: 王建
  dynasty: 唐
  content: '雲駮花驄各試行，一般毛色一般纓。

    殿前來往重騎過，欲得君王別賜名。'
- title: 斯干
  author: 佚名
  dynasty: 先秦
  content: '秩秩斯干，幽幽南山。如竹苞矣，如松茂矣。兄及弟矣，式相好矣，无相犹矣。

    似续妣祖，筑室百堵，西南其户。爰居爰处，爰笑爰语。

    约之阁阁，椓之橐橐。风雨攸除，鸟鼠攸去，君子攸芋。

    如跂斯翼，如矢斯棘，如鸟斯革，如翚斯飞，君子攸跻。

    殖殖其庭，有觉其楹。哙哙其正，哕哕其冥。君子攸宁。

    下莞上簟，乃安斯寝。乃寝乃兴，乃占我梦。吉梦维何？维熊维罴，维虺维蛇。

    大人占之：维熊维罴，男子之祥；维虺维蛇，女子之祥。

    乃生男子，载寝之床。载衣之裳，载弄之璋。其泣喤喤，朱芾斯皇，室家君王。

    乃生女子，载寝之地。载衣之裼，载弄之瓦。无非无仪，唯酒食是议，无父母诒罹。'
- title: 宴春台
  author: 黄裳
  dynasty: 宋
  content: '夏景舒长，麦天清润，高低万木成阴。

    晓意寒轻，一声未放蝉吟。

    但闻莺友同音。

    宴华堂、绿水中心。

    芙蓉都没，红妆信息，终待重寻。

    清冷相照，邂逅俱欢，翠娥拥我，芳酝强斟。

    笙歌引步，登临更向瑶岑。

    卧影沈沈。

    自风来、与客披襟。

    纵更深。

    归来洞府，红烛如林。'
- title: 唐末五代人語
  author: 不詳
  dynasty: 唐
  content: 及第不必讀書，作官何須事業。
- title: 陽羨雜詠十九首 桃溪
  author: 陸希聲
  dynasty: 唐
  content: '芳草霏霏遍地齊，桃花脉脉自成谿。

    也知百舌多言語，任向春風盡意啼。'
- title: 贈令狐博士
  author: 張籍
  dynasty: 唐
  content: '頭白新年六十餘，近聞生計轉空虛。

    久爲博士誰能識，自到長安賃舍居。

    騎馬出隨尋寺客，呼兒散寫乞錢書。

    古來賢哲皆如此，應是才高與衆疎。'
- title: 好事近
  author: 赵长卿
  dynasty: 宋
  content: '淅淅蓼花风，怪道晓来凄恻。

    翻见密云抛雨，动一山秋色。

    从前多感为伤时，无处顿然寂。

    个事已寒前约，只晚阴凝碧。'
- title: 恋绣衾
  author: 无名氏
  dynasty: 宋
  content: '元宵三五酒半醺。

    马蹄前、步步是春。

    闹市里、看灯去，喜金吾、不禁夜深。

    如今老大都休也，未黄昏、先闭上门。

    待月到、窗儿上，对梅花、如对故人。'
- title: 菩萨蛮
  author: 赵长卿
  dynasty: 宋
  content: '败荷倒尽芙蓉老。

    寒光黯淡迷衰草。

    行客易销魂。

    笛飞何处村。

    云寒天借碧。

    树瘦烟笼直。

    若个是乡关。

    夕阳西去山。'
- title: 還高冠潭口留別舍弟
  author: 岑參
  dynasty: 唐
  content: '昨日山有信，祗今耕種時。

    遙傳杜陵叟，怪我還山遲。

    獨向潭上酌，無人林下棊。

    東谿憶汝處，閑臥對鸕鷀。'
- title: 春暮思平泉雜詠二十首 山桂
  author: 李德裕
  dynasty: 唐
  content: '吾愛山中樹，繁英滿目鮮。

    臨風飄碎錦，映日亂非煙。

    影入春潭底，香凝月榭前。

    豈知幽獨客，賴此當朱絃。'
- title: 金水桥陈琳抱妆盒・寄生草
  author: 无名氏
  dynasty: 元
  content: '则见他娇滴滴颜如玉，薄松松鬓似蝉。

    眼儿呵绿澄澄溜出秋波转，眉儿呵曲弯弯画出双蛾浅，脸儿呵汗津津显出桃花片。

    若不是昭阳宫粉黛美人图，争认做落伽山水月观音现。'
- title: 木兰花慢
  author: 王炎2
  dynasty: 宋
  content: '博山香雾冷，新雨过、怯单衣。

    正飞絮濛濛，平芜杳杳，家在天涯。

    春难住、人易老，又等闲过了踏青时。

    枝上红稀绿暗，杜鹃刚向人啼。

    依依。

    谩叹歌生弹铗，尘满弦徽。

    想北山猿鹤，南溪鸥鹭，怪我归迟。

    青云事、今已晚，倚小窗、谁与话襟期。

    对酒有愁可解，擘笺无怨休题。'
- title: 温太真玉镜台・乔牌儿
  author: 关汉卿
  dynasty: 元
  content: 自从不应举，何尝对两字句？昨日会宾朋，饮到遥天暮，今日酒渴的我没是处。
- title: 寄李都護
  author: 鮑溶
  dynasty: 唐
  content: '去年河上送行人，萬里弓旌一武臣。

    聞道玉關烽火滅，犬戎知有外家親。'
- title: 梅花
  author: 崔道融
  dynasty: 唐
  content: '數萼初含雪，孤標畫本難。

    香中別有韻，清極不知寒。

    橫笛和愁聽，斜枝倚病看。

    朔風如解意，容易莫摧殘。'
- title: 敦煌廿詠（並序） [附]題隱士詠[三七]
  author: 敦煌人作品[一]
  dynasty: 唐
  content: '青溪逐水薫漁樵，策杖褰衣屢驀橋。

    鳥坐春池雙影近，人呼幽谷兩聲遥。

    祥煙五色飛仙電，瑞草千藂間藥苗。

    河畔曲肱而取飲，嫌煩且棄樹中瓢。

    （[一]以上詩凡六寫本，其原編號及校次如下：原卷〖伯二七四八〗、甲卷〖伯三九二九〗、乙卷〖伯二九八三〗、丙卷〖伯三八七○〗。

    卷末多《題隱士詠》一首，幷有「咸通十二年十一月廿日學生劉文端寫記」一行。

    丁卷〖斯六一六七〗、戊卷〖伯二六九○〗僅存第一首，不校。

    甲卷題作「敦煌古蹟廿詠」，乙卷「廿詠」作「二十詠」。

    [二]「三危」，甲、乙、丁三卷作「峗山」。

    [三]原卷無「向」字，依乙、丙、丁三卷補。

    [四]「二」，甲卷作「三」。

    [五]「短」下原卷有「見」字，依乙、丙、丁三卷刪。

    [六]乙、丙、丁二卷無「矣」字。

    [七]「三危」，甲、乙、丁三卷作「峗山」。

    [八]原卷殘缺處，元用甲、乙、丙、丁四卷補之。

    凡校補字，均括以[]，如[也自鳴]和以下括弧內均是。

    [九]「鼓」，甲、乙兩卷作「轂」。

    [一○]「尋」，甲卷作「看」。

    [一一]詩題丁卷作「靈巖莫高窟詠」。

    [一二]「剎」，原卷作「日」，依甲、乙、丙、丁四卷改。

    [一三]「指」，甲卷作「至」。

    [一四]「甦」字原闕，據甲、乙兩卷補。

    丙、丁卷「甦」作「蘇」。

    [一五]「走」原作「奏」，依甲、乙、丙、丁四卷改。

    [一六]「迴」，乙卷作「還」。

    [一七]「色」，甲卷作「素」。

    [一八]「含」，丁卷作「合」。

    [一九]「塞」原作「賽」，依丙、丁卷改。

    [二○]詩題丙、丁兩卷標作「瑟瑟監詠」。

    [二一]此句甲卷作「爲懸寶蓋髪」。

    [二二]甲卷有三處異文：第一句「昔時」作「昔日」，第二句「遺廟」作「唯廟」，第六句「墳傍」作「其傍」。

    [二三]「臺」，甲卷作「樓」。

    [二四]「坐」原作「作」，依甲、丙、丁三卷改。

    [二五]「轉」，甲、丙兩卷作「盡」。

    ）（[二六]甲卷有兩處異文，第二句「與此」作「以此」，第三句「一州」作「州縣」。

    [二七]「三」原作「一」，依甲、丙、丁三卷改。

    [二八]「春渌苔生」四字原缺，依甲、丙、丁三卷補。

    [二九]「嫩」原作「嬾」，依丁卷改。

    [三○]「新」原作「連」，依甲、丙、丁三卷改。

    [三一]「弄」，甲、丙、丁三卷作「散」。

    [三二]「王」原作「往」，依丙、丁兩卷改。

    [三三]「鴻」，丙、丁兩卷作「虹」。

    [三四]「徑」，丙、丁兩卷作「堠」。

    [三五]「生」原作「空」，依甲、丙、丁三卷改。

    [三六]「量」原作「兩」，依甲、丙、丁三卷改。

    [三七]《題隱士詠》原載丙卷末，兹亦移錄附於後。

    ）。'
- title: 奉酬袁使君高春遊鶺鴒峰蘭若見懷
  author: 皎然
  dynasty: 唐
  content: '鶺鴒中峰近，高奇古人遺。

    常欲乞此地，養松挂藤絲。

    昨聞雙旌出，一川花滿時。

    恨無翔雲步，遠赴關山期。

    躋險與誰賞，折芳應自怡。

    遙知忘歸趣，喜得春景遲。

    已見郢人唱，新題石門詩。'
- title: 菩萨蛮
  author: 周紫芝
  dynasty: 宋
  content: '翠蛾懒画妆痕浅。

    香肌得酒花柔软。

    粉汗湿吴绫。

    玉钗敲枕稜。

    鬓丝云卸腻。

    罗带还重系。

    含笑出房栊。

    羞随脸上红。'
- title: 失调名
  author: 无名氏
  dynasty: 宋
  content: 深诚杳隔无疑。
- title: 关云长千里独行・七弟兄
  author: 无名氏
  dynasty: 元
  content: '他可便这厢那厢，他两个逞能强，怒忿忿豪气三千丈。

    他丈八矛轮动怎生当，这青龙刀举起无遮当，好着我泪两行。

    便有些不停当，你心下自参详，你心下自参详。'
- title: 柘枝舞（題擬）
  author: 鄭在德
  dynasty: 唐
  content: '三敲畫鼓聲催急，一朵紅蓮出水遲。

    （見《韻語陽秋》卷十五。

    ）。'
- title: 鹧鸪天
  author: 向子諲
  dynasty: 宋
  content: '说著分飞百种猜。

    泥人细数几时回。

    风流可惯曾孤冷，怀抱如何得好开。

    垂玉箸，下香阶。

    凭肩小语更兜鞋。

    再三莫遣归期误，第一频教入梦来。'
- title: 瑞龙吟
  author: 陈允平
  dynasty: 宋
  content: '长安路。

    还是燕乳莺娇，度帘迁树。

    层楼十二阑干，绣帘半卷，相思处处。

    漫凭伫。

    因念彩云初到，琐窗琼户。

    梨花犹却春寒，翠羞粉怨，尊前解语。

    空有章台烟柳，瘦纤仍似，宫腰飞舞。

    憔悴暗觉文园，双鬓非故。

    闲拈断叶，重托殷勤句。

    频回首、河桥素约，津亭归步。

    恨逐芳尘去。

    眩醉眼尽，游丝乱绪。

    肠结愁千缕。

    深院静，东风落红如雨。

    画屏梦绕，一篝香絮。'
- title: 舞馬詞 一
  author: 張說
  dynasty: 唐
  content: '萬玉朝宗鳳扆，千金率領龍媒。

    眄鼓凝驕蹀躞，聽歌弄影徘徊。'
- title: 夜飞鹊・夜飞鹊慢
  author: 陈允平
  dynasty: 宋
  content: '秋江际天阔，风雨凄其。

    云阴未放晴晖。

    归鸦乱叶更萧索，砧声几处寒衣。

    沙头酒初熟，尽篱边朱槿，竹外青旗。

    潮期尚晚，怕轻离、故故迟迟。

    何以醉中先别，容易为分襟，独抱琴归。

    回首征帆缥缈，津亭寂寞，衰草烟迷。

    虹收霁色，渐落霞孤鹜飞齐。

    更何时，重与论文渭北，翦烛窗西。'
- title: 陪元侍御遊支硎山寺
  author: 劉長卿
  dynasty: 唐
  content: '支公去已久，寂寞龍華會。

    古木閉空山，蒼然暮相對。

    林巒非一狀，水石有餘態。

    密竹藏晦明，羣峰爭向背。

    峰峰帶落日，步步入青靄。

    香氣空翠中，猿聲暮雲外。

    留連南臺客，想像西方內。

    因逐溪水還，觀心兩無礙。'
- title: 臺城曲二首 二
  author: 杜牧
  dynasty: 唐
  content: '王頒兵勢急，鼓下坐蠻奴。

    瀲灩倪塘水，叉牙出骨鬚。

    乾蘆一炬火，回首是平蕪。'
- title: 句
  author: 韓熙載
  dynasty: 唐
  content: 幾人平地上，看我半天中。
- title: 臨都驛送崔十八
  author: 白居易
  dynasty: 唐
  content: '勿言臨都五六里，扶病出城相送來。

    莫道長安一步地，馬頭西去幾時迴。

    與君後會知何處，爲我今朝盡一桮。'
- title: 朝中措
  author: 陈允平
  dynasty: 宋
  content: '欲晴又雨雨还晴。

    时节又清明。

    红杏墙头燕语，碧桃枝上莺声。

    轻衫短帽，扁舟小棹，几度旗亭。

    斗草踏青天气，买花载酒心情。'
- title: 張徐州席送岑秀才
  author: 孟郊
  dynasty: 唐
  content: '振振芝蘭步，升自君子堂。

    泠泠松桂吟，生自楚客腸。

    羇鳥無定棲，驚蓬在他鄉。

    去茲門館閑，即彼道路長。

    雨餘山川淨，麥熟草木涼。

    楚淚滴章句，京塵染衣裳。

    贈君無餘佗，久要不可忘。'
- title: 行香子（清涼山文殊讚）
  author: 白居易
  dynasty: 唐
  content: '文殊菩薩，出化清涼，神通力以現他方。

    真座金毛師子，微放珠光。

    衆生仰持寶蓋，絕名香。

    我今發願，虔誠歸命，不求富貴，不戀榮華。

    願當來世，生淨土，法王家。

    願當來世，生淨土，法王家。

    （見日本長惠編《魚山詩鈔》，注「一作」者，爲《聲明古調》本之異文。

    ）。'
- title: 梅花引
  author: 无名氏
  dynasty: 宋
  content: '清阴陌。

    狂踪迹。

    朱门团扇香迎客。

    牡丹风。

    数苞红。

    水香扑蕊，新妆谁为容。

    蜡灯春酒风光夕。

    锦浪龙须花六尺。

    月波寒。

    玉琅玕。

    无情又是，华星送宝鞍。'
- title: 馬詩二十三首 六
  author: 李賀
  dynasty: 唐
  content: '飢臥骨查牙，粗毛刺破花。

    鬣焦朱色落，髮斷鋸長麻。'
- title: 時人爲蘇頲語（題擬）
  author: 佚名
  dynasty: 唐
  content: 蘇瓌有子，李嶠無兒。
- title: 惆悵詩九首 八
  author: 顧甄遠
  dynasty: 唐
  content: '淚滿羅衣酒滿巵，一聲歌斷怨傷離。

    如今兩地心中事，直是瞿曇也不知。'
- title: 沁园春
  author: 刘辰翁
  dynasty: 宋
  content: '六十一翁，垂银带鱼，插四角轮。

    把百个今朝，重排花甲，十年前事，似臼齑辛。

    骰选功名，酒中富贵，管取当筵满劝旬。

    槐知道，待二郎做甚，父子封申。

    便应际会昌辰。

    怕林下相逢未是真。

    看焚芰裂荷，起锺山笑，卖田僦马，堕贡生贫。

    后六十年，有无穷事，是宰官身是报身。

    年来好，莫做他宰相，便是全人。'
- title: 感皇恩
  author: 陆蕴
  dynasty: 宋
  content: '残角两三声，催登古道。

    远水长山又重到。

    水声山色，看尽轮蹄昏晓。

    风头日脚下，人空老。

    匹马旧时，西征谈笑。

    绿鬓朱颜正年少。

    旗亭斗酒，任是十千倾倒。

    面今酒兴减，诗情少。'
- title: 法曲献仙音
  author: 李彭老
  dynasty: 宋
  content: '云木槎桠，水荭摇落，瘦影半临清浅。

    翠羽迷空，粉容羞晓，年华柱弦频换。

    甚何逊、风流在，相逢共寒晚。

    总依黯。

    念当时、看花游冶，曾锦缆移舟，宝筝随辇。

    池苑锁荒凉，嗟事逐、鸿飞天远。

    香径无人，甚苍藓、黄尘自满。

    听鸦啼春寂，暗雨萧萧吹怨。'
- title: 水调歌头
  author: 李曾伯
  dynasty: 宋
  content: '万里净无翳，一镜独当天。

    老蟾痴兔顽甚，阅世几何年。

    任尔炎凉千变，不改山河一色，爽气逼人寒。

    何必乘槎去，直到斗牛间。

    叹常娥，元不嫁，只孤眠。

    古今遗恨，不能长似此宵圆。

    我有竹溪茅舍，办取金风玉露，一笑四并全。

    细和坡仙句，低唱教婵娟。'
- title: 令狐相公見示河中楊少尹贈答兼命繼之
  author: 劉禹錫
  dynasty: 唐
  content: '兩首新詩百字餘，朱弦玉磬韻難如。

    漢家丞相重徵後，梁苑仁風一變初。

    四面諸侯瞻節制，八方通貨溢河渠。

    自從却縠爲元帥，大將歸來盡把書。'
- title: 贈溫州韓使君
  author: 陳陶
  dynasty: 唐
  content: '康樂風流五百年，永嘉鈴閣又登賢。

    嚴城鼓動魚驚海，華屋尊開月下天。

    內使筆鋒光案牘，鄢陵詩句滿山川。

    今來誰似韓家貴，越絕髦幢鴈影連。'
- title: 虞美人
  author: 陈允平
  dynasty: 宋
  content: '疏林远带寒山小。

    月落霜天晓。

    棹歌初发浦烟中。

    自叹疏狂踪迹、似萍蓬。

    江边衰柳迷津堠。

    归兴浓於酒。

    断烟流水自寒塘。

    十里蒹葭、鸥鹭两三双。'
- title: 苏子瞻风雪贬黄州・二煞
  author: 费唐臣
  dynasty: 元
  content: '佳音不托云间犬，老计惟凭阳羡田。

    对橘绿橙黄，山高月小，听南枝惊鹊，衰柳鸣蝉。

    不愁远害，不陷危机，不纳高轩。

    那里人离乡贱甚日是归年！。'
- title: 鋤藥詠
  author: 錢起
  dynasty: 唐
  content: '蒔藥穿林復在巘，濃香秀色深能淺。

    雲氣垂來裛露偏，松陰占處知春晚。

    拂曙殘鶯百囀催，縈泉帶石幾花開。

    不隨飛鳥緣枝去，如笑幽人出谷來。

    對之不覺忘疎嬾，廢卷荷鋤嫌日短。

    豈無萱草樹堦墀，惜爾幽芳世所遺。

    但使芝蘭出蕭艾，不辭手足皆胼胝。

    寧學陶潛空嗜酒，頹齡捨此事東菑。'
- title: 醉思乡王粲登楼・呆骨朵
  author: 郑光祖
  dynasty: 元
  content: '若论掌襄帅府威风大，我是白衣人怎敢望日转千阶。

    我又不曾驱六甲风雷，又不曾辨三光气色，又不曾写就《论天表》又不曾草下甚么《平蛮策》贤士乃簪缨世胄，堪为元戎帅首也。

    我虽是个簪缨门下人，怎做的斗牛星畔客。

    贤士知天文，晓地理，观气色，辨风云，何所不通，何所不晓！有大才受大任，固其宣也。'
- title: 剡縣法臺寺灌頂壇詩
  author: 張繼
  dynasty: 唐
  content: '九燈傳像法，七夜會龍華。

    月靜金田廣，幡搖銀漢斜。

    香壇分地位，寶印辨根牙。

    試問因緣者，清溪無數沙。'
- title: 荔枝香近・荔枝香
  author: 吴文英
  dynasty: 宋
  content: '锦带吴钩，征思横雁水。

    夜吟敲落霜红，船傍枫桥系。

    相思不管年华，唤酒吴娃市。

    因话、驻马新堤步秋绮。

    淮楚尾。

    暮云送、人千里。

    细雨南楼，香密锦温曾醉。

    花谷依然，秀靥偷春小桃李。

    为语梦窗憔悴。'
- title: 行次西郊作一百韻
  author: 李商隱
  dynasty: 唐
  content: '蛇年建午月，我自梁還秦。

    南下大散關，北濟渭之濱。

    草木半舒坼，不類冰雪晨。

    又若夏苦熱，燋卷無芳津。

    高田長檞櫪，下田長荆榛。

    農具棄道旁，饑牛死空墩。

    依依過村落，十室無一存。

    存者皆面啼，無衣可迎賓。

    始若畏人問，及門還具陳。

    右輔田疇薄，斯民常苦貧。

    伊昔稱樂土，所賴牧伯仁。

    官清若冰玉，吏善如六親。

    生兒不遠征，生女事四隣。

    濁酒盈瓦缶，爛穀堆荆囷。

    健兒庇旁婦，衰翁舐童孫。

    況自貞觀後，命官多儒臣。

    例以賢牧伯，徵人司陶鈞。

    降及開元中，姦邪撓經綸。

    晉公忌此事，多録邊將勳。

    因令猛毅輩，雜牧升平民。

    中原遂多故，除授非至尊。

    或出倖臣輩，或由帝戚恩。

    中原困屠解，奴隸厭肥豚。

    皇子棄不乳，椒房抱羌渾。

    重賜竭中國，強兵臨北邊。

    控弦二十萬，長臂皆如猿。

    皇都三千里，來往同雕鳶。

    五里一換馬，十里一開筵。

    指顧動白日，煖熱迴蒼旻。

    公卿辱嘲叱，唾棄如糞丸。

    大朝會萬方，天子正臨軒。

    綵旂轉初旭，玉座當祥煙。

    金障既特設，珠簾亦高褰。

    捋須蹇不顧，坐在御榻前。

    忤者死艱屨，附之升頂顛。

    華侈矜遞衒，豪俊相併吞。

    因失生惠養，漸見徵求頻。

    奚寇西北來，揮霍如天翻。

    是時正忘戰，重兵多在邊。

    列城遶長河，平明插旗旛。

    但聞虜騎入，不見漢兵屯。

    大婦抱兒哭，小婦攀車轓。

    生小太平年，不識夜閉門。

    少壯盡點行，疲老守空村。

    生分作死誓，揮淚連秋雲。

    廷臣例麞怯，諸將如羸奔。

    爲賊掃上陽，捉人送潼關。

    玉輦望南斗，未知何日旋。

    誠知開闢久，遘此雲雷屯。

    送者問鼎大，存者要高官。

    搶攘互間諜，孰辨梟與鸞。

    千馬無返轡，萬車無還轅。

    城空鼠雀死，人去豺狼喧。

    南資竭吳越，西費失河源。

    因令左藏庫，摧毀惟空垣。

    如人當一身，有左無右邊。

    筋體半痿痺，肘腋生臊膻。

    列聖蒙此恥，含懷不能宣。

    謀臣拱手立，相戒無敢先。

    萬國困杼軸，內庫無金錢。

    健兒立霜雪，腹歉衣裳單。

    饋餉多過時，高估銅與鉛。

    山東望河北，爨煙猶相聯。

    朝廷不暇給，辛苦無半年。

    行人搉行資，居者稅屋椽。

    中間遂作梗，狼籍用戈鋋。

    臨門送節制，以錫通天班。

    破者以族滅，存者尚遷延。

    禮數異君父，羈糜如羌零。

    直求輸赤誠，所望大體全。

    巍巍政事堂，宰相厭八珍。

    敢問下執事，今誰掌其權。

    瘡疽幾十載，不敢扶其根。

    國蹙賦更重，人稀役彌繁。

    近年牛醫兒，城社更扳援。

    盲目把大斾，處此京西藩。

    樂禍忘怨敵，樹黨多狂狷。

    生爲人所憚，死非人所憐。

    快刀斷其頭，列若猪牛懸。

    鳳翔三百里，兵馬如黃巾。

    夜半軍牒來，屯兵萬五千。

    鄉里駭供億，老少相扳牽。

    兒孫生未孩，棄之無慘顏。

    不復議所適，但欲死山間。

    爾來又三歲，甘澤不及春。

    盜賊亭午起，問誰多窮民。

    節使殺亭吏，捕之恐無因。

    咫尺不相見，旱久多黃塵。

    官健腰佩弓，自言爲官巡。

    常恐值荒迥，此輩還射人。

    媿客問本末，願客無因循。

    郿塢抵陳倉，此地忌黃昏。

    我聽此言罷，冤憤如相焚。

    昔聞舉一會，羣盜爲之奔。

    又聞理與亂，在人不在天。

    我願爲此事，君前剖心肝。

    叩頭出鮮血，滂沱污紫宸。

    九重黯已隔，涕泗空沾脣。

    使典作尚書，廝養爲將軍。

    慎勿道此言，此言未忍聞。'
- title: 送友人江行
  author: 邵謁
  dynasty: 唐
  content: '送君若浪水，疊疊愁思起。

    夢魂如月明，相送秋江裏。'
- title: 前苦寒行二首 二
  author: 杜甫
  dynasty: 唐
  content: '去年白帝雪在山，今年白帝雪在地。

    凍埋蛟龍南浦縮，寒刮肌膚北風利。

    楚人四時皆麻衣，楚天萬里無晶輝。

    三足之烏足恐斷，羲和送將何所歸。'
- title: 秦修然竹坞听琴・双调/新水令
  author: 石子章
  dynasty: 元
  content: '成就了碧桃花下凤鸾交，怕甚么出家儿被教门中耻笑。

    那里也灵丹腹内安，经卷向杖头挑。

    月夕花朝，将一阵黄粱梦忽惊觉。

    呀！元来是我师父。

    小姐，你当初怎生出家来？。'
- title: 沈警遇仙張女郎廟詩（題擬） 沈警歌
  author: 不詳
  dynasty: 唐
  content: 義熙曾歷許多年，張碩凡得幾時憐？何意今人不及昔，暫來相見更無緣。
- title: 踏莎行
  author: 阮阅
  dynasty: 宋
  content: '驿使初回，新阳才报。

    时和倍觉青春早。

    华灯和月拥朱轓，花间万点寒星小。

    团扇歌清，重裀舞妙。

    游人只恐归来悄。

    明年亲侍辇舆行，未应肯记濡须好。'
- title: 兵要望江南 占獸第二十（京本列第二十二，前六首另作「占牛馬第十八」○三十四首） 二十八
  author: 易靜
  dynasty: 唐
  content: '狼奔走，直撞入吾軍。

    不出三日幷五日，敵來降我引朝君，彼我受皇恩。'
- title: 清平乐
  author: 辛弃疾
  dynasty: 宋
  content: '灵皇醮罢。

    福禄都来也。

    试引鹓雏花树下。

    断了惊惊怕怕。

    从今日日聪明。

    更宜潭妹嵩兄。

    看取辛家铁柱，无灾无难公卿。'
- title: 月中桂
  author: 赵彦端
  dynasty: 宋
  content: '露醑无情，送长歌未终，已醉离别。

    何如暮雨，酿一襟凉润，来留佳客。

    好山侵座碧。

    胜作夜、疏星淡月。

    君欲翩然去，人间底许，员峤问帆席。

    诗情酒病非畴昔。

    赖亲朋对影，且慰良夕。

    风流雨散，定几回肠断，能禁头白。

    为君烦素手，荐碧藕、轻丝细雪。

    去去江南路，犹应水云秋共色。'
- title: 敝笱
  author: 佚名
  dynasty: 先秦
  content: '敝笱在梁，其鱼鲂鳏。齐子归止，其从如云。

    敝笱在梁，其鱼鲂鱮。齐子归止，其从如雨。

    敝笱在梁，其鱼唯唯。齐子归止，其从如水。'
- title: 鹧鸪天
  author: 刘学箕
  dynasty: 宋
  content: '梦绕天涯去意浓。

    客愁春恨两匆匆。

    绿波初涨桃花浪，画鹢轻随柳絮风。

    无笔力，判虚空。

    关山千里两心同。

    鱼书雁字都休问，只看啼痕翠袖红。'
- title: 贈乾素上人
  author: 方干
  dynasty: 唐
  content: '苦用貞心傳弟子，即應低眼看公卿。

    水中明月無踪跡，風裏浮雲可計程。

    庭際孤松隨鶴立，窗間清磬學蟬鳴。

    料師多刦長如此，豈筭前生與後生。'
- title: 如梦令
  author: 周邦彦
  dynasty: 宋
  content: '门外迢迢行路。

    谁送郎边尺素。

    巷陌雨馀风，当面湿花飞去。

    无绪。

    无绪。

    闲处偷垂玉箸。'
- title: 莊居野行
  author: 姚合
  dynasty: 唐
  content: '客行野田間，此屋皆閉戶。

    借問屋中人，盡去作商賈。

    官家不稅商，稅農服作苦。

    居人盡東西，道路侵壠畝。

    採玉上山顛，探珠入水府。

    邊兵索衣食，此物同泥土。

    古來一人耕，三人食猶飢。

    如今千萬家，無一把鋤犂。

    我倉常空虛，我田生蒺藜。

    上天不雨粟，何由活烝黎。'
- title: 相和歌辭 神弦別曲
  author: 李賀
  dynasty: 唐
  content: '巫山小女隔雲別，松花春風山上發。

    綠蓋獨穿香逕歸，白馬花竿前孑孑。

    蜀江風澹水如羅，墮蘭誰泛相經過。

    南山桂樹爲君死，雲衫殘汙紅脂花。'
- title: 題北峰黃道士草堂
  author: 李紳
  dynasty: 唐
  content: '清溪道士紫微仙，暗誦真經北斗前。

    壇上獨窺華頂月，霧中潛到羽人天。

    飛流夜落銀河水，喬木朝含絳闕煙。

    會了浮名休世事，伴君閑種五芝田。

    （按：宋林表民《天台前集別編》于楊衡《登紫霄峰贈黃仙師》詩下注：「即李紳所題北峰黃道士也。

    」楊詩收入《全唐詩》卷四六五。

    ）。'
- title: 道藏歌詩 二十二
  author: 無名氏
  dynasty: 唐
  content: '今日度元吉，憶曾狀曲泉。

    萬神同斯和，億劫豈知淪。'
- title: 木兰花・玉楼春
  author: 莫将
  dynasty: 宋
  content: '眼前欲尽情何限。

    风外南枝无一半。

    东君何事莫教开，及至如今都不管。

    高楼三弄休吹趱。

    一片惊人肠欲断。

    杏花开后莫嫌衰，如豆青时君细看。'
- title: 享惠昭太子廟樂章
  author: 李逢吉
  dynasty: 唐
  content: '既潔酒醴，聿陳熟腥。

    肅將震念，昭格儲靈。

    展矣禮典，薰然德馨。

    愔愔管磬，亦具是聽。'
- title: 关张双赴西蜀梦・倘秀才
  author: 关汉卿
  dynasty: 元
  content: 往常真户尉见咱当胸叉手，今日见纸判官趋前退后，元来这做鬼的比阳人不自由！立在丹墀内，不由我泪交流，不见一班儿故友。
- title: 念奴娇
  author: 韩元吉
  dynasty: 宋
  content: '定交最早，叹西津几度，匆匆论别。

    世事浮云山万变，只有沧江横月。

    长忆追随，湖山好处，醉帽敧风雪。

    竹阴花径，兴来题尽桐叶。

    谁忆此地相逢，鬓毛君未白，眉添黄色。

    屈指烟霄归诏近，路入龙楼金碧。

    千载功名，一尊欢笑，会作他年说。

    倚天长剑，夜寒光透银阙。'
- title: 送陸書還吳
  author: 武元衡
  dynasty: 唐
  content: '君住包山下，何年入帝鄉。

    成名歸舊業，歎別見秋光。

    橘柚吳洲遠，蘆花楚水長。

    我行經此路，京口向雲陽。'
- title: 江神子・江城子
  author: 刘仙伦
  dynasty: 宋
  content: '东风吹梦落巫山。

    整云鬟。

    却霜纨。

    雪貌冰肤，曾共控双鸾。

    吹罢玉箫香雾湿，残月坠，乱峰寒。

    解珰回首忆前欢。

    见无缘。

    恨无端。

    憔悴萧郎，赢得带围宽。

    红叶不传天上信，空流水，到人间。'
- title: 玉楼春
  author: 周端臣
  dynasty: 宋
  content: '华堂帘幕飘香雾。

    一搦楚腰轻束素。

    翩跹舞态燕还惊，绰约妆容花尽妒。

    樽前谩咏高唐赋。

    巫峡云深留不住。

    重来花畔倚阑干，愁满阑干无倚处。'
- title: 酬元員外三月三十日慈恩寺相憶見寄
  author: 白居易
  dynasty: 唐
  content: '悵望慈恩三月盡，紫桐花落鳥關關。

    誠知曲水春相憶，其奈長沙老未還。

    赤嶺猨聲催白首，黃茅瘴色換朱顏。

    誰言南國無霜雪，盡在愁人鬢髮間。'
- title: 念奴娇
  author: 叶梦得
  dynasty: 宋
  content: '故山渐近，念渊明归意，け然论谁。

    归去来兮秋已老，松菊三径犹存。

    稚子欢迎，飘飘风袂，依约旧衡门。

    琴书萧散，更欣有酒盈尊。

    惆怅萍梗无根，天涯行已遍，空负田园。

    去矣何之窗户小，容膝聊倚南轩。

    倦鸟知还，晚云遥映，山气欲黄昏。

    此还真意，故应欲辨忘言。'
- title: 謝學士遺茶（題擬）
  author: 五代外鎮官
  dynasty: 唐
  content: '粗官乞與真虛擲，賴有詩情合得嘗。

    （《青瑣高議前集》卷五。

    ）。'
- title: 初承恩旨言放歸舟
  author: 宋之問
  dynasty: 唐
  content: '一朝承凱澤，萬里別荒陬。

    去國雲南滯，還鄉水北流。

    淚迎今日喜，夢換昨宵愁。

    自向歸魂說，炎方不可留。'
- title: 菩萨蛮
  author: 蔡伸
  dynasty: 宋
  content: '当时携手今千里。

    可堪重到相逢地。

    触目尽关心。

    流莺尚好音。

    无人知我意。

    只有涓涓泪。

    寂寞到斜阳。

    罗衣裛旧香。'
- title: 索曲送酒
  author: 李羣玉
  dynasty: 唐
  content: '簾外春風正落梅，須求狂藥解愁回。

    煩君玉指輕攏撚，慢撥鴛鴦送一杯。'
- title: 汉钟离度脱蓝采和・正宫/端正好
  author: 无名氏
  dynasty: 元
  content: '腰间将百钱拖，头上把唐巾裹，舞绿衫拍板高歌，逐朝走向街头过。

    有几个把我相着么？。'
- title: 念奴娇
  author: 曾
  dynasty: 宋
  content: '绣衣直指，问凌风一笑，翩然何许。

    诏出层霄持汉节，千里秋风淮浦。

    鉴远江山，竹西歌吹，曾被腥膻污。

    须君椽笔，为渠一洗尘土。

    休厌共倒金荷，翠眉重为唱，渭城朝雨。

    看即扬鞭归骑稳，还指郁葱深处。

    宝带兼金，华鞯新绣，直上云霄去。

    回头莫忘，玉霄今夜风露。'
- title: 卜算子
  author: 无名氏
  dynasty: 宋
  content: '垂螺近额时，只怕莺声老。

    尽日贪花斗草忙，不信有闲烦恼。

    凤鬓已胜钗，恨别王孙早。

    若把芳心说与伊，道绿遍、池塘草。'
- title: 溪亭二首 二
  author: 許渾
  dynasty: 唐
  content: '暖枕眠溪柳，僧齋昨夜期。

    茶香秋夢後，松韻晚吟時。

    共戲魚翻藻，爭棲鳥墜枝。

    重陽應一醉，栽菊助東籬。'
- title: 清平乐
  author: 王千秋
  dynasty: 宋
  content: '唤云且住。

    莫作龙池舞。

    五月人间须好雨。

    为扫无边烦暑。

    畦秧针绿重生。

    壶天表里俱清。

    林外桔槔闲挂，省渠多少心情。'
- title: 秋霁
  author: 吴文英
  dynasty: 宋
  content: '一水盈盈，汉影隔游尘，净洗寒绿。

    秋沐平烟，日回西照，乍惊饮虹天北。

    彩阑翠馥。

    锦云直下花成屋。

    试纵目。

    空际、醉乘风露跨黄鹄。

    追想缥缈，钓雪松江，恍然烟蓑，秋梦重续。

    问何如、临池脍玉，扁舟空舣洞庭宿。

    也胜饮湘然楚竹。

    夜久人悄，玉妃唤月归来，桂笙声裹，水宫六六。'
- title: 秋感
  author: 杜牧
  dynasty: 唐
  content: '金風萬里思何盡，玉樹一窓秋影寒。

    獨掩柴門明月下，淚流香袂倚闌干。'
- title: 同乐院燕青博鱼・折桂令
  author: 李文蔚
  dynasty: 元
  content: '我有甚犯法违条，只为那淫妇奸夫，险送了你个共乳同胞。

    你待要使用金银，打通关节，救拔囚牢，则俺燕青呵，须不是鹰心雁爪，早跳出虎穴狼巢。

    且喜兄弟今日逍遥无事了也。

    你说甚无事逍遥，争知我怒气难消。

    我若不杀的这两个无徒也，怎显的我半世英豪！。'
- title: 鹧鸪天
  author: 辛弃疾
  dynasty: 宋
  content: '翰墨诸君久擅场。

    胸中书传许多香。

    苦无丝竹衔杯乐，却看龙蛇落笔忙。

    闲意思，老风光。

    酒徒今有几高阳。

    黄花不怯秋风冷，只怕诗人两鬓霜。'
- title: 鹧鸪天
  author: 徐俯
  dynasty: 宋
  content: '宜笑宜颦掌上身。

    能歌能舞恶精神。

    脸边红入桃花嫩，眉上青归柳叶新。

    娇不语，易生嗔。

    尊前还是一番春。

    深杯百罚重拚却，只为妖饶醉得人。'
- title: 雜詩
  author: 王季友
  dynasty: 唐
  content: '采山仍采隱，在山不在深。

    持斧事遠遊，固非匠者心。

    翳翳青桐枝，樵爨日所侵。

    斧聲出巖壑，四聽無知音。

    豈爲鼎下薪，當復堂上琴。

    鳳鳥久不栖，且與枳棘林。'
- title: 戲題關門
  author: 岑參
  dynasty: 唐
  content: '來亦一布衣，去亦一布衣。

    羞見關城吏，還從舊路歸。'
- title: 哭李常侍嶧二首 二
  author: 杜甫
  dynasty: 唐
  content: '青瑣陪雙入，銅梁阻一辭。

    風塵逢我地，江漢哭君時。

    次第尋書札，呼兒檢贈詩。

    發揮王子表，不媿史臣詞。'
- title: 铁拐李度金童玉女・喜人心
  author: 贾仲明
  dynasty: 元
  content: '看松云掩霭，闻桂风潇洒。

    竹影藤花月色，紫府金坛放毫彩。

    醉舞狂歌，长笑高吟，疏散情怀。

    他壶内天无坏，咱静里神氏泰。'
- title: 和李六侍御文宣王廟釋奠作
  author: 劉禹錫
  dynasty: 唐
  content: '歎息魯先師，生逢周室卑。

    有心律天道，無位救陵夷。

    歷聘不能用，領徒空爾爲。

    儒風正禮樂，旅象入蓍龜。

    西狩非其應，中都安足施。

    世衰由我賤，泣下爲人悲。

    遺教光文德，興王叶夢期。

    土田封後胤，冕服飾虛儀。

    鐘鼓膠庠薦，牲牢郡邑祠。

    聞君喟然歎，偏在上丁時。'
- title: 沔水
  author: 佚名
  dynasty: 先秦
  content: '沔彼流水，朝宗于海。鴥彼飞隼，载飞载止。嗟我兄弟，邦人诸友。莫肯念乱，谁无父母？

    沔彼流水，其流汤汤。鴥彼飞隼，载飞载扬。念彼不迹，载起载行。心之忧矣，不可弭忘。

    鴥彼飞隼，率彼中陵。民之讹言，宁莫之惩？我友敬矣，谗言其兴。'
- title: 苏武令
  author: 李纲
  dynasty: 宋
  content: '塞上风高，渔阳秋早。

    惆怅翠华音杳。

    驿使空驰，征鸿归尽，不寄双龙消耗。

    念白衣、金殿除恩，归黄阁、未成图报。

    谁信我、致主丹衷，伤时多故，未作救民方召。

    调鼎为霖，登坛作将，燕然即须平扫。

    拥精兵十万，横行沙漠，奉迎天表。'
- title: 虞美人
  author: 葛胜仲
  dynasty: 宋
  content: '灵山法会何曾散。

    此地神光满。

    丁公潭下百雷霆。

    疑是银河挽下、一齐倾。

    高桥飞观连云起。

    槛外惊湍水。

    大矶才过小矶来。

    应有天孙灵驭、月中回。'
- title: 子夜警歌二首 一
  author: 陸龜蒙
  dynasty: 唐
  content: '鏤椀傳綠酒，雕鑪薰紫煙。

    誰知苦寒調，共作白雪弦。'
- title: 好事近
  author: 曹冠
  dynasty: 宋
  content: '良月戒微寒，清夜祥烟馥郁。

    来报天庭喜事，现灯花金粟。

    芝书奎画下层霄，宣召想来促。

    它日玉堂挥翰，赐金莲花烛。'
- title: 判內門捉得御廚雜使衙官偷肉
  author: 宋光嗣
  dynasty: 唐
  content: '斤斤肉是官家物，飽祭喉嚨更將出。

    不能爲食斬君頭，領送右巡枷見骨。

    （均見四處何光遠《鑑誡錄》卷六《戲判作》。

    ）。'
- title: 題搔口
  author: 張仲謀
  dynasty: 唐
  content: '嘗聞燒尾便拏空，只過天門更一重。

    大禹未生門未鑿，可能天下總無龍。'
- title: 鼓吹曲辭 有所思
  author: 劉氏雲
  dynasty: 唐
  content: '朝亦有所思，暮亦有所思。

    登樓望君處，藹藹浮雲飛。

    浮雲遮卻陽關道，向晚誰知妾懷抱。

    玉井蒼苔春院深，桐花落地無人掃。'
- title: 東阿王
  author: 李商隱
  dynasty: 唐
  content: '國事分明屬灌均，西陵魂斷夜來人。

    君王不得爲天子，半爲當時賦洛神。'
- title: 洞仙歌
  author: 管鉴
  dynasty: 宋
  content: '化工妙手，惯与花为主。

    忍便摧残任风雨。

    翦姚黄、移魏紫，齐集梁园，春艳艳，何必尊前解语。

    绣屏深照影，帘密收香，夜久寒生费调护。

    宝杯翻、银烛烂，客醉忘归，共惜此、芳菲难遇。

    看明年、紫禁绕莺花，谩相望、春风五云深处。'
- title: 句
  author: 陳嘉
  dynasty: 唐
  content: 巴益千山翠，潭衡一水通。
- title: 鲁智深喜赏黄花峪・醉中天
  author: 无名氏
  dynasty: 元
  content: '我见一个小店儿凄凉象，野犬吠汪汪。

    破芦席搭在旧水床，将一张无尾的题头放。

    醉仙几尊画在石灰壁上，草禾享滴溜溜斜挑在墙头上。

    行说着话。

    可早来到也。

    小二哥，有干净阁子末？官人请坐。

    打二百文长钱酒来，我不这般干吃你的。

    来、来，我与你些碎金银做本钱。

    不要也罢。

    这厮口道不要，可揣在怀里。

    将酒来。

    小二哥，时遇九月九节令，家家正好欢喜饮酒，那里这般啼哭？官人，那厢两口儿吃酒。

    这厢个官人，要那秀才的浑家，替他递三杯酒，因他不肯，将那秀才吊着打，因此上那秀才啼哭。

    你不好劝他一劝。

    我劝他来，连我打的不着忙。

    他是个权豪势要的人，我不敢劝他。

    我将这酒寄在这里，等我劝他去。

    哥，你休去。

    不干你事，我劝去。

    喏，客官。

    走到土地庙里来了，怎主喏喏？官人，我是个过路的，这个人是你的伴当？那侵你使数的？你为何吊着他打？拐带了你多少银两？你若说的是呵，我与你行究。

    一个好聪明人也。

    我说起这厮的罪过来，大似狗蚤。

    这厮和他浑家唱着吃酒，我着卖酒的与他说去，着他浑家替我递三杯酒，叫我三声义男儿，我便上马回去。

    这厮说着我姑娘与他递三杯酒，叫他三声义男儿，才着他浑家来。

    我若有姑娘呵，肯着他浑家递酒？你说可是我的是，可是他的是？恁的呵，是你的不是。

    谁道我的不是来？这厮无礼，怎生敢道我的不是？。'
- title: 山有扶苏
  author: 佚名
  dynasty: 先秦
  content: '山有扶苏，隰有荷华。不见子都，乃见狂且。

    山有乔松，隰有游龙，不见子充，乃见狡童。'
- title: 临江仙
  author: 刘辰翁
  dynasty: 宋
  content: '过雁天边信息，两宫池上心情。

    沉思海角愤难平。

    山风欺客梦，耿耿到天明。

    幸自不争名利，闲愁夜夜如惊。

    明朝鬓白两三茎。

    世人都不念，似汝复何成。'
- title: 望江南・忆江南
  author: 周邦彦
  dynasty: 宋
  content: '歌席上，无赖是横波。

    宝髻玲珑敧玉燕，绣巾柔腻掩香罗。

    人好自宜多。

    无个事，因甚敛双蛾。

    浅淡梳妆疑见画，惺忪言语胜闻歌。

    何况会婆娑。'
- title: 谢金莲诗酒红梨花・仙吕/点绛唇
  author: 张寿卿
  dynasty: 元
  content: '恰才个满目繁华，可又早落红飞下，春潇洒。

    苔径轻踏，香衬凌波袜。'
- title: 寄皎然上人
  author: 韋應物
  dynasty: 唐
  content: '吳興老釋子，野雪蓋精廬。

    詩名徒自振，道心長晏如。

    想茲棲禪夜，見月東峰初。

    鳴鐘驚巖壑，焚香滿空虛。

    叨慕端成舊，未識豈爲疎。

    願以碧雲思，方君怨別餘。

    茂苑文華地，流水古僧居。

    何當一遊詠，倚閣吟躊躇。'
- title: 九日進茱萸山詩五首 一
  author: 張說
  dynasty: 唐
  content: '家居洛陽下，舉目見嵩山。

    刻作茱萸節，情生造化間。'
- title: 房家夜宴喜雪戲贈主人
  author: 白居易
  dynasty: 唐
  content: '風頭向夜利如刀，賴此溫爐輭錦袍。

    桑落氣薰珠翠暖，柘枝聲引管弦高。

    酒鉤送醆推蓮子，燭淚黏盤壘蒲萄。

    不醉遣儂爭散得，門前雪片似鵝毛。'
- title: 离亭宴
  author: 张先
  dynasty: 宋
  content: '捧黄封诏卷。

    随处是、离亭别宴。

    红翠成轮歌未遍。

    已恨野桥风便。

    此去济南非久，惟有凤池鸾殿。

    三月花飞几片。

    又减却、芳菲过半。

    千里恩深云海浅。

    民爱比、春流不断。

    更上玉楼西，归雁与、征帆共远。'
- title: 紅薔薇花
  author: 齊己
  dynasty: 唐
  content: '晴日當樓曉香歇，錦帶盤空欲成結。

    鶯聲漸老柳飛時，狂風吹落猩猩血。'
- title: 梁州・品藻着世上色无瑕疵的雅淡，评论着天下花无褒贬的孤高。长记得
  author: 汤舜民
  dynasty: 元
  content: '看花时有几样儿堪称道。

    露点滴珠融腻粉，烟朦胧翠护轻绡；风摇曳香飘麝脑，雪模糊玉压琼瑶。

    厌桃杏灼灼夭夭，伴松篁洒洒潇潇。

    何水曹一生心爱得绸缪，林和靖两句诗联得妙巧，宋广平八韵赋撰得风骚。

    想度，暗约。

    我猜似梨云一片连溟漠，指顾间自吟啸。

    但则觉花气氤氲袭毳袍，白茫茫万树千条。'
- title: 满江红
  author: 葛长庚
  dynasty: 宋
  content: '树色冥濛，山烟暮、鸟归日落。

    凭阑处、眼空宇宙，心游碧落。

    古往今来天地里，人间那有扬州鹤。

    幸而今、天付与青山，甘寥寞。

    好花木，多岩壑。

    得萧散，耐淡泊。

    把他人比并，我还不错。

    一曲瑶琴知此意，从前心事都忘却。

    况新秋、不饮更何时，何时乐。'
- title: 小重山
  author: 无名氏
  dynasty: 宋
  content: 水风生处小亭临。
- title: 包待制智勘后庭花・快活三
  author: 郑延玉
  dynasty: 元
  content: '偏前夜笑吟吟的似鱼水，今日个战兢兢的怕做夫妻。

    正是得了便宜翻做了落便宜，教你试探那佳人的意。'
- title: 减字浣溪沙・浣溪沙
  author: 贺铸
  dynasty: 宋
  content: '鹦鹉无言理翠襟。

    杏花零落昼阴阴。

    画桥流水半篙深。

    芳径与谁寻斗草，绣床终日罢拈针。

    小笺香管写春心。'
- title: 流夜郎題葵葉
  author: 李白
  dynasty: 唐
  content: '慙君能衛足，嘆我遠移根。

    白日如分照，還歸守故園。'
- title: 念奴娇
  author: 王之望
  dynasty: 宋
  content: '蒙泉岁晚，偶扁舟、同泛一池寒渌。

    四者难并谁信道，草草幽欢能足。

    美景良辰，赏心乐事，更有人如玉。

    今宵此会，陋邦惊破衰俗。

    豪俊傅粉诸孙，几年分袂，一笑还相逐。

    痛饮厌厌清夜永，那管更深催促。

    宋玉词章，陶潜风概，况继前贤躅。

    故人未至，坐中仍对梅福。'
- title: 送李協律還東京
  author: 錢起
  dynasty: 唐
  content: '芳草忽無色，王孫復入關。

    長河侵驛道，匹馬傍雲山。

    愁見離居久，螢飛秋月閑。'
- title: 及第後寄梁燭處士
  author: 伊璠
  dynasty: 唐
  content: '繡轂尋芳許史家，獨將羈事達江沙。

    十年辛苦一枝桂，二月豔陽千樹花。

    鵬化四溟歸碧落，鶴棲三島接青霞。

    同袍不得同遊翫，今對春風日又斜。'
- title: 晉門 賈后
  author: 周曇
  dynasty: 唐
  content: '賈后甘爲廢戮人，齊王還殺趙王倫。

    一從天下無真主，瓜割中原四百春。'
- title: 巧言
  author: 佚名
  dynasty: 先秦
  content: '悠悠昊天，曰父母且。无罪无辜，乱如此幠。昊天已威，予慎无罪。昊天大幠，予慎无辜。

    乱之初生，僭始既涵。乱之又生，君子信谗。君子如怒，乱庶遄沮。君子如祉，乱庶遄已。

    君子屡盟，乱是用长。君子信盗，乱是用暴。盗言孔甘，乱是用餤。匪其止共，维王之邛。

    奕奕寝庙，君子作之。秩秩大猷，圣人莫之。他人有心，予忖度之。跃跃毚兔，遇犬获之。

    荏染柔木，君子树之。往来行言，心焉数之。蛇蛇硕言，出自口矣。巧言如簧，颜之厚矣。

    彼何人斯？居河之麋。无拳无勇，职为乱阶。既微且尰，尔勇伊何？为犹将多，尔居徒几何？'
- title: 明自己頌
  author: 本先
  dynasty: 唐
  content: '曠大劫來祇如是，如是同天亦同地。

    同地同天作麽形，作麽形兮無不是。

    （同前。

    ）（按：以上三頌皆爲參德韶後作，德韶卒于吳越納土前，故收入。

    ）。'
- title: ''
  author: 崔致遠
  dynasty: 唐
  content: '（案《全唐詩》無崔致遠詩。

    日本河世寧《全唐詩逸》卷中收致遠詩一首又句七聯。

    此六十首詩載致遠所著《桂苑筆耕集》〖有《四部叢刊》本〗。

    今即自《叢刊》本錄出，而以南京圖書館所藏高麗聚珍活字本校之。

    ）。'
- title: 聞開江相國宋下世二首 二
  author: 杜牧
  dynasty: 唐
  content: '月落清湘棹不喧，玉杯瑤瑟奠蘋蘩。

    誰令力制乘軒鶴，自取機沈在檻猿。

    位極乾坤三事貴，謗興華夏一夫冤。

    宵衣旰食明天子，日伏青蒲不爲言。'
- title: 蝶
  author: 李商隱
  dynasty: 唐
  content: '孤蝶小徘徊，翩翾粉翅開。

    併應傷皎潔，頻近雪中來。'
- title: 朱太守风雪渔樵记・赚煞
  author: 无名氏
  dynasty: 元
  content: '一转眼选场开，发了愿来年去，直至那长安帝都，据凭贤士锦绣文章，何所不至！凭着我锦绣也似文章敢应举。

    明年去，也是迟了。

    大人，你道为何，这几年不进取功名来？这可是为何？也是我不得时可便韫椟藏诸，我若是的鳌鱼，怕不就压倒群儒？贤士，你若去进取功名，岂在他人之下。

    我着普天下文人每，那一个不拱手的伏！请贤士收拾琴剑书箱，来年应举去也。

    大人，别的书生用那琴剑书箱，小生则用着身边一般儿物件，夺取皇家富贵。

    贤士，可那一般儿物件？凭着这砍黄桑的巨斧，端的便上青霄独步，别的书生说道月中丹桂，若到的那里，折得一枝回来，足可了一生之愿。

    不是我朱买臣敢说大言也，落可便我把那月中仙桂剖根除。'
- title: 失调名
  author: 无名氏
  dynasty: 宋
  content: 轻盈照路旁。
- title: 西江月
  author: 萧廷之
  dynasty: 宋
  content: '夹脊双关透顶，此为大道玄门。

    金丹只是此宗根。

    大要知时搬运。

    温养守城野战，华池玉液频吞。

    玉炉常使火温温。

    采药审他老嫩。'
- title: 满庭芳
  author: 无名氏
  dynasty: 宋
  content: '五斗相逢，千锺一饮，古今乐事无过。

    香生银瓮，浮蚁浴春波。

    潋滟光凝盏面，轻风皱、浅碧宫罗。

    乘欢处，倾罍痛饮，珠贯引清歌。

    云何。

    君不饮，良辰美景，聚少离多。

    忍怎放春风，容易蹉跎。

    但愿一樽常共，花阴下、急景如梭。

    须乘醉，雕鞍归去，争看醉颜酡。'
- title: 酬夢得見喜疾瘳
  author: 白居易
  dynasty: 唐
  content: '暖臥摩綿褥，晨傾藥酒螺。

    昏昏布裘底，病醉睡相和。

    末疾徒云爾，餘年有幾何。

    須知差與否，相去校無多。'
- title: 傷柘枝妓
  author: 李羣玉
  dynasty: 唐
  content: '曾見雙鸞舞鏡中，聯飛接影對春風。

    今來獨在花筵散，月滿秋天一半空。'
- title: 勅賜三相馬
  author: 張隨
  dynasty: 唐
  content: '上苑驊騮出，中宮詔命傳。

    九天班錫禮，三相代勞年。

    顧主聲猶發，追風力正全。

    鳴珂龍闕下，噴玉鳳池前。

    四足疑雲滅，雙瞳比鏡懸。

    爲因能致遠，今日表求賢。'
- title: 奉和聖製中元日題奉敬寺
  author: 崔元翰
  dynasty: 唐
  content: '妙道非本說，殊途成異名。

    聖人得其要，俱以化羣生。

    鳳吹從上苑，龍宮連外城。

    花鬘列後殿，雲車駐前庭。

    松竹含新秋，軒窗有餘清。

    緬懷崆峒事，須繼簫管聲。

    離相境都寂，忘言理更精。

    域中信稱大，天下乃爲輕。

    屈己由濟物，堯心豈所榮。'
- title: 贈圓上人
  author: 賈島
  dynasty: 唐
  content: '誦經千紙得爲僧，麈尾持行不拂蠅。

    古塔月高聞呪水，新壇日午見燒燈。

    一雙童子澆紅藥，百八真珠貫綵繩。

    且說近來心裏事，仇讎相對似親朋。'
- title: 晚泊松江驛
  author: 李郢
  dynasty: 唐
  content: '片帆孤客晚夷猶，紅蓼花前水驛秋。

    歲月方驚離別盡，煙波仍駐古今愁。

    雲陰故國山川暮，潮落空江網罟收。

    還有吳娃舊歌曲，櫂聲遙散採菱舟。'
- title: 殿前曲二首 二
  author: 王昌齡
  dynasty: 唐
  content: '胡部笙歌西殿頭，梨園弟子和涼州。

    新聲一段高樓月，聖主千秋樂未休。'
- title: 三學山夜看聖燈
  author: 蜀太妃徐氏
  dynasty: 唐
  content: '聖燈千萬炬，旋向碧空生。

    細雨溼不暗，好風吹更明。

    磬敲金地響，僧唱梵天聲。

    若說無心法，此光如有情。'
- title: 沁园春
  author: 刘克庄
  dynasty: 宋
  content: '安得奇材，颈系单于，首提子璋。

    便做些功业，胜穷措大，聚萤武子，吞凤君章。

    笑杀竖儒，错翻故纸，屈马何曾有艳香。

    榆塞外，恰枣红时候，想羽书忙。

    腰钱骑鹤维扬。

    分表事谁能预测量。

    叹防身一剑，壮图濩落，建侯万里，老境相将。

    读枕函书，宝家藏笏，免使他人笑弗堂。

    吾衰矣，虽尚存右臂，不解擎苍。'
- title: 奉天酬別鄭諫議雲逵盧拾遺景亮見別之作
  author: 戴叔倫
  dynasty: 唐
  content: '巨孽盜都城，傳聞天下驚。

    陪臣九江畔，走馬來赴難。

    伏奏見龍顏，旋持手詔還。

    單車不可駐，朱檻未遑攀。

    故人出相餞，共悲行路難。

    臨岐荷贈言，對酒獨傷魂。

    世故山川險，憂多思慮昏。

    重陰蔽芳月，疊嶺明舊雪。

    泥積轍更深，木冰花不發。

    鄭君間世賢，忠孝乃雙全。

    大義棄妻子，至淳易生死。

    知心三四人，越境千餘里。

    駿馬帳前發，驚塵路旁起。

    樓頭俛首看，莫敢相留止。

    拜闕奏良圖，留中沃聖謨。

    洗兵救衞郡，誘敵討幽都。

    名亞典屬國，良選諫大夫。

    從容九霄上，談笑授陰符。

    盧生富才術，特立居近密。

    採掇獻吾君，朝廷視聽新。

    寬饒狂自比，汲黯直爲鄰。

    就列繼三事，主文當七人。

    可憐長守道，不覺五逢春。

    昔去城南陌，各爲天際客。

    關河煙霧深，寸步音塵隔。

    羈旅忽相遇，別離又茲夕。

    前悲涕未乾，後喜心已慼。

    而我方老大，頗爲風眩迫。

    夫君幷少年，何爾鬢鬚白。

    惆悵語不盡，裴回情轉劇。

    一尊自共持，以慰長相憶。'
- title: 木兰花慢
  author: 曾觌
  dynasty: 宋
  content: '正枝头荔子，晚红皱、袅熏风。

    对碧瓦迷云，青山似浪，返照浮空。

    高台称吟眺处，□繁华、清胜两无穷。

    帘卷榕阴暮合，万家香霭溟濛。

    年光冉冉逐飞鸿。

    叹雨迹云踪。

    渐暑退兰房，凉生象簟，知与谁同。

    临鸾晚妆初罢，怨清宵、好梦不相逢。

    看即天涯秋也，恨随一叶梧桐。'
- title: 贈{巩/言}光上人草書歌
  author: 吳融
  dynasty: 唐
  content: '篆書樸，隸書俗，草聖貴在無羈束。

    江南有僧名{巩/言}光，紫毫一管能顚狂。

    人家好壁試揮拂，瞬目已流三五行。

    摘如鉤，挑如撥。

    斜如掌，迴如斡。

    又如夏禹鏁淮神，波底出來手正拔。

    又如朱亥鎚晉鄙，袖中擡起腕欲脫。

    有時軟縈盈，一穗秋雲曳空闊。

    有時瘦巉岩，百尺枯松露槎枿。

    忽然飛動更驚人，一聲霹靂龍虵活。

    稽山賀老昔所傳，又聞能者惟張顚。

    上人致功應不下，其奈飄飄滄海邊。

    可中一入天子國，絡素裁縑灑毫墨。

    不繫知之與不知，須言一字千金值。'
- title: 南歌子
  author: 赵长卿
  dynasty: 宋
  content: '梅萼和霜晓，梨花带雪春。

    玉肌琼艳本无尘。

    肯把铅华容易、污天真。

    汤饼尝初罢，罗巾拭转新。

    几回贪耍失黄昏。

    月里归来无处、觅精神。'
- title: 谢金吾诈拆清风府・幺篇
  author: 无名氏
  dynasty: 元
  content: '俺大哥开天立极，俺二哥继体垂衣。

    今皇帝是俺嫡堂叔侄，先皇帝是俺同胞的那姊妹。'
- title: 刮地风
  author: 施惠《幽闺记》
  dynasty: 元
  content: '看他举止，与我孩儿也不甚争。

    小娘子，厮跟去，你可心肯？奴家不见了哥哥，望老娘带奴同行则个。

    事既如此，我就把你做女儿看承罢。

    情愿做小为婢身，焉敢指望做儿称？若得干戈宁静，和你同往到神京。'
- title: 西閣口號
  author: 杜甫
  dynasty: 唐
  content: '山木抱雲稠，寒江繞上頭。

    雪崖纔變石，風幔不依樓。

    社稷堪流涕，安危在運籌。

    看君話王室，感動幾銷憂。'
- title: 五言晚遊靈溪汎舟作
  author: 邢□
  dynasty: 唐
  content: '晚□照靈溪，溪澄水□綺。

    維舟平岸□，□下□□□。

    □□□□□，事閒亦念此。

    （以下四行闕。

    同前）（按：此詩見於石刻《唐開元神武皇帝道德經注碑》左側，署「都知造作□□封丘主簿邢□」。

    詩後有題名五行：□古書敕監修功德內使梁令深監內供奉京肅明□□□玄元廟等□功□天寶元年歲在壬午□□敕修功德京同內使判官車□。

    〖1〗《鹿邑縣志》附跋云：「右碑二面皆刻字，下半全沒土中，蓋自宋以後，縣境屢有河患，淤填已甚也。

    掘地數尺，若陷穽然，龜趺乃見。

    碑陽漫漶過半，陰殆全泐，後亡年月，不知何時立。

    〖注：唐明皇開元二十三年頒《注道德經》，碑）（內有『廿三祀帝載』云云，情事正合。

    〗碑右側刻匡城主簿王位之詩五言八十字，具有左司風格，字亦遒逸，蓋才而淪於下位者。

    下列題名凡四人，同時與否，未敢決。

    歲次庚辰，當是開元二十八年，是歲敕修宮宇，《唐書》無徵。

    左側封丘主簿邢□詩，纔餘十數字，似不逮王作。

    下列題名皆內使監修功德者，時在天寶元年，距開元廿八年僅二載，疑是一役久而未竟也。

    」）。'
- title: 寄當塗李遠
  author: 許渾
  dynasty: 唐
  content: '賦擬相如詩似陶，雲陽烟月又同袍。

    車前驥病駑駘逸，架上鷹閑鳥雀高。

    舊日樂貧能飲水，他時隨俗願餔糟。

    不須倚向青山住，詠雪題詩用意勞。'
- title: 江神子・江城子
  author: 辛弃疾
  dynasty: 宋
  content: '五云高处望西清。

    玉阶升。

    棣华荣。

    筑屋溪头，楼观画难成。

    长夜笙歌还起问，谁放月，又西沉。

    家传《鸿宝》旧知名。

    看长生。

    奉严宸。

    且把风流，水北画耆英。

    咫尺西风诗酒社，石鼎句，要弥明。'
- title: 水龙吟
  author: 吴泳
  dynasty: 宋
  content: '清江社雨初晴，秋香吹彻高堂晓。

    天然带得，酒星风骨，诗囊才调。

    沔水春深，屏山月淡，吟鞭俱到。

    算一生绕遍，瑶阶玉树，如君样、人间少。

    未放鹤归华表。

    伴仙翁、依然天杪。

    知他费几，雁边红粒，马边青草。

    待得清夷，彩衣花绶，哄堂一笑。

    且和平心事，等闲博个，千秋不老。'
- title: 南歌子
  author: 王迈
  dynasty: 宋
  content: '家里逢重九，新篘熟浊醪。

    弟兄乘兴共登高。

    右手茱杯、左手笑持螯。

    官里逢重九，归心切大刀。

    美人痛饮读离骚。

    因感秋英、饷我菊花糕。'
- title: 和友人題壁
  author: 溫庭筠
  dynasty: 唐
  content: '沖尚猶來出範圍，肯將經世作風徽。

    三台位缺嚴陵臥，百戰功高范蠡歸。

    自欲一鳴驚鶴寢，不應孤憤學牛衣。

    西州未有看棋暇，澗戶何由得掩扉。'
- title: 雜曲歌辭 十二月樂辭 閏月
  author: 李賀
  dynasty: 唐
  content: '帝重光，年重時，七十二候回環推。

    天官玉琯灰剩飛，今歲何長來歲遲。

    王母移桃獻天子，羲氏和氏迂龍轡。'
- title: 寄李白
  author: 任華
  dynasty: 唐
  content: '古來文章有能奔逸氣，聳高格。

    清人心神，驚人魂魄。

    我聞當今有李白，大獵賦，鴻猷文，嗤長卿，笑子雲。

    班張所作瑣細不入耳，未知卿雲得在嗤笑限。

    登廬山，觀瀑布，海風吹不斷，江月照還空。

    余愛此兩句：登天台，望渤海雲垂大鵬飛，山壓巨鰲背，斯言亦好在。

    至於他作多不拘常律，振擺超騰，既俊且逸。

    或醉中操紙，或興來走筆。

    手下忽然片雲飛，眼前劃見孤峰出。

    而我有時白日忽欲睡，睡覺歘然起攘臂。

    任生知有君，君也知有任生未。

    中間聞道在長安，及余戾止。

    君已江東訪元丹，邂逅不得見君面。

    每常把酒，向東望良久。

    見說往年在翰林，胸中矛戟何森森。

    新詩傳在宮人口，佳句不離明主心。

    身騎天馬多意氣，目送飛鴻對豪貴。

    承恩召入凡幾迴，待詔歸來仍半醉。

    權臣妬盛名，羣犬多吠聲。

    有勅放君却歸隱淪處，高歌大笑出關去。

    且向東山爲外臣，諸侯交迓馳朱輪。

    白璧一雙買交者，黃金百鎰相知人。

    平生傲岸其志不可測，數十年爲客，未嘗一日低顏色。

    八詠樓中坦腹眠，五侯門下無心憶。

    繁花越臺上，細柳吳宮側。

    綠水青山知有君，白雲明月偏相識。

    養高兼養閑，可望不可攀。

    莊周萬物外，范蠡五湖間。

    人傳訪道滄海上，丁令王喬每往還。

    蓬萊徑是曾到來，方丈豈唯方一丈。

    伊余每欲乘興往相尋，江湖擁隔勞寸心。

    今朝忽遇東飛翼，寄此一章表胸臆。

    儻能報我一片言，但訪任華有人識。'
- title: 結之
  author: 白居易
  dynasty: 唐
  content: '歡愛今何在，悲啼亦是空。

    同爲一夜夢，共過十年中。'
- title: 青塚
  author: 張蠙
  dynasty: 唐
  content: '傾國可能勝效國，無勞冥寞更思回。

    太真雖是承恩死，祗作飛塵向馬嵬。'
- title: 牧童詞
  author: 張籍
  dynasty: 唐
  content: '遠牧牛，遶村四面禾黍稠。

    陂中飢烏啄牛背，令我不得戲壠頭。

    入陂草多牛散行，白犢時向蘆中鳴。

    隔堤吹葉應同伴，還鼓長鞭三四聲。

    牛牛食草莫相觸，官家截爾頭上角。'
- title: 采桑子
  author: 欧阳修
  dynasty: 宋
  content: '群芳过後西湖好，狼籍残红。

    飞絮蒙蒙。

    垂柳阑干尽日风。

    笙歌散尽游人去，始觉春空。

    垂下帘栊。

    双燕归来细雨中。'
- title: 楚妃怨
  author: 姚月華
  dynasty: 唐
  content: '梧桐葉下黃金井，橫架轆轤牽素綆。

    美人初起天未明，手拂銀瓶秋水冷。'
- title: 二郎神醉射锁魔镜・出队子
  author: 无名氏
  dynasty: 元
  content: 齐臻臻天兵摆列，恶狠狠寻对叠，冬冬鼓响似春雷，火火火杂彩旗遮了太极，则见那二郎神当先战马嘶。
- title: 宴桃源・如梦令
  author: 曹遇
  dynasty: 宋
  content: '西湖辟暑棹扁舟。

    忘机狎白鸥。

    荷香十里供瀛洲。

    山光翠欲流。

    歌浩浩，思悠悠。

    诗成兴未休。

    清风明月解相留。

    琴声万籁幽。'
- title: 考槃
  author: 佚名
  dynasty: 先秦
  content: '考槃在涧，硕人之宽。独寐寤言，永矢弗谖。

    考槃在阿，硕人之薖。独寐寤歌，永矢弗过。

    考槃在六，硕人之轴。独寐寤宿，永矢弗告。'
- title: 邊夜有懷
  author: 駱賓王
  dynasty: 唐
  content: '漢地行逾遠，燕山去不窮。

    城荒猶築怨，碣毀尚銘功。

    古戍煙塵滿，邊庭人事空。

    夜關明隴月，秋塞急胡風。

    倚伏良難定，榮枯豈易通。

    旅魂勞泛梗，離恨斷征蓬。

    蘇武封猶薄，崔駰宦不工。

    惟餘北叟意，欲寄南飛鴻。'
- title: 剔银灯
  author: 杜安世
  dynasty: 宋
  content: '夜永衾寒梦觉。

    翠屏共、绣帏灯照。

    就枕思量，离多会少。

    孤负小欢轻笑。

    风流争表。

    空惹尽、一生烦恼。

    写遍香笺，分剖鳞翼，路遥难到。

    泪眼愁肠，朝朝暮暮，去便不知音耗。

    终须拼了。

    别选个、如伊才调。'
- title: 朝中措
  author: 曾觌
  dynasty: 宋
  content: '休论社燕与秋鸿。

    时节太匆匆。

    海上一番微雨，朱门浓绿阴中。

    主人情厚，金杯满泛，且共从容。

    莫问莺花俱老，今朝犹是春风。'
- title: 鹧鸪天
  author: 无名氏
  dynasty: 宋
  content: '枝上流莺和泪闻。

    新啼痕间旧啼痕。

    一春鱼鸟无消息，千里关山劳梦魂。

    无一语，对芳尊。

    安排肠断到黄昏。

    甫能炙得灯儿了，雨打梨花深闭门。'
- title: 绿罗裙・生查子
  author: 贺铸
  dynasty: 宋
  content: '东风柳陌长，闭月花房小。

    应念画眉人，拂镜啼新晓。

    伤心南浦波，回首青门道。

    记得绿罗裙，处处怜芳草。'
- title: 柳歸舜聞君山鸚鵡所唱歌詩（題） 三
  author: 不詳
  dynasty: 唐
  content: '顧鄙賤，奉恩私。

    願吾君，萬歲期。

    （武遊郎云此爲李夫人隨漢武帝時歌。

    ）。'
- title: 醉蓬莱
  author: 李曾伯
  dynasty: 宋
  content: '问金城方略，数十年来，谁堪称许。

    万福威名，草木识淮浦。

    西顾天长，中流地重，著此巨鳌柱。

    见说棋边，风声鹤唳，胆落胡虏。

    老子家声，六韬亲授，渭水归来，非熊非虎。

    江汉滔滔，建大将旗鼓。

    弧矢开祥，节旄迎渥，勋业纪盟府。

    好对芳天，莺花未老，金樽频举。'
- title: 登樓
  author: 朱斌
  dynasty: 唐
  content: '白日依山盡，黃河入海流。

    欲窮千里目，更上一層樓。'
- title: 寄遠
  author: 田娥
  dynasty: 唐
  content: '憶昨會詩酒，終日相逢迎。

    今來成故事，歲月令人驚。

    淚流紅粉薄，風度羅衣輕。

    難爲子猷志，虛負文君名。'
- title: 前腔
  author: 刘唐卿《白兔记》
  dynasty: 元
  content: '严冬天气，彤云布密，满空飞。

    只见上下同一色。

    于山失翠微。

    画阁红炉深处，画阁红炉深处，欢宴饮琼卮。

    相公，我和你满拚沉醉，共乐共乐销金帐取。

    (合前。

    小生扮咬脐上)。'
- title: 浣溪沙
  author: 程大昌
  dynasty: 宋
  content: '水递迢迢到日边。

    清甘夸说与茶便。

    谁知绝品了非泉。

    旋挹天花融湩液，净无土脉污芳鲜。

    乞君风腋作飞仙。'
- title: 忆秦娥
  author: 汪元量
  dynasty: 宋
  content: '雪霏霏。

    蓟门冷落人行稀。

    人行稀。

    秦娥渐老，着破宫衣。

    强将纤指按金徽。

    未成曲调心先悲。

    心先悲。

    更无言语，玉箸双垂。'
- title: 夜二首 一
  author: 杜甫
  dynasty: 唐
  content: '白夜月休弦，燈花半委眠。

    號山無定鹿，落樹有驚蟬。

    暫憶江東鱠，兼懷雪下船。

    蠻歌犯星起，空覺在天邊。'
- title: 匡机
  author: 王褒
  dynasty: 先秦
  content: '极运兮不中，来将屈兮困穷。

    余深愍兮惨怛，愿一列兮无从。

    乘日月兮上征，顾游心兮鄗酆。

    弥览兮九隅，彷徨兮兰宫。

    芷闾兮药房，奋摇兮众芳。

    菌阁兮蕙楼，观道兮从横。

    宝金兮委积，美玉兮盈堂。

    桂水兮潺湲，扬流兮洋洋。

    蓍蔡兮踊跃，孔鹤兮回翔。

    抚槛兮远望，念君兮不忘。

    怫郁兮莫陈，永怀兮内伤。'
- title: 送清勵上人遊福建
  author: 皎然
  dynasty: 唐
  content: '禪子自矜禪性成，將來擬照建溪清。

    南看閩樹花不落，更取何緣了妄情。'
- title: 奉使巡檢兩京路種果樹事畢入秦因詠
  author: 鄭審
  dynasty: 唐
  content: '聖德周天壤，韶華滿帝畿。

    九重承渙汗，千里樹芳菲。

    陜塞餘陰薄，關河舊色微。

    發生和氣動，封植衆心歸。

    春露條應弱，秋霜果定肥。

    影移行子蓋，香撲使臣衣。

    入逕迷馳道，分行接禁闈。

    何當扈仙蹕，攀折奉恩輝。'
- title: 油葫芦
  author: 杨景贤
  dynasty: 元
  content: '你道是万事无过酒破除，你不曾读《大禹谟》？禹恶旨酒而好善言，进来的美酒禁入皇都。

    你今日白衣应举思高步，恰便似黄鹂出谷迁乔木。

    今日受三品职，全凭你满腹书。

    布衣中跳到洪州路，倒不如借住在步兵厨。'
- title: 惟此溫泉是稱愈疾豈予獨受其福思與兆人共之乘暇巡遊乃言其志
  author: 明皇帝
  dynasty: 唐
  content: '桂殿與山連，蘭湯湧自然。

    陰崖含秀色，溫谷吐潺湲。

    績爲蠲邪著，功因養正宣。

    願言將億兆，同此共昌延。'
- title: 題孫逸人山居
  author: 杜牧
  dynasty: 唐
  content: '長懸青紫與芳枝，塵剎無應免別離。

    馬上多于在家日，罇前堪憶少年時。

    關河客夢還鄉遠，雨雪山程出店遲。

    却羨高人終此老，軒車過盡不知誰。'
- title: 菩萨蛮
  author: 赵必□
  dynasty: 宋
  content: '红娇翠溜歌喉急。

    旧弦拨断新腔入。

    往事水东流。

    菱花晓带秋。

    帏香双凤集。

    清泪层绡湿。

    残梦五更头。

    酒醒依旧愁。'
- title: 奉賀陽城郡王太夫人恩命加鄧國太夫人
  author: 杜甫
  dynasty: 唐
  content: '衛幕銜恩重，潘輿送喜頻。

    濟時瞻上將，錫號戴慈親。

    富貴當如此，尊榮邁等倫。

    郡依封土舊，國與大名新。

    紫誥鸞迴紙，清朝燕賀人。

    遠傳冬筍味，更覺綵衣春。

    奕葉班姑史，芬芳孟母鄰。

    義方兼有訓，詞翰兩如神。

    委曲承顏體，騫飛報主身。

    可憐忠與孝，雙美畫騏麟。'
- title: 句
  author: 李建勳
  dynasty: 唐
  content: '一人看上馬，雙節引還鄉。

    （同前。

    ）（〖1〗《江南餘載》：宋齊丘出鎮洪州，詔賜錦袍，烈祖〖李昪〗親爲衣之。

    李建勳贈詩有「一人看上馬，雙節引還鄉」之句，時論榮之。

    ）。'
- title: 浣溪沙
  author: 葛胜仲
  dynasty: 宋
  content: '斗鸭栏边晓路沾。

    华堂醉赏轴珠帘。

    插花人好手纤纤。

    遮护轻寒施翠幄，标题仙品露牙签。

    词人遗恨独江淹。'
- title: 夢遊仙賦附詩 一
  author: 沈亞之
  dynasty: 唐
  content: '白日低兮春塘滿，紅華芳兮草芽短。

    菱結帶兮荇含絲，設遨遊兮遵佳期。'
- title: 和崔會稽詠王兵曹廳前湧泉勢城中字
  author: 包融
  dynasty: 唐
  content: '茂德來徵應，流泉入詠歌。

    含靈符上善，作字表中和。

    有草恆垂露，無風欲偃波。

    爲看人共水，清白定誰多。'
- title: 望江南・忆江南
  author: 吴潜
  dynasty: 宋
  content: '家山好，结屋在山椒。

    无事琴书为伴侣，有时风月可招邀。

    安乐更相饶。

    伸脚睡，一枕日头高。

    不怕两衙催判事，那愁五鼓趣趋朝。

    此福要人消。'
- title: 满江红
  author: 蒋捷
  dynasty: 宋
  content: '一掬乡心，付杳杳、露莎烟苇。

    来相伴、凄然客影，谢他穷鬼。

    新绿旧红春又老，少玄老白人生几。

    况无情、世故荡摩中，凋英伟。

    词场笔，行群蚁。

    战场胄，藏群虮。

    问何如清昼，倚藤凭棐。

    流水青山屋上下，束书壶酒船头尾。

    任垂涎、斗大印黄金，狂周顗。'
- title: 白雪
  author: 杨无咎
  dynasty: 宋
  content: '檐收雨脚，云乍敛、依然又满长空。

    纹蜡焰低，熏炉烬冷，寒衾拥尽重重。

    隔帘栊。

    听撩乱、扑漉春虫。

    晓来见、玉楼珠殿，恍若在蟾宫。

    长爱越水泛舟，蓝关立马，画图中。

    怅望几多诗□，无句可形容。

    谁与问、已经三白，忒是报年丰。

    未应真个，情多老却天公。'
- title: 减字木兰花
  author: 向子諲
  dynasty: 宋
  content: '谁知莹澈。

    惟有碧天云外月。

    一见风流。

    洗尽胸中万斛愁。

    剩烧蜜炬。

    只恐夜深花睡去。

    想得横陈。

    全是巫山一段云。'
- title: 眼暗
  author: 白居易
  dynasty: 唐
  content: '早年勤倦看書苦，晚歲悲傷出淚多。

    眼損不知都自取，病成方悟欲如何。

    夜昏乍似燈將滅，朝闇長疑鏡未磨。

    千藥萬方治不得，唯應閉目學頭陀。'
- title: 念奴娇
  author: 刘克庄
  dynasty: 宋
  content: '老夫白首，尚儿嬉、废圃一番料理。

    餐饮落英并坠露，重把离骚拈起。

    野艳幽香，深黄浅白，占断西风里。

    飞来双蝶，绕丛欲去还止。

    尝试诠次群芳，梅花差可，伯仲之间耳。

    佛说诸天金色界，未必庄严如此。

    尚友灵均，定交元亮，结好天随子。

    篱边坡下，一杯聊泛霜蕊。'
- title: 太常引
  author: 辛弃疾
  dynasty: 宋
  content: '仙机似欲织纤罗。

    仿佛度金梭。

    无奈玉纤何。

    却弹作、清商恨多。

    珠帘影里，如花半面，绝胜隔帘歌。

    世路苦风波。

    且痛饮、公无度河。'
- title: 欸乃曲 五
  author: 元結
  dynasty: 唐
  content: '下瀧船似入深淵，上瀧船似欲升天。

    瀧南始到九疑郡，應絕高人乘興船。'
- title: 贈侯侍御
  author: 楊巨源
  dynasty: 唐
  content: '步逸辭羣迹，機真結遠心。

    敦詩揚大雅，映古酌高音。

    逃禍棲蝸舍，因醒解豸簪。

    紫蘭秋露濕，黃鶴晚天陰。

    舊業餘荒草，寒山出遠林。

    月明多宿寺，世亂重悲琴。

    霄漢時應在，詩書道未沈。

    坐期閶闔霽，雲暖一開襟。'
- title: 嘲李珣（賓貢李珣，字德潤，本蜀中土生波斯也。少小苦心，屢稱賓貢，所吟詩句，往往動人。尹校書鶚者，錦城煙月之士，與李生常爲善友。遽因戲遇嘲之，李生文章，掃地而盡。詩曰：）
  author: 尹鶚
  dynasty: 唐
  content: '異域從來不亂常，李波斯強學文章。

    假饒折得東堂桂，胡臭薰來也不香。'
- title: 蜀江水
  author: 熊孺登
  dynasty: 唐
  content: '日夜朝宗來萬里，共憐江水引蕃心。

    若論巴峽愁人處，猨比灘聲是好音。'
- title: 水龙吟
  author: 秦观
  dynasty: 宋
  content: '小楼连远横空，下窥绣毂雕鞍骤。

    朱帘半卷，单衣初试，清明时候。

    破暖轻风，弄晴微雨，欲无还有。

    卖花声过尽，斜阳院落，红成阵、飞鸳甃。

    玉佩丁东别后。

    怅佳期、参差难又。

    名缰利锁，天还知道，和天也瘦。

    花下重门，柳边深巷，不堪回首。

    念多情但有，当时皓月，向人依旧。'
- title: 好事近
  author: 朱敦儒
  dynasty: 宋
  content: '猛向这边来，得个信音端的。

    天与一轮钓线，领烟波千亿。

    红尘今古转船头，鸥鹭已陈迹。

    不受世间拘束，任东西南北。'
- title: 瀑布泉
  author: 劉禹錫
  dynasty: 唐
  content: '時出西郊霽色開，尋真欲去重徘徊。

    風泉净洗高人耳，松柏化爲君子材。

    翠巘絶高尖插漢，碧潭無底攪轟雷。

    上盤下際非凡境，箇裏何曾俗客來。'
- title: 鹧鸪天
  author: 史浩
  dynasty: 宋
  content: '晓日曈昽花露稀。

    明光已报敞金扉。

    三千彩仗翔鸾舞，数百银袍振鹭飞。

    开雉扇，正垂衣。

    奏篇初得上彤墀。

    胪传绕殿天颜喜，先折东风第一枝。'
- title: 春遊曲 二
  author: 劉言史
  dynasty: 唐
  content: '噴沫團香小桂條，玉鞭兼賜霍嫖姚。

    弄影便從天禁出，碧蹄聲碎五門橋。'
- title: 傷農
  author: 鄭遨
  dynasty: 唐
  content: '一粒紅稻飯，幾滴牛頷血。

    珊瑚枝下人，銜杯吐不歇。'
- title: 马丹阳度脱刘行首・幺篇
  author: 杨景贤
  dynasty: 元
  content: '争知苦口是良药，劝着你不采分毫，则恋那莺燕交。

    不想那林泉乐，争如你随着贫道，向溪上访渔樵。'
- title: 朝中措
  author: 葛郯
  dynasty: 宋
  content: '双鞬锦领出山西。

    戎幕护旌旗。

    横槊春风百咏，临淮夜月千卮。

    风流樽俎，琼花破艳，红药攒枝。

    赏尽竹西歌吹，珠帘十里香迷。'
- title: 張山人彈琴
  author: 常建
  dynasty: 唐
  content: '君去芳草綠，西峰彈玉琴。

    豈惟丘中賞，兼得清煩襟。

    朝從山口還，出嶺聞清音。

    了然雲霞氣，照見天地心。

    玄鶴下澄空，翩翩舞松林。

    改弦扣商聲，又聽飛龍吟。

    稍覺此身妄，漸知仙事深。

    其將鍊金鼎，永矣投吾簪。'
- title: 雪月交光・醉蓬莱
  author: 刘一止
  dynasty: 宋
  content: '正五云飞杖，缟素褰裳，乱空交舞。

    拂石归来，向玉阶微步。

    欲唤冰娥，暂凭风使，为扫氛驱雾。

    渐见停轮，人间未识，高空真侣。

    千里无尘，地连天迥，倦客古来，路迷江树。

    故国烟深，想溪树何处。

    云鬓分行，翠眉萦曲，对夜寒尊俎。

    清影徘徊，端应坐有，风流能赋。'
- title: 珍珠帘
  author: 施惠《幽闺记》
  dynasty: 元
  content: '十年映雪囊萤，苦学干禄，幸首获州庠乡举。

    继晷与焚膏，祗勤习诗书，咳唾珠玑才灿锦，养浩然春闱必取。

    一跃过龙门，当此青云得路。'
- title: 陪宋中丞武昌夜飲懷古
  author: 李白
  dynasty: 唐
  content: '清景南樓夜，風流在武昌。

    庾公愛秋月，乘興坐胡牀。

    龍笛吟寒水，天河落曉霜。

    我心還不淺，懷古醉餘觴。'
- title: 憶友懷野寺舊居
  author: 李端
  dynasty: 唐
  content: '自嫌野性共人疎，憶向西林更結廬。

    寄謝山陰許都講，昨來頻得遠公書。'
- title: 菩萨蛮令・菩萨蛮
  author: 康与之
  dynasty: 宋
  content: '龙蟠虎踞金陵郡。

    古来六代豪华盛。

    缥凤不来游。

    台空江自流。

    下临全楚地。

    包举中原势。

    可惜草连天。

    晴郊狐兔眠。'
- title: 咏魚鼓二首 一
  author: 義存
  dynasty: 唐
  content: '我暫作魚鼓，懸頭爲衆苦。

    師僧喫茶飯，拈槌打我肚。

    身雖披鱗甲，心中一物無。

    鸕鷀橫溪望，我誓不入湖。'
- title: 李韶州著書常論釋氏之理貴州有能公遺跡詩以問之
  author: 權德輿
  dynasty: 唐
  content: '常日區中暇，時聞象外言。

    曹溪有宗旨，一爲勘心源。'
- title: 聽新蟬寄張晝
  author: 方干
  dynasty: 唐
  content: '細聲頻斷續，審聽亦難分。

    髣髴應移處，從容却不聞。

    蘭棲朝咽露，樹隱暝吟雲。

    莫遣鄉愁起，吾懷祗是君。'
- title: 念奴娇
  author: 吴潜
  dynasty: 宋
  content: '一般妙质，笑乐天、夸诧小蛮樊素。

    万炳参差罗翠扇，全队西方靓女。

    不假施朱，也非涂碧，所乐惟幽浦。

    神仙姑射，算来合共游处。

    一任冶妓秾姬，采莲歌里，尽是相思苦。

    花气荷馨清入骨，长傍银河东注。

    月澹风轻，雾晞烟细，忽洒霏微雨。

    此时心事，美人泽畔停伫。'
- title: 精舍對雨
  author: 戴叔倫
  dynasty: 唐
  content: '空門寂寂澹吾身，溪雨微微洗客塵。

    臥向白雲晴未盡，任他黃鳥醉芳春。'
- title: 宿岸道人精舍
  author: 閻防
  dynasty: 唐
  content: '早歲參道風，放情入寥廓。

    重因息心侶，遂果巖下諾。

    斂跡辭人間，杜門守寂寞。

    秋風翦蘭蕙，霜氣冷淙壑。

    山牖見然燈，竹房聞搗藥。

    願言捨塵事，所趣非龍蠖。'
- title: 满江红
  author: 吴潜
  dynasty: 宋
  content: '把手西园，有山色、波光相对。

    金马客，明朝飞棹，水肥帆驶。

    问我年华旬并七，异乡时景春巴二。

    最堪怜、游子送行人，垂杨外。

    聊小小，旌旗队。

    聊且且，笙歌载。

    正冥濛烟雨，许多情态。

    南北枝头犹点缀，东西玉畔休辞避。

    待莼鲈、归思动西风，相携未。'
- title: 满庭芳
  author: 赵长卿
  dynasty: 宋
  content: '爆竹声飞，屠苏香钿，华堂歌舞催春。

    百年消息，经半已凌人。

    念我功名冷落，又重是、一岁还新。

    惊心事，安仁华鬓，年少已逡巡。

    明知生似寄，何须苦苦，役慕蹄轮。

    最难忘、通经好学沈沦。

    况是读书万卷，辜负他、此志难伸。

    从今去，灯窗勉进，云路岂无因。'
- title: 朱太守风雪渔樵记・上小楼
  author: 无名氏
  dynasty: 元
  content: '你道他忘人大恩，又道他记人小恨。

    谁着你生勒开他，生则同衾，死则同坟。

    他每日家偎妻靠妇，四十九岁，全不把功名为念。

    我生逼的他求官去，我是歹意来？你道他过四旬，还不肯把那功名求进，老的也，你记的俺庄东头王学究说的那一句书儿么？是那一句书？他则是个君子，可便固守本分。'
- title: 糖多令・唐多令
  author: 辛弃疾
  dynasty: 宋
  content: '淑景斗清明。

    和风拂面轻。

    小杯盘、同集郊坰。

    著个簥儿不肯上，须索要、大家行。

    行步渐轻盈。

    行行笑语频。

    凤鞋儿、微褪些根。

    忽地倚人陪笑道，真个是、脚儿疼。'
- title: 减字木兰花
  author: 沈瀛
  dynasty: 宋
  content: '停杯且止。

    斋里百无为客喜。

    冷淡文风。

    只有狂言数百通。

    不须载酒。

    粗有五车聊当寿。

    莫笑予何。

    空恁贪多嚼不多。'
- title: 思越人・朝天子
  author: 贺铸
  dynasty: 宋
  content: '怊怅离亭断采襟。

    碧云明月两关心。

    几行书尾情何限，一尺裙腰瘦不禁。

    遥夜半，曲房深。

    有时昵语话如今。

    侵窗冷雨灯生晕，泪湿罗笺楚调吟。'
- title: 关云长千里独行・朝天子
  author: 无名氏
  dynasty: 元
  content: '我这里望着，定睛的觑了，曹丞相百万军都来到。

    据着他兴心主意不相饶，折算你谁知道。

    我见他厚礼卑辞，亲捧香醪，这里面安排下斩人刀。

    叔叔你喑约，则依着你嫂嫂，则怕他酒里面藏有机妙。'
- title: 兵要望江南 占地第十五（二十一首） 九
  author: 易靜
  dynasty: 唐
  content: '占其地，毛羽忽然生。

    必主人君遭厄難，大兵侵國亂朝廷，百事應憂驚。'
- title: 陪韓院長韋河南同尋劉師不遇
  author: 竇牟
  dynasty: 唐
  content: '仙客誠難訪，吾人豈易同。

    獨遊應駐景，相顧且吟風。

    藥畹瓊枝秀，齋軒粉壁空。

    不題三五字，何以達壺公。'
- title: 霜天晓角
  author: 刘子寰
  dynasty: 宋
  content: '横阴漠漠。

    似觉罗衣薄。

    正是海棠时候，纱窗外、东风恶。

    惜春春寂寞。

    寻花花冷落。

    不会这些情味，元不是、念离索。'
- title: 诉衷情
  author: 晏几道
  dynasty: 宋
  content: '长因蕙草记罗裙。

    绿腰沈水熏。

    阑干曲处人静，曾共倚黄昏。

    风有韵，月无痕。

    暗消魂。

    拟将幽恨，试写残花，寄与朝云。'
- title: 瑞鹤仙
  author: 蒋捷
  dynasty: 宋
  content: '素肌元是雪。

    向雪里带香，更添奇绝。

    梅花太孤洁。

    问梨花何似，风标难识。

    长洲漾楫。

    料鸳边、娇容乍折。

    对珠栊、自翦凉衣，爱把淡罗轻叠。

    清彻。

    螺心翠靥，龙吻琼涎，总成虚设。

    微微醉缬。

    窗灯晕，弄明灭。

    算银台高处，芳菲仙佩，步遍纤云万叶。

    觉来时、人在红帱，半廊界月。'
- title: 浣溪沙
  author: 苏轼
  dynasty: 宋
  content: '徐邈能中酒圣贤。

    刘伶席地幕青天。

    潘郎白璧为谁连。

    无可奈何新白发，不如归去旧青山。

    恨无人借买山钱。'
- title: 觀打魚歌
  author: 杜甫
  dynasty: 唐
  content: '緜州江水之東津，魴魚鱍鱍色勝銀。

    漁人漾舟沈大網，截江一擁數百鱗。

    衆魚常才盡却棄，赤鯉騰出如有神。

    潛龍無聲老蛟怒，回風颯颯吹沙塵。

    饔子左右揮雙刀，膾飛金盤白雪高。

    徐州禿尾不足憶，漢陰槎頭遠遁逃。

    魴魚肥美知第一，既飽歡娛亦蕭瑟。

    君不朝來割素鬐，咫尺波濤永相失。'
- title: 朝中措
  author: 王炎2
  dynasty: 宋
  content: '杜鹃声断日曈昽。

    过雨湿残红。

    老色菱花影里，客愁蕉叶香中。

    柳梢飞絮，桃梢结子，断送春风。

    莫恨春无觅处，明年还在芳丛。'
- title: 相和歌辭 怨詩
  author: 張汯
  dynasty: 唐
  content: '去年離別雁初歸，今夜裁縫螢已飛。

    征客近來音信斷，不知何處寄寒衣。'
- title: 巫山高
  author: 孟郊
  dynasty: 唐
  content: '見盡數萬里，不聞三聲猿。

    但飛蕭蕭雨，中有亭亭魂。

    千載楚王恨，遺文宋玉言。

    至今晴明天，雲結深閨門。'
- title: 鹧鸪天
  author: 石孝友
  dynasty: 宋
  content: '玉烛调元黍律匀。

    迎长嘉节属芳辰。

    云如惜雨钩牵雪，梅不禁风漏泄春。

    天意好，物华新。

    偷闲赢取酒边身。

    太平朝野都无事，且与莺花作主人。'
- title: 伴读书・谁羡他登金马上玉堂，碧油幕莲花帐。白鹿坡前元戎将，五更鼓
  author: 邓玉宾
  dynasty: 元
  content: '角声悲壮。

    比及到凌烟阁上功臣像，经了些阔剑长枪。'
- title: 眼儿媚
  author: 赵长卿
  dynasty: 宋
  content: '南枝消息杳然间。

    寂寞倚雕栏。

    紫腰艳艳，青腰袅袅，风月俱闲。

    佳人环佩玉阑珊。

    作恶探花还。

    玉纤拈粟，樱唇呵粉，愁点眉弯。'
- title: 减字木兰花
  author: 蔡伸
  dynasty: 宋
  content: '金风玉露。

    喜鹊桥成牛女渡。

    天宇沈沈。

    一夕佳期两意深。

    琼签报曙。

    忍使飙轮容易去。

    明日如今。

    想见君心似我心。'
- title: 浣溪沙
  author: 赵令畤
  dynasty: 宋
  content: '水满池塘花满枝。

    乱香深里语黄鹂。

    东风轻软弄帘帏。

    日正长时春梦短，燕交飞处柳烟低。

    玉窗红子斗棋时。'
- title: 青玉案
  author: 赵长卿
  dynasty: 宋
  content: '梅黄又见纤纤雨。

    客里情怀两眉聚。

    何处烟村啼杜宇。

    劝人归去，早思家转，听得声声苦。

    利名萦绊何时住。

    恼乱愁肠成万缕。

    满眼兴亡知几许。

    不如寻个，老松石畔，作个柴门户。'
- title: 拋毬詩
  author: 無名氏
  dynasty: 唐
  content: '侍宴黃昏未肯休，玉階夜色月如流。

    朝來自詫承恩最，笑倩傍人認繡毬。'
- title: 醉花阴
  author: 毛滂
  dynasty: 宋
  content: '檀板一声莺起速。

    山影穿疏木。

    人在翠阴中，欲觅残春，春在屏风曲。

    劝君对客杯须覆。

    灯照瀛洲绿。

    西去玉堂深，魄冷魂清，独引金莲烛。'
- title: 贺新郎
  author: 史达祖
  dynasty: 宋
  content: '花落台池静。

    自春衫闲来，老了旧香荀令。

    酒既相违诗亦可，此外云沈梦冷。

    又催唤、官河兰艇。

    匝岸烟霏吹不断，望楼阴、欲带朱桥影。

    和草色，入轻暝。

    裙边竹叶多应剩。

    怪南溪见后，无个再来芳信。

    胡蝶一生花里活，难制窃香心性。

    便有段、新愁随定。

    落日年年宫树绿，堕新声、玉笛西风劲。

    谁伴我，月中听。'
- title: 過招隱寺
  author: 李涉
  dynasty: 唐
  content: '每憶中林訪惠持，今來正遇早春時。

    自從休去無心事，唯向高僧說便知。'
- title: 贈施仙姑
  author: 施肩吾
  dynasty: 唐
  content: '縹緲吾家一女仙，冰容雖小不知年。

    有時頻夜看明月，心在嫦娥几案邊。'
- title: 比紅兒詩 四十四
  author: 羅虬
  dynasty: 唐
  content: '妝成渾欲認前朝，金鳳雙釵逐步搖。

    未必慕容宮裏伴，舞風歌月勝纖腰。'
- title: 涼州詞二首” 二
  author: 王之渙
  dynasty: 唐
  content: '單于北望拂雲堆，殺馬登壇祭幾迴。

    漢家天子今神武，不肯和親歸去來。'
- title: 楊白花
  author: 柳宗元
  dynasty: 唐
  content: '楊白花，風吹渡江水。

    坐令宮樹無顏色，搖蕩春光千萬里。

    茫茫曉日下長秋，哀歌未斷城鴉起。'
- title: 江漢
  author: 杜甫
  dynasty: 唐
  content: '江漢思歸客，乾坤一腐儒。

    片雲天共遠，永夜月同孤。

    落日心猶壯，秋風病欲疎。

    古來存老馬，不必取長途。'
- title: 西江月
  author: 越娘
  dynasty: 宋
  content: '一自东君去后，几多恩爱暌离。

    频凝泪眼望乡畿。

    客路迢迢千里。

    顾我风情不薄，与君驿邸相随。

    参军虽死不须悲。

    幸有连枝同气。'
- title: 鹧鸪天
  author: 张孝祥
  dynasty: 宋
  content: '瞻跸门前识个人。

    柳眉桃脸不胜春。

    短襟衫子新来棹，四直冠儿内样新。

    秋色净，晓妆匀。

    不知何事在风尘。

    主翁若也怜幽独，带取妖饶上玉宸。'
- title: 江行無題一百首 四十一
  author: 錢起
  dynasty: 唐
  content: '見底高秋水，開懷萬里天。

    旅吟還有伴，沙柳數枝蟬。'
- title: 减字木兰花
  author: 王观
  dynasty: 宋
  content: '角声三品。

    银漏更残将欲尽。

    盏盏华筵。

    玉粒琼瓯散又圆。

    知君洪量。

    不用推辞须一上。

    满劝殷勤。

    祝寿如同福禄星。'
- title: 霜叶飞
  author: 张炎
  dynasty: 宋
  content: '故园空杳。

    霜风劲、南塘吹断瑶草。

    已无清气碍云山，奈此时怀抱。

    尚记得、修门赋晓。

    杜陵花竹归来早。

    傍雅亭幽榭，惯款语英游，好怀无限欢笑。

    不见换羽移商，杏梁尘远，可怜都付残照。

    坐中泣下最谁多，叹赏音人少。

    怅一夜、梅花顿老。

    今年因甚无诗到。

    待唤起清魂□，说与凄凉，定应愁了。'
- title: 宮詞百首 五十八
  author: 和凝
  dynasty: 唐
  content: '乾文初見泰階平，日月常遵閣道行。

    昨夜仰觀垂象正，拱辰星宿轉分明。'
- title: 江神子・江城子
  author: 赵长卿
  dynasty: 宋
  content: '年年长见傲寒林。

    压群英。

    有馀清。

    曾被芳心，红日恼诗情。

    玉质暗香无限意，偏婉娩，尽轻盈。

    今年潇洒照歧亭。

    更芳馨。

    也峥嵘。

    无奈多情，终是惜飘零。

    谁与东君收拾取，怕风雨，挫瑶琼。'
- title: 餞校書叔雲
  author: 李白
  dynasty: 唐
  content: '少年費白日，歌笑矜朱顏。

    不知忽已老，喜見春風還。

    惜別且爲歡，裴回桃李間。

    看花飲美酒，聽鳥臨晴山。

    向晚竹林寂，無人空閉關。'
- title: 蝶恋花
  author: 辛弃疾
  dynasty: 宋
  content: '老去怕寻年少伴。

    画栋珠帘，风月无人管。

    公子看花朱碧乱。

    新词搅断香思怨。

    凉夜愁肠千百转。

    一雁西风，锦字何时遣。

    毕竟啼乌才思短。

    唤回晓梦天涯远。'
- title: 鹊桥仙
  author: 张鎡
  dynasty: 宋
  content: '暑云犹在，澄空欲变，入夜俳徊庭际。

    新秋知是昨宵来，爱残月、纤纤西坠。

    芭蕉老大，流萤衰倦，静里细观天意。

    轻风未有半分凉，奈人道、今宵好睡。'
- title: 永寧小園即事
  author: 羊士諤
  dynasty: 唐
  content: '蕭條梧竹下，秋物映園廬。

    宿雨方然桂，朝飢更摘蔬。

    陰苔生白石，時菊覆清渠。

    陳力當何事，忘言媿道書。'
- title: 水调歌头
  author: 李处全
  dynasty: 宋
  content: '春事已如许，柳眼早依依。

    故园桃李何似，芳蕊想团枝。

    此地嵩高名里，信美元非吾土。

    清梦绕瀍洢。

    扶杖欲行乐，还使我心悲。

    对琴书，歌一阕，引千卮。

    昔曾击楫，今日投老叹吾衰。

    睡起推窗凝睇，失喜柔桑微绿，便拟作春衣。

    搔首长吟处，此意有谁知。'
- title: 和楊師臯給事傷小姬英英
  author: 劉禹錫
  dynasty: 唐
  content: '見學胡琴見藝成，今朝追想幾傷情。

    撚弦花下呈新曲，放撥燈前謝改名。

    但是好花皆易落，從來尤物不長生。

    鸞臺夜直衣衾冷，雲雨無因入禁城。'
- title: 齐天乐
  author: 史达祖
  dynasty: 宋
  content: '秋风早入潘郎鬓，斑斑遽惊如许。

    暖雪侵梳，晴丝拂领，栽满愁城深处。

    瑶簪谩妒。

    便羞插宫花，自怜衰暮。

    尚想春情，旧吟凄断茂陵女。

    人间公道惟此，叹朱颜也恁，容易堕去。

    涅了重缁，搔来更短，方悔风流相误。

    郎潜几缕。

    渐疏了铜驼，俊游俦侣。

    纵有黟黟，奈何诗思苦。'
- title: 八声甘州
  author: 李曾伯
  dynasty: 宋
  content: '问孀娥、僝僽厌看人，唯复厌人看。

    正凉宵准拟，招延素魄，慰藉苍颜。

    廉纤梧桐细雨，吹彻玉箫寒。

    仿佛山河影，只在云端。

    又似去年今夕，枉教人愁怅，立尽阑干。

    想菱花尘匣，憔悴女乘鸾。

    恨无从、一登天柱，约宾朋、随分荐清欢。

    持杯祝，老蟾无恙，留待明年。'
- title: 醉公子
  author: 仇远
  dynasty: 宋
  content: '晓入蓬莱岛。

    松下锄瑶草。

    贪看碧桃花。

    误游金母家。

    一酌洼尊露。

    醉失归来路。

    不见董双成。

    隔花闻笛声。'
- title: 鹊桥仙
  author: 杨炎正
  dynasty: 宋
  content: '筑成台榭，种成花柳，更又教成歌舞。

    不知谁为带湖仙，收拾尽、壶天风露。

    闲中得味，酒中得趣，只恐天还也妒。

    青山纵买万千重，遮不断、诏书来路。'
- title: 包待制智斩鲁斋郎・仙吕/点绛唇
  author: 关汉卿
  dynasty: 元
  content: 则俺这令史当权；案房里面关文卷，但有半点儿牵连，那刁蹬无良善。
- title: 山陽燕中郊樂錄
  author: 陸龜蒙
  dynasty: 唐
  content: '淮上能無雨，回頭總是情。

    蒲帆渾未織，爭得一歡成。'
- title: 扑蝴蝶近・扑蝴蝶
  author: 吕渭老
  dynasty: 宋
  content: '分钗绾髻，洞府难分手。

    离觞短阕，啼痕冰舞袖。

    马嘶霜滑，桥横路转，人依古柳。

    晓色渐分星斗。

    怎分剖。

    心儿一似，倾入离愁万千斗。

    垂鞭伫立，伤心还病酒。

    十年梦里婵娟，二月花中豆蔻。

    春风为谁依旧。'
- title: 空城雀
  author: 劉駕
  dynasty: 唐
  content: '飢啄空城上，莫近太倉粟。

    一粒未充腸，却入公子腹。

    且弔城上骨，幾曾害爾族。

    不聞莊辛語，今日寒蕪綠。'
- title: 白下驛餞唐少府
  author: 王勃
  dynasty: 唐
  content: '下驛窮交日，昌亭旅食年。

    相知何用早，懷抱即依然。

    浦樓低晚照，鄉路隔風煙。

    去去如何道，長安在日邊。'
- title: 菩萨蛮
  author: 郭应祥
  dynasty: 宋
  content: '开禧三月初逢九。

    持杯来庆梅仙寿。

    警捕恰三年。

    四封人宴然。

    政成应不日。

    去作朝京客。

    阴德合长生。

    休看三住铭。'
- title: 詠破簾
  author: 喬氏
  dynasty: 唐
  content: '已漏風聲罷，繩持也不禁。

    一從經落後，無復有貞心。'
- title: 謠
  author: 薛瑤
  dynasty: 唐
  content: '化雲心兮思淑貞，洞寂滅兮不見人。

    瑤草芳兮思芬蒀，將奈何兮青春。'
- title: 齐天乐
  author: 詹玉
  dynasty: 宋
  content: '相逢唤醒金华梦，吴尘暗斑吟发。

    倚担评花，认旗沽酒，历历行歌奇迹。

    吹香弄碧。

    又坡柳风情，逋梅月色。

    画鼓红船，满湖春水断桥客。

    当时何限怪侣，甚花天月地，人被云隔。

    却载苍烟，更招白鹭，一醉修江又别。

    今回记得。

    再折柳穿鱼，赏花催雪。

    如此湖山，忍教人更说。'
- title: 與鮮于庶子泛漢江
  author: 岑參
  dynasty: 唐
  content: '急管更須吹，杯行莫遣遲。

    酒光紅琥珀，江色碧琉璃。

    日影浮歸櫂，蘆花罥釣絲。

    山公醉不醉，問取葛[彊]知。'
- title: 廣州朱長史座觀妓
  author: 宋之問
  dynasty: 唐
  content: '歌舞須連夜，神仙莫放歸。

    參差隨暮雨，前路濕人衣。'
- title: 八声甘州
  author: 辛弃疾
  dynasty: 宋
  content: '把江山好处付公来，金陵帝王州。

    想今年燕子，依然认得，王谢风流。

    只用平时尊俎，弹压万貔貅。

    依旧钧天梦，玉殿东头。

    看取黄金横带，是明年准拟，丞相封侯。

    有红梅新唱，香阵卷温柔。

    且华堂、通宵一醉，待从今、更数八千秋。

    公知否，邦人香火，夜半才收。'
- title: 减字木兰花
  author: 毛滂
  dynasty: 宋
  content: '曾教风月。

    催促花边烟棹发。

    不管花开。

    月白风清始肯来。

    既来且住。

    风月闲寻秋好处。

    收取凄清。

    暖日阑干助梦吟。'
- title: 巫山
  author: 蘇拯
  dynasty: 唐
  content: '昔時亦雲雨，今時亦雲雨。

    自是荒淫多，夢得巫山女。

    從來聖明君，可聽妖魅語。

    只今峰上雲，徒自生容與。'
- title: 杏花天
  author: 李莱老
  dynasty: 宋
  content: '年时中酒风流病。

    正雨暗、蘼芜深径。

    人家寒食烟初禁。

    狼藉梨花雪影。

    西湖梦、红沈翠冷。

    记舞板、歌裙厮趁。

    斜阳苦与黄昏近。

    生怕画船归尽。'
- title: 桃源忆故人
  author: 汪莘
  dynasty: 宋
  content: '人间只解春留住。

    不管秋归去。

    一阵西窗风雨。

    秋也归何处。

    柴扉半掩闲庭户。

    黄叶青苔无数。

    犹把小春分付。

    梅蕊前村路。'
- title: 浙中逢詩友
  author: 杜荀鶴
  dynasty: 唐
  content: '到處有同人，多爲賦與文。

    詩中難得友，湖畔喜逢君。

    凍把城根雪，風開嶽面雲。

    苦吟吟不足，爭忍話離羣。'
- title: 失调名
  author: 无名氏
  dynasty: 宋
  content: '有个秀才姓汪。

    骑个驴儿过江。

    江又过不得，做尽万千趋锵。'
- title: 子規
  author: 杜甫
  dynasty: 唐
  content: '峽裏雲安縣，江樓翼瓦齊。

    兩邊山木合，終日子規啼。

    眇眇春風見，蕭蕭夜色淒。

    客愁那聽此，故作傍人低。'
- title: 鼓笛慢・水龙吟
  author: 赵长卿
  dynasty: 宋
  content: '暑风吹雨仙源过，深院静，凉於水。

    莲花郎面，翠幢红粉，烘人香细。

    别院新番，曲成初按，词清声脆。

    奈难堪羞涩，朦松病眼，无心听，笙簧美。

    还记当年此际。

    叹飘零、萍踪千里。

    楚云寂寞，吴歌凄切，成何情意。

    因念而今，水乡潇洒，风亭高致。

    对花前可是，十分蒙斗，肯辜欢醉。'
- title: 比紅兒詩 二十
  author: 羅虬
  dynasty: 唐
  content: '戲水源頭指舊蹤，當時一笑也難逢。

    紅兒若爲迴桃臉，豈比連催舉五烽。'
- title: 水调歌头
  author: 彭叔夏
  dynasty: 宋
  content: '铜章纡墨绶，茜服佩银鱼。

    慈闱一笑，全胜莱子彩衣裾。

    好事柿红萱草，长伴朱颜绿发，荣贵更谁如。

    轴锦装鸾诰，帘绣窣藤舆。

    龙为炙，麟作脯，倒琼壶。

    寿筵今年，邀请金母伴麻姑。

    缥渺飞琼舞罢，宛转双成歌彻，何物奉亲娱。

    探支长命缕，预借角蟾蜍。'
- title: 西江月
  author: 向子諲
  dynasty: 宋
  content: '红退小园桃杏，绿生芳草池塘。

    谁教芍药殿春光。

    不似酴醿官样。

    翠盖更蒙珠幰，薰炉剩熨沈香。

    娟娟风露满衣赏。

    独步瑶台月上。'
- title: 雜曲歌辭 伊州 入破第五
  author: 蓋嘉運
  dynasty: 唐
  content: '君住孤山下，煙深夜徑長。

    轅門渡綠水，遊苑遶垂楊。'
- title: 青玉案
  author: 苏轼
  dynasty: 宋
  content: '三年枕上吴中路。

    遣黄耳、随君去。

    若到松江呼小渡。

    莫惊鸥鹭，四桥尽是，老子经行处。

    辋川图上看春暮。

    常记高人右丞句。

    作个归期天已许。

    春衫犹是，小蛮针线，曾湿西湖雨。'
- title: 邊上聞笳三首 三
  author: 杜牧
  dynasty: 唐
  content: '胡雛吹笛上高臺，寒雁驚飛去不回。

    盡日春風吹不散，只應分付客愁來。'
- title: 木兰花慢
  author: 张炎
  dynasty: 宋
  content: '龟峰深处隐，岩壑静、万尘空。

    任一路白云，山童休扫，却似崆峒。

    只恐烂柯人到，怕光阴、不与世间同。

    旋采生枝带叶，微煎石鼎团龙。

    从容。

    吟啸百年翁。

    行乐少扶筇。

    向镜水传心，柴桑袖手，门掩清风。

    如何晋人去后，好林泉、都在夕阳中。

    禅外更无今古，醉归明月千松。'
- title: 送客遊吳
  author: 殷堯藩
  dynasty: 唐
  content: '吳國水中央，波濤白渺茫。

    衣逢梅雨漬，船入稻花香。

    海戍通鹽竈，山村帶蜜房。

    欲知蘇小小，君試到錢塘。'
- title: 送前上饒嚴明府攝玉山
  author: 戴叔倫
  dynasty: 唐
  content: '家在故林吳楚間，冰爲溪水玉爲山。

    更將舊政化鄰邑，遙見逋人相逐還。'
- title: 念奴娇
  author: 吴儆
  dynasty: 宋
  content: '东风着意，正群芳未放，蟠桃初缀。

    王母当年亲手种，来作人间上瑞。

    婺女星躔，金华福地，聊驻千千岁。

    恰才八十，百分未及一二。

    况是间生英贤，名高日月，未说文昌贵。

    今日凝香称寿斝，来岁衮衣当发。

    黄贴天香，太白珍膳，押赐传中旨。

    戏拈金果，宫娥应是争取。'
- title: 相和歌辭 子夜四時歌四首 冬歌
  author: 李白
  dynasty: 唐
  content: '明朝驛使發，一夜絮征袍。

    素手抽針冷，那堪把剪刀。

    裁縫寄遠道，幾日到臨洮。'
- title: 雨中花・夜行船
  author: 无名氏
  dynasty: 宋
  content: '我有五重深深愿。

    第一愿、且图久远。

    二愿恰如雕梁双燕。

    岁岁后、长相见。

    三愿薄情相顾恋。

    第四愿、永不分散。

    五愿奴留收园结果，做个人宅院。'
- title: 和李侍郎古意
  author: 喬知之
  dynasty: 唐
  content: '妾家巫山隔漢川，君度南庭向胡苑。

    高樓迢遰想金天，河漢昭回更愴然。

    夜如何其夜未央，閑花照月愁洞房。

    自矜夫婿勝王昌，三十曾作侍中郎。

    一從流落戍漁陽，懷哉萬恨結中腸。

    南山冪冪兔絲花，北陵青青女蘿樹。

    由來花葉同一根，今日枝條分兩處。

    三星差池光照灼，北斗西指秋雲薄。

    莖枯花謝枝憔悴，香銷色盡花零落。

    美人長歎豔容萎，含情收取摧折枝。

    調絲獨彈聲未移，感君行坐星歲遲。

    閨中宛轉今若斯，誰能爲報征人知。'
- title: 賣藥人處得南陽朱山人書
  author: 皇甫冉
  dynasty: 唐
  content: '賣藥何爲者，逃名市井居。

    唯通遠山信，因致逸人書。

    已報還丹効，全將世事疎。

    秋風景溪裏，蕭散寄樵漁。'
- title: 春行武關作
  author: 雍陶
  dynasty: 唐
  content: '風香春暖展歸程，全勝遊仙入洞情。

    一路緣溪花覆水，不妨閑看不妨行。'
- title: 一江风
  author: 刘唐卿《白兔记》
  dynasty: 元
  content: '冻云垂。

    凛凛朔风起，刮体难存济。

    自思之，枉有一旦英难。

    到此成何济？身寒肚又饥，身寒肚又饥，愁烦诉与谁？空教我滴尽英雄泪。

    此间已是庙前，进得门来。

    你看东廊下风又大。

    西廊下雪又紧。

    且往正殿上去。

    呀！且喜大开在此，不免把平昔心事，诉与鸣王知道。'
- title: 西江月
  author: 曹勋
  dynasty: 宋
  content: '弦泛龙香细拨，声回花底莺雏。

    低眉信手巧工夫。

    犹带巫烟楚雨。

    人占东风秀色，花笼宝髻真珠。

    锦绦金凤要人扶。

    只恐乘鸾飞去。'
- title: 董秀英花月东墙记・折桂令
  author: 白朴
  dynasty: 元
  content: '喜今朝又得团圆，夫妇相逢，前世姻缘。

    携手相将，花前月下，笑语甜言。

    旧日的恩情不浅，还记得海棠亭誓对婵娟。

    你如今黄榜名悬，翰苑超迁，愿足平生，尽在神天。'
- title: 减字木兰花
  author: 苏轼
  dynasty: 宋
  content: '云鬟倾倒。

    醉倚阑干风月好。

    凭仗相扶。

    误入仙家碧玉壶。

    连天衰草。

    下走湖南西去道。

    一舸姑苏。

    便逐鸱夷去得无。'
- title: 鼓吹曲辭 凱歌六首 五
  author: 岑參
  dynasty: 唐
  content: '蕃軍遙見漢家營，滿谷連山徧哭聲。

    萬箭千刀一夜殺，平明流血浸空城。'
- title: 忆仙姿・如梦令
  author: 贺铸
  dynasty: 宋
  content: '彩舫解维官柳。

    楼上谁家红袖。

    团扇弄微风，如为行人招手。

    回首。

    回首。

    云断武陵溪口。'
- title: 鹧鸪天
  author: 周紫芝
  dynasty: 宋
  content: '袅袅云梳晓髻堆。

    涓涓秋净眼波回。

    旧家十二峰前住，偶为襄王下楚台。

    闲院静，小桃开。

    刘郎前度几回来。

    东风易行云散，花里传觞莫谩催。'
- title: 人月圆
  author: 双渐
  dynasty: 宋
  content: '碧纱低映秦娥面，咫尺暗香浓。

    瑶池春晚，长天共恨，烟锁芙蓉。

    夭桃再赏，流莺声巧，不待春工。

    樽前潜想，樱桃破处，得似香红。'
- title: 严子陵垂钓七里滩・麻郎儿
  author: 宫天挺
  dynasty: 元
  content: 我尽说与你肺腹，我共您銮舆，俺两个常绕着南刚酒卢，醉酩酊不能家去。
- title: 永遇乐
  author: 葛长庚
  dynasty: 宋
  content: '懒散家风，清虚活计，与君说破。

    淡酒三杯，浓茶一碗，静处乾坤大。

    倚藤临水，步屧登山，白日只随缘过。

    自归来，曲肱隐几，但祗恁和衣卧。

    柴扉草户，包巾纸袄，未必有人似我。

    我醉还歌，我歌且舞，一恁憨痴好。

    绿水青山，清风明月，自有人间仙岛。

    且偎随、补破遮寒，烧榾柮火。'
- title: 寄王侍御
  author: 張籍
  dynasty: 唐
  content: '愛君紫閣峰前好，新作書堂藥竈成。

    見欲移居相近住，有田多與種黃精。'
- title: 宋太祖龙虎风云会・乌夜啼
  author: 罗贯中
  dynasty: 元
  content: '都是你谎阴阳惹得诸军闹，-个个该剐该敲。

    哥哥，你先身上穿了黄袍，如何倒说俺不是？呀！原来这犯由牌，光把我浑身罩。

    天命已定，天数难逃，主公亦当应天顺人。

    你道是大数难逃，可甚么情理难饶？不争这杏黄旗权当衮龙袍，可将这《出师表》扭作交大诏。

    我想受禅台，争似凌烟阁？汝贪富贵，吾岂英豪！此事决不可行。

    汝等自贪富贵立我为主，能从我命则可，不从我命，决不可行。

    唯命是听。

    太后幼主，我北面事之；公卿大臣，皆我比肩。

    汝等勿得凌暴及动扰黎民，劫掠府库。

    违令者满门皆斩！一听禁令。

    昨因北汉入寇，遣赵点检出征，今早闻众军士立赵点检为帝。

    我想来，四方不宁，必得真主抚驭。

    今赵点检威望素著，人心推戴久矣，何不就同往陈桥，效尧舜故事，禅位一遭，有何不可！来到这军门前，石守信入报去。

    报总兵得知，太后到来。

    五代乱离，人民涂炭，将军功盖天下，堪居大宝，老身母子情愿禅位则个。

    臣名微德薄，岂堪居此大位？幼子孤弱，不能抚驭四方；将军德过尧禹，正宜受禅。'
- title: 過亡友墓
  author: 馬戴
  dynasty: 唐
  content: '憶昨送君葬，今看墳樹高。

    尋思後期者，只是益生勞。'
- title: 渔家傲
  author: 王之道
  dynasty: 宋
  content: '岁月漂流人易老。

    东郊又报春来到。

    梅靥柳眉还斗好。

    君信道。

    衰颜得酒重年少。

    对酒邀宾同燕笑。

    莫教虚过芳菲了。

    咳唾珠玑夸笔妙。

    人窈窕。

    新声倾坐渔家傲。'
- title: 謝人惠紙
  author: 齊己
  dynasty: 唐
  content: '烘焙幾工成曉雪，輕明百幅疊春冰。

    何消才子題詩外，分與能書貝葉僧。'
- title: 新植海石榴
  author: 柳宗元
  dynasty: 唐
  content: '弱植不盈尺，遠意駐蓬瀛。

    月寒空堦曙，幽夢綵雲生。

    糞壤擢珠樹，莓苔插瓊英。

    芳根閟顏色，徂歲爲誰榮。'
- title: 題禪僧院
  author: 施肩吾
  dynasty: 唐
  content: '棲禪枝畔數花新，飛作琉璃池上塵。

    谷鳥自啼猨自呌，不能愁得定中人。'
- title: 胡笳十八拍 第十四拍
  author: 劉商
  dynasty: 唐
  content: '莫以胡兒可羞耻，恩情亦各言其子。

    手中十指有長短，截之痛惜皆相似。

    還鄉豈不見親族，念此飄零隔生死。

    南風萬里吹我心，心亦隨風度遼水。'
- title: 結素魚貽友人
  author: 李冶
  dynasty: 唐
  content: '尺素如殘雪，結爲雙鯉魚。

    欲知心裏事，看取腹中書。'
- title: 自東都還濠州奉詶王八諫議見贈
  author: 獨孤及
  dynasty: 唐
  content: '關西仕時俱稚容，彪彪之鬢始相逢。

    天地變化縣城改，獨有故人交態在。

    不言會合跡未幷，猶以歲寒心相待。

    洛陽居守寄酇侯，君著貂冠參運籌。

    高閣連雲騎省夜，新文會友涼風秋。

    青袍白面昔攜手，冉冉府趨君記否。

    雲分雨散十五年，始得一笑樽酒前。

    未遑少留驟遠別，況值旅鴈鳴秋天。

    二華舊遊如夢想，他時再會何由緣。

    賴君贈我郢中曲，別後相思被管弦。'
- title: 詩三百三首 二五七
  author: 寒山
  dynasty: 唐
  content: '寒山棲隱處，絕得雜人過。

    時逢林內鳥，相共唱山歌。

    瑞草聯谿谷，老松枕嵯峨。

    可觀無事客，憩歇在巖阿。'
- title: 满庭芳
  author: 杨泽民
  dynasty: 宋
  content: '春过园林，雨馀池沼，嫩荷点点青圆。

    昼长人静，芳树欲生烟。

    一径幽通邃竹，松风漱、石齿溅溅。

    平生志，功名未就，先觅五湖船。

    不如，归去好，良田二顷，茅舍三椽。

    任高歌月下，痛饮花前。

    果解忘情寄意，又何在、频抚无弦。

    烟波友，扁舟过我，相伴白鸥眠。'
- title: 步蟾宫
  author: 章谦亨
  dynasty: 宋
  content: '团圞小酌醺醺醉。

    厮捱著、没人肯睡。

    呼卢直到五更头，便铺了妆台梳洗。

    庭前鼓吹喧人耳。

    蓦忽地、又添一岁。

    休嫌不足少年时，有多少、老如我底。'
- title: 酒中十詠 酒牀
  author: 皮日休
  dynasty: 唐
  content: '糟牀帶松節，酒膩肥如羜。

    滴滴連有聲，空疑杜康語。

    開眉既壓後，染指偷嘗處。

    自此得公田，不過渾種黍。'
- title: 踏莎行
  author: 朱敦儒
  dynasty: 宋
  content: '花涨藤江，草熏鸭步。

    锦帆兰棹分春去。

    二翁元是一溪云，暂为山北山南雨。

    绿酒多斟，白须休觑。

    飞丹约定烟霞侣。

    与君先占赤城春，回桡早趁桃源路。'
- title: 菩萨蛮
  author: 王齐愈
  dynasty: 宋
  content: '暑烦人困初时午。

    午时初困人烦暑。

    新诗得酒因。

    因酒得诗新。

    缕金歌眉举。

    举眉歌金缕。

    人妒月圆频。

    频圆月妒人。'
- title: 沁园春
  author: 黄机
  dynasty: 宋
  content: '日过西窗，客枕梦回，庭空放衙。

    记海棠洞里，泥金宝斝，酴醿架下，油壁钿车。

    醉墨题诗，蔷薇露重，满壁飞鸦行整斜。

    争知道，向如今漂泊，望断天涯。

    小桃一半蒸霞。

    更两岸垂杨浑未花。

    便解貂贳酒，消磨春恨，量珠买笑、酬答年华。

    对面青山，招之不至，说与浮云休苦遮。

    山深处，见炊烟又起，知有人家。'
- title: 西江月
  author: 石孝友
  dynasty: 宋
  content: '拽尽风流露布，筑成烦恼根基。

    早知恁地浅情时。

    枉了教人恁地。

    惜你十分撋就，把人一味禁持。

    这回断了更相思。

    比似人间没你。'
- title: 满江红
  author: 岳飞
  dynasty: 宋
  content: '怒发冲冠，凭阑处、潇潇雨歇。

    抬望眼、仰天长啸，壮怀激烈。

    三十功名尘与土，八千里路云和月。

    莫等闲、白了少年头，空悲切。

    靖康耻，犹未雪。

    臣子恨，何时灭。

    驾长车踏破，贺兰山缺。

    壮志饥餐胡虏肉，笑谈渴饮匈奴血。

    待从头、收拾旧山河，朝天阙。'
- title: 村居
  author: 韓偓
  dynasty: 唐
  content: '二月三月雨晴初，舍南舍北唯平蕪。

    前懽入望盈千恨，勝景牽心非一途。

    日照神堂聞啄木，風含社樹叫提壺。

    行看旦夕棃霜發，猶有山寒傷酒壚。'
- title: 越调・天净沙梅梢月
  author: 张弘范
  dynasty: 元
  content: '黄昏低映梅枝，照人两处相思，那的是愁肠断时。

    弯弯何似？浑如宫样眉儿。

    西风落叶长安，夕阳老雁关山，今古别离最难。

    故人何处？玉箫明月空闲。'
- title: 水调歌头
  author: 曾布
  dynasty: 宋
  content: '一夕还家醉，开户起相迎。

    为郎引裾相庇，低首略潜形。

    情深无隐。

    欲郎乘间起佳兵。

    授青萍。

    茫然抚叹，不忍欺心。

    尔能负心於彼，於我必无情。

    熟视花钿不足，刚肠终不能平。

    假手迎天意，一挥霜刃。

    窗间粉颈断瑶琼。'
- title: 詩三百三首 三
  author: 寒山
  dynasty: 唐
  content: '可笑寒山道，而無車馬蹤。

    聯谿難記曲，疊嶂不知重。

    泣露千般草，吟風一樣松。

    此時迷徑處，形問影何從。'
- title: 天仙子・于飞愿，端的几时酬？会语应难，修书问候。铺玉版，写银钩，
  author: 李茂之
  dynasty: 元
  content: '寄与娇羞。

    真真的的美眷爱，不尚延由。'
- title: 酹江月・念奴娇
  author: 李好古1
  dynasty: 宋
  content: '西风横荡，渐霜馀黄落，空山乔木。

    照水依然冰雪在，耿耿梅花幽独。

    抖擞征尘，扶携短策，步绕沧浪曲。

    怅然心事，浮生翻覆陵谷。

    试向商乐亭前，冷风台上，把酒招黄鹄。

    四十男儿当富贵，谁念漂零南北。

    百亩春耕，三间云卧，此计何时卜。

    功名休问，卖书归买黄犊。'
- title: 菩萨蛮
  author: 魏夫人
  dynasty: 宋
  content: '红楼斜倚连溪曲。

    楼前溪水凝寒玉。

    荡漾木兰船。

    船中人少年。

    荷花娇欲语。

    笑入鸳鸯浦。

    波上暝烟低。

    菱歌月下归。'
- title: 蜀中經蠻後寄陶雍
  author: 馬乂
  dynasty: 唐
  content: '酋馬渡瀘水，北來如鳥輕。

    幾年期鳳闕，一日破龜城。

    此地有征戰，誰家無死生。

    人悲還舊里，鳥喜下空營。

    弟姪意初定，交朋心尚驚。

    自從經難後，吟苦似猨聲。'
- title: 洛陽人嘲跋異
  author: 無名氏
  dynasty: 唐
  content: '赫赫洛下，唯說異畫。

    張氏出頭，跋異無價。'
- title: 古挽歌 二
  author: 于鵠
  dynasty: 唐
  content: '送哭誰家車，靈旛紫帶長。

    青童抱何物，明月與香囊。

    可惜羅衣色，看舁入水泉。

    莫愁埏道暗，燒漆得千年。'
- title: 寄渭北徐從事
  author: 羅隱
  dynasty: 唐
  content: '暖雲慵墮柳垂條，驄馬徐郎過渭橋。

    官秩舊參荀祕監，罇罍今伴霍嫖姚。

    科隨鵠箭頻曾中，禮向侯弓以重招。

    莫恨東風促行李，不多時節却歸朝。'
- title: 奉和聖製送張尚書巡邊
  author: 胡皓
  dynasty: 唐
  content: '燕公爲漢將，武德奉文思。

    利用經戎莽，英圖叶聖詒。

    塞沙制長策，窮石卷搖旗。

    萬里要相賀，三邊又在茲。

    稜威方逐逐，談笑坐怡怡。

    寵餞紛郊道，充廚竭御司。

    嘗醪企行邁，聽樂罷漣洏。

    衮旒垂翰墨，纓蕤迭賦詩。

    金山無積阻，玉樹有華滋。

    請迨炎風暮，歸旌候此時。'
- title: 水调歌头
  author: 叶梦得
  dynasty: 宋
  content: '河汉下平野，香雾卷西风。

    倚空千嶂横起，银阙正当中。

    常恨年年此夜，醉倒歌呼谁和，何事偶君同。

    莫恨岁华晚，容易感梧桐。

    揽清影，君试与，问天公。

    遥知玉斧初斫，重到广寒宫。

    付与孤光千里，不遣微云点缀，为我洗长空。

    老去狂犹在，应未笑衰翁。'
- title: 老將
  author: 張籍
  dynasty: 唐
  content: '鬢衰頭似雪，行步急如風。

    不怕騎生馬，猶能挽硬弓。

    兵書封錦字，手詔滿香筒。

    今日身憔悴，猶誇定遠功。'
- title: 江上柳送人
  author: 戎昱
  dynasty: 唐
  content: '江柳斷腸色，黃絲垂未齊。

    人看幾重恨，鳥入一枝低。

    鄉淚正堪落，與君又解攜。

    相思萬里道，春去夕陽西。'
- title: 安南送曹別勑歸朝
  author: 高駢
  dynasty: 唐
  content: '雲水蒼茫日欲收，野煙深處鷓鴣愁。

    知君萬里朝天去，爲說征南已五秋。'
- title: 水调歌头
  author: 葛长庚
  dynasty: 宋
  content: '苦苦谁知苦，难难也是难。

    寻思访道，不知行过几重山。

    吃尽风﹀雨︽，那见霜凝雪冻，饥了又添寒。

    满眼无人问，何处扣玄关。

    好因缘，传口诀，炼金丹。

    街头巷尾，无言暗地自生欢。

    虽是蓬头垢面，今已九旬来地，尚且是童颜。

    未下飞升诏，且受这清闲。'
- title: 火記歌（幷序） 七
  author: 韓蘊中
  dynasty: 唐
  content: '初六到南宮，陰昇姤啓蒙。

    刻頻移律呂，持節遞相攻。

    五日纔虧折，三花運數供。

    取來臨戶看，血點幾千重。'
- title: 題聞琴館
  author: 許棠
  dynasty: 唐
  content: '城非宓賤邑，館亦號聞琴。

    乃是前賢意，常留化俗心。

    代公存綠綺，誰更寄清音。

    此迹應無改，寥寥畢古今。'
- title: 疏影
  author: 吴潜
  dynasty: 宋
  content: '千门委玉。

    是个人富贵，才隔今宿。

    冒栋摧檐，都未商量，呼童且伴庭竹。

    千蹊万径行踪灭，渺不认、溪南溪北。

    问白鸥，此际谁来，短艇钓鱼翁独。

    偏爱山茶雪里，放红艳数朵，衣素裳绿。

    兽炭金炉，羔酒金锺，正好笙歌华屋。

    敲冰煮茗风流衬，念不到、有人洄曲。

    但老农、欢笑相呼，麦被喜添全幅。'
- title: 江行二首 一
  author: 殷堯藩
  dynasty: 唐
  content: '暝色滄州迥，秋聲玉峽長。

    只因江上月，不覺過潯陽。'
- title: 兵要望江南 占六壬第二十八（京本列第十七○四十五首） 七
  author: 易靜
  dynasty: 唐
  content: '看六害，用將及傳中。

    若見定知他捷利，更兼惡將定重凶，不鬬却無凶。'
- title: 宋進馬哀詞
  author: 王維
  dynasty: 唐
  content: '背春涉夏兮，衆木藹以繁陰。

    連金華與玉堂兮，宮閣鬱其沈沈。

    百官並入兮，何語笑之啞啞。

    君獨靜嘿以傷心，草王言兮不得辭。

    我悲減思兮少時，僕夫命駕兮。

    出閶闔，歷通逵，陌上人兮如故。

    識不識兮往來，眼中不見兮吾兒。

    驂紫騮兮從青驪，低光垂彩兮。

    怳不知其所之，闢朱戶兮望華軒。

    意斯子兮候門，忽思瘞兮城南。

    心瞀亂兮重昏，仰訴天之不仁兮。

    家唯一身，身止一子。

    何胤嗣之不繁，就單尠而又死。

    將清白兮遺誰，問詩禮兮已矣。

    哀從中兮不可勝，豈暇料餘年兮復幾。

    日黯黯兮頹曄，鳥翩翩兮疾飛。

    邈窮天兮不返，疑有日兮來歸。

    靜言思兮永絕，復驚叫兮沾衣。

    客有弔之者曰：觀未始兮有物，同委蛻兮胡悲。

    且延陵兮未至，況西河兮不知。

    學無生兮庶可，幸能聽於吾師。'
- title: 清平乐
  author: 赵善括
  dynasty: 宋
  content: '断云漏雨。

    依约西山暮。

    风定樯高须小住。

    不忍带将春去。

    此行抑有求欤。

    青衣拟问平都。

    万里一钩新月，相忘常在江湖。'
- title: 尋天台山
  author: 孟浩然
  dynasty: 唐
  content: '吾友太乙子，餐霞臥赤城。

    欲尋華頂去，不憚惡谿名。

    歇馬憑雲宿，揚帆截海行。

    高高翠微裏，遙見石梁橫。'
- title: 吕洞宾桃柳升仙梦・南好事近
  author: 贾仲明
  dynasty: 元
  content: '佳节景相宜，玩赏登高游戏。

    园林处处，翻蜀锦落叶纷飞。

    升平盛世，设华筵庆赏重阳会。

    好光阴莫得轻抛，想人生百年有几？真个好景也！兴儿，看众街坊敢待来也。

    理会的。

    众街坊，咱来到秀野园前也。

    兴儿报复去，道俺众街坊都来了也。

    道有请！柳员外，量俺有何德能，请俺街坊登高？深感厚意。

    众高亲，想人生白驹过隙，遇此节令，休要孤负。

    只是有劳众位，驱驰到此。

    不敢。'
- title: 鄠郊山舍題趙處士林亭
  author: 李洞
  dynasty: 唐
  content: '圭峰秋後疊，亂葉落寒墟。

    四五百竿竹，二三千卷書。

    雲深猿拾栗，雨霽蟻緣蔬。

    只隔門前水，如同萬里餘。'
- title: 减字木兰花
  author: 韩淲
  dynasty: 宋
  content: '一杯易足。

    自断此生犹杜曲。

    词客哀时，不敢愁来赋别离。

    孤城麦秀。

    常愧葛洪丹未就。

    诗罢长吟。

    衰晚迟回违寸心。'
- title: 野狐泉柳林
  author: 元稹
  dynasty: 唐
  content: '去日野狐泉上柳，紫牙初綻拂眉低。

    秋來寥落驚風雨，葉滿空林踏作泥。'
- title: 奉和幸三會寺應制
  author: 李乂
  dynasty: 唐
  content: '睿德總無邊，神臯擇勝緣。

    二儀齊法駕，三會禮香筵。

    漢闕中黃近，秦山太白連。

    臺疑觀鳥日，池似刻鯨年。

    滿月臨真境，秋風入御弦。

    小臣叨下列，持管謬窺天。'
- title: 水调歌头
  author: 吴潜
  dynasty: 宋
  content: '若说故园景，何止可消忧。

    买邻谁欲来住，须把万金酬。

    屋外泓澄是水，水外阴森是竹，风月尽兜收。

    柳径荷漪畔，灯火系渔舟。

    且东皋，田二顷，稻粱谋。

    竹篱茅舍，窗户不用玉为钩。

    新擘黄鸡肉嫩，新斫紫螯膏美，一醉自悠悠。

    巴得春来到，芦笋长沙洲。'
- title: 采苓
  author: 佚名
  dynasty: 先秦
  content: '采苓采苓，首阳之巅。人之为言，苟亦无信。舍旃舍旃，苟亦无然。人之为言，胡得焉？

    采苦采苦，首阳之下。人之为言，苟亦无与。舍旃舍旃，苟亦无然。人之为言，胡得焉？

    采葑采葑，首阳之东。人之为言，苟亦无从。舍旃舍旃，苟亦无然。人之为言，胡得焉？'
- title: 散家财天赐老生儿・倘秀才
  author: 武汉臣
  dynasty: 元
  content: '你有钱时待朋友每日家花花草草，你今日无钱也，索央亲眷每呵，爹爹，奶奶，有盘缠与些儿波。

    便这般烦烦也那恼恼。

    哎，儿也，也是你贫不忧愁富不骄，则待经商寻些资本，则不如依本分教些村学，那的也便了。

    您孩儿一径的来问伯伯、伯娘，借些本钱做些买卖。

    引孙孩儿也，则不如读书好。

    伯伯，则不如做买卖。

    引孙孩儿也，则不如读书好。

    伯伯，则不如做买卖好。'
- title: 樂府荅孟東野戲贈
  author: 陸長源
  dynasty: 唐
  content: '芙蓉初出水，菡萏露中花。

    風吹著枯木，無奈值空槎。'
- title: 選人語 一
  author: 不詳
  dynasty: 唐
  content: 有錢石上好，無錢劉下好，士大夫張下好。
- title: 点绛唇
  author: 毛滂
  dynasty: 宋
  content: '绣岭横秋，玉螭吹暑迎凉气。

    碧崖流水。

    流入春葱指。

    半倚朱弦，微亸连环珥。

    通深意。

    月明风细。

    分付知音耳。'
- title: 贈程秘書
  author: 盧象
  dynasty: 唐
  content: '客自岐陽來，吐音若鳴鳳。

    孤飛畏不偶，獨立誰見用。

    忽從被褐中，召入承明宮。

    聖人借顏色，言事無不通。

    殷勤拯黎庶，感激論諸公。

    將相猜賈誼，圖書歸馬融。

    顧余久寂寞，一歲麒麟閣。

    且共歌太平，勿嗟名宦薄。'
- title: 同趙進馬元陽春日登長春宮古城望河中因寄鄭損倉曹
  author: 盧綸
  dynasty: 唐
  content: '城頭春靄曉濛濛，指望關橋滿袖風。

    雲騎閑嘶宮柳外，玉人愁立草花中。

    鐘分寺路山光綠，河繞軍州日氣紅。

    跡忝已成方戀賞，此時離恨與君同。'
- title: 題鮑行軍小閣
  author: 嚴維
  dynasty: 唐
  content: '宇下無留事，經營意獨新。

    文房已得地，相閣是推輪。

    席上招賢急，山陰對雪頻。

    虛明先旦暮，啓閉異冬春。

    談笑兵家法，逢迎幕府賓。

    還將負暄處，時借在陰人。'
- title: 阮郎归
  author: 周紫芝
  dynasty: 宋
  content: '西湖山下水潺潺。

    满山风雨寒。

    枝头红日晓斓斑。

    越梅催晓丹。

    连翠叶，拥金盘。

    玉池生乳泉。

    此生三度试甘酸。

    欲归归尚难。'
- title: 贈韓山人
  author: 盧綸
  dynasty: 唐
  content: '見君何事不慙顏，白髮生來未到山。

    更嘆無家又無藥，往來唯在酒徒間。'
- title: 浪淘沙
  author: 刘辰翁
  dynasty: 宋
  content: '卷海海翻杯。

    倾动蓬莱。

    似嫌到处马头埃。

    雨洗御街流到我，吹向潮回。

    寒似雪天梅。

    安石榴开。

    绣衾重暖笑炉灰。

    料想东风还忆我，昨夜归来。'
- title: 耕田鼓詩
  author: 可朋
  dynasty: 唐
  content: '農舍田頭鼓，王孫筵上鼓。

    擊鼓兮皆爲鼓，一何樂兮一何苦。

    上有烈日，下有焦土。

    願我天翁，降之以雨。

    令桑麻熟，倉箱富。

    不飢不寒，上下一般。'
- title: 水龙吟
  author: 朱敦儒
  dynasty: 宋
  content: '晓来极目同云，暧空降雪花零乱。

    平生尘想，老来俗状，都齐惊散。

    玉凤凌霄，素虬横海，一杯相劝。

    任霓裳学舞，梅妆作面，终不似、天裁翦。

    正是年华美满。

    斗迎春、巧飞钗燕。

    冲寒醉眼，倚空长揖，群仙笑粲。

    说道瑶池，有人来报，西真开宴。

    便争回蕊佩，高驰羽驾，卷东风转。'
- title: 乌夜啼北・闪的我看看疾重，实实病久。为多情镇日空亻孱亻愁。呀，一
  author: 张氏
  dynasty: 元
  content: '会家近书斋想念无休，到黄昏愁云怨雨相拖逗。

    更阑也无限忧愁，夜深沉雨泪交流。

    想娇容直到五更头，我与你从头一一他行受。

    果然他心意坚，恩情厚，俺待要鸾交凤友，燕侣莺俦。'
- title: 病起題山舍壁
  author: 後主煜
  dynasty: 唐
  content: '山舍初成病乍輕，杖藜巾褐稱閑情。

    爐開小火深回暖，溝引新流幾曲聲。

    暫約彭涓安朽質，終期宗遠問無生。

    誰能役役塵中累，貪合魚龍搆強名。'
- title: 謝人送粽
  author: 楊巨源
  dynasty: 唐
  content: '來時三月春猶在，到日端陽節又臨。

    珍重主人意勤腆，滿槃角黍細包金。'
- title: 洞仙歌
  author: 李鼐
  dynasty: 宋
  content: '馀寒未展，帘幕新来燕。

    杨柳梢头嫩黄染。

    小溪山缭绕，别是风烟，春澹澹，谁道蓬莱路远。

    冰姿人不老，长伴春闲，环珮声中度芳宴。

    宝屏开，烟袅袅，金鸭吹香，欢笑处，烛影花光共暖。

    便莫惜瑶觞醉如泥，占岁岁东风，舞衣歌扇。'
- title: 題蘇州虎丘寺僧院
  author: 許渾
  dynasty: 唐
  content: '暫引寒泉濯遠塵，此生多是異鄉人。

    荆溪夜雨花開疾，吳苑秋風月滿頻。

    萬里高低門外路，百年榮辱夢中身。

    世間誰似西林客，一臥煙霞四十春。'
- title: 宋上皇御断金凤钗・贺新郎
  author: 郑延玉
  dynasty: 元
  content: '觑着这梢房门一似吓魂台，你如今悄语低言，早则大惊小怪。

    我有钱时，做甚教伊索打火房钱该二百，且由他，怕你少了我的。

    小二哥，与你这金钗。

    我与你火炭也似一只金钗。

    你是个知礼的人，你肯失信？我无钱时，他恶歆歆嗔满怀，还了钱，喜孜孜笑盈腮。

    小人早晚言高语低，耽待些儿。

    更道是小二哥不是处权耽待，多谢了哥哥也。

    可是欲求天外事，须动世间财。

    嫂子，哥哥这一日不曾吃茶饭哩，我去安排些茶饭，与哥哥吃。

    可知好哩。

    嫂子，我安排茶饭来了，着哥哥吃些儿。

    生受哥哥来。

    嫂子说那里话，俺便是一家一般。

    嫂子你将过去与哥哥吃，显的你敬心。

    好，好，我将过去。

    大嫂，你做甚么哩？我见秀才不曾吃饭，我着小二哥桉排些茶饭来，你吃些儿。

    哥哥，你用些者。

    好世情也呵！。'
- title: 漳州
  author: 張登
  dynasty: 唐
  content: '漳州悲遠道，龕留大業僧。

    七年馳便路，三躡石梯層。

    （《永樂大典》九七六四「歲」字韻引《恩平志》。

    ）。'
- title: 泛溪
  author: 杜甫
  dynasty: 唐
  content: '落景下高堂，進州泛回溪。

    誰謂築居小，未盡喬木西。

    遠郊信荒僻，秋色有餘淒。

    練練峰上雪，纖纖雲表霓。

    童戲左右岸，罟弋畢提攜。

    翻倒荷芰亂，指揮徑路迷。

    得魚已割鱗，采藕不洗泥。

    人情逐鮮美，物賤事已睽。

    吾邨藹暝姿，異舍雞亦棲。

    蕭條欲何適，出處無可齊。

    衣上見新月，霜中登故畦。

    濁醪自初熟，東城多鼓鼙。'
- title: 宿天柱觀
  author: 靈一
  dynasty: 唐
  content: '石室初投宿，仙翁喜暫容。

    花源隔水見，洞府過山逢。

    泉湧堦前地，雲生戶外峰。

    中宵自入定，非是欲降龍。'
- title: 包待制智勘后庭花・混江龙
  author: 郑延玉
  dynasty: 元
  content: '我从撞钟时分，撞钟时，你在那里做甚么？我立钦钦，谁敢离衙门？常怀着心惊胆战，滴溜着脚踢拳墩。

    哎！你个身着紧衣堂候官，欺俺这面雕金印射粮军。

    你这厮紧使着紧不去，慢使着慢不来。

    哥也把小人紧使紧去，慢唤慢来，谁敢道违了方寸，何须发怒，不索生嗔。'
- title: 拜星月・拜星月慢
  author: 周邦彦
  dynasty: 宋
  content: '夜色催更，清尘收露，小曲幽坊月暗。

    竹槛灯窗，识秋娘庭院。

    笑相遇，似觉琼枝玉树，暖日明霞光烂。

    水眄兰情，总平生稀见。

    画图中、旧识春风面。

    谁知道、自到瑶台畔。

    眷恋雨润云温，苦惊风吹散。

    念荒寒、寄宿无人馆。

    重门闭、败壁秋虫叹。

    怎奈向、一缕相思，隔溪山不断。'
- title: 采桑子
  author: 吕本中
  dynasty: 宋
  content: '恨君不似江楼月，南北东西。

    只有相随无别离。

    恨君却似江楼月，暂满还亏。

    暂满还亏。

    待得团团是几时。'
- title: 江南曲
  author: 李叔卿
  dynasty: 唐
  content: '湖上女，江南花，無雙越女春浣紗。

    風似箭，月如弦，少年吳兒曉進船。

    郗家子弟謝家郎，烏巾白袷紫香囊。

    菱歌思欲絕，楚舞斷人腸。

    歌舞未終涕雙隕，舊宮坡陁纔嶙隱。

    西山暮雨過江來，北渚春雲沿海盡。

    渡口水流緩，妾歸宵剩遲。

    含情爲君再理曲，月華照出澄江時。'
- title: 酹江月・念奴娇
  author: 何梦桂
  dynasty: 宋
  content: '问春何去，乱随风飞坠，杨花篱落。

    罗袜香囊无觅处，谁有返魂灵药。

    细柳重门，碧桃深巷，回首曾行乐。

    玉龙吟断，夜深人在江阁。

    因念壁月琼枝，对玉人何处，绣帘珠幕。

    一半青铜尘满匣，空抚鸾刀金错。

    薇露烟销，莲膏花凝，不寐还孤酌。

    一春心事，总将愁里消却。'
- title: 酒泉子
  author: 潘阆
  dynasty: 宋
  content: '长忆高峰，峰上塔高尘世外。

    昔年独上最高层。

    月出见觚稜。

    举头咫尺疑天汉。

    星斗分明在身畔。

    别来无翼可飞腾。

    何日得重登。'
- title: 送僧入廬山
  author: 曹松
  dynasty: 唐
  content: '若到江州二林寺，遍遊應未出雲霞。

    廬山瀑布三千仞，畫破青霄始落斜。'
- title: 六州
  author: 无名氏
  dynasty: 宋
  content: '承皇统，天地洽清宁。

    熙帝载，建民极，百度推明。

    崇让肄、博考儒经。

    游豫腾谣诵，星跸天行。

    留绀宇、顺拜金庭。

    兆庶动欢声。

    灵心上达，卿云成盖，祥风袭物，瑞日耀园清。

    列圣孝德被寰瀛。

    就阳位协吉，周正俨簪缨。

    交对越群灵。

    皇威赫奕盛仪成。

    徽册受鸿名。

    鸡竿肆赦，鸳行均庆，翾飞浸泽，期万保升平。'
- title: 巫山高
  author: 沈佺期
  dynasty: 唐
  content: '巫山高不極，合沓狀奇新。

    暗谷疑風雨，陰崖若鬼神。

    月明三峽曙，潮滿九江春。

    爲問陽臺客，應知入夢人。'
- title: 鶯出谷
  author: 劉莊物
  dynasty: 唐
  content: '幸因辭舊谷，從此及芳晨。

    欲語如調舌，初飛似畏人。

    風調歸影便，日煖吐聲頻。

    翔集知無阻，聯綿貴有因。

    喜遷喬木近，寧厭對花新。

    堪念微禽意，關關也愛春。'
- title: 贈段七娘
  author: 李白
  dynasty: 唐
  content: '羅韤凌波生網塵，那能得計訪情親。

    千杯綠酒何辭醉，一面紅妝惱殺人。'
- title: 满江红
  author: 方有开
  dynasty: 宋
  content: '跳出红尘，都不顾、是非荣辱。

    垂钓处、月明风细，水清山绿。

    七里滩头帆落尽，长山泷口潮回速。

    问有谁、特为上钩来，刘文叔。

    貂蝉贵，无人续。

    金带重，难拘束。

    这白麻黄纸，岂曾经目。

    昨夜客星侵帝座，且容伸脚加君腹。

    问高风、今古有谁同，先生独。'
- title: 望江南・忆江南
  author: 李纲
  dynasty: 宋
  content: '新雨足，一夜满南塘。

    粳稻向成初吐秀，芰荷虽败尚馀香。

    爽气入轩窗。

    澄霁后，远岫更青苍。

    两部蛙声鸣鼓吹，一天星月浸光芒。

    秋色陡凄凉。'
- title: 南吕・四块玉恬退
  author: 马致远
  dynasty: 元
  content: '绿鬓衰，朱颜改，羞把尘容画麟台，故园风景依然在。

    三顷田，五亩宅，归去来。

    绿水边，青山侧，二顷良田一区宅，闲身跳出红尘外。

    紫蟹肥，黄菊开，归去来。

    翠竹边，青松侧，竹影松声两茅斋，太平幸得闲身在。

    三径修，五柳栽，归去来。

    酒旋沽，鱼新买，满眼云山画图开，清风明月还诗债。

    本是个懒散人，又无甚经济才，归去来。'
- title: 寄撫州鍾郎中
  author: 徐鉉
  dynasty: 唐
  content: '去載分襟後，尋聞在建安。

    封疆正多事，尊俎若爲歡。

    都護空遺鏃，明君欲舞干。

    繞朝時不用，非是殺身難。'
- title: 如梦令
  author: 李祁
  dynasty: 宋
  content: '春水湖塘深处。

    竹暗沙洲无路。

    闲伴落花来，却信东风归去。

    且住。

    且住。

    细看两山烟雨。'
- title: 三日獨坐驩州思憶舊遊
  author: 沈佺期
  dynasty: 唐
  content: '兩京多節物，三日最遨遊。

    麗日風徐卷，香塵雨暫收。

    紅桃初下地，綠柳半垂溝。

    童子成春服，宮人罷射鞲。

    禊堂通漢苑，解席繞秦樓。

    束皙言談妙，張華史漢遒。

    無亭不駐馬，何浦不橫舟。

    舞籥千門度，帷屏百道流。

    金丸向鳥落，芳餌接魚投。

    濯穢憐清淺，迎祥樂獻酬。

    靈芻陳欲棄，神藥曝應休。

    誰念招魂節，翻爲禦魅囚。

    朋從天外盡，心賞日南求。

    銅柱威丹徼，朱崖鎮火陬。

    炎蒸連曉夕，瘴癘滿冬秋。

    西水何時貸？南方詎可留。

    無人對爐酒，寧緩去鄉憂。'
- title: 和崔使君臨發不得觀積雪
  author: 朱景玄
  dynasty: 唐
  content: '貧居稍與池塘近，旬日軒車不降來。

    一樹瓊花空有待，曉風看落滿青苔。'
- title: 采桑子
  author: 曾觌
  dynasty: 宋
  content: '清明池馆晴还雨，绿涨溶溶。

    花里游蜂。

    宿粉栖香锦绣中。

    玉箫声断人何处，依旧春风。

    万点愁红。

    乱逐烟波总向东。'
- title: 宮詞 六十七
  author: 花蕊夫人徐氏
  dynasty: 唐
  content: '昭儀侍宴足精神，玉燭抽看記飲巡。

    倚賴識書爲錄事，燈前時復錯瞞人。'
- title: 寄鄭谷郎中
  author: 齊己
  dynasty: 唐
  content: '高名喧省闥，雅頌出吾唐。

    疊巘供秋望，無雲到夕陽。

    自封修藥院，別埽著僧牀。

    幾夢中朝事，依依鵷鷺行。'
- title: 江神子・江城子
  author: 吴文英
  dynasty: 宋
  content: '情如之何，暮涂为客，忍堪送君。

    便江湖天远，中宵同月，关河秋近，何日清尘。

    玉尘生风，貂裘明雪，幕府英雄今几人。

    行须早，料刚肠肯殢，泪眼离颦。

    平生秀句清尊。

    到帐东风开自有神。

    听夜鸣黄鹤，楼高百尺，朝驰白马，笔扫千军。

    贾傅才高，岳家军在，好勒燕然石上文。

    松江上，念故人老矣，甘卧闲云。'
- title: 送韋侍御司議赴東都
  author: 武元衡
  dynasty: 唐
  content: '洛京千里近，離緒亦紛紛。

    文憲芙蓉沼，元方羔鴈羣。

    河關連鞏樹，嵩少接秦雲。

    獨有臨風思，睽攜不可聞。'
- title: 長安道中早行
  author: 張泌
  dynasty: 唐
  content: '客離孤館一燈殘，牢落星河欲曙天。

    雞唱未沈函谷月，鴈聲新度灞陵煙。

    浮生已悟莊周蝶，壯志仍輸祖逖鞭。

    何事悠悠策羸馬，此中辛苦過流年。'
- title: 無題十首 七
  author: 唐彥謙
  dynasty: 唐
  content: '夜合庭前花正開，輕羅小扇爲誰裁。

    多情驚起雙蝴蝶，飛入巫山夢裏來。'
- title: 題弋陽館
  author: 張祜
  dynasty: 唐
  content: '一葉飄然下弋陽，殘霞昏日樹蒼蒼。

    吳溪漫淬干將劍，却是猨聲斷客腸。'
- title: 秋夜閑居即事寄廬山鄭員外蜀郡符處士
  author: 楊衡
  dynasty: 唐
  content: '憂思繁未整，良辰會無由。

    引領遲佳音，星紀屢以周。

    蓬閬絕華耀，況乃處窮愁。

    墜葉寒擁砌，燈火夜悠悠。

    開琴弄清弦，窺月俯澄流。

    冉冉鴻雁度，蕭蕭帷箔秋。

    悵懷石門詠，緬慕碧雞遊。

    髣髴蒙顏色，崇蘭隱芳洲。'
- title: 惜秋华
  author: 吴文英
  dynasty: 宋
  content: '思渺西风，怅行踪、浪逐南飞高雁。

    怯上翠微，危楼更堪凭晚。

    蓬莱对起幽云，澹野色山容愁卷。

    清浅。

    瞰沧波、静衔秋痕一线。

    十载寄吴苑。

    惯东篱深把，露黄偷翦。

    移暮影、照越镜，意销香断。

    秋娥赋得闲情，倚翠尊、小眉初展。

    深劝。

    待明朝、醉巾重岸。'
- title: 九日懷襄陽
  author: 孟浩然
  dynasty: 唐
  content: '去國似如昨，倏然經杪秋。

    峴山不可見，風景令人愁。

    誰采籬下菊，應閑池上樓。

    宜城多美酒，歸與葛彊遊。'
- title: 哭李羣玉
  author: 段成式
  dynasty: 唐
  content: '曾話黃陵事，今爲白日摧。

    老無兒女累，誰哭到泉臺。'
- title: 別表兄軍倅
  author: 許渾
  dynasty: 唐
  content: '盧橘花香拂釣磯，佳人猶舞越羅衣。

    三洲水淺魚來少，五嶺山高鴈到稀。

    客路晚依紅樹宿，鄉關朝望白雲歸。

    交親不念征南吏，昨夜風帆去似飛。'
- title: 西江月
  author: 刘涧谷
  dynasty: 宋
  content: '淑质生当良月，晬辰喜遇今朝。

    掌心托个儒人苗。

    早晚夫人争叫。

    阿母神仙苗裔，阿爷宰相丰标。

    阿兄气宇更飘飘。

    阿弟看看速肖。'
- title: 红楼慢
  author: 吴则礼
  dynasty: 宋
  content: '声慑燕然，势压横山，镇西名重榆塞。

    干霄百雉朱阑下，极目长河如带。

    玉垒凉生过雨，帘卷晴岚凝黛。

    有城头、钟鼓连云，殷春雷天外。

    长啸，畴昔驰边骑。

    听陇底鸣笳，风搴双旆。

    霜髯飞将曾百战，欲掳名王朝帝。

    锦带吴钩未解，谁识凭栏深意。

    空沙场，牧马萧萧晚无际。'
- title: 讚碎金
  author: 王建
  dynasty: 唐
  content: '一軸零書則未多，要來不得那人何？

    從頭至尾無閑字，勝看真珠一百螺。

    （見斯六二○四卷《字寶碎金》末附，署「吏部郎中王建」。

    斯六一九卷署「王建郎中」。

    ）。'
- title: 登郭隗臺
  author: 皇甫松
  dynasty: 唐
  content: '燕相謀在茲，積金黃巍巍。

    上諸欲何顏，使我千載悲。'
- title: 八声甘州
  author: 陆叡
  dynasty: 宋
  content: '问缠腰跨鹤，事如何，人生最风流。

    怕江边潮汐，世间歧路，只是离愁。

    白马青衫往事，赢得鬓先秋。

    目送红桥晚，几番行舟。

    兰珮空馀依黯，便南风吹水，人也难留。

    但从今别后，我亦似浮沤。

    敬亭上、半床琴月，记弹将、寒影落南州。

    秋声里，塞鸿来后，为而登楼。'
- title: 减字木兰花
  author: 黄庭坚
  dynasty: 宋
  content: '馀寒争令。

    雪共蜡梅相照影。

    昨夜东风。

    已出耕牛劝岁功。

    阴云幂幂。

    近觉去天无几尺。

    休恨春迟。

    桃李梢头次第知。'
- title: 春声碎
  author: 谭宣子
  dynasty: 宋
  content: '津馆贮轻寒，脉脉离情如水。

    东风不管，垂杨无力，总雨颦烟寐。

    栏干外。

    怕春燕掠天，疏鼓叠、春声碎。

    刘郎易憔悴。

    况是恹恹病起。

    蛮笺漫展，便写就新词，倩谁将寄。

    当此际。

    浑似梦峡啼湘，一寸相思千里。'
- title: 梁 分宮女
  author: 孫元晏
  dynasty: 唐
  content: '滌蕩齊宮法令新，分張宮女二千人。

    可憐無限如花貌，重見世間桃李春。'
- title: 剔银灯
  author: 杜安世
  dynasty: 宋
  content: '昨夜一场风雨。

    催促牡丹归去。

    孙武宫中，石崇楼下，多情怎生为主。

    真疑洛浦。

    云水算、杳无重数。

    独倚阑干凝伫。

    香片乱沾尘土。

    争似当初，不曾相见，免恁恼人肠肚。

    绿丛无语。

    空留得、宝刀翦处。'
- title: 蝶恋花
  author: 辛弃疾
  dynasty: 宋
  content: '何物能令公怒喜。

    山要人来，人要山无意。

    恰似哀筝弦下齿。

    千情万意无时已。

    自要溪堂韩作记。

    今代机云，好语花难比。

    老眼狂花空处起。

    银钩未见心先醉。'
- title: 洞仙歌
  author: 魏了翁
  dynasty: 宋
  content: '寿觞庭户，正柳明桃炫。

    拟斫江鱼脍银线。

    被春风吹入，花锦城中、惟有梦，时到轻轩翠幰。

    归来春已过，桃柳成阴，但喜庭闱镇强健。

    更得故人书，遗我瑰词，应重记、去年相见。

    望白鹤朱霞杳难攀，谩芳草如烟，青青河畔。'
- title: 郊廟歌辭 五郊樂章 黑郊迎神
  author: 不詳
  dynasty: 唐
  content: '玄英戒序，黑郊臨候。

    掌禮陳彝，司筵執豆。

    寒氛斂色，沍泉凝漏。

    樂以迎神，八音斯奏。'
- title: 感皇恩
  author: 晁补之
  dynasty: 宋
  content: '常岁海棠时，偷闲须到。

    多病寻芳懒春老。

    偶来恰值，半谢妖绕犹好。

    便呼诗酒伴，同倾倒。

    繁枝高荫，疏枝低绕。

    花底杯盘花影照。

    多情一片，恨我归来不早。

    断肠铺碎锦，门前道。'
- title: 忆秦娥
  author: 万俟咏
  dynasty: 宋
  content: '天如洗。

    金波冷浸冰壶里。

    冰壶里。

    一年得似，此宵能几。

    等闲莫把栏干倚。

    马蹄去便三千里。

    三千里。

    几重云岫，几重烟水。'
- title: 浣溪沙
  author: 张元干
  dynasty: 宋
  content: '花气天然百和芬。

    仙风吹过海中春。

    龙涎沈水总销魂。

    清润巧萦金缕细，氤氲偏傍玉脂温。

    别来长是惜馀熏。'
- title: 江行至沙浦
  author: 張喬
  dynasty: 唐
  content: '煙霞接杳冥，旅泊寄迴汀。

    夜雨雷電歇，春江蛟蜃腥。

    城侵潮影白，嶠截鳥行青。

    徧欲探泉石，南須過洞庭。'
- title: 沁园春
  author: 刘克庄
  dynasty: 宋
  content: '一卷阴符，二石硬弓，百斤宝刀。

    更玉花骢喷，鸣鞭电抹，乌丝阑展，醉墨龙跳。

    牛角书生，虬髯豪客，谈笑皆堪折简招。

    依稀记，曾请缨系粤，草檄征辽。

    当年目视云霄。

    谁信道凄凉今折腰。

    怅燕然未勒，南归草草，长安不见，北望迢迢。

    老去胸中，有些磊块，歌罢犹须著酒浇。

    休休也，但帽边鬓改，镜里颜凋。'
- title: 曲江亭望慈恩寺杏園花發
  author: 曹著
  dynasty: 唐
  content: '渚亭臨淨域，憑望一開軒。

    晚日分初地，東風發杏園。

    異香飄九陌，麗色映千門。

    照灼瑤華散，葳蕤玉露繁。

    未教游妓折，乍聽早鶯喧。

    誰復爭桃李，含芳自不言。'
- title: 送錯公栖公南遊
  author: 齊己
  dynasty: 唐
  content: '洪偃湯休道不殊，高帆共載興何俱。

    北京喪亂離丹鳳，南國煙花入鷓鴣。

    明月團圓臨桂水，白雲重疊起蒼梧。

    威儀本是朝天士，暫向遼荒住得無。'
- title: 寓居臨平山下三首 其二
  author: 張祜
  dynasty: 唐
  content: '一角橫查礙小灘，漁舟稍稍避迴湍。

    鹿蹄踏葉暮山響，龜殻曝沙春水寒。

    詩句近吟知律變，《易》書窮討覺才難。

    風光好處自擕酌，歸去醉扶花藥欄。'
- title: 嘲主司崔澹
  author: 無名氏
  dynasty: 唐
  content: 主司何事厭吾王，解把黃巢比武王。
- title: 庚午歲十五夜對月
  author: 齊己
  dynasty: 唐
  content: '海澄空碧正團圓，吟想玄宗此夜寒。

    玉兔有情應記得，西邊不見舊長安。'
- title: 盈上人
  author: 許渾
  dynasty: 唐
  content: '月沈霜已凝，無夢竟寒燈。

    寄世何殊客，修身未到僧。

    二毛梳上雪，雙淚枕前冰。

    借問曹溪路，山多路幾層。'
- title: 感皇恩
  author: 晁冲之
  dynasty: 宋
  content: '寒食不多时，牡丹初卖。

    小院重帘燕飞碍。

    昨宵风雨，只有一分春在，今朝犹自得，阴晴快。

    熟睡起来，宿酲微带。

    不惜罗襟搵眉黛，日高梳洗，看著花阴移改。

    笑摘双杏子，连枝戴。'
- title: 木兰花慢
  author: 周密
  dynasty: 宋
  content: '疏钟敲暝色，正远树、绿愔愔。

    看渡水僧归，投林鸟聚，烟冷秋屏。

    孤云。

    渐沈雁影，尚残箫、倦鼓别游人。

    宫柳栖鸦未稳，露梢已挂疏星。

    重城。

    禁鼓催更。

    罗袖怯、暮寒轻。

    想绮疏空掩，鸾绡翳锦，鱼钥收银。

    兰灯。

    伴人夜语，怕香消、漏永著温存。

    犹忆回廊待月，画阑倚遍桐阴。'
- title: 重過壽泉憶與楊九別時因題店壁
  author: 白居易
  dynasty: 唐
  content: '商州南十里，有水名壽泉。

    湧出石崖下，流經山店前。

    憶昔相送日，我去君言還。

    寒波與老淚，此地共潺湲。

    一去歷萬里，再來經六年。

    形容已變改，處所猶依然。

    他日君過此，慇懃吟此篇。'
- title: 謝人惠丹藥
  author: 齊己
  dynasty: 唐
  content: '別後聞餐餌，相逢訝道情。

    肌膚紅色透，髭髮黑光生。

    仙洞誰傳與，松房自鍊成。

    常蒙遠分惠，亦覺骨毛輕。'
- title: 滿庭芳
  author: 呂巖
  dynasty: 唐
  content: '大道淵源，高真隱秘，風流豈可知聞。

    先天一氣，清濁自然分。

    不識坎離顛倒，誰能辨，金木浮沈。

    幽微處，無中產有，澗畔虎龍吟。

    壺中，真造化，天精地髓，陰魄陽魂。

    運周天水火，燮理寒溫。

    十月脫胎丹就，除此外，皆是傍門。

    君知否，塵寰走徧，端的少知音。'
- title: 步虛詞 三
  author: 杜光庭
  dynasty: 唐
  content: '俯仰存太上，華景秀丹田。

    左顧提鬱儀，右盼攜結璘。

    六度觀梵行，道德了袒新。

    宿命積福應，聞經若至親。

    天扔超世才，樂誦希微篇。

    沖虛太和氣，吐納流霞津。

    胎息靜百關，寥寥究三便。

    泥丸洞明鏡，遂成金華仙。

    魔王敬受事，故能朝諸天。

    皆從齋戒起，累功結宿緣。

    飛行淩太虛，提攜高上人。

    （《正統道藏》本杜光庭《太上黃籙齋儀》卷一。

    ）。'
- title: 戴雲山吟
  author: 智亮
  dynasty: 唐
  content: '人間謾說上天梯，上萬千迴總是迷。

    曾似老人巖上坐，清風明月與心齊。'
- title: 声声慢
  author: 林正大
  dynasty: 宋
  content: '暮春天气，争看长安，水边多丽人人。

    意远态浓，肌理骨肉轻匀。

    绣罗衣裳照映，尽蹙金、孔雀麒麟。

    夸荣贵，是椒房云幕，恩宠无伦。

    簇簇紫驼翠釜，间水精盘里，缕脍纷纶。

    御送珍羞，夹道箫鼓横陈。

    后来宾从杂遝，认青鸾、飞舞红巾。

    扶下马，似杨花、翻入锦茵。'
- title: 李雲南征蠻詩
  author: 高適
  dynasty: 唐
  content: '聖人赫斯怒，詔伐西南戎。

    肅穆廟堂上，深沈節制雄。

    遂令感激士，得建非常功。

    料死不料敵，顧恩寧顧終。

    鼓行天海外，轉戰蠻夷中。

    梯巘近高鳥，穿林經毒蟲。

    鬼門無歸客，北戶多南風。

    蜂蠆隔萬里，雲雷隨九攻。

    長驅大浪破，急擊羣山空。

    餉道忽已遠，懸軍垂欲窮。

    精誠動白日，憤薄連蒼穹。

    野食掘田鼠，晡餐兼僰僮。

    收兵列亭堠，拓地彌西東。

    臨事耻苟免，履危能飭躬。

    將星獨照耀，邊色何溟濛。

    瀘水夜可涉，交州今始通。

    歸來長安道，召見甘泉宮。

    廉藺若未死，孫吳知暗同。

    相逢論意氣，慷慨謝深衷。'
- title: 柳枝詞
  author: 何希堯
  dynasty: 唐
  content: '大堤楊柳雨沈沈，萬縷千條惹恨深。

    飛絮滿天人去遠，東風無力繫春心。'
- title: 一剪梅・一翦梅
  author: 邓肃
  dynasty: 宋
  content: '雨过春山翠欲浮。

    影落寒溪碧玉流。

    片帆乘兴挂东风，夹岸花香拥去舟。

    尊酒时追李郭游。

    醉卧烟波万事休。

    梦回风定斗杓寒，渔笛一声天地秋。'
- title: 金明春・金明池
  author: 刘弇
  dynasty: 宋
  content: '宝历延洪，昌辰开泰，崧岳储灵特异。

    贤才并、□时间出，尽一一惊人绝艺。

    捧乡书、气格飘飘，似阆苑神仙，参差相继。

    纵子墨文章，相如才调，骤觉雷声平地。

    太守宾兴当此际。

    正瑞霭寒轻，虚堂风细。

    舞腰旋、飞尘仿佛，歌管递、清声嘹唳。

    况相将、桂籍荣登，对酒面鳞红，何妨沈醉。

    但管取明年，宫花重戴，共赏金明春意。'
- title: 寄遠曲
  author: 張籍
  dynasty: 唐
  content: '美人來去春江暖，江頭無人湘水滿。

    浣沙石上水禽栖，江南路長春日短。

    蘭舟桂楫常渡江，無因重寄雙瓊璫。'
- title: 學仙詞
  author: 邵謁
  dynasty: 唐
  content: '上仙傳祕訣，澹薄與無營。

    鍊藥□□□，變姓不變形。

    三尸既無累，百慮自不生。

    是知寸心中，有路通上清。

    祖龍好仙術，燒却黃金精。'
- title: 木兰花慢
  author: 吴文英
  dynasty: 宋
  content: '步层丘翠莽，□□处、更春寒。

    渐晚色催阴，风花弄雨，愁起阑干。

    惊翰。

    带云去杳，任红尘、一片落人间。

    青冢麒麟有恨，卧听箫鼓游山。

    年年。

    叶外花前。

    腰艳楚、鬓成潘。

    叹宝奁瘗久，青萍共化，裂石空磐。

    尘缘。

    酒沾粉污，问何人、从此濯清泉。

    一笑掀髯付与，寒松瘦倚苍峦。'
- title: 双调・秋江送
  author: 无名氏
  dynasty: 元
  content: '财和气，酒共色，四般儿狠利害。

    成与败，兴又衰，断送得利名人两鬓白。

    将名缰自解，利锁顿开，不索置田宅。

    何须趱金帛？则不如打稽首疾忙归去来。

    人老了也，少不的北邙山下丘土里埋。'
- title: 折楊柳十首 二
  author: 薛能
  dynasty: 唐
  content: '洛橋晴影覆江船，羌笛秋聲濕塞煙。

    閑想習池公宴罷，水蒲風絮夕陽天。'
- title: 沁园春
  author: 赵希汰
  dynasty: 宋
  content: '持节浙东，六十年前，紫阳老师。

    看粟移七郡，功深到处，棠阴一道，民尚思之。

    心印亲传，雨岩来括，寅岁幸无庚子饥。

    仁同视，更备存先具，仓积千斯。

    青州阴德天知。

    只此事堪为崧岳祈。

    与太夫人寿，相看华发，转中书令，长著斑衣。

    岁岁梅花，樽前索笑，霜月先圆两夜规。

    称觞了，报春风千里，班觐龙墀。'
- title: 小遊仙詩九十八首 五
  author: 曹唐
  dynasty: 唐
  content: '金殿無人鏁絳煙，玉郎並不賞丹田。

    白龍蹀躞難迴跋，爭下紅綃碧玉鞭。'
- title: 輞川集 欒家瀨
  author: 王維
  dynasty: 唐
  content: '颯颯秋雨中，淺淺石溜瀉。

    跳波自相濺，白鷺驚復下。'
- title: 调笑转踏・调笑令
  author: 郑仅
  dynasty: 宋
  content: '相慕。

    酒家女。

    巧笑明眸年十五。

    当垆春永寻芳去。

    门外落花飞絮。

    银鞍白马金吾子。

    多谢结裙情素。'
- title: 浣溪沙
  author: 魏了翁
  dynasty: 宋
  content: '密叶留香护境天。

    好风时雨媚清涟。

    亭亭双秀倚湖弦。

    造化曾居公掌握，呈祥宁许百花先。

    聊占棣萼蒂芳连。'
- title: 风流子
  author: 葛立方
  dynasty: 宋
  content: '细草芳南苑，东风里、赢得一身闲。

    见花朵绣田，柳丝络岸，沼冰方泮，山雪初残。

    又还是，陇头春信动，梅蕊入征鞍。

    月里暗香，水边疏影，淡妆宜瘦，玉骨禁寒。

    泛金溪上好，开幽户、聊面翠麓云湾。

    知道醉吟堪老，名利难关。

    算书帏意懒，宦途游倦，旧时习气，惟有跻攀。

    拟待杖藜花底，直到春阑。'
- title: 满江红
  author: 耿时举
  dynasty: 宋
  content: '问月杯空，谪仙去、无人重举。

    兰台旧、扁舟乘兴，处留奇语。

    洞府初疑仙骨瘦，樽前尚爱纶巾舞。

    信前身、太白尚何疑，词高古。

    盟后会，偕真侣。

    黄叶渡，丹枫渚。

    道五湖烟浪，胜游溢浦。

    念我神闲鸥样度，似海山共去君应许。

    但只愁、岳牧要人□，撑住。'
- title: 雨晴
  author: 杜甫
  dynasty: 唐
  content: '雨時山不改，晴罷峽如新。

    天路看殊俗，秋江思殺人。

    有猨揮淚盡，無犬附書頻。

    故國愁眉外，長歌欲損神。'
- title: 別春
  author: 姚合
  dynasty: 唐
  content: '留春不得被春欺，春若無情遣泥誰。

    寂寞自疑生冷病，淒涼還似別親知。

    隨風未辨歸何處，澆酒唯求住少時。

    一去近當三百日，從朝至夜是相思。'
- title: 余音・玉鞭骄马游荆楚，锦缆牙樯下汴吴，解垢琴书客窗遇。学能周鲁，
  author: 沈禧
  dynasty: 元
  content: '才兼文武，伫看袭爵封侯快陛补。

    题张思恭“望云思亲卷”时父母已殁矣吾乡张思恭尝持“望云思亲诗卷”征予诗。

    予嘉思恭之意，遂赋五言古诗一首，已归之矣。

    兹复请余词，将欲揭者座隅而朝夕歌咏之，以示不忘亲之故也。

    大唐梁公仁杰为并州法曹时，登太行见白去孤飞，因指曰：“吾亲舍在其下。

    ”云移乃去。

    此梁公思亲于在堂之日。

    矧今思恭望云思亲于既殁之后，其孝也为何如哉！予益嘉恭之孝且纯也，故不辞而复述〔南吕〕词一阕以贻之。

    人为万物灵，孝乃一身本。

    贤愚均化育，今古重彝伦。

    敬祖尊亲，晨昏宜定省，冬夏问寒温。

    看古来孝诸贤俊，到如今青史流芳世不湮。'
- title: 宿冽上人房
  author: 徐凝
  dynasty: 唐
  content: '浮生不定若蓬飄，林下真僧偶見招。

    覺後始知身是夢，更聞寒雨滴芭蕉。'
- title: 答甯處州書
  author: 沈佺期
  dynasty: 唐
  content: '書報天中赦，人從海上聞。

    九泉開白日，六翮起青雲。

    質幸恩先貸，情孤枉未分。

    自憐涇渭別，誰與奏明君。'
- title: 品令
  author: 陈亮
  dynasty: 宋
  content: '潇洒林塘暮。

    正迤逦、香风度。

    一番天气，又添作琼枝玉树。

    粉蝶无踪，疑在落花深处。

    深沈庭院，也卷起、重帘否。

    十分春色，依约见了，水村竹坞。

    怎向江南，更说杏花烟雨。'
- title: 满庭芳
  author: 无名氏
  dynasty: 宋
  content: '凤阁祥烟，龙城佳气，明禋恭谢时丰。

    绮罗争看，帘幕卷南风。

    十里仙仪宝仗，暖红翠、玉碾玲珑。

    銮回也，箫韶缓奏，声在五云中。

    千官，迎万乘，丝纶叠叠，锦绣重重。

    听鸣矟辇路，宴罢鳌宫。

    瞻仰天颜有喜，君恩霈、寰宇雍容。

    生平愿，洪基巩固，圣寿永无穷。'
- title: 九日寄鄭豐
  author: 皇甫冉
  dynasty: 唐
  content: '重陽秋已晚，千里信仍稀。

    何處登高望，知君正憶歸。

    還當採時菊，定未授寒衣。

    欲識離居恨，郊園正掩扉。'
- title: 占春芳
  author: 苏轼
  dynasty: 宋
  content: '红杏了，夭桃尽，独自占春芳。

    不比人间兰麝，自然透骨生香。

    对酒莫相忘。

    似佳人、兼合明光。

    只忧长笛吹花落，除是宁王。'
- title: 扬之水
  author: 佚名
  dynasty: 先秦
  content: '扬之水，不流束薪。彼其之子，不与我戍申。怀哉怀哉，曷月予还归哉？

    扬之水，不流束楚。彼其之子，不与我戍甫。怀哉怀哉，曷月予还归哉？

    扬之水，不流束蒲。彼其之子，不与我戍许。怀哉怀哉，曷月予还归哉？'
- title: 雜曲歌辭 牆頭花 二
  author: 不詳
  dynasty: 唐
  content: '妾有羅衣裳，秦王在時作。

    爲舞春風多，秋來不堪著。'
- title: 蓦山溪
  author: 无名氏
  dynasty: 宋
  content: '冰肌玉骨，不与凡花数。

    一点破清香，这心情、更谁为主。

    愁春归晚，时被雨廉纤，琼枝上，泪淋浪，似恨孤芳处。

    幽姿标格，独向江头路。

    拟待使君来，把芳心、丁宁分付。

    疏篱茅舍，回首试轻辞，争望远，嫁东风，对玉堂同处。'
- title: 惜分钗・撷芳词
  author: 吕渭老
  dynasty: 宋
  content: '重帘挂。

    微灯下。

    背兰同说春风话。

    月盈楼。

    泪盈眸。

    觑著红裀，无计迟留。

    休休。

    莺花谢。

    春残也。

    等闲泣损香罗帕。

    见无由。

    恨难收。

    梦短屏深，清夜悠悠。

    悠悠。'
- title: 訪隱者不遇
  author: 高駢
  dynasty: 唐
  content: '落花流水認天台，半醉閑吟獨自來。

    惆悵仙翁何處去，滿庭紅杏碧桃開。'
- title: 菩萨蛮
  author: 王安石
  dynasty: 宋
  content: '海棠乱发皆临水。

    君知此处花何似。

    凉月白纷纷。

    香风隔岸闻。

    啭枝黄鸟近。

    隔岸声相应。

    随意坐莓苔。

    飘零酒一杯。'
- title: 剪綵
  author: 張九齡
  dynasty: 唐
  content: '姹女矜容色，爲花不讓春。

    既爭芳意早，誰待物華真。

    葉作參差發，枝從點綴新。

    自然無限態，長在豔陽晨。'
- title: 賀友人及第
  author: 李山甫
  dynasty: 唐
  content: '得水蛟龍失水魚，此心相對兩何如。

    敢辭今日須行卷，猶喜他年待薦書。

    松桂也應情未改，萍蓬爭奈迹還疎。

    春風不見尋花伴，遙向青雲泥子虛。'
- title: 市
  author: 李嶠
  dynasty: 唐
  content: '闤闠開三市，旗亭起百尋。

    漸離初擊筑，司馬正彈琴。

    細柳龍鱗映，長槐兔月陰。

    徒知觀衞玉，詎肯挂秦[金]。'
- title: 临江仙
  author: 史浩
  dynasty: 宋
  content: '忆昔来时双髻小，如今云鬓堆鸦。

    绿窗冉冉度年华。

    秋波娇殢酒，春笋惯分茶。

    居士近来心绪懒，不堪老眼看花。

    画堂明月隔天涯。

    春风吹柳絮，知是落谁家。'
- title: 送徐鉉流舒州
  author: 韓熙載
  dynasty: 唐
  content: '昔年悽斷此江湄，風滿征帆淚滿衣。

    今日重憐鶺鴒羽，不堪波上又分飛。'
- title: 玉真公主歌 二
  author: 高適
  dynasty: 唐
  content: '仙宮仙府有真仙，天寶天仙秘莫傳。

    爲問軒皇三百歲，何如大道一千年。'
- title: 调笑令
  author: 秦观
  dynasty: 宋
  content: '相慕。

    无双女。

    当日尚书先曾许。

    王郎明俊神仙侣。

    肠断别离情苦。

    数年睽恨今复遇。

    笑指襄江归去。'
- title: 壶中天・念奴娇
  author: 无名氏
  dynasty: 宋
  content: '才经四日，是中秋，次第月圆如玉。

    一点光浮南极上，储作人间五福。

    长厚慈仁，清高恬澹，爱水清山绿。

    溪园竹里，日来新就华屋。

    好是五马传家，芝兰挺秀，早勉群经读。

    将相公侯绵衮衮，重见当年符竹。

    富贵荣华，康宁寿考，聪我殷勤祝。

    更祈王母，共看桃结桃熟。'
- title: 觀山燈獻徐尚書 一
  author: 段成式
  dynasty: 唐
  content: '風杪影凌亂，露輕光陸離。

    如霞散仙掌，似燒上峨嵋。

    道樹千花發，扶桑九日移。

    因山成衆像，不復藉蟠螭。'
- title: 藍田溪雜詠二十二首 藥圃
  author: 錢起
  dynasty: 唐
  content: '春畦生百藥，花葉香初霽。

    好容似風光，偏來入叢蕙。'
- title: 春日登吳門
  author: 崔塗
  dynasty: 唐
  content: '故國望不見，愁襟難暫開。

    春潮映楊柳，細雨入樓臺。

    靜少人同到，晴逢鴈正來。

    長安遠於日，搔首獨徘徊。'
- title: 鹤鸣
  author: 佚名
  dynasty: 先秦
  content: '鹤鸣于九皋，声闻于野。鱼潜在渊，或在于渚。乐彼之园，爰有树檀，其下维萚。他山之石，可以为错。

    鹤鸣于九皋，声闻于天。鱼在于渚，或潜在渊。乐彼之园，爰有树檀，其下维谷。他山之石，可以攻玉。'
- title: 春晚園林
  author: 王績
  dynasty: 唐
  content: '不道嫌朝隱，無情受陸沉。

    忽逢今旦樂，還遂少時心。

    捲書藏篋笥，移榻就園林。

    老妻能勸酒，少子解彈琴。

    落花隨處下，春鳥自須吟。

    兀然成一醉，誰知懷抱深？

    （按：《客野叢書》卷十九錄「老妻能勸酒，少子解彈琴」二句。

    ）。'
- title: 如夢令
  author: 馮延巳
  dynasty: 唐
  content: '塵拂玉臺鸞鏡，鳳髻不堪重整。

    綃帳泣流蘇，愁掩玉屏人靜。

    多病，多病，自是行雲無定。'
- title: 王昭君
  author: 崔國輔
  dynasty: 唐
  content: '漢使南還盡，胡中妾獨存。

    紫臺綿望絕，秋草不堪論。'
- title: 临江仙
  author: 无名氏
  dynasty: 宋
  content: '陇首云收天色暮，寒光射月初开。

    崑荆山玉莫疑猜。

    琳琅疑此地，仙子不红腮。

    丽质霜裾真性雅，馀香暗送人来。

    乱将碎玉缀枝排。

    雪中寻不见，青萼辨奇才。'
- title: 寒女吟
  author: 李白
  dynasty: 唐
  content: '昔君布衣時，與妾同辛苦。

    一拜五官郎，便索邯鄲女。

    妾欲辭君去，君心便相許。

    妾讀蘼蕪書，悲歌淚如雨。

    憶昔嫁君時，曾無一夜樂。

    不是妾無堪，君家婦難作。

    起來強歌舞，縱好君嫌惡。

    下堂辭君去，去後悔遮莫。'
- title: 洞仙歌
  author: 黄载
  dynasty: 宋
  content: '吴宫故墅，是天开图画。

    缥缈层云出飞榭。

    隐隐楼空翠巘，水绕芜城，平畴迥，点染霜林凋谢。

    越来溪上雁，声切阑干，似觅胥门怨吴霸。

    属镂沈，香溪断，梦散云空，千年外、等是渔樵闲话。

    但极目荒台郁苍烟，衰草里、又还夕阳西下。'
- title: 湘川懷古
  author: 施肩吾
  dynasty: 唐
  content: '湘水終日流，湘妃昔時哭。

    美色已成塵，淚痕猶在竹。'
- title: 陽朔碧蓮峰
  author: 沈彬
  dynasty: 唐
  content: '陶潛彭澤五株柳，潘岳河陽一縣花。

    兩處爭如陽朔好，碧蓮峰裏住人家。'
- title: 木兰花・玉楼春
  author: 无名氏
  dynasty: 宋
  content: '东风昨夜吹春昼。

    陡觉去年梅蕊旧。

    谁人能解把长绳，系得乌飞并兔走。

    清香潋滟杯中酒。

    新眼苗条江上柳。

    尊前莫惜玉颜酡。

    且喜一年年入手。'
- title: 葬書語 五
  author: 不詳
  dynasty: 唐
  content: '安龍頭，枕龍耳。

    不三年，萬乘至。'
- title: 还京乐
  author: 方千里
  dynasty: 宋
  content: '岁华惯，每到和风丽日欢再理。

    为妙歌新调，粲然一曲，千金轻费。

    记夜阑沈醉。

    更衣换酒珠玑委。

    怅画烛摇影，易积银盘红泪。

    向笙歌底。

    问何人、能道平生，聚合欢娱，离别兴味。

    谁怜露浥烟笼，尽栽培、艳桃秾李。

    谩萦牵，空坐隔千山，情遥万水。

    纵有丹青笔，应难摹画憔悴。'
- title: 槿
  author: 楊衡
  dynasty: 唐
  content: '自用金錢買槿栽，二年方始一花開。

    憐紅未許家人見，胡蜨爭知早到來。'
- title: 送明素上人歸楚覲省
  author: 靈一
  dynasty: 唐
  content: '能將疎懶背時人，不厭孤萍任此身。

    江上昔年同出處，天涯今日共風塵。

    平湖舊隱應殘雪，芳草歸心未隔春。

    前路倍憐多勝事，到家知慶綵衣新。'
- title: 留春令
  author: 黄庭坚
  dynasty: 宋
  content: '江南一雁横秋水。

    叹咫尺、断行千里。

    回纹机上字纵横，欲寄远、凭谁是。

    谢客池塘春都未。

    微微动、短墙桃李。

    半阴才暖却清寒，是瘦损、人天气。'
- title: 唐鏡銘
  author: 無名氏
  dynasty: 唐
  content: '賞得秦王鏡，判不惜千金。

    非關欲照膽，特是自明心。

    （以上二首見一九七九年《中國考古學會第一次年會論文集》刊孔祥星《隋唐銅鏡的類型與分期》引。

    後一首又見《金石索·金索六》有二件，又見民國十五年錢祥保纂《續修江都縣志》卷十五《金石》，云爲邑人程青岳所藏。

    ）。'
- title: 天仙子 二
  author: 皇甫松
  dynasty: 唐
  content: '躑躅花開紅照水，鷓鴣飛遶青山觜。

    行人經歲始歸來，千萬里，錯相倚，懊惱天仙應有以。'
- title: 歲日寄京師諸[季]端武等
  author: 韋應物
  dynasty: 唐
  content: '獻歲抱深惻，僑居念歸緣。

    常患親愛離，始覺世務牽。

    少事河陽府，晚守淮南壖。

    平生幾會散，已及蹉跎年。

    昨日罷符竹，家貧遂留連。

    部曲多已去，車馬不復全。

    閑將酒爲偶，默以道自詮。

    聽松南巖寺，見月西澗泉。

    爲政無異術，當責豈望遷。

    終理來時裝，歸鑿杜陵田。'
- title: 木兰花・玉楼春
  author: 贺铸
  dynasty: 宋
  content: '佩环声认腰肢软。

    风里麝熏知近远。

    此身常羡玉妆台，得见晓来梳画面。

    回廊几步通深院。

    一桁绣衣帘不卷。

    酒阑歌罢欲黄昏，肠断归巢双燕燕。'
- title: 嫁女詩 五
  author: 嵩嶽諸仙
  dynasty: 唐
  content: '珠露金風下界秋，漢家陵樹冷脩脩。

    當時不得仙桃力，尋作浮塵飄隴頭。'
- title: 新竹
  author: 李建勳
  dynasty: 唐
  content: '嫋嫋薰風軟，娟娟湛露光。

    參差仙子仗，迤邐羽林槍。

    迥去侵花地，斜來破蘚牆。

    籜乾猶抱翠，粉膩若塗裝。

    逕曲莖難數，陰疎葉未長。

    嬾嫌吟客倚，甘畏夏蟲傷。

    映水如爭立，當軒自著行。

    北庭尊酒興，還爲此君狂。'
- title: 菩萨蛮
  author: 张元干
  dynasty: 宋
  content: '微云红衬馀霞绮。

    明星碧浸银河水。

    猗枕画檐风。

    愁生草际蛩。

    雁行离塞晚。

    不道衡阳远。

    归恨隔重山。

    楼高莫凭栏。'
- title: 贺新郎
  author: 詹无咎
  dynasty: 宋
  content: '梅子黄时雨。

    对幽窗、依依抱独，几多愁绪。

    润逼琴丝无雅韵，难续文园旧诣。

    头白尽、相如谁顾。

    燕子楼空尘又锁，望天涯、不寄红丝缕。

    嗟往事，且休语。

    伤情当日班衣舞。

    更宫衣、香罗乍带，九天繁露。

    一寸草心迎永日，更把葵心自许。

    怎料有、风推雨如。

    惹起灵均千古恨，转凄凉、更不成端午。

    拼小醉，读骚句。'
- title: 喜覽裴中丞詩卷
  author: 姚合
  dynasty: 唐
  content: '新詩盈道路，清韻似敲金。

    調格江山峻，功夫日月深。

    蜀牋方入寫，越客始消吟。

    後輩難知處，朝朝枉用心。'
- title: 鹧鸪天
  author: 刘克庄
  dynasty: 宋
  content: '诗变齐梁体已浇。

    香奁新制出唐朝。

    纷纷竞奏桑间曲，寂寂谁知爨下焦。

    挥彩笔，展红绡。

    十分峭措称妖娆。

    可怜才子如公瑾，未有佳人敌小乔。'
- title: 相和歌辭 怨詩
  author: 鮑溶
  dynasty: 唐
  content: '女蘿寄松柏，綠蔓花緜緜。

    三五定君婚，結髮早移天。

    肅肅羊雁禮，泠泠琴瑟篇。

    恭承采蘩祀，敢效同居賢。

    皎日不留景，良時如逝川。

    秋心還遺愛，春貌無歸妍。

    翠袖洗朱粉，碧階對綺錢。

    新人易如玉，廢瑟難爲弦。

    寄羨蕣華木，榮名香閣前。

    豈無搖落苦，貴與根蒂連。

    希君舊光景，照妾薄暮年。'
- title: 八声甘州
  author: 何梦桂
  dynasty: 宋
  content: '叹人生聊尔，便晨风、翼倦也回飞。

    况自骑款段，欲追骐骥，千里安之。

    种得玄芝瑶草，不染满头丝。

    一醉梅花下，笑舞青衣。

    说甚封侯万里，待朱门画战，大第崇墀。

    人世何时□足，造物任隆施。

    怪周公、如今不梦，意周公、政自怪吾衰。

    归来去，夕阳牛陇，夜月鸥矶。'
- title: 圣药王・子弟每，做伴的，安排着好梦做夫妻。你也休问谁，我也不答你。
  author: 无名氏
  dynasty: 元
  content: 陷人坑上被儿里，直挺着块望夫石。
- title: 凤凰阁
  author: 无名氏
  dynasty: 宋
  content: '遍园林绿暗，浑如翠幄。

    下无一片是花萼。

    可恨狂风横雨，忒煞情薄。

    尽底把、韶华送却。

    杨花无奈，是处穿帘透幕。

    岂知人意正萧索。

    春去也，这般愁、没处安著。

    怎奈向、黄昏院落。'
- title: 寄遠
  author: 趙嘏
  dynasty: 唐
  content: '禁鐘聲盡見棲禽，關塞迢迢故國心。

    無限春愁莫相問，落花流水洞房深。'
- title: 满江红
  author: 无名氏
  dynasty: 宋
  content: '雪意垂垂，算天为、风流酝酿。

    便催得、蕊宫仙子，队移仙仗。

    明月珠连湘浦合，清风佩过秦楼响。

    带天香、郁郁碾云軿，通宵降。

    温玉枕，销金帐。

    花烛下，狨毡上。

    这英才美貌，一双不枉。

    鸾凤镜明栖彩翼，鸳鸯被阔翻新浪。

    祝君莫学画眉痴，如张敞。'
- title: 李素兰风月玉壶春・斗鹤鹑
  author: 贾仲明
  dynasty: 元
  content: '你便似淡描来的洛浦神仙，我胜似泥塑来的投江太白。

    你可便休疑我的心肠，莫寻咱罪责。

    你则这般撇的下我，可怎生便不上门来那？赤紧的十谒朱门九不开，可着我怎百刂划？那老虔婆虎视着兰房，小生呵，怎能勾龙归大海？姐姐，你休烦恼，少不的先忧后喜，苦尽甜来。

    烦恼他做甚么？姨姨，休要大惊小怪的，则怕那虔婆听的。

    你则这般怕他那？。'
- title: 深村
  author: 韓偓
  dynasty: 唐
  content: '甘向深村固不材，猶勝摧折傍塵埃。

    清宵翫月唯紅葉，永日關門但綠苔。

    幽院菊荒同寂寞，野橋僧去獨裴回。

    隔籬農叟遙相賀，□□□□膏雨來。'
- title: 水亭送劉顒使還歸節度
  author: 岑參
  dynasty: 唐
  content: '無計留君住，應須絆馬蹄。

    紅亭莫惜醉，白日眼看低。

    解帶憐高柳，移牀愛小谿。

    此來相見少，正事各東西。'
- title: 贈美人琴絃
  author: 裴夷直
  dynasty: 唐
  content: '應從玉指到金徽，萬態千情料可知。

    今夜燈前湘水怨，殷勤封在七條絲。'
- title: 昭應官舍書事
  author: 王建
  dynasty: 唐
  content: '縣在華清宮北面，曉看樓殿正相當。

    慶雲出處依時報，御果呈來每度嘗。

    臘月近湯泉不凍，夏天臨渭屋多涼。

    兩衙早被官拘束，登閣巡溪亦屬忙。'
- title: 桂枝香
  author: 陈亮
  dynasty: 宋
  content: '仙风透骨。

    向夏叶丛中，春花重出。

    骏发天香，不是世间尤物。

    占些空阔闲田地，共霜轮、伴他秋实。

    浅非冷蕊，深非幽艳，中无倚握。

    任拈取、龙涎笃耨。

    儿女子看承，万屈千屈。

    做数珠见，刻画毋盐唐突。

    不知几树栾团着，但口吻、非鸣云室。

    是耶非也，书生见识，圣贤心术。'
- title: 野別留少微上人
  author: 熊孺登
  dynasty: 唐
  content: '若爲相見還分散，翻覺浮雲亦不閑。

    何處留師暫且住，家貧唯有坐中山。'
- title: 醉思仙
  author: 曹勋
  dynasty: 宋
  content: '记华堂。

    对宝台绛蜡，红艳成行。

    亸乌云髻映，浅浅宫妆。

    江梅媚，生嫩脸，莹素质，自有清香。

    歌喉稳，按镂版缓拍，娇倚银床。

    天外行云驻，轻尘暗落雕梁。

    似晓莺历历，琼韵锵锵。

    别来久，春将老，但梦里、也思量。

    仗何人，细说与，为伊潘鬓成霜。'
- title: 寄潮州楊繼之
  author: 白居易
  dynasty: 唐
  content: '相府潮陽俱夢中，夢中何者是窮通。

    他時事過方應悟，不獨榮空辱亦空。'
- title: 木兰花・玉楼春
  author: 锦溪
  dynasty: 宋
  content: '华堂庆晬。

    一岁应须千百岁，乐事如何。

    寿酒斟时妹拜哥。

    爹夸利市。

    笑道看看生舍弟。

    同著莱衣。

    玉树森森奉寿卮。'
- title: 梅花落
  author: 劉方平
  dynasty: 唐
  content: '新歲芳梅樹，繁花四面同。

    春風吹漸落，一夜幾枝空。

    少婦今如此，長城恨不窮。

    莫將遼海雪，來比後庭中。'
- title: 望江南・忆江南
  author: 王琪
  dynasty: 宋
  content: '江南草，如种复如描。

    深映落花莺舌乱，绿迷南浦客魂消。

    日日斗青袍。

    风欲转，柔态不胜娇。

    远翠天涯经夜雨，冷痕沙上带昏潮。

    谁梦与兰苕。'
- title: 江行
  author: 韓偓
  dynasty: 唐
  content: '浪蹙青山江北岸，雲含黑雨日西邊。

    舟人偶語憂風色，行客無聊罷晝眠。

    爭似槐花九衢裏，馬蹄安穩慢垂鞭。'
- title: 贈送朱放
  author: 嚴維
  dynasty: 唐
  content: '昔年居漢水，日醉習家池。

    道勝迹常在，名高身不知。

    欲依天目住，新自始寧移。

    生事曾無長，惟將白接䍦。'
- title: 鹧鸪天
  author: 辛弃疾
  dynasty: 宋
  content: '陌上柔条初破芽。

    东邻蚕种已生些。

    平冈细草鸣黄犊，斜日寒林点暮鸦。

    山远近，路横斜。

    青旗沽酒有人家。

    城中桃李愁风雨，春在溪头野荠花。'
- title: 满庭芳
  author: 周邦彦
  dynasty: 宋
  content: '风老莺雏，雨肥梅子，午阴嘉树清圆。

    地卑山近，衣润费垆烟。

    人静乌鸢自乐，小桥外、新绿溅溅。

    凭栏久，黄芦苦竹，拟泛九江船。

    年年。

    如社燕，飘流瀚海，来寄修椽。

    且莫思身外，长近尊前。

    憔悴江南倦客，不堪听、急管繁弦。

    歌筵畔，先安簟枕，容我醉时眠。'
- title: 虞美人
  author: 叶梦得
  dynasty: 宋
  content: '落花已作风前舞。

    又送黄昏雨。

    晓来庭院半残红。

    惟有游丝千丈、罥晴空。

    殷勤花下同携手。

    更尽杯中酒。

    美人不用敛蛾眉。

    我亦多情、无奈酒阑时。'
- title: 醉落魄・一斛珠
  author: 吕渭老
  dynasty: 宋
  content: '纤鞋窄袜。

    红茵自称琵琶拍。

    明衣妆脸春梳掠。

    好好亭亭，那得恁标格。

    匆匆一醉霜华白。

    归来偏记蓝桥宅。

    五更残梦迷蝴蝶。

    觑著花枝，只被绣帘隔。'
- title: 皮襲美見留小讌次韻
  author: 羊昭業
  dynasty: 唐
  content: '澤國春來少遇晴，有花開日且飛觥。

    王戎似電休推病，周顗纔醒衆却驚。

    芳景漸濃偏屬酒，煖風初暢欲調鶯。

    知君不肯然官燭，爭得華筵徹夜明。'
- title: 聞虞沔州有替將歸上都登漢東城寄贈
  author: 劉長卿
  dynasty: 唐
  content: '淮南搖落客心悲，溳水悠悠怨別離。

    早鴈初辭舊關塞，秋風先入古城池。

    腰章建隼皇恩賜，露冕臨人白髮垂。

    惆悵恨君先我去，漢陽耆老憶旌麾。'
- title: 送最澄上人還日本國
  author: 許蘭
  dynasty: 唐
  content: '道高心轉實，德重意唯堅。

    不懼洪波遠，中華訪法緣。

    精勤同忍可，廣學等彌天。

    歸到扶桑國，迎人擁海壖。

    （日本甲本注：「壖，應作煙。

    」同前）。'
- title: 春雲
  author: 韋莊
  dynasty: 唐
  content: '春雲春水兩溶溶，倚郭樓臺晚翠濃。

    山好只因人化石，地靈曾有劒爲龍。

    官辭鳳闕頻經歲，家住峨嵋第幾峰。

    王粲不知多少恨，夕陽吟斷一聲鐘。'
- title: 北禽
  author: 李商隱
  dynasty: 唐
  content: '爲戀巴江好，無辭瘴霧蒸。

    縱能朝杜宇，可得值蒼鷹。

    石小虛填海，蘆銛未破矰。'
- title: 鵁鶄
  author: 杜牧
  dynasty: 唐
  content: '芝莖抽紺趾，清唳擲金梭。

    日翅閑張錦，風池去罥羅。

    靜眠依翠荇，暖戲折高荷。

    山陰豈無爾，繭字換羣鵝。'
- title: 感逝
  author: 元稹
  dynasty: 唐
  content: '頭白夫妻分無子，誰令蘭夢感衰翁。

    三聲啼婦臥床上，一寸斷腸埋土中。

    蜩甲暗枯秋葉墜，燕雛新去夜巢空。

    情知此恨人皆有，應與暮年心不同。'
- title: 玉交枝・忆秦娥
  author: 无名氏
  dynasty: 宋
  content: '谁道花房采蜜脾。

    翦成黄蜡小花儿。

    恶嫌朱粉，不肯肖青枝。

    檀吐暗香兰许韵，月移芳影雪生肌。

    不妨花蕊，羌笛尽教吹。'
- title: 西湖月
  author: 黄子行
  dynasty: 宋
  content: '初弦月挂林梢，又一番西园，探梅消息。

    粉墙朱户，苔枝露蕊，淡匀轻饰。

    玉儿应有恨，为怅望东昏相记忆。

    便解珮、飞入云阶，长伴此花倾国。

    诗腰瘦损刘郎，记立马攀条，倚阑横笛。

    少年风味，拈花弄蕊，爱香怜色。

    扬州何逊在，试点染吟笺留醉墨。

    谩赢得、疏影寒窗，夜深孤寂。'
- title: 凤箫吟・芳草
  author: 曹勋
  dynasty: 宋
  content: '列旗常。

    中宵天净，郊丘展采圆苍。

    肇禋三岁礼，圣天子为民，致福穰穰。

    凝旒亲奠玉，粲珠联、星斗垂芒。

    渐月转燔柴，露重烟断坛旁。

    欢康。

    青霞催晓，六乐均调，响逐新阳。

    辇回天仗肃，庆千官抃舞，绣锦成行。

    鸡竿双凤阙，肆颁宣、恩动荣光。

    赞永御，萝图霈泽，常抚殊方。'
- title: 哭林傑
  author: 鄭立之
  dynasty: 唐
  content: '才高未及賈生年，何事孤魂逐逝川。

    螢聚帳中人已去，鶴離臺上月空圓。'
- title: 桃红菊
  author: 无名氏《张协状元》
  dynasty: 元
  content: '野方直入庙中，见一佳人困穷。

    似胜花娘子无异，血染得衣衫煞红。'
- title: 大梁行
  author: 唐堯客
  dynasty: 唐
  content: '客有成都來，爲我彈鳴琴。

    前彈別鶴操，後奏大梁吟。

    大梁傷客情，荒臺對古城。

    版築有陳跡，歌吹舞遺聲。

    雄哉魏公子，疇日好羅英。

    秀士三千人，煌煌列衆星。

    金槌奪晉鄙，白刃刎侯嬴。

    邯鄲救趙北，函谷走秦兵。

    君子榮且昧，忠信莫之明。

    間諜忽來及，雄圖靡克成。

    千齡萬化盡，但見汴水清。

    舊國多孤壘，夷門荆棘生。

    蒼梧綵雲沒，湘浦綠池平。

    聞有東山去，蕭蕭班馬鳴。

    河洲搴宿莽，日夕淚霑纓。

    因之唁公子，慷慨此歌行。'
- title: 执竞
  author: 佚名
  dynasty: 先秦
  content: '执竞武王，无竞维烈。不显成康，上帝是皇。自彼成康，奄有四方，斤斤其明。

    钟鼓喤喤，磬莞将将，降福穰穰。降福简简，威仪反反。既醉既饱，福禄来反。'
- title: 忆秦娥
  author: 仇远
  dynasty: 宋
  content: '秋乍觉。

    露凉顿觉罗衾薄。

    罗衾薄。

    黄昏庭院，水风帘幕。

    阑干待月花时约。

    愁长梦短浑忘却。

    浑忘却。

    南山猿鹤，北枝乌鹊。'
- title: 满江红
  author: 刘学箕
  dynasty: 宋
  content: '一柄双花，低翠盖、呈祥现美。

    人正在、薰风亭上，满襟如水。

    二陆比方夸俊少，两乔相并修容止。

    雨初晴、午永斗红酣，真奇耳。

    双白鹭，双赪鲤。

    飞与泳，俱来此。

    绾双鬟天上，侍香童子。

    双剑丰城双孕秀，双凫叶县双趋起。

    谩空谈、国士本无双，今双矣。'
- title: 木兰花慢
  author: 李芸子
  dynasty: 宋
  content: '占西风早处，一番雨，一番秋。

    记故国斜阳，去年今日，落叶林幽。

    悲歌几回激烈，寄疏狂、酒令与诗筹。

    遗恨清商易改，多情紫燕难留。

    嗟休。

    触绪茧丝抽。

    旧事续何由。

    奈予怀渺渺，羁愁郁郁，归梦悠悠。

    生平不如老杜，便如它、飘泊也风流。

    寄语庭柯径竹，甚时得棹孤舟。'
- title: 沁园春
  author: 无名氏
  dynasty: 宋
  content: '甲子一周，织鸟相催，又还十年。

    但诗狂酒圣，坐常有客，书痴传癖，囊不留钱。

    拍手浩歌，出门长笑，谁是知心有老天。

    犹多事，更时游艺圃，日耨情田。

    细思世事无边。

    只好把清樽对眼前。

    看槐国功名，有如戏剧，竹林宴赏，便似神仙。

    富贵危机。

    荣华作梦，早已输人一著先。

    从今去、莫将醉趣，与醒人传。'
- title: 木兰花・玉楼春
  author: 张先
  dynasty: 宋
  content: '轻牙低掌随声听。

    合调破空云自凝。

    姝娘翠黛有人描，琼女分鬟待谁并。

    弄妆俱学闲心性。

    固向鸾台同照影。

    双头莲子一时花，天碧秋池水如镜。'
- title: 奉和聖製行次成臯應制
  author: 張說
  dynasty: 唐
  content: '夏氏階隋亂，自言河朔雄。

    王師進穀水，兵氣臨山東。

    前掃成臯陣，却下洛陽宮。

    義合帝圖起，威加天宇同。

    軒臺百年外，虞典一巡中。

    戰龍思王業，倚馬賦神功。'
- title: 和兵部鄭侍郎省中四松詩十韻
  author: 劉禹錫
  dynasty: 唐
  content: '右相歷中臺，移松武庫栽。

    紫茸抽組綬，青實長玫瑰。

    便有干霄勢，看成搆廈材。

    數分天柱半，影逐日輪回。

    舊賞台階去，新知谷口來。

    息陰常仰望，翫境幾裴回。

    翠粒晴懸露，蒼鱗雨起苔。

    凝音助瑤瑟，飄蘂泛金罍。

    月桂花遙燭，星榆葉對開。

    終須似雞樹，榮茂近昭回。'
- title: 思佳客
  author: 陈允平
  dynasty: 宋
  content: '曾约双琼品凤箫。

    玉台光映玉娇娆。

    银花烛冷飞罗暗，宝悄香融曲篆销。

    帘影乱，漏声迢。

    佩云清入楚天遥。

    题红未托相思约，明月空归第五桥。'
- title: 夏日即事
  author: 裴說
  dynasty: 唐
  content: '僻居門巷靜，竟日坐階墀。

    鵲喜雖傳信，蛩吟不見詩。

    筍抽通舊竹，梅落立閑枝。

    此際無塵撓，僧來稱所宜。'
- title: 太清舞
  author: 史浩
  dynasty: 宋
  content: '当时脱得长城苦。

    但熙熙朝暮。

    上帝锡长生，任跳丸乌兔。

    种桃千万已成阴，望家乡、杳然何处。

    从此与凡人，隔云霄烟雨。'
- title: 塞上曲
  author: 李白
  dynasty: 唐
  content: '大漢無中策，匈奴犯渭橋。

    五原秋草綠，胡馬一何驕。

    命將征西極，橫行陰山側。

    燕支落漢家，婦女無華色。

    轉戰渡黃河，休兵樂事多。

    蕭條清萬里，瀚海寂無波。'
- title: 補樂歌十首  一
  author: 元結
  dynasty: 唐
  content: '茫茫下土兮，乃生九州。

    山有長岑兮，川有深流。'
- title: 水龙吟
  author: 刘克庄
  dynasty: 宋
  content: '依然这后村翁，阿谁改换新曹号。

    虚名砂砾，旁观冷笑，何曾明道。

    吟歇后诗，说无生话，热瞒村獠。

    被儿童盘问，先生因甚，身顽健、年多少。

    不茹园公芝草。

    不曾餐、安期瓜枣。

    要知甲子，陈抟差大，邵雍差小。

    肯学痴人，据鞍求用，染髭藏老。

    待眉毛覆面，看千桃谢，阅三松倒。'
- title: 满江红
  author: 京镗
  dynasty: 宋
  content: '外省抡才，诏书下、芝泥犹湿。

    应料得、出奇锦绣，争辉金碧。

    三级浪高鱼已化，九霄路远鹏方息。

    有宗工、此地独持衡，将专席。

    岁月晚，霜风急。

    嗟老子，为行客。

    念昔陪班缀，今亲辞色。

    握手方成同社款，消魂又作歧亭别。

    也不须、因赋大刀头，归心折。'
- title: 小園招隱
  author: 錢起
  dynasty: 唐
  content: '支離鮮兄弟，形影如手足。

    但遂飲冰節，甘辭代耕祿。

    斑衣在林巷，始覺無羈束。

    交柯低戶陰，閑鳥將雛宿。

    窮通世情阻，日夜苔徑綠。

    誰言北郭貧，能分晏嬰粟。'
- title: 楚昭王疏者下船・醉春风
  author: 郑延玉
  dynasty: 元
  content: '则俺这妻子似瑟和琴，弟兄如手共足。

    俺怎肯撇下了嫂嫂侄儿也！俺一家四口儿盼程途，俺端的苦，苦。

    几能够罢息干戈，还归宫阙，抚安黎庶。'
- title: 悲回风
  author: 屈原
  dynasty: 先秦
  content: '悲回风之摇蕙兮，心冤结而内伤。

    物有微而陨性兮，声有隐而先倡。

    夫何彭咸之造思兮，暨志介而不忘！

    万变其情岂可盖兮，孰虚伪之可长？

    鸟兽鸣以号群兮，草苴比而不芳。

    鱼葺鳞以自别兮，蛟龙隐其文章。

    故荼荠不同亩兮，兰茝幽而独芳。

    惟佳人之永都兮，更统世以自贶。

    眇远志之所及兮，怜浮云之相羊。

    介眇志之所惑兮，窃赋诗之所明。

    惟佳人之独怀兮，折若椒以自处。

    曾歔欷之嗟嗟兮，独隐伏而思虑。

    涕泣交而凄凄兮，思不眠以至曙。

    终长夜之曼曼兮，掩此哀而不去。

    寤从容以周流兮，聊逍遥以自恃。

    伤太息之愍怜兮，气于邑而不可止。

    糺思心以为纕兮，编愁苦以为膺。

    折若木以弊光兮，随飘风之所仍。

    存彷佛而不见兮，心踊跃其若汤。

    抚珮衽以案志兮，超惘惘而遂行。

    岁曶曶其若颓兮，时亦冉冉而将至。

    薠蘅槁而节离兮，芳以歇而不比。

    怜思心之不可惩兮，证此言之不可聊。

    宁溘死而流亡兮，不忍此心之常愁。

    孤子吟而抆泪兮，放子出而不还。

    孰能思而不隐兮，照彭咸之所闻。

    登石峦以远望兮，路眇眇之默默。

    入景响之无应兮，闻省想而不可得。

    愁郁郁之无快兮，居戚戚而不可解。

    心鞿羁而不开兮，气缭转而自缔。

    穆眇眇之无垠兮，莽芒芒之无仪。

    声有隐而相感兮，物有纯而不可为。

    邈漫漫之不可量兮，缥绵绵之不可纡。

    愁悄悄之常悲兮，翩冥冥之不可娱。

    凌大波而流风兮，讬彭咸之所居。

    上高岩之峭岸兮，处雌蜺之标颠。

    据青冥而摅虹兮，遂儵忽而扪天。

    吸湛露之浮源兮，漱凝霜之雰雰。

    依风穴以自息兮，忽倾寤以婵媛。

    冯昆仑以澂雾兮，隐渂山以清江。

    惮涌湍之礚礚兮，听波声之汹汹。

    纷容容之无经兮，罔芒芒之无纪。

    轧洋洋之无从兮，驰委移之焉止？

    漂翻翻其上下兮，翼遥遥其左右。

    氾潏潏其前后兮，伴张驰之信期。

    观炎气之相仍兮，窥烟液之所积。

    悲霜雪之俱下兮，听潮水之相击。

    借光景以往来兮，施黄棘之枉策。

    求介子之所存兮，见伯夷之放迹。

    心调度而弗去兮，刻著志之无适。

    曰吾怨往昔之所冀兮，悼来者之悐悐。

    浮江淮而入海兮，从子胥而自适。

    望大河之洲渚兮，悲申徒之抗迹。

    骤谏君而不听兮，重任石之何益？

    心絓结而不解兮，思蹇产而不释。'
- title: 落第書懷寄友人
  author: 羅鄴
  dynasty: 唐
  content: '清世誰能便陸沈，相逢休作憶山吟。

    若教仙桂在平地，更有何人肯苦心。

    去國漢妃還似玉，亡家石氏豈無金。

    且安懷抱莫惆悵，瑤瑟調高尊酒深。'
- title: 上鹽鐵尚書
  author: 薛能
  dynasty: 唐
  content: '南宮環雉隔囂塵，況值清齋宿大臣。

    城絕鼓鐘更點後，雨涼煙樹月華新。

    簷前漱曉穹蒼碧，庭下眠秋沆瀣津。

    聞說務閑心更靜，此時憂國合求人。'
- title: 万年欢
  author: 苏氏
  dynasty: 宋
  content: '日暖霜红，画戟门开，锦筵歌振梁尘。

    正是慈闱熙熙，庆诞佳辰。

    象服鱼轩灿烂，喜高年、福禄长新。

    承颜处，朱紫相将，更兼华胄诜诜。

    家声未论王谢，有禁中颇牧，江左机云。

    雁字鸳行，雍容高步金门。

    况有子孙侍列，拥阶庭、玉洁兰薰。

    持芳醑，满酌瑶觞，竞祝遐寿千春。'
- title: 出境遊山二首 一
  author: 王勃
  dynasty: 唐
  content: '源水終無路，山阿若有人。

    驅羊先動石，走兔欲投巾。

    洞晚秋泉冷，巖朝古樹新。

    峰斜連鳥翅，磴疊上魚鱗。

    化鶴千齡早，元龜六代春。

    浮雲今可駕，滄海自成塵。'
- title: 送李翥遊江外
  author: 岑參
  dynasty: 唐
  content: '相識應十載，見君只一官。

    家貧祿尚薄，霜降衣仍單。

    惆悵秋草死，蕭條芳歲闌。

    且尋滄洲路，遙指吳雲端。

    匹馬關塞遠，孤舟江海寬。

    夜眠楚煙濕，曉飯湖山寒。

    砧淨紅鱠落，袖香朱橘團。

    帆前見禹廟，枕底聞嚴灘。

    便獲賞心趣，豈歌行路難。

    青門須醉別，少爲解征鞍。'
- title: 玉箫女两世姻缘・折桂令
  author: 乔吉
  dynasty: 元
  content: '儿的不桃源洞枯树花开，他是那八辅官员，生的来一品人材。

    孩儿，你这等年貌不齐，何不别求佳婿？他也年未衰残，圣恩匹配，相守头白。

    我是贵戚宰相之家，为女求配，必得少年佳客，为何嫁此老夫？遮莫你广成子吹箫凤台，姜太公流水天台，情愿琴瑟和谐，连理双栽，生则同衾，死则同埋。'
- title: 水龙吟
  author: 张榘
  dynasty: 宋
  content: '暮云低锁荒台，凭阑四望天垂地。

    曼花半夜，蜚香缭绕，昔人曾记。

    往事悠悠，物华非旧，江山仍丽。

    怅斜阳芳草，长安不见，谁共洒、新亭泪。

    开放青峦旧址。

    动骚人、一番词意。

    青油幕里，相忘鱼鸟，水边云际。

    却恨清游，未能追逐，区区僚底。

    问何时，脱了尘埃墨绶，为虚斋醉。'
- title: 陪王卿郎中遊南池
  author: 韋應物
  dynasty: 唐
  content: '鵷鴻俱失侶，同爲此地遊。

    露浥荷花氣，風散柳園秋。

    煙草凝衰嶼，星漢泛歸流。

    林高初上月，塘深未轉舟。

    清言屢往復，華樽始獻酬。

    終憶秦川賞，端坐起離憂。'
- title: 庆金枝
  author: 张先
  dynasty: 宋
  content: '青螺添远山。

    两娇靥、笑时圆。

    抱云勾雪近灯看。

    妍处不堪怜。

    今生但愿无离别，花月下、绣屏前。

    双蚕成茧共缠绵。

    更结后生缘。'
- title: 木兰花・玉楼春
  author: 李石
  dynasty: 宋
  content: '辘轳轭轭门前井。

    不道隔窗人睡醒。

    柔弦无力玉琴寒，残麝彻心金鸭冷。

    一莺啼破帘栊静。

    红日渐高槐转影。

    起来情绪寄游丝，飞绊翠翘风不定。'
- title: 减字木兰花
  author: 蔡伸
  dynasty: 宋
  content: '锦屏人醉。

    玉暖香融春有味。

    今日兰舟。

    魂梦还随绿水流。

    高城望断。

    无奈城中人不见。

    斜倚妆楼。

    恨入眉峰两点愁。'
- title: 晚次方山精舍却寄張薦員外
  author: 竇常
  dynasty: 唐
  content: '楚臘還無雪，江春又足風。

    馬羸三逕外，人病四愁中。

    西塞波濤闊，南朝寺舍空。

    猶銜步兵酒，宿醉在除東。'
- title: 同前
  author: 无名氏《张协状元》
  dynasty: 元
  content: '朱紫骈骈，不若荷衣一状元。

    况兼奴家是豪贵，若非高甲，怎生攀羡！我王择贤毕竟是今年，与我儿选个福非浅。

    出得几多钱，招捉那状元为姻眷。'
- title: 宮中樂五首 二
  author: 張仲素
  dynasty: 唐
  content: '翠匣開寒鏡，珠釵挂步搖。

    妝成祗畏曉，更漏促春宵。'
- title: 奉和聖製幸鳳湯泉應制
  author: 張說
  dynasty: 唐
  content: '周狩聞岐禮，秦都辨雍名。

    獻禽天子孝，存老聖皇情。

    溫潤宜冬幸，遊畋樂歲成。

    湯雲出水殿，暖氣入山營。

    坎意無私潔，乾心稱物平。

    帝歌流樂府，溪谷也增榮。'
- title: 省試觀慶雲圖
  author: 李行敏
  dynasty: 唐
  content: '縑素傳休祉，丹青狀慶雲。

    非煙凝漠漠，似蓋乍紛紛。

    尚駐從龍意，全舒捧日文。

    光因五色起，影向九霄分。

    裂素觀嘉瑞，披圖賀聖君。

    寧同窺汗漫，方此覩氛氳。'
- title: 和蔣學士新授章服
  author: 王建
  dynasty: 唐
  content: '五色箱中絳服春，笏花成就白魚新。

    看宣賜處驚回眼，著謝恩時便稱身。

    瑞草唯承天上露，紅鸞不受世間塵。

    翰林同賀文章出，驚動茫茫下界人。'
- title: 鹧鸪天
  author: 无名氏
  dynasty: 宋
  content: '秋至人间灏气清。

    蓂馀三荚映阶庭。

    挺生豪杰为时瑞，来至簪缨亨世荣。

    天付与，寿康宁。

    不须举酒祝椿龄。

    楼头昨夜瞻南极，偏向梅峰分外明。'
- title: 谒金门
  author: 朱敦儒
  dynasty: 宋
  content: '春怎恋。

    楼外绿催红殿。

    短袖迎风愁半卷。

    手寒无处暖。

    目断蓬莱宫殿。

    引去谁怜谁怨。

    相见不如青翅燕。

    举头长安远。'
- title: 南歌子
  author: 杨无咎
  dynasty: 宋
  content: '波静明如染，山光翠欲流。

    晚来乘兴上章楼。

    楼外谁歌新唱，知有黄州。

    拟泛银可浪，聊乘藕叶舟。

    蓬山应自隐鳌头。

    借问谪仙何在，今为谁留。'
- title: 王月英元夜留鞋记・中吕/粉蝶儿
  author: 无名氏
  dynasty: 元
  content: '云鬓堆鸦，敛双眉不堪妆画，有甚事愁绪交加？我这里昼忘餐，夜废寝，把咱牵挂。

    想昨宵短命冤家，引的人放心不下。

    姐姐，想那秀才好没福也。

    姐姐为他费了多少心，干走了我们这半夜哩。

    怎么这一会儿有些心绪不宁？梅香，待我少将息咱。

    自家张千的便是。

    适才拿得王婆婆到官去，如今又着我勾他女孩儿王月英，只索再走一遭。

    王月英在家么？姐姐，门首有人唤你哩。

    梅香，你看去，这是甚么人？是那开封府的公人，好生凶狠哩。

    这事可怎了也。'
- title: 菩萨蛮
  author: 赵彦端
  dynasty: 宋
  content: '雪中梅艳风前竹。

    诗缘渐与情缘熟。

    醉眼眩成花。

    恼人生脸霞。

    巫云将楚雨。

    只恐翩然去。

    我有合欢杯。

    为君聊挽回。'
- title: 休休亭
  author: 司空圖
  dynasty: 唐
  content: '且喜安能保，那堪病更憂。

    可憐藜杖者，真箇種瓜侯。'
- title: 沁园春
  author: 李团湖
  dynasty: 宋
  content: '六桂传家，三槐植庭，箕裘大儒。

    甚二郎意气，似同稷契，一时庆会，致主唐虞。

    百揆登庸，双亲未老，此乐人间还有无。

    那堪更、有棣华韡韡，听履亨衢。

    朝来天上传呼。

    便写作、衣冠盛事图。

    有声容备乐，传宣锡动，充庭牲饩，簇拥欢娱。

    整顿乾坤，巩安宗社，亦有臣功如此乎。

    中书考，愿年年此日，春满蓬壶。'
- title: 救孝子贤母不认尸・滚绣球
  author: 王仲文
  dynasty: 元
  content: '我这里孜孜的觑个真，悠悠的唬了魂。

    母亲，你怕怎么？儿呵，怎不教你娘心困。

    怎生来你这送女客了事的公人！兀那死了的是我那女孩儿也！媳妇儿也，你心性儿淳，气格儿温，比着那望夫子石不差分寸。

    这的就是您筑坟台包土罗裙。

    则这半丘黄土谁埋骨，抵多少一上青山便化身，也枉了你这芳春。

    还说个甚么？我女孩儿现今没了，明有清官。

    我和你见官去来！小官姓巩，诸般不懂，虽然做官，吸利打哄。

    小官乃本处推官巩得中是也，一来下乡劝农，二来不见了个梅香，我如令就去寻一寻。

    摆开头踏，慢慢的行者。

    好冤屈也！你告甚么？告人命事。

    外郎，快家去来！他告人命事哩，休累我！相公，不妨事，我自有主意。

    我则依着你。

    张千，接了马者。

    相公下马来，整理这公事，张千，借个桌子来，等相公坐下。

    张千，拿过那一起人来、外郎也，你不放了屁也？不是我。

    我闻一闻，真个不是你。

    哦，元来是那林浪里一个死尸臭。

    外郎，你问他，我则不言语。

    相公且住一边，待我替你问。

    兀那婆子，你敢为这尸首告状么？正是为这个尸首，谁是尸亲？婆子是尸亲。

    兀那婆子，说你那词因来。

    大人可怜见。

    老身乃东军庄人氏，姓王，有个女孩儿是春香。

    噤声！老弟子说词因，两片嘴必溜不刺泻马屁眼也似的，俺这令史有七脚八手？你慢慢的说！大人可怜见。

    老身是东军庄人氏，姓王。

    我有个女孩儿，唤做春香，嫁与西军庄杨兴相为妻，就是这婆子的大孩儿。

    杨兴祖当军去了，有小叔叔杨谢祖，数番家调戏我这女孩儿，见他不肯，将俺孩儿引到半路里杀坏了，望大人与我做主咱！兀那婆子，这尸首是么？这衣服是，尸首不是俺媳妇儿的。

    怎么这衣服是，尸首不是？你说我是听咱。'
- title: 糖多令・唐多令
  author: 吴潜
  dynasty: 宋
  content: '白鹭立孤汀。

    行人长短亭。

    正垂杨、芳草青青。

    岁月尽抛尘土里，又隔日、是清明。

    日暮碧云生。

    魂伤老泪横。

    算浮生、较甚浮名。

    万事不禁双鬓改，谁念我、此时情。'
- title: 長安即事三首 一
  author: 徐夤
  dynasty: 唐
  content: '拋擲清溪舊釣鉤，長安寒暑再環周。

    便隨鶯羽三春化，只說蟬聲一度愁。

    掃雪自憐窗紙照，上天寧愧海槎流。

    明時則待金門詔，肯羨班超萬戶侯。'
- title: 南歌子
  author: 倪偁
  dynasty: 宋
  content: '对月中秋夜，传觞一笑欢。

    飘然逸兴未应阑。

    步向望湖桥上、倚阑看。

    松径风萧瑟，山腰路屈盘。

    南飞惊鹊五更残。

    小立水云光里、葛衣寒。'
- title: 郑孔目风雪酷寒亭・梅花酒
  author: 杨显之
  dynasty: 元
  content: '咱两个自间隔，为杀了裙钗，揽下非灾，不得明白。

    沙门岛程途怎地捱？酷寒亭风雪如何奈？从别离三二载，睡梦里记心怀，天对付巧安排。

    兄弟，是我当日救你命来，今日你却做我的大恩人也。'
- title: 渔家傲
  author: 杜安世
  dynasty: 宋
  content: '每到春来长如病。

    玉容瘦与薄妆称。

    不惯被人抛掷。

    思当本。

    奈向后期全无定。

    早是厌厌愁欲凝。

    花间众禽愁难听。

    天赋多情翻成恨。

    有谁问。

    花屏一点炉烟暝。'
- title: 好事近
  author: 赵闻礼
  dynasty: 宋
  content: '小枕梦催闲，飞雨时鸣高屋。

    挂起西窗人静，听春禽声续。

    鸭塘溪绿涨轻痕，烟柳媚新绿。

    谁伴瘦筇尊酒，弄岩泉飞瀑。'
- title: 功臣宴敬德不伏老・金蕉叶
  author: 杨梓
  dynasty: 元
  content: '我、我、我便有几颗头敢违宣抗敕？一句话恼得从头便至尾。

    怎着我这胡老子安邦定国？你何不去教李道宗相持来对垒？。'
- title: 苑中遇雪應制
  author: 宋之問
  dynasty: 唐
  content: '紫禁仙輿詰旦來，青旂遙倚望春臺。

    不知庭霰今朝落，疑是林花昨夜開。'
- title: 浣溪沙
  author: 袁去华
  dynasty: 宋
  content: '庭下丛萱翠欲流。

    梁间双燕语相酬。

    日长帘底篆烟留。

    金勒去遥芳草歇，玉箫吹罢紫兰秋。

    一年春事只供愁。'
- title: 一萼红
  author: 王沂孙
  dynasty: 宋
  content: '翦丹云。

    怕江皋路冷，千叠护清芬。

    弹泪绡单，凝妆枕重，惊认消瘦冰魂。

    为谁趁、东风换色，任绛雪、飞满绿罗裙。

    吴苑双身，蜀城高髻，忽到柴门。

    欲寄故人千里，恨燕支太薄，寂寞春痕。

    玉管难留，金樽易泣，几度残醉纷纷。

    谩重记、罗浮梦觉，步芳影、如宿杏花村。

    一树珊瑚淡月，独照黄昏。'
- title: 霜天晓角
  author: 辛弃疾
  dynasty: 宋
  content: '暮山层碧。

    掠岸西风急。

    一叶软红深处，应不是、利名客。

    玉人还伫立。

    绿窗生怨泣。

    万里衡阳归恨，先倩雁、寄消息。'
- title: 婆罗门引
  author: 吴文英
  dynasty: 宋
  content: '香霏泛酒，瘴花初洗玉壶冰。

    西风乍入吴城。

    吹彻玉笙何处，曾说董双成。

    奈司空经惯，未畅高情。

    瑶台几层。

    但梦绕、曲阑行。

    空忆双蝉□翠，寂寂秋声。

    堂空露凉，倩谁唤、行云来洞庭。

    团扇月、只隔烟屏。'
- title: 伴登临・采桑子
  author: 贺铸
  dynasty: 宋
  content: '中吴茂苑繁华地。

    冠盖如林。

    桃李成阴。

    若个芳心、真个会琴心。

    高秋霁色清於水。

    月榭风襟。

    且伴登临。

    留与他年、尊酒话而今。'
- title: 都下再會友人
  author: 李中
  dynasty: 唐
  content: '誰言多難後，重會喜淹留。

    欲話關河夢，先驚鬢髮秋。

    浮雲空冉冉，遠水自悠悠。

    多謝開青眼，攜壺共上樓。'
- title: 歲初喜皇甫侍御至
  author: 嚴維
  dynasty: 唐
  content: '湖上新正逢故人，情深應不笑家貧。

    明朝別後門還掩，修竹千竿一老身。'
- title: 登昇元閣
  author: 李建勳
  dynasty: 唐
  content: '登高始覺太虛寬，白雪須知唱和難。

    雲渡瑣窗金牓濕，月移珠箔水精寒。

    九天星象簾前見，六代城池直下觀。

    唯有上層人未到，金烏飛過拂闌干。'
- title: 擬沈下賢
  author: 李商隱
  dynasty: 唐
  content: '千二百輕鸞，春衫瘦著寬。

    倚風行稍急，含雪語應寒。

    帶火遺金斗，兼珠碎玉盤。

    河陽看花過，曾不問潘安。'
- title: 谒金门
  author: 李流谦
  dynasty: 宋
  content: '行不记。

    贪看远峰颦翠。

    风约柳花吹又起。

    故黏行客袂。

    老大浑无欢意。

    不为伤春憔悴。

    茅屋数间修竹里。

    日长春睡美。'
- title: 清平乐
  author: 石孝友
  dynasty: 宋
  content: '山明水嫩。

    潇洒桐庐郡。

    极目风烟无限景。

    说也如何得尽。

    自怜俗状尘容。

    几年断梗飘蓬。

    借使严陵知道，祗应笑问东风。'
- title: 卜算子
  author: 陈亮
  dynasty: 宋
  content: '悄静菊花天，洗尽梧桐雨。

    倍九周遭烂熳开，祝寿当头取。

    顶戴玉袍黄，叠秀金棱吐。

    仙种花容晚节香，人愿争先睹。'
- title: 和張相公太原山亭懷古詩
  author: 陸瀍
  dynasty: 唐
  content: '激水瀉飛瀑，寄懷良在茲。

    如何謝安石，要結東山期。

    入座蘭蕙馥，當軒松桂滋。

    於焉悟幽道，境寂心自怡。'
- title: 雜曲歌辭 楊柳枝 五
  author: 溫庭筠
  dynasty: 唐
  content: '館娃宮外鄴城西，遠映征帆近拂堤。

    繫得王孫歸意切，不關春草綠萋萋。'
- title: 晚次苦竹館却憶干越舊遊
  author: 劉長卿
  dynasty: 唐
  content: '匹馬風塵色，千峰旦暮時。

    遙看落日盡，獨向遠山遲。

    故驛花臨道，荒村竹映籬。

    誰憐却迴首，步步戀南枝。'
- title: 詠史詩 峴山
  author: 胡曾
  dynasty: 唐
  content: '曉日登臨感晉臣，古碑零落峴山春。

    松間殘露頻頻滴，酷似當時墮淚人。'
- title: 送進士劉松
  author: 李咸用
  dynasty: 唐
  content: '滔滔皆魯客，難得是心知。

    到寺多同步，遊山未失期。

    雲低春雨後，風細暮鐘時。

    忽別垂楊岸，遙遙望所之。'
- title: 春歸昌谷
  author: 李賀
  dynasty: 唐
  content: '束髮方讀書，謀身苦不早。

    終軍未乘傳，顏子鬢先老。

    天網信崇大，矯士常慅慅。

    逸目駢甘華，羈心如荼蓼。

    旱雲二三月，岑岫相顛倒。

    誰揭頳玉盤，東方發紅照。

    春熱張鶴蓋，兔目官槐小。

    思焦面如病，嘗膽腸似絞。

    京國心爛漫，夜夢歸家少。

    發軔東門外，天地皆浩浩。

    青樹驪山頭，花風滿秦道。

    宮臺光錯落，裝盡偏峰嶠。

    細綠及團紅，當路雜啼笑。

    香風下高廣，鞍馬正華耀。

    獨乘雞棲車，自覺少風調。

    心曲語形影，祗身焉足樂。

    豈能脫負檐，刻鶴曾無兆。

    幽幽太華側，老柏如建纛。

    龍皮相排戛，翠羽更蕩掉。

    驅趨委憔悴，眺覽強容貌。

    花蔓閡行輈，縠煙暝深徼。

    少健無所就，入門愧家老。

    聽講依大樹，觀書臨曲沼。

    知非出柙虎，甘作藏霧豹。

    韓鳥處[矰]繳，湘鯈在籠罩。

    狹行無廓落，壯士徒輕躁。'
- title: 渔夫舞
  author: 史浩
  dynasty: 宋
  content: '细雨斜风都不管。

    柔蓝软绿烟堤畔。

    鸥鹭忘机为主伴。

    无羁绊。

    等闲莫许金章换。'
- title: 送日本使
  author: 明皇帝
  dynasty: 唐
  content: '日下非殊俗，天中嘉會朝。

    念余懷義遠，矜爾畏途遙。

    漲海寬秋月，歸帆[駛]夕飆。

    因驚彼君子，王化遠昭昭。'
- title: 虞美人
  author: 刘辰翁
  dynasty: 宋
  content: '娟娟二八清明了。

    犹说淮阳早。

    钱欧陆谱遍花光。

    红到寿阳、也不说淮阳。

    此花地望元非薄。

    回首伤流落。

    洛阳闲岁断春风。

    怎不当时道是、洛阳红。'
- title: 夜聞箏中彈瀟湘送神曲感舊
  author: 白居易
  dynasty: 唐
  content: '縹緲巫山女，歸來七八年。

    殷勤湘水曲，留在十三弦。

    苦調吟還出，深情咽不傳。

    萬重雲水思，今夜月明前。'
- title: 春光好
  author: 张元干
  dynasty: 宋
  content: '吴绫窄，藕丝重。

    一钩红。

    翠被眠时常要人暖，著怀中。

    六幅裙窣轻风。

    见人遮尽行踪。

    正是踏青天气好，忆弓弓。'
- title: 曲游春
  author: 赵功可
  dynasty: 宋
  content: '千树玲珑罩，正蒲风微过，梅雨新霁。

    客里幽窗，算无春可到，和愁都闭。

    万种人生计。

    应不似、午天闲睡。

    起来踏碎松阴，萧萧欲动疑水。

    借问归舟归未。

    望柳色烟光，何处明媚。

    抖擞人间，除离情别恨，乾坤馀几。

    一笑晴凫起。

    酒醒后、阑干独倚。

    时见双燕飞来，斜阳满地。'
- title: 导引
  author: 无名氏
  dynasty: 宋
  content: '新宫翼翼，钜丽冠神京。

    金虬蟠绣楹。

    都人瞻望洪纷处，陆海涌蓬瀛。

    仙舆缥缈下圆清。

    彩仗拥天行。

    熉黄珠幄承灵德，锡羡永升平。'
- title: 牓下
  author: 司空圖
  dynasty: 唐
  content: '三十功名志未伸，初將文字競通津。

    春風漫折一枝桂，煙閣英雄笑殺人。'
- title: 虞美人
  author: 吴则礼
  dynasty: 宋
  content: '夜寒闲倚西楼月。

    消尽江南雪。

    东风明日木兰船。

    想见阳关声彻、雁连天。

    斜斜洲渚溶溶水。

    端负青春醉。

    平安小字几时回。

    空有暗香疏影、陇头梅。'
- title: 送河南元判官赴河南句當苗稅充百官俸錢
  author: 劉長卿
  dynasty: 唐
  content: '春草長河曲，離心共渺然。

    方收漢家俸，獨向汶陽田。

    鳥雀空城在，榛蕪舊路遷。

    山東征戰苦，幾處有人煙。'
- title: 韋使君宅海榴詠
  author: 皇甫曾
  dynasty: 唐
  content: '淮陽臥理有清風，臘月榴花帶雪紅。

    閉閣寂寥常對此，江湖心在數枝中。'
- title: 酬王侍御西陵渡見寄
  author: 嚴維
  dynasty: 唐
  content: '前年萬里別，昨日一封書。

    郢曲西陵渡，秦官使者車。

    柳塘薰晝日，花水溢春渠。

    若不嫌雞黍，先令掃弊廬。'
- title: 春光好
  author: 张元干
  dynasty: 宋
  content: '疏雨洗，细风吹。

    淡黄时。

    不分小亭芳草绿，映檐低。

    楼下十二层梯。

    日长影里莺啼。

    倚遍阑干看尽柳，忆腰肢。'
- title: 相和歌辭 玉階怨
  author: 李白
  dynasty: 唐
  content: '玉階生白露，夜久侵羅襪。

    却下水精簾，玲瓏望秋月。'
- title: 寄獻三川守劉公 一
  author: 許渾
  dynasty: 唐
  content: '三川歌頌徹咸秦，十二樓前侍從臣。

    休閉玉籠留鸑鷟，早開金埒縱麒麟。

    花深穉榻迎何客，月在膺舟醉幾人。

    自笑東風過寒食，茂陵寥落未知春。'
- title: 戲題試衫
  author: 司空圖
  dynasty: 唐
  content: '朝班盡說人宜紫，洞府應無鶴着緋。

    從此玉皇須破例，染霞裁賜地仙衣。'
- title: 家園夜坐寄郭微
  author: 祖詠
  dynasty: 唐
  content: '前堦微雨歇，開戶散窺林。

    月出夜方淺，水涼池更深。

    餘風生竹樹，清露薄衣襟。

    遇物遂遙歎，懷人滋遠心。

    依稀成夢想，影響絕徽音。

    誰念窮居者，明時嗟陸沈。'
- title: 满江红
  author: 王迈
  dynasty: 宋
  content: '轻暖轻寒，正春满、河阳花县。

    谁报道，金铃声响，百花开遍。

    天上谪仙人瑞世，佛中有宰官身现。

    好看承、金母上瑶池，开华宴。

    争捧取，金樽劝。

    更把取，丹砂炼。

    要朱颜长对，舞裙歌扇。

    准拟来年称寿日，沈香亭里春生面。

    有安期、大枣伴蟠桃，年年献。'
- title: 贺新凉・贺新郎
  author: 方岳
  dynasty: 宋
  content: '霜月寒如洗。

    问梅花、经年何事，尚迷烟水。

    梦著翠霞寻好句，新雪阑干独倚。

    见竹外、一枝横蕊。

    已占百花头上了，料诗情、不但江山耳。

    春已逗，有佳思。

    一香吹动人间世。

    奈何地、丛篁低碧，巧相亏蔽。

    尽让春风凡草木，便做云根石底。

    但留取、微酸滋味。

    除却林逋无人识，算岁寒、只是天知己。

    休弄玉，怨迟暮。'
- title: 减字木兰花
  author: 吴则礼
  dynasty: 宋
  content: '河西春晚。

    独有柳条来入眼。

    塞外斜斜。

    不道欺寒红杏花。

    边笳初发。

    与唤团团沙塞月。

    雁响连天。

    谁倚城头百尺栏。'
- title: 青玉案
  author: 毛滂
  dynasty: 宋
  content: '玉人为我殷勤醉。

    向醉里、添姿媚。

    偏著冠儿钗欲坠。

    桃花气暖，露浓烟重，不自禁春意。

    绿榆阴下东行水。

    渐渐近、凄凉地。

    明月侵床愁不睡。

    眉儿吃皱，为谁无语，阁住阳关泪。'
- title: 送徐州薛尚書
  author: 張蠙
  dynasty: 唐
  content: '上將出儒中，論詩擬立功。

    州從禹後別，軍自漢來雄。

    遠驛銷寒日，嚴城肅暮空。

    龍顏有遺廟，猶得奠英風。'
- title: 零陵郡復乳穴謠（題擬）
  author: 佚名
  dynasty: 唐
  content: '甿之熙熙，崔公之來。

    公化所徹，土石蒙烈。

    以爲不信，起視乳穴。'
- title: 失调名
  author: 应
  dynasty: 宋
  content: 横斜淡月黄昏，漏泄早春消息。
- title: 送李侍御往吳興
  author: 顧況
  dynasty: 唐
  content: '世間只有情難說，今夜應無不醉人。

    若向洞庭山下過，暗知澆瀝聖姑神。'
- title: 水调歌头
  author: 徐明仲
  dynasty: 宋
  content: '迟日笼晴昼，新火敛馀寒。

    东君着意，留恋春色在人间。

    故遣蓬瀛仙侣，来布阳和德泽，造化寄毫端。

    麾节经行处，喜气满江山。

    听歌谣，五裤暖，二天宽。

    汉朝侧席，英隽玺诏促徵还。

    鞭算钱流粟腐，刃往剧剸烦解，启沃动龙颜。

    已有白麻笔，草制在金銮。'
- title: 风雨像生货郎旦・柳叶儿
  author: 无名氏
  dynasty: 元
  content: '你道他为甚来眉峰暗锁？则要我庆新亲茶饭张罗。

    李彦和，他那伙亲眷，我都认的。

    可是那几个？都是些胡姑姑假姨姨厅堂上坐。

    待着我供玉馔，饮金波，可不道谁扶侍你姐姐哥哥？。'
- title: 死生交范张鸡黍・商调/集贤宾
  author: 宫天挺
  dynasty: 元
  content: '兄弟也我和你二十年死生交同志友，咱两个再相见永无由。

    一灵儿伴孤云冥冥杳杳，趁悲风荡荡悠悠。

    恨不的摔碎我袖里丝鞭，走乏我坐下骅骝。

    兄弟也为你呵，整整的三昼夜水浆不到口，沿路上几曾道半霎儿停留，身穿的丝麻三月服，心怀着今古一天愁。'
- title: 临江仙
  author: 张炎
  dynasty: 宋
  content: '忆得沈香歌断后，深宫客梦迢遥。

    研池残墨溅花妖。

    青山人独自，早不侣渔樵。

    石壁苍寒巾尚挂，松风顶上飘飘。

    神仙那肯混尘嚣。

    诗魂元在此，空向水中招。'
- title: 鹧鸪天
  author: 陈造
  dynasty: 宋
  content: '遍赏扬州百种花。

    因循忘却鬓苍华。

    客闲惯刻分题烛，坐久还生醉眼霞。

    催掺鼓，趁鸣笳。

    未应回首问归槎。

    清明寒食风烟地，判到今春不著家。'
- title: 客廳
  author: 徐夤
  dynasty: 唐
  content: '移却松筠致客堂，淨泥環堵貯荷香。

    衡茅只要免風雨，藻梲不須高棟梁。

    豐蔀仲尼明演易，作歌五子恨雕牆。

    燕臺漢閣王侯事，青史千年播耿光。'
- title: 奉送袁高使君詔徵赴行在效曹劉體
  author: 皎然
  dynasty: 唐
  content: '皇心亭毒廣，蝥賊皆陶甄。

    未刈蚩尤旗，方同軒后年。

    天子幸漢中，轘轅阻氛煙。

    璽書召幕牧，名在列岳仙。

    國難倚長城，廟謀資大賢。

    清損休汝騎，仁留述職篇。

    遐路渺天末，繁笳思河邊。

    飾徒促遠期，祗命赴急宣。

    謏才豈足稱，深仁顧何偏。

    那堪臨流意，千里望旗旃。'
- title: 杭州迴舫
  author: 白居易
  dynasty: 唐
  content: '自別錢塘山水後，不多飲酒嬾吟詩。

    欲將此意憑迴櫂，報與西湖風月知。'
- title: 浣沙溪・浣溪沙
  author: 周邦彦
  dynasty: 宋
  content: '日薄尘飞官路平。

    眼前喜见汴河倾。

    地遥人倦莫兼程。

    下马先寻题壁字，出门闲记榜村名。

    早收灯火梦倾城。'
- title: 天香
  author: 冯应瑞
  dynasty: 宋
  content: '枯石流痕，残沙拥沫，骊宫夜蛰惊起。

    海市收时，鲛人分处，误入众芳丛里。

    春霖未就，都化作、凄凉云气。

    惟有清寒一点，消磨小窗残醉。

    当年翠篝素被。

    拂馀薰、倦怀如水。

    谩惜舞红犹在，为谁重试。

    几片金昏字古，向故箧聊将伴憔悴。

    □□□□，□□□□。'
- title: 滴滴金
  author: 赵彦端
  dynasty: 宋
  content: '澄溪暝度轻澌白。

    对平湖、澹烟隔。

    我与征鸿共行人，更张灯留客。

    东园半是馀花迹。

    料仙帆、到时发。

    若倚江楼望清淮，为殷勤乡国。'
- title: 木兰花・玉楼春
  author: 石孝友
  dynasty: 宋
  content: '寻春误入桃源洞。

    草草幽欢聊与共。

    牢笼风月此时情，做造溪山今夜梦。

    柳蹊未放金丝弄。

    梅径已经香雪冻。

    春愁离恨重於山，不信马儿驼得动。'
- title: 丑奴儿・采桑子
  author: 周邦彦
  dynasty: 宋
  content: '南枝度腊开全少，疏影当轩。

    一种宜寒。

    自共清蟾别有缘。

    江南风味依然在，玉貌韶颜。

    今夜凭阑。

    不似钗头子细看。'
- title: 武陵春
  author: 毛滂
  dynasty: 宋
  content: '维岳分公英特气，万丈拂长虹。

    丙魏萧曹总下风。

    千载友夔龙。

    宝熏袅翠昏帘绣，嘉颂佩绅同。

    不用黄精扫鬓中。

    元是黑头翁。'
- title: 浣溪沙
  author: 石孝友
  dynasty: 宋
  content: '几曲屏山数幅波。

    雁声斜带夕阳过。

    卸帆聊醉菊花坡。

    旅枕梦魂归路远，秋江风紧夜寒多。

    薄情还解忆人麽。'
- title: 霜天晓角
  author: 杨均
  dynasty: 宋
  content: '忠忱谊愊。

    对越如丹赤。

    缅想遗风馀烈，犹身见、古颜色。

    惟馨非黍稷。

    穆穆歆明德。

    簟滟芳彝须醉，回云旞、佑乡国。'
- title: 蓦山溪
  author: 徐安国
  dynasty: 宋
  content: '青梅骨瘦，已有生春意。

    椒萼露微花，便觉香魂旖旎。

    惜花公子，可是赋情深，携瘦竹，绕疏篱，终日成孤倚。

    赏心乐事，又也何曾废。

    烟露湿铅华，误啼妆、三年客里。

    江南芳信，政自不愆期，吴山远，越山长，梦寐添憔悴。'
- title: 渔家傲
  author: 李生
  dynasty: 宋
  content: '庭院黄昏人悄悄。

    两情暗约谁知道。

    咫尺蓬山难一到。

    明月照。

    潜身只得听言笑。

    特地嗟吁传密耗。

    芳衷要使郎心表。

    此际归来愁不少。

    萦怀抱。

    卿卿销得人烦恼。'
- title: 賦得秋菊有佳色
  author: 公乘億
  dynasty: 唐
  content: '陶令籬邊菊，秋來色轉佳。

    翠攢千片葉，金剪一枝花。

    蘂逐蜂鬚亂，英隨蝶翅斜。

    帶香飄綠綺，和酒上烏紗。

    散漫搖霜彩，嬌妍漏日華。

    芳菲彭澤見，更稱在誰家。'
- title: 水调歌头
  author: 葛长庚
  dynasty: 宋
  content: '一个清闲客，无事挂心头。

    包巾纸袄，单瓢只笠自逍遥。

    只把随身风月，便做自家受用，此外复何求。

    倒指两三载，行过百来州。

    百来州，云渺渺，水悠悠。

    水流云散，於今几度蓼花秋。

    一任乌飞兔走，我亦不知寒暑，万事总休休。

    问我金丹诀，石女跨泥牛。'
- title: 倬彼我系 七
  author: 王勃
  dynasty: 唐
  content: '來絏伊何，謂余曰仕。

    我瞻先達，三十方起。

    夫豈不懷，高山仰止。

    願言毓德，啜菽飲水。'
- title: 還丹口訣
  author: 楊真人
  dynasty: 唐
  content: '淮王煉秋石，黃帝美金花。

    世人不悟莫咨嗟，神仙之藥徧中華。

    不用鉛，不用砂，迷愚之者亦如麻。

    修取鉛，煉取砂，頃刻之間見黃芽。

    得黃芽，莫謾誇，將此黃芽配女家，夫妻和合歲月賒。

    身披紫服駕雲霞，驗之刀圭是河車。'
- title: 和黃門舅十五夜作
  author: 蘇頲
  dynasty: 唐
  content: '聞君陌上來，歌管沸相催。

    孤月連明照，千燈合暗開。

    寶裝遊騎出，香繞看車迴。

    獨有歸閑意，春庭伴落梅。'
- title: 华胥引
  author: 赵必��
  dynasty: 宋
  content: '沧浪矶外，小舣兰舟，旋沽竹叶。

    雨过溪肥，波心荡漾鸥对唼。

    烟晚欸乃渔歌，和橹声咿轧。

    要泛五湖，祗恐西施羞怯。

    年少飘零，鬓未霜，底须轻镊。

    江南归雁，寄来鸳笺细阅。

    盟言誓语，满鲛绡罗箧。

    撩弄相思，琴心寸寸三叠。'
- title: 送許侍御充雲南哀冊使判官
  author: 楊巨源
  dynasty: 唐
  content: '萬里永昌城，威儀奉聖明。

    冰心瘴江冷，霜憲漏天晴。

    荒外開亭候，雲南降斾旌。

    他時功自許，絕域轉哀榮。'
- title: 江上晚泊
  author: 左偃
  dynasty: 唐
  content: '寒雲淡淡天無際，片帆落處沙鷗起。

    水闊風高日復斜，扁舟獨宿蘆花裏。'
- title: 望江南・忆江南
  author: 刘辰翁
  dynasty: 宋
  content: '前之夕，织女渡河边。

    天上一朝元五日，人间小住亦千年。

    相合降神仙。

    当富贵，掩鼻正高眠。

    欲语会稽仍小待，不知文举更堪怜。

    蔗境在顽坚。'
- title: 黄莺儿
  author: 王诜
  dynasty: 宋
  content: '多情春意忆时节。

    北圃人来，传道江梅，依稀芳姿，数枝新发。

    夸嫩脸著胭脂，腻滑凝香雪。

    问伊还记年时，正好相看，因甚轻别。

    情切。

    往事散浮云，旧恨成华发。

    算知空对，绮槛雕栏，孜孜望人攀折。

    愁未见苦思量，待见重端叠。

    愿与永仿高堂，云雨芳菲月。'
- title: 蓦山溪
  author: 陈以庄
  dynasty: 宋
  content: '亭兰风蕙，昨日山阴曲。

    又过五峰来，听华堂、管弦丝竹。

    今年风物，著意庆生朝，□鹤舞，黑猿吟，花下眠青鹿。

    九龄五福，盛事人皆祝。

    谁识种春翁，等浮云、飞蟁过目。

    上方渴士，忠节起闻孙，金坡近，玉堂深，莫羡春田绿。'
- title: 浣溪沙
  author: 李处全
  dynasty: 宋
  content: '宋玉应当久断肠。

    满城风雨尽重阳。

    年年戏马忆吾乡。

    催促东篱金蕊放，佳人更绣紫萸囊。

    白衣才到共飞觞。'
- title: 生查子
  author: 吴礼之
  dynasty: 宋
  content: '吴山与越山，相对摩今古。

    袅缆浙江亭，回首西兴渡。

    区区名利人，无分香闺住。

    匆遽促征鞍，又入临平路。'
- title: 題李端
  author: 元稹
  dynasty: 唐
  content: 新筍短松低曉露，晚花寒沼漾殘暉。
- title: 蝶恋花
  author: 张先
  dynasty: 宋
  content: '移得绿杨栽后院。

    学舞宫腰，二月青犹短。

    不比灞陵多送远。

    残丝乱絮东西岸。

    几叶小眉寒不展。

    莫唱阳关，真个肠先断。

    分付与春休细看。

    条条尽是离人怨。'
- title: 詠水
  author: 駱賓王
  dynasty: 唐
  content: '列名通地紀，疎派合天津。

    波隨月色淨，態逐桃花春。

    照霞如隱石，映柳似沈鱗。

    終當挹上善，屬意澹交人。'
- title: 南歌子
  author: 王灼
  dynasty: 宋
  content: '命啸无人啸，含娇何处娇。

    江南烟水太迢迢。

    璧月琼枝空想、夜和朝。

    目断肠随断，魂销骨更销。

    琐窗风雨不相饶。

    犹似西湖一枕、听寒潮。'
- title: 溪邊
  author: 吳融
  dynasty: 唐
  content: '溪邊花滿枝，百鳥帶香飛。

    下有一白鷺，日斜翹石磯。'
- title: 賦得聽松聲
  author: 劉得仁
  dynasty: 唐
  content: '庭際微風動，高松韻自生。

    聽時無物亂，盡日覺神清。

    強與幽泉竝，翻嫌細雨幷。

    拂空增鶴唳，過牖合琴聲。

    況復當秋暮，偏宜在月明。

    不知深澗底，蕭瑟有誰聽。'
- title: 祝英台・祝英台近
  author: 曹勋
  dynasty: 宋
  content: '晚寒浓，残雪重，春意在何许。

    萼绿仙姿，海上未飞去。

    粲粲玉立丰标，天寒日暮，笑东风、不曾轻付。

    几凝伫。

    闲为写出横斜，无声断肠句。

    常对幽情，何事更重赋。

    待约他日貂裘，玉溪清夜，喷龙吟、月明徐步。'
- title: 夏宴張兵曹東堂
  author: 李頎
  dynasty: 唐
  content: '重林華屋堪避暑，況乃烹鮮會佳客。

    主人三十朝大夫，滿座森然見矛戟。

    北窓臥簟連心花，竹裏蟬鳴西日斜。

    羽扇搖風却珠汗，玉盆貯水割甘瓜。

    雲峰峨峨自冰雪，坐對芳樽不知熱。

    醉來但挂葛巾眠，莫道明朝有離別。'
- title: 鹧鸪天
  author: 洪适
  dynasty: 宋
  content: '两塾弦歌日日春。

    不容坐席更凝尘。

    常思芳桂攀燕窦，未见童乌继子云。

    流庆泽，仰家尊。

    救荒阴德过于门。

    从师已是平原客，毛遂怀绷作弄孙。'
- title: 草桥店梦莺莺(第四本)・鸳鸯煞
  author: 王实甫
  dynasty: 元
  content: '柳丝长咫尺情牵惹，水声幽仿佛人呜咽。

    斜月残灯，半明不灭。

    畅道是旧恨连绵，新愁郁结；别恨离愁，满肺腑难淘泻。

    除纸笔代喉舌，千种相思对谁说。'
- title: 寄舒州杜員外
  author: 徐鉉
  dynasty: 唐
  content: '信到得君書，知君已下車。

    粉闈情在否，蓮幕興何如。

    人望徵賢入，余思從子居。

    灊山真隱地，憑爲卜茅廬。'
- title: 元和十一年自朗州召至京戲贈看花諸君子
  author: 劉禹錫
  dynasty: 唐
  content: '紫陌紅塵拂面來，無人不道看花回。

    玄都觀裏桃千樹，盡是劉郎去後栽。'
- title: 柳梢青
  author: 魏了翁
  dynasty: 宋
  content: '庄敏传家，文安嫡胄，文惠诸孙。

    两大相辉，晋秦匹国，韩姞盈门。

    天风吹下双轩。

    恰趁得、酴醿牡丹。

    锦绣光中，殿春不老，阅岁长存。'
- title: 同前
  author: 无名氏《张协状元》
  dynasty: 元
  content: '非公如是，事怎底？今番定做风流婿，今番且免鸳鸯拆。

    便教选日，成匹配。'
- title: 杜鵑花詞
  author: 施肩吾
  dynasty: 唐
  content: '杜鵑花時夭豔然，所恨帝城人不識。

    丁寧莫遣春風吹，留與佳人比顏色。'
- title: 放鷺鷥
  author: 齊己
  dynasty: 唐
  content: '潔白雖堪愛，腥膻不那何。

    到頭從所欲，還汝舊滄波。'
- title: 蜀溪春
  author: 曹勋
  dynasty: 宋
  content: '蜀景风迟，浣花溪边，谁种芬芳。

    天与蔷薇，露华匀脸，繁蕊竞拂娇黄。

    枝上标韵别，浑不染、铅粉红妆。

    念杜陵、曾见时，也为赋篇章。

    如今盛开禁掖，千万朵莺羽，先借朝阳。

    待得君王，看花明艳，都道赭袍同光。

    须趁排宴席，偏宜带、疏雨笼香。

    占上苑，留住春，奉玉觞。'
- title: 前腔
  author: 刘唐卿《白兔记》
  dynasty: 元
  content: '指望和你白头相守，谁知今日不长久。

    百岁夫妻一旦休，半年身孕伊知否？或男或女要当留。'
- title: 隴頭行
  author: 張籍
  dynasty: 唐
  content: '隴頭路斷人不行，胡騎夜入涼州城。

    漢兵處處格鬬死，一朝盡沒隴西地。

    驅我邊人胡中去，散放牛羊食禾黍。

    去年中國養子孫，今著氈裘學胡語。

    誰能更使李輕車，收取涼州入漢家。'
- title: 扑胡蝶・扑蝴蝶
  author: 史浩
  dynasty: 宋
  content: '光阴转指。

    百岁知能几。

    儿时童稚，老来将耄矣。

    就中些子强壮，又被浮名牵系。

    良辰尽成轻弃。

    此何理。

    若有惺惺活底，必解自为计。

    清尊在手，且须拚烂醉。

    醉乡不涉风波地。

    睡到花阴正午，笙歌又还催起。'
- title: 除夜
  author: 齊己
  dynasty: 唐
  content: '夜久誰同坐，爐寒鼎亦澄。

    亂松飄雨雪，一室掩香燈。

    白髮添新歲，清吟減舊朋。

    明朝待晴旭，池上看春冰。'
- title: 峴山送裴秀才赴舉
  author: 皎然
  dynasty: 唐
  content: '漢家招秀士，峴上送君行。

    萬里見秋色，兩河傷遠情。

    王師出西鎬，虜寇避東平。

    天府登名後，迴看楚水清。'
- title: 又頌
  author: 天然
  dynasty: 唐
  content: '丹霞有一寶，藏之歲月久。

    從來人不識，余自獨防守。

    山河無隔碍，光明處處透。

    體寂常湛然，瑩澈無塵垢。

    世間採取人，顛狂逐路走。

    余則爲渠說，撫掌笑破口。

    忽遇解空人，放曠在林藪。

    相逢不擎出，舉意便知有。'
- title: 句
  author: 真元
  dynasty: 唐
  content: 精明合浦珠相似，斷割昆吾劒不如。
- title: 魯城民歌
  author: 不詳
  dynasty: 唐
  content: '魯地抑種稻，一概被水沫。

    年年索蟹夫，百姓不可活。'
- title: 踏歌詞四首 一
  author: 劉禹錫
  dynasty: 唐
  content: '春江月出大堤平，堤上女郎連袂行。

    唱盡新詞歡不見，紅霞映樹鷓鴣鳴。'
- title: 乐语
  author: 王义山
  dynasty: 宋
  content: '移向慈元供寿佛。

    压倒群花，端的成清绝。

    青萼玉包全未拆。

    薰风微处留香雪。

    未拆香包香已冽。

    沈水龙涎，不用金炉爇。

    花露轻轻和玉屑。

    金仙付与长生诀。'
- title: 讀漢史
  author: 李山甫
  dynasty: 唐
  content: '四百年間反覆尋，漢家興替好沾襟。

    每逢姦詐須挼手，真遇英雄始醒心。

    王莽弄來曾半破，曹公將去便平沈。

    當時虛受君恩者，謾向青編作鬼林。'
- title: 秦楼月・忆秦娥
  author: 黎廷瑞
  dynasty: 宋
  content: '云根屋。

    东风四壁花如玉。

    花如玉。

    水仙伤婉。

    山矾伤俗。

    高标懒趁时妆束。

    一丘一壑便幽独。

    便幽独。

    商山四皓，首阳孤竹。'
- title: 秋晴獨立南亭
  author: 楊發
  dynasty: 唐
  content: '晝對南風獨閉關，暗期幽鳥去仍還。

    如今有待終身貴，未若忘機盡日閑。

    心似蒙莊遊物外，官慚許掾在人間。

    開襟自向清風笑，無限秋光爲解顏。'
- title: 送從舅成都丞廣歸蜀
  author: 盧綸
  dynasty: 唐
  content: '巴字天邊水，秦人去是歸。

    棧長山雨響，溪亂火田稀。

    俗富行應樂，官雄祿豈微。

    魏舒終有淚，還識甯家衣。'
- title: 念奴娇
  author: 刘克庄
  dynasty: 宋
  content: '太丘晚节，把家事、一切传他谌纪。

    业已休休，又谁解露绶，会稽郡邸。

    张丈殷兄，阮生朱老，相与为唇齿。

    酒楼犹记，谪仙尝醉於此。

    一二耆旧贻书，新来强健否，问年今几。

    谢傅当时，却因个甚，抛了东山起。

    对局含嚬，闻筝堕泪，围在愁城里。

    吾评晋士，不如归去来子。'
- title: 聽歌
  author: 武元衡
  dynasty: 唐
  content: '月上重樓絲管秋，佳人夜唱古梁州。

    滿堂誰是知音者，不惜千金與莫愁。'
- title: 相和歌辭 烏棲曲
  author: 王建
  dynasty: 唐
  content: '章華宮人夜上樓，君王望月西山頭。

    夜深宮殿門不鎖，白露滿山山葉墮。'
- title: 江城子
  author: 李好古1
  dynasty: 宋
  content: '平沙浅草接天长。

    路茫茫。

    几兴亡。

    昨夜波声，洗岸骨如霜。

    千古英雄成底事，徒感慨，谩悲凉。

    少年有意伏中行。

    馘名王。

    扫沙场。

    击楫中流，曾记泪沾裳。

    欲上《治安》双阙远，空怅望，过维扬。'
- title: 好事近
  author: 汪莘
  dynasty: 宋
  content: '堂上挂黄山，辉映庭前春雪。

    记得山中雪境，恰一般清绝。

    须知天锡与方壶，比似镜湖别。

    好得镜湖狂客，伴方壶欢伯。'
- title: 扈從溫泉奉和姚令公喜雪
  author: 蘇頲
  dynasty: 唐
  content: '清道豐人望，乘時漢主遊。

    恩暉隨霰下，慶澤與雲浮。

    泉暖驚銀磧，花寒愛玉樓。

    鼎臣今有問，河伯且應留。'
- title: 明月逐人来
  author: 史浩
  dynasty: 宋
  content: '莫嫌春浅。

    寒威俱敛。

    阳和至此时方见。

    木君敷令，把雪霜扫断。

    要集德星胜伴。

    为有仙翁，正尔名喧蕃汉。

    眉寿比、聃彭更远。

    兼资勋业，已中双雕箭。

    清步槐庭影满。'
- title: 满庭芳
  author: 洪适
  dynasty: 宋
  content: '草阁烟横，花蹊雨润，伤春谁画鸦眉。

    药囊未减，尊酒自然稀。

    堪叹云和挂壁，弦半绝、鼠啮龙池。

    投壶罢，凭阑玩古，罗列父丁彝。

    龟巢，添绿皱，残梅片片，新柳丝丝。

    恨风狂折竹，鹤病谁治。

    自信年衰景短，甘冷淡、应也天知。

    埙篪奏，清歌醉墨，一一上圭碑。'
- title: 减字木兰花
  author: 陈三聘
  dynasty: 宋
  content: '盈盈袅袅。

    欲问卿卿还好好。

    无奈娇何。

    折折湘裙薄薄罗。

    尊前顾曲。

    舞作回风花拍促。

    压尽时流。

    棋里输伊一百筹。'
- title: 李舍人山園送龐邵
  author: 沈佺期
  dynasty: 唐
  content: '符傳有光輝，諠諠出帝畿。

    東隣借山水，南陌駐驂騑。

    握手涼風至，當歌秋日微。

    高幨去勿緩，人吏待霜威。'
- title: 沁园春
  author: 王云焕
  dynasty: 宋
  content: '四十君王，三百载间，兴亡一家。

    叹幕府峰高，生涯社燕，胭脂井暗，富贵飞花。

    山骨呈羞，江声带恨，磨尽英雄岁月赊。

    君知否，是枋头霸上，著数全差。

    倚空长剑吁嗟。

    奈争战年来似乱麻。

    但苍陵古冢，白杨啼鴂，荒园废沼，青草鸣蛙。

    旗盖东南，风涛天堑，难比兴亡隙地些。

    休凝伫，望长安路杳，夕照愁鸦。'
- title: 感遇
  author: 岑參
  dynasty: 唐
  content: '五花驄馬七香車，云是平陽帝子家。

    鳳皇城頭日欲斜，門前高樹鳴春鴉。

    漢家魯元君不聞，今作城西一古墳。

    昔來唯有秦王女，獨自吹蕭乘白雲。'
- title: 八声甘州
  author: 李曾伯
  dynasty: 宋
  content: '记当年、虏压顺昌城，直欲付靴尖。

    赖君家乃祖，笑麾白羽，净洗腥膻。

    荆州甘棠蔼蔼，浓墨宇犹鲜。

    少出拿云手，整顿青毡。

    好个嫩凉天气，想闻鸡听雁，意气犹忺。

    看相将喜事，眉色已黄占。

    祝君龄、有如此酒，举金罍、须放十分添。

    还知否，封侯事业，正在华颠。'
- title: 端午（題擬）
  author: 文秀
  dynasty: 唐
  content: 辟兵已佩銀符小，續命仍榮綵縷長。
- title: 荅謝家最小偏憐女
  author: 白居易
  dynasty: 唐
  content: '嫁得梁鴻六七年，耽書愛酒日高眠。

    雨荒春圃唯生草，雪壓朝廚未有煙。

    身病憂來緣女少，家貧忘却爲夫賢。

    誰知厚俸今無分，枉向秋風吹紙錢。'
- title: 玉京秋
  author: 周密
  dynasty: 宋
  content: '烟水阔。

    高林弄残照，晚蜩凄切。

    碧砧度韵，银床飘叶。

    衣湿桐阴露冷，采凉花、时赋秋雪。

    叹轻别。

    一襟幽事，砌蛩能说。

    客思吟商还怯。

    怨歌长、琼壶暗缺。

    翠扇恩疏，红衣香褪，翻成消歇。

    玉骨西风，恨最恨、闲却新凉时节。

    楚箫咽。

    谁倚西楼淡月。'
- title: 早秋降誕日獻壽二首應制 一
  author: 廣宣
  dynasty: 唐
  content: '秋蓂開六葉，元聖誕千年。

    繞殿祥風起，當空瑞日懸。

    道光中國主，人識大羅仙。

    敢贊無疆壽，香花上法筵。'
- title: 南鄉子 三
  author: 李珣
  dynasty: 唐
  content: '歸路近，扣舷歌，采真珠處水風多。

    曲岸小橋山月過，煙深鎖，豆蔻花垂千萬朵。'
- title: 水调歌头
  author: 辛弃疾
  dynasty: 宋
  content: '木末翠楼出，诗眼巧安排。

    天公一夜，削出四面玉崔嵬。

    畴昔此山安在，应为先生见挽，万马一时来。

    白鸟飞不尽，却带夕阳回。

    劝公饮，左手蟹，右手杯。

    人间万事变灭，今古几池台。

    君看庄生达者，犹对山林皋壤，哀乐未忘怀。

    我老尚能赋，风月试追陪。'
- title: 感懷
  author: 張繼
  dynasty: 唐
  content: '調與時人背，心將靜者論。

    終年帝城裏，不識五侯門。'
- title: 客中作
  author: 牟融
  dynasty: 唐
  content: '異鄉歲晚悵離懷，遊子驅馳媿不才。

    夜夜砧聲催客去，年年鴈影帶寒來。

    半林殘葉迎霜落，三徑黃花近節開。

    幾度無聊倍惆悵，臨風搔首獨興哀。'
- title: 雜曲歌辭 無愁果有愁曲
  author: 李商隱
  dynasty: 唐
  content: '東有青龍西白虎，中含福皇包世度。

    玉壺渭水笑清潭，鑿天不到牽牛處。

    騏驎踏雲天馬獰，牛山撼碎珊瑚聲。

    秋娥點滴不成淚，十二玉樓無故釘。

    推煙唾月拋千里，十番紅桐一行死。

    白楊別屋鬼迷人，空留暗記如蠶紙。

    日暮向風牽短絲，血凝血散今誰是。'
- title: 涼州詞三首 三
  author: 張籍
  dynasty: 唐
  content: '鳳林關裏水東流，白草黃榆六十秋。

    邊將皆承主恩澤，無人解道取涼州。'
- title: 初下漢江舟中作寄兩省給舍
  author: 白居易
  dynasty: 唐
  content: '秋水淅紅粒，朝煙烹白鱗。

    一食飽至夜，一臥安達晨。

    晨無朝謁勞，夜無直宿勤。

    不知兩掖客，何似扁舟人。

    尚想到郡日，且稱守土臣。

    猶須副憂寄，恤隱安疲民。

    朞年庶報政，三年當退身。

    終使滄浪水，濯吾纓上塵。'
- title: 菩萨蛮
  author: 向滈
  dynasty: 宋
  content: '云屏月帐孤鸾恨。

    香消玉减无人问。

    斜倚碧琅玕。

    萧萧生暮寒。

    低垂双翠袖。

    袖薄轻寒透。

    庭院欲黄昏。

    凝情空断魂。'
- title: 念奴娇
  author: 姚述尧2
  dynasty: 宋
  content: '山城秋好，正西风淅淅，登高时候。

    杖倚徘徊凝望处，翠叠万山如绣。

    云绕禾场，熢沈戎马，田野欢声凑。

    琴堂无事，何妨同泛香溜。

    况有庭下黄花，遍河阳、尽把金钱铺就。

    一座簪缨谭笑里，尘脱风生清昼。

    饮罢龙山，诗成彭泽，灏气森星斗。

    醉归凝伫，美人时炷金兽。'
- title: 玉楼春
  author: 刘辰翁
  dynasty: 宋
  content: '霜风不动晴明好。

    探梅有约城东道。

    桥边失却老仙期，城门落日人归早。

    野田一望迷芳草。

    除是腾空君后到。

    立马三周黛佛头，参差中路令人老。'
- title: 湘中秋懷遷客
  author: 崔塗
  dynasty: 唐
  content: '蘭杜曉香薄，汀洲夕露繁。

    併聞燕塞鴈，獨立楚人村。

    霧散孤城上，灘迴曙枕喧。

    不堪逢賈傅，還欲弔湘沅。'
- title: 辅成王周公摄政・幺篇
  author: 郑光祖
  dynasty: 元
  content: '臣虽无能，辅朝廷，寄命叮咛，密旨亲听，社稷重兴。

    付能臣支撑，忠信难凭，天地为盟，上有苍冥。

    倘或天不容吾皇驾崩，陛下放心，这公事便索行，临至日若是上下交征，内外差争，老微臣怎地施行？这剑斩不臣，夷背逆，诛谗佞。

    圣旨道"无銮驾如朕亲行"。

    臣既能如此持威柄，其教不严而治，其政不肃而成。'
- title: 桃源忆故人
  author: 韩淲
  dynasty: 宋
  content: '杏花雨里东风峭。

    不比寻常开了。

    枝上飞来多少。

    人与春将老。

    山城灯火笙箫杳。

    梦到十洲三岛。

    睡觉绮窗清晓。

    绿遍池塘草。'
- title: 临江仙
  author: 管鉴
  dynasty: 宋
  content: '昨日武陵溪上雪，今朝特地开晴。

    故留佳景付行人。

    琼田千顷熟，琪树万株春。

    好是长松飘坠屑，天花时下缤纷。

    桃源何处更寻真。

    腰悬明月佩，直访玉华君。'
- title: 浣溪沙
  author: 陈克
  dynasty: 宋
  content: '淡墨花枝掩薄罗。

    嫩蓝裙子窣湘波。

    水晶新样碾风荷。

    问著似羞还似恶，恼来成笑不成歌。

    芙蓉帐里奈君何。'
- title: 早秋貴溪南亭晚眺
  author: 張祜
  dynasty: 唐
  content: '溪流照檻肅埃氛，百里秋光草樹分。

    青壁峻時山背日，碧潭空處水銷雲。

    千尋下徹魚無隱，一點高飛鷺出羣。

    迴首故鄉人未去，亂蟬聲噪不堪聞。'
- title: 满江红
  author: 吴潜
  dynasty: 宋
  content: '安晚堂前，梅开尽、都无留萼。

    依旧是、铁心老子，故情堪托。

    长恐寿阳脂粉污，肯教摩诘丹青摸。

    纵沈香、为榭彩为园，难安著。

    高节耸，清名邈。

    翻李俗，粗桃恶。

    但山矾行辈，可来参错。

    六出不妨添羽翼，百花岂愿当头角。

    尽暗香、疏影了平生，何其乐。'
- title: 祝英台近
  author: 陈亮
  dynasty: 宋
  content: '嫩寒天，金气雨，揽断一秋事。

    仝样霏微，远作小晴意。

    世间万宝都成，些儿无欠，只待与、黄花为地。

    好招致。

    对此郁郁葱葱，新篘未成醉。

    翻手为云，造物等儿戏。

    也知富贵来时，一班呈露，便做出人中祥瑞。'
- title: 声声慢
  author: 吴叔
  dynasty: 宋
  content: 烟横山腹，雁点秋容。
- title: 骂玉郎・但些儿头疼眼热我早心惊呀，着疼热只除咱，寻方里药占龟卦。
  author: 乔吉
  dynasty: 元
  content: 直到吃得粥食，离了卧榻，恰撇得心儿下。
- title: 南陵道中
  author: 杜牧
  dynasty: 唐
  content: '南陵水面漫悠悠，風緊雲輕欲變秋。

    正是客心孤迴處，誰家紅袖凭江樓。'
- title: 渔家傲
  author: 朱敦儒
  dynasty: 宋
  content: '谁转琵琶弹侧调。

    征尘万里伤怀抱。

    客散黄昏庭院悄。

    灯相照。

    春寒燕子归来早。

    可惜韶光虚过了。

    多情人已非年少。

    只恐莺啼春又老。

    知音少。

    人间何处寻芳草。'
- title: 虞美人
  author: 辛弃疾
  dynasty: 宋
  content: '一杯莫落吾人后。

    富贵功名寿。

    胸中书传有馀香。

    看写《兰亭》小字、记流觞。

    问谁分我渔樵席。

    江海消闲日。

    看君天上拜恩浓。

    却恐画楼无处、著东风。'
- title: 寨儿令・尴<九咸>，尴<九咸>，做的来所事忒严。想当初才貌两相堪，一
  author: 曾瑞
  dynasty: 元
  content: 个是娇仕女，一个俊儿男，他自把那婚姻勘。
- title: 一翦梅
  author: 黎廷瑞
  dynasty: 宋
  content: '小小黄花尔许愁。

    楚事悠悠。

    晋事悠悠。

    荒芜三径渺中洲。

    开几番秋。

    落几番秋。

    不是孤芳万古留。

    餐亦堪羞。

    采亦堪羞。

    离骚赋罢酒新篘。

    醒也风流。

    醉也风流。'
- title: 冥會詩 二
  author: 宮嬪
  dynasty: 唐
  content: '休說人間恨戀多，況逢佳客此相過。

    堂中縱有千般樂，爭及陽春一曲歌。'
- title: 句
  author: 盧仝
  dynasty: 唐
  content: 不鯽溜鈍漢。
- title: 阮郎归
  author: 侯置
  dynasty: 宋
  content: '薰风吹尽不多云。

    晓天如水清。

    哦松庭院忽闻笙。

    帘疏香篆明。

    兰玉盛，凤和鸣。

    家声留汉庭。

    狨鞍长傍九重城。

    年年双鬓青。'
- title: 卜算子
  author: 张孝祥
  dynasty: 宋
  content: '风生杜若洲，日暮垂杨浦。

    行到田田乱叶边，不见凌波女。

    独自倚危栏，欲向荷花语。

    无奈荷花不应人，背立啼红雨。'
- title: 揚州春詞三首 一
  author: 姚合
  dynasty: 唐
  content: '廣陵寒食天，無霧復無煙。

    煖日凝花柳，春風散管弦。

    園林多是宅，車馬少於船。

    莫喚遊人住，遊人困不眠。'
- title: 送鄭谷先輩赴汝州辟命
  author: 張喬
  dynasty: 唐
  content: '看花興未休，已散曲江遊。

    載筆離秦甸，從軍過洛州。

    嵩雲將雨去，汝水背城流。

    應念依門客，蒿萊滿徑秋。'
- title: 滴滴金
  author: 李遵
  dynasty: 宋
  content: '帝城五夜宴游歇。

    残灯外、看残月。

    都人犹在醉乡中，听更漏初彻。

    行乐已成闲话说。

    如春梦、觉时节。

    大家同约探春行，问甚花先发。'
- title: 兵要望江南 占地第十五（二十一首） 十八
  author: 易靜
  dynasty: 唐
  content: '城營內，地忽現崩摧。

    禍結兵連緣此兆，移營脩義滅凶災，不信將身推。'
- title: 永遇乐
  author: 无名氏
  dynasty: 宋
  content: '养水养精，养神养血，先须养气。

    日月阴阳，六爻八卦，细看参同契。

    灵躯灵宝，千言万语，不过坎离两字。

    向昆仑顶上，返本还元，要明终始。

    一身虽小，如同天地，八万四千馀里。

    玄牝之门，生生万化，都在冲和内。

    此真真外，别无真谛，方信道一而已。

    异时见锺吕，如有未明，请师指示。'
- title: 送蕭穎士赴東府得草字
  author: 姚發
  dynasty: 唐
  content: '天生良史筆，浪跡擅文藻。

    中夏授參謀，東夷願聞道。

    行軒翫春日，餞席藉芳草。

    幸得師季良，欣留篋笥寶。'
- title: 紫花儿序・曲弯弯蛾眉扫黛，慢松松凤髻高盘，高耸耸蝉鬓堆云。一团儿
  author: 无名氏
  dynasty: 元
  content: '旖旎，百倍儿精神。

    超群，越女吴姬怎生衬。

    席上殷勤，百媚庞儿，端的一笑风生。'
- title: 小桃红・连理枝
  author: 余桂英
  dynasty: 宋
  content: '芳草连天暮。

    斜日明汀渚。

    懊恨东风，恍如春梦，匆匆又去。

    早知人、酒病更诗愁，镇轻随飞絮。

    宝镜空留恨，筝雁浑无据。

    门外当时，薄情流水，如今何处。

    正相思、望断碧山云，又莺啼晚雨。'
- title: 寄梁淑
  author: 戎昱
  dynasty: 唐
  content: '長憶江頭執別時，論文未有不相思。

    鴈過經秋無尺素，人來終日見新詩。

    心思食檗何由展，家似流萍任所之。

    悔學秦人南避地，武陵原上又徵師。'
- title: 奉和陝州十四翁中丞寄雷州二十二翁司戶之作
  author: 張籍
  dynasty: 唐
  content: '聯飛獨不前，迥落海南天。

    賈傅竟行矣，邵公惟泫然。

    瘴開山更遠，路極水無邊。

    沈劣本多感，況聞原上篇。'
- title: 燕李錄事
  author: 韋應物
  dynasty: 唐
  content: '與君十五侍皇闈，曉拂爐煙上赤墀。

    花開漢苑經過處，雪下驪山沐浴時。

    近臣零落今猶在，仙駕飄颻不可期。

    此日相逢思舊日，一杯成喜亦成悲。'
- title: 燈影
  author: 元稹
  dynasty: 唐
  content: '洛陽晝夜無車馬，漫挂紅紗滿樹頭。

    見說平時燈影裏，玄宗潛伴太真游。'
- title: 满庭芳
  author: 毛并
  dynasty: 宋
  content: '世事难穷，人生无定，偶然蓬转萍浮。

    为谁教我，从宦到东州。

    还似翩翩海燕，乘春至、归及凉秋。

    回头笑，浑家数口，又泛五湖舟。

    悠悠。

    当此去，黄童白叟，莫漫相留。

    但溪山好处，深负重游。

    珍重诸公送我，临岐泪、欲语先流。

    应须记，从今风月，相忆在南楼。'
- title: 西江月
  author: 辛弃疾
  dynasty: 宋
  content: '醉里且贪欢笑，要愁那得工夫。

    近来始觉古人书。

    信著全无是处。

    昨夜松边醉倒，问松我醉何如。

    只疑松动要来扶。

    以手推松曰去。'
- title: 诉衷情
  author: 张抡
  dynasty: 宋
  content: '闲中一片□□□。

    □□□□□。

    □□□澄秋水，明月夜□□。

    □□□，□□□。

    □□□。

    鹤长凫短，前定难□，□□□□。'
- title: 自遣詩三十首 二十一
  author: 陸龜蒙
  dynasty: 唐
  content: '賢達垂竿小隱中，我來真作捕魚翁。

    前溪一夜春流急，已學嚴灘下釣筒。'
- title: 卜算子
  author: 刘克庄
  dynasty: 宋
  content: '已怪社愆期，尚喜巢如故。

    过了清明未肯来，莫被春寒误。

    常傍画檐飞，忽委空梁去。

    忘却王家与谢家，别有衔泥处。'
- title: 題崔山人別業
  author: 儲光羲
  dynasty: 唐
  content: '南陽隱居者，築室丹溪源。

    溪冷懼秋[晏]，室寒欣景暾。

    山雞鳴菌閣，水霧入衡門。

    東嶺或舒嘯，北窗時討論。

    封君渭陽竹，逸士漢陰園。

    何必崆峒上，獨爲堯所尊。'
- title: 满江红
  author: 张榘
  dynasty: 宋
  content: '淮海波澄，湛桂影、半规凉月。

    又还是、中秋相近，垂弧时节。

    纶诰飞来宸眷重，彩衣著处慈颜悦。

    注紫清、花露入瑶卮，琼香滑。

    挥羽扇，持旄钺。

    鲸海浪，阴山雪。

    看威声到处，遐冲都折。

    沙溪远标铜柱界，关河尽补金瓯缺。

    庆君臣、千载会风云，看伊说。'
- title: 丑奴儿・采桑子
  author: 张孝祥
  dynasty: 宋
  content: '十年闻说查山好，何日追游。

    木落霜秋。

    梦想云溪不那愁。

    主人好事长留客，尊酒夷犹。

    一笑登楼。

    兴在西峰上上头。'
- title: 詠螢（斯五五五）
  author: 蘇晉
  dynasty: 唐
  content: '旳旳黃金色，□□白玉輝。

    既能明自□，□用暗中飛。

    （蔣云兩句當作：「既能明自照，何用暗中飛？

    」與杜甫《倦夜》句式同。

    ）。'
- title: 過華清宮二十二韻
  author: 溫庭筠
  dynasty: 唐
  content: '憶昔開元日，承平事勝遊。

    貴妃專寵幸，天子富春秋。

    月白霓裳殿，風乾羯鼓樓。

    鬬雞花蔽膝，騎馬玉搔頭。

    繡轂千門妓，金鞍萬戶侯。

    薄雲欹雀扇，輕雪犯貂裘。

    過客聞韶濩，居人識冕旒。

    氣和春不覺，煙暖霽難收。

    澀浪和瓊甃，晴陽上彩斿。

    卷衣輕鬢嬾，窺鏡澹蛾羞。

    屏掩芙蓉帳，簾褰玳瑁鉤。

    重瞳分渭曲，纖手指神州。

    御案迷萱草，天袍妬石榴。

    深巖藏浴鳳，鮮隰媚潛虬。

    不料邯鄲蝨，俄成即墨牛。

    劒鋒揮太皞，旗焰拂蚩尤。

    內嬖陪行在，孤臣預坐籌。

    瑤簪遺翡翠，霜仗駐驊騮。

    豔笑雙飛斷，[香]魂一哭休。

    早梅悲蜀道，高樹隔昭丘。

    朱閣重霄近，蒼崖萬古愁。

    至今湯殿水，嗚咽縣前流。'
- title: 醉花阴
  author: 杨无咎
  dynasty: 宋
  content: '楚乡易得天时恶。

    风雨长如约。

    不道有幽人，衣带秋深，犹自悬鹑索。

    招呼朋侣如花萼。

    有酒须同酌。

    世态任凋疏，却爱黄花，不似群花落。'
- title: 百宜娇・眉妩
  author: 吕渭老
  dynasty: 宋
  content: '隙月垂篦，乱蛩催织，秋晚嫩凉房户。

    燕拂帘旌，鼠窥窗网，寂寂飞萤来去。

    金铺镇掩，谩记得、花时南浦。

    约重阳、萸糁菊英，小楼遥夜歌舞。

    银烛暗、佳期细数。

    帘幕渐西风，午窗秋雨。

    叶底翻红，水面皱碧，灯火裁缝砧杵。

    登高望极，正雾锁、官槐归路。

    定须相将，宝马钿车，访吹箫侣。'
- title: 生查子
  author: 向子諲
  dynasty: 宋
  content: '月姊倚秋风，香度青林杪。

    吹堕酒杯中，笑靥撩人小。

    芗林万事休，独此情未了。

    醉里又题诗，不觉花前老。'
- title: 酬幽居閑上人喜及第後見贈
  author: 陳羽
  dynasty: 唐
  content: '九霄心在勞相問，四十年間豈足驚。

    風動自然雲出岫，高僧不用笑浮生。'
- title: 下第出京
  author: 黃滔
  dynasty: 唐
  content: '還失禮官求，花時出雍州。

    一生爲遠客，幾處未曾遊。

    故疾江南雨，單衣薊北秋。

    茫茫數年事，今日淚俱流。'
- title: 隔尾・待书册中放呵倘或间沾污了非轻视，待帽盒里收呵若有些疏虞甚意
  author: 刘时中
  dynasty: 元
  content: '儿，待合包里藏呵有那等俏相识开口着我怎推辞。

    我则索长近长亲着皮肉。

    一家，无二，只除是护枕放呵又怕那揲被铺床小小妮子，觑的来因而。'
- title: 東城桂三首 二
  author: 白居易
  dynasty: 唐
  content: '霜雪壓多雖不死，荆榛長疾欲相埋。

    長憂落在樵人手，賣作蘇州一束柴。'
- title: 自朔方還與鄭式瞻崔稱鄭子周岑贊同會法雲寺三門避暑
  author: 李益
  dynasty: 唐
  content: '予本疎放士，朅來非外矯。

    誤落邊塵中，愛山見山少。

    始投清涼宇，門值煙岫表。

    參差互明滅，彩翠竟昏曉。

    泠泠遠風來，過此羣木杪。

    英英二三彥，襟曠去煩擾。

    遊川出潛魚，息陰倦飛鳥。

    徇物不可窮，唯於此心了。'
- title: 小遊仙詩九十八首 七十七
  author: 曹唐
  dynasty: 唐
  content: '崑崙山上自雞啼，羽客爭昇碧玉梯。

    因駕五龍看較藝，白鸞功用不如妻。'
- title: 失调名
  author: 无名氏
  dynasty: 宋
  content: 夜深帘幕静，一曲管弦清。
- title: 府西池
  author: 白居易
  dynasty: 唐
  content: '柳無氣力枝先動，池有波紋冰盡開。

    今日不知誰計會，春風春水一時來。'
- title: 從張丞相遊南紀城獵戲贈裴迪張參軍
  author: 孟浩然
  dynasty: 唐
  content: '從禽非吾樂，不好雲夢田。

    歲暮登城望，偏令相思懸。

    公卿有幾幾，車騎何翩翩。

    世祿金張貴，官曹幕府賢。

    順時行殺氣，飛刃爭割鮮。

    十里屆賓館，徵聲匝妓筵。

    高標回落日，平楚散芳煙。

    何意狂歌客，從公亦在旃。'
- title: 悼鶴
  author: 皮日休
  dynasty: 唐
  content: '莫怪朝來淚滿衣，墜毛猶傍水花飛。

    遼東舊事今千古，却向人間葬令威。'
- title: 卜算子
  author: 杜安世
  dynasty: 宋
  content: '尊前一曲歌。

    歌里千重意，才欲歌时泪已流，恨应更、多於泪。

    试问缘何事。

    不语如痴醉。

    我亦情多不忍闻，怕和我、成憔悴。'
- title: 蝶恋花
  author: 严仁
  dynasty: 宋
  content: '杰阁青红天半倚。

    万里归舟，更近阑干舣。

    木落山寒凫雁起。

    一声渔笛沧洲尾。

    千古文章黄太史。

    扪虱高风，长照冰壶里。

    何以荐君秋菊蕊。

    癯瓢为酌西江水。'
- title: 七真讚 一
  author: 杜光庭
  dynasty: 唐
  content: '太上玄虛宗，弘道尊其經。

    俯仰已得仙，歷刼無數齡。

    巍巍太真德，寂寂因無生。

    霄景結空構，乘虛自然征。

    日月爲炳灼，安和樂未央。'
- title: 瑞鹧鸪
  author: 无名氏
  dynasty: 宋
  content: '璇源一派接天流。

    秀毓君家公共侯。

    满月佳时近重九，生朝令节踵千秋。

    旦评指日腾佳誉，蟾苑他年快壮游。

    气宇如今复何似，相应十倍虎窥牛。'
- title: 送同年鄭祥先輩歸漢南
  author: 薛逢
  dynasty: 唐
  content: '年來驚喜兩心知，高處同攀次第枝。

    人倚繡屏閑賞夜，馬嘶花徑醉歸時。

    聲名本自文章得，藩溷曾勞筆硯隨。

    家去恩門四千里，只應從此夢旌旗。'
- title: 贈王判官時余歸隱居廬山屏風疊
  author: 李白
  dynasty: 唐
  content: '昔別黃鶴樓，蹉跎淮海秋。

    俱飄零落葉，各散洞庭流。

    中年不相見，蹭蹬遊吳越。

    何處我思君，天台綠蘿月。

    會稽風月好，却遶剡溪迴。

    雲山海上出，人物鏡中來。

    一度浙江北，十年醉楚臺。

    荆門倒屈宋，梁苑傾鄒枚。

    苦笑我誇誕，知音安在哉。

    大盜割鴻溝，如風掃秋葉。

    吾非濟代人，且隱屏風疊。

    中夜天中望，憶君思見君。

    明朝拂衣去，永與海鷗羣。'
- title: 南吕・金字经湖上小隐
  author: 张可久
  dynasty: 元
  content: '老翁婆娑处，清风安乐窝，十二阑干锦绣坡。

    多，好山横翠蛾，兰舟过，月明闻棹歌。

    采莲女小玉移莲棹，阿琼横玉箫，贪看荷花过断桥。

    摇，柳枝学弄瓢。

    人争笑，翠丝抓凤翘。

    秋望白发三千丈，画楼十二阑，鸥鹭翩翩逐往还。

    山，淡云秋树间。

    芦花岸，钓船沙上滩。

    湖堤春日院宇绿杨树，酒旗红杏村，一片棠梨苏小坟。

    春，水边多丽人。

    莺花阵，玉骢嘶锦云。'
- title: 及第後讀書院詠物[一]十首上禮部李侍郎 □□（伯三四八○）
  author: 樊鑄
  dynasty: 唐
  content: '鑄劍本來殺讎[一]人，懷珠本來報國士。

    信知善惡皆相報，如何不肯樹桃李。

    物情飜覆難可論，莫言權勢長頭[二]存。

    鼎食却爲農桑子，布衣還啟丞相門。

    丈夫立身須自省，知禍知福如形影。

    乍可惠人一飯恩，不得唾人千里井。

    （[一]原作「讎殺」，依劉校互乙。

    [二]劉云：「『長頭』二字乃俗語。

    『頭』，尾聲。

    」）。'
- title: 前腔
  author: 柯丹邱《荆钗记》
  dynasty: 元
  content: '道消遣长空叹嗟，画堂中且安享骄奢。

    看纷纷绿拥红遮，绮罗香散沉麝。

    辟寒犀开元此日，曾远贡喧传朝野。'
- title: 談體頌
  author: 道怤
  dynasty: 唐
  content: '體含衆像像分明，離體含形形轉精。

    清明妙淨誰能弁，釋迦掩室竭羅城。'
- title: 送蘇八給事出牧徐州用芳韻
  author: 盧僎
  dynasty: 唐
  content: '金鼎屬元方，璅闈連季常。

    畏盈聊出守，分命乃維良。

    曉騎辭朝遠，春帆向楚常。

    賢哉謙自牧，天下詠餘芳。'
- title: 谒金门
  author: 程垓
  dynasty: 宋
  content: '春悄悄。

    红到一枝先巧。

    酒入半腮微带卯。

    粉寒香未饱。

    芳意枝头偏闹。

    困尽蜂须莺爪。

    拟倩玉纤和露拗。

    情多愁易搅。'
- title: 贈殷以道
  author: 牟融
  dynasty: 唐
  content: '世路紅塵懶步趨，長年結屋傍巖隅。

    獨留鄉井誠非隱，老向山林不自愚。

    肯信白圭終在璞，誰憐滄海竟遺珠。

    閑來撫景窮吟處，尊酒臨風不自娛。'
- title: 秋郊夕望
  author: 馬戴
  dynasty: 唐
  content: '度鳥向棲急，陰蟲逢夜多。

    餘霞媚秋漢，迥月濯滄波。

    蔓草將萎絕，流年其奈何。

    耿然搖落思，獨酌不成歌。'
- title: 過友人故居
  author: 羅虬
  dynasty: 唐
  content: '隄草裊空垂露眼，渚浦穿浪湊煙芽。

    晴樓談罷山橫黛，夜局碁酣燭墜花。'
- title: 菩萨蛮
  author: 米芾
  dynasty: 宋
  content: '蒹葭风外烟笼柳。

    数叠遥山眉黛秀。

    微雨过江来。

    烦襟为一开。

    沙边临望处。

    紫燕双飞语。

    举酒送飞云。

    夜凉愁梦频。'
- title: 宿范浦
  author: 崔國輔
  dynasty: 唐
  content: '月暗潮又落，西陵渡暫停。

    村煙和海霧，舟火亂江星。

    路轉定山遶，塘連范浦橫。

    鴟夷近何去，空山臨滄溟。'
- title: 朝中措
  author: 张抡
  dynasty: 宋
  content: '鸣榔惊起鹭鸶飞。

    山远水弥弥。

    米贱茅柴酒美，霜清螃蟹螯肥。

    人生所贵，逍遥快意，此外皆非。

    却笑东山太傅，几曾梦见蓑衣。'
- title: 南歌子 二
  author: 溫庭筠
  dynasty: 唐
  content: '似帶如絲柳，團酥握雪花。

    簾卷玉鉤斜。

    九衢塵欲暮，逐香車。'
- title: 浣溪沙
  author: 王之道
  dynasty: 宋
  content: '春到衡门病滞苏。

    力强犹可驾柴车。

    少年狂望一时无。

    清坐不堪肌起粟，高谈还喜唾成珠。

    红裙痴笑雪如须。'
- title: 却歸巴陵途中走筆寄唐知言
  author: 李涉
  dynasty: 唐
  content: '去年臘月來夏口，黑風白浪打頭吼。

    櫓聲軋軋搖不前，看他撩亂張帆走。

    逾月始到鸚鵡洲，嗚嗚暮角喧城頭。

    逡巡未得見官長，夢寢但覺生愁憂。

    軍中賢倅李監察，人馬曉來兼手札。

    教令參謁禮數全，頭頭要處相稱掣。

    唐氏一門今五龍，聲華殷殷皆如鍾。

    就中十一最年少，別有俊氣橫心胸。

    巧綴五言才刮骨，却怕柱天身硉矹。

    後輩無勞續出頭，坳塘不合窺溟渤。

    君家三兄舊山侶，方寸久來常許與。

    不覺淹留兩月餘，風光漫爛生洲渚。

    宇文文學儒家子，竹繞書齋花映水。

    醉舞狂歌此地多，有時酩酊扶還起。

    猥蒙方伯憐飢貧，假名許得陪諸賓。

    酒家債負有填日，恣意頗敢排青緡。

    余瞿二家同愛客，園蔬任遣奴人摘。

    野狐泉頭銀葉方，一別十年今再覿。

    更有風流歙奴子，能將盤帕來欺爾。

    白馬青袍豁眼明，許他真是查郎髓。

    良會芳時難再來，隟光電影長相催。

    扁舟惆悵人南去，目斷江天凡幾回。'
- title: 送王七錄事赴虢州
  author: 岑參
  dynasty: 唐
  content: '早歲即相知，嗟君最後時。

    青雲仍未達，白髮欲成絲。

    小店關門樹，長河華岳祠。

    弘農人吏待，莫使馬行遲。'
- title: 詠和凝范質（題擬）
  author: 佚名
  dynasty: 唐
  content: '從此廟堂添故事，登庸衣缽亦相傳。

    （〖1〗《邵氏聞見錄》云：「范魯公質舉進士，和凝爲主文，愛其文賦，凝自以第十三登第，謂魯公曰：『君之文宜冠多士，屈居第十三者，欲君傳老夫衣鉢耳。

    』魯公以爲榮。

    至先後爲相。

    獻詩者曰〖略〗。

    』」）。'
- title: 梁苑
  author: 王昌齡
  dynasty: 唐
  content: '梁園秋竹古時烟，城外風悲欲暮天。

    萬乘旌旗何處在？平臺賓客有誰憐。'
- title: 登北邙還望京洛
  author: 鄭世翼
  dynasty: 唐
  content: '步登北邙坂，踟躕聊寫望。

    宛洛盛皇居，規模窮大壯。

    三河分設險，兩崤資巨防。

    飛觀紫煙中，層臺碧雲上。

    青槐夾馳道，迢迢修且曠。

    左右多第宅，參差居將相。

    清晨謁帝返，車馬相追訪。

    胥徒各異流，文物紛殊狀。

    囂塵暗天起，簫管從風颺。

    伊余孤且直，生平獨淪喪。

    山幽有桂叢，何爲坐惆悵。'
- title: 蓦山溪
  author: 郑域
  dynasty: 宋
  content: '嫣然一笑，风味人间没。

    来自广寒宫，直偷得、天香入骨。

    软金缕屑，点缀碧琼枝，花藏叶，叶笼花，刚被风吹拂。

    道人衾帐，不用沈烟熨。

    插满枕屏山，觉身在、蓝桥仙窟。

    一觞一咏，消得九秋愁，篱边菊，畹中兰，甘避芳尘不。'
- title: 歸東陽臨岐上杜使君七首 四
  author: 貫休
  dynasty: 唐
  content: '憂民心切出衝炎，禾稼如雲喜氣兼。

    林下閑人亦何幸，也隨旌斾到銀尖。'
- title: 渔歌・渔父
  author: 李彭
  dynasty: 宋
  content: '积翠十年丹风穴。

    当时亲得黄龙钵。

    掣电之机难把撮。

    真奇绝。

    分明水底天边月。'
- title: 除浙東留題桂郡林亭
  author: 元晦
  dynasty: 唐
  content: '紫泥遠自金鑾降，朱斾翻馳鏡水頭。

    陶令風光偏畏夜，子牟衰鬢暗驚秋。

    西隣月色何時見，南國春光豈再游。

    莫遣豔歌催客醉，不堪回首翠蛾愁。'
- title: 題寺壁二首 二
  author: 呂羣
  dynasty: 唐
  content: '社後辭巢燕，霜前別蔕蓬。

    願爲蝴蝶夢，飛去覓關中。'
- title: 都孔目风雨还牢末・沉醉东风
  author: 无名氏
  dynasty: 元
  content: '又不是梦儿中精神惚恍，又不是身死后魂气悠扬。

    又不是实丕丕地狱间，又不是席飘飘天堂上。

    多咱在鬼门关被叫转还乡，待我手摸着心头暗酌量，毕竟个是真是慌？。'
- title: 使東川 江上行
  author: 元稹
  dynasty: 唐
  content: '悶見漢江流不息，悠悠漫漫竟何成。

    江流不語意相問，何事遠來江上行。'
- title: 赤霄行
  author: 杜甫
  dynasty: 唐
  content: '孔雀未知牛有角，渴飲寒泉逢觝觸。

    赤霄懸圃須往來，翠尾金花不辭辱。

    江中淘河嚇飛燕，銜泥却落羞華屋。

    皇孫猶曾蓮勺困，衛莊見貶傷其足。

    老翁慎莫怪少年，葛亮貴和書有篇。

    丈夫垂名動萬年，記憶細故非高賢。'
- title: 传言玉女
  author: 晁冲之
  dynasty: 宋
  content: '一夜东风，吹散柳梢残雪。

    御楼烟暖，正鳌山对结。

    箫鼓向晚，凤辇初归宫阙。

    千门灯火，九街风月。

    绣阁人人，乍喜游、困又歇。

    笑匀妆面，把朱帘半揭。

    娇波向人，手拈玉梅低说。

    相逢常是，上元时节。'
- title: 投贈福建桂常侍二首 一
  author: 陳陶
  dynasty: 唐
  content: '後來台席更何人，都護朝天拜近臣。

    長笑當時漢卿士，等閑恩澤畫麒麟。'
- title: 采桑子
  author: 欧阳修
  dynasty: 宋
  content: '十年一别流光速，白首相逢。

    莫话衰翁。

    但斗尊前语笑同。

    劝君满酌君须醉，尽日从容。

    画鹢牵风。

    即去朝天沃舜聪。'
- title: 风入松
  author: 侯置
  dynasty: 宋
  content: '少年心醉杜韦娘。

    曾格外疏狂。

    锦笺预约西湖上，共幽深、竹院松窗。

    愁夜黛眉颦翠，惜归罗帕分香。

    重来一梦觉黄梁。

    空烟水微茫。

    如今眼底无姚魏，记旧游、凝伫凄凉。

    入扇柳风残酒，点衣花雨斜阳。'
- title: 大
  author: 颜奎
  dynasty: 宋
  content: '唱古荼䕷，新荷叶，谁向重帘深处。

    东风三十六，向园林都过，馀寒犹妒。

    公子狐裘，佳人翠袖，怎见此时情否。

    天上知音杳，怪参差律吕，世间多误。

    记画扇题诗，单衣试酒，梦归泥絮。

    嗟春如逆旅。

    送无路、远涉前无渡。

    回首住、凌波亭馆，待月楼台，满身花气凝香雾。

    度入南薰去。

    留燕伴、不教迟暮。

    但一点、芳心苦。

    生怕摇落，分付荷房收贮。

    晚妆又随过雨。'
- title: 江樓早秋
  author: 白居易
  dynasty: 唐
  content: '南國雖多熱，秋來亦不遲。

    湖光朝霽後，竹氣晚涼時。

    樓閣宜佳客，江山入好詩。

    清風水蘋葉，白露木蘭枝。

    欲作雲泉計，須營伏臘資。

    匡廬一步地，官滿更何之。'
- title: 撼庭秋
  author: 晏殊
  dynasty: 宋
  content: '别来音信千里。

    怅此情难寄。

    碧纱秋月，梧桐夜雨，几回无寐。

    楼高目断，天遥云黯，只堪憔悴。

    念兰堂红烛，心长焰短，向人垂泪。'
- title: 雜曲歌辭 大酺樂 二
  author: 張祜
  dynasty: 唐
  content: '紫陌酺歸日欲斜，紅塵開路薛王家。

    雙鬟前說樓前鼓，兩伎爭輪好結花。'
- title: 酬屈突陜
  author: 劉長卿
  dynasty: 唐
  content: '落葉紛紛滿四鄰，蕭條環堵絕風塵。

    鄉看秋草歸無路，家對寒江病且貧。

    藜杖懶迎征騎客，菊花能醉去官人。

    憐君計畫誰知者，但見蓬蒿空沒身。'
- title: 大行皇太后挽歌詞三首 一
  author: 權德舆
  dynasty: 唐
  content: '筮水靈源濬，因山祔禮崇。

    從龍開隧路，合璧向方中。

    殿帳金根出，廞衣玉座空。

    唯餘文母化，陰德滿公宮。'
- title: 虞美人
  author: 晏几道
  dynasty: 宋
  content: '一弦弹尽仙韶乐。

    曾破千金学。

    玉楼银烛夜深深。

    愁见曲中双泪、落香襟。

    从来不奈离声怨。

    几度朱弦断。

    未知谁解赏新音。

    长是好风明月、暗知心。'
- title: 春夕酒醒
  author: 皮日休
  dynasty: 唐
  content: '四弦纔罷醉蠻奴，酃醁餘香在翠爐。

    夜半醒來紅蠟短，一枝寒淚作珊瑚。'
- title: 余音・溪南剩把茅堂构，深隐烟霞傲列侯，闲来时抚孤松看尽云横岫。利
  author: 沈禧
  dynasty: 元
  content: '名不求，是非总休，似这般五福俱全世希有。

    赠妓桂香秀马氏不同桃李芳，自历风霜久。

    幽姿超万卉，素质压凡流。

    品异名优，素娥为伴侣，青女结绸缪。

    古香飘玉宇银沟，清影蔽绿窗朱牖。'
- title: 石榴樹
  author: 白居易
  dynasty: 唐
  content: '可憐顏色好陰涼，葉翦紅牋花撲霜。

    繖蓋低垂金翡翠，熏籠亂搭繡衣裳。

    春芽細炷千燈燄，夏蘂濃焚百[和]香。

    見說上林無此樹，只教桃柳占年芳。'
- title: 喜迁莺
  author: 孙居敬
  dynasty: 宋
  content: '宿酲初愈。

    更花焰频催，叶蕉重举。

    浓露沾丛，薰风入樾，黄叶马头飞舞。

    梦结尚依征旆，笛怨谁教渔谱。

    村路转，见寒机灯在，晨炊人语。

    无据。

    堪恨处。

    残月满襟，不念人羁旅。

    天接山光，云拖雁影，多少别离情绪。

    绣被香温密叠，罗帕粉痕重护。

    这滋味，最不堪两鬓，菱花羞觑。'
- title: 满江红
  author: 苏轼
  dynasty: 宋
  content: '江汉西来，高楼下、蒲萄深碧。

    犹自带、岷峨云浪，锦江春色。

    君是南山遗爱守，我为剑外思归客。

    对此间、风物岂无情，殷勤说。

    江表传，君休读。

    狂处士，真堪惜。

    空洲对鹦鹉，苇花萧瑟。

    不独笑书生争底事，曹公黄祖俱飘忽。

    愿使君、还赋谪仙诗，追黄鹤。'
- title: 酬湘幕徐員外見寄
  author: 齊己
  dynasty: 唐
  content: '東海儒宗事業全，冰稜孤峭類神仙。

    詩同李賀精通鬼，文擬劉軻妙入禪。

    珠履早曾從相府，玳簪今又別官筵。

    篇章幾謝傳西楚，空想雄風度十年。'
- title: 宿石磯
  author: 元稹
  dynasty: 唐
  content: '石磯江水夜潺湲，半夜江風引杜鵑。

    燈暗酒醒顛倒枕，五更斜月入空船。'
- title: 感皇恩
  author: 黄升
  dynasty: 宋
  content: '骑鹤上扬州，腰缠十万。

    拈起诗人旧公案。

    看山看水，此去胜游须遍。

    烦君收拾取，归吟卷。

    少日风流，暮年萧散。

    佳处何妨小留款。

    沙河塘上，落日绣帘争卷。

    也须拂拭起，看花眼。'
- title: 送畢侍御謫居
  author: 錢起
  dynasty: 唐
  content: '崇蘭香死玉簪折，志士吞聲甘徇節。

    忠藎不爲明主知，悲來莫向時人說。

    滄浪之水見心清，楚客辭天淚滿纓。

    百鳥喧喧噪一鶚，上林高枝亦難託。

    寧嗟人世棄虞飜，且喜江山得康樂。

    自憐黃綬老嬰身，妻子朝來勸隱淪。

    桃花洞裏舉家去，此別相思復幾春。'
- title: 偶題二首 二
  author: 來鵠
  dynasty: 唐
  content: '水邊箕踞靜書空，欲解愁腸酒不濃。

    可惜青天好雷雹，只能驅趂懶蛟龍。'
- title: 菩萨蛮
  author: 张先
  dynasty: 宋
  content: '双针竞引双丝缕。

    家家尽道迎牛女。

    不见渡河时。

    空闻乌鹊飞。

    西南低片月。

    应恐云梳发。

    寄语问星津。

    谁为得巧人。'
- title: 省題詩二十一首 甸服耆舊望籍千畝
  author: 王棨
  dynasty: 唐
  content: '不展三推禮，如今已幾年。

    郊畿春又至，父老頸空延。

    扶杖溝塍側，傾心日月邊。

    [望恩]情倍百，流目地方千。

    未覩公卿從，長愁犬馬先。

    幸同黃耇意，因此願聞天。'
- title: 題瑩上人院
  author: 寇埴
  dynasty: 唐
  content: '捨筏求香偈，因泉演妙音。

    是明捐俗網，何獨在山林。

    繚繞藤軒密，逶迤竹徑深。

    爲傳同學志，茲宇可清心。'
- title: 水调歌头
  author: 刘潜
  dynasty: 宋
  content: 六郡酒泉。
- title: 长相思
  author: 李石
  dynasty: 宋
  content: '花深红。

    花浅红。

    桃杏浅深花不同。

    年年吹暖风。

    莺语中。

    燕语中。

    唤起碧窗春睡浓。

    日高花影重。'
- title: 临江仙
  author: 赵长卿
  dynasty: 宋
  content: '柳上斜阳红万缕，烘人满院荷香。

    晚凉初浴略梳妆。

    冠儿轻替枕，衫子染莺黄。

    蓄意新词轻缓唱，殷勤满捧瑶觞。

    醉乡日月得能长。

    仙源正闲散，伴我老高唐。'
- title: 又戴雲山吟
  author: 智亮
  dynasty: 唐
  content: '戴雲山頂白雲齊，登頂方知世界低。

    異草奇花人不識，一池分作九條溪。'
- title: 朝中措
  author: 无名氏
  dynasty: 宋
  content: '洛阳常见画图中。

    春去只心融。

    国色辉开寒日，天香熏破霜风。

    平生看了，姚黄魏紫，一捻深红。

    莫是神仙韩令，裁成顷刻花丛。'
- title: 奉寄婺州李使君舍人
  author: 劉長卿
  dynasty: 唐
  content: '建隼罷鳴珂，初傳來暮歌。

    漁樵識太古，草樹得陽和。

    東道諸生從，南依遠客過。

    天清婺女出，土厚絳人多。

    永日空相望，流年復幾何。

    崖開當夕照，葉去逐寒波。

    眼暗經難受，身閑劒懶磨。

    似鴞占賈誼，上馬試廉頗。

    窮分安藜藿，衰容勝薜蘿。

    只應隨越鳥，南翥託高柯。'
- title: 奉和李相公早朝於中書候傳點偶書所懷奉呈門下武相公中書鄭相公
  author: 呂溫
  dynasty: 唐
  content: '禁門留騎吹，內省正衣冠。

    稍辨旂常色，尚聞鐘漏殘。

    九天鑪氣煖，六月玉聲寒。

    宿霧開霞觀，晨光泛露盤。

    致君期反樸，求友得如蘭。

    政自同歸理，言成共不刊。

    準繩臨百度，領袖映千宮。

    臥鼓流沙靜，飛航漲海安。

    盡規詶主意，偕賦代交歡。

    雅韻人間滿，多慙竊和難。'
- title: 贈無懷禪師
  author: 賈島
  dynasty: 唐
  content: '身從劫劫修，果以此生周。

    禪定石床暖，月移山樹秋。

    捧盂觀宿飯，敲磬過清流。

    不掩玄關路，敎人問白頭。'
- title: 送梓州李使君之任
  author: 杜甫
  dynasty: 唐
  content: '籍甚黃丞相，能名自潁川。

    近看除刺史，還喜得吾賢。

    五馬何時到，雙魚會早傳。

    老思筇竹杖，冬要錦衾眠。

    不作臨岐恨，惟聽舉最先。

    火雲揮汗日，山驛醒心泉。

    遇害陳公殞，於今蜀道憐。

    君行射洪縣，爲我一潸然。'
- title: 南乡子
  author: 赵彦端
  dynasty: 宋
  content: '风露晚珊珊。

    洛下湘中接佩环。

    急把一杯相劳苦，云端。

    只恐冰肌亦自寒。

    二客共阑干。

    潋潋鲸波吸未乾。

    待得月华移十丈，乘欢。

    更上层楼极处看。'
- title: 遊山
  author: 黃滔
  dynasty: 唐
  content: '洞門穿瀑布，塵世豈能通。

    曾有遊山客，來逢採藥翁。

    異花尋復失，幽逕躡還窮。

    擬作經宵計，風雷立滿空。'
- title: 相和歌辭 江南曲 五
  author: 陸龜蒙
  dynasty: 唐
  content: '魚戲蓮葉北，澄陽動微漣。

    回看帝子渚，稍背鄂君船。'
- title: 見穆三十宅中庭海榴花謝
  author: 杜牧
  dynasty: 唐
  content: '矜紅掩素似多才，不待櫻桃不逐梅。

    春到未曾逢宴賞，雨餘爭解免低徊。

    巧窮南國千般豔，趁得春風二月開。

    堪恨王孫浪遊去，落英狼籍始歸來。'
- title: 水调歌头
  author: 朱敦儒
  dynasty: 宋
  content: '当年五陵下，结客占春游。

    红缨翠带，谈笑跋马水西头。

    落日经过桃叶，不管插花归去，小袖挽人留。

    换酒春壶碧，脱帽醉青楼。

    楚云惊，陇水散，两漂流。

    如今憔悴，天涯何处可消忧。

    长揖飞鸿旧月。

    不知今夕烟水，都照几人愁。

    有泪看芳草，无路认西州。'
- title: 点绛唇
  author: 史达祖
  dynasty: 宋
  content: '山月随人，翠苹分破秋山影。

    钓船归尽。

    桥外诗心迥。

    多少荷花，不盖鸳鸯冷。

    西风定。

    可怜潘鬓。

    偏浸秦台镜。'
- title: 三段子・宝鼎现
  author: 李弥逊
  dynasty: 宋
  content: '层林烟霁，巨壁天半，鸿飞无路。

    云断处、两山之间，十万琅玕环翠羽。

    转秀谷、枕苹花汀溆。

    短柳疏篱向暮。

    看卧垄牛归，横舟人去，平芜鸥鹭。

    并游不见鞭鸾侣。

    只僧前、松子随步。

    回径险、凌风遐想，小憩清泉敧茂树。

    正笋蕨、过如苏新雨。

    矶下游鱼可数。

    纵窈窕、云关长启，寂寂谁争子所。

    世上丹毂朱缨，春梦觉、南柯何许。

    况荣枯无定，中有欢离愁聚。

    尽笑我、诧盘中趣。

    为续昌黎赋。

    会有人，秣马膏车，相属一尊清醑。'
- title: 憶蜀地佳人
  author: 駱賓王
  dynasty: 唐
  content: '東西吳蜀關山遠，魚來雁去兩難聞。

    莫怪常有千行淚，只爲陽臺一片雲。'
- title: 蓦山溪
  author: 赵孟坚
  dynasty: 宋
  content: '桃花雨动，测测轻寒小。

    曲槛面危阑，对东风、伤春怀抱。

    酒边心事，花下旧闲情，流年度，芳尘杳，懊恼人空老。

    粉红题字，寄与分明道。

    消息燕归时，辗柔茵、连天芳草。

    琐窗孤影，夜卜烛花明，清漏断，月朦胧，挂在梅梢袅。'
- title: 寄劉環中秀才
  author: 張文規
  dynasty: 唐
  content: '待醉烏程酒，思斟平望羹。

    煙雲金斗暗，苔蘚石尊平。'
- title: 從軍六首 三
  author: 劉長卿
  dynasty: 唐
  content: '倚劒白日暮，望鄉登戍樓。

    北風吹羌笛，此夜關山愁。

    迴首不無意，滹河空自流。'
- title: 包待制智斩鲁斋郎・甜水令
  author: 关汉卿
  dynasty: 元
  content: '俺这里春夏秋冬，林泉兴味，四时皆可。

    常则是日夜宿山阿，有人相问，静里工夫，炼形打坐，笑指那落叶辞柯。'
- title: 郊廟歌辭 明堂樂章 舒和
  author: 褚亮
  dynasty: 唐
  content: '御扆合宮承寶曆，席圖重館奉明靈。

    偃武修文九圍泰，沈烽靜柝八荒寧。'
- title: 李素兰风月玉壶春・三煞
  author: 贾仲明
  dynasty: 元
  content: '你虽有万贯财，争如俺七步才。

    两件儿那一件声名大？你那财常踏着那虎口去红尘中走，我这才但跳过龙门向金殿上排。

    你休要嘴儿尖舌儿快，这虔婆怕不口甜如蜜罐，他可敢心苦似黄蘖。

    兀那李玉壶，你这等穷身泼命，俺女孩儿守着你做甚么那？。'
- title: 蝶恋花
  author: 张抡
  dynasty: 宋
  content: '绝想凝真天地表。

    九□□□，□□□□□。

    行处旌幢参羽葆。

    五云随□□□□。

    □□神仙春不老。

    烟□□□，□□□□□。

    □□□□多与少。

    下窥海□□□□。'
- title: 杏花天
  author: 吕胜己
  dynasty: 宋
  content: '当年悔我抛生计。

    趁升斗、蛮乡远地。

    谁知事向无心起。

    回首邯郸梦里。

    风雪满□□□□。

    最好处、吴头楚尾。

    青山本是强人意。

    更时见、梅花助美。'
- title: 浣溪沙
  author: 颜奎
  dynasty: 宋
  content: '梦泊游丝画影移。

    水沈香宛紫烟微。

    玉笙才过画楼西。

    天上人间花事苦，镜中翠压四山低。

    又成春过据莺啼。'
- title: 詠史詩 江夏
  author: 胡曾
  dynasty: 唐
  content: '黃祖才非長者儔，禰衡珠碎此江頭。

    今來鸚鵡洲邊過，惟有無情碧水流。'
- title: 鹧鸪天
  author: 周紫芝
  dynasty: 宋
  content: '名在休文季孟间。

    一时风味更萧然。

    琼林不逐春风老，安用丹砂巧驻颜。

    春入户，酒吹澜。

    小桃枝上锦阑斑。

    明年欲与君为寿，无路相从入道山。'
- title: 声声慢
  author: 陈郁
  dynasty: 宋
  content: '澄空初霁，暑退银塘，冰壶雁程寥寞。

    天阙清芬，何事早飘岩壑。

    花神更裁丽质，涨红波、一奁梳掠。

    凉影里，算素娥仙队，似曾相约。

    闲把两花商略。

    开时候、羞趁观桃阶药。

    绿幕黄帘，好顿胆瓶儿著。

    年年粟金万斛，拒严霜、绵丝围幄。

    秋富贵，又何妨、与民同乐。'
- title: 酬樂天貽賀金紫之什
  author: 劉禹錫
  dynasty: 唐
  content: '久學文章含白鳳，却因政事賜金魚。

    郡人未識聞謠詠，天子知名與詔書。

    珍重賀詩呈錦繡，願言歸計竝園廬。

    舊來詞客多無位，金紫同遊誰得如。'
- title: 病中辱崔宣城長句見寄兼有觥綺之贈因以四韻總而酬之
  author: 白居易
  dynasty: 唐
  content: '劉[楨]病發經春臥，謝朓詩來盡日吟。

    三道舊誇收片玉，一章新喜獲雙金。

    信題霞綺緘情重，酒試銀觥表分深。

    科第門生滿霄漢，歲寒少得似君心。'
- title: 歌者十二首 九
  author: 司空圖
  dynasty: 唐
  content: '白雲深處寄生涯，歲暮生情賴此花。

    蜂蝶繞來忙繞袖，似知教折送鄰家。'
- title: 東院
  author: 白居易
  dynasty: 唐
  content: '松下軒廊竹下房，暖簷晴日滿繩牀。

    淨名居士經三卷，榮啓先生琴一張。

    老去齒衰嫌橘醋，病來肺渴覺茶香。

    有時閑酌無人伴，獨自騰騰入醉鄉。'
- title: 過分水嶺
  author: 許棠
  dynasty: 唐
  content: '隴山高共鳥行齊，瞰險盤空甚躡梯。

    雲勢崩騰時向背，水聲嗚咽若東西。

    風兼雨氣吹人面，石帶冰棱礙馬蹄。

    此去秦川無別路，隔崖窮谷却難迷。'
- title: 生查子
  author: 晏几道
  dynasty: 宋
  content: '狂花顷刻香，晚蝶缠绵意。

    天与短因缘，聚散常容易。

    传唱入离声，恼乱双蛾翠。

    游子不堪闻，正是衷肠事。'
- title: 疊秀山
  author: 周渭
  dynasty: 唐
  content: '平生賦性愛觀瀾，今日登臨疊秀山。

    天錫卦爻分象外，地將圭笏出人間。

    昭州本遶孤城小，五嶺山高衆垤難。

    極且紫宸何處是，碧雲深處珮珊珊。'
- title: 沁园春
  author: 方岳
  dynasty: 宋
  content: '有美人兮，铁石心肠，寄春一枝。

    喜藓生龙甲，那因雪瘦，月横鹤膝，不受寒欺。

    云卧空山，梦回孤驿，生怕渠嗔未敢诗。

    江头路，问销魂几许，索笑何时。

    赋成字字明珠。

    君莫倚、家风旧解题。

    叹水曹安在，飘然欲去，逋仙已矣，其与谁归。

    烟雨愁予，江山老我，毕竟岁寒然后知。

    微酸在，尽危谯斜倚，残角孤吹。'
- title: 相和歌辭 從軍行
  author: 厲玄
  dynasty: 唐
  content: '邊草早不春，劒花增濘塵。

    廣場收驥尾，清瀚怯龍鱗。

    帆色已歸越，松聲厭避秦。

    幾時逢范蠡，處處是通津。'
- title: 沁园春
  author: 洪咨夔
  dynasty: 宋
  content: '秋气悲哉，薄寒中人，皇皇何之。

    更黄花吹雨，苍苔滑屐，栏空斗鸭，床老支龟。

    静里跫音，明边眉睫，蹴踏星河天脱鞿。

    清谈久，顿两忘妍丑，嫫姆西施。

    濂溪家住江湄。

    爱出水芙蓉清绝姿。

    好光风霁月，一团和气，尸居龙见，神动天随。

    著察工夫，诚存体段，个里语言文字非。

    君家事，莫空将太极。

    散大图碑。'
- title: 送僧歸山
  author: 劉言史
  dynasty: 唐
  content: '楚俗翻花自送迎，密人來往豈知情。

    夜行獨自寒山寺，雪徑泠泠金錫聲。'
- title: 青玉案
  author: 无名氏
  dynasty: 宋
  content: '红娇绿软芳菲遍。

    正荏苒、春方半。

    帘幕任垂花影乱。

    年年此日，月娥仙子，来赴瑶池宴。

    绮罗暗帘成行满。

    尽酌金樽十分劝。

    愿指松椿为寿算。

    北堂深处，朱颜绿鬓，赢得此身强健。'
- title: 少年游
  author: 周端臣
  dynasty: 宋
  content: '四山烟霭未分明。

    宿雨破新晴。

    万顷湖光，一堤柳色，人在画图行。

    清明过了春无几，花事已飘零。

    莫待斜阳，便寻归棹，家隔两重城。'
- title: 点绛唇
  author: 朱敦儒
  dynasty: 宋
  content: '淮海秋风，冶城飞下扬州叶。

    画船催发。

    倾酒留君别。

    卧倒金壶，相对天涯客。

    阳关彻。

    大江横绝。

    泪湿杯中月。'
- title: 感春五首 一
  author: 韓愈
  dynasty: 唐
  content: '辛夷高花最先開，青天露坐始此廻。

    已呼孺人戛鳴瑟，更遣稚子傳清杯。

    選壯軍興不爲用，坐狂朝論無由陪。

    如今到死得閑處，還有詩賦歌康哉。'
- title: 茂陵山行陪韋金部
  author: 李端
  dynasty: 唐
  content: '宿雨朝來歇，空山秋氣清。

    盤雲雙鶴下，隔水一蟬鳴。

    古道黃花落，平蕪赤燒生。

    茂陵雖有病，猶得伴君行。'
- title: 送李嘉祐正字括圖書兼往揚州覲省
  author: 司空曙
  dynasty: 唐
  content: '不事蘭臺貴，全多韋帶風。

    儒官比劉向，使者得陳農。

    晚燒平蕪外，朝陽疊浪東。

    歸來喜調膳，寒筍出林中。'
- title: 长相思
  author: 陈允平
  dynasty: 宋
  content: '风萧萧。

    雨骚骚。

    风雨萧骚梧叶飘。

    潇湘江畔楼。

    云迢迢。

    水遥遥。

    云水迢遥天尽头。

    相思心上秋。'
- title: 兰陵王
  author: 李昴英
  dynasty: 宋
  content: '燕穿幕。

    春在深深院落。

    单衣试，龙沫旋薰，又怕东风晓寒薄。

    别来情绪恶。

    瘦得腰围柳弱。

    清明近，正似海棠，怯雨芳踪任飘泊。

    钗留去年约。

    恨易老娇莺，多误灵鹊。

    碧云杳渺天涯各。

    望不断芳草，更迷香絮，回文强写字屡错。

    泪欲注还阁。

    孤酌。

    住春脚。

    便彩局谁忺，宝轸慵学。

    阶除拾取飞花嚼。

    是多少春恨，等闲吞却。

    阑干猛拍，叹命薄，悔旧诺。'
- title: 紫花儿・莹玉缘高山岭岫，水晶碾陆地楼台，玻璃砌老树槎丫。蚕食柔叶，
  author: 王仲元
  dynasty: 元
  content: '蟹走平沙。

    时霎，列壁铺琼迷万瓦，随风高下。

    蝶粉翩翩，蜂翅交杂。'
- title: 兵要望江南 占鳥第二十二（京本作「占飛禽第二十」○八十三首） 七十六
  author: 易靜
  dynasty: 唐
  content: '城營內，鷄雁入其中。

    必有外奸通敵事，忽然搦鳥更爲凶，遇戰豈成功。'
- title: 浣溪沙
  author: 毛滂
  dynasty: 宋
  content: '月样婵娟雪样清。

    索强先占百花春。

    於中烛底好精神。

    多恨肌肤元自瘦，半残妆粉不忺匀。

    十分全似那人人。'
- title: 谢金吾诈拆清风府・圣药王
  author: 无名氏
  dynasty: 元
  content: '遮莫你有势力，有职位，到底是我天朝部下泼奴婢。

    我可也不怕你，不惧你，我须是天潢支派没猜疑，来、来、来，我敢和你做头抵。

    我那里认的你这国姑？你先皇潜龙时，贩油伞游关西五路，都不曾有偌多亲眷，今日这个也亲，那个也亲。

    你家姓柴，官里姓赵，胡姑姑假姨姨，可是甚么亲眷？兀那厮，你听着，我是太祖皇帝的妹妹，太宗皇帝的姐姐，真宗皇帝的姑姑，柴驸马的浑家，杜太后的闺女，柴世宗皇帝的媳妇，你偏不认的我！。'
- title: 黄鸟
  author: 佚名
  dynasty: 先秦
  content: '黄鸟黄鸟，无集于穀，无啄我粟。此邦之人，不我肯穀。言旋言归，复我邦族。

    黄鸟黄鸟，无集于桑，无啄我粱。此邦之人，不可与明。言旋言归，复我诸兄。

    黄鸟黄鸟，无集于栩，无啄我黍。此邦之人，不可与处。言旋言归，复我诸父。'
- title: 天津橋南山中各題一句
  author: 李益
  dynasty: 唐
  content: '野坐分苔席，山行繞菊叢。

    雲衣惹不破，秋色望來空。'
- title: 哥舒翰引諺
  author: 不詳
  dynasty: 唐
  content: 狐向窟嗥不祥。
- title: 昔昔鹽二十首 花飛桃李蹊
  author: 趙嘏
  dynasty: 唐
  content: '遠期難可託，桃李自依依。

    花徑無容跡，戎裘未下機。

    隨風開又落，度日掃還飛。

    欲折枝枝贈，那知歸不歸。'
- title: 虞美人
  author: 管鉴
  dynasty: 宋
  content: '海棠花下春风里。

    曾拼千场醉。

    如今老去谩情多。

    步绕芳丛无力、奈春何。

    蜀乡不远长安远。

    相向空肠断。

    不如携客过西楼。

    却是江山如画、可消忧。'
- title: 庆春宫・高阳台
  author: 杨泽民
  dynasty: 宋
  content: '曲渚澜生。

    遥峰云敛，据鞍又出江城。

    青子垂枝，翠阴遮道，乍闻一两蝉声。

    素蟾犹在，但惟有、长庚殿星。

    征夫前路，应怪劳生，尘事相萦。

    年来厌逐时迎。

    千里追寻，两鬓凋零。

    佳景良辰，无憀虚度，谁怜客里凄清。

    不如归去，任儿辈、功名遂成。

    旧欢重理，莫笑渊明，却赋闲情。'
- title: 宮詞 七十一
  author: 花蕊夫人徐氏
  dynasty: 唐
  content: '畫船花舫總新妝，進入池心近島傍。

    松柏樓窗楠木板，暖風吹過一團香。'
- title: 題金州西園九首 莓苔
  author: 姚合
  dynasty: 唐
  content: '茅堂階豈高，數寸是苔蘚。

    只恐秋雨中，窗戶亦不濺。

    眼前無此物，我情何由遣。'
- title: 夢爲吳泰伯作勝兒歌
  author: 劉景復
  dynasty: 唐
  content: '繁弦已停雜吹歇，勝兒調弄邏娑撥。

    四弦攏撚三五聲，喚起邊風駐明月。

    大聲嘈嘈奔淈淈，浪蹙波翻倒溟渤。

    小弦切切怨颸颸，鬼哭神悲秋窸窣。

    倒腕斜挑摯流電，春雷直戛騰秋鶻。

    漢妃徒得端正名，秦女虛誇有仙骨。

    我聞天寶十年前，涼州未作西戎窟。

    麻衣右衽皆漢民，不省胡塵暫蓬勃。

    太平之末狂胡亂，犬豕崩騰恣唐突。

    玄宗未到萬里橋，東洛西京一時沒。

    漢土民皆沒爲虜，飲恨吞聲空嗢咽。

    時看漢月望漢天，怨氣衝星成彗孛。

    國門之西八九鎮，高城深壘閉閑卒。

    河湟咫尺不能收，輓粟推車徒兀兀。

    今朝聞奏涼州曲，使我心神暗超忽。

    勝兒若向邊塞彈，征人淚血應闌干。'
- title: 過東平軍
  author: 戎昱
  dynasty: 唐
  content: '畫角初鳴殘照微，營營鞍馬往來稀。

    相逢士卒皆垂淚，八座朝天何日歸。'
- title: 邊遊錄戍卒言
  author: 于濆
  dynasty: 唐
  content: '二十屬盧龍，三十防沙漠。

    平生愛功業，不覺從軍惡。

    今來客鬢改，知學彎弓錯。

    赤肉痛金瘡，他人成衛霍。

    目斷望君門，君門苦寥廓。'
- title: 前漢門 王莽
  author: 周曇
  dynasty: 唐
  content: '權歸諸呂牝雞鳴，殷鑒昭然詎可輕。

    新室不囚崇外戚，水中安敢寄生營。'
- title: 汉宫春
  author: 陈允平
  dynasty: 宋
  content: '帘卷苍云，爱初翔凤尾，忽驾虬枝。

    青青岁寒自保，越样清奇。

    参天溜雨，带疏苔、密藓芳蕤。

    天赋与，凌霜傲雪，臞然山泽风姿。

    他年楝梁共许，记雪山巫峡，曾赋新诗。

    庭前可人翠幄，葱蒨烟霏。

    高标劲节，有青松、绿竹心知。

    来试倚，摩挲黛色，一尊相祝齐眉。'
- title: 璧月堂・小重山
  author: 贺铸
  dynasty: 宋
  content: '梦草池南璧月堂。

    绿阴深蔽日，啭鹂黄。

    淡蛾轻鬓似宜妆。

    歌扇小，烟雨画潇湘。

    薄晚具兰汤。

    雪肌英粉腻，更生香。

    簟纹如水竟檀床。

    雕枕并，得意两鸳鸯。'
- title: 望江南・忆江南
  author: 黄公绍
  dynasty: 宋
  content: '思晴好，路滑少人行。

    早信雨能留得住，尽教尽日自舟横。

    直等到清明。'
- title: 送裴邕之上京
  author: 皎然
  dynasty: 唐
  content: '辭山偶世清，挾策忽西行。

    帆過隨江疾，衣霑楚雪輕。

    尚文須獻賦，重道莫論兵。

    東觀今多事，應高白馬生。'
- title: 夢遊仙四首 三
  author: 貫休
  dynasty: 唐
  content: '車渠地無塵，行至瑤池濱。

    森森椿樹下，白龍來嗅人。'
- title: 丈人觀謁先帝御容
  author: 蜀太后徐氏
  dynasty: 唐
  content: '聖帝歸梧野，躬來謁聖顏。

    旋登三徑路，似陟九嶷山。

    日照堆嵐迥，雲橫積翠間。

    期修封禪禮，方俟再躋攀。'
- title: 贈遠
  author: 鮑溶
  dynasty: 唐
  content: '辛苦關西車騎官，幾年旌節客河蘭。

    金泥舞虎精神暗，銀縷交龍氣色寒。

    欲和古詩成竇錦，倍悲秋扇損齊紈。

    莫勞鴈足傳書信，願向凌煙閣上看。'
- title: 送盧先輩自衡岳赴復州嘉禮二首 二
  author: 許渾
  dynasty: 唐
  content: '湘南詩客海中行，鵬翅垂雲不自矜。

    秋水靜磨金鏡土，夜風寒結玉壺冰。

    萬重嶺嶠辭衡岳，千里山陂問竟陵。

    醉倚西樓人已遠，柳溪無浪月澄澄。'
- title: 送楊少府赴選
  author: 李白
  dynasty: 唐
  content: '大國置衡鏡，準平天地心。

    羣賢無邪人，朗鑒窮情深。

    吾君詠南風，衮冕彈鳴琴。

    時泰多美士，京國會纓簪。

    山苗落澗底，幽松出高岑。

    夫子有盛才，主司得球琳。

    流水非鄭曲，前行遇知音。

    衣工剪綺繡，一悞傷千金。

    何惜刀尺餘，不裁寒女衾。

    我非彈冠者，感別但開襟。

    空谷無白駒，賢人豈悲吟。

    大道安棄物，時來或招尋。

    爾見山吏部，當應無陸沈。'
- title: 春遊曲二首 一
  author: 王涯
  dynasty: 唐
  content: '萬樹江邊杏，新開一夜風。

    滿園深淺色，照在綠波中。'
- title: 霽後登唐興寺水閣
  author: 杜荀鶴
  dynasty: 唐
  content: '一雨三秋色，蕭條古寺間。

    無端登水閣，有處似家山。

    白日生新事，何時得暫閑。

    將知老僧意，未必戀松關。'
- title: 新荷叶
  author: 辛弃疾
  dynasty: 宋
  content: '种豆南山，零落一顷为萁。

    岁晚渊明，也吟草盛苗稀。

    风流剗地，向尊前、采菊题诗。

    悠然忽见，此山正绕东篱。

    千载襟期。

    高情想像当时。

    小阁横空，朝来翠扑人衣。

    是中真趣，问骋怀、游目谁知。

    无心出岫，白云一片孤飞。'
- title: 褰裳
  author: 佚名
  dynasty: 先秦
  content: '子惠思我，褰裳涉溱。子不我思，岂无他人？狂童之狂也且！

    子惠思我，褰裳涉洧。子不我思，岂无他士？狂童之狂也且！'
- title: 六六
  author: 王梵志
  dynasty: 唐
  content: '有恩須報上，得濟莫孤恩。

    但看千里井，誰爲重來尋。'
- title: 木兰花・玉楼春
  author: 张先
  dynasty: 宋
  content: '龙头舴艋吴儿竞。

    笋柱秋千游女并。

    芳洲拾翠暮忘归，秀野踏青来不定。

    行云去后遥山暝。

    已放笙歌池院静。

    中庭月色正清明，无数杨花过无影。'
- title: 菩萨蛮
  author: 舒亶
  dynasty: 宋
  content: '画船槌鼓催君去。

    高楼把酒留君住。

    去住若为情。

    西江潮欲平。

    江潮容易得。

    只是人南北。

    今日此尊空。

    知君何日同。'
- title: 自遣詩三十首 八
  author: 陸龜蒙
  dynasty: 唐
  content: '醞得秋泉似玉容，比于雲液更應濃。

    思量北海徐劉輩，枉向人間號酒龍。'
- title: 满庭芳
  author: 张纲
  dynasty: 宋
  content: '风轧云低，寒催腊近，画堂和气先春。

    玳筵处启，佳会庆生辰。

    漏转高张宝炬，重帘邃、深炷炉薰。

    欢声里，清歌闲发，一曲绕梁尘。

    慈闱，春不老，山河象服，恩被丝纶。

    占人间荣贵，兰玉诜诜。

    便好金尊尽醉，殷勤劝、须满十分。

    深深愿，斑衣拜舞，千岁奉灵椿。'
- title: 梨花
  author: 溫憲
  dynasty: 唐
  content: '綠陰寒食晚，猶自滿空園。

    兩歇芳菲白，蜂稀寂寞繁。

    一枝橫野路，數樹出江村。

    悵望頻回首，何人共酒尊。

    （《古今圖書集成·草木典·梨部》（見宋陳景沂《全芳備祖前集》卷九《梨花》。

    「蜂稀」，《全芳備祖》作「蜂聲」。

    ）。'
- title: 解秋十首 九
  author: 元稹
  dynasty: 唐
  content: '西風冷衾簟，展轉布華茵。

    來者承玉體，去者流芳塵。

    適意醜爲好，及時疎亦親。

    衰周仲尼出，無乃爲妖人。'
- title: 洞仙歌
  author: 陈深
  dynasty: 宋
  content: '银波湛碧，遥泛仙槎早。

    婺宿荧煌瑞云晓。

    庆芳传丹桂，欢动连枝，称寿处，一簇蓬莱翠窈。

    步虚声宛转，清澈瑶坛，疑是钧霄凤音渺。

    正金姥、礼虚皇，天阶净，凉入绡衣风袅。

    想金书、秘字赐长生，进九酝霞卮，练颜长好。'
- title: 桃源忆故人
  author: 朱敦儒
  dynasty: 宋
  content: '西楼几日无人到。

    依旧红围绿绕。

    楼下落花谁扫。

    不见长安道。

    碧云望断无音耗。

    倚遍阑干残照。

    试问泪弹多少。

    湿遍楼前草。'
- title: 秋夜船行
  author: 嚴維
  dynasty: 唐
  content: '扁舟時屬暝，月上有餘輝。

    海燕秋還去，漁人夜不歸。

    中流何寂寂，孤棹也依依。

    一點前村火，誰家未掩扉。'
- title: 雨中花・夜行船
  author: 高观国
  dynasty: 宋
  content: '旆拂西风，客应星汉，行参玉节征鞍。

    缓带轻裘，争看盛世衣冠。

    吟倦西湖风月，去看北塞关山，过离宫禾黍，故垒烟尘，有泪应弹。

    文章俊伟，颖露囊锥，名动万里呼韩。

    知素有、平戎手段，小试何难。

    情寄吴梅香冷，梦随陇雁霜寒。

    立勋未晚，归来依旧，酒社诗坛。'
- title: 满庭芳
  author: 无名氏
  dynasty: 宋
  content: '昴宿储祥，奎星荐瑞，元来天产英姿。

    都缘鼻祖，织女与支机。

    自是流芳垂庆，仙风道骨果清奇。

    称觞旦，任从伏暑，三荚看蓂飞。

    文章，谁与敌，欲成大器，殊未为迟。

    况年方强仕，政入官时。

    暂领广文庠序，即超身入凤凰池。

    同经济，云龙风虎，千载庆休期。'
- title: 南柯子・南歌子
  author: 陈师道
  dynasty: 宋
  content: '故国山河在，新堂冰雪生。

    万家和气贺初成。

    人在笙歌声里、暗生春。

    今代无双士，当年第一人。

    杯行到手莫辞频。

    明日凤池归路、隔清尘。'
- title: 鹊桥仙
  author: 刘辰翁
  dynasty: 宋
  content: '天香吹下，烟霏成路。

    飒飒神光暗度。

    桥边犹记泛槎人，看赤岸、苔痕如古。

    长空皓月，小风斜露。

    寂寞江头独步。

    人间何处得飘然，归梦入、梨花春雨。'
- title: 不與老爲期
  author: 白居易
  dynasty: 唐
  content: '不與老爲期，因何兩鬢絲。

    纔應免夭促，便已及衰羸。

    昨夜夢何在，明朝身不知。

    百憂非我所，三樂是吾師。

    閉目常閑坐，低頭每靜思。

    存神機慮息，養氣語言遲。

    行亦攜詩篋，眠多枕酒巵。

    自慙無一事，少有不安時。'
- title: 宿神龜招李二十八馮十七
  author: 韓愈
  dynasty: 唐
  content: '荒山野水照斜暉，啄雪寒鴉趂始飛。

    夜宿驛亭愁不睡，幸來相就蓋征衣。'
- title: 如梦令
  author: 石孝友
  dynasty: 宋
  content: '折寄陇头春信。

    香浅绿柔红嫩。

    插向鬓云边，添得几多风韵。

    但问。

    但问。

    管与玉容相称。'
- title: 李太白匹配金钱记・煞尾
  author: 乔吉
  dynasty: 元
  content: '准备着迎亲庆喜筵，安排着拦门庆贺酒。

    我折桂枝回来呵，我来折你这晓风春日观音柳，道不的错分付了风流画眉的手。

    韩飞卿去了也。

    本待成亲柬，教他应举去，恐此人功名心懒堕，等他为了官，才招为婿。

    学士，这桩事全在你身上。

    相公放心，小姐这亲事都在小官身上。

    老相公不必迟慢，便结彩楼，选日成亲。

    也不须媒证结婚姻，指日佳人就此亲。

    莫言一世儒冠误，方显文章可立身。'
- title: 酬裴令公贈馬相戲
  author: 白居易
  dynasty: 唐
  content: '安石風流無奈何，欲將赤驥換青娥。

    不辭便送東山去，臨老何人與唱歌。'
- title: 如梦令
  author: 陈著
  dynasty: 宋
  content: '晚泊江湾平处。

    楚楚苹花自舞。

    风翦雨丝轻，江上潮生船去。

    看取。

    看取。

    湿橹不惊鸥鹭。'
- title: 瞻彼洛矣
  author: 佚名
  dynasty: 先秦
  content: '瞻彼洛矣，维水泱泱。君子至止，福禄如茨。韎韐有奭，以作六师。

    瞻彼洛矣，维水泱泱。君子至止，鞸琫有珌。君子万年，保其家室。

    瞻彼洛矣，维水泱泱。君子至止，福禄既同。君子万年，保其家邦。'
- title: 題成都玉局觀孫位畫龍
  author: 貫休
  dynasty: 唐
  content: '我見蘇州崑山佛殿中，金城柱上有二龍。

    老僧相傳道是僧繇手，尋常入海共龍鬬。

    又聞蜀國玉局觀有孫遇蹟，蟠屈身長八十尺。

    遊人爭看不敢近，頭覻寒泉萬丈碧。'
- title: 黑旋风双献功・梅花酒
  author: 高文秀
  dynasty: 元
  content: '哥，这罪也自省的，使不着你精细，使不着你伶俐，竟不知你甚日脱离？告押衙作疑惑，辨别个是和非。

    有关防无势力，把平人下在死田地。'
- title: 夏杪登越王樓臨涪江望雪山寄朝中知友
  author: 于興宗
  dynasty: 唐
  content: '巴西西北樓，堪望亦堪愁。

    山亂江迴遠，川清樹欲秋。

    晴明中雪嶺，煙靄下漁舟。

    寫寄朝天客，知余恨獨遊。'
- title: 少年游
  author: 晁端礼
  dynasty: 宋
  content: '建溪灵草已先尝。

    欢意尚难忘。

    未放笙歌，暂留簪珮。

    犹有紫芝汤。

    醉中纤手殷勤捧，欲去断人肠。

    绛蜡迎归，绣鞍扶下，笑语尽闻香。'
- title: 荅表臣贈別二首 二
  author: 劉禹錫
  dynasty: 唐
  content: '嘶馬立未還，行舟路將轉。

    江頭瞑色深，揮袖依稀見。'
- title: 獻浙東王大夫二首 一
  author: 方干
  dynasty: 唐
  content: '出鎮當時移越俗，致君何日不堯年。

    到來唯飲長溪水，歸去應將一箇錢。

    吟處美人擎筆硯，行時飛鳥避旌旃。

    四方皆是分憂寄，獨有東南戴二天。'
- title: 巫山之陽香谿之陰明妃神女舊跡存焉
  author: 蔣冽
  dynasty: 唐
  content: '神女歸巫峽，明妃入漢宮。

    搗衣餘石在，薦枕舊室空。

    行雨有時度，谿流何日窮。

    至今詞賦裏，淒愴寫遺風。'
- title: 玉楼春
  author: 辛弃疾
  dynasty: 宋
  content: '江头一带斜阳树。

    总是六朝人住处。

    悠悠兴废不关心，惟有沙洲双白鹭。

    仙人矶下多风雨。

    好卸征帆留不住。

    直须抖擞尽尘埃，却趁新凉秋水去。'
- title: 尾
  author: 杨景贤
  dynasty: 元
  content: '着胡孙将心猿紧紧牢拴系，龙君跟着师父呵把意马频频急控驰。

    一个走如风疾，一个脚似云飞。

    到西天取经回来，到大唐方是你。

    山神所言，流沙河妖怪能伤人。

    龙君，你和师父慢来，我先去流沙河，寻那妖怪去。

    说道他要吃人，我着他先吃我一吃。

    弟子先去也，你随后便来者。

    龙君，我和你也去来。'
- title: 卜算子
  author: 葛立方
  dynasty: 宋
  content: '袅袅水芝红，脉脉蒹葭浦。

    淅淅西风淡淡烟，几点疏疏雨。

    草草展杯觞，对此盈盈女。

    叶叶红衣当酒船，细细流霞举。'
- title: 三七
  author: 王梵志
  dynasty: 唐
  content: '見惡須藏掩，知賢中華讚陽。

    （「唯」，伯三五五八作「爲」。

    「陽」，項楚校作「揚」。

    ）但（一本作「若」。

    ）能依此語，祕密立身方。'
- title: 感懷 五
  author: 孟郊
  dynasty: 唐
  content: '舉才天道親，首陽誰采薇。

    去去荒澤遠，落日當西歸。

    羲和駐其輪，四海借餘暉。

    極目何蕭索，驚風正離披。

    鴟鴞鳴高樹，衆鳥相因依。

    東方有一士，歲莫常苦飢。

    主人數相問，脈脈今何爲。

    貧賤亦有樂，且願掩柴扉。'
- title: 念奴娇
  author: 李弥逊
  dynasty: 宋
  content: '风帘弄影，正闲堂永昼，香销人寂。

    轧轧邻机芳思乱，愁入回文新织。

    燕蹴巢泥，莺喧庭柳，好梦无踪迹。

    那堪春事，背人何计留得。

    谁似爱酒南邻，岸巾坦腹，醉踏西山碧。

    彩笔阳春传雁足，催我飞觞浮白。

    老去情怀，凭君试看，鬓上秋霜色。

    故园千里，月华空照相忆。'
- title: 御街行
  author: 杨无咎
  dynasty: 宋
  content: '平生厌见花时节。

    惟只爱、梅花发。

    破寒迎腊吐幽姿，占断一番清绝。

    照溪印月，带烟和雨，傍竹仍藏雪。

    松煤淡出宜孤洁。

    最嫌把、铅华说。

    暗香销尽欲飘零，须得笛声呜咽。

    这些风味，自家领略，莫与傍人说。'
- title: 点绛唇
  author: 苏轼
  dynasty: 宋
  content: '醉漾轻舟，信流引到花深处。

    尘缘相误。

    无计花间住。

    烟水茫茫，千里斜阳暮。

    山无数。

    乱红如雨。

    不记来时路。'
- title: 梁時人爲吳道子劉彦齐语（题拟）
  author: 佚名
  dynasty: 唐
  content: 唐朝吳道子手，梁朝劉彥齊眼。
- title: 悶題
  author: 鄭谷
  dynasty: 唐
  content: '落第春相困，無心惜落花。

    荆山歸不得，歸得亦無家。'
- title: 临江仙
  author: 李之仪
  dynasty: 宋
  content: '九十日春都过了，寻常偶到江皋。

    水容山态两相饶。

    草平天一色，风暖燕双高。

    酒病厌厌何计那，飞红更送无聊。

    莺声又似耳边娇。

    难回巫峡梦，空恨武陵桃。'
- title: 同鹿門少年馬紹隆冥遊詩 二
  author: 龐德公
  dynasty: 唐
  content: '高名宋玉遺閑麗，作賦蘭成絕盛才。

    誰似遼東千歲鶴，倚天華表却歸來。'
- title: 詩偈 二
  author: 龐藴
  dynasty: 唐
  content: '大海濶三千，巨深五六萬。

    余特七尺軀，入裏飲一頓。

    當時枯竭盡，龍王自出現。

    大閱經藏門，請爲說一徧。

    依如說無法，龍王悟知見。

    賣君髻中珠，隱在如來殿。

    戴將軍陳頭，賊降不敢戰。

    世上有仁人，得永離貧賤。

    不貪有爲身，當見如來面。'
- title: 好酒赵元遇上皇・金盏儿
  author: 高文秀
  dynasty: 元
  content: '你教我住村舍伴芒郎，养皮袋住村坊。

    每日价风吹日炙将田耩，和那沙三赵四受风霜。

    怎能够百年浑是醉，三万六千场。

    父亲，有两件断不的这酒。

    可是那两件？常言道野花攒地出，我则怕村酒透瓶香。'
- title: 长相思
  author: 康与之
  dynasty: 宋
  content: '南高峰。

    北高峰。

    一片湖光烟霭中。

    春来愁杀侬。

    郎意浓。

    妾意浓。

    油壁车轻郎马骢。

    相逢九里松。'
- title: 送曹璩歸越中舊隱詩
  author: 劉禹錫
  dynasty: 唐
  content: '行盡瀟湘萬里餘，少逢知己憶吾廬。

    數間茅屋閒臨水，一盞秋燈夜讀書。

    地遠何當隨計吏，策成終自詣公車。

    剡中若問連州事，唯有千山畫不如。'
- title: 送王卿
  author: 韋應物
  dynasty: 唐
  content: '別酌春林啼鳥稀，雙旌背日晚風吹。

    却憶回來花已盡，東郊立馬望城池。'
- title: 偷声木兰花
  author: 张先
  dynasty: 宋
  content: '画桥浅映横塘路。

    流水滔滔春共去。

    目送残晖。

    燕子双高蝶对飞。

    风花将尽持杯送。

    往事只成清夜梦。

    莫更登楼。

    坐想行思已是愁。'
- title: 悲歌 五
  author: 顧況
  dynasty: 唐
  content: '臨春風，聽春鳥，別時多，見時少。

    愁人夜永不得眠，瑤井玉繩相對曉。'
- title: 湘中酬張十一功曹
  author: 韓愈
  dynasty: 唐
  content: '休垂絕徼千行淚，共泛清湘一葉舟。

    今日嶺猿兼越鳥，可憐同聽不知愁。'
- title: 江行無題一百首 四十五
  author: 錢珝
  dynasty: 唐
  content: '輕雲未撲霜，樹杪橘初黃。

    行是知名物，過風過水香。'
- title: 定風波 五
  author: 李珣
  dynasty: 唐
  content: '簾外煙和月滿庭，此時閑坐若爲情。

    小閣擁爐殘酒醒，愁聽，寒風葉落一聲聲。

    惟恨玉人芳信阻，雲雨，屏帷寂寞夢難成。

    斗轉更闌心杳杳，將曉，銀釭斜照綺琴橫。'
- title: 拜昭陵過咸陽墅
  author: 權德輿
  dynasty: 唐
  content: '季子乏二頃，楊雄才一廛。

    伊予此南畝，數已踰前賢。

    頃歲辱明命，銘勳鏤貞堅。

    遂茲操書致，內顧增缺然。

    乃葺場圃事，迨今三四年。

    適因昭陵拜，得抵咸陽田。

    田夫競致辭，鄉耋爭來前。

    村盤既羅列，雞黍皆珍鮮。

    古稱祿代耕，人以食爲天。

    自慙廩給厚，諒使井稅先。

    塗塗溝塍霧，漠漠桑柘煙。

    荒蹊沒古木，精舍臨秋泉。

    池籠豈所安，樵牧乃所便。

    終當解纓絡，田里諧因緣。'
- title: 瑞鹧鸪
  author: 苏轼
  dynasty: 宋
  content: '城头月落尚啼乌。

    朱舰红船早满湖。

    鼓吹未容迎五马，水云先已漾双凫。

    映山黄帽螭头舫，夹岸青烟鹊尾炉。

    老病逢春只思睡，独求僧榻寄须臾。'
- title: 送王使君移鎮淮南
  author: 錢起
  dynasty: 唐
  content: '共許徐方牧，能臨河內人。

    郡移棠轉茂，車至鹿還馴。

    吏事嘉師旅，鴛行惜搢紳。

    別心傾祖席，愁望盡征輪。

    紫誥徴黃晚，蒼生借寇頻。

    願言青瑣拜，早及上林春。'
- title: 惜分飞
  author: 陈允平
  dynasty: 宋
  content: '钏阁桃腮香玉溜。

    困倚银床倦绣。

    双燕归来后。

    相思叶底寻红豆。

    碧唾春衫还在否。

    重理弓弯舞袖。

    锦藉芙蓉皱。

    翠腰羞对垂杨瘦。'
- title: 两同心
  author: 黄庭坚
  dynasty: 宋
  content: '一笑千金。

    越样情深。

    曾共结、合欢罗带，终愿效、比翼纹禽。

    许多时，灵利惺惺，蓦地昏沈。

    自从官不容针。

    直至而今。

    你共人、女边著子，争知我、门里挑心。

    记携手，小院回廊，月影花阴。'
- title: 和吳學士對春雪獻韋令公次韻
  author: 黃滔
  dynasty: 唐
  content: '春雪下盈空，翻疑臘未窮。

    連天寧認月，墮地屢兼風。

    忽誤邊沙上，應平火嶺中。

    林間妨走獸，雲際落飛鴻。

    梁苑還吟客，齊都省創宮。

    掩扉皆墐北，移律愧居東。

    書幌飄全濕，茶鐺入旋融。

    奔川半留滯，疊樹互玲瓏。

    出戶行瑤砌，開園見粉叢。

    高才興詠處，真宰荅殊功。'
- title: 望海潮
  author: 石孝友
  dynasty: 宋
  content: '云龙双辅，匣龙双起，当年楚尾吴头。

    借月命卿，占星分使，来宽俗瘵君忧。

    绣指屈儒流。

    □暂辍北阙，小试南州。

    协奏熏风，霈为霖雨岁登秋。

    春工点缀芳柔。

    正梅凝笑脸，柳弄青眸。

    柏叶荐觞，椒花载颂，休辞秉烛嬉游。

    乃眷在宸旒。

    更德标银管，名覆金瓯。

    共看朝天露稳，归拜富民侯。'
- title: 白鷺
  author: 李嘉祐
  dynasty: 唐
  content: '江南淥水多，顧影逗輕波。

    落日秦雲裏，山高奈若何。'
- title: 沁园春
  author: 刘克庄
  dynasty: 宋
  content: '岁暮天寒，一剑飘然，幅巾布裘。

    尽缘云鸟道，跻攀绝顶，拍天鲸浸，笑傲中流。

    畴昔奇君，紫髯铁面，生子当如孙仲谋。

    争知道，向中年犹未，建节封侯。

    南来万里何求。

    因感慨桥公成远游。

    叹名姬骏马，都成昨梦，只鸡斗酒，谁吊新丘。

    天地无情，功名有命，千古英雄只麽休。

    平生客，独羊昙一个，洒泪西州。'
- title: 临江仙
  author: 赵长卿
  dynasty: 宋
  content: '远岫螺头湿翠，流霞赪尾疏明。

    断虹斜界雨新晴。

    烟村灯火晚，江浦画难成。

    我向其间泛叶，终朝露渚风汀。

    老来心事最关情。

    不堪三弄笛，吹作断肠声。'
- title: 清平乐
  author: 晏几道
  dynasty: 宋
  content: '沈思暗记。

    几许无凭事。

    菊靥开残秋少味。

    闲却画阑风意。

    梦云归处难寻。

    微凉暗入香襟。

    犹恨那回庭院，依前月浅灯深。'
- title: 送劉四
  author: 李頎
  dynasty: 唐
  content: '愛君少岐嶷，高視白雲鄉。

    九歲能屬文，謁帝遊明光。

    奉詔赤墀下，拜爲童子郎。

    爾來屢遷易，三度尉洛陽。

    洛陽十二門，官寺鬱相望。

    青槐羅四面，淥水貫中央。

    聽訟破秋毫，應物利干將。

    辭滿如脫屣，立言無否臧。

    歲暮風雪暗，秦中川路長。

    行人飲臘酒，立馬帶晨霜。

    生事豈須問，故園寒草荒。

    從今署右職，莫笑在農桑。'
- title: 苕之华
  author: 佚名
  dynasty: 先秦
  content: '苕之华，芸其黄矣。心之忧矣，维其伤矣！

    苕之华，其叶青青。知我如此，不如无生！

    牂羊坟首，三星在罶。人可以食，鲜可以饱！'
- title: 踏莎行
  author: 周紫芝
  dynasty: 宋
  content: '情似游丝，人如飞絮。

    泪珠阁定空相觑。

    一溪烟柳万丝垂，无因系得兰舟住。

    雁过斜阳，草迷烟渚。

    如今已是愁无数。

    明朝且做莫思量，如何过得今宵去。'
- title: 诉衷情
  author: 曾觌
  dynasty: 宋
  content: '半钩珠箔小扬州。

    春色在重楼。

    曾醉玳筵歌舞，楚梦苦难留。

    情脉脉，恨悠悠。

    几时休。

    大都人世，会少离多，总是闲愁。'
- title: 贺新郎
  author: 洪咨夔
  dynasty: 宋
  content: '风软帘花约。

    玉壶天、芙蕖欲盖，篔筜初槊。

    宿霭收阴晴色定，一点星明碧落。

    光拍满、浮溪岝□。

    银栉铁冠风物古，更秧青、麦熟蚕登箔。

    欢取酒，为君酌。

    华堂衮绣今如昨。

    长官清、水晶灯照，珊瑚钩琢。

    富贵功名知有样，晨起一声檐鹊。

    便好趁、六更宫钥。

    龙尾朝回长燕喜，宝香深、醉引莱衣著。

    吹紫凤，舞黄鹤。'
- title: 名姝詠
  author: 梁鍠
  dynasty: 唐
  content: '阿嬌年未多，弱體性能和。

    怕重愁拈鏡，憐輕喜曳羅。

    臨津雙洛浦，對月兩嫦娥。

    獨有荆王殿，時時暮雨過。'
- title: 望西飞・清商怨
  author: 贺铸
  dynasty: 宋
  content: '十分持酒每□□。

    □□□□□。

    □计留春，春随人去远。

    东流□□□□。

    □□□、好凭双燕。

    望断西风，高楼帘暮卷。'
- title: 失调名
  author: 无名氏
  dynasty: 宋
  content: '叠假山、得保义。

    幞头上、带著百般村气。

    做模样、偏得人憎，又识甚条例。

    今日伏惟安置。

    官诰又来索气。

    不如更叠个盆山，卖八文十二。'
- title: 莺啼序
  author: 吴文英
  dynasty: 宋
  content: '残寒正欺病酒，掩沈香绣户。

    燕来晚、飞入西城，似说春事迟暮。

    画船载、清明过却，晴烟冉冉吴宫树。

    念羁情游荡，随风化为轻絮。

    十载西湖，傍柳系马，趁娇尘软雾。

    溯红渐、招入仙溪，锦儿偷寄幽素。

    倚银屏、春宽梦窄，断红湿、歌纨金缕。

    暝堤空，轻把斜阳，总还鸥鹭。

    幽兰旋老，杜若还生，水乡尚寄旅。

    别后访、六桥无信，事往花委，瘗玉埋香，几番风雨。

    长波妒盼，遥山羞黛，渔灯分影春江宿，记当时、短楫桃根渡。

    青楼彷佛，临分败壁题诗，泪墨惨澹尘土。

    危亭望极，草色天涯，吹鬓侵半苎。

    暗点检、离痕欢唾，尚染鲛绡，亸凤迷归，破鸾慵舞。

    殷勤待写，书中长恨，蓝霞辽海沈过雁，漫相思、弹入哀筝柱。

    伤心千里江南，怨曲重招，断魂在否。'
- title: 品令
  author: 吕渭老
  dynasty: 宋
  content: '绣衣未整。

    傍窗格、临清镜。

    新霜薄雾，这下几日，阴晴不定。

    欲插黄花，心事又还记省。

    去年香径。

    共粉蝶、闲相趁。

    宝香玉佩，暗解付与，多情荀令。

    何日西楼，重见暮帆烟艇。'
- title: 高士詠 龐德公
  author: 吳筠
  dynasty: 唐
  content: '龐公棲鹿門，絕跡遠城市。

    超然風塵外，自得丘壑美。

    耕鑿勤厥躬，耘鋤課妻子。

    保茲永無患，軒冕何足紀。'
- title: 混江龙・断人肠处，天边残照水边霞。枯荷宿鹭，远树栖鸦。败叶纷纷拥
  author: 白朴
  dynasty: 元
  content: '砌石，修竹珊珊扫窗纱。

    黄昏近，愁生砧杵，怨入琵琶。'
- title: 代女道士王靈妃贈道士李榮
  author: 駱賓王
  dynasty: 唐
  content: '玄都五府風塵絕，碧海三山波浪深。

    桃實千年非易待，桑田一變已難尋。

    別有仙居對三市，金闕銀宮相向起。

    臺前鏡影伴仙娥，樓上簫聲隨鳳史。

    鳳樓迢遞絕塵埃，鶯時物色正裴回。

    靈芝紫檢參差長，仙桂丹花重疊開。

    雙童綽約時遊陟，三鳥聯翩報消息。

    盡言真侶出遨遊，傳道風光無限極。

    輕花委砌惹裾香，殘月窺窗覘幌色。

    箇時無數倂妖妍，箇裏無窮總可憐。

    別有衆中稱黜帝，天上人間少流例。

    洛濱仙駕啓遙源，淮浦靈津符遠筮。

    自言少小慕幽玄，只言容易得神仙。

    珮中邀勒經時序，簫裏尋思復幾年。

    尋思許事真情變，二人容華識少選。

    漫道燒丹止七飛，空傳化石曾三轉。

    寄語天上弄機人，寄語河邊值查客。

    乍可悤悤共百年，誰使遙遙期七夕。

    想知人意自相尋，果得深心共一心。

    一心一意無窮已，投漆投膠非足擬。

    只將羞澀當風流，持此相憐保終始。

    相憐相念倍相親，一生一代一雙人。

    不把丹心比玄石，惟將濁水況清塵。

    只言柱下留期信，好欲將心學松蕣。

    不能京兆畫峨眉，翻向成都騁騶引。

    青牛紫氣度靈關，尺素赩鱗去不還。

    連苔上砌無窮綠，修竹臨壇幾處斑。

    此時空牀難獨守，此日別離那可久。

    梅花如雪柳如絲，年去年來不自持。

    初言別在寒偏在，何悟春來春更思。

    春時物色無端緒，雙枕孤眠誰分許。

    分念嬌鶯一種啼，生憎燕子千般語。

    朝雲旭日照青樓，遲暉麗色滿皇州。

    落花泛泛浮靈沼，垂柳長長拂御溝。

    御溝大道多奇賞，俠客妖容遞來往。

    寶騎連花鐵作錢，香輪騖水珠爲網。

    香輪寶騎競繁華，可憐今夜宿倡家。

    鸚鵡杯中浮竹葉，鳳凰琴裏落梅花。

    許輩多情偏送款，爲問春花幾時滿。

    千回鳥信說衆諸，百過鶯啼說長短。

    長短衆諸判不尋，千回百過浪關心。

    何曾舉意西鄰玉，未肯留情南陌金。

    南陌西鄰咸自保，還轡歸期須及早。

    爲想三春狹斜路，莫辭九折邛關道。

    假令白里似長安，須使青牛學劍端。

    蘋風入馭來應易，竹杖成龍去不難。

    龍飆去去無消息，鸞鏡朝朝減容色。

    君心不記下山人，妾欲空期上林翼。

    上林三月鴻欲稀，華表千年鶴未歸。

    不分淹留桑路待，秪應直取桂輪飛。'
- title: 少年游
  author: 苏轼
  dynasty: 宋
  content: '玉肌铅粉傲秋霜。

    准拟凤呼凰。

    伶伦不见，清香未吐，且糠秕吹扬。

    到处成双君独只，空无数、烂文章。

    一点香檀，谁能借箸，无复似张良。'
- title: 雜曲歌辭 昇平樂 七
  author: 薛能
  dynasty: 唐
  content: '品物盡昭蘇，神功復帝謨。

    他時應有壽，當代且無虞。

    賜曆通遐俗，移關入半胡。

    鷦鷯一何幸，於此寄微軀。'
- title: 三種病人頌
  author: 道溥
  dynasty: 唐
  content: '奇哉大師噁盲聾，善能方便唱真宗。

    爲報知音須帶會，莫將意句競來通。'
- title: 花舞
  author: 史浩
  dynasty: 宋
  content: '算仙家，真巧数，能使众芳长绣组。

    羽軿芝葆，曾到世间，谁共凡花为伍。

    桃李漫夸艳阳，百卉又无香可取。

    岁岁年年长是春，何用芳菲分四序。'
- title: 生查子
  author: 无名氏《张协状元》
  dynasty: 元
  content: 不见去年人，心事谁知得！。
- title: 送沈亞之尉南康
  author: 殷堯藩
  dynasty: 唐
  content: '行邁南康路，客心離怨多。

    暮煙葵葉屋，秋月竹枝歌。

    孤鶴唳殘夢，驚猨嘯薜蘿。

    對江翹首望，愁淚疊如波。'
- title: 山居即事四首 一
  author: 吳融
  dynasty: 唐
  content: '桂樹秋來風滿枝，碧巖歸日免乖期。

    故人盡向蟾宮折，獨我攀條欲寄誰。'
- title: 雨中花・夜行船
  author: 京镗
  dynasty: 宋
  content: '跨鹤仙姿，掣鲸老手，从来眼赤腰黄。

    更词源峡水，才刃干将。

    处处欢谣载路，时时秀句盈囊。

    牛头山畔，烦公敛惠，许我分光。

    逢迎锦里，话旧从容，谁知各整行装。

    况正好、登高怀古，择胜寻芳。

    少缓红莲开幕，何妨黄菊浮觞。

    等闲分首，征尘去后，目断斜阳。'
- title: 古意贈梁肅補闕
  author: 孟郊
  dynasty: 唐
  content: '曲木忌日影，讒人畏賢明。

    自然照燭間，不受邪佞輕。

    不有百煉火，孰知寸金精。

    金鉛正同鑪，願分精與麤。'
- title: 禽蟲十二章 十一
  author: 白居易
  dynasty: 唐
  content: '一鼠得仙生羽翼，衆鼠相看有羨色。

    豈知飛上未半空，已作烏鳶口中食。'
- title: 帷
  author: 李嶠
  dynasty: 唐
  content: '久閉先生戶，高褰太守車。

    羅將翡翠合，錦逐鳳皇舒。

    明月彈琴夜，清風入幌初。

    方知決勝策，黃石受兵書。'
- title: 念奴娇
  author: 魏了翁
  dynasty: 宋
  content: '刘郎初度随春到，尚记彩衣春立。

    又上夫人千岁寿，相望不争旬日。

    琴瑟仪刑，山河态度，长是春风识。

    都将和气，蒸成满院红白。

    我被五斗红陈，三升官酒，驱到郪城北。

    解后相逢同一笑，此会几年难觅。

    宝蜡烧春，花光缟夜，未放觥筹急。

    天然真乐，傥来知是疣物。'
- title: 菩萨蛮
  author: 赵长卿
  dynasty: 宋
  content: '炊烟一点孤村迥。

    娇容敛尽天容净。

    雁字忽横秋。

    秋江泻客愁。

    银钩空寄恨。

    恨满凭谁问。

    袖手立西风。

    舟行秋色中。'
- title: 詩品二十四則 曠達
  author: 司空圖
  dynasty: 唐
  content: '生者百歲，相去幾何。

    歡樂苦短，憂愁實多。

    何如尊酒，日往烟蘿。

    花覆茆簷，疎雨相過。

    倒酒既盡，杖藜行過。

    孰不有古，南山峨峨。'
- title: 崔司業挽歌二首 二
  author: 張說
  dynasty: 唐
  content: '象設存華館，威儀下墓田。

    鳳池傷舊草，麟史泣遺編。

    帷蓋墟煙沒，干旌隴日懸。

    古來埋玉樹，流恨滿山川。'
- title: 獨自詩二十章 七
  author: 傅翕
  dynasty: 唐
  content: '獨自戲，問我心中有何爲？

    若見無記在心中，急斷令還般若義。'
- title: 二郎神醉射锁魔镜・采茶歌
  author: 无名氏
  dynasty: 元
  content: '若是您个二郎神，显英灵，威伏天下鬼神惊。

    灭尽妖晓那时分，恁时神鬼得安宁。

    则今日亲率天兵，擒拿金睛百眼鬼、九首牛魔王，走一遭去。

    天神且自放心，我随后便擒将两洞妖魔来也。'
- title: 楚昭王疏者下船・煞尾
  author: 郑延玉
  dynasty: 元
  content: '俺如今一程程逐去途，一心心怀故土。

    大都来是一兴一败天之数，但不知肯分的秦兵几时到得楚。'
- title: 同諸公登樓
  author: 劉長卿
  dynasty: 唐
  content: '秋草行將暮，登樓客思驚。

    千家同霽色，一鴈報寒聲。

    北望無鄉信，東遊滯客行。

    今君佩銅墨，還有越鄉情。'
- title: 唐享昊天樂 第三
  author: 則天皇后
  dynasty: 唐
  content: '乾儀混成沖邃，天道下濟高明。

    闓陽晨披紫闕，太一曉降黃庭。

    圜壇敢申昭報，方璧冀展虔情。

    丹襟式敷衷懇，玄鑒庶察微誠。'
- title: 南歌子
  author: 姚述尧2
  dynasty: 宋
  content: '天宇霜风净，雷封露气寒。

    群贤高宴胜龙山。

    中有仙翁绿鬓、更朱颜。

    北阙心犹壮，东篱兴为阑。

    年年身健足清欢。

    后会不妨重约、醉长安。'
- title: 伐柯
  author: 佚名
  dynasty: 先秦
  content: '伐柯如何？匪斧不克。取妻如何？匪媒不得。

    伐柯伐柯，其则不远。我觏之子，笾豆有践。'
- title: 田翁
  author: 杜荀鶴
  dynasty: 唐
  content: '白髮星星筋力衰，種田猶自伴孫兒。

    官苗若不平平納，任是豐年也受飢。'
- title: 夏日閑居作四聲詩寄襲美 平去聲
  author: 陸龜蒙
  dynasty: 唐
  content: '新開窗猶偏，自種蕙未徧。

    書籤風搖聞，釣榭霧破見。

    耕耘閑之資，嘯詠性最便。

    希夷全天真，詎要問貴賤。'
- title: 沙门岛张生煮海・正宫/端正好
  author: 李好古
  dynasty: 元
  content: '一地里受煎熬，遍寰宇空劳攘，兀的不慌杀了海上龙王。

    我则见水晶宫血气从空撞，闻不得鼻口内干烟炝。'
- title: 虞美人
  author: 舒亶
  dynasty: 宋
  content: '酒边陡觉罗衣暖。

    独倚黄昏看。

    寒鸦两两下楼东。

    著处暗云垂地、一重重。

    红炉欢坐谁能醉。

    多少看花意。

    谢娘也拟殢春风。

    便道无端柳絮、逼帘栊。'
- title: 菩萨蛮
  author: 王齐愈
  dynasty: 宋
  content: '吼雷催雨飞沙走。

    走沙飞雨催雷吼。

    波涨泻倾河。

    河倾泻涨波。

    幌纱凉气爽。

    爽气凉纱幌。

    幽梦觉仙游。

    游仙觉梦幽。'
- title: 点绛唇
  author: 王十朋
  dynasty: 宋
  content: '落木萧萧，琉璃叶下琼葩吐。

    素香柔树。

    雅称幽人趣。

    无意争先，梅蕊休相妒。

    含春雨。

    结愁千绪。

    似忆江南主。'
- title: 荅崔侍郎錢舍人書問因繼以詩
  author: 白居易
  dynasty: 唐
  content: '旦暮兩蔬食，日中一閑眠。

    便是了一日，如此已三年。

    心不擇時適，足不揀地安。

    窮通與遠近，一貫無兩端。

    常見今之人，其心或不然。

    在勞則念息，處靜已思喧。

    如是用身心，無乃自傷殘。

    坐輸憂惱便，安得形神全。

    吾有二道友，藹藹崔與錢。

    同飛青雲路，獨墮黃泥泉。

    歲暮物萬變，故情何不遷？

    應爲平生心，與我同一源。

    帝鄉遠於日，美人高在天。

    誰謂萬里別，常若在目前。

    泥泉樂者魚，雲路遊者鸞。

    勿言雲泥異，同在逍遙間。

    因君問心地，書後偶成篇。

    慎勿說向人，人多笑此言。'
- title: 秋日陪姚郎中登郡中南亭
  author: 鄭巢
  dynasty: 唐
  content: '雲水生寒色，高亭發遠心。

    鴈來疎角韻，槐落減秋陰。

    隔石嘗茶坐，當山抱瑟吟。

    誰知瀟灑意，不似有朝簪。'
- title: 舞馬詞 二
  author: 張說
  dynasty: 唐
  content: '天鹿遙徵衛叔，日龍上借羲和。

    將共兩驂爭舞，來隨八駿齊歌。'
- title: 臣工
  author: 佚名
  dynasty: 先秦
  content: '嗟嗟臣工，敬尔在公。王厘尔成，来咨来茹。嗟嗟保介，维莫之春，亦又何求？如何新畲？

    于皇来牟，将受厥明。明昭上帝，迄用康年。命我众人：庤乃钱镈，奄观铚艾。'
- title: 送姚洎拾遺自江陵幕赴京
  author: 貫休
  dynasty: 唐
  content: '捧詔動征輪，分飛楚水濱。

    由來真廟器，多作伏蒲人。

    捨魯知非願，朝天不話貧。

    沙頭千騎送，島上一蟬新。

    莫使身侵貴，無矜貴逼身。

    玉階凝正色，蘭苑漲芳塵。

    鑾輅方離華，車書漸似秦。

    流年飄儵忽，書札莫因循。

    涼雨鳴紅葉，非煙閉紫宸。

    憑將西社意，一說向荀陳。'
- title: 减字木兰花
  author: 晏几道
  dynasty: 宋
  content: '留春不住。

    恰似年光无味处。

    满眼飞英。

    弹指东风太浅情。

    筝弦未稳。

    学得新声难破恨。

    转枕花前。

    且占香红一夜眠。'
- title: 歌者十二首 一
  author: 司空圖
  dynasty: 唐
  content: '追逐翻嫌傍管弦，金釵擊節自當筵。

    風霜一夜燕鴻斷，唱作江南袚禊天。'
- title: 漢宮曲二首 一
  author: 韓翃
  dynasty: 唐
  content: '五柞宮中過臘看，萬年枝上雪花殘。

    綺窗夜閉玉堂靜，素綆朝穿金井寒。'
- title: 湘夫人
  author: 屈原
  dynasty: 先秦
  content: '帝子降兮北渚，目眇眇兮愁予

    袅袅兮秋风，洞庭波兮木叶下

    登白薠兮骋望，与佳期兮夕张

    鸟何萃兮苹中，罾何为兮木上？

    沅有茝兮醴有兰，思公子兮未敢言

    荒忽兮远望，观流水兮潺湲

    麋何食兮庭中，蛟何为兮水裔

    朝驰余马兮江皋，夕济兮西澨

    闻佳人兮召余，将腾驾兮偕逝

    筑室兮水中，葺之兮荷盖

    荪壁兮紫坛，播芳椒兮成堂

    桂栋兮兰橑，辛夷楣兮药房

    罔薜荔兮为帷，擗蕙櫋兮既张

    白玉兮为镇，疏石兰兮为芳

    芷葺兮荷屋，缭之兮杜衡

    合百草兮实庭，建芳馨兮庑门

    九嶷缤兮并迎，灵之来兮如云

    捐余袂兮江中，遗余褋兮醴浦

    搴汀洲兮杜若，将以遗兮远者

    时不可兮骤得，聊逍遥兮容与！'
- title: 同前
  author: 萧德祥《小孙屠》
  dynasty: 元
  content: '如今即便登途，家缘事分付汝。

    告妈妈宽心行路，两下里休虑忆。

    妈妈须是早早回归，路途上自宜小心。'
- title: 采桑子
  author: 蔡伸
  dynasty: 宋
  content: '奇花不比寻常艳，独步南州。

    往事悠悠。

    辽鹤重来忆梦游。

    仙翁不改青青眼，一醉迟留。

    妙墨银钩。

    题作人间第一流。'
- title: 深樹見一顆櫻桃尚在
  author: 李商隱
  dynasty: 唐
  content: '高桃留晚實，尋得小庭南。

    矮墮綠雲髻，欹危紅玉簪。

    惜堪充鳳食，痛已被鸎含。

    越鳥誇香荔，齊名亦未甘。'
- title: 還源詩十二章 十二
  author: 傅翕
  dynasty: 唐
  content: '還源去，般若酒澄清。

    能治煩惱病，自飲勸衆生。'
- title: 南乡子
  author: 林伯镇
  dynasty: 宋
  content: '弥诞秩初筵。

    催舞春雷杂管弦。

    惊破梅梢香喷雪，都缘。

    王母瑶池会列仙。

    残腊嫩寒天。

    恰在正朝两日前。

    搀借椒花先献寿，新元。

    重数壬辰第一年。'
- title: 秦楼月・忆秦娥
  author: 韩元吉
  dynasty: 宋
  content: '莺声寂。

    春风欲去难踪迹。

    难踪迹。

    几枝红叶，万金消得。

    青铜镜里朱阑侧。

    照人也似倾城色。

    倾城色。

    一尊莫负，赏心良夕。'
- title: 柳梢青
  author: 赵汝愚
  dynasty: 宋
  content: '水月光中，烟霞影里，涌出楼台。

    空外笙箫，云间笑语，人在蓬莱。

    天香暗逐风回。

    正十里、荷花盛开。

    买个扁舟，山南游遍，山北归来。'
- title: 定遠樓
  author: 羅隱
  dynasty: 唐
  content: '前年上將定妖氛，曾築巖城駐大軍。

    近日關防雖弛柝，舊時欄檻尚侵雲。

    蠻兵績盛人皆伏，坐石名高世共聞。

    唯恐亂來良吏少，不知誰解敘功勳。'
- title: 上方僧
  author: 韋應物
  dynasty: 唐
  content: '見月出東山，上方高處禪。

    空林無宿火，獨夜汲寒泉。

    不下藍溪寺，今年三十年。'
- title: 秋日同覺公上人眺慈恩塔六韻
  author: 李洞
  dynasty: 唐
  content: '九級聳蓮宮，晴登袖拂虹。

    房廊窺井底，世界出籠中。

    照牖三山火，吹鈴八極風。

    細聞槎客語，遙辨海魚沖。

    禁靜聲連北，江寒影在東。

    謁師開秘鎖，塵日閉虛空。'
- title: 木兰花慢
  author: 仇远
  dynasty: 宋
  content: '远钟消断梦，又霜信、到纹窗。

    有六曲屏山，四垂斗帐，重锦方床。

    轻寒画眉尚懒，想留连、一线枕痕香。

    无语因谁悒怏，何心重理丝簧。

    花房。

    空记旧周郎。

    指印□鸳鸯。

    悄不堪□□，暗尘绣陌，淡月幽坊。

    休恁败红寄远，怕惊波、侵字不成行。

    坐忆江南信息，断肠蘸甲清觞。'
- title: 风流子
  author: 刘克庄
  dynasty: 宋
  content: '松桂各参天。

    石桥下，新种一池莲。

    似仙子御风，来从姑射，地灵献宝，产向蓝田。

    曾入先生虚白屋，不喜傅朱铅。

    记茂叔溪头，深衣听讲，远公社里，素衲安禅。

    山间。

    多红鹤，端相久，蓦地飞去蹁跹。

    但蝶戏鹭翘，有时偷近旁边。

    对月中乍可，伴娥孤另，墙头谁肯，窥玉三年。

    俗客浓妆，安知国艳天然。'
- title: 老庄周一枕胡蝶梦・双调/新水令
  author: 史九散人
  dynasty: 元
  content: '这是我为虚名一去整三年，叹光阴甚如疾箭。

    更做道酒肠宽似海，常言道色胆大如天。

    闹起座宅院庭轩，把俺这佳人每厮挞贱。'
- title: 雨中花・夜行船
  author: 京镗
  dynasty: 宋
  content: '玉局祠前，铜壶阁畔，锦城药市争奇。

    正紫萸缀席，黄菊浮卮。

    巷陌联镳并辔，楼台吹竹弹丝。

    登高望远，一年好景，九日佳期。

    自怜行客，犹对佳宾，留连岂是贪痴。

    谁会得、心驰北阙，兴寄东篱。

    惜别未催鹢首，追欢且醉蛾眉。

    明年此会，他乡今日，总是相思。'
- title: 包待制智赚灰栏记・逍遥乐
  author: 李行甫
  dynasty: 元
  content: '你道是经官发落，怎的支吾这场棒拷。

    我则道人命事须要个归着，怎肯把药死亲夫罪屈招，平白地落人圈套！拚守着七贞九烈，怕甚么六问三推，一任地万打千敲。'
- title: 藥名離合夏日即事三首 二
  author: 陸龜蒙
  dynasty: 唐
  content: '避暑最須從樸野，葛巾筠席更相當。

    歸來又好乘涼釣，藤蔓陰陰著雨香。'
- title: 老將
  author: 羅鄴
  dynasty: 唐
  content: '百戰辛勤歸帝鄉，南班班裏最南行。

    弓欺猨臂秋無力，劒泣虯髯曉有霜。

    千古恥非書玉帛，一心猶自向河湟。

    年年宿衛天顏近，曾把功勳奏建章。'
- title: 贺新郎
  author: 辛弃疾
  dynasty: 宋
  content: '甚矣吾衰矣。

    怅平生、交游零落，只今馀几。

    白发空垂三千丈，一笑人间万事。

    问何物、能令公喜。

    我见青山多妩媚，料青山、见我应如是。

    情与貌，略相似。

    一尊搔首东窗里。

    想渊明、停云诗就，此时风味。

    江左沈酣求名者，岂识浊醪妙理。

    回首叫、云飞风起。

    不恨古人吾不见，恨古人、不见吾狂耳。

    知我者，二三子。'
- title: 昭德皇后挽歌詞
  author: 權德舆
  dynasty: 唐
  content: '淮水源流遠，塗山禮命升。

    往年求故劒，今夕祔初陵。

    鸞鏡金波澀，翬衣玉彩凝。

    千年子孫慶，孝理在蒸蒸。'
- title: 九罭
  author: 佚名
  dynasty: 先秦
  content: '九罭之鱼，鳟鲂。我觏之子，衮衣绣裳。

    鸿飞遵渚，公归无所，于女信处。鸿飞遵六，公归不复，于女信宿。

    是以有衮衣兮，无以我公归兮，无使我心悲兮。'
- title: 壶中天・念奴娇
  author: 无名氏
  dynasty: 宋
  content: '秋才三日，听画檐外，数声乌鹊。

    元是嫦娥迎巧夕，预驾横空仙鹤。

    翠鬓生云，朱颜晕酒，□□难描摸。

    优游渤海，玉琴重理弦索。

    曾记乃祖刘晨，天台归后，留得长生药。

    兼有蟠桃三五颗，尽付女孙收著。

    分了仙翁，更分儿息，同作蓬莱约。

    年年今日，大家欢笑为乐。'
- title: 和張僕射塞下曲 一
  author: 盧綸
  dynasty: 唐
  content: '鷲翎金僕姑，燕尾繡蝥弧。

    獨立揚新令，千營共一呼。'
- title: 渔父词・渔父
  author: 赵构
  dynasty: 宋
  content: '薄晚烟林澹翠微。

    江边秋月已明晖。

    纵远舵，适天机。

    水底闲云片段飞。'
- title: 山花子
  author: 刘辰翁
  dynasty: 宋
  content: '此处情怀欲问天。

    相期相就复何年。

    行过章江三十里，泪依然。

    早宿半程芳草路，犹寒欲雨暮春天。

    小小桃花三两处，得人怜。'
- title: 經古觀有感
  author: 李中
  dynasty: 唐
  content: '古觀寥寥枕碧溪，偶思前事立殘暉。

    漆園化蝶名空在，柱史猶龍去不歸。

    丹井泉枯苔鎖合，醮壇松折鶴來稀。

    回頭因歎浮生事，夢裏光陰疾若飛。'
- title: 同前
  author: 无名氏《张协状元》
  dynasty: 元
  content: '梦时节却未四更，此身两山上行。

    瞥见个人如虎类，被它伤却股肱。'
- title: 怨王孙・忆王孙
  author: 李清照
  dynasty: 宋
  content: '湖上风来波浩渺。

    秋已暮、红稀香少。

    水光山色与人亲，说不尽、无穷好。

    莲子已成荷叶老。

    青露洗、苹花汀草。

    眠沙鸥鹭不回头，似也恨、人归早。'
- title: 西江月
  author: 葛胜仲
  dynasty: 宋
  content: '山外半规残日，云边一缕馀霞。

    满城飞雪散苕花。

    万顷溪连罨画。

    柳恽风流旧国，鹤龄潇洒人家。

    肯嗟流落在天涯。

    云水从今起价。'
- title: 花发沁园春
  author: 刘子寰
  dynasty: 宋
  content: '换谱伊凉，选歌燕赵，一番乐事重起。

    花新笑靥，柳软纤腰，济楚众芳围里。

    年年佳会。

    长是傍、清明天气。

    正魏紫衣染天香，蜀妆红破春睡。

    一簇猩罗凤翠。

    遍东园西城，点检芳事。

    铃斋吏散，昼馆人稀，几阕管弦清脆。

    人生适意。

    流转共、风光游戏。

    到遇景，取次成欢，怎教良夜休醉。'
- title: 忆秦娥
  author: 仲并
  dynasty: 宋
  content: '隈岩侧。

    怪生小院香来别。

    香来别。

    嫩黄细细，商量齐发。

    佳人敛笑贪先折。

    重新为翦斜斜叶。

    斜斜叶。

    钗头常带，一秋风月。'
- title: 送賀秘監歸會稽詩
  author: 李巖
  dynasty: 唐
  content: '遠節忘榮趣，全真悟道微。

    登朝四皓客，辭老二疏歸。

    聖主欽玄德，台臣餞羽衣。

    丹丘不可接，鳧舄幾時飛。'
- title: 水调歌头
  author: 韩淲
  dynasty: 宋
  content: '今古钓台下，行客系扁舟。

    扁舟何似，云山千叠亦东游。

    我欲停桡一醉，与写平生幽愤，横管更清讴。

    小上客星阁，短鬓独搔头。

    风乍起，烟未敛，雨初收。

    一年花事，数声鶗鴂欲春休。

    吊古怀贤情味，只有浮名如故，谁复识羊裘。

    赖得玄英隐，相望此溪流。'
- title: 祝英台近
  author: 戴复古妻
  dynasty: 宋
  content: '惜多才，怜薄命，无计可留汝。

    揉碎花笺，忍写断肠句。

    道傍杨柳依依，千丝万缕，抵不住、一分愁绪。

    如何诉。

    便教缘尽今生，此身已轻许。

    捉月盟言，不是梦中语。

    后回君若重来，不相忘处，把杯酒、浇奴坟土。'
- title: 憶過潤州
  author: 李紳
  dynasty: 唐
  content: '昔年從宦干戈地，黃綬青春一魯儒。

    弓犯控弦招武旅，劒當抽匣問狂夫。

    帛書投筆封魚腹，玄髮衝冠捋虎鬚。

    談笑謝金何所媿，不爲偷買用兵符。'
- title: 楊柳八首 六
  author: 溫庭筠
  dynasty: 唐
  content: '兩兩黃鸝色似金，褭枝啼露動芳音。

    春來幸自長如線，可惜牽纏蕩子心。'
- title: 送人南遊
  author: 賈島
  dynasty: 唐
  content: '此別天涯遠，孤舟泛海中。

    夜行常認火，帆去每因風。

    蠻國人多富，炎方語不同。

    鴈飛難度嶺，書信若爲通。'
- title: 魯城北郭曲腰桑下送張子還嵩陽
  author: 李白
  dynasty: 唐
  content: '送別枯桑下，凋葉落半空。

    我行懵道遠，爾獨知天風。

    誰念張仲蔚，還依蒿與蓬。

    何時一杯酒，更與李膺同。'
- title: 兵要望江南 占六壬第二十八（京本列第十七○四十五首） 四十三
  author: 易靜
  dynasty: 唐
  content: '將一二，兼持忌勾陳。

    若見後三幷五六，因爲發卦不宜軍，進步必遭迍。'
- title: 木兰花・玉楼春
  author: 无名氏
  dynasty: 宋
  content: '花间棠棣。

    匹似人间兄与弟。

    一种花枝。

    底事当年却盛衰。

    中臧蜾蠃。

    忽遇暝蛉真类我。

    换叶移根。

    要与相辉映一门。'
- title: 祝英台近
  author: 李演
  dynasty: 宋
  content: '采芳苹，萦去舻。

    归步翠微雨。

    柳色如波，萦恨满烟浦。

    东君若是多情，未应花老，心已在、绿成阴处。

    困无语。

    柔被褰损梨云，间修牡丹谱。

    妒粉争香，双燕为谁舞。

    年年红紫如尘，五桥流水，知送了、几番愁去。'
- title: 贺新郎
  author: 周紫芝
  dynasty: 宋
  content: '白首归何晚。

    笑一椽、天教负与，楚江南岸。

    门外春山晚无数，只有匡庐似染。

    但想像、红妆不见。

    谁念香山当日事，漫青衫、泪湿人谁管。

    歌旧曲，空凄怨。

    将军未老身归汉。

    算功名、过了唯有，古词尘满。

    谁似渊明拚得老，饱看云山万点。

    况此老、斜川不远。

    终待我他年自，剪黄花、一酹重阳盏。

    君为我，休辞劝。'
- title: 念奴娇
  author: 魏了翁
  dynasty: 宋
  content: '万人遮道，拨不断、争挽房湖逐客。

    臣罪既盈应九死，全荷君王矜恻。

    况是当年，曾将愚技，十字街头立。

    恩波浩荡，孤忠未报涓滴。

    世事应若穿杨，一弦不到，前发皆虚的。

    自判此生元有分，不管筮违龟食。

    靴帽丛中，渔樵席上，无入非吾得。

    倚湖一笑，夜深群动皆息。'
- title: 清平乐
  author: 黎廷瑞
  dynasty: 宋
  content: '秋怀骚屑。

    卧听萧萧叶。

    四壁寒蛩吟不歇，旧恨新愁都说。

    疏疏雨打栖鸦。

    月痕犹在窗纱。

    一夜西风能紧，明朝瘦也黄花。'
- title: 更漏子
  author: 无名氏
  dynasty: 宋
  content: '鬓慵梳，眉懒画。

    独自行来花下。

    情脉脉，泪垂垂。

    此情知为谁。

    雨初晴，帘半卷。

    两两衔泥新燕。

    人比燕，不成双。

    枉教人断肠。'
- title: 瑞鹤仙
  author: 杨无咎
  dynasty: 宋
  content: '看灯花尽落。

    更欲换，门外初听剥啄。

    一尊赴谁约。

    甚不知早暮，忒贪欢乐。

    嗔人调谑。

    饮芳容、索强倒恶。

    渐娇慵不语，迷奚带笑，柳柔花弱。

    难藐。

    扶归鸳帐，不褪罗裳，要人求托。

    偷偷弄搦。

    红玉软，暖香薄。

    待酒醒枕臂，同歌新唱，怕晓愁闻画角。

    问昨宵、可㬠归迟，更休道著。'
- title: 菩萨蛮
  author: 卢炳
  dynasty: 宋
  content: '石榴裙束纤腰袅。

    金莲稳衬弓靴小。

    娇呆□羞人。

    伞低遮半身。

    恩情如纸薄。

    方信当初错。

    邂逅苦匆匆。

    还疑是梦中。'
- title: 馴虎巖
  author: 白元鑒
  dynasty: 唐
  content: '外身道不遠，異類自能馴。

    尚有相親獸，應無可棄人。

    溪邊同飲水，林下共棲真。

    寂寂空巖畔，千秋迹已陳。

    （同前。

    ）（〖1〗《洞霄圖志》卷四《古跡門·伏虎巖》條：「伏虎巖，在宮山西南峻壁間，若環堵之室。

    南有路，自上而下，復陟厓磴，方至其所。

    藤蘿深密，怪禽晝啼，非有道之士，不可處也。

    昔郭真君伏虎於此。

    按《晉書》云：『葛洪何幼道偕訪之，目擊而已，各無所言，引嘯而退。

    』唐吳天師愛其遺跡，每游忘返，題詩巖上，今歲久昏剝，云：『郭生在童穉，已得方外心。

    絕跡遺世務，棲真入長林。

    元和感異類，猛獸懷德音。

    不憶固無情，斯言微且深。

    』末句蓋引真君與溫嶠問答語。

    」）。'
- title: 鹧鸪天
  author: 葛郯
  dynasty: 宋
  content: '千树家园锁旧津。

    谁移数点在孤村。

    海仙探蕊禽留影，楚客穿花蝶舞魂。

    桥断港，水横门。

    残霞零落晚烟昏。

    只因留住三更月，暗里香来别是春。'
- title: 和嚴揆省中宿齋遇令狐員外當直之作
  author: 李逢吉
  dynasty: 唐
  content: '致齋分直宿南宮，越石盧諶此夜同。

    位極班行猶念舊，名題章奏亦從公。

    曾驅爪士三邊靜，新贈髯參六義窮。

    竟夕文昌知有月，可憐如在庾樓中。'
- title: 送友人歸閩
  author: 王轂
  dynasty: 唐
  content: '東南歸思切，把酒且留連。

    再會知何處，相看共黯然。

    猨啼棃嶺路，月白建溪船。

    莫戀家鄉住，酬身在少年。'
- title: 宮詞百首 十九
  author: 和凝
  dynasty: 唐
  content: '金鸞雙立紫檀槽，暖殿無風韻自高。

    含笑試彈紅蘂調，君王宣賜酪櫻桃。'
- title: 聽庾及之彈烏夜啼引
  author: 元稹
  dynasty: 唐
  content: '君彈烏夜啼，我傳樂府解古題。

    良人在獄妻在閨，官家欲赦烏報妻。

    烏前再拜淚如雨，烏作哀聲妻暗語。

    後人寫出烏啼引，吳調哀弦聲楚楚。

    四五年前作拾遺，諫書不密丞相知。

    謫官詔下吏驅遣，身作囚拘妻在遠。

    歸來相見淚如珠，唯說閑宵長拜烏。

    君來到舍是烏力，粧點烏盤邀女巫。

    今君爲我千萬彈，烏啼啄啄淚瀾瀾。

    感君此曲有深意，昨日烏啼桐葉墜。

    當時爲我賽烏人，死葬咸陽原上地。'
- title: 寄殿院薛侍御
  author: 無可
  dynasty: 唐
  content: '名高意本閑，浮俗自難攀。

    佐蜀連錢出，朝天獬豸還。

    迴翔歷清院，彈奏迥離班。

    休澣通玄旨，留僧晝掩關。'
- title: 和荅詩十首 和雉媒
  author: 白居易
  dynasty: 唐
  content: '吟君雉媒什，一哂一復歎。

    和之一何晚，今日乃成篇。

    豈唯鳥有之，抑亦人復然。

    張陳刎頸交，竟以勢不完。

    至今不平氣，塞絕泜水源。

    趙襄骨肉親，亦以利相殘。

    至今不善名，高於磨笄山。

    況此籠中雉，志在飲啄間。

    稻粱暫入口，性已隨人遷。

    身苦亦自忘，同族何足言。

    但恨爲媒拙，不足以自全。

    勸君今日後，養鳥養青鸞。

    青鸞一失侶，至死守孤單。

    勸君今日後，結客結任安。

    主人賓客去，獨住在門闌。'
- title: 快活
  author: 白居易
  dynasty: 唐
  content: '可惜鶯啼花落處，一壺濁酒送殘春。

    可憐月好風涼夜，一部清商伴老身。

    飽食安眠消日月，閑談冷笑接交親。

    誰知將相王侯外，別有優游快活人。'
- title: 比紅兒詩 四十九
  author: 羅虬
  dynasty: 唐
  content: '月落潛奔暗解攜，本心誰道獨單棲。

    還緣交甫非良偶，不肯終身作羿妻。'
- title: 阳羡歌・踏莎行
  author: 贺铸
  dynasty: 宋
  content: '山秀芙蓉，溪明罨画。

    真游洞穴沧波下。

    临风慨想斩蛟灵，长桥千载犹横跨。

    解组投簪，求田问舍。

    黄鸡白酒渝樵社。

    元龙非复少时豪，耳根清静功名话。'
- title: 道場獨坐
  author: 白居易
  dynasty: 唐
  content: '整頓衣巾拂淨牀，一瓶秋水一爐香。

    不論煩惱先須去，直到菩提亦擬忘。

    朝謁久停收劒珮，宴遊漸罷廢壺觴。

    世間無用殘年處，祗合逍遙坐道場。'
- title: 憶東山二首 二
  author: 李白
  dynasty: 唐
  content: '我今攜謝妓，長嘯絕人羣。

    欲報東山客，開關掃白雲。'
- title: 梁山泊李逵负荆・倘秀才
  author: 康进之
  dynasty: 元
  content: '不争你抢了他花朵般青春艳质，这其间抛闪杀那草桥店白头老的。

    这事其中必有暗昧。

    这桩事分明甚暗昧，生割舍，痛悲凄，宋江口来，他其实怨你。'
- title: 臥病喜田九見寄
  author: 劉長卿
  dynasty: 唐
  content: '臥來能幾日，春事已依然。

    不解謝公意，翻令靜者便。

    庭陰殘舊雪，柳色帶新年。

    寂寞深村裏，唯君相訪偏。'
- title: 辛司法宅觀妓
  author: 王績
  dynasty: 唐
  content: '南國佳人至，北堂羅薦開。

    長裙隨鳳管，促柱送鸞杯。

    雲光身後蕩，雪態掌中回。

    到愁金谷晚，不怪玉山頹。'
- title: 江州司马青衫泪・正宫/端正好
  author: 马致远
  dynasty: 元
  content: '命轻薄，身微贱，好人死万万千。

    世间儿女别离遍，也敷不上俺那阳关怨！侍郎，不争你去了，教我倚靠何人？。'
- title: 登郡樓書懷 二
  author: 劉兼
  dynasty: 唐
  content: '邊郡荒涼悲且歌，故園迢遰隔煙波。

    琴聲背俗終如是，劍氣衝星又若何。

    朝客漸通書信少，釣舟頻引夢魂多。

    北山更有移文者，白首無塵歸去麽。'
- title: 和張僕射塞下曲 五
  author: 盧綸
  dynasty: 唐
  content: '調箭又呼鷹，俱聞出世能。

    奔狐將迸雉，掃盡古丘陵。'
- title: 减字木兰花
  author: 朱敦儒
  dynasty: 宋
  content: '斫鱼作鮓。

    酒面打开香可醡。

    相唤同来。

    草草杯盘饮几杯。

    人生虚假。

    昨日梅花今日谢。

    不醉何为。

    从古英雄总是痴。'
- title: 酹江月・念奴娇
  author: 王柏
  dynasty: 宋
  content: '今岁腊前，苦无多寒色、梅花先白。

    可惜横斜清浅处，谁妨孤山仙客。

    玉勒寻芳，金尊护冷，定与心期隔。

    夜阑人悄，可无一段春月。

    怕它香已飘零，罗浮梦断，不与东君接。

    买得鹅湖千幅绢，留取天然标格。

    树老梢癯，蕊圆须健，不放风骚歇。

    花光何处，儿孙声价方彻。'
- title: 沁园春
  author: 王拱辰
  dynasty: 宋
  content: 华发青云。
- title: 與節供奉大德遊京口寺留題
  author: 齊己
  dynasty: 唐
  content: '柳岸晴緣十里來，水邊精舍絕塵埃。

    煮茶嘗摘興何極，直至殘陽未欲迴。'
- title: 菩萨蛮
  author: 郭应祥
  dynasty: 宋
  content: '当年瑞雪多盈尺。

    今年仅有些儿白。

    天欲兆丰年。

    须教趁腊前。

    南枝初破萼。

    风味浑如昨。

    快与泻银瓶。

    寒醅醉易醒。'
- title: 擬古三首 一
  author: 顧況
  dynasty: 唐
  content: '龍劍昔藏影，送雄留其雌。

    人生阻歡會，神物亦別離。

    碧樹感秋落，佳人無還期。

    夜琴爲君咽，浮雲爲君滋。

    愛而傷不見，星漢徒參差。'
- title: 襄陽樂
  author: 張祜
  dynasty: 唐
  content: '大堤花月夜，長江春水流。

    東風正上信，春夜特來遊。'
- title: 行路易十五首 八
  author: 傅翕
  dynasty: 唐
  content: '佛心與衆生，是三終不移。

    虛空合真理，人我在無爲。

    行路易，路易真難測。

    寄語行路人，大應須努力。'
- title: 虎牢关三战吕布・耍孩儿
  author: 郑光祖
  dynasty: 元
  content: '我道来我道来。

    不是我说强嘴说强嘴，则我这点钢枪分付在那厮鼻凹里。

    遮截架解难投奔，则我这刺搠签创枪法疾。

    我是个好厮杀的天魔祟，从虎者应无善兽，好斗者必遇强敌。'
- title: 常樂里閑居偶題十六韻兼寄劉十五公輿王十一起呂二炅呂四熲崔十八玄亮元九稹劉三十二敦質張十五仲元時爲校書郎
  author: 白居易
  dynasty: 唐
  content: '帝都名利場，雞鳴無安居。

    獨有嬾慢者，日高頭未梳。

    工拙性不同，進退迹遂殊。

    幸逢太平代，天子好文儒。

    小才難大用，典校在祕書。

    三旬兩入省，因得養頑疎。

    茅屋四五間，一馬二僕夫。

    俸錢萬六千，月給亦有餘。

    既無衣食牽，亦少人事拘。

    遂使少年心，日日常晏如。

    勿言無知己，躁靜各有徒。

    蘭臺七八人，出處與之俱。

    旬時阻談笑，旦夕望軒車。

    誰能讎校閑，解帶臥吾廬。

    窗前有竹玩，門外有酒酤。

    何以待君子，數竿對一壺。'
- title: 寄賀田侍中東平功成
  author: 王建
  dynasty: 唐
  content: '使回高品滿城傳，親見沂公在陣前。

    百里旗幡衝即斷，兩重衣甲射皆穿。

    探知點檢兵應怯，算得新移柵未堅。

    營被數驚乘勢破，將經頻敗遂生全。

    密招殘寇防人覺，遙斬元兇恐自專。

    首讓諸軍無敢近，功歸部曲不爭先。

    開通州縣斜連海，交割山河直到燕。

    戰馬散驅還逐草，肉牛齊散却耕田。

    府中獨拜將軍貴，門下兼分宰相權。

    唐史上頭功第一，春風雙節好朝天。'
- title: 临江仙
  author: 晏几道
  dynasty: 宋
  content: '淡水三年欢意，危弦几夜离情。

    晓霜红叶舞归程。

    客情今古道，秋梦短长亭。

    渌酒尊前清泪，阳关叠里离声。

    少陵诗思旧才名。

    云鸿相约处，烟雾九重城。'
- title: 摩利支飞刀对箭・秃厮儿
  author: 无名氏
  dynasty: 元
  content: '两员将各施武艺，两员将比并高低。

    他两个棋逢对手难摘离，两员将费心机，好跷蹊。'
- title: 念奴娇
  author: 彭泰翁
  dynasty: 宋
  content: '九华惊觉，又偷承雨露，羞匀春色。

    岸蓼汀苹成色界，未必天香人识。

    粉涴脂凝，霜销雾薄，娇颤浑无力。

    黄昏月掩，山城那更闲笛。

    应是未了尘缘，重来迟暮，草草西风客。

    莺燕无情庭院悄，愁满阑干苔积。

    宫锦尊前，霓裳月下，梦亦无消息。

    嫣然一笑，江南如此风日。'
- title: 赵匡义智娶符金锭・牧羊关
  author: 无名氏
  dynasty: 元
  content: '见兄弟面色儿恹恹瘦，容颜儿惭惭改，怎生来形体如柴。

    兄弟，你这病我试猜咱。

    姐姐。

    我试猜咱。

    莫不为身事难求？莫不为经营买卖？赵匡义云)不是。

    你猜不着。

    莫不是霜露侵肌体？莫不是月下被风筛？都不是。

    止不过心念别姻眷，一庄庄我自猜。'
- title: 还
  author: 佚名
  dynasty: 先秦
  content: '子之还兮，遭我乎狃之间兮。并驱从两肩兮，揖我谓我儇兮。

    子之茂兮，遭我乎狃之道兮。并驱从两牡兮，揖我谓我好兮。

    子之昌兮，遭我乎狃之阳兮。并驱从两狼兮，揖我谓我臧兮。'
- title: 菩萨蛮
  author: 朱敦儒
  dynasty: 宋
  content: '老人谙尽人间苦。

    近来恰似心头悟。

    九九是重阳。

    重阳菊散芳。

    出门何处去。

    对面谁相语。

    枕臂卧南窗。

    铜炉柏子香。'
- title: 蓦山溪
  author: 曹冠
  dynasty: 宋
  content: '深秋澄霁，烟淡霜天晓。

    翠岘峻摩穹，有碧涧、清溪缭绕。

    鸣弦多暇，乘兴约登临，听水乐，玩丰碑，遐想东坡老。

    当年叔子，何事伤怀抱。

    名与此山俱，叹无闻、真成可笑。

    吾侪勋业，要使列云台，擒颉利，斩楼兰，混一车书道。'
- title: 满庭芳
  author: 赵良玉
  dynasty: 宋
  content: '红杏香中，绿杨影里，画桥春水泠泠。

    深沉院满，风送卖花声。

    又是清明近也，粉墙畔，时有迁莺。

    当此际，人传天上，特降玉麒麟。

    风云。

    今会遇，名邦坐抚，入侍严宸。

    更儿孙兰玉，都是宁馨。

    脆管繁弦竞奏，蕙炉袅，沉水烟轻。

    华筵罢，江城回首，一点寿星明。'
- title: 偶作因懷山中道侶
  author: 貫休
  dynasty: 唐
  content: '是是非非竟不真，桃花流水送青春。

    姓劉姓項今何在，爭利爭名愁殺人。

    必竟輸他常寂默，只應贏得苦沈淪。

    深雲道者相思否，歸去來兮湘水濱。'
- title: 玉箫女两世姻缘・鬼三台
  author: 乔吉
  dynasty: 元
  content: '他说起凄凉话，和我也泪不做行儿上，兜的唤回我心猿意马。

    我是朵娇滴滴洛阳花，呀！险些的露出风流话靶。

    你这等胡说。

    你道与你亡妻相类，不道与你做了媳妇罢。

    这言词道耍来不是耍，这公事道假来个是假。

    委实似我亡妻，非为借言调戏。

    他那里拔树寻根，韦皋，这是我亲生女儿，你做何人看承？便似你指鹿道马。'
- title: 念奴娇
  author: 京镗
  dynasty: 宋
  content: '扪参历井，恰匆匆三见，西州七夕。

    怪得骄阳回避晚，犹去新秋两日。

    天上良宵，人间佳节，初不分今昔。

    夜来急雨，洗成风露清绝。

    因念万里飘零，君平何在，谁识乘槎客。

    插竹剖瓜休妄想，巧处那容人乞。

    院宇初凉，楼台不夜，漫说经年隔。

    引杯长啸，醉看天地空阔。'
- title: 木兰花慢
  author: 周孚先
  dynasty: 宋
  content: '访梅江路远，喜春在、剑川湄。

    正雁碛云深，渔村笛晚，茸帽斜敧。

    旧游不堪回首，更文园、多病减腰围。

    惟有秋娘声价，风流仍似前时。

    依稀壁粉旧曾题。

    烟草半凄迷。

    叹单父台荒，黄公垆寂，难觅佳期。

    谁家歌楼催雪，遣夜来、风雨紧些儿。

    醉后唾壶敲缺，龙光摇动晴漪。'
- title: 春遊望仙谷
  author: 儲嗣宗
  dynasty: 唐
  content: '清無車馬塵，深洞百花春。

    雞犬疑霑藥，耕桑似避秦。

    登山採樵路，臨水浣紗人。

    若得心無事，移家便卜鄰。'
- title: 送秦鍊師
  author: 陳陶
  dynasty: 唐
  content: '紫府靜沈沈，松軒思別吟。

    水流寧有意，雲泛本無心。

    錦洞桃花遠，青山竹葉深。

    不因時賣藥，何路更相尋。'
- title: 高阳台
  author: 蒋捷
  dynasty: 宋
  content: '燕卷情丝，蜂黏落絮，天教绾住闲愁。

    闲里清明，匆匆粉涩红羞。

    灯摇缥晕茸窗冷，语未阑、蛾影分收。

    好伤情，春也难留，人也难留。

    芳尘满目悠悠。

    问萦云佩响，还绕谁楼。

    别酒才斟，从前心事都休。

    飞莺纵有风吹转，奈旧家、苑已成秋。

    莫思量，杨柳湾西，且棹吟舟。'
- title: 折楊柳
  author: 崔湜
  dynasty: 唐
  content: '二月風光半，三邊戍不還。

    年華妾自惜，楊柳爲君攀。

    落絮縈衫袖，垂條拂髻鬟。

    那堪音信斷，流涕望陽關。'
- title: 臨江仙 一
  author: 毛熙震
  dynasty: 唐
  content: '南齊天子寵嬋娟，六宮羅綺三千，潘妃嬌豔獨芳妍。

    椒房蘭洞，雲雨降神仙。

    縱態迷歡心不足，風流可惜當年，纖腰婉約步金蓮。

    妖君傾國，猶自至今傳。'
- title: 送道友歸天台
  author: 貫休
  dynasty: 唐
  content: '蘚濃苔濕冷層層，珍重先生獨去登。

    氣養三田傳未得，藥非八石許還曾。

    雲根應狎玉斧子，月逕多尋銀地僧。

    太守苦留終不住，可憐江上去騰騰。'
- title: 醉落魄・一斛珠
  author: 朱敦儒
  dynasty: 宋
  content: '海山叠翠。

    夕阳殷雨云堆雪。

    鹧鸪声里蛮花发。

    我共扁舟，江上两萍叶。

    东风落酒愁难说。

    谁教春梦分胡越。

    碧城芳草应销歇。

    曾识刘郎，惟有半弯月。'
- title: 临江仙
  author: 魏了翁
  dynasty: 宋
  content: '晓色昽昒云日澹，绰开坦坦长途。

    西宁太守问程初。

    梅梢迎候骑，柳树困平芜。

    九折邛峡浑可事，不妨叱驭先驱。

    平平岂是策真无。

    抚摩迂事业，细密钝功夫。'
- title: 古阳关・阳关引
  author: 无名氏
  dynasty: 宋
  content: '渭城朝雨，一霎浥轻尘。

    更洒遍、客舍青青。

    弄柔凝、千缕柳色新。

    更洒遍，客舍青青，千缕柳色新。

    休烦恼。

    劝君更尽一杯酒，人生会少。

    自古富贵功名有定分。

    莫遣容仪瘦损。

    休烦恼，劝君更尽一杯酒，只恐怕、西出阳关，旧游如梦，眼前无故人。

    祗恐怕、西出阳关，眼前无故人。'
- title: 贈日東鑒禪師
  author: 鄭谷
  dynasty: 唐
  content: '故國無心渡海潮，老禪方丈倚中條。

    夜深雨絕松堂靜，一點山螢照寂寥。'
- title: 南歌子
  author: 史达祖
  dynasty: 宋
  content: '采绿随双桨，看山藉一筇。

    关南桃树几番红。

    昨夜诗情频在、雨声中。

    花径无云隔，苔垣只梦通。

    旧欢一饷可过从。

    试觅鸳鸯新杏、简春风。'
- title: 好事近
  author: 黄公度
  dynasty: 宋
  content: '湖上送残春，已负别时归约。

    好在故园桃李，为谁开谁落。

    还家应是荔支天，浮蚁要人酌。

    莫把舞裙歌扇，便等闲抛却。'
- title: 闺怨佳人拜月亭・呆骨朵
  author: 关汉卿
  dynasty: 元
  content: '似恁的呵！咱从今后越索着疼热，休想似在先时节。

    你又是我妹妹、姑姑，我又是你嫂嫂、姐姐。

    这般者，俺父母多宗派，您昆仲无枝叶；从今后休从俺爷娘家根脚排，只做俺儿夫家亲眷者。'
- title: 花舞
  author: 史浩
  dynasty: 宋
  content: '仙客之名从此有。

    多谢风流，飞驭陪尊酒。

    持此一卮同劝后。

    愿花长在人长寿。'
- title: 獻王大夫二首 一
  author: 方干
  dynasty: 唐
  content: '都緣聲價振皇州，高臥中條不自由。

    早副急徵來鳳沼，常陪內宴醉龍樓。

    鏘金五字能援筆，釣玉三年信直鉤。

    必恐借留終不遂，越人相顧已先愁。'
- title: 過華清宮絕句三首 三
  author: 杜牧
  dynasty: 唐
  content: '萬國笙歌醉太平，倚天樓殿月分明。

    雲中亂拍祿山舞，風過重巒下笑聲。'
- title: 尾・从今将凤凰巢鸳鸯殿遮笼教暗，将金缝锁玉连环对勘的严，锦片也似
  author: 乔吉
  dynasty: 元
  content: '前程做的来不愚滥。

    非是咱不甘，不是你不堪，只被这受惊怕的恩情都吓破我胆。

    杂情粉云香脸试搽，翠烟腻眉学画，红酥润冰笋手，乌金渍玉粳牙，鬓拢宫鸦。

    改样儿新鞋袜，挑粉垢修指甲。

    收拾得所事儿温柔，妆点得诸余里颗恰。'
- title: 更題
  author: 杜甫
  dynasty: 唐
  content: '只應踏初雪，騎馬發荆州。

    直怕巫山雨，真傷白帝秋。

    羣公蒼玉珮，天子翠雲裘。

    同舍晨趨侍，胡爲淹此留。'
- title: 好事近
  author: 高登
  dynasty: 宋
  content: '富贵本无心，何事故乡轻别。

    空惹猿惊鹤怨，误松萝风月。

    囊锥刚强出头来，不道甚时节。

    欲命巾车归去，恐豺狼当辙。'
- title: 偶然作
  author: 劉長卿
  dynasty: 唐
  content: '野寺長依止，田家或往還。

    老農開古地，夕鳥入寒山。

    書劒身同廢，煙霞吏共閑。

    豈能將白髮，扶杖出人間。'
- title: 送人
  author: 李咸用
  dynasty: 唐
  content: '一軸煙花滿口香，諸侯相見肯相忘。

    未聞珪璧爲人棄，莫倦江山去路長。

    盈耳暮蟬催別騎，數杯浮蟻咽離腸。

    眼前多少難甘事，自古男兒當自強。'
- title: 即日
  author: 李商隱
  dynasty: 唐
  content: '小苑試春衣，高樓倚暮暉。

    夭桃惟是笑，舞蝶不空飛。

    赤嶺久無耗，鴻門猶合圍。

    幾家緣錦字，含淚坐鴛機。'
- title: 垂柳
  author: 李商隱
  dynasty: 唐
  content: '垂柳碧鬅茸，樓昏雨帶容。

    思量成夜夢，束久廢春慵。

    梳洗憑張敞，乘騎笑稚恭。

    碧虛隨轉笠，紅燭近高舂。

    怨目明秋水，愁眉淡遠峰。

    小闌花盡蝶，靜院醉醒蛩。

    舊作琴臺鳳，今爲藥店龍。

    寶匳拋擲久，一任景陽鐘。'
- title: 鹧鸪天
  author: 曾觌
  dynasty: 宋
  content: '龙驭亲迎玉辇来。

    江梅枝上雪培堆。

    东风上苑春光到，更放金莲匝地开。

    腾凤吹，进瑶杯。

    两宫交劝正欢谐。

    父慈子孝从今数，准拟开筵一万回。'
- title: 糖多令・唐多令
  author: 刘学箕
  dynasty: 宋
  content: '何处浣离忧。

    消除许大愁。

    望长江、衮衮东流。

    一去乡关能几日，才屈指、又中秋。

    芦叶满汀洲。

    沙矶小艇收。

    醉归来、明月江楼。

    欲把情怀输写尽，终不似、少年游。'
- title: 重遊德星亭感事
  author: 薛能
  dynasty: 唐
  content: '穎水川中枕水臺，當時難別此重來。

    舟沈土岸生新草，詩映紗籠有薄埃。

    事繫興亡人少到，地當今古我遲迴。

    殘陽照樹明於旭，猶向池邊把酒桮。'
- title: 清平乐
  author: 陈与义
  dynasty: 宋
  content: '黄衫相倚。

    翠葆层层底。

    八月江南风日美。

    弄影山腰水尾。

    楚人未识孤妍。

    离骚遗恨千年。

    无住庵中新事，一枝唤起幽禅。'
- title: 匣中琴
  author: 于鄴
  dynasty: 唐
  content: '世人無正心，蟲網匣中琴。

    何以經時廢，非爲娛耳音。

    獨令高韻在，誰感隙塵深。

    應是南風曲，聲聲不合今。'
- title: 趙宗道歸輦下
  author: 胡宿
  dynasty: 唐
  content: '沿牒相逢楚水湄，竹林文酒此攀嵇。

    半氈未暖還傷別，一臂初交又解攜。

    江浦嘔啞風送樐，河橋勃窣柳垂隄。

    明年四月秦關到，洗眼揚州看馬[蹄]。'
- title: 浣溪沙
  author: 张元干
  dynasty: 宋
  content: '残腊晴寒出众芳。

    风流勾引破春光。

    年年长为此花忙。

    夜久莫教银烛灺，酒边何似玉台妆。

    冰肌温处觅馀香。'
- title: 渔家傲
  author: 王灼
  dynasty: 宋
  content: '漠漠郊原荒宿草。

    黄花趁得秋风早。

    万里岷峨归梦到。

    东篱好。

    未应花似行人老。

    古往今来成一笑。

    为君醉里销沈了。

    不用登临敧短帽。

    愁绝□。

    吴霜点鬓教谁扫。'
- title: 满江红
  author: 萧泰来
  dynasty: 宋
  content: '七十人稀，尝记得、少陵旧语。

    谁知道、五园庵主，寿今如许。

    书底青瞳如月样，镜中黑鬓无双处。

    与人间、世味不相投，神仙侣。

    文汉史，诗唐句。

    字晋帖，碑周鼓。

    这千年勋业，一年一部。

    晔晔紫芝商隐皓，猗猗绿竹淇瞻武。

    问先生、何处更高歌，凭椿树。'
- title: 因見諸書見解異途乃有頌
  author: 從諗
  dynasty: 唐
  content: '石橋南，趙州北，中有觀音有彌勒。

    祖師留下一隻履，直到如今覓不得。'
- title: 满朝欢令
  author: 无名氏
  dynasty: 宋
  content: '未央宫阙丹霞住。

    十二玉楼挥锦绣。

    云开雉扇卷珠帘，烟粉龙香添瑞兽。

    瑶觞一举箫韶奏。

    环佩千官齐拜首。

    南山翠应北华高，共献君王千万岁。'
- title: 郊廟歌辭 周宗廟樂舞辭 觀成舞
  author: 不詳
  dynasty: 唐
  content: '穆穆王國，奕奕神功。

    毖祀載展，明德有融。

    彝樽斯滿，簠簋斯豐。

    紛絺旄羽，鏘洋磬鐘。

    或升或降，克和克同。

    孔惠之禮，必肅之容。

    錫以純嘏，祚其允恭。

    神保是饗，萬世無窮。'
- title: 贈成鍊師四首 二
  author: 劉言史
  dynasty: 唐
  content: '黃昏騎得下天龍，巡遍茅山數十峰。

    採芝却到蓬萊上，花裏猶殘碧玉鍾。'
- title: 池上雙鳧二首 一
  author: 吳融
  dynasty: 唐
  content: '碧池悠漾小鳧雛，兩兩依依秪自娛。

    釣艇忽移還散去，寒鴟有意即相呼。

    可憐翡翠歸雲髻，莫羨鴛鴦入畫圖。

    幸是羽毛無取處，一生安穩老菰蒲。'
- title: 關山曲二首 二
  author: 馬戴
  dynasty: 唐
  content: '火發龍山北，中宵易左賢。

    勒兵臨漢水，驚鴈散胡天。

    木落防河急，軍孤受敵偏。

    猶聞漢皇怒，按劒待開邊。'
- title: 忆秦娥
  author: 高观国
  dynasty: 宋
  content: '歌声闲。

    兰舟只隔芙蓉湾。

    芙蓉湾。

    扇摇波影，风卷云鬟。

    馀音袅袅留馀欢。

    双鸳飞处传情难。

    传情难。

    曲终人去，愁寄湖山。'
- title: 答樂天戲贈
  author: 劉禹錫
  dynasty: 唐
  content: '才子聲名白侍郎，風流雖老尚難當。

    詩情逸似陶彭澤，齋日多如周太常。

    矻矻將心求淨法，時時偷眼看春光。

    知君技癢思歡讌，欲倩天魔破道塲。'
- title: 早春憶微之
  author: 白居易
  dynasty: 唐
  content: '昏昏老與病相和，感物思君歎復歌。

    聲早雞先知夜短，色濃柳最占春多。

    沙頭雨染斑斑草，水面風驅瑟瑟波。

    可道眼前光景惡，其如難見故人何。'
- title: 登山寺
  author: 杜荀鶴
  dynasty: 唐
  content: '山半一山寺，野人秋日登。

    就中偏愛石，獨上最高層。

    有果猿攀樹，無齋鴿看僧。

    儒門自多事，來此復何能。'
- title: 春晚岳陽言懷二首 二
  author: 崔櫓
  dynasty: 唐
  content: '翠煙如鈿柳如環，晴倚南樓獨看山。

    江國草花三月暮，帝城塵夢一年間。

    虛舟尚歎縈難解，飛鳥空慚倦未還。

    何似不羈詹父伴，睡煙歌月老潺潺。'
- title: 霜天晓角
  author: 韩元吉
  dynasty: 宋
  content: '几声残角。

    月照梅花薄。

    花下有人同醉，风满槛、波明阁。

    夜寂香透幕。

    酒深寒未著。

    莫把玉肌相映，愁花见、也羞落。'
- title: 蒲關西道中作
  author: 李山甫
  dynasty: 唐
  content: '國東王氣凝蒲關，樓臺帖出晴空間。

    紫煙橫捧大舜廟，黃河直打中條山。

    地鎖咽喉千古壯，風傳歌吹萬家閑。

    來來去去身依舊，未及潘年鬢已斑。'
- title: 草桥店梦莺莺(第四本)・络丝娘煞尾
  author: 王实甫
  dynasty: 元
  content: 都则为一官半职，阻隔得千山万水。
- title: 疾世
  author: 王逸
  dynasty: 先秦
  content: '周徘徊兮汉渚，求水神兮灵女。

    嗟此国兮无良，媒女诎兮謰謱。

    鴳雀列兮譁讙，鸲鹆鸣兮聒余。

    抱昭华兮宝璋，欲衒鬻兮莫取。

    言旋迈兮北徂，叫我友兮配耦。

    日阴曀兮未光，阒睄窕兮靡睹。

    纷载驱兮高驰，将谘询兮皇羲。

    遵河皋兮周流，路变易兮时乖。

    濿沧海兮东游，沐盥浴兮天池。

    访太昊兮道要，云靡贵兮仁义。

    志欣乐兮反征，就周文兮邠歧。

    秉玉英兮结誓，日欲暮兮心悲。

    惟天禄兮不再，背我信兮自违。

    逾陇堆兮渡漠，过桂车兮合黎。

    赴昆山兮馽騄，从邛遨兮栖迟。

    吮玉液兮止渴，齧芝华兮疗饥。

    居嵺廓兮尠畴，远梁昌兮几迷。

    望江汉兮濩渃，心紧絭兮伤怀。

    时昢昢兮且旦，尘莫莫兮未晞。

    忧不暇兮寝食，吒增叹兮如雷。'
- title: 朝中措
  author: 朱敦儒
  dynasty: 宋
  content: '新来省悟一生痴。

    寻觅上天梯。

    抛失眼前活计，踏翻暗里危机。

    莫言就错，真须悔过，休更迟疑。

    要识天苏阤味，元来只是黄齑。'
- title: 山居 一
  author: 陳寡言
  dynasty: 唐
  content: '照水冰如鑑，掃雪玉爲塵。

    何須問今古，便是上皇人。'
- title: 和新及第悼亡詩二首 一
  author: 魚玄機
  dynasty: 唐
  content: '仙籍人間不久留，片時已過十經秋。

    鴛鴦帳下香猶暖，鸚鵡籠中語未休。

    朝露綴花如臉恨，晚風敧柳似眉愁。

    彩雲一去無消息，潘岳多情欲白頭。'
- title: 瑞鹤仙
  author: 吴潜
  dynasty: 宋
  content: '小亭山半枕。

    又一番园林，春事整整。

    微阴护轻冷。

    早蜂狂蝶浪，褪黄消粉。

    阑干日永。

    数花飞、残崖断井。

    仗何人、说与东风，莫把老红吹尽。

    休省。

    烟江云嶂，楚尾吴头，自来多景。

    愁高怅远。

    身世事，但难准。

    况禁他，东兔西乌相逐，古古今今不问。

    算鸱夷、办却扁舟，个中杀稳。'
- title: 醉桃源・阮郎归
  author: 吴文英
  dynasty: 宋
  content: '翠阴浓合晓莺堤。

    春如日坠西。

    画图新展远山齐。

    花深十二梯。

    风絮晚，醉魂迷。

    隔城闻马嘶。

    落红微沁绣鸳泥。

    秋千教放低。'
- title: 藥圃
  author: 白元鑒
  dynasty: 唐
  content: '仙翁曾播植，瓊圃尚敷榮。

    春日祥光滿，秋風瑞實成。

    黃精宜益壽，萱草足忘情。

    候採靈芝服，還應羽翼生。

    （同前。

    ）（〖1〗《洞霄圖志》卷四《古跡門·藥圃》條：「藥圃，在來賢巖宜霜亭下，夏侯天師種藥於此。

    芝畦校塢，百藥之植，靡所不有。

    常施藥於廛市，隨緣深淺而與之。

    一日，樵者聞圃內有物大噑，隔籬窺見天師，策鞭乘一獸，似虎非虎，行疾如風，入東山而去。

    今四山產藥草六十餘種，圃跡猶存。

    」）。'
- title: 夢王尚書口授吟
  author: 張氏女
  dynasty: 唐
  content: '鬟梳鬧掃學宮妝，獨立閑庭納夜涼。

    手把玉簪敲砌竹，清歌一曲月如霜。'
- title: 遊仙二十四首 十
  author: 吳筠
  dynasty: 唐
  content: '予因詣金母，飛蓋超西極。

    遂入素中天，停輪太濛側。

    若華拂流影，不使白日匿。

    傾曦復亭午，六合無暝色。

    道化隨感遷，此理誰能測。'
- title: 瑞鹤仙
  author: 韩元吉
  dynasty: 宋
  content: '西风吹暮雨。

    正碧树凉生，送君南浦。

    蝉声带残暑。

    满高林斜照，暝烟横渚。

    故乡路阻。

    更秋入、江城雁渡。

    怅天涯、几许闲愁，对酒共成羁旅。

    休问功名何在，绿鬓吴霜，素衣尘土。

    离觞缓举。

    收玉箸，听金缕。

    叹凌云才调，乌丝阑上，省把清诗漫与。

    见洛阳、年少交游，倩君寄语。'
- title: 步虛詞 十八
  author: 杜光庭
  dynasty: 唐
  content: '始青黎元蓋，金香結珠煙。

    飛晨總翹轡，稽首玉帝前。

    帝心浩以舒，錫吾《太靈篇》。

    是謂不滅道，萬天秉吾權。

    吾行空洞中，下仙昩其淵。

    （同前卷三十。

    ）。'
- title: 黄莺儿
  author: 陈允平
  dynasty: 宋
  content: '六波烟黛浮空远，南陌嘤嘤，乔木初迁，纱窗无眠，画阑凭晓。

    看并宿暗黄深，织雾金梭小。

    那人携酒听时，料把春来，诗梦惊觉。

    飞绕。

    翠接断桥云，绿漾新堤草。

    数声娇啭，婉娩如愁，调簧弄歌尖巧。

    随燕啅软尘低，蝶妥游丝袅。

    最怜舞絮飞花，唤却东风老。'
- title: 水调歌头
  author: 魏了翁
  dynasty: 宋
  content: '万里蜀山险，难似上青天。

    谁知间有，人心之险甚山川。

    赖得皇华星使，满载春风和气，来自鉴湖边。

    要识方寸地，四十万云烟。

    佩珑璁，冠昱炝，组蝉联。

    眼前富贵馀事，所乐不存焉。

    闻道汉家子政，博考兰台载籍，胸次著千年。

    会有太一老，同结海山缘。'
- title: 南柯子・南歌子
  author: 王炎2
  dynasty: 宋
  content: '山冥云阴重，天寒雨意浓。

    数枝幽艳湿啼红。

    莫为惜花惆怅、对东风。

    蓑笠朝朝出，沟塍处处通。

    人间辛苦是三农。

    要得一犁水足、望年丰。'
- title: 南乡子
  author: 吴潜
  dynasty: 宋
  content: '去岁牡丹时。

    几遍西湖把酒卮。

    一种姚黄偏韵雅，相宜。

    薄薄梳妆淡淡眉。

    回首绿杨堤。

    依旧黄鹂紫燕飞。

    人在天涯春在眼，凄迷。

    不比巫山尚有期。'
- title: 正宫・鹦鹉曲
  author: 冯子振
  dynasty: 元
  content: '序云：白无咎有〔鹦鹉曲〕云：“侬家鹦鹉洲边住，是个不识字渔父。

    浪花中一叶扁舟，睡煞江南烟雨。

    觉来时满眼青山，抖擞绿蓑归去。

    算从前错怨天公，甚也有安排我处。

    ”余壬寅岁留上京，有北京伶妇御园秀之属，相从风雪中，恨此曲无续之者。

    且谓前后多亲炙士大夫，拘于韵度，如第一个“父”字，便难下语；又“甚也有安排我处”，“甚”字必须去声字，“我”字必须上声字，音律始谐，不然不可歌，此一节又难下语。

    诸公举酒，索余和之，以汴、吴、上都、天京风景试续之。

    山亭逸兴嵯峨峰顶移家住，是个不唧溜樵父。

    烂柯时树老无花，叶叶枝枝风雨。'
- title: 减字木兰花
  author: 赵彦端
  dynasty: 宋
  content: '屈亭湘浦。

    怨尽朝云还暮雨。

    知是谁何。

    赋得清愁尔许多。

    爱来慵去。

    此意平生成浪许。

    著尽茸袍。

    想像江梅雪后娇。'
- title: 都孔目风雨还牢末・七弟兄
  author: 无名氏
  dynasty: 元
  content: 这场去向，又做出甚商量？浪包娄转眼机谋广，恶公人狠似虎和狼，恨不的把我泼残生逼勒登时丧！。
- title: 一行算法
  author: 孫誧
  dynasty: 唐
  content: '一行尋師觸處遊，到天台後始應休。

    因知算法通天地，溪水尋常盡逆流。

    （見《四庫珍本初集》本《天台集》卷下。

    ）（按：詩末原跋云：「一行窮大衍算法，求訪師資不遠千里。

    嘗至天台國清寺，見一院古松，門有流水。

    一行立於門屏，聞僧於庭前布算之聲，謂其徒曰：『今日當有弟子自遠來，求吾算法，已合在門，豈無人導達耶？

    』即除一算，謂）（曰：『門前水合却西去，弟子當至。

    』一行聞其言而入，稽首請法，授其術，而門外舊東流水，忽改而西流矣。

    」《冊府元龜》卷八六九《總錄部·明算》所記，與上文大致相同。

    ）。'
- title: 送班主簿入謁荆南韋常侍
  author: 方干
  dynasty: 唐
  content: '束書成遠去，還計莫經春。

    倒篋唯求醉，登舟自笑貧。

    波移彭蠡月，樹沒漢陵人。

    試吏曾趨府，旌幢自可親。'
- title: 鹧鸪天
  author: 无名氏
  dynasty: 宋
  content: '轩辕起置号齐云。

    社祖西川妙道君。

    □□亲自裁成就，万古流传作玩珍。

    江湖客，听原因。

    今朝出狱见其真。

    来到圣前必撞案，诚将实艺向前呈。'
- title: 詩三百三首 一六七
  author: 寒山
  dynasty: 唐
  content: '世有多事人，廣學諸知見。

    不識本真性，與道轉懸遠。

    若能明實相，豈用陳虛願。

    一念了自心，開佛之知見。'
- title: 和汴州令狐相公白菊
  author: 楊巨源
  dynasty: 唐
  content: '兔園春欲盡，別有一叢芳。

    直似窮陰雪，全輕向曉霜。

    凝暉侵桂魄，晶彩奪螢光。

    素萼迎風舞，銀房泫露香。

    水晶簾不隔，雲母扇韜鋩。

    紈袖呈瑤瑟，冰容啓玉堂。

    今來碧油下，知自白雲鄉。

    留此非吾土，須移鳳沼傍。'
- title: 踏莎行
  author: 欧阳修
  dynasty: 宋
  content: '候馆梅残，溪桥柳细。

    草熏风暖摇征辔。

    离愁渐远渐无穷，迢迢不断如春水。

    寸寸柔肠，盈盈粉泪。

    楼高莫近危阑倚。

    平芜尽处是春山，行人更在春山外。'
- title: 春雪題興善寺廣宣上人竹院
  author: 楊巨源
  dynasty: 唐
  content: '皎潔青蓮客，焚香對雪朝。

    竹風催淅瀝，花雨讓飄颻。

    觸石和雲積，縈池拂水消。

    只應將日月，顏色不相饒。'
- title: 白金小還丹歌 十一
  author: 羅公遠
  dynasty: 唐
  content: '殺青龍，須白虎，自然感化無風雨。

    雪花飛，雪花飛，魂歸魄亦歸。

    聚散既由壬癸水，玉神華蓋體無爲。

    湧泉水，湧泉水，春夏秋冬深無底。

    要行天下時，厚暖自然制。

    （見《正統道藏》本元陽子輯《還丹歌訣》卷上。

    此書爲北宋前之著。

    ）（按：此組詩原題作「青城羅真人上明皇《白金小還丹歌》」，詩前有小引云：「帝問真人曰：『道本無二，同歸乎一。

    藥有多功，身寧濟惠。

    願垂憫念，速救餘生。

    』真人曰：『身在和炁，藥同元滋，二道符機，衰朽自差，莫希大藥，日月難期。

    一味白金，延年益壽，仙人保秘，不妄虛傳，但能秘之，無輕泄爾。

    』凡一十二首。

    」似爲後人所加。

    《太平廣記》卷二二云公遠「因以《三峯歌》八首以進焉，其大旨乃玄素黃赤之使、還纓泝流之事」。

    今不存。

    ）。'
- title: 长相思
  author: 章丽贞
  dynasty: 宋
  content: '吴山秋。

    越山秋。

    吴越两山相对愁。

    长江不尽流。

    风飕飕。

    雨飕飕。

    万里归人空白头。

    南冠泣楚囚。'
- title: 齐天乐
  author: 刘辰翁
  dynasty: 宋
  content: '蒋陵故是簪花路。

    风烟奈何秋暑。

    候馆凋梧，宫墙断柳，谁识当年倦旅。

    余怀何许。

    想上马人扶，翠眉愁聚。

    旧日方回，而今能赋断肠语。

    登高能赋最苦。

    叹高高难问，欲望迷处。

    蝶绕东篱，鸿翻上苑，那更画梁辞主。

    来今往古。

    漫湛辈同来，远公回去。

    我醉安归，黄花扶路舞。'
- title: 念奴娇
  author: 姜夔
  dynasty: 宋
  content: '楚山修竹，自娟娟、不受人间袢暑。

    我醉欲眠伊伴我，一枕凉生如许。

    象齿为材，花藤为面，终是无真趣。

    梅风吹溽，此君直恁清苦。

    须信下榻殷勤，け然成梦，梦与秋相遇。

    翠袖佳人来共看，漠漠风烟千亩。

    蕉叶窗纱，荷花池馆，别有留人处。

    此时归去，为君听尽秋雨。'
- title: 姑蘇臺
  author: 曹鄴
  dynasty: 唐
  content: '南宮酒未銷，又宴姑蘇臺。

    美人和淚去，半夜閶門開。

    相對正歌舞，笑中聞鼓鼙。

    星散九重門，血流十二街。

    一去成萬古，臺盡人不回。

    時聞野田中，拾得黃金釵。'
- title: 思越中舊遊寄友
  author: 方干
  dynasty: 唐
  content: '甸外山川無越國，依稀只似劍門西。

    鏡中疊浪搖星斗，城上繁花咽鼓鼙。

    斷臂青猿啼玉笥，成行白鳥下耶溪。

    此中曾是同遊處，迢遞尋君夢不迷。'
- title: 過魏文貞公宅
  author: 杜牧
  dynasty: 唐
  content: '蟪蛄寧與雪霜期，賢哲難教俗士知。

    可憐貞觀太平後，天且不留封德彝。'
- title: 十月桃
  author: 张元干
  dynasty: 宋
  content: '蟠桃三熟，正清霜吹冷，爱日烘香。

    小试芳菲，时候无限风光。

    洛滨老人星见，□少室、云雾开祥。

    丹青万汇，熊兆崑台，凤举朝阳。

    向元枢会辅岩廊。

    记名著金瓯，位入中堂。

    梦熟钧天，屡惊颠倒衣裳。

    黄发更宜补衮，归去定、军国平章。

    管弦珠翠，兰玉簪缨，岁岁称觞。'
- title: 柳
  author: 崔櫓
  dynasty: 唐
  content: '風慢日遲遲，拖煙拂水時。

    惹將千萬恨，繫在短長枝。

    骨輭張郎瘦，腰輕楚女飢。

    故園歸未得，多少斷腸思。'
- title: 水调歌头
  author: 王之道
  dynasty: 宋
  content: '颢气遍寰宇，风露逼衣裘。

    中秋昨夜，明月千里满西楼。

    人道当年今日，海上骑鲸仙客，乘兴下瀛州。

    雅志在扶世，来佐紫宸游。

    庙堂上，须早计，要嘉谋。

    牙床锦帐，三岁江北叹淹留。

    好在蟹螯如臂，判取兵厨百斛，与客醉瑶舟。

    待得蟠桃熟，相约访浮丘。'
- title: 詠渾家樂（二首） 一
  author: 陳裕
  dynasty: 唐
  content: '晨起梳頭午不休，一窠精魅鬧啾啾。

    阿家解舞《清平樂》，新婦能拋白木毬。

    著綠桃牌吹觱篥，賜緋盟器和《梁州》。

    天明任你渾家樂，雨下還須滿舍愁。'
- title: 耍鼓令
  author: 陈晔
  dynasty: 宋
  content: '化日长。

    政莺语，啭新篁。

    到处园林垂绿幄，槐风细，梅雨凉。

    见庭户，瑞霭回翔。

    拥真仙，鸾驭临华堂。

    阗阗珠履争相庆，笙箫奏，绮筵张，捧玉觞。

    好深酌九霞浆，舞袖弓弯呈妙态，更……。'
- title: 浣溪沙
  author: 王之道
  dynasty: 宋
  content: '玉骨冰肌软更香。

    一枝丹棘映青裳。

    相逢归去未须忙。

    曲里春山情不浅，尊前秋水意何长。

    酒醺颜色粉生光。'
- title: 龍詩
  author: 李昌遇
  dynasty: 唐
  content: '上天須致雨，在野即眠雲。

    （見《吟窗雜錄》卷十四《詩中旨格》。

    《詩學指南》本作「李昌運」。

    ）。'
- title: 采桑子
  author: 朱敦儒
  dynasty: 宋
  content: '扁舟去作江南客，旅雁孤云。

    万里烟尘。

    回首中原泪满巾。

    碧山对晚汀洲冷，枫叶芦根。

    日落波平。

    愁损辞乡去国人。'
- title: 雙聲側對詩 二
  author: 無名氏
  dynasty: 唐
  content: 翠微分雉堞，丹氣隱簷楹。
- title: 失鶴二首 一
  author: 薛能
  dynasty: 唐
  content: '偶背雕籠與我違，四方端佇竟忘歸。

    誰家白日雲間見，何處滄洲雨裏飛。

    曾啄稻粱殘粒在，舊翹泥潦半蹤稀。

    憑人轉覺多相誤，盡道皤然作令威。'
- title: 戲贈天竺靈隱二寺寺主
  author: 權德輿
  dynasty: 唐
  content: '石路泉流兩寺分，尋常鐘磬隔山聞。

    山僧半在中峰住，共占青巒與白雲。'
- title: 清平調詞三首 三
  author: 李白
  dynasty: 唐
  content: '名花傾國兩相歡，長得君王帶笑看。

    觧釋春風無限恨，沈香亭北倚闌干。'
- title: 洞仙歌
  author: 无名氏
  dynasty: 宋
  content: 银缸挑尽，纱窗未晓，独拥寒衾一半。
- title: 感禿鶖潛吟
  author: 顧敻
  dynasty: 唐
  content: '昔日曾看瑞應圖，萬般祥端不如無。

    摩訶池上分明見，仔細看來是那鶘。'
- title: 得錢舍人書問眼疾
  author: 白居易
  dynasty: 唐
  content: '春來眼闇少心情，點盡黃連尚未平。

    唯得君書勝得藥，開緘未讀眼先明。'
- title: 太湖詩 練瀆
  author: 皮日休
  dynasty: 唐
  content: '吳王厭得國，所玩終不足。

    一上姑蘇臺，猶自嫌局促。

    艅艎六宮鬧，艨衝後軍肅。

    一陣水麝風，空中蕩平淥。

    鳥困避錦帆，龍跧防鐵軸。

    流蘇惹煙浪，羽葆飄巖谷。

    靈境太蹂踐，因茲塞林屋。

    空闊嫌太湖，崎嶇開練瀆。

    三尋齾石齒，數里穿山腹。

    底靜似金膏，礫碎如丹粟。

    波殿鄭妲醉，蟾閣西施宿。

    幾轉含煙舟，一唱來雲曲。

    不知闌楯上，夜有越人鏃。

    君王掩面死，嬪御不敢哭。

    豔魄逐波濤，荒宮養麋鹿。

    國破溝亦淺，代變草空綠。

    白鳥都不知，朝眠還暮浴。'
- title: 夜飲
  author: 元稹
  dynasty: 唐
  content: '燈火隔簾明，竹梢風雨聲。

    詩篇隨意贈，杯酒越巡行。

    漫唱江朝曲，閑徵藥草名。

    莫辭終夜飲，朝起又營營。'
- title: 贈人二首 一
  author: 王建
  dynasty: 唐
  content: '金爐煙裏要班頭，欲得歸山可自由。

    每度報朝愁入閣，在先教示小千牛。'
- title: 蝶恋花
  author: 陈瓘
  dynasty: 宋
  content: '有个胡儿模样别。

    满颔髭须，生得浑如漆。

    见说近来头也白。

    髭须那得长长黑。

    □□□□□□□。

    籋子镊来，须有千堆雪。

    莫向细君容易说。

    恐他嫌你将伊摘。'
- title: 失调名
  author: 董武子
  dynasty: 宋
  content: '畴昔寻芳秘殿西。

    日压金铺，宫柳垂垂。'
- title: 千秋岁
  author: 洪适
  dynasty: 宋
  content: '颜朱鬓绿。

    天与穰穰福。

    旄钺贵，崇汤沐。

    华轩鱼映锦，紫诰鸾回幅。

    为寿处，玻璃凿落斟醽醁。

    瑞雾蟠华屋。

    露浥秋兰馥。

    香篆起，歌裾簇。

    衣斑丹穴凤，色润东床玉。

    鸾共鹤，年年来听神仙曲。'
- title: 满庭芳
  author: 晁端礼
  dynasty: 宋
  content: '天与疏慵，人怜憔悴，分甘抛弃簪缨。

    有时乘兴，波上叶舟轻。

    十里横塘过雨，荷香细、苹末风清。

    真如画，残霞淡日，偏向柳梢明。

    凝情。

    尘网外，鲈鱼旋鲙。

    芳酒深倾。

    又算来、何须身后浮名。

    无限沧浪好景，蓑笠下、且遣馀生。

    长歌去，机心尽矣，鸥鹭莫相惊。'
- title: 贺新郎
  author: 黎廷瑞
  dynasty: 宋
  content: '帆影斜阳里。

    与芦花、分风飞过，落星遗此。

    瓦老苔荒钟鼓陋，斑剥，残碑无几。

    想此处、阅人多矣。

    天上白榆犹落去，况人间、一瞬浮花蕊。

    问五老，笑而已。

    仙翁当日曾挥麈。

    拍阑干、浩歌音响，振鱼龙耳。

    九十馀年无人问，遗韵半江烟水。

    慨宇宙、风涛如许。

    安得六丁移此石，去横身、作个中流砥。

    长唱罢，冥鸿起。'
- title: 天仙子
  author: 随车娘子
  dynasty: 宋
  content: '别酒未斟心先醉。

    忽听阳关辞故里。

    扬鞭勒马到皇都，三题尽，当际会。

    稳跳龙门三级水。

    天意令吾先送喜。

    不审君侯知得未。

    蔡邕博识爨桐声，君背负，只此是。

    酒满金杯来劝你。'
- title: 菩萨蛮
  author: 舒亶
  dynasty: 宋
  content: '一回别后一回老。

    别离易得相逢少。

    莫问故园花。

    长安君是家。

    短亭秋日晚。

    草色随人远。

    欲醉又还醒。

    江楼暮角声。'
- title: 夏日書依上人壁
  author: 李中
  dynasty: 唐
  content: '門外塵飛暑氣濃，院中蕭索似山中。

    最憐煮茗相留處，疎竹當軒一榻風。'
- title: 声声慢
  author: 吴则礼
  dynasty: 宋
  content: '林塘朱夏，雨过斑斑，绿苔绕地初遍。

    叶底雏莺，犹记日斜春晚。

    芙蕖靓妆红粉，傍高荷、闲倚歌扇。

    轻风起，縠纹滟滟，翠生波面。

    可是追凉月下，清坐久，微云屡遮星汉。

    露湿纶巾，遥望玉清台殿。

    白头共论胜事，须偿五湖深愿。

    南枝好，有南飞乌鹊，绕枝低转。'
- title: 送相里造入京
  author: 李頎
  dynasty: 唐
  content: '子月過秦正，寒雲覆洛城。

    嗟君未得志，猶作苦辛行。

    煖酒嫌衣薄，瞻風候雨晴。

    春官含笑待，驅馬速前程。'
- title: 争报恩三虎下山・中吕/粉蝶儿
  author: 无名氏
  dynasty: 元
  content: '我生长在大院深宅，便烧个灰骨儿断不了我这幽闲体态，尽着他放荡形骸。

    我可也万千事，不折证，则我这心儿里忍耐。

    遮莫他翻过天来，则你那动人情四般儿不爱。'
- title: 暮江吟
  author: 白居易
  dynasty: 唐
  content: '一道殘陽鋪水中，半江瑟瑟半江紅。

    可憐九月初三夜，露似真珠月似弓。'
- title: 瑞龙吟
  author: 杨泽民
  dynasty: 宋
  content: '城南路。

    凝望映竹摇风，酒旗标树。

    郊原游子停车，问山崦里，人家甚处。

    去还伫。

    徐见画桥流水，小窗低户。

    深沈绿满垂杨，芳阴娅姹，娇莺解语。

    多谢佳人情厚，卷帘羞得，庭花飘舞。

    可谓望风知心，倾盖如故。

    犹殢香玉，休赋断肠句。

    堪怜处、生尘罗袜，凌波微步。

    底事匆匆去。

    为他系绊，离情万绪。

    空有愁如缕。

    忆桃李春风，梧桐秋雨。

    又还过却，落花飘絮。'
- title: 诉衷情
  author: 朱敦儒
  dynasty: 宋
  content: '月中玉兔日中鸦。

    随我度年华。

    不管寒暄风雨，饱饭热煎茶。

    居士竹，故侯瓜。

    老生涯。

    自然天地，本分云山，到处为家。'
- title: 懷武昌棲一二首 二
  author: 貫休
  dynasty: 唐
  content: '清風江上月，霜灑月中砧。

    得句先呈佛，無人知此心。

    寂寥從鬼出，蒼翠到門深。

    惟有雙峰寺，時時獨去尋。'
- title: 奉酬韋滁州寄示
  author: 楊凌
  dynasty: 唐
  content: '淮揚爲郡暇，坐惜流芳歇。

    散懷累榭風，清暑澄潭月。

    陪燕辭三楚，戒途綿百越。

    非當遠別離，雅奏何由發。'
- title: 西江月
  author: 赵以夫
  dynasty: 宋
  content: '几点垂垂北斗，一床悄悄西风。

    山河天地点尘空。

    月殿蟾蜍欲动。

    舌本琼浆甘彻，鼻端玉蕊香通。

    棋边切莫笑衰翁。

    个里本来空洞。'
- title: 七真讚 六
  author: 杜光庭
  dynasty: 唐
  content: '學道甚亦苦，晨夜建福田。

    種德猶植樹，積簣而成山。

    子能耽玄尚，飄爾升青天，修是無爲道，當與善結緣。

    太上至隱書，名曰智慧篇。

    拔苦其大才，超俗以德真。

    靈姿世所奇，曄若淵中蓮。'
- title: 临江仙
  author: 叶梦得
  dynasty: 宋
  content: '三月莺花都过了，晓来雪片犹零。

    嵩阳居士记行行。

    西湖初水满，遥想縠纹生。

    欲为海棠传信息，如今底事长醒。

    不应高卧顿忘情。

    留春春不住，老眼若为明。'
- title: 郢城西北有大古冢數十觀其封域多是楚時諸王而年代久遠不復可識唯直西有樊妃冢因後人爲植松柏故行路盡知之
  author: 張九齡
  dynasty: 唐
  content: '蘋藻生南澗，蕙蘭秀中林。

    嘉名有所在，芳氣無幽深。

    楚子初逞志，樊妃嘗獻箴。

    能令更擇士，非直罷從禽。

    舊國皆湮滅，先王亦莫尋。

    唯傳賢媛隴，猶結後人心。

    牢落山川意，蕭疎松柏陰。

    破牆時直上，荒徑或斜侵。

    惠問終不絕，風流獨至今。

    千春思窈窕，黃鳥復哀音。'
- title: 魚中素
  author: 元稹
  dynasty: 唐
  content: '重疊魚中素，幽緘手自開。

    斜紅餘淚蹟，知著臉邊來。'
- title: 山中送從叔簡
  author: 孟郊
  dynasty: 唐
  content: '莫以手中瓊，言邀世上名。

    莫以山中迹，久向人間行。

    松栢有霜操，風泉無俗聲。

    應憐枯朽質，驚此別離情。'
- title: 菩萨蛮
  author: 程垓
  dynasty: 宋
  content: '东风有意留人住。

    熏风无意催人去。

    去住两茫然。

    相逢成短缘。

    平生花柳笑。

    过后关心少。

    今日奈情何。

    为伊饶恨多。'
- title: 广寒秋・鹊桥仙
  author: 张辑
  dynasty: 宋
  content: '杯行将半，月来犹未，潇洒水亭无暑。

    清宵数客一阑秋，对冰雪、荷花似语。

    雄边台上，文游台上，咫尺红云容与。

    天风吹送广寒秋，正画舸、湖光佳处。'
- title: 再到洪州望西山
  author: 曹松
  dynasty: 唐
  content: '洪州向西顧，不忍暫忘君。

    記得瀑泉落，省同幽鳥聞。

    一廻經雨雹，長有剩風雲。

    未定却栖息，前頭江海分。'
- title: 失调名
  author: 晏殊
  dynasty: 宋
  content: 芳草连天碧。
- title: 送元贊府重任龍門縣
  author: 盧綸
  dynasty: 唐
  content: '二職亞陶公，歸程與夢同。

    柳垂平澤雨，魚躍大河風。

    混跡威長在，孤清志自雄。

    應嗤向隅者，空寄路塵中。'
- title: 失调名
  author: 无名氏
  dynasty: 宋
  content: 频歌覆手抛将过，两行人待看回筹。
- title: 失调名
  author: 无名氏
  dynasty: 宋
  content: '喜则喜、得入手。

    愁则愁、不长久。

    忻则忻、我两个斯守。

    怕则怕、人来破斗。'
- title: 前腔
  author: 施惠《幽闺记》
  dynasty: 元
  content: '秀才，何劳，奖誉过高。

    昔日荣华，眼前穷暴。

    身无所倚，幸然遇君家，危途相保。'
- title: 蝶恋花
  author: 李之仪
  dynasty: 宋
  content: '玉骨冰肌天所赋。

    似与神仙，来作烟霞侣。

    枕畔拈来亲手付。

    书窗终日常相顾。

    几度离披留不住。

    依旧清香，只欠能言语。

    再送神仙须爱护。

    他时却待亲来取。'
- title: 前腔
  author: 徐田臣《杀狗记》
  dynasty: 元
  content: '是我不合口，如今改过，已往修来。

    院君容恕望怜哀，一床锦被都遮盖。

    多年邻舍，非关吝财，其间就里，好难布摆，踌蹰再四难轻卖。'
- title: 贈龍陽尉馬戴
  author: 殷堯藩
  dynasty: 唐
  content: '早學全身術，惟令耕近田。

    自輸官稅後，常臥晚雲邊。

    細草沿堦長，高蘿出石懸。

    向來名姓茂，空被外情牽。'
- title: 玉楼春
  author: 刘清夫
  dynasty: 宋
  content: '柳梢绿小眉如印。

    乍暖还寒犹未定。

    惜花长是为花愁，殢酒却嫌添酒病。

    蝇头蜗角都休竞。

    万古豪华同一尽。

    东君晓夜促归期，三十六番花递信。'
- title: 好事近
  author: 朱敦儒
  dynasty: 宋
  content: '我不是神仙，不会炼丹烧药。

    只是爱闲耽酒，畏浮名拘缚。

    种成桃李一园花，真处怕人觉。

    受用现前活计，且行歌行乐。'
- title: 夜雨寄北
  author: 李商隱
  dynasty: 唐
  content: '君問歸期未有期，巴山夜雨漲秋池。

    何當共剪西窗燭，却話巴山夜雨時。'
- title: 送裴侍御歸上都
  author: 張謂
  dynasty: 唐
  content: '楚地勞行役，秦城罷鼓鼙。

    舟移洞庭岸，路出武陵谿。

    江月隨人影，山花趁馬蹄。

    離魂將別夢，先已到關西。'
- title: 董秀英花月东墙记・幺篇
  author: 白朴
  dynasty: 元
  content: 这病攻、泪浓、闷重，都只为满腹愁衷，都只为鱼水难同，都只为孤鸾寡凤。
- title: 初赴期集
  author: 韓偓
  dynasty: 唐
  content: '輕寒著背雨淒淒，九陌無塵未有泥。

    還是平時舊滋味，慢垂鞭袖過街西。'
- title: 失題
  author: 潘佑
  dynasty: 唐
  content: '誰家舊宅春無主，深院簾垂杏花雨。

    香飛綠瑣人未歸，巢燕承塵默無語。'
- title: 時爲俳偕語詠天
  author: 佚名
  dynasty: 唐
  content: '高平上監碧翁翁。

    （〖1〗《清異錄》：「晉出帝不善詩。

    時爲俳偕語詠天曰：〖略〗。

    」）。'
- title: 水龙吟
  author: 程垓
  dynasty: 宋
  content: '夜来风雨匆匆，故园定是花无几。

    愁多愁极，等闲孤负，一年芳意。

    柳困花慵，杏青梅小，对人容易。

    算好春长在，好花长见，元只是、人憔悴。

    回首池南旧事。

    恨星星、不堪重记。

    如今但有，看花老眼，伤时清泪。

    不怕逢花瘦，只愁怕、老来风味。

    待繁红乱处，留云借月，也须拼醉。'
- title: 陪杭州郡使讌西湖亭
  author: 張祜
  dynasty: 唐
  content: '小亭移宴近雲端，十里山圖馬上看。

    青壁遠光凌鳥峻，碧湖深影鍳人寒。

    詩成病愈生犀角，酒引嬌娃活牡丹。

    歸去不須愁暮雨，高唐神女屬仙壇。'
- title: 宿玄武二首 一
  author: 盧照鄰
  dynasty: 唐
  content: '方池開曉色，圓月下秋陰。

    已乘千里興，還撫一弦琴。'
- title: 正宫・黑漆弩村居遣兴
  author: 刘敏中
  dynasty: 元
  content: '长巾阔领深村住，不识我唤作伧父。

    掩白沙翠竹柴门，听彻秋来夜雨。

    闲将得失思量，往事水流东去。

    便宜教画却凌烟，甚是功名了处。

    吾庐却近江鸥住，更几个好事农父。

    对青山枕上诗成，一阵沙头风雨。

    酒旗只隔横塘，自过小桥沽去。

    尽疏狂不怕人嫌，是我生平喜处。'
- title: 浣溪沙
  author: 向子諲
  dynasty: 宋
  content: '璧月光中玉漏清。

    小梅疏影水边明。

    似梅人醉月西倾。

    梅欲黄时朝暮雨，月重圆处短长亭。

    旧愁新恨若为情。'
- title: 锦云堂暗定连环计・牧羊关
  author: 无名氏
  dynasty: 元
  content: '想王允官衔小，才艺浅，怎当的公子登筵。

    老宰辅，你请我有何主意？我王允也别无他意，只重奉先的威名耳。

    愿温侯家给千兵，愿温侯户封八县。

    愿温侯早掌元戎印，愿温侯早受帝王宣。

    愿温侯皂盖飞头上，愿温侯朱衣列马前。'
- title: 菩萨蛮
  author: 辛弃疾
  dynasty: 宋
  content: '画楼影蘸清溪水。

    歌声响彻行云里。

    帘幕燕双双。

    绿杨低映窗。

    曲中特地误。

    要试周郎顾。

    醉里客魂消。

    春风大小乔。'
- title: 使東川 望驛臺
  author: 元稹
  dynasty: 唐
  content: '可憐三月三旬足，悵望江邊望驛臺。

    料得孟光今日語，不曾春盡不歸來。'
- title: 满庭芳
  author: 黄庭坚
  dynasty: 宋
  content: '修水浓青，新条淡绿，翠光交映虚亭。

    锦鸳霜鹭，荷径拾幽苹。

    香渡栏干屈曲，红妆映、薄绮疏櫺。

    风清夜，横塘月满，水净见移星。

    堪听。

    微雨过，媻姗藻荇，琐碎浮萍。

    便移转，胡床湘簟方屏。

    练霭鳞云旋满，声不断、檐响风铃。

    重开宴，瑶池雪沁，山露佛头青。'
- title: 虞美人
  author: 晁补之
  dynasty: 宋
  content: '江南载酒平生事。

    游宦如萍寄。

    蓬山归路傍银台。

    还是扬州一梦、却惊回。

    年年后土春来早。

    不负金尊倒。

    明年珠履赏春时。

    应寄琼花一朵、慰相思。'
- title: 春郊醉中贈章八元
  author: 熊孺登
  dynasty: 唐
  content: '三月踏青能幾日，百回添酒莫辭頻。

    看君到臥楊花裏，始覺春光爲醉人。'
- title: 效古贈崔二
  author: 高適
  dynasty: 唐
  content: '十月河洲時，一看有歸思。

    風飆生慘烈，雨雪暗天地。

    我輩今胡爲，浩哉迷所至。

    緬懷當塗者，濟濟居聲位。

    邈然在雲霄，寧肯更淪躓。

    周旋多燕樂，門館列車騎。

    美人芙蓉姿，狹室蘭麝氣。

    金鑪陳獸炭，談笑正得意。

    豈論草澤中，有此枯槁士。

    我慙經濟策，久欲甘棄置。

    君負縱橫才，如何尚顦顇。

    長歌增鬱怏，對酒不能醉。

    窮達自有時，夫子莫下淚。'
- title: 寄所知
  author: 李咸用
  dynasty: 唐
  content: '曾將俎豆爲兒戲，爭奈干戈阻素心。

    遁去不同秦客逐，病來還作越人吟。

    名流古集典衣買，僻寺奇花貰酒尋。

    從道趣時身計拙，如非所好肯開襟。'
- title: 惜分飞
  author: 沈端节
  dynasty: 宋
  content: '喜入眉心黄点莹。

    珠佩玲珑透影。

    风露萧萧冷。

    梦回月窟香成阵。

    秋后情怀君莫问。

    拼了因他瘦损。

    不似寻常韵。

    细看没处安排闷。'
- title: 一落索
  author: 无名氏
  dynasty: 宋
  content: 倚楼一霎酒旗风。
- title: 新定陪太守一百五夜南館玩月
  author: 陸龜蒙
  dynasty: 唐
  content: '風雨教春處處傷，一宵雲盡見滄浪。

    全無片燭侵光彩，只有清灘助雪霜。

    煙蔽櫂歌歸浦潊，露將花影到衣裳。

    却嫌殷浩南樓夕，一帶秋聲入恨長。'
- title: 醉蓬莱
  author: 李曾伯
  dynasty: 宋
  content: '自陇头垂谱，调鼎传家，典刑犹有。

    岁岁芳期，报小春时候。

    仙骨非凡，生香不断，标格蕙兰右。

    江路孤山，水边雪际，为渠诗瘦。

    白玉堂前，青毡席上，孰谓无人，有如此酒。

    得意春风，且占万花首。

    会看常娥，移栽月殿，肯向桂华后。

    应笑家林，枯松厌蹇，岁寒堪友。'
- title: 永遇乐
  author: 赵彦端
  dynasty: 宋
  content: '杜曲桑麻，灞桥风雪，归梦无路。

    马健凌秋，人间玩日，聊用宽迟暮。

    摇摇羽扇，翩翩凫舄，胜处恍疑仙去。

    笑相看，风林露草，古来有谁知趣。

    黄公垆下，山阴亭畔，岁月著鞭如骛。

    出塞功名，入关游说，纸上俱难据。

    论诗说剑，尊前风味，天巧却容人觑。

    问少陵，酣歌拓戟，为谁献赋。'
- title: 和權相公南園閑涉寄廣宣上人
  author: 楊巨源
  dynasty: 唐
  content: '浩氣抱天和，閑園載酒過。

    步因秋景曠，心向晚雲多。

    翠玉思回鳳，玄珠肯在鵝。

    問師登幾地，空性奈詩何。'
- title: 醉思乡王粲登楼・正宫/端正好
  author: 郑光祖
  dynasty: 元
  content: 则有分鞭羸马，催行色，拂西风满面尘埃，想昨朝风送烟波侧，今日个落日在青山外。
- title: 商调・知秋令为董针姑作
  author: 吕止庵
  dynasty: 元
  content: '心间事，肠断时，醉墨写乌丝。

    千金字，织锦词。

    绣针儿，不比莺儿燕子。

    相思病，万种情，几度海山盟。

    谁薄幸？谁至诚？更能行，到底如何离影？情如醉，闷似痴，春瘦怯春衣。

    添憔悴，废寝食。

    减腰肢，怎脱厌厌病体？千金字，万古心，翻作断肠吟。

    恩情厚，怨恨深。

    不知音，谁会重拈绣针？。'
- title: 塞垣春
  author: 张先
  dynasty: 宋
  content: '野树秋声满。

    对雨壁、风灯乱。

    云低翠帐，烟销素被，签动重幔。

    甚客怀、先自无消遣。

    更篱落、秋虫叹。

    叹樊川、风流减。

    旧欢难得重见。

    停酒说扬州，平山月、应照棋观。

    绿绮为谁弹，空传广陵散。

    但光纱短帽，窄袖轻衫，犹记竹西庭院。

    老鹤何时去，认琼花一面。'
- title: 念奴娇
  author: 范成大
  dynasty: 宋
  content: '十年旧事，醉京花蜀酒，万葩千萼。

    一棹归来吴下看，俯仰心情今昨。

    强倚雕阑，羞簪雪鬓，老恐花枝觉。

    揩摹愁眼，雾中相对依约。

    闻道家宴团栾，光风转夜，月傍西楼落。

    打彻梁州春自远，不饮何时欢乐。

    沾惹天香，留连国艳，莫散灯前酌。

    袜尘生处，为君重赋河洛。'
- title: 诉衷情
  author: 张抡
  dynasty: 宋
  content: '闲中一篆百花香。

    袅袅翠□□。

    低回宛转何似，行路绕羊肠。

    深竹户，小山房。

    雅相当。

    清心默坐，燕寝无风，永日芬芳。'
- title: 廣順末京師讖
  author: 佚名
  dynasty: 唐
  content: '小兒剃元首。

    （按：《洛中記異錄》言此爲「新君之兆也。

    未幾世宗嗣位，即替元首也。

    」《類說》卷十二引《紀異錄》作「識者曰」，「元首」作「光首」。

    ）。'
- title: 過黃州作
  author: 方干
  dynasty: 唐
  content: '弭節齊安郡，孤城百戰殘。

    傍村林有虎，帶郭縣無官。

    暮角梅花怨，清江桂影寒。

    黍離緣底事，撩我起長歎。'
- title: 宿天竺寺
  author: 鄭巢
  dynasty: 唐
  content: '暮過潭上寺，獨宿白雲間。

    鐘磬遙連樹，星河半隔山。

    石中泉暗落，松外戶初關。

    却憶終南裏，前秋此夕還。'
- title: 荅崔主簿問兼簡溫上人
  author: 韋應物
  dynasty: 唐
  content: '緣情生衆累，晚悟依道流。

    諸境一已寂，了將身世浮。

    閑居澹無味，忽復四時周。

    靡靡芳草積，稍稍新篁抽。

    即此抱餘素，塊然誠寡儔。

    自適一忻意，愧蒙君子憂。'
- title: 代人村中悼亡二首 一
  author: 劉商
  dynasty: 唐
  content: '花落茅簷轉寂寥，魂隨暮雨此中銷。

    邇來庭柳無人折，長得垂枝一萬條。'
- title: 少年游
  author: 杨亿
  dynasty: 宋
  content: '江南节物，水昏云淡，飞雪满前村。

    千寻翠岭，一枝芳艳，迢递寄归人。

    寿阳妆罢，冰姿玉态，的的写天真。

    等闲风雨又纷纷。

    更忍向、笛中闻。'
- title: 西江月
  author: 李朝卿
  dynasty: 宋
  content: '盛德须知异禀，天教占尽秋光。

    一轮明月照华堂。

    荐寿笙歌嘹亮。

    座上簪缨并列，庭前兰玉成行。

    只应难老胜松篁。

    五福人间供仰。'
- title: 百字歌・自度曲
  author: 无名氏
  dynasty: 宋
  content: '清和天气，月方生，报道曲江生日。

    一点奎星腾瑞彩，降作人间英杰。

    曾记当时，平分玉果，今已年多历。

    才华拔萃，早宜仙桂高折。

    自是鹗表连登，功收三箭，人羡真无敌。

    雁塔题名方惬意，暂作鸾栖枳棘。

    整顿籍书，紫泥封下，即召归西掖。

    寿膺五福，请君长对箕翼。'
- title: 西江月
  author: 刘学箕
  dynasty: 宋
  content: '世事从来无据，人生自古难凭。

    茫如天水有云萍。

    聚散任他形影。

    每怪东阳瘦损，常嗤骑省多情。

    如今我也瘦棱棱。

    却喜青青两鬓。'
- title: 洪州逢熊孺登
  author: 白居易
  dynasty: 唐
  content: '靖安院裏辛夷下，醉笑狂吟氣最麤。

    莫問別來多少苦，低頭看取白髭鬚。'
- title: 甘州令
  author: 柳永
  dynasty: 宋
  content: '冻云深，淑气浅，寒欺绿野。

    轻雪伴、早梅飘谢。

    艳阳天，正明媚，却成潇洒。

    玉人歌，画楼酒，对此景、骤增高价。

    卖花巷陌，放灯台榭。

    好时节、怎生轻舍。

    赖和风，荡霁蔼，廓清良夜。

    玉尘铺，桂华满，素光里、更堪游冶。'
- title: 裴尹東溪別業
  author: 李頎
  dynasty: 唐
  content: '公才廊廟器，官亞河南守。

    別墅臨都門，驚湍激前後。

    舊交與羣從，十日一攜手。

    幅巾望寒山，長嘯對高柳。

    清歡信可尚，散吏亦何有。

    岸雪清城陰，水光遠林首。

    閑觀野人筏，或飲川上酒。

    幽雲澹徘徊，白鷺飛左右。

    庭竹垂臥內，村烟隔南阜。

    始知物外情，簪紱同芻狗。'
- title: 寄楊協律
  author: 韋應物
  dynasty: 唐
  content: '吏散門閣掩，鳥鳴山郡中。

    遠念長江別，俯覺座隅空。

    舟泊南池雨，簟捲北樓風。

    併罷芳樽燕，爲愴昨時同。'
- title: 送春曲三首 二
  author: 劉禹錫
  dynasty: 唐
  content: '春已暮，冉冉如人老。

    映葉見殘花，連天是青草。

    可憐桃與李，從此同桑棗。'
- title: 玉臺體十二首 三
  author: 權德輿
  dynasty: 唐
  content: '隱映羅衫薄，輕盈玉腕圓。

    相逢不肯語，微笑畫屏前。'
- title: 江梅引・江城梅花引
  author: 洪皓
  dynasty: 宋
  content: '重闺佳丽最怜梅。

    牖春开。

    学妆来。

    争粉翻光、何遽落梳台。

    笑坐雕鞍歌古曲，催玉柱，金卮满，劝阿谁。

    贪为结子藏暗蕊。

    敛蛾眉，隔千里。

    旧时罗绮。

    已零散、沈谢双飞。

    不见娇姿、真悔著单衣。

    若作和羹休讶晚，堕烟雨，任春风，片片吹。'
- title: 苏幕遮
  author: 朱敦儒
  dynasty: 宋
  content: '瘦仙人，穷活计。

    不养丹砂，不肯参同契。

    两顿家餐三觉睡。

    闭著门儿，不管人闲事。

    又经年，知几岁。

    老屋穿空，幸有天遮蔽。

    不饮香醪常似醉。

    白鹤飞来，笑我颠颠地。'
- title: 座右銘
  author: 宗密
  dynasty: 唐
  content: '寅起可辦事，省語終寡尤。

    身安勤戒定，事簡疎交游。

    他非不足辨，己過當自修。

    百歲既有限，世事何時休。

    落髮墮僧數，應須侔上流。

    胡爲逐世變，志慮尚囂浮。

    四恩重山嶽，錙銖未能酧。

    蚩蚩居大廈，汲汲將焉求。

    死生在呼吸，起滅若浮漚。

    無令方服下，番作阿鼻由。'
- title: 蝶恋花
  author: 晏几道
  dynasty: 宋
  content: '卷絮风头寒欲尽。

    坠粉飘红，日日香成阵。

    新酒又添残酒困。

    今春不减前春恨。

    蝶去莺飞无处问。

    隔水高楼，望断双鱼信。

    恼乱层波横一寸。

    斜阳只与黄昏近。'
- title: 谒金门
  author: 李流谦
  dynasty: 宋
  content: '空伫立。

    又是冷烟寒食。

    开尽荼䕷都一色。

    东风吹更白。

    我是纶竿倦客。

    道上行人不识。

    著取蓑衣拈短笛。

    沙鸥应认得。'
- title: 送車參軍江陵
  author: 戴叔倫
  dynasty: 唐
  content: '槐花落盡柳陰清，蕭索涼天楚客情。

    海上舊山無的信，東門歸路不堪行。

    身隨幻境勞多事，跡學禪心厭有名。

    公子道存知不棄，欲依劉表住南荆。'
- title: 牡丹二首 一
  author: 元稹
  dynasty: 唐
  content: '簇蘂風頻壞，裁紅雨更新。

    眼看吹落地，便別一年春。'
- title: 兵要望江南 占水族第二十一（京本列第十二○七首） 七
  author: 易靜
  dynasty: 唐
  content: '城營內，龜鼈入其營。

    盡是頓遲亡敗象，速當移寨免灾凶，不去禍灾生。'
- title: 題大雲寺西閣
  author: 薛能
  dynasty: 唐
  content: '閣臨偏險寺當山，獨坐西城笑滿顏。

    四野有歌行路樂，五營無戰射堂閑。

    鼙和調角秋空外，砧辦征衣落照間。

    方擬殺身酬聖主，敢於高處戀鄉關。'
- title: 步虚词・西江月
  author: 范成大
  dynasty: 宋
  content: '钧天奏，流韵满空明。

    琪树玲珑珠网碎，仙风吹作步虚声。

    相和八鸾鸣。'
- title: 寄韋有夏郎中
  author: 杜甫
  dynasty: 唐
  content: '省郎憂病士，書信有柴胡。

    飲子頻通汗，懷君想報珠。

    親知天畔少，藥味峽中無。

    歸楫生衣臥，春鷗洗翅呼。

    猶聞上急水，早作取平途。

    萬里皇華使，爲僚記腐儒。'
- title: 送李補闕之上都
  author: 劉長卿
  dynasty: 唐
  content: '獨歸西掖去，難接後塵遊。

    向日三千里，朝天十二樓。

    路看新柳夕，家對舊山秋。

    惆悵離心遠，滄江空自流。'
- title: 獄中聞駕幸長安二首 一
  author: 沈佺期
  dynasty: 唐
  content: '傳聞聖旨向秦京，誰念羈囚滯洛城。

    扈從由來是方朔，爲申冤氣在長平。'
- title: 满庭芳
  author: 洪适
  dynasty: 宋
  content: '旧日盘洲，藏钩卜夜，松儿笑拣双眉。

    老人好静，此乐数年稀。

    尚记乘舟西溯，楼卷雪、曾到雷池。

    今非惜，畏寒闭户，弃掷夏商彝。

    入春，逾两月，轻烟非雾，细雨如丝。

    任风颓花架，不惮装治。

    想得醉吟滕阁，家园事、争解详知。

    归来好，猿惊鹤怨，孤负辋川碑。'
- title: 清平乐
  author: 晏几道
  dynasty: 宋
  content: '幺弦写意。

    意密弦声碎。

    书得凤笺无限事。

    犹恨春心难寄。

    卧听疏雨梧桐。

    雨馀淡月朦胧。

    一夜梦魂何处，那回杨叶楼中。'
- title: 峽中舊語（題擬）
  author: 佚名
  dynasty: 唐
  content: 五月下峽，死而不弔。
- title: 除夜言懷兼贈張常侍
  author: 白居易
  dynasty: 唐
  content: '三百六旬今夜盡，六十四年明日催。

    不用歎身隨日老，亦須知壽逐年來。

    加添雪興憑氈帳，消殺春愁付酒杯。

    唯恨詩成君去後，紅箋紙卷爲誰開。'
- title: 哭孟東野
  author: 賈島
  dynasty: 唐
  content: '蘭無香氣鶴無聲，哭盡秋天月不明。

    自從東野先生死，側近雲山得散行。'
- title: 声声慢
  author: 辛弃疾
  dynasty: 宋
  content: '停云霭霭，八表同昏，尽日时雨濛濛。

    搔首良朋，门前平陆成江。

    春醪湛湛独抚，限弥襟、闲饮东窗。

    空延伫，恨舟车南北，欲往何从。

    叹息东园佳树，列初荣枝叶，再兢春风。

    日月于征，安得促席从容。

    翩翩何处飞鸟，息庭树、好语和同。

    当年事，问几人、亲友似翁。'
- title: 贈邊將
  author: 姚鵠
  dynasty: 唐
  content: '三邊近日往來通，盡是將軍鎮撫功。

    兵統萬人爲上將，威加千里懾西戎。

    清笳遶塞吹寒月，紅斾當山肅曉風。

    却恨北荒霑雨露，無因掃盡虜庭空。'
- title: 詠花燭
  author: 褚亮
  dynasty: 唐
  content: '蘭逕香風滿，梅梁暖日斜。

    言是東方騎，來尋南陌車。

    靨星臨夜燭，眉月隱輕紗。

    莫言春稍晚，自有鎮開花。'
- title: 渔家傲
  author: 米芾
  dynasty: 宋
  content: '昔日丹阳行乐里。

    紫金浮玉临无地。

    宝阁化成弥勒世。

    龙宫对。

    时时更有天花坠。

    浩渺一天秋水至。

    鲸鲵鼓鬣连山沸。

    员峤岱舆更贔屓。

    无根蒂。

    莫教龙伯邦人戏。'
- title: 菩萨蛮
  author: 辛弃疾
  dynasty: 宋
  content: '功名饱听儿童说。

    看公两眼明如月。

    万里勒燕然。

    老人书一编。

    玉阶方寸地。

    好趁风云会。

    他日赤松游。

    依然万户侯。'
- title: 张君瑞庆团园(第五本)・朝天子
  author: 王实甫
  dynasty: 元
  content: '四肢不能动止，急切里盼不到蒲东寺。

    小夫人须是你见时，别有其闲传示？我是个浪子官人，风流学士，怎肯去带残花折旧枝。

    自从到此，甚的是闲街市。'
- title: 送僧
  author: 杜荀鶴
  dynasty: 唐
  content: '道了亦未了，言閑今且閑。

    從來無住處，此去向何山。

    片石樹陰下，斜陽潭影間。

    請師留偈別，恐不到人寰。'
- title: 最高楼
  author: 刘克庄
  dynasty: 宋
  content: '金闺彦，荷蒉过山前。

    把钓坐溪边。

    呼来每得天颜笑，放归犹作地行仙。

    尽教人，瞋避俗，谤逃禅。

    且缄了、淳夫三味口。

    更袖了、坡公三制手。

    宁殿后，不争先。

    小於卫武二十岁，大於绛老两三年。

    这高名，并上寿，几人全。'
- title: 踏莎行
  author: 苏轼
  dynasty: 宋
  content: '山秀芙蓉，溪明罨画。

    真游洞穴沧波下。

    临风慨想斩蛟灵，长桥千载犹横跨。

    解佩投簪，求田问舍。

    黄鸡白酒渔樵社。

    元龙非复少时豪，耳根洗尽功名话。'
- title: 蕃中荅退渾詞二首 一
  author: 呂溫
  dynasty: 唐
  content: '退渾兒，退渾兒，朔風長在氣何衰。

    萬羣鐵馬從奴虜，強弱由人莫歎時。'
- title: 享惠昭太子廟樂章
  author: 歸登
  dynasty: 唐
  content: '嘉薦既陳，祀事孔明。

    間歌在堂，萬舞在庭。

    外則盡物，內則盡誠。

    鳳笙如聞，歆其潔精。'
- title: 古風 二十九
  author: 李白
  dynasty: 唐
  content: '三季分戰國，七雄成亂麻。

    王風何怨怒，世道終紛拏。

    至人洞玄象，高舉凌紫霞。

    仲尼欲浮海，吾祖之流沙。

    聖賢共淪沒，臨岐胡咄嗟。'
- title: 点绛唇
  author: 周邦彦
  dynasty: 宋
  content: '台上披襟，快风一瞬收残雨。

    柳丝轻举。

    蛛网粘飞絮。

    极目平芜，应是春归处。

    愁凝伫。

    楚歌声苦。

    村落黄昏鼓。'
- title: 酹江月・念奴娇
  author: 黄机
  dynasty: 宋
  content: '春愁几许，似春云蔼蔼，连空无数。

    □□眉尖偏易得，没个因由分付。

    杨柳烟浓，海棠花暗，绿涨墙头路。

    小楼应是，有人和泪凝伫。

    长记宝轴妆成，鸳鸯绣懒，轻笑歌金缕。

    香雪精神依旧否，风月谁怜虚度。

    带减衣宽，十分憔悴，两下平分取。

    黄昏可更，子规声碎烟坞。'
- title: 桂州歲暮
  author: 戎昱
  dynasty: 唐
  content: '歲暮天涯客，寒窗欲曉時。

    君恩空自感，鄉思夢先知。

    重誼人愁別，驚棲鵲戀枝。

    不堪樓上角，南向海風吹。'
- title: 感皇恩
  author: 韩淲
  dynasty: 宋
  content: '诗社酒徒闲，村村花柳。

    月榭风亭更霞牖。

    临春结绮，又是那回时候。

    不禁中夜雨，相孱愁。

    弄蕊攀条，为寻芳酒。

    一斗谁能问千首。

    江南云梦，空说气吞八九。

    持杯人共我，能吟否。'
- title: 清平乐
  author: 晏殊
  dynasty: 宋
  content: '金风细细。

    叶叶梧桐坠。

    绿酒初尝人易醉。

    一枕小窗浓睡。

    紫微朱槿花残。

    斜阳却照阑干。

    双燕欲归时节，银屏昨夜微寒。'
- title: 采芑
  author: 佚名
  dynasty: 先秦
  content: '薄言采芑，于彼新田，呈此菑亩。方叔涖止，其车三千。师干之试，方叔率止。

    乘其四骐，四骐翼翼。路车有奭，簟茀鱼服，钩膺鞗革。

    薄言采芑，于彼新田，于此中乡。方叔涖止，其车三千。旂旐央央，方叔率止。

    约軧错衡，八鸾玱玱。服其命服，朱芾斯皇，有玱葱珩。

    鴥彼飞隼，其飞戾天，亦集爰止。方叔涖止，其车三千。师干之试，方叔率止。

    钲人伐鼓，陈师鞠旅。显允方叔，伐鼓渊渊，振旅阗阗。

    蠢尔蛮荆，大邦为仇。方叔元老，克壮其犹。方叔率止，执讯获丑。戎车啴啴，

    啴啴焞焞，如霆如雷。显允方叔，征伐玁狁，蛮荆来威。'
- title: 挂搭钩・等候多时不见他，这的是约下佳期话，莫不是贪睡人儿忘了那？
  author: 关汉卿
  dynasty: 元
  content: '伏冢在蓝桥下。

    意懊恼却待将他骂，听得呀的门开，蓦见如花。'
- title: 寄富春孫路處士
  author: 項斯
  dynasty: 唐
  content: '平生醉與吟，誰是見君心。

    上國一歸去，滄江閑至今。

    鐘繁秋寺近，峰闊晚濤深。

    疎放長如此，何人長得尋。'
- title: 蝶恋花
  author: 仲殊
  dynasty: 宋
  content: '北固山前波浪远。

    铁瓮城头，画角残声短。

    促酒溅金催小宴。

    灯摇蜡焰香风软。

    落日烟霞晴满眼。

    欲仗丹青，巧笔彤牙管。

    解写伊川山色浅。

    谁能画得江天晚。'
- title: 点绛唇
  author: 杨炎正
  dynasty: 宋
  content: '水载离怀，暮帆吹月寒欺酒。

    楚梅春透。

    忍放持杯手。

    莫唱阳关，免湿盈盈袖。

    君行后。

    那人消瘦。

    不恼诗肠否。'
- title: 寄懷
  author: 秦韜玉
  dynasty: 唐
  content: '總藏心劒事儒風，大道如今已渾同。

    會致名津搜儁彥，是張愁網絆英雄。

    蘇公有國皆懸印，楚將無官可賞功。

    若使重生太平日，也應回首哭塗窮。'
- title: 同羣公題中山寺
  author: 高適
  dynasty: 唐
  content: '平原十里外，稍稍雲巖深。

    遂及清淨所，都無人世心。

    名僧既禮謁，高閣復登臨。

    石壁倚松徑，山田多栗林。

    超遙盡巘崿，逼側仍嶇嶔。

    吾欲休世事，於焉聊自任。'
- title: 江城子
  author: 李纲
  dynasty: 宋
  content: '琉璃滑处玉花飞。

    溅珠玑。

    喷霏微。

    谁遣银河，一派九天垂。

    昨夜白虹来涧饮，留不去，许多时。

    幽人独坐石嵚崎。

    赏清奇。

    濯涟漪。

    不怕深沈，潭底有蛟螭。

    澒洞但闻金石奏，猿鸟乐，共忘归。'
- title: 九日登李明府北樓
  author: 劉長卿
  dynasty: 唐
  content: '九日登高望，蒼蒼遠樹低。

    人煙湖草裏，山翠縣樓西。

    霜降鴻聲切，秋深客思迷。

    無勞白衣酒，陶令自相攜。'
- title: 對月寄同志
  author: 劉得仁
  dynasty: 唐
  content: '霜滿中庭月在林，塞鴻頻過又更深。

    支頤不語相思坐，料得君心似我心。'
- title: 王月英元夜留鞋记・十二月
  author: 无名氏
  dynasty: 元
  content: '尚不见留情手帕，却教我受罪南衙。

    哦，元来还有个香罗帕儿。

    你是未嫁的闺女，可也不该做这等勾当。

    本待望同衾共枕，倒做了带锁披枷。

    这一场风流话靶，也是个欢喜冤家。

    这两件东西，却也不该就害了他性命。'
- title: 式微
  author: 佚名
  dynasty: 先秦
  content: '式微，式微，胡不归？微君之故，胡为乎中露！

    式微，式微，胡不归？微君之躬，胡为乎泥中！'
- title: 寓崇聖寺懷李校書
  author: 許渾
  dynasty: 唐
  content: '幾日臥南亭，卷簾秋月清。

    河關初罷夢，池閣更含情。

    寒露潤金井，高風飄玉箏。

    前年共遊客，刀筆事戎旌。'
- title: 女冠子 二
  author: 毛熙震
  dynasty: 唐
  content: '修蛾慢臉，不語檀心一點，小山妝。

    蟬鬢低含綠，羅衣澹拂黃。

    [悶]來深院裏，閑步落花傍。

    纖手輕輕整，玉爐香。'
- title: 秋夕聞雁
  author: 于鄴
  dynasty: 唐
  content: '星漢欲沈盡，誰家砧未休。

    忽聞梁雁至，如報杜陵秋。

    千樹又黃葉，幾人新白頭。

    洞庭今夜客，一半却登舟。'
- title: 水龙吟
  author: 李昴英
  dynasty: 宋
  content: '碧潭新涨浮花，柳阴稠绿波痕腻。

    一声雷鼓，半空雪浪，双龙惊起。

    气压鲸鲵，怒掀鳞鬣，擘开烟水。

    算战争蛮触，雌雄汉楚，总皆一场如此。

    点额许教借一，得头筹、欢呼震地。

    翻嗤浮世，要津搀进，奔波逐利。

    斗了还休，倩渠衔寄，三闾角黍。

    会风云、快出为霖，可但颔明珠睡。'
- title: 清人
  author: 佚名
  dynasty: 先秦
  content: '清人在彭，驷介旁旁。二矛重英，河上乎翱翔。

    清人在消，驷介麃麃。二矛重乔，河上乎逍遥。

    清人在轴，驷介陶陶。左旋右抽，中军作好。'
- title: 望江南・忆江南
  author: 洪适
  dynasty: 宋
  content: '嗟故岁，夏旱复秋阳。

    十雨五风皆定数，千方百计为灾伤。

    小郡怎禁当。

    劳拊字，惠露洽丁黄。

    田舍炊烟常蔽野，居民安堵不离乡。

    祖道免赍粮。'
- title: 赤門堰白蓮花
  author: 皮日休
  dynasty: 唐
  content: '縞帶與綸巾，輕舟漾赤門。

    千迴紫萍岸，萬頃白蓮村。

    荷露傾衣袖，松風入髻根。

    瀟疎今若此，爭不盡餘尊。'
- title: 奉和姚令公駕幸溫湯喜雪應制
  author: 蘇綰
  dynasty: 唐
  content: '漢主新豐邑，周王尚父師。

    雲符沛童唱，雪應海神期。

    林變驚春早，山明訝夕遲。

    況逢溫液霈，恩重御裘詩。'
- title: 奉酬襲美苦雨四聲重寄三十二句 平聲
  author: 陸龜蒙
  dynasty: 唐
  content: '幽棲眠疎窗，豪居憑高樓。

    浮漚驚跳丸，寒聲思重裘。

    牀前垂文竿，巢邊登輕舟。

    雖無東臯田，還生魚乎憂。'
- title: 五年秋病後獨宿香山寺三絕句 二
  author: 白居易
  dynasty: 唐
  content: '飲徒歌伴今何在，雨散雲飛盡不迴。

    從此香山風月夜，祗應長是一身來。'
- title: 詩偈 二十五
  author: 龐藴
  dynasty: 唐
  content: '如來大慈悲，廣演波羅蜜。

    了知三界苦，殷勤勸君出。

    得之不肯修，寔是頑皮物。

    他是已成佛，汝是當成佛。

    當成自不成，是誰之過失？

    已後累劫苦，莫尤過去佛。'
- title: 奉礼歌
  author: 无名氏
  dynasty: 宋
  content: '六龙承驭。

    紫坛平、瑞蔼葱笼拥神都。

    肃环卫、严貔虎。

    鸡人行漏传呼。

    灵景霁、星斗临帝居。

    旷天宇。

    微风来、翠幄绕相鸟。

    对越方初。

    笳鼓震，饶箫举。

    阳律才动协气舒。

    氛祲交祛。

    物昭苏。

    抚瑶图。

    柴类精诚，当契唐虞。

    思前古。

    泰平承多祐。

    包戈偃革，柔远咏皇谟。

    称文武。

    四表覆盂。

    端冕出、从路车。

    兵帅谨储胥。

    唯奏凯、乐康臞。

    朝野欢娱。

    歌帝烈，扬盛节，园丘礼大洽，霈泽绵区。'
- title: 卜算子
  author: 姜夔
  dynasty: 宋
  content: '藓干石斜妨，玉蕊松低覆。

    日暮冥冥一见来，略比年时瘦。

    凉观酒初醒，竹阁吟才就。

    犹恨幽香作许悭，小迟春心透。'
- title: 蓼萧
  author: 佚名
  dynasty: 先秦
  content: '蓼彼萧斯，零露湑兮。既见君子，我心写兮。燕笑语兮，是以有誉处兮。

    蓼彼萧斯，零露瀼瀼。既见君子，为龙为光。其德不爽，寿考不忘。

    蓼彼萧斯，零露泥泥。既见君子，孔燕岂弟。宜兄宜弟，令德寿岂。

    蓼彼萧斯，零露浓浓。既见君子，鞗革忡忡。和鸾雍雍，万福攸同。'
- title: 追和何謝銅雀妓
  author: 李賀
  dynasty: 唐
  content: '佳人一壺酒，秋容滿千里。

    石馬臥新煙，憂來何所似。

    歌聲且潛弄，陵樹風自起。

    長裾壓高臺，淚眼看花机。'
- title: 祝英台・祝英台近
  author: 黄人杰
  dynasty: 宋
  content: '异乡中，行色里，随分庆初度。

    老子今年，五十又还五。

    任他坎止流行，吴头楚尾，本来是、乾坤逆旅。

    贵和富。

    此事都付浮云，无必也无固。

    用即为龙，不用即为鼠。

    便教老却英雄，草庐烟舍，也须有、著闲人处。'
- title: 苏幕遮
  author: 无名氏
  dynasty: 宋
  content: '陇云沈，新月小。

    杨柳梢头，能有春多少。

    试著罗裳寒尚峭。

    帘卷青楼，占得东风早。

    翠屏深，香篆袅。

    流水落花，不管刘郎到。

    三叠阳关声渐杳。

    断雨残云，只怕巫山晓。'
- title: 芳草渡・系裙腰
  author: 周邦彦
  dynasty: 宋
  content: '昨夜里，又再宿桃源，醉邀仙侣。

    听碧窗风快，珠帘半卷疏雨。

    多少离恨苦。

    方留连啼诉。

    凤帐晓，又是匆匆，独自归去。

    愁睹。

    满怀泪粉，瘦马冲泥寻去路。

    谩回首、烟迷望眼，依稀见朱户。

    似痴似醉，暗恼损、凭阑情绪。

    澹暮色，看尽栖鸦乱舞。'
- title: 經賈島舊居
  author: 齊己
  dynasty: 唐
  content: '先生居處所，野燒幾爲灰。

    若有吟魂在，應隨夜魄迴。

    地寧銷志氣，天忍罪清才。

    古木霜風晚，江禽共宿來。'
- title: 采莲令
  author: 柳永
  dynasty: 宋
  content: '月华收，云淡霜天曙。

    西征客、此时情苦。

    翠娥执手送临歧，轧轧开朱户。

    千娇面、盈盈伫立，无言有泪，断肠争忍回顾。

    一叶兰舟，便恁急桨凌波去。

    贪行色、岂知离绪。

    万般方寸，但饮恨，脉脉同谁语。

    更回首、重城不见，寒江天外，隐隐两三烟树。'
- title: 紅茶花
  author: 司空圖
  dynasty: 唐
  content: '景物詩人見即誇，豈憐高韻說紅茶。

    牡丹枉用三春力，開得方知不是花。'
- title: 菩萨蛮
  author: 黄机
  dynasty: 宋
  content: '惜山不厌山行远。

    山中禽鸟频惊见。

    小雨似怜春。

    霏霏容易晴。

    青裙田舍妇。

    饁饷前村去。

    溪水想平腰。

    唤船依断桥。'
- title: 丑奴儿慢・采桑子慢
  author: 吴文英
  dynasty: 宋
  content: '东风未起，花上纤尘无影。

    峭云湿，凝酥深，乍洗梅清。

    钓卷愁丝，冷浮虹气海空明。

    若耶门闭，扁舟去懒，客思鸥轻。

    几度问春，倡红冶翠，空媚阴晴。

    看真色、千岩一素，天澹无情。

    醒眼重开，玉钩帘外晓峰青。

    相扶轻醉，越王台上，更最高层。'
- title: 春日留別
  author: 張籍
  dynasty: 唐
  content: '遊人欲別離，半醉對花枝。

    看著春又晚，莫輕少年時。

    臨行記分處，廻首是相思。

    各向天涯去，重來未可期。'
- title: 临江仙
  author: 何梦桂
  dynasty: 宋
  content: '十月江南风信早，梅枝早閟先春。

    田园剩得老来身。

    浪言陶处士，犹是晋朝臣。

    人道革爻居四九，谁知数在邅迍。

    明年五十志当伸。

    低头羞老妇，且结会稽盟。'
- title: 送丘二十二之蘇州
  author: 崔峒
  dynasty: 唐
  content: '積水與寒煙，嘉禾路幾千。

    孤猨啼海島，羣雁起湖田。

    曾見長洲苑，嘗聞大雅篇。

    却將封事去，知爾愛閑眠。'
- title: 高士詠 顏歜
  author: 吳筠
  dynasty: 唐
  content: '高哉彼顏歜，逸氣陵齊宣。

    道尊義不屈，士重王來前。

    榮祿安可誘，保和從自然。

    放情任所尚，長揖歸山泉。'
- title: 猗嗟
  author: 佚名
  dynasty: 先秦
  content: '猗嗟昌兮，颀而长兮。抑若扬兮，美目扬兮。巧趋跄兮，射则臧兮。

    猗嗟名兮，美目清兮。仪既成兮，终日射侯，不出正兮，展我甥兮。

    猗嗟娈兮，清扬婉兮。舞则选兮，射则贯兮，四矢反兮，以御乱兮。'
- title: 七言 五十三
  author: 呂巖
  dynasty: 唐
  content: '閑來掉臂入天門，拂袂徐徐撮綵雲。

    無語下窺黃谷子，破顏平揖紫霞君。

    擬登瑤殿參金母，回訪瀛洲看日輪。

    恰值嫦娥排宴會，瑤漿新熟味氤氳。'
- title: 行路難二十篇（幷序） 第五章明凡聖非一非二
  author: 傅翕
  dynasty: 唐
  content: '君不見煩惱茫然非是一，雖復非一亦非多。

    若能照知其本際，即是真身盧舍那。

    入於微塵亦無礙，無礙體寂遍娑婆。

    凡聖兩途非二處，生死涅槃常共和。

    雖復強立名和字，只箇愛癡真佛陀。

    般若深空智非智，以無心意制衆魔。

    余既誠心學此術，聊抽拙抱作斯歌。

    行路難，路難心性實極寬。

    貪欲本來常寂滅，智者於此可盤桓。'
- title: 心丹訣 二
  author: 良价
  dynasty: 唐
  content: '茫茫天下虛尋覓，未肯迴頭自相識。

    信師行到無爲鄉，始覺從來枉施力。'
- title: 次韻和王駕校書結綬見寄之什
  author: 鄭谷
  dynasty: 唐
  content: '直應歸諫署，方肯別山村。

    勤苦常同業，孤單共感恩。

    醉披仙鶴氅，吟扣野僧門。

    夢見君高趣，天涼自灌園。'
- title: 草木
  author: 徐夤
  dynasty: 唐
  content: '草木無情亦可嗟，重開明鏡照無涯。

    菊英空折羅含宅，榆莢不生原憲家。

    天命豈憑醫藥石，世途還要辟蟲沙。

    仙翁乞取金盤露，洗却蒼蒼兩鬢華。'
- title: 十二时・忆少年
  author: 范祖禹
  dynasty: 宋
  content: '转招摇。

    厚陵回望，双阙起岧嶢。

    晓日丽谯。

    金爵上干霄。

    风雨阕，夜宫闭，不重朝。

    奉鸾镳渐遥。

    玉京知何处，飞英衔恤，乱絮缠悲，春路迢迢。

    缥缈哀音，发龙笳凤箫。

    光景同，惨淡度岩邑，指河桥。

    马萧萧。

    络绎星轺。

    拂天容卫，江海上寒潮。

    万国魂销。

    追昔御东朝。

    开钿扇，垂珠箔，侍珰貂。

    宝香烧。

    散飘。

    开仁寿域，神孙高拱，昆仑渤澥，玉烛方调。

    一旦宫车晚，旋归泬寥。

    九载初，如梦次，功得琼瑶。'
- title: 還俗老僧
  author: 杜牧
  dynasty: 唐
  content: '雪髪不長寸，秋寒力更微。

    獨尋一徑葉，猶挈衲殘衣。

    日暮千峰裏，不知何處歸。'
- title: 疏影
  author: 施枢
  dynasty: 宋
  content: '低枝亚实。

    望翠阴护晓，幽梦难觅。

    凄楚霓裳，琼阙瑶台，经年暗锁清逸。

    春风似怪重门掩，未许入、玉堂吟笔。

    想寿阳，却厌新妆，倦抹粉花宫额。

    还记孤山旧路，未应便负了，波冷蟾白。

    莫寄相思，惟有寒烟，伴我骚人闲寂。

    东君须自怜疏影，又何待、山前雪积。

    好试敲、羯鼓声催，与约鼎羹消息。'
- title: 关大王独赴单刀会・滚绣球
  author: 关汉卿
  dynasty: 元
  content: '我则待要聚村叟，会诗友，受用的活鱼新酒，问甚么瓦钵瓷瓯。

    推台不换盏，高歌自掴手；任从他阴晴昏昼，醉时节衲被蒙头。

    我向这矮窗睡彻三竿日，端的是傲煞人间万户侯，自在优游。

    道童，门首觑者，看有甚么人来。

    理会的。

    可早来到也，接了马者。

    道童，先生有么？俺师父有。

    你去说：鲁子敬特来相访。

    你是紫荆？你和那松木在一搭里。

    我报师父去。

    师父弟子孩儿……这厮怎么骂我！不是骂；师父是师父，弟子是徒弟，就是孩儿一般。

    师父弟子孩儿……这厮泼说？有谁在门首？有鲁子敬特来相访。

    道有请。

    理会的。

    有请！稽首。

    区区俗冗，久不听教。

    数年不见，今日何往？小官无事不来，特请先生江下一会。

    贫道在此江下修行，方外之士，有何德能，敢劳大夫置酒张筵？。'
- title: 念奴娇
  author: 陈三聘
  dynasty: 宋
  content: '晴风丽日，算东君、坼遍梅心桃萼。

    独有名花开殿后，一笑嫣然如昨。

    黄袂层肤，霞冠高拥，多态春才觉。

    雨巾风帽，故人来趁花约。

    好是罗绮添春，香风环坐，半醉金钗落。

    老去心情难似旧，手拈花枝为乐。

    麝馥萦愁，妆花凝恨，莫惜金荷酌。

    酒阑花睡，梦魂重到京洛。'
- title: 更漏子
  author: 张继先
  dynasty: 宋
  content: '固元精，收听视。

    物外身无此地。

    接子谬，季真非。

    无为翻有为。

    但心虚，教腹实。

    密与寥天为一。

    华阳洞，广寒宫。

    人人方寸中。'
- title: 懷歐陽山人嚴秀才
  author: 神迥
  dynasty: 唐
  content: '鴉鳴東牖曙，草秀南湖春。

    （按：《詩式》誤作「祖迥」，今據《吟窗雜錄》卷三十二、《四友齋叢說》卷二十四、《全唐詩》卷八五一定爲神迥作。

    《吟窗雜錄》題作《懷歐陽山人》。

    《全唐詩》收此二句，缺題。

    又其小傳云：「臨晉人。

    姓田。

    貞觀間流化岷峨，爲道俗宗仰。

    」殆據《續高僧傳》卷十五。

    按唐有二神迥，另一爲寶應間越州僧，見《宋高僧傳》卷二九。

    檢《詩式》錄其詩於嚴維、皇甫冉等詩後，知應爲肅代間人。

    詩中提到之南湖，亦在越中。

    詩題中之嚴秀才，疑即長期居於越中之嚴）（維。

    因知此詩應爲越州僧神迥作，《全唐詩》誤，今爲移正補題重錄。

    ）。'
- title: 沁园春
  author: 王质
  dynasty: 宋
  content: '二百年间，十二时中，悲欢往来。

    但盖头一把，容身方丈，无多缘饰，莫遣尘埃。

    屈曲成幽，萧条生净，野草闲花都妙哉。

    家无力，虽然咫尺，强作萦回。

    竹斋。

    向背松斋。

    须次第、春兰秋菊开。

    在竹篱虚处，密栽甘橘，荆桥斜畔，疏种香梅。

    山芋芼羹，地黄酿粥，冬后春前皆可栽。

    门通水，荷汀蓼渚，足可徘徊。'
- title: 啄木謠
  author: 陳標
  dynasty: 唐
  content: '丁丁向晚急還稀，啄徧庭槐未肯歸。

    終日與君除蠹害，莫嫌無事不頻飛。'
- title: 君山
  author: 賈至
  dynasty: 唐
  content: '湘中老人讀黃老，手援紫藟坐碧草。

    春至不知湖水深，日暮忘却巴陵道。'
- title: 涼州行
  author: 王建
  dynasty: 唐
  content: '涼州四邊沙皓皓，漢家無人開舊道。

    邊頭州縣盡胡兵，將軍別築防秋城。

    萬里人家皆已沒，年年旌節發西京。

    多來中國收婦女，一半生男爲漢語。

    蕃人舊日不耕犂，相學如今種禾黍。

    驅羊亦著錦爲衣，爲惜氈裘防鬬時。

    養蠶繅繭成匹帛，那堪繞帳作旌旗。

    城頭山雞鳴角角，洛陽家家學胡樂。'
- title: 好事近
  author: 王以宁
  dynasty: 宋
  content: '白石读书房，世有斗南人杰。

    一段素襟清韵，似玉壶冰雪。

    仙家赤酒荐交梨，道眼况超越。

    来往十州三岛，跨一轮新月。'
- title: 中吕・喜春来和则明韵
  author: 曹德
  dynasty: 元
  content: '骚坛坐遍诗魔退，步障行看肉阵迷。

    海棠开后燕飞回。

    喧暂息，爱月夜眠迟。

    春云巧似山翁帽，古柳横为独木桥。

    风微尘软落红飘，沙岸好，草色上罗袍。

    春来南国花如绣，雨过西湖水似油。

    小瀛洲外小红楼，人病酒，料自下帘钩。'
- title: 海棠春令・海棠春
  author: 史达祖
  dynasty: 宋
  content: '似红如白含芳意。

    锦宫外、烟轻雨细。

    燕子不知愁，惊堕黄昏泪。

    烛花偏在红帘底。

    想人怕、春寒正睡。

    梦著玉环娇，又被东风醉。'
- title: 秋扇詞
  author: 劉禹錫
  dynasty: 唐
  content: '莫道恩情無重來，人間榮謝遞相催。

    當時初入君懷袖，豈念寒爐有死灰。'
- title: 雜曲歌辭 踏歌行 三
  author: 劉禹錫
  dynasty: 唐
  content: '新詞宛轉遞相傳，振袖傾鬟風露前。

    月落烏啼雲雨散，遊童陌上拾花鈿。'
- title: 舞馬詞六首 四
  author: 張說
  dynasty: 唐
  content: '帝皁龍駒沛艾，星蘭驥子權奇。

    騰倚驤洋應節，繁驕接迹不移。'
- title: 醉蓬莱
  author: 李曾伯
  dynasty: 宋
  content: '有擎天一柱，殿角西头，手扶宗祐。

    万里鱼凫，倚金城山立。

    亭障惊沙，毡裘卷地，倏度黄龙碛。

    玉帐从容，招摇才指，顿清边色。

    见说中天，翠华南渡，一捷金平，胆寒西贼。

    帝锡公侯，更高逾前绩。

    箕尾辉腾，昴街芒敛，看清平天日。

    周衮归来，凤池麟阁，双鬓犹黑。'
- title: 南歌子
  author: 陈允平
  dynasty: 宋
  content: '懒傍青鸾镜，慵簪翠凤翘。

    玉屏春重宝香销。

    因甚不忺梳洗、怕登楼。

    载酒垂杨浦，停桡杜若洲。

    伤春情绪寄箜篌。

    流水残阳芳草、伴人愁。'
- title: 忆秦娥
  author: 孙道绚
  dynasty: 宋
  content: '秋寂寞。

    秋风夜雨伤离索。

    伤离索。

    老怀无奈，泪珠零落。

    故人一去无期约。

    迟书忽寄西飞鹤。

    西飞鹤。

    故人何在，水村山郭。'
- title: 立成汤伊尹耕莘・幺篇
  author: 郑光祖
  dynasty: 元
  content: '怒无加责欢无会，士无衣将与重衣。

    这的是恤士功，安心计。

    能明此义，万众总归依。

    到来日某同贤士亲临战阵，与他交锋，务要剪伐大夏也。

    论公子如此大德，将士效力，小生少助微智，临阵自有奇谋，量他到的那里也！此一去必然成功，皆赖贤士之能也。

    放心。'
- title: 贺新郎
  author: 黄升
  dynasty: 宋
  content: '莫恨黄花瘦。

    正千林、风霜摇落，暮秋时候。

    晚节相看元不恶，采采东篱独秀。

    试揽结、幽香盈手。

    几劫修来方得到，与渊明、千载为知旧。

    同冷淡，比兰友。

    柴桑心事君知否。

    把人间、功名富贵，付之尘垢。

    不肯折腰营口腹，一笑归欤五柳。

    怅此意、而今安有。

    若得风流如此老，也何妨、相对无杯酒。

    诗自可，了重九。'
- title: 酹江月・念奴娇
  author: 阮秀实
  dynasty: 宋
  content: '汉庭用老，想君王、也忆潜郎白首。

    底事煌煌金玉节，奔走天涯许久。

    江右风流，湖南清绝，要借诗翁手。

    明年七十，人间此事希有。

    固是守约堂间，鲂斋亭下，要种归来柳。

    只恐夜深思贾傅，便有锋车迎候。

    寿岳峰前，寿星池畔，且寿长沙酒。

    期颐三万，祖风应管依旧。'
- title: 南柯子・南歌子
  author: 黄升
  dynasty: 宋
  content: '天上传新火，人间试夹衣。

    定巢新燕觅香泥。

    不为绣帘朱户、说相思。

    侧帽吹飞絮，凭栏送落晖。

    粉痕销淡锦书稀。

    怕见山南山北、子规啼。'
- title: 减字木兰花
  author: 沈瀛
  dynasty: 宋
  content: '八巡将止。

    八节四时人贺喜。

    汉俗成风。

    薛老之言贵尚通。

    妻儿设酒。

    更得比邻相庆寿。

    虚度时何。

    只恐妻儿怪汝多。'
- title: 水龙吟
  author: 柴元彪
  dynasty: 宋
  content: '秋云元自无心，那曾系得归心住。

    阳关酒尽，灞桥人远，也须别去。

    □□□□，□□□□，□□□□。

    有哀雁声声，愁蛩切切，悄悄地、听人语。

    回首琵琶旧恨，叹西风、□兴如许。

    江左百年，风流云散，不堪重举。

    怎得归来，樵歌互答，自相容与。

    又何须□□，三五蟾光，重阳风雨。'
- title: 半夜雷轰荐福碑・普天乐
  author: 马致远
  dynasty: 元
  content: '谢吾师，倾心爱，有田文义气、赵胜的胸怀。

    打一统法帖碑，去向京师卖。

    到处里书生都相待，谁肯学有朋自远方来？那里取鸣时的凤麟，则别些个喧檐的燕雀，当路的狼豺。'
- title: 擬長安春詞
  author: 皎然
  dynasty: 唐
  content: '春信在河源，春風蕩妾魂。

    春歌雜鶗鴂，春夢繞轘轅。

    春絮愁偏滿，春絲悶更繁。

    春期不可定，春曲嬾新翻。'
- title: 烛影摇红
  author: 赵善扛
  dynasty: 宋
  content: '桃李墙头，向人都似他年意。

    舞丝千丈颺晴光，骀青春无际。

    花气薰人自醉。

    傍垂杨、行行缓辔。

    倦游无奈，回首云山，归期犹未。

    玉锁楼空，鸟啼花外东风起。

    少年恩怨付波流，吟望朱阑倚。

    冉冉尘生客袂。

    对尊前、高情暂寄。

    洞天一笑，仙驭乘空，姑峰凝翠。'
- title: 好鳥鳴高枝
  author: 鄭衮
  dynasty: 唐
  content: '養翮非無待，遷喬信自卑。

    影高遲日度，聲遠好風隨。

    雲拂千尋直，花催百囀奇。

    驚人時向晚，求友聽應知。

    委質經三歲，先鳴在一枝。

    上林如可托，弱羽願差池。'
- title: 雪夜下朝呈省中一絕
  author: 韋應物
  dynasty: 唐
  content: '南望青山滿禁闈，曉陪鴛鷺正差池。

    共愛朝來何處雪，蓬萊宮裏拂松枝。'
- title: 葛山潭
  author: 孫逖
  dynasty: 唐
  content: '圓潭寫流月，晴明涵萬象。

    仙翁何時還，綠水空蕩漾。

    涼哉草木腓，白露沾人衣。

    猶醉空山裏，時聞笙鶴飛。'
- title: 洞仙歌
  author: 朱敦儒
  dynasty: 宋
  content: '何人不爱，是江梅红绽。

    雪野寒空冻云晚。

    照清溪绰约，粉艳先春，包绛萼、姑射冰肌自暖。

    上林花万品，都借风流，国色天香任欣羡。

    共素娥青女，一笑相逢，人不见、悄悄霜宫月殿。

    想乘云、是在玉皇前，粲蕊佩明珰，侍清都燕。'
- title: 題玉像堂
  author: 張籍
  dynasty: 唐
  content: '玉毫不着世間塵，輝相分明十八身。

    入夜無煙燈更好，堂中唯有轉經人。'
- title: 崔莺莺夜听琴(第二本)・寄生草
  author: 王实甫
  dynasty: 元
  content: '想着文章士，旖旎人；他脸儿清秀身儿俊，性儿温克情儿顺，不由人口儿里作念心儿里印。

    学得来"一天星斗焕文章"，不枉了"十年窗下无人问。'
- title: 霜天晓角
  author: 吴潜
  dynasty: 宋
  content: '小山幽彻。

    遍地堆香雪。

    只恐今宵入梦，梦到处、魂孤绝。

    八公头已雪。

    淮南分半席。

    莫道淹留何事，且长啸、对佳月。'
- title: 初除戶曹喜而言志
  author: 白居易
  dynasty: 唐
  content: '詔授戶曹掾，捧詔感君恩。

    感恩非爲己，祿養及吾親。

    弟兄俱簪笏，新婦儼衣巾。

    羅列高堂下，拜慶正紛紛。

    俸錢四五萬，月可奉晨昏。

    廩祿二百石，歲可盈倉囷。

    喧喧車馬來，賀客滿我門。

    不以我爲貪，知我家內貧。

    置酒延賀客，客容亦歡欣。

    笑云今日後，不復憂空尊。

    荅云如君言，願君少逡巡。

    我有平生志，醉後爲君陳。

    人生百歲期，七十有幾人。

    浮榮及虛位，皆是身之賓。

    唯有衣與食，此事粗關身。

    苟免飢寒外，餘物盡浮雲。'
- title: 迴波樂 八十三
  author: 王梵志
  dynasty: 唐
  content: '年老造新舍，鬼來拍手哭。

    身得蹔時坐，死後他人賣。

    千年換百主，各自想還改。

    前死後人坐，本主何須在。'
- title: 点绛唇
  author: 苏轼
  dynasty: 宋
  content: '不用悲秋，今年身健还高宴。

    江村海甸。

    总作空花观。

    尚想横汾，兰菊纷相半。

    楼船远。

    白云飞乱。

    空有年年雁。'
- title: 贈郭駙馬 一
  author: 李端
  dynasty: 唐
  content: '青春都尉最風流，二十功成便拜侯。

    金距鬬雞過上苑，玉鞭騎馬出長楸。

    熏香荀令偏憐少，傅粉何郎不解愁。

    日暮吹簫楊柳陌，路人遙指鳳凰樓。'
- title: 鹊桥仙
  author: 吴潜
  dynasty: 宋
  content: '扁舟昨泊，危亭孤啸，目断闲云千里。

    前山急雨过溪来，尽洗却、人间暑气。

    暮鸦木末，落凫天际，都是一团秋意。

    痴儿呆女贺新凉，也不道、西风又起。'
- title: 早春西湖閑遊悵然興懷憶與微之同賞因思在越官重事殷鏡湖之遊或恐未暇偶成十八韻寄微之
  author: 白居易
  dynasty: 唐
  content: '上馬復呼賓，湖邊景氣新。

    管弦三數事，騎從十餘人。

    立換登山屐，行攜漉酒巾。

    逢花看當妓，遇草坐爲茵。

    西日籠黃柳，東風蕩白蘋。

    小橋裝鴈齒，輕浪甃魚鱗。

    畫舫牽徐轉，銀船酌慢巡。

    野情遺世累，醉態任天真。

    彼此年將老，平生分最親。

    高天從所願，遠地得爲鄰。

    雲樹分三驛，煙波限一津。

    飜嗟寸步隔，却厭尺書頻。

    浙右稱雄鎮，山陰委重臣。

    貴垂長紫綬，榮駕大朱輪。

    出動刀槍隊，歸生道路塵。

    鴈驚弓易散，鷗怕鼓難馴。

    百吏瞻相面，千夫捧擁身。

    自然閑興少，應負鏡湖春。'
- title: 題永崇西平王宅太尉愬院六韻
  author: 杜牧
  dynasty: 唐
  content: '天下無雙將，關西第一雄。

    授符黃石老，學劒白猿翁。

    矯矯雲長勇，恂恂郄縠風。

    家呼小太尉，國號大梁公。

    半夜龍驤去，中原虎穴空。

    隴山兵十萬，嗣子握琱弓。'
- title: 次幽獨君韻 二
  author: 陸龜蒙
  dynasty: 唐
  content: '落日送萬古，秋聲含七哀。

    枯株不蕭瑟，枝幹虛崔嵬。

    伊昔臨大道，歌鐘醉高臺。

    臺今已平地，祗有春風迴。

    明月白草死，積陰荒隴推。

    聖賢亦如此，慟絕真悠哉。'
- title: 浣溪沙
  author: 王以宁
  dynasty: 宋
  content: '艾胜迎薰寿缕长。

    碧篘酒泛绿蒲香。

    万家喜气在都粱。

    小阁幽轩新料理，舞衫歌扇且传觞。

    看君飞步上明光。'
- title: 山行偶作
  author: 馬戴
  dynasty: 唐
  content: '緣危路忽窮，投宿值樵翁。

    鳥下山含暝，蟬鳴露滴空。

    石門斜月入，雲竇暗泉通。

    寂寞生幽思，心疑舊隱同。'
- title: 豆叶黄・髻挽乌云，蝉鬓堆鸦，粉腻酥胸，脸衬红霞；袅娜腰肢更喜恰，
  author: 关汉卿
  dynasty: 元
  content: '堪讲堪夸。

    比月里嫦娥，媚媚孜孜，那更撑达。'
- title: 贺新郎
  author: 刘克庄
  dynasty: 宋
  content: '主判茅君洞。

    有檐间、查查喜鹊，晓来传送。

    几度黄符披戴了，此度君恩越重。

    被贺监、天随调弄。

    做取散人千百岁，笑渠侬、一霎邯郸梦。

    歌而过，凤兮凤。

    灌园织屦希陈仲。

    问先生、加齐卿相，可无心动。

    除却醴泉中太乙，拣个名山自奉。

    那捷径、输他藏用。

    有耳不曾闻黜陟，免教人、贬驳徂徕颂。

    服兰佩，结茅栋。'
- title: 宴琼林
  author: 黄裳
  dynasty: 宋
  content: '霜月和银灯，乍送目楼台，星汉高下。

    爱东风、已暖绮罗香，竞走去来车马。

    红莲万斛，开尽处、长安一夜。

    少年郎、两两桃花面，有馀光相借。

    因甚灵山在此，是何人、能运神化。

    对景便作神仙会，恐云軿且驾。

    思曾侍、龙楼俯览，笑声远、洞天飞斝。

    向东来、尤幸时如故，群芳未开谢。'
- title: 訪嵩陽道士不遇
  author: 聶夷中
  dynasty: 唐
  content: '先生五岳遊，文焰滅金鼎。

    日下鶴過時，人間空落影。

    常言一粒藥，不隨死生境。

    何當列禦寇，去問仙人請。'
- title: 和張明府登鹿門作
  author: 孟浩然
  dynasty: 唐
  content: '忽示登高作，能寬旅寓情。

    弦歌既多暇，山水思微清。

    草得風光動，虹因雨氣成。

    謬承巴里和，非敢應同聲。'
- title: 鹧鸪天
  author: 丘崈
  dynasty: 宋
  content: '陆海蓬壶自有山。

    光风霁月未应悭。

    但将歌舞酬佳节，却信阴晴是等闲。

    花照夜，烛烘盘。

    明年公更酒肠宽。

    奉陪黄伞传柑宴，莫望红妆拥座欢。'
- title: 大江东去・念奴娇
  author: 黎廷瑞
  dynasty: 宋
  content: '鲍鱼腥断，楚将军、鞭虎驱龙而起。

    空费咸阳三月火，铸就金刀神器。

    垓下兵稀，阴陵道隘，月黑云如垒。

    楚歌哄发，山川都姓刘矣。

    悲泣呼醒虞姬，和伊死别，雪刃飞花髓。

    霸业休休骓不逝，英气乌江流水。

    古庙颓垣，斜阳老树，遗恨鸦声里。

    兴亡休问，高陵秋草空翠。'
- title: 河传
  author: 贺铸
  dynasty: 宋
  content: '华堂重厦，向尊前更听，碧云新怨。

    玉指钿徽，总是挑人心眼。

    恨随红蜡短。

    彩旗影动船头转。

    双桨凌波，惟念人留恋。

    江上暮潮，隐隐山横南岸。

    奈离愁、分不断。'
- title: 定风波
  author: 辛弃疾
  dynasty: 宋
  content: '少日犹堪话别离。

    老来怕作送行诗。

    极目南云无过雁。

    君看。

    梅花也解寄相思。

    无限江山行未了。

    父老。

    不须和泪看旌旗。

    后会丁宁何日□。

    须记。

    春风十日放灯时。'
- title: 少年行二首 一
  author: 王貞白
  dynasty: 唐
  content: '遊讌不知厭，杜陵狂少年。

    花時輕暖酒，春服薄裝綿。

    戲馬上林苑，鬬雞寒食天。

    魯儒甘被笑，對策鬢皤然。'
- title: 金錢花
  author: 盧肇
  dynasty: 唐
  content: '輪郭休誇四字書，紅窠寫出對庭除。

    時時買得佳人笑，本色金錢却不如。'
- title: 同羣公題鄭少府田家
  author: 高適
  dynasty: 唐
  content: '鄭侯應悽惶，五十頭盡白。

    昔爲南昌尉，今作東郡客。

    與語多遠情，論心知所益。

    秋林既清曠，窮巷空淅瀝。

    蝶舞園更閑，雞鳴日云夕。

    男兒未稱意，其道固無適。

    勸君且杜門，勿歎人事隔。'
- title: 胡蝶兒
  author: 張泌
  dynasty: 唐
  content: '胡蝶兒，晚春時。

    阿嬌初著淡黃衣，倚窗學畫伊。

    還似花間見，雙雙對對飛。

    無端和淚拭燕脂，惹教雙翅垂。'
- title: 奉送王相公赴幽州
  author: 張繼
  dynasty: 唐
  content: '黃閣開幃幄，丹墀拜冕旒。

    位高湯左相，權總漢諸侯。

    不改周南化，仍分趙北憂。

    雙旌過易水，千騎入幽州。

    塞草連天幕，邊風動地愁。

    無因隨遠道，結束佩吳鉤。'
- title: 满路花・促拍满路花
  author: 周邦彦
  dynasty: 宋
  content: '金花落烬灯，银砾鸣窗雪。

    夜深微漏断，行人绝。

    风扉不定，竹圃琅玕折。

    玉人新间阔。

    著甚情悰，更当恁地时节。

    无言敧枕，帐底流清血。

    愁如春后絮，来相接。

    知他那里，争信人心切。

    除共天公说。

    不成也还，似伊无个分别。'
- title: 谒金门
  author: 丘崈
  dynasty: 宋
  content: '槐阴绿。

    帘卷翠屏山曲。

    照眼冰壶寒并玉。

    赐衣便雾縠。

    熊梦又惊初卜。

    好在掖垣梧竹。

    应讶人归犹未速。

    已颁新诏墨。'
- title: 张孔目智勘魔合罗・煞尾
  author: 孟汉卿
  dynasty: 元
  content: '想兄弟情亲如手足，怎下的生心将兄命亏。

    我将杀人贼斩首在云阳内，还报的这衔冤负屈鬼。'
- title: 蛮牌令
  author: 高明《蔡伯喈琵琶记》
  dynasty: 元
  content: '忽尔拜尊翰，极切慰拳拳。

    喜爹娘和媳妇，尽安康。

    况儿身淹留在此，不能勾承奉慈颜。

    匆匆的聊附寸笺，草草伏乞尊照不宣。'
- title: 归朝欢
  author: 辛弃疾
  dynasty: 宋
  content: '山下千林花太俗。

    山上一枝看不足。

    春风正在此花边，菖蒲自蘸清溪绿。

    与花同草木。

    问谁风雨飘零速。

    莫怨歌，夜深岩下，惊动白云宿。

    病怯残年频自卜。

    老爱遗编难细读。

    苦无妙手画於菟，人间雕刻真成鹄。

    梦中人似玉。

    觉来更忆腰如束。

    许多愁，问君有酒，何不日丝竹。'
- title: 將之瀘郡旅次遂州遇裴晤員外謫居於此話舊淒涼因寄二首 一
  author: 鄭谷
  dynasty: 唐
  content: '誰解登高問上玄，謫仙何事謫詩仙。

    雲遮列宿離華省，樹蔭澄江入野船。

    黃鳥晚啼愁瘴雨，青梅早落中蠻煙。

    不知幾首南行曲，留與巴兒萬古傳。'
- title: 秋蕊香
  author: 施惠《幽闺记》
  dynasty: 元
  content: '半载萦牵方寸，何时不泪滴眉颦！欲语难言信难问，即渐渐里恹恹瘦损。

    ［玉楼春］深沉院宇无人问，纵然有便难传信。

    这边愁似那边愁，伊的恨如奴的恨。

    心下慢然思又忖，口中枉自评和论。

    有时欲向梦中诉，梦又不成灯又烬。

    妹子，这些时天下文武贤良。

    都来赴选，不知你哥哥也曾来否？好闷人也！。'
- title: 半睡
  author: 韓偓
  dynasty: 唐
  content: '擡鏡仍嫌重，更衣又怕寒。

    宵分未歸帳，半睡待郎看。'
- title: 水调歌头
  author: 刘克庄
  dynasty: 宋
  content: '风露洗玉宇，星斗灿银潢。

    云间笙鹤来下，人世变凄凉。

    九转金丹成后，一朵红云深处，玉立侍虚皇。

    却笑跨夺子，草草梦黄粱。

    君记否，齐桓□，鲁灵光。

    中原公案未了，直下欠人当。

    试问玉门关外，何似金銮殿上，此段及平章。

    富贵倘来耳，万代姓名香。'
- title: 满江红
  author: 赵希蓬
  dynasty: 宋
  content: '干结青铜，根走石、参天古柏。

    最好是、苍阴不怕，火云如血。

    雪里直疑神物护，雨馀任待霜皮湿。

    但只愁、涧底老风烟，无人识。

    栋梁用，知难缺。

    轮囷辈，俱非匹。

    望长松万丈，徂徕山北，一种刚姿雕样劲，共扶大厦翬斯翼。

    便作舟、归去也何愁，蓬莱隔。'
- title: 清平乐
  author: 陈师道
  dynasty: 宋
  content: '秋光烛地。

    帘幕生秋意。

    露叶翻风惊鹊坠。

    暗落青林红子。

    微行声断长廊。

    熏炉衾换生香。

    灭烛却延明月，揽衣先怯微凉。'
- title: 折枝花贈行
  author: 元稹
  dynasty: 唐
  content: '櫻桃花下送君時，一寸春心逐折枝。

    別後相思最多處，千株萬片繞林垂。'
- title: 八声甘州
  author: 程垓
  dynasty: 宋
  content: '问东君、既解遣花开，不合放花飞。

    念春风枝上，一分花减，一半春归。

    忍见千红万翠，容易涨桃溪。

    花自随流水，无计追随。

    不忍凭高南望，记旧时行处，芳意菲菲。

    叹年来春减，花与故人非。

    总使、梁园赋在，奈长卿、老去亦何为。

    空搔首，乱云堆里，立尽斜晖。'
- title: 失调名
  author: 楼采
  dynasty: 宋
  content: 珠蹙花舆，翠翻莲额。
- title: 蓦山溪
  author: 王质
  dynasty: 宋
  content: '枯林荒陌，矮树敷鲜叶。

    不见雅风标，十二分、山容野色。

    因何嫩茁，舞动小旗枪，梅花后，杏花前，色味香三绝。

    含光隐耀，尘土埋豪杰。

    试看大粗疏，争知变、寒云飞雪。

    休说休说，世只两名花，芍药相，牡丹王，未尽人间舌。'
- title: 雜曲歌辭 車遙遙
  author: 張祜
  dynasty: 唐
  content: '東方曨曨車軋軋，地色不分新去轍。

    閨門半掩牀半空，斑斑枕花殘淚紅。

    君心若車千萬轉，妾身如轍遺漸遠。

    碧川迢迢山宛宛，馬蹏在耳輪在眼。

    桑間女兒情不淺，莫道野蠶能作繭。'
- title: 智度師二首 二
  author: 元稹
  dynasty: 唐
  content: '三陷思明三突圍，鐵衣拋盡衲禪衣。

    天津橋上無人識，閑凭欄干望落暉。'
- title: 贈道者
  author: 武元衡
  dynasty: 唐
  content: '麻衣如雪一枝梅，笑掩微妝入夢來。

    若到越溪逢越女，紅蓮池裏白蓮開。'
- title: 舟泛洞庭
  author: 杜甫
  dynasty: 唐
  content: '蛟室圍青草，龍堆擁白沙。

    護江盤古木，迎櫂舞神鵶。

    破浪南風正，收颿畏日斜。

    雲山千萬疊，底處上仙槎。'
- title: 旅次洋州寓居郝氏林亭
  author: 方干
  dynasty: 唐
  content: '舉目縱然非我有，思量似在故山時。

    鶴盤遠勢投孤嶼，蟬曳殘聲過別枝。

    涼月照窗欹枕倦，澄泉遶石泛觴遲。

    青雲未得平行去，夢到江南身旅羇。'
- title: 满江红
  author: 赵师侠
  dynasty: 宋
  content: '渺渺春江，迷望眼、蒲萄涨绿。

    春过也、萧疏庭户，寂寥心目。

    念远不禁啼鴂闹，愁多易遣修蛾蹙。

    向小窗、时把彩笺看，翻新曲。

    晴昼永，便新浴。

    相思泪，不成哭。

    空无言憔悴，暗销肌玉。

    目断碧云无信息，试凭青翼飞南北。

    听掀帘、疑是故人来，风敲竹。'
- title: 品令
  author: 秦观
  dynasty: 宋
  content: '掉又惧。

    天然个品格。

    於中压一。

    帘儿下时把鞋儿踢。

    语低低、笑咭咭。

    每每秦楼相见，见了无限怜惜。

    人前强不欲相沾识。

    把不定、脸儿赤。'
- title: 满江红
  author: 康与之
  dynasty: 宋
  content: '叹诗书万卷、致君人，番沈陆。

    ……且置请缨封万户，径须卖剑酬黄犊。

    恸当年、寂寞贾长沙，伤时哭。'
- title: 過秦嶺
  author: 孟貫
  dynasty: 唐
  content: '古今傳此嶺，高下勢崢嶸。

    安得青山路，化爲平地行。

    蒼苔留虎跡，碧樹障溪聲。

    欲過一回首，踟躕無限情。'
- title: 玉蝴蝶
  author: 李纲
  dynasty: 宋
  content: '万古秣陵江国，舣舟烟岸，千里云林。

    故垒高楼，凝望远水遥岑。

    景阳钟、那闻旧响，玉树唱、空有馀音。

    感春心。

    六朝遗事，萧索难寻。

    甘泉法从弟兄芝玉，顾我情深。

    契阔相思，岂知今日共登临。

    对尊俎、休辞痛饮，伤志节、须且高吟。

    柳摇金。

    断霞轻霭，残照西沈。'
- title: 蝶恋花
  author: 黄裳
  dynasty: 宋
  content: '俄落盏中如有恋。

    盏未乾时，还见霜娥现。

    说向翠鬟斟莫浅。

    殷勤此意应相劝。

    光景尤宜年少面。

    千里同看，不与人同怨。

    席上笑歌身更健。

    良时只愿长相见。'
- title: 梁州・记五十三参坎坷，爱四十八愿奔波。舍身崖一片声名大。风魔了智
  author: 汤舜民
  dynasty: 元
  content: '广，病愁煞维摩，痴迷了六祖，调笑煞弥陀。

    则为你送行云两点秋波，舞香风六幅春罗。

    至诚人但焚香有愿须酬，兹悲友既剪发随缘较可，薄情郎纵赍金没福难合。

    俺呵，敢么？多持七宝香璎珞，既相承怎空过。

    指点其中自忖度，于意云何？。'
- title: 渔家傲
  author: 方千里
  dynasty: 宋
  content: '烛彩花光明似昼。

    罗帏夜出倾城秀。

    红锦纹茵双凤斗。

    看舞后。

    腰肢宛胜章台柳。

    眼尾春娇波态溜。

    金樽笑捧纤纤袖。

    一阵粉香吹散酒。

    更漏久。

    消魂独自归时候。'
- title: 满江红
  author: 曹冠
  dynasty: 宋
  content: '味道韬光，伴耕钓、城南涧曲。

    吾不羡、炼丹金井，访仙王屋。

    清洁无瑕通隐显，满堂岂肯贪金玉。

    向北窗、高卧水风凉，槐阴绿。

    闲自赏，东篱菊。

    偏喜种，幽居竹。

    信巍然良贵，有荣无辱。

    外物随缘姑泛应，无心仕止常知足。

    喜圣时、协气屡丰年，西畴熟。'
- title: 庚午歲九日作
  author: 齊己
  dynasty: 唐
  content: '門底秋苔嫩似藍，此中消息興何堪。

    亂離偷過九月九，頭尾算來三十三。

    雲影半晴開夢澤，菊花微暖傍江潭。

    故人今日在不在，胡鴈背風飛向南。'
- title: 浣溪沙
  author: 叶梦得
  dynasty: 宋
  content: '千古风流咏白苹。

    二年歌笑拥朱轮。

    翩翩却忆上林春。

    剑履便应陪北阙，裤襦那更假西人。

    玉堂金殿要词臣。'
- title: 贈文敬太子廟時享退文舞迎武舞樂章
  author: 權德輿
  dynasty: 唐
  content: '干旄羽籥相虧蔽，一進一退殊行綴。

    昔獻三雍盛禮容，今陳六佾崇儀制。'
- title: 瑞鹧鸪
  author: 汪元量
  dynasty: 宋
  content: '内家雨宿日辉辉。

    夹遥桃花张锦机。

    黄纛软舆抬圣母，红罗凉伞罩贤妃。

    龙舟缥缈摇红影，羯鼓喧哗撼绿漪。

    阿监柳亭排燕处，美人斗把玉箫吹。'
- title: 贈毛仙翁
  author: 李紳
  dynasty: 唐
  content: '憶昔我祖神仙主，玄元皇帝周柱史。

    曾師軒黃友堯湯，混迹和光佐周武。

    周之天子無仙氣，成武康昭都瞥爾。

    穆王麤識神仙事，八極輪蹄方逞志。

    鶴髮韜真世不知，日月星辰幾回死。

    金鼎作丹丹化碧，三萬六千神入宅。

    仙兄受術幾千年，已是當時駕鴻客。

    海光悠容天路長，春風玉女開宮院。

    紫筆親教書姓名，玉皇詔刻青金簡。

    桂窗一別三千春，秦妃鏡裏娥眉新。

    忽控香虯天上去，海隅劫石霄花塵。

    一從仙駕辭中土，頑日昏風老無主。

    九州爭奪無時休，八駿垂頭避豺虎。

    我亦玄元千世孫，眼穿望斷蒼煙根。

    花麟白鳳竟冥寞，飛春走月勞神昏。

    百年命促奔馬疾，愁腸盤結心摧崪。

    今朝稽首拜仙兄，願贈丹砂化秋骨。'
- title: 望江南・忆江南
  author: 净圆
  dynasty: 宋
  content: '西方好，我佛大慈悲。

    但具三心圆十念，即登九品越三祗。

    神力不思议。

    临报尽，接引定无疑。

    普愿众生同系念，金台天乐共迎时。

    弹指到莲池。'
- title: 浣溪沙
  author: 张孝祥
  dynasty: 宋
  content: '我是临川旧史君。

    而今欲作岭南人。

    重来辽鹤事犹新。

    去路政长仍酷暑，主公交契更情亲。

    横秋阁上晚风匀。'
- title: 声声慢
  author: 张炎
  dynasty: 宋
  content: '晴光转树，晓气分岚，何人野渡横舟。

    断柳枯蝉，凉意正满西州。

    匆匆载花载酒，便无情、也自风流。

    芳昼短，奈不堪深夜，秉烛来游。

    谁识山中朝暮，向白云一笑，今古无愁。

    散发吟商，此兴万里悠悠。

    清狂未应似我，倚高寒、隔水呼鸥。

    须待月，冼多清、都付与秋。'
- title: 經蘭亭故池聯句
  author: 嚴維
  dynasty: 唐
  content: '（原注：鮑防、嚴維、劉全白、宋迪，共三十五人，具姓名。

    大歷中唱和五十七人，元本不注姓名於聯句下。

    ）曝水邀歡處，遺芳尚宛然。

    名從右軍出，山在古人前。

    蕪沒成塵跡，規模得大賢。

    湖心舟已並，村步騎仍連。

    賞是文辭會，歡同癸丑年。

    茂林無舊徑，修竹起新煙。

    宛是崇山下，仍依古道邊。

    院開新地勝，門占舊畬田。

    荒阪披蘭築，枯池帶墨穿。

    敍成應唱道，杯作每推先。

    空見雲生岫，時聞鶴唳天。

    滑苔封石磴，密篠礙飛泉。

    事感人寰變，歸慚府服牽。

    寓時仍覩葉，歎逝更臨川。

    野興攀藤坐，幽情枕石眠。

    玩奇聊倚策，尋異稍移船。

    草露猶霑服，松風尚入弦。

    山遊稱絕調，今古有多篇。

    （此詩爲衆人聯句之作。

    最早應見於《大曆年浙東聯唱集》，此書今不傳。

    北宋孔延之《會稽掇英總集》卷十四收入時，每兩句後空兩格，題注：「元本不注名姓於聯句下。

    」「元本即指《大曆年浙東聯唱集》。

    《蘭亭考》連抄不空格，本書收嚴維名下而未作說明，皆欠妥。

    」）。'
- title: 浪淘沙
  author: 辛弃疾
  dynasty: 宋
  content: '金玉旧情怀。

    风月追陪。

    扁舟千里兴佳哉。

    不似子猷行半路，却棹船回。

    来岁菊花开。

    记我清杯。

    西风雁过瑱山台。

    把似倩他书不到，好与同来。'
- title: 浪淘沙
  author: 欧阳修
  dynasty: 宋
  content: '万恨苦绵绵。

    旧约前欢。

    桃花溪畔柳阴间。

    几度日高春垂重，绣户深关。

    楼外夕阳闲。

    独自凭阑。

    一重水隔一重山。

    水阔山高人不见，有泪无言。'
- title: 途中逢友人
  author: 項斯
  dynasty: 唐
  content: '長大有南北，山川各所之。

    相逢孤館夜，共憶少年時。

    爛醉百花酒，狂題幾首詩。

    來朝又分袂，後會鬢應絲。'
- title: 小重山
  author: 李壁
  dynasty: 宋
  content: '燕雀风轻二月天。

    一枝何处是家园。

    有花不惜是谁怜。

    生嫌怕，不为老人妍。

    眉黛拥连娟。

    高情时载酒、雁湖边。

    略无雕饰自天然。

    新诗好，品第入朱弦。'
- title: 故人張諲工詩善易卜兼能丹青草隸頃以詩見贈聊獲酬之
  author: 王維
  dynasty: 唐
  content: '不逐城東遊俠兒，隱囊紗帽坐彈棋。

    蜀中夫子時開卦，洛下書生解詠詩。

    藥闌花逕衡門裏，時復據梧聊隱几。

    屏風誤點惑孫郎，團扇草書輕內史。

    故園高枕度三春，永日垂帷絕四鄰。

    自想蔡邕今已老，更將書籍使何人。'
- title: 相和歌辭 陽春曲
  author: 僧貫休
  dynasty: 唐
  content: '爲口莫學阮嗣宗，不言是非非至公。

    爲手須似朱雲輩，折檻英風至今在。

    男兒結髮事君親，須斅前賢多慷慨。

    歷數雍熙房與杜，魏公姚公宋開府。'
- title: 閏八月
  author: 黃滔
  dynasty: 唐
  content: '無人不愛今年閏，月看中秋兩度圓。

    唯恐雨師風伯意，至時還奪上樓天。'
- title: 江行無題一百首 九十五
  author: 錢起
  dynasty: 唐
  content: '湖口分江水，東流獨有情。

    當時好風物，誰伴謝宣城。'
- title: 凤栖梧・蝶恋花
  author: 曹冠
  dynasty: 宋
  content: '桃杏争妍韶景媚。

    雨霁烟轻，山色挼蓝翠。

    绿竹青松依涧水。

    了无一点尘埃气。

    忙里偷闲真得计。

    乘兴携壶，文饮欣同志。

    对景挥毫聊寓意。

    赏花对月拚深醉。'
- title: 汉宫春
  author: 无名氏
  dynasty: 宋
  content: '雪打风摧。

    正篱枯壁尽，却有寒梅。

    衰柳败蒲碍眼，喜见芳蕾。

    江村路曲，问青帘、与酌馀醅。

    须凭取，东君为我，一枝先寄春来。

    寂寞槿门牛巷，有清香自倚，不怕低回。

    终须会逢赏目，健步移栽。

    孤芳素艳，敢烦他、蜂蝶相陪。

    偏爱有、春风靳惜，同时不放花开。'
- title: 菩萨蛮
  author: 辛弃疾
  dynasty: 宋
  content: '阮琴斜挂香罗绶。

    玉纤初试琵琶手。

    桐叶雨声乾。

    真珠落玉盘。

    朱弦调未惯。

    笑倩春风伴。

    莫作别离声。

    且听双凤鸣。'
- title: 月照梨花・河传
  author: 黄升
  dynasty: 宋
  content: '昼景。

    方永。

    重帘花影。

    好梦犹酣，莺声唤醒。

    门外风絮交飞。

    送春归。

    修蛾画了无人问。

    几多别恨。

    泪洗残妆粉。

    不知郎马何处嘶。

    烟草萋迷。

    鹧鸪啼。'
- title: 王良百一歌 齒歲 四
  author: 徐成
  dynasty: 唐
  content: '四齒不曾退，年已只似駒。

    但看邊畔者，咬得臼還殊。'
- title: 屈祠
  author: 汪遵
  dynasty: 唐
  content: '不肯迂回入醉鄉，乍吞忠梗沒滄浪。

    至今祠畔猨啼月，了了猶疑恨楚王。'
- title: 贈王樞密
  author: 王建
  dynasty: 唐
  content: '三朝行坐鎮相隨，今上春宮見小時。

    脫下御衣先賜著，進來龍馬每教騎。

    長承密旨歸家少，獨奏邊機出殿遲。

    自是姓同親向說，九重爭得外人知。'
- title: 如梦令
  author: 杨韶父
  dynasty: 宋
  content: '凉月薄阴犹殢。

    红豆一枝秋思。

    门外几重山，山外行人千里。

    归未。

    归未。

    又是菊花天气。'
- title: 庆春泽
  author: 张先
  dynasty: 宋
  content: '飞阁危桥相倚。

    人独立东风，满衣轻絮。

    还记忆江南，如今天气。

    正白苹花，绕堤涨流水。

    寒梅落尽谁寄。

    方春意无穷，青空千里。

    愁草树依依，关城初闭。

    对月黄昏，角声傍烟起。'
- title: 渐渐之石
  author: 佚名
  dynasty: 先秦
  content: '渐渐之石，维其高矣。山川悠远，维其劳矣。武人东征，不遑朝矣。

    渐渐之石，维其卒矣。山川悠远，曷其没矣？武人东征，不遑出矣。

    有豕白蹢，烝涉波矣。月离于毕，俾滂沱矣。武人东征，不皇他矣。'
- title: 柳 五
  author: 孫魴
  dynasty: 唐
  content: '小眉初展綠條稠，露壓煙濛不自由。

    莫是折來偏屬意，依稀相似是風流。'
- title: 贈袁將軍
  author: 施肩吾
  dynasty: 唐
  content: 白錦滿胸鷹未老，青鱗動匣劍長寒。
- title: 菩萨蛮
  author: 晁补之
  dynasty: 宋
  content: '丝篁斗好莺羞巧。

    红檀微映燕脂小。

    当□敛双蛾。

    曲中幽恨多。

    知君怜舞袖。

    舞要歌成就。

    独舞不成妍。

    因歌舞可怜。'
- title: 東平旅遊奉贈薛太守二十四韻
  author: 高適
  dynasty: 唐
  content: '頌美馳千古，欽賢仰大猷。

    晉公標逸氣，汾水注長流。

    神與公忠節，天生將相儔。

    青雲本自負，赤縣獨推尤。

    御史風逾勁，郎官草屢修。

    鵷鸞粉署起，鷹隼柏臺秋。

    出入交三事，飛鳴揖五侯。

    軍書陳上策，廷議借前籌。

    肅肅趨朝列，雝雝引帝求。

    一麾俄出守，千里再分憂。

    不改任棠水，仍傳晏子裘。

    歌謠隨舉扇，旌斾逐鳴騶。

    郡國長河繞，川原大野幽。

    地連堯泰嶽，山向禹青州。

    汶上春帆渡，秦亭晚日愁。

    遺墟當少昊，懸象逼奎婁。

    即此逢清鑒，終然喜暗投。

    叨承解榻禮，更得問縑遊。

    高興陪登陟，嘉言忝獻酬。

    觀棊知戰勝，探象會冥搜。

    眺聽情何限，沖融惠勿休。

    祗應齊語默，寧肯問沈浮。

    然諾長懷季，棲遑輙累丘。

    平生感知己，方寸豈悠悠。'
- title: 黑旋风双献功・小梁州
  author: 高文秀
  dynasty: 元
  content: 谁着你一世为人将妇女偷，见不得皓齿星眸，你道有闲茶浪酒结绸缎，天缘楱，不枉了好风流。
- title: 开元乐・三台
  author: 沈括
  dynasty: 宋
  content: '按舞骊山影里，回銮渭水光中。

    玉笛一天明月，翠华满陌东风。'
- title: 西江月
  author: 李之仪
  dynasty: 宋
  content: '醉透香浓斗帐，灯深月浅回廊。

    当时背面两伥伥。

    何况临风怀想。

    舞柳经春祗瘦，游丝到地能长。

    鸳鸯半调已无肠。

    忍把么弦再上。'
- title: 夜厌厌・夜行船
  author: 张先
  dynasty: 宋
  content: '昨夜小筵欢纵。

    烛房深、舞鸾歌凤。

    酒迷花困共厌厌，倚朱弦、未成归弄。

    峡雨忽收寻断梦。

    依前是、画楼钟动。

    争拂雕鞍葱葱去，万千恨、不能相送。'
- title: 幺・拣择下药苗，玄霜玉杵和露捣。虎龙自交，金乌玉兔依封爻。婴儿弱，
  author: 邓玉宾
  dynasty: 元
  content: '姹女娇，亲怀抱。

    自调和不数朝，早睹他那玄珠形兆，这的是出世间实功效。'
- title: 减字木兰花
  author: 苏轼
  dynasty: 宋
  content: '闽溪珍献。

    过海云帆来似箭。

    玉座金盘。

    不贡奇葩四百年。

    轻红酿白。

    雅称佳人纤手擘。

    骨细肌香。

    恰是当年十八娘。'
- title: 中吕・山坡羊
  author: 陈草庵
  dynasty: 元
  content: '伏低伏弱，装呆装落，是非犹自来着莫。

    任从他，待如何？天公尚有妨农过，蚕怕雨寒苗怕火。

    阴，也是错；晴，也是错。

    身无所干，心无所患，一生不到风波岸。

    禄休干，贵休攀，功名纵得皆虚幻，浮世落花空过眼。

    官，也梦间；私，也梦间。

    林泉高攀，齑盐贫过，官囚身虑皆参破。

    富如何？贵如何？闲中自有闲中乐，天地一壶宽又阔！东，也在我；西，也在我。

    青霄有路，黄金无数，劝君万事从宽恕。

    富之余，贵也余，望将后代儿孙护，富贵不依公道取。

    儿，也受苦；孙，也受苦。

    繁华般弄，豪杰陪奉，一杯未尽笙歌送。

    恰成功，早无踪，似昨宵一枕南柯梦，人世枉将花月宠。

    春，也是空；秋，也是空。

    有钱有物，无忧无虑，赏心乐事休辜负。

    百年虚，七旬疏，饶君更比石崇富，合眼一朝天数足。

    金，也换主；银，也换主。

    风波实怕，唇舌休挂，鹤长凫短天生下。

    劝渔家，共樵家，从今莫讲贤愚话，得道多助失道寡。

    贤，也在他；愚，也在他。

    阴随阴报，阳随阳报，不以其道成家道。

    枉劬劳，不坚牢，钱财人口皆凶兆，一旦祸生福怎消？人，也散了；财，也散了。

    须教人倦，须教人怨，临危不与人方便。

    吃腥膻，着新鲜，一朝报应天公变，行止不依他在先。

    饥，也怨天；寒，也怨天。

    休争闲气，休生不义，终身孝悌心休退。

    去他疑，俺人非，得官休倚官之势，家富莫骄贫莫耻。

    天，也顺你；人，也顺你。

    官资新受，功名将就，折腰为在儿曹彀。

    赋归休，便抽头，黄花恰正开时候，篱下自教巾漉酒。

    功，也罢手；名，也罢手。

    三闾当日，一身辞世，此心倒大无萦系。

    氵屈其泥，啜其ㄤ，何须自苦风波际，泉下子房和范蠡。

    清，也笑你；醒，也笑你。

    争夸聪慧，争夸手艺，乾坤一浑清浊气。

    察其实，不能知，时间难辨鱼龙辈，只到禹门三月里。

    龙，也认得；鱼，也认得。

    生涯虽旧，衣食足够，区区自要寻生受。

    一身忧，一心愁，身心常在他人彀，天道若能随分守。

    身，也自由；心，也自由。

    天于人乐，天于人祸，不知此个心何若？叹萧何，反调唆，未央宫罹惹韩侯过，千古史书难改抹。

    成，也是他；败，也是他。

    晨鸡初叫，昏鸦争噪，那个不去红尘闹？路迢遥，水迢迢，功名尽在长安道，今日少年明日老。

    山，依旧好；人，憔悴了。

    愁眉紧皱，仙方可救，刘伶对面亲传授。

    满怀忧，一时愁，锦封未拆香先透，物换不如人世有。

    朝，也媚酒；昏，也媚酒。

    风流人坐，玻璃盏大，采莲学舞新曲破。

    饮时歌，醉时魔，眼前多少秋毫末，人世是非将就我。

    高，也亦可；低，也亦可。

    新修宅院，多开门面，要图久远儿孙佃。

    恣专权，横堆钱，更临危不与人方便，一日过深业贯满。

    天，也降愆；人，也做冤。

    江山如画，茅檐低厦，妇蚕缫、婢织红、奴耕稼。

    务桑麻，捕鱼虾，渔樵见了无别话，三国鼎分牛继马。

    兴，休羡他；亡，休羡他。

    风波时候，休教遥受，少年场上堪驰聚。

    酒盈瓯，锦缠头，休令人老花残候，花退落红人皓首。

    花，也自羞；人，也自羞。

    渊明图醉，陈抟贪睡，此时人不解当时意。

    志相违，事难随，不由他醉了ぴ睡，今日世途非向日。

    贤，谁问你？愚，谁问你？花开花谢，灯明灯灭，百年梦觉庄周蝶。

    兴时节，快活些，明朝绿鬓添霜雪，石氏邓通今谩说。

    人，不见也；钱，不见也。

    尧民堪讶，朱陈婚嫁，柴门斜塔葫芦架。

    沸池蛙，噪林鸦，牧笛声里牛羊下，茅舍竹篱三两家。

    民，田种多；官，差税寡。

    红尘千丈，风波一样，利名人一似风魔障。

    恰余杭，又敦煌，云南蜀海黄茅瘴，暮宿晓行一世妆。

    钱，金数两；名，纸半张。

    尘心撇下，虚名不挂，种园桑枣团茅厦。

    笑喧哗，醉麻查，闷来闲访渔樵话，高卧绿阴清味雅。

    栽，三径花；看，一段瓜。'
- title: 雜曲歌辭 久別離
  author: 李白
  dynasty: 唐
  content: '別來幾春未還家，玉窗五見櫻桃花。

    況有錦字書，開緘使人嗟。

    至此腸斷彼心絕，雲鬟綠鬢罷攬結。

    愁如迴飆亂白雪，去年寄書報陽臺。

    今年寄書重相催，胡爲東風爲我吹行雲。

    使西來，待來竟不來，落花寂寂委青苔。'
- title: 蓄英
  author: 王褒
  dynasty: 先秦
  content: '秋风兮萧萧，舒芳兮振条。

    微霜兮眇眇，病殀兮鸣蜩。

    玄鸟兮辞归，飞翔兮灵丘。

    望谿谷兮滃郁，熊罴兮呴嗥。

    唐虞兮不存，何故兮久留？

    临渊兮汪洋，顾林兮忽荒。

    修余兮袿衣，骑霓兮南上。

    乘云兮回回，亹亹兮自强。

    将息兮兰皋，失志兮悠悠。

    蒶蕴兮霉黧，思君兮无聊。

    身去兮意存，怆恨兮怀愁。'
- title: 忆秦娥
  author: 无名氏
  dynasty: 宋
  content: '暮云碧。

    佳人不见愁如织。

    愁如织。

    两行征雁，数声羌笛。

    锦书难寄西飞翼。

    无言只是空相忆。

    空相忆。

    纱窗人梦，梦双人只。'
- title: 送淡公 七
  author: 孟郊
  dynasty: 唐
  content: '伊洛氣味薄，江湖文章多。

    坐緣江湖岸，意識鮮明波。

    銅斗短蓑行，新章其奈何。

    茲焉激切句，非是等閑歌。

    製之附驛迴，勿使餘風訛。

    都城第一寺，昭成屹嵯峨。

    爲師書廣壁，仰詠時經過。

    徘徊相思心，老淚雙滂沱。'
- title: 春光好
  author: 曾觌
  dynasty: 宋
  content: '胭脂腻，粉光轻。

    正新晴。

    枝上闹红无处著，近清明。

    仙娥进酒多情。

    向花下、相闹盈盈。

    不惜十分倾玉斝，惜凋零。'
- title: 觀妓人入道二首 一
  author: 楊巨源
  dynasty: 唐
  content: '荀令歌鐘北里亭，翠娥紅粉敞雲屏。

    舞衣施盡餘香在，今日花前學誦經。'
- title: 端午
  author: 文秀
  dynasty: 唐
  content: '節分端午自誰言，萬古傳聞爲屈原。

    堪笑楚江空渺渺，不能洗得直臣冤。'
- title: 禪師
  author: 張籍
  dynasty: 唐
  content: '獨在西峰頂，年年閉石房。

    定中無弟子，人到爲焚香。'
- title: 西江月
  author: 无名氏
  dynasty: 宋
  content: '八月秋中玉律，十分月满瑶台。

    芳姿谪下佛宫来。

    疑是东方世界。

    黛绿旋闻香发，桃红新晕芳腮。

    春风满面笑容开。

    长似观音自在。'
- title: 蓦山溪
  author: 无名氏
  dynasty: 宋
  content: '前村昨夜，先报春消息。

    庾岭一枝开，见行人、频频顾惜。

    东君布巧，妆蕊似裁□，疏竹外，小溪边，雪里藏春色。

    朔风吹绽，不假和风拆。

    根暖独亨嘉，向百花、头先占得。

    高楼羌笛，且劝莫凄然，协帝梦，起商岩，须尽调羹力。'
- title: 詠破屏風
  author: 姚合
  dynasty: 唐
  content: '時人嫌古畫，倚壁不曾收。

    露滴膠山斷，風吹絹海秋。

    殘雲飛屋裏，片水落牀頭。

    尚勝凡花鳥，君能補綴不。'
- title: 鸨羽
  author: 佚名
  dynasty: 先秦
  content: '肃肃鸨羽，集于苞栩。王事靡盬，不能蓺稷黍。父母何怙？悠悠苍天，曷其有所？

    肃肃鸨翼，集于苞棘。王事靡盬，不能蓺黍稷。父母何食？悠悠苍天，曷其有极？

    肃肃鸨行，集于苞桑，王事靡盬，不能蓺稻梁。父母何尝？悠悠苍天，曷其有常？'
- title: 相和歌辭 從軍行 三
  author: 王昌齡
  dynasty: 唐
  content: '琵琶起舞換新聲，總是關山舊別情。

    撩亂邊愁彈不盡，高高秋月下長城。'
- title: 卜算子
  author: 俞国宝
  dynasty: 宋
  content: '翦烛写香笺，拨火温寒醑。

    门外东风将我愁，欲作三更雨。

    夜夜玉楼心，日日长亭路。

    豆蔻花开信不来，尘满金钗股。'
- title: 送從弟濛赴饒州
  author: 張籍
  dynasty: 唐
  content: '京城南去鄱陽遠，風月悠悠別思勞。

    三領郡符新寄重，再登科第舊名高。

    去程江上多看堠，迎吏船中亦帶刀。

    到日更行清靜化，春田應不見蓬蒿。'
- title: 临江仙
  author: 李之仪
  dynasty: 宋
  content: '偶向凌歊台上望，春光已过三分。

    江山重叠倍销魂。

    风花飞有态，烟絮醉无痕。

    已是年来伤感甚，那堪旧恨仍存。

    清愁满眼共谁论。

    却应台下草，不解忆王孙。'
- title: 西江月
  author: 辛弃疾
  dynasty: 宋
  content: '金粟如来出世，蕊宫仙子乘风。

    清香一袖意无穷。

    洗尽尘缘千种。

    长为西风作主，更居明月光中。

    十分秋意与玲珑。

    拼却今宵无梦。'
- title: 高士詠 漢陰丈人
  author: 吳筠
  dynasty: 唐
  content: '野哉漢陰叟，好古遂忘機。

    抱甕誠亦勤，守朴全道微。

    子貢初不達，聽言識其非。

    已爲風波人，怳惘失所依。'
- title: 題暉師影堂
  author: 張籍
  dynasty: 唐
  content: '日早欲參禪，竟無相識緣。

    道場今獨到，惆悵影堂前。'
- title: 有道士自羅浮之增城口占三絕寄家（頃之，有道士來自羅浮，見姑在麻姑石上，顧謂道士曰：「而之增城，屬吾親收拾井上履，口占三絕寄其家曰〖見下〗。」其後增城李令世英與謝草堂者表其事。李令爲天台黃巖人，始悟仙語無一不有驗云。）
    一
  author: 何仙姑
  dynasty: 唐
  content: '鐵橋風景勝天台，千樹萬樹梅花開。

    玉簫吹過黃巖洞，勾引長庚跨鶴來。'
- title: 偈頌 五
  author: 文偃
  dynasty: 唐
  content: '太陽溢目極玄微，誰人說道我渠非。

    句中有路人皆響，覿面難遭第一機。'
- title: 芳草
  author: 李中
  dynasty: 唐
  content: '二月正綿綿，離情被爾牽。

    四鄰初過雨，萬里正鋪煙。

    眷戀殘花惹，留連醉客眠。

    飄香是杜若，最憶楚江邊。'
- title: 临江仙
  author: 黄机
  dynasty: 宋
  content: '寒食清明都过了，客中无计留春。

    东风吹雨更愁人。

    系船芳草岸，始信是官身。

    怅望故园烟水阔，几时匹马骎骎。

    别肠何止似车轮。

    殢天天不管，转作两眉颦。'
- title: 绵
  author: 佚名
  dynasty: 先秦
  content: '绵绵瓜瓞。民之初生，自土沮漆。古公亶父，陶复陶冗，未有家室。

    古公亶父，来朝走马。率西水浒，至于岐下。爰及姜女，聿来胥宇。

    周原膴膴，堇荼如饴。爰始爰谋，爰契我龟，曰止曰时，筑室于兹。

    乃慰乃止，乃左乃右，乃疆乃理，乃宣乃亩。自西徂东，周爰执事。

    乃召司空，乃召司徒，俾立室家。其绳则直，缩版以载，作庙翼翼。

    捄之陾陾，度之薨薨，筑之登登，削屡冯冯。百堵皆兴，鼛鼓弗胜。

    乃立皋门，皋门有伉。乃立应门，应门将将。乃立冢土，戎丑攸行。

    四不殄厥愠，亦不陨厥问。柞棫拔矣，行道兑矣。混夷駾矣，维其喙矣！

    虞芮质厥成，文王蹶厥生。予曰有疏附，予曰有先后。予曰有奔奏，予曰有御侮！'
- title: 折桂令・现一轮皓月光辉，朗朗圆明，无缺无亏，恰一气才分，二仪初判，
  author: 范康
  dynasty: 元
  content: '早三姓支离。

    生共死有几人悟得，死与生何处归依。

    奥妙玄微，不索猜疑。

    若吞却一粒金丹，怕甚么六道轮回。'
- title: 小遊仙詩九十八首 八十七
  author: 曹唐
  dynasty: 唐
  content: '洞裏月明瓊樹風，畫簾青室影朦朧。

    香殘酒冷玉妃睡，不覺七真歸海中。'
- title: 古意
  author: 陳羽
  dynasty: 唐
  content: '十三學繡羅衣裳，自憐紅袖聞馨香。

    人言此是嫁時服，含笑不刺雙鴛鴦。

    郎年十九髭未生，拜官天下聞郎名。

    車馬駢闐賀門館，自然不失爲公卿。

    是時妾家猶未貧，兄弟出入雙車輪。

    繁華全盛兩相敵，與郎年少爲婚姻。

    郎家居近御溝水，豪門客盡躡珠履。

    雕盤酒器常不干，曉入中廚妾先起。

    姑嫜嚴肅有規矩，小姑嬌憨意難取。

    朝參暮拜白玉堂，繡衣著盡黃金縷。

    妾貌漸衰郎漸薄，時時強笑意索寞。

    知郎本來無歲寒，幾回掩淚看花落。

    妾年四十絲滿頭，郎年五十封公侯。

    男兒全盛日忘舊，銀牀羽帳空颼飀。

    庭花紅遍蝴蝶飛，看郎佩玉下朝時。

    歸來略略不相顧，却令侍婢生光輝。

    郎恨婦人易衰老，妾亦恨深不忍道。

    看郎強健能幾時，年過六十還枯[槁]。'
- title: 授衣賦附歌
  author: 周存
  dynasty: 唐
  content: '愁霜落兮歲已終，秋雁吟兮悲遠空。

    短褐不完兮憂思充，庭蕭蕭兮冷暮風。'
- title: 扫花游・扫地游
  author: 陈允平
  dynasty: 宋
  content: '数峰蘸碧，记载酒甘园，柳塘花坞。

    最堪避暑。

    爱莲香送晚，翠娇红妩。

    欸乃菱歌乍起，兰桡竞举。

    日斜处。

    望孤鹜断霞，初下芳杜。

    遥想山寺古。

    看倒影金轮，溯光朱户。

    瞑烟带树。

    有投林鹭宿，凭楼僧语。

    可惜流年，付与朝钟暮鼓。

    漫凝伫。

    步长桥、月明归去。'
- title: 題歷山司徒右長史祖宅
  author: 湛賁
  dynasty: 唐
  content: '隳官長史籍，高步歷山椒。

    麗句傳黃絹，香名播宋朝。

    分能知止足，跡貴出塵囂。

    松竹心長固，池臺興自饒。

    龍宮欣訪舊，鶯谷忝遷喬。

    從事叨承乏，銅章媿在腰。'
- title: 哭李羣玉
  author: 段成式
  dynasty: 唐
  content: '酒裏詩中三十年，縱橫唐突世喧喧。

    明時不作禰衡死，傲盡公卿歸九泉。'
- title: 弔秦叟
  author: 褚載
  dynasty: 唐
  content: '市西樓店金千秤，渭北田園粟萬鍾。

    兒被殺傷妻被虜，一身隨駕到三峰。'
- title: 萧何月夜追韩信・幺
  author: 金仁杰
  dynasty: 元
  content: '你道我秋夏间犹难过，冬月天怎地熬，可不春来依旧生芳草。

    你道我白身无靠何时了，可不说青霄有路终须到。

    则我这男儿未济妇人嫌，真乃是龙归浅水蟆虫麻笑。'
- title: 秋村
  author: 韓偓
  dynasty: 唐
  content: '稻壟蓼紅溝水清，荻園葉白秋日明。

    空坡路細見騎過，遠田人靜聞水行。

    柴門狼藉牛羊氣，竹塢幽深雞犬聲。

    絕粒看經香一炷，心知無事即長生。'
- title: 人娇
  author: 杨无咎
  dynasty: 宋
  content: '恼乱东君，满目千花百卉。

    偏怜处、爱他秾李。

    莹然风骨，占十分春意。

    休漫说、唐昌观中玉蕊。

    妒雪凝霜，凌红掩翠。

    看不足、可人情味。

    会须移种，向曲栏幽砌。

    愁绿叶成阴，道傍人指。'
- title: 送真上人還蘭若
  author: 崔峒
  dynasty: 唐
  content: '得道雲林久，年深暫一歸。

    出山逢世亂，乞食覺人稀。

    半偈初傳法，中峰又掩扉。

    愛憎應不染，塵俗自依依。'
- title: 壯士行
  author: 鮑溶
  dynasty: 唐
  content: '西方太白高，壯士羞病死。

    心知報恩處，對酒歌易水。

    沙鴻嘷天末，橫劒別妻子。

    蘇武執節歸，班超束書起。

    山河不足重，重在遇知己。'
- title: 九张机
  author: 无名氏
  dynasty: 宋
  content: '三张机。

    中心有朵耍花儿。

    娇红嫩绿春明媚。

    君须早折，一枝浓艳，莫待过芳菲。'
- title: 江城梅花引
  author: 刘将孙
  dynasty: 宋
  content: '明霞回雨霁秋空。

    笑难逢。

    步城东。

    直上翠微，客有可人同。

    回首向来轻节序，筋力异，心犹在，愧鬓蓬。

    悲年冉冉江滚滚。

    骑台平，蒋陵冷。

    天高年晚，山河险，烟雾冥濛。

    一幅乌纱，闲著傲西风。

    古往今来只如此，便潦倒，渺乾坤，醉眼中。'
- title: 清明日與友人遊玉粒塘莊
  author: 來鵠
  dynasty: 唐
  content: '幾宿春山逐陸郎，清明時節好煙光。

    歸穿細荇船頭滑，醉踏殘花屐齒香。

    風急嶺雲飄迥野，雨餘田水落方塘。

    不堪吟罷東回首，滿耳蛙聲正夕陽。'
- title: 关大王独赴单刀会・快活三
  author: 关汉卿
  dynasty: 元
  content: 小可如我携亲侄访冀王，引阿嫂觅刘皇，灞陵桥上气昂昂，侧坐在雕鞍上。
- title: 浣溪沙
  author: 史浩
  dynasty: 宋
  content: '一握钩儿能几何。

    弓弓珠蹙杏红罗。

    即时分惠谢奴哥。

    香压幽兰兰尚浅，样窥初月月仍多。

    只堪掌上恹琼波。'
- title: 贈雷卿張明府
  author: 貫休
  dynasty: 唐
  content: '任官征戰後，度日寄閑身。

    封卷還高客，飛書問野人。

    廢田教種穀，生路遣尋薪。

    若起柴桑興，無先漉酒巾。'
- title: 初夏曲三首 二
  author: 劉禹錫
  dynasty: 唐
  content: '時節過繁華，陰陰千萬家。

    巢禽命子戲，園果墜枝斜。

    寂寞孤飛蝶，窺叢覓晚花。'
- title: 减字浣溪沙・浣溪沙
  author: 贺铸
  dynasty: 宋
  content: '两点春山一寸波。

    当筵娇甚不成歌。

    动人情态可须多。

    金井露寒风下叶，画桥云断月侵河。

    厌厌此夜奈愁何。'
- title: 送薛邽二首 二
  author: 杜牧
  dynasty: 唐
  content: '小捷風流已俊才，便將紅粉作金臺。

    明年未去池陽郡，更乞春時却重來。'
- title: 舜韶新
  author: 晁端礼
  dynasty: 宋
  content: '晨光射牖，新燕子、一一穿帘飞去。

    露唏鸳瓦，萧瑟风生琼宇。

    香篆烟消昼永，锁深院、榴花半吐。

    映绛绡、冰雪肌肤，自是清凉无暑。

    浮荣何用萦怀，冷笑看、车马喧喧尘土。

    地偏心远，终日何妨扃户。

    一枕江南好梦，泛孤棹、轻烟细雨。

    被数声、幽鸟惊回，砌下槐阴亭午。'
- title: 商角调・黄莺儿
  author: 庾吉甫
  dynasty: 元
  content: 怀古，怀古，废兴两字，干弋疑虑戈几度？问当时富贵谁家？陈宫后主。
- title: 郊廟歌辭 太清宮樂章 序入破第二奏
  author: 不詳
  dynasty: 唐
  content: '虛極仙宗本，希夷象帝先。

    百靈朝太上，萬法祖重圓。

    善貸惟沖德，功成謂自然。

    雲門達和氣，思用合鈞天。'
- title: 祈父
  author: 佚名
  dynasty: 先秦
  content: '祈父，予王之爪牙。胡转予于恤，靡所止居？

    祈父，予王之爪士。胡转予于恤，靡所厎止？

    祈父，亶不聪。胡转予于恤？有母之尸饔。'
- title: 醉翁操
  author: 楼钥
  dynasty: 宋
  content: '冷然。

    清圆。

    谁弹。

    向屋山。

    何言。

    清风至阴德之天。

    悠颺馀响婵娟。

    方昼眠。

    迥立八风前。

    八音相宣知孰贤。

    有时悲壮，铿若龙泉。

    有时幽杳，彷佛猿吟鹤怨。

    忽若巍巍山巅。

    荡荡几如流川。

    聊将娱暮年。

    听之身欲仙。

    弦索满人间。

    未有逸韵如此弦。'
- title: 庭燎
  author: 佚名
  dynasty: 先秦
  content: '夜如何其？夜未央，庭燎之光。君子至止，鸾声将将。

    夜如何其？夜未艾，庭燎晣晣。君子至止，鸾声哕哕。

    夜如何其？夜乡晨，庭燎有辉。君子至止，言观其旂。'
- title: 谢金莲诗酒红梨花・快活三
  author: 张寿卿
  dynasty: 元
  content: '这柳呵则会在长亭畔袅暗尘，阳关外送行人。

    渭城客舍斗清新，休惹起我离愁闷。'
- title: 西江月
  author: 向
  dynasty: 宋
  content: '竹寺青灯永夜，江城黄叶高秋。

    当时文物尽交游。

    更为笛声怀旧。

    牢落一生羁思，风流万斛诗愁。

    强邀从事到青州。

    酒病绵绵越瘦。'
- title: 风入松
  author: 蒋捷
  dynasty: 宋
  content: '东风方到旧桃枝。

    仙梦已云迷。

    画阑红子摴蒱处，依然是、春昼帘垂。

    恨杀河东狮子，惊回海底鸥儿。

    寻芳小步莫嫌迟。

    此去却慵移。

    断肠不在分襟后，元来在、襟未分时。

    柳岸犹携素手，兰房早掩朱扉。'
- title: 五言夏日游神泉詩
  author: 賈言淑
  dynasty: 唐
  content: '詞人擁高節，狎異尋幽賞。

    𧯆險洞深澗，皦鏡鯀無象。

    形隨澡魄員，氣逐非烟上。

    徙谷縈新溜，分谿疏舊壤。

    冥功兆□□，効奇靈既往。

    共漱□□清，超然□□想。

    （見《金石萃編》卷六十一。

    〖此詩又見孫星衍《續古文苑》卷四，第五句作「形隨隨滿魄鼎」；第九句所缺二字，下一字作「即」；第十一句缺二字之上一字，《金石萃編》存左半邊，作「馬」形，《續古文苑》作「鳴」。

    〗）（按是刻次韋元旦詩後，原署「主簿賈言淑」，書者體會爲尹元凱。

    ）。'
- title: 隔浦莲・隔浦莲近拍
  author: 方千里
  dynasty: 宋
  content: '垂杨烟湿嫩葆。

    别屿环清窈。

    绀影浮新涨，夷犹终日鱼鸟，花妥庭下草。

    鸣蝉闹。

    暗绿藏台沼。

    野轩小。

    敧眠断梦，闲书风叶颠倒。

    诗怀酒思，悔费十年昏晓。

    投老红尘倦再到。

    愁觉。

    悠然心寄天表。'
- title: 新添聲楊柳枝詞 二
  author: 裴諴
  dynasty: 唐
  content: '獨房蓮子沒人看，偷折蓮時命也𢬵。

    若有所由來借問，但道偷蓮是下官。'
- title: 偈頌六首 五
  author: 神晏
  dynasty: 唐
  content: '白雲長滿洞，論劫未曾虧。

    不話曹溪旨，焉干道者機。'
- title: 南歌子
  author: 张时
  dynasty: 宋
  content: '暖日未斜西。

    正是迷花殢酒时。

    红药雕阑呈冷艳，依稀。

    花重枝柔压半敧。

    相对耍猴儿。

    一捻幽芳劝酒卮。

    魏紫姚黄来觑着，方知。

    准拟今宵醉伴妻。'
- title: 虞美人
  author: 欧阳修
  dynasty: 宋
  content: '炉香昼永龙烟白。

    风动金鸾额。

    画屏寒掩小山川。

    睡容初起枕痕圆。

    坠花钿。

    楼高不及烟霄半。

    望尽相思眼。

    艳阳刚爱挫愁人。

    故生芳草碧连云。

    怨王孙。'
- title: 寄青龍寺原上人
  author: 無可
  dynasty: 唐
  content: '斂屨入寒竹，安禪過漏聲。

    高杉殘子落，深井凍痕生。

    罷磬風枝動，懸燈雪屋明。

    何當招我宿，乘月上方行。'
- title: 迷青琐倩女离魂・竹枝歌
  author: 郑光祖
  dynasty: 元
  content: '打听为官折了桂枝，别取了新婚甚意思？着妹妹日下恨难支，把哥哥闲传示。

    则问这小妮子，被我都扌蚩的扯做纸条儿。'
- title: 兵要望江南 占地第十五（二十一首） 十
  author: 易靜
  dynasty: 唐
  content: '田地上，忽然便生毛。

    處處盡生人總見，此爲謀逆血流郊，百日主凶妖。'
- title: 摸鱼儿
  author: 李演
  dynasty: 宋
  content: '又西风、四桥疏柳，惊蝉相对秋语。

    琼荷万笠花云重，袅袅红衣如舞。

    鸿北去。

    渺岸芷汀芳，几点斜阳字。

    吴亭旧树。

    又系我扁舟，渔乡钓里，秋色淡归鹭。

    长干路。

    草莽疏烟断墅。

    商歌如写羁旅。

    丹溪翠岫登临事，苔屐尚黏苍土。

    鸥且住。

    怕月冷吟魂，婉冉空江暮。

    明灯暗浦。

    更短笛衔风，长云弄晚，天际画秋句。'
- title: 沁园春
  author: 陈人杰
  dynasty: 宋
  content: '谁使神州，百年陆沉，青毡未还。

    怅晨星残月，北州豪杰，西风斜日，东帝江山。

    刘表坐谈，深源轻进，机会失之弹指间。

    伤心事，是年年冰合，在在风寒。

    说和说战都难。

    算未必江沱堪宴安。

    叹封侯心在，鱣鲸失水，平戎策就，虎豹当关。

    渠自无谋，事犹可做，更剔残灯抽剑看。

    麒麟阁，岂中兴人物，不画儒冠。'
- title: 清平乐
  author: 徐照
  dynasty: 宋
  content: '绿围红绕。

    一枕屏山晓。

    怪得今朝偏起早。

    笑道牡丹开了。

    迎人卷上珠帘，小螺未拂眉尖。

    贪教玉笼鹦鹉，杨花飞满妆奁。'
- title: 少年游
  author: 晁补之
  dynasty: 宋
  content: '如今田野谩抛春。

    红雨掩衡门。

    懒读诗书，欠伸扶杖，几案任生尘。

    纵教便向东山老，谁知是个中人。

    莫怪年来，倦寻城市，嫌我性情真。'
- title: 失调名
  author: 李清臣
  dynasty: 宋
  content: '杨花落。

    燕子穿朱阁。

    苦恨春醪如水薄。

    闲愁无处著。

    去年今日王陵舍，鼓角秋风。

    千岁辽东。

    回首人间万事空。'
- title: 送李評事使蜀
  author: 王建
  dynasty: 唐
  content: '勸酒不依巡，明朝萬里人。

    轉江雲棧細，近驛板橋新。

    石冷啼猿影，松昏戲鹿塵。

    少年爲客好，況是益州春。'
- title: 醉蓬莱
  author: 伍梅城
  dynasty: 宋
  content: '倚东风笑问。

    落红啼鴂，清明来未。

    小雨弄晴，做轻寒天气。

    南极光中，五云深处，人庆千秋岁。

    翡翠屏间，琉璃帘下，彩衣明媚。

    九老风流，五候家数，如此乾坤，有人如此。

    天正烦君，作江南一瑞。

    世上今秦，山中古晋，尽不经吾意。

    但要牡丹，年年今日，伴人沈醉。'
- title: 水调歌头
  author: 袁去华
  dynasty: 宋
  content: '吴门古都会，畴昔记曾游。

    轻帆卸处，西风吹老白苹洲。

    试觅姑苏台榭，尚想吴王宫阙，陆海跨鳌头。

    西子竟何许，水殿漫凉秋。

    画图中，烟际寺，水边楼。

    叫云横玉，须臾三弄不胜愁。

    兴废都归闲梦，俯仰已成陈迹，家在泽南州。

    有恨向谁说，月涌大江流。'
- title: 忠义士豫让吞炭・仙吕/点绛唇
  author: 杨梓
  dynasty: 元
  content: '便待将韩魏平吞，逼的赵正逃遁。

    偏咱呵安稳，则待要独霸乾坤，全不怕后代人评论。'
- title: 酬和元九東川路詩十二首 山枇杷花二首 二
  author: 白居易
  dynasty: 唐
  content: '葉如帬色碧綃淺，花似芙蓉紅粉輕。

    若使此花兼解語，推囚御史定違程。'
- title: 鹊桥仙
  author: 张元干
  dynasty: 宋
  content: '靓妆艳态，娇波流盼，双靥横涡半笑。

    尊前烛畔粉生光，更低唱、新翻转调。

    花房结子，冰枝清瘦。

    醉依香浓寒峭。

    雏莺新啭上林声，惊梦断、池堂春草。'
- title: 六煞・知君廉俭犹清干，据头角轩昂见罕。即非面谕厮过从，将明公焉敢
  author: 董君瑞
  dynasty: 元
  content: 相残？岂不知甜言与我三冬暧，恶语伤人六月寒？你是多少人称赞，道你量如江海，器若丘山。
- title: 祝英台近
  author: 张炎
  dynasty: 宋
  content: '路重寻，门半掩、苔老旧时树。

    采药云深，童子更无语。

    怪他流水迢迢，湖天日暮，想只在、芦花多处。

    谩延伫。

    姓名题上芭蕉，凉夜未风雨。

    赋了秋声，还赋断肠句。

    几回独立长桥，扁舟欲唤，待招取、白鹤归去。'
- title: 云中君
  author: 屈原
  dynasty: 先秦
  content: '浴兰汤兮沐芳，华采衣兮若英

    灵连蜷兮既留，烂昭昭兮未央

    謇将憺兮寿宫，与日月兮齐光

    龙驾兮帝服，聊翱游兮周章

    灵皇皇兮既降，猋远举兮云中

    览冀洲兮有余，横四海兮焉穷

    思夫君兮太息，极劳心兮忡忡'
- title: 醉桃源・阮郎归
  author: 张先
  dynasty: 宋
  content: '双花连袂近香猊。

    歌随镂板齐。

    分明珠索漱烟溪。

    凝云定不飞。

    唇破点，齿编犀。

    春莺莫乱啼。

    阳关更在碧峰西。

    相看翠黛低。'
- title: 点绛唇
  author: 张抡
  dynasty: 宋
  content: '阳气初生，万花潜动根荄暖。

    暗藏芳艳。

    未许东君见。

    恰似温温，铅鼎丹初转。

    功犹浅。

    九回烹炼。

    日月光华满。'
- title: 念奴娇
  author: 刘仙伦
  dynasty: 宋
  content: '艅艎东下，望西江千里，苍茫烟水。

    试问襄州何处是，雉堞连云天际。

    叔子残碑，卧龙陈迹，遗恨斜阳里。

    后来人物，如君瑰伟能几。

    其肯为我来耶，河阳下士，正自强人意。

    勿谓时平无事也，便以言兵为讳。

    眼底山河，楼头鼓角，都是英雄泪。

    功名机会，要须闲暇先备。'
- title: 调笑・调笑令
  author: 晁补之
  dynasty: 宋
  content: '肠断。

    越江岸。

    越女江头纱自浣。

    天然玉貌铅红浅。

    自弄芙蓉日晚。

    紫骝嘶去犹回盼。

    笑入荷花不见。'
- title: 贈別安邑韓少府
  author: 耿湋
  dynasty: 唐
  content: '子真能自在，江海意何如。

    門掩疎塵吏，心閑閱道書。

    古城寒欲雪，遠客暮無車。

    杳杳思前路，誰堪千里餘。'
- title: 氐州第一
  author: 刘天游
  dynasty: 宋
  content: '冰缩寒流，川凝冻霭，前回鹭渚冬晚。

    燕阁红炉，驼峰翠釜，曾忆花柔酒软。

    云海沧洲，甚又寄、南来客雁。

    洒雪朱门，回桡剡曲，镜华霜满。

    万里银霄凝望眼。

    恁吟袖、画阑空暖。

    树带潮墟，笳鸣古戍，簇仲宣幽怨。

    想愁思、春近也，随宫绣、时宽一线。

    昨夜扁舟，梦湖山、眉横黛浅。'
- title: 沁园春
  author: 无名氏
  dynasty: 宋
  content: '天遣东皇，来庆诞辰，和气先回。

    趁未将风月，平分八桂，且垂弧矢，相映三槐。

    歌遏行云，舞萦回雪，不比常年寿宴开。

    有贤守，送三千乐指，环侍金罍。

    文章政事奇哉。

    曾飞舄双凫天外来。

    便合除之六察，少旌最绩，何为别驾，暂屈长才。

    尚亿传家，行将跨灶，岂但侯藩与外台。

    称觞看，灵龟支坐，老鹤眠阶。'
- title: 述懷
  author: 崔氏
  dynasty: 唐
  content: '不怨盧郎年紀大，不怨盧郎官職卑。

    自恨妾身生較晚，不及盧郎年少時。'
- title: 张君瑞害相思(第三本)・石榴花
  author: 王实甫
  dynasty: 元
  content: '当日个晚妆楼上杏花残，犹自怯衣单，那一片听琴心清露月明间。

    昨日个向晚，不怕春寒，几乎险被"先生馔"，那其间岂不胡颜。

    为一个不酸不醋风魔汉，隔墙儿险化做了望夫山。'
- title: 减字木兰花
  author: 赵福元
  dynasty: 宋
  content: '吮煤弄笔。

    草圣寰中君第一。

    电脚摇光。

    骤雨旋风声满堂。

    豪厘巧辨。

    唤起羲之当北面。

    醉眼摩娑。

    错认书颠作酒颠。'
- title: 菩萨蛮
  author: 赵师侠
  dynasty: 宋
  content: '小春爱日融融暖。

    危亭望处晴岚满。

    江静绿回环。

    横陈无际山。

    清霜欺远树。

    黄叶风扶去。

    试探岭头梅。

    点红开未开。'
- title: 三姝媚
  author: 吴文英
  dynasty: 宋
  content: '酣春青镜里。

    照晴波明眸，暮云愁髻。

    半绿垂丝，正楚腰纤瘦，舞衣初试。

    燕客飘零，烟树冷、青骢曾系。

    画馆朱楼，还把清尊，慰春憔悴。

    离苑幽芳深闭。

    恨浅薄东风，褪花销腻。

    彩箑翻歌，最赋情、偏在笑红颦翠。

    暗拍阑干，看散尽、斜阳船市。

    付与金衣清晓，花深未起。'
- title: 水调歌头
  author: 陈著
  dynasty: 宋
  content: '身到紫枢府，一蹴凤池间。

    何妨到头富贵，却自恋家山。

    多少名缰利锁，尘满霜髯雪鬓，役役不知还。

    桃李竞春事，坡菊自清闲。

    绿杨边，门径小，似僧关。

    吟情饮兴相将，二十载优闲。

    无限功名事业，分付儿孙纵靶，青镜尽朱颜。

    一语劝公酒，天下达尊三。'
- title: 白髮
  author: 齊己
  dynasty: 唐
  content: '莫染亦莫鑷，任從伊滿頭。

    白雖無耐藥，黑也不禁秋。

    靜枕聽蟬臥，閑垂看水流。

    浮生未達此，多爲爾爲愁。'
- title: 浣溪沙
  author: 李新
  dynasty: 宋
  content: '雨霁笼山碧破赊。

    小园围屋粉墙斜。

    朱门闲掩那人家。

    素腕拨香临宝砌，层波窥客擘轻纱。

    隔窗隐隐见簪花。'
- title: 送人歸華下
  author: 齊己
  dynasty: 唐
  content: '蓮花峰翠濕凝秋，舊業園林在下頭。

    好束詩書且歸去，而今不愛事風流。'
- title: 畫山水圖荅大愚
  author: 荆浩
  dynasty: 唐
  content: '恣意縱橫埽，峰巒次第成。

    筆尖寒樹瘦，墨澹野雲輕。

    巖石噴泉窄，山根到水平。

    禪房時一展，兼稱苦空情。'
- title: 清平乐
  author: 王安中
  dynasty: 宋
  content: '花时微雨。

    未减春分数。

    占取帘疏花密处。

    把酒听歌金缕。

    斜风轻度浓香。

    闲情正与春长。

    向晚红灯入坐，尝新青杏催觞。'
- title: 减字木兰花
  author: 张孝祥
  dynasty: 宋
  content: '人间奇绝。

    只有梅花枝上雪。

    有个人人。

    梅样风标雪样新。

    芳心不展。

    嫩绿阴阴愁冉冉。

    一笑相看。

    试荐冰磐一点酸。'
- title: 好事近
  author: 无名氏
  dynasty: 宋
  content: '篱落晓来霜，花嫩不禁寒力。

    脉脉自摇疏影，印一奁空碧。

    天生潇洒谢夫人，绝世有谁识。

    何必嫣然一笑，已倾城倾国。'
- title: 八声甘州
  author: 李曾伯
  dynasty: 宋
  content: '自六朝、用武诧荆州，襟喉重疆陲。

    更西风似箭，峡江如线，事势夔夔。

    须仗中流砥柱，天付治平谁。

    甚矣吾衰矣，将老东篱。

    休说纷纷往梦，任阴平邓艾，骆谷姜维。

    向棋边聊且，官事了痴儿。

    雨未阴、毋忘户牖，挂长绳、系不住铜仪。

    空遐想，桃源春媚，安得追随。'
- title: 鳳棲怨
  author: 顏舒
  dynasty: 唐
  content: '佳人名莫愁，珠箔上花鉤。

    清鏡鴛鴦匣，新妝翡翠樓。

    擣衣明月夜，吹管白雲秋。

    惟恨金吾子，年年向隴頭。'
- title: 秋蕊香
  author: 陈允平
  dynasty: 宋
  content: '晚酌宜城酒暖。

    玉软嫩红潮面。

    醉中窈窕度娇眼。

    不识愁深恨浅。

    绣窗一缕香绒线。

    击双燕。

    海棠满地夕阳远。

    明月笙歌别院。'
- title: 木兰花・玉楼春
  author: 陈师道
  dynasty: 宋
  content: '阴阴云日江城晚。

    小院回廊春已满。

    谁教言语似鹂黄，深闭玉笼千万怨。

    蓬莱易到人难见。

    香火无凭空有愿。

    不辞歌里断人肠，只怕有肠无处断。'
- title: 临江仙
  author: 何蓑衣道人
  dynasty: 宋
  content: '在世为仙须有分，不须素食持斋。

    寸丝不著挂形骸。

    蓑衣为伴侣，箬笠作家怀。

    行满三千上界，奉敕宣至金台。

    传言问汝有何哉。

    人生长富贵，阴骘种将来。'
- title: 舞曲歌辭 功成慶善樂舞詞
  author: 不詳
  dynasty: 唐
  content: '壽丘惟舊跡，酆邑乃前基。

    粤余承累聖，懸弧亦在茲。

    弱齡逢運改，提劒鬱匡時。

    指麾八荒定，懷柔萬國夷。

    梯山盛入欵，駕海亦來思。

    單于陪武帳，日逐衛文㮰。

    端扆朝四岳，無爲任百司。

    霜節明秋景，輕冰結水湄。

    芸黃遍原隰，禾頴積京坻。

    共樂還譙宴，歡此大風詩。'
- title: 十勸 五
  author: 傅翕
  dynasty: 唐
  content: '勸君五，尋思地獄真成苦。

    眼前富貴逞容儀，須臾不久還歸土。'
- title: 潛珠篇
  author: 宋之問
  dynasty: 唐
  content: '夜光四寸今所無，聞有入海求大珠。

    大珠自愛潛不發，希世一見比明月。

    靈物變化詎可尋？幾人皓首死閩越。

    泥蟠沙臥海底沉，何知結愛美人心。

    可憐曜乘十二乘，誰惜黃金七百金。

    越鄉祈寶誠非易，涉險捐軀名與義。

    天生至寶自無倫，如何真僞人莫分。

    古來貴耳而賤目，恐君既見不及聞。

    世有南山採薇子，從來道氣凌白雲。

    今乃千里作一尉，無媒爲獻明聖君。'
- title: 雜曲歌辭 傷歌行
  author: 莊南傑
  dynasty: 唐
  content: '兔走鳥飛不相見，人事依稀速如電。

    王母夭桃一度開，玉樓紅粉千回變。

    車馳馬走咸陽道，石家舊宅空荒草。

    秋雨無情不惜花，芙蓉一一驚香倒。

    勸君莫謾栽荆棘，秦皇虛費驅山力。

    英風一去更無言，白骨沈埋暮山碧。'
- title: 临江驿潇湘秋夜雨・金盏儿
  author: 杨显之
  dynasty: 元
  content: '元来他敬儒流，意绸缪。

    可甚么是非只为多开口，倒道我女大不中留。

    他分明亲许出，着我怎抬头？虽然俺心下有，我须是脸儿羞。

    则今日好日辰，成合了这门亲事。

    侄儿，你与我便上朝求官应举去，得一官半职，回来改换家门．则是休忘了我的思念。

    多谢父亲。

    则怕崔秀才此一去，久后负了人也。

    小生若负了你呵，天不盖，地不载，日月不照临。

    秀才也，你去则去，频频的稍个书信回来。

    小生知道，你放心者。'
- title: 詠菊
  author: 陳叔達
  dynasty: 唐
  content: '霜間開紫蔕，露下發金英。

    但令逢採摘，寧辭獨晚榮。'
- title: 眼儿媚
  author: 赵佶
  dynasty: 宋
  content: '玉京曾忆惜繁华。

    万里帝王家。

    琼林玉殿，朝喧弦管，暮列笙琶。

    花城人去今萧索，春梦绕胡沙。

    家山何处，忍听羌笛，吹彻梅花。'
- title: 宛陵寓居上沈大夫二首 一
  author: 趙嘏
  dynasty: 唐
  content: '滿耳歌謠滿眼山，宛陵城郭翠微間。

    人情已覺春長在，溪戶仍將水共閒。

    曉色入樓紅藹藹，夜聲尋砌碧潺潺。

    幽雲高鳥俱無事，晚伴西風醉客還。'
- title: 子夜冬歌
  author: 薛曜
  dynasty: 唐
  content: '朔風扣羣木，嚴霜凋百草。

    借問月中人，安得長不老。'
- title: 青玉案
  author: 侯置
  dynasty: 宋
  content: '东风一夜吹晴雨。

    小园里、春如许。

    桃李无言情难诉。

    阳关车马，灞桥风月，移入江天暮。

    双旌明日留难住。

    今夕清觞且频举。

    咫尺清明三月暮。

    寻芳宾客，对花杯酌，回首西江路。'
- title: 鹧鸪天
  author: 赵长卿
  dynasty: 宋
  content: '门外寒江泊小船。

    月明留客小窗前。

    夜香烧尽更声远，斗帐低垂暖意生。

    醺著酒，炙些灯。

    伴他针线懒成眠。

    情知今夜鸳鸯梦，不似孤篷宿雁边。'
- title: 点绛唇
  author: 毛滂
  dynasty: 宋
  content: '小院重帘，那回来处花相向。

    迟迟一饷。

    记得春模样。

    昨夜月明，应照芙蓉帐。

    空凝望。

    蜂劳蝶攘。

    谁在花枝上。'
- title: 遣行十首 八
  author: 元稹
  dynasty: 唐
  content: '襃縣驛前境，曲江池上情。

    南堤衰柳意，西寺晚鐘聲。

    雲水興方遠，風波心已驚。

    可憐皆老大，不得自由行。'
- title: 瑞鹤仙
  author: 张榘
  dynasty: 宋
  content: '碧油推上客。

    有神机沈密，参运帷幄。

    威声际沙漠。

    庆云飞川泳，和熏三白。

    霄渊敻鬲。

    甚探梅、也来相约。

    更谁怜久客，泥深穿履，栖栖东郭。

    农麦。

    年来管好，禾黍离离，讵忘关洛。

    风高水涸。

    多少事、待韬略。

    看鹅池夜渡，黎明飞捷，儿辈愔愔未觉。

    便冲寒，铁骑横驱，汛扫六合。'
- title: 偃師東與韓樽同詣景雲暉上人即事
  author: 岑參
  dynasty: 唐
  content: '山陰老僧解楞伽，潁陽歸客遠相過。

    煙深草濕昨夜雨，雨後秋風渡漕河。

    空山終日塵事少，平郊遠見行人小。

    尚書磧上黃昏鐘，別駕渡頭一歸鳥。'
- title: 诉衷情
  author: 丘崈
  dynasty: 宋
  content: '十分风味似诗人。

    有些子太清生。

    只应最嫌俗子，消瘦却盈盈。

    风乍静，雪初晴。

    月微明。

    泊然疏淡，莫是无情，作个关情。'
- title: 卜算子
  author: 高宣教
  dynasty: 宋
  content: '去又如何去。

    住又如何住。

    但得山花插满头。

    休问奴归处。'
- title: 宮詞百首 八十三
  author: 和凝
  dynasty: 唐
  content: '結金冠子學梳蟬，碾玉蜻蜓綴鬢偏。

    寢殿垂簾悄無事，試香閑立御爐前。'
- title: 蓦山溪
  author: 无名氏
  dynasty: 宋
  content: '竹篱茆舍，底是藏春处。

    玉蓓锁檀心，带黄昏、轻烟细雨。

    神清骨莹，端似雪堂仙，临岁晚，傲寒威，寂寞江村住。

    琼林阆苑，有信终归去。

    冷暖笑凡情，辨南枝、北枝几许。

    灵芳绝艳，知肯为谁容，东阁里，西湖畔，总与花为主。'
- title: 鹧鸪天
  author: 黄庭坚
  dynasty: 宋
  content: '汤泛冰瓷一坐春。

    长松林下得灵根。

    吉祥老子亲拈出，个个教成百岁人。

    灯焰焰，酒醺醺。

    壑源曾未醒酲魂。

    与君更把长生碗，聊为清歌驻白云。'
- title: 出關後寄賈島
  author: 周賀
  dynasty: 唐
  content: '故國知何處，西風已度關。

    歸人值落葉，遠路入寒山。

    多難喜相識，久貧寧自閑。

    唯將往來信，遙慰別離顏。'
- title: 梅花吟
  author: 李愬
  dynasty: 唐
  content: '平淮策騎過東來，適遇梅花灼爍開。

    相耐歲寒存苦節，故於冷境發枯荄。'
- title: 題莒潭安閩院
  author: 翁承贊
  dynasty: 唐
  content: '祧宗營祀舍，幽異勝珠林。

    名士穿雲訪，飛禽傍竹吟。

    牕含孤岫影，牧臥斷霞陰。

    景福滋閩壤，芳名亙古今。'
- title: 如梦令
  author: 朱敦儒
  dynasty: 宋
  content: '盏底一盘金凤。

    满泛酒光浮动。

    引我上烟霞，智力一时无用。

    无用。

    无用。

    蹋破十洲三洞。'
- title: 蜥蜴求雨歌
  author: 不詳
  dynasty: 唐
  content: '蜥蜴蜥蜴，興雲吐霧。

    雨若滂沱，放汝歸去。'
- title: 小重山
  author: 汪莘
  dynasty: 宋
  content: '居士情怀爱小春。

    恰如重会面，旧时人。

    东君轻笑又轻颦。

    如道我，春去却伤心。

    青鸟下红巾。

    瑶池春信早，莫因循。

    柳丝黄日牡丹晨。

    相随逐，春浅到春深。'
- title: 青玉案
  author: 吴泳
  dynasty: 宋
  content: '玉骢已响关头路。

    待携取、功名去。

    慷慨不歌桃叶渡。

    囊书犹在，剑花未落，富有经纶处。

    从军缅想当年赋。

    纵局局翻新只如许。

    但恐归来秋色暮。

    薰炉茗碗，葵根瓠叶，落莫灯前雨。'
- title: 陟岵
  author: 佚名
  dynasty: 先秦
  content: '陟彼岵兮，瞻望父兮。父曰：嗟！予子行役，夙夜无已。上慎旃哉，犹来！无止！

    陟彼屺兮，瞻望母兮。母曰：嗟！予季行役，夙夜无寐。上慎旃哉，犹来！无弃！

    陟彼冈兮，瞻望兄兮。兄曰：嗟！予弟行役，夙夜必偕。上慎旃哉，犹来！无死！'
- title: 虞美人 六
  author: 顧敻
  dynasty: 唐
  content: '少年豔質勝瓊英，早晚別三清。

    蓮冠穩篸鈿箆橫，飄飄羅袖碧雲輕，畫難成。

    遲遲少轉腰身嫋，翠靨眉心小。

    醮壇風急杏枝香，此時恨不駕鸞皇，訪劉郎。'
- title: 聞角
  author: 杜牧
  dynasty: 唐
  content: '曉樓煙檻出雲霄，景下林塘已寂寥。

    城角爲秋悲更遠，護霜雲破海天遙。'
- title: 蹋莎行・踏莎行
  author: 吴文英
  dynasty: 宋
  content: '润玉笼绡，檀樱倚扇。

    绣圈犹带脂香浅。

    榴心空叠舞裙红，艾枝应压愁鬟乱。

    午梦千山，窗阴一箭。

    香瘢新褪红丝腕。

    隔江人在雨声中，晚风菰叶生秋怨。'
- title: 下水船
  author: 黄庭坚
  dynasty: 宋
  content: '总领神仙侣。

    齐到青云歧路。

    丹禁风微，咫尺谛闻天语。

    尽荣遇。

    看即如龙变化，一掷灵梭风雨。

    真游处。

    上苑寻春去。

    芳草芊芊迎步。

    几曲笙歌，樱桃艳里欢聚。

    瑶觞举。

    回祝尧龄万万，端的君恩难负。'
- title: 翠羽吟
  author: 蒋捷
  dynasty: 宋
  content: '绀露浓。

    映素空。

    楼观峭玲珑。

    粉冻霁英，冷光摇荡古青松。

    半规黄昏淡月，梅气山影溟濛。

    有丽人、步依修竹，萧然态若游龙。

    绡袂微皱水溶溶。

    仙茎清瀣，净洗斜红。

    劝我浮香桂酒，环佩暗解，声飞芳霭中。

    弄春弱柳垂丝，慢按翠舞娇童。

    醉不知何处，惊翦翦、凄紧霜风。

    梦醒寻痕访踪。

    但留残星挂穹。

    梅花未老，翠羽双吟，一片晓峰。'
- title: 殘秋感愴
  author: 齊己
  dynasty: 唐
  content: '日日加衰病，心心趣寂寥。

    殘陽起閑望，萬木聳寒條。

    楚寺新爲客，吳江舊看潮。

    此懷何以寄，風雨暮蕭蕭。'
- title: 满江红
  author: 辛弃疾
  dynasty: 宋
  content: '紫陌飞尘，望十里、雕鞍绣毂。

    春未老、已惊台榭，瘦红肥绿。

    睡雨海棠犹倚醉，舞风杨柳难成曲。

    问流莺、能说故园无，曾相熟。

    岩泉上，飞凫浴。

    巢林下，栖禽宿。

    恨荼䕷开晚，谩翻船玉。

    莲社岂堪谈昨梦，兰亭何处寻遗墨。

    但羁怀、空自倚秋千，无心蹴。'
- title: 画堂春
  author: 苏轼
  dynasty: 宋
  content: '柳花飞处麦摇波。

    晚湖净鉴新磨。

    小舟飞棹去如梭。

    齐唱采菱歌。

    平野水云溶漾，小楼风日晴和。

    济南何在暮云多。

    归去奈愁何。'
- title: 謝朱常侍寄貺蜀茶剡紙二首 一
  author: 崔道融
  dynasty: 唐
  content: '瑟瑟香塵瑟瑟泉，驚風驟雨起爐煙。

    一甌解却山中醉，便覺身輕欲上天。'
- title: 長安早春懷江南
  author: 許渾
  dynasty: 唐
  content: '雲月有歸處，故山清洛南。

    如何一花發，春夢徧江潭。'
- title: 錫杖歌送明楚上人歸佛川
  author: 權德舆
  dynasty: 唐
  content: '上人遠自西天竺，頭陁行徧國朝寺。

    口翻貝葉古字經，手持金策聲泠泠。

    護法護身唯振錫，石瀨雲溪深寂寂。

    乍來松徑風更寒，遙映霜天月成魄。

    後夜空山禪誦時，寥寥挂在枯樹枝。

    真法常傳心不住，東西南北隨緣路。

    佛川此去何時迴，應真莫便遊天台。'
- title: 比紅兒詩 九十
  author: 羅虬
  dynasty: 唐
  content: '宿雨初晴春日長，入簾花氣靜難忘。

    凝情盡日君知否，真似紅兒舞袖香。'
- title: 失调名
  author: 无名氏
  dynasty: 宋
  content: '杜鹃声劝不如归。

    ……蹙损远山眉。'
- title: 葺豐溪橋成志喜一絕
  author: 呂從慶
  dynasty: 唐
  content: '橫流架石梁，刻作永豐字。

    好渡杖藜翁，逍遙謂農事。'
- title: 菩萨蛮
  author: 张纲
  dynasty: 宋
  content: '南山只与溪桥隔。

    年来厌著寻山屐。

    卧对曲屏风。

    淡烟疏雨中。

    功成投老去。

    拚作林塘主。

    万事不关心。

    酒杯红浪生。'
- title: 上西平・金人捧露盘
  author: 张元干
  dynasty: 宋
  content: '卧扁舟，闻寒雨，数佳期。

    又还是、轻误仙姿。

    小楼梦冷，觉来应恨我归迟。

    鬓云松处，枕檀斜、露泣花枝。

    名利空萦系，添憔悴，谩孤恓。

    得见了、说与教知。

    偎香倚暖，夜炉围定酒温时。

    任他飞雪洒江天，莫下层梯。'
- title: 鶴
  author: 杜牧
  dynasty: 唐
  content: '清音迎曉月，愁思立寒蒲。

    丹頂西施頰，霜毛四皓鬚。

    碧雲行止躁，白鷺性靈麤。

    終日無群伴，溪邊弔影孤。'
- title: 醉落魄・一斛珠
  author: 戴复古
  dynasty: 宋
  content: '龙山行乐。

    何如今日登黄鹤。

    风光政要人酬酢。

    欲赋归来，莫是渊明错。

    江山登览长如昨。

    飞鸿影里秋光薄。

    此怀祗有黄花觉。

    牢裹乌纱，一任西风作。'
- title: 賦寒食日亥時
  author: 李宣古
  dynasty: 唐
  content: '人定朱門尚未開，初星粲粲照人回。

    此時寒食無煙火，花柳蒼蒼月欲來。'
- title: 從軍中行路難二首 一
  author: 駱賓王
  dynasty: 唐
  content: '君不見封狐雄虺自成羣，馮深負固結妖氛。

    玉璽分兵徵惡少，金壇受律動將軍。

    將軍擁旄宣廟略，戰士橫行靜夷落。

    長驅一息背銅梁，直指三巴登劍閣。

    閣道岧嶤起戍樓，劍門遙裔俯靈丘。

    邛關九折無平路，江水雙源有急流。

    征役無期返，他鄉歲華晚。

    杳杳丘陵出，蒼蒼林薄遠。

    途危紫蓋峰，路澀青泥坂。

    去去指哀牢，行行入不毛。

    絕壁千里險，連山四望高。

    中外分區宇，夷夏殊風土。

    交趾枕南荒，昆彌臨北戶。

    川原繞毒霧，溪谷多淫雨。

    行潦四時流，崩查千歲古。

    漂梗飛蓬不自安，捫藤引葛度危巒。

    昔時聞道從軍樂，今日方知行路難。

    滄江綠水東流駛，炎洲丹徼南中地。

    南中南斗映星河，秦川秦塞阻煙波。

    三春邊地風光少，五月瀘中瘴癘多。

    朝驅疲斥候，夕息倦樵歌。

    向月彎繁弱，連星轉太阿。

    重義輕生懷一顧，東伐西征凡幾度。

    夜夜朝朝斑鬢新，年年歲歲戎衣故。

    灞城隅，滇池水。

    天雅望轉積，地際行無已。

    徒覺炎涼節物非，不知關山千萬里。

    棄置勿重陳，征行多苦辛。

    且悅清笳楊柳曲，詎憶芳園桃李人。

    絳節朱旗分白羽，丹心白刃酬明主。

    但令一被君王知，誰憚三邊征戰苦。

    行路難，幾千端。

    無復歸雲憑短翰，空餘望日想長安。'
- title: 暗香
  author: 吴潜
  dynasty: 宋
  content: '九垓共色。

    想洛滨剑客，吹呼长笛。

    貏豸老松，别树平欺烂柯折。

    应是千官鹤舞，腾贺表、谁家椽笔。

    赐宴也，内劝宣来，真个是瑶席。

    休怪，巷陌寂。

    有一种可人，扫了还积。

    悲饥闭户，僵卧袁安我偏忆。

    凝望天童列嶂，谁大胆、偷藏遥碧。

    待问讯、清友看，怕难认得。'
- title: 菩萨蛮
  author: 李处全
  dynasty: 宋
  content: '四时皆有司花女。

    杪秋犹见花如许。

    想得紫金丹。

    工夫造化间。

    春莺留弱羽。

    更渍蔷薇露。

    莫取落英餐。

    留供醉眼看。'
- title: 瑶花
  author: 汪元量
  dynasty: 宋
  content: '天中树木，高耸玲珑，向濯缨亭曲。

    繁枝缀玉。

    开朵朵九出。

    飞琼环簇。

    唐昌曾见，有玉女、来送春目，更月夜、八仙相聚。

    素质粲然幽独。

    江淮倦客再游，访后土琼英，树已倾覆，攀条掐干，细嗅来、尚有微微清馥。

    却疑天上列燕赏，催汝归速。

    恐后时、重谪人间，剩把铅华妆束。'
- title: 句 四
  author: 郎士元
  dynasty: 唐
  content: '馬令無茶分。

    （〖1〗劉克莊云：「余記唐人雜書載士元嘗對客有『馬令無茶分』之戲。

    北平王一日飲客，士元與焉。

    坐間，北平醉飽設茗供，連沃數碗，士元老不能禁，即席吐利交下。

    滿坐大笑。

    今不省出處，當攷。

    」）。'
- title: 双调・燕引雏奉寄小山先辈
  author: 大食惟寅
  dynasty: 元
  content: '气横秋，心驰八表快神游。

    词林谁出先生右？独占鳌头。

    诗成神鬼愁，笔落龙蛇走，才展山川秀。

    声传南国，名播中州。'
- title: 題敬愛詩後
  author: 李和風
  dynasty: 唐
  content: '高唐不是這高塘，淮畔荆南各異方。

    若向此中求薦枕，參差笑殺楚襄王。'
- title: 蓦山溪
  author: 无名氏
  dynasty: 宋
  content: '月惟四日。

    又转黄锺律。

    好景会生辰，是天降、真儒无敌。

    称觞设席，香雾腾葱郁。

    霜天晓，笙歌彻，玉斝倾仙液。

    当年桂子，元是蓬莱客。

    任留宿蓬莱，道山试、玉堂翰墨。

    一封飞下，趣召入黄扉，台星照，寿星明，相映居南极。'
- title: 集贤宾・接贤宾
  author: 柳永
  dynasty: 宋
  content: '小楼深巷狂游遍，罗绮成丛。

    就中堪人属意，最是虫虫。

    有画难描雅态，无花可比芳容。

    几回饮散良宵永，鸳衾暖、凤枕香浓。

    算得人间天上，惟有两心同。

    近来云雨忽西东。

    诮恼损情悰。

    纵然偷期暗会，长是匆匆。

    争似和鸣偕老，免教敛翠啼红。

    眼前时、暂疏欢宴，盟言在、更莫忡忡。

    待作真个宅院，方信有初终。'
- title: 一落索
  author: 程垓
  dynasty: 宋
  content: '门外莺寒杨柳。

    正减欢疏酒。

    春阴早是做人愁，更何况、花飞后。

    莫倚东风消瘦。

    有酴醿入手。

    尽偎香玉醉何妨，任花落、愁依旧。'
- title: 秋浦歌十七首 十五
  author: 李白
  dynasty: 唐
  content: '白髮三千丈，緣愁似個長。

    不知明鏡裡，何處得秋霜。'
- title: 寄遠
  author: 常浩
  dynasty: 唐
  content: '年年二月時，十年期別期。

    春風不知信，軒蓋獨遲遲。

    今日無端捲珠箔，始見庭花復零落。

    人心一往不復歸，歲月來時未嘗錯。

    可憐熒熒玉鏡臺，塵飛冪冪幾時開。

    却念容華非昔好，畫眉猶自待君來。'
- title: 送彭將軍雲中覲兄
  author: 李端
  dynasty: 唐
  content: '聞說蒼鷹守，今朝欲下韛。

    因令白馬將，兼道覓封侯。

    略地關山冷，防河雨雪稠。

    飜弓騁猨臂，承箭惜貂裘。

    設伏軍謀密，坑降塞邑愁。

    報恩唯有死，莫使漢家羞。'
- title: 夜行船
  author: 丘崈
  dynasty: 宋
  content: '水满平湖香满路。

    绕重城、藕花无数。

    小艇红妆，疏帘轻盖，烟柳画桥斜渡。

    恣乐追凉忘日暮。

    箫鼓动、月明人去。

    犹有清歌，随风迢递，声在芰荷深处。'
- title: 漁父歌 四
  author: 張志和
  dynasty: 唐
  content: '松江蟹舍主人歡，菰飯蓴羹亦共餐。

    楓葉落，荻花乾，醉宿漁舟不覺寒。'
- title: 河南府試秋夕聞新鴈
  author: 黃滔
  dynasty: 唐
  content: '湘南飛去日，薊北乍驚秋。

    呌出隴雲夜，聞爲客子愁。

    一聲初觸夢，半白已侵頭。

    旅館移欹枕，江城起倚樓。

    餘燈依古壁，片月下滄洲。

    寂聽良宵徹，躊躇感歲流。'
- title: 花心动
  author: 赵鼎
  dynasty: 宋
  content: '江月初升，听悲风、萧瑟满山零叶。

    夜久酒阑，火冷灯青，奈此愁怀千结。

    绿琴三叹朱弦绝，与谁唱、阳春白雪。

    但遐想、穷年坐对，断编遗册。

    西北搀枪未灭。

    千万乡关，梦遥吴越。

    慨念少年，横槊风流，醉瞻海涵天阔。

    老来身世疏篷底，忍憔悴、看人颜色。

    更何似、归与枕流漱石。'
- title: 包待制智赚生金阁・金蕉叶
  author: 武汉臣
  dynasty: 元
  content: '是谁人村声泼嗓？他壁听在门儿外厢。

    嬷嬷，窗儿外有人咳嗽。

    姐姐也，你且休慌心劳意攘，我可便自把那言词说上。'
- title: 贈崔立之
  author: 韓愈
  dynasty: 唐
  content: '昔年十日雨，子桑苦寒飢。

    哀歌坐空室，不怨但自悲。

    其友名子輿，忽然憂且思。

    搴裳觸泥水，裹飯往食之。

    入門相對語，天命良不疑。

    好事漆園吏，書之存雄詞。

    千年事已遠，二子情可推。

    我讀此篇日，正當寒雪時。

    吾身固已困，吾友復何爲。

    薄粥不足裹，深泥諒難馳。

    曾無子輿事，空賦子桑詩。'
- title: 宿成湘林下
  author: 賈島
  dynasty: 唐
  content: '相訪夕陽時，千株木未衰。

    石泉流出谷，山雨滴棲鴟。

    漏向燈聽數，酒因客寢遲。

    今宵不盡興，更有月明期。'
- title: 浣溪沙
  author: 王采
  dynasty: 宋
  content: '珠箔随檐一桁垂。

    绣屏遮枕四边移。

    春归人懒日迟迟。

    旧事只将云入梦，新欢重借月为期。

    晚来花动隔墙枝。'
- title: 寄烏龍山賈泰處士
  author: 貫休
  dynasty: 唐
  content: '庭果色如丹，相思夕照殘。

    雲邊踏燒去，月下把書看。

    澗水仙居共，窗風漆樹寒。

    吾君方側席，未可便懷安。'
- title: 水调歌头
  author: 卫宗武
  dynasty: 宋
  content: '风雨卷春去，绿紫总无馀。

    窈窕一川芳渚，软草接新蒲。

    杨柳垂垂飘絮，桑柘阴阴成幄，殷绿正棻敷。

    迁木莺呼友，营垒燕将雏。

    金蕉举，珠樱累，豆梅腴。

    寿乡歌舞，樽前暂得皱眉舒。

    往事南柯印绶，晚岁北山杖屦，寂寞笑今吾。

    幸作耆年侣，写入洛英图。'
- title: 詩（幷序） 二十九
  author: 王梵志
  dynasty: 唐
  content: '愚人癡涳涳，錐刺不轉動。

    身着好衣裳，有錢不解用。

    貯積留妻兒，死得紙錢送。

    好去更莫來，門前有桃棒。'
- title: 西江月
  author: 朱敦儒
  dynasty: 宋
  content: '琴上金星正照，砚中鸖眼相青。

    闲来自觉有精神。

    心海风恬浪静。

    且喜面前花好，更听林外莺新。

    瓮头清辣洞庭春。

    醉里徐行路稳。'
- title: 山友贈蘚花冠
  author: 項斯
  dynasty: 唐
  content: '塵汙出華髮，慙君青蘚冠。

    此身閑未得，終日戴應難。

    好就松陰挂，宜當枕石看。

    會須尋道士，簪去繞霜壇。'
- title: 和殷衙推春霖即事
  author: 李咸用
  dynasty: 唐
  content: '東風吹暖雨，潤下不能休。

    古道雲橫白，移時客共愁。

    綠沈莎似藻，紅泛葉爲舟。

    忽起江湖興，疑鄰畎澮流。

    此時無勝會，何處滯奇遊？

    陣急如酣戰，點麤成亂漚。

    竹因添灑落，松得長颼飀。

    花慘閑庭晚，蘭深曲徑幽。

    絲牽汀鳥足，線挂嶽猿頭。

    天地昏同醉，寰區浩欲浮。

    柳眉低帶泣，蒲劍銳初抽。

    石燕飜空重，蟲羅綴滴稠。

    荷傾蛟淚盡，巖拆電鞭收。

    豈直望堯喜，却懷微禹憂。

    樹滋堪採菌，磯沒懶垂鈎。

    腥覺聞龍氣，寒宜擁豹裘。

    名膏那作沴，思稔必通侯。

    蚌鷸徒喧競，笙歌罷獻酬。

    山川藏秀媚，草木逞調柔。

    極目非吾意，行吟獨下樓。'
- title: 贺新郎
  author: 陈亮
  dynasty: 宋
  content: '离乱从头说。

    爱吾民，金缯不爱，蔓藤累葛。

    壮气尽消人脆好，冠盖阴山观雪。

    亏杀我，一星星发。

    涕出女吴成倒转，问鲁为齐弱何年月。

    丘也幸，由之瑟。

    斩新换出旗麾别。

    把当时、一椿大义，拆开收合。

    据地一呼吾往矣，万里摇肢动骨。

    这话霸、又成痴绝。

    天地洪炉谁扇韛，算於中、安得长坚铁。

    淝水破，关东裂。'
- title: 寄廬山大願和尚
  author: 貫休
  dynasty: 唐
  content: '石上桂成叢，師菴在桂中。

    皆云習鑿齒，未可扣真風。

    雪洗香鑪碧，霞藏瀑布紅。

    何時甘露偈，一寄剡山東。'
- title: 相和歌辭 讀曲歌五首 三
  author: 張祜
  dynasty: 唐
  content: '不見心相許，徒云脚漫勤。

    摘荷空摘葉，是底采蓮人。'
- title: 满庭芳
  author: 程垓
  dynasty: 宋
  content: '南月惊乌，西风破雁，又是秋满平湖。

    采莲人尽，寒色战菇蒲。

    旧信江南好景，一万里、轻觅莼鲈。

    谁知道，吴侬未识，蜀客已情孤。

    凭高，增怅望，湘云尽处，都是平芜。

    问故乡何日，重见吾庐。

    纵有荷纫芰制，终不似、菊短篱疏。

    归情远，三更雨梦，依旧绕庭梧。'
- title: 长相思
  author: 蔡伸
  dynasty: 宋
  content: '锦衾香。

    玉枕双。

    昨夜深深小洞房。

    回头已断肠。

    背兰缸。

    梦仙乡。

    风撼梧桐雨洒窗。

    今宵好夜长。'
- title: 祀風師樂章 奠幣登歌
  author: 包佶
  dynasty: 唐
  content: '旨酒告潔，青蘋應候。

    禮陳瑤幣，樂獻金奏。

    彈弦自昔，解凍惟舊。

    仰瞻肸蠁，羣祥來湊。'
- title: 玉楼春
  author: 陈允平
  dynasty: 宋
  content: '万花丛底曾抬目。

    澹雅梳妆娇已足。

    夜来鹦鹉梦中人，春去琵琶江上曲。

    双鸾碧重钗头玉。

    裙曳湘罗浮浅绿。

    东风一醉买蛾眉，为拚明珠三万斛。'
- title: 雜曲歌辭 浪淘沙 九
  author: 劉禹錫
  dynasty: 唐
  content: '流水淘沙不暫停，前波未滅後波生。

    令人忽憶瀟湘渚，迴唱迎神三兩聲。'
- title: 贺新郎
  author: 刘克庄
  dynasty: 宋
  content: '此腹元空洞。

    少年时、诸公过矣，上天吹送。

    老大被他禁害杀，身与浮名孰重。

    这鼓笛、休休拈弄。

    彩笔掷还残锦去，愿今生、来世无妖梦。

    且饭犊，莫吞凤。

    新来喑哑如翁仲。

    羡王郎、骖鸾缥缈，玉箫吹动。

    应笑夔州村里女，灸面生愁进奉。

    要绝代、倾城安用。

    今古何人知此理，有吾家、酒德先生颂。

    三万卷，漫充栋。'
- title: 水星鏡銘
  author: 無名氏
  dynasty: 唐
  content: '永保命，水銀星，陰精百鍊得爲鏡，八卦壽象備衛神。

    （見《全唐文》卷九八八。

    ）。'
- title: 還山貽湛法師
  author: 孟浩然
  dynasty: 唐
  content: '幼聞無生理，常欲觀此身。

    心跡罕兼遂，[崎嶇]多在塵。

    晚途歸舊壑，偶與支公鄰。

    導以微妙法，結爲清淨因。

    煩惱業頓捨，山林情轉殷。

    朝來問疑義，夕話得清真。

    墨妙稱古絕，詞華驚世人。

    禪房閉虛靜，花藥連冬春。

    平石籍琴硯，落泉灑衣巾。

    欲知冥滅意，朝夕海鷗馴。'
- title: 別慧山書堂
  author: 湛賁
  dynasty: 唐
  content: '捲簾曉望雲平檻，下榻宵吟月半窗。

    病守未能依結社，更施何術去爲邦。'
- title: 鹧鸪天
  author: 石孝友
  dynasty: 宋
  content: '露叶披残露颗传。

    明星著地月流天。

    不辞独赏穷今夜，应为相逢忆去年。

    辜窈窕，负蝉娟。

    谁知两处照孤眠。

    姮娥不怕离人怨，有甚心情独自圆。'
- title: 四丞相高会丽春堂・古都白
  author: 王实甫
  dynasty: 元
  content: '愿陛下圣寿无疆，顿首诚惶。

    唬的我手儿脚儿忙也波忙。

    俺如今托赖着君王，可怜我疏狂，直来到宅上，死生应难忘。'
- title: 江南柳
  author: 张先
  dynasty: 宋
  content: '隋堤远，波急路尘轻。

    今古柳桥多送别，见人分袂亦愁生。

    何况自关情。

    斜照后，新月上西城。

    城上楼高重倚望，愿身能似月亭亭。

    千里伴君行。'
- title: 送盧員外往饒州
  author: 李嘉祐
  dynasty: 唐
  content: '爲郎復典郡，錦帳映朱輪。

    露冕隨龍節，停橈得水人。

    早霜蘆葉變，寒雨石榴新。

    莫怪諳風土，三年作逐臣。'
- title: 五月一日紫宸候對時屬禁直穿內而行因書六韻
  author: 鄭畋
  dynasty: 唐
  content: '朱夏五更後，步廊三里餘。

    有人從翰苑，穿入內中書。

    漏響飄銀箭，燈光照玉除。

    禁扉猶鏁鑰，宮妓已妝梳。

    紫府遊應似，鈞天夢不如。

    塵埃九重外，誰信在清虛。'
- title: 塞翁吟
  author: 陈允平
  dynasty: 宋
  content: '睡起鸾钗亸，金约鬓影胧□

    桅佩冷，玉丁东。

    镜里对芙蓉。

    秦筝倦理梁尘暗，惆怅燕子楼空。

    山万叠，水千重。

    一叶漫题红。

    忽忽。

    从别后，残云断雨，馀香在、鲛绡帐中。

    更懊恨、灯花无准，写幽愫、锦织回文，小字斜封。

    无人为托，欲倩宾鸿。

    立尽西风。'
- title: 蝶恋花
  author: 舒亶
  dynasty: 宋
  content: '深炷熏炉扃小院。

    手拈黄花，尚觉金犹浅。

    回首画堂双语燕。

    无情渐渐看人远。

    相见争如初不见。

    短鬓潘郎，斗觉年华换。

    最是西风吹不断。

    心头往事歌中怨。'
- title: 菩萨蛮
  author: 史达祖
  dynasty: 宋
  content: '唐昌观里东风软。

    齐王宫外芳名远。

    桂子典刑边。

    梅花伯仲间。

    笼茸锼暖雪。

    琐细雕晴月。

    谁驾七香车。

    绿云飞玉沙。'
- title: 瑞鹧鸪
  author: 彭元逊
  dynasty: 宋
  content: '背人西去一莺啼。

    拍手还惊百舌飞。

    浅雨微寒春有思，宿妆残酒欲忺时。

    鵁鶄浪起蒲茸暖，翡翠风来柳絮低。

    故遣苍头寻杏子，凭肩小语只心知。'
- title: 送宇文遷明府赴洪州張觀察追攝豐城令
  author: 劉長卿
  dynasty: 唐
  content: '送君不復遠爲心，余亦扁舟湘水陰。

    路逐山光何處盡，春隨草色向南深。

    陳蕃待客應懸榻，宓賤之官獨抱琴。

    儻見主人論謫宦，爾來空有白頭吟。'
- title: 青玉案
  author: 冯时行
  dynasty: 宋
  content: '年时江上垂杨路。

    信柱杖、穿云去。

    碧涧步虚声里度。

    疏林小寺，远山孤渚，独倚阑干处。

    别来无几春还暮。

    空记当时锦囊句。

    南北东西知几许。

    相思难寄，野航蓑笠，独钓巴江雨。'
- title: 寄東都分司白賓客
  author: 姚合
  dynasty: 唐
  content: '闕下高眠過十旬，南宮印綬乞離身。

    詩中得意應千首，海內嫌官只一人。

    賓客分司真是隱，山泉遶宅豈辭貧。

    竹齋晚起多無事，唯到龍門寺裏頻。'
- title: 醉中天・行院都皆赏，女伴每尽伏降。宝髻钗攒金凤凰，万种风流相。一
  author: 无名氏
  dynasty: 元
  content: 见了教人断肠，可憎模样，宜梳宜画宜妆。
- title: 長安秋思
  author: 陳標
  dynasty: 唐
  content: '吳女秋機織曙霜，冰蠶吐絲月盈筐。

    金刀玉指裁縫促，水殿花樓弦管長。

    舞袖慢移凝瑞雪，歌塵微動避雕梁。

    唯愁陌上芳菲度，狼籍風池荷葉黃。'
- title: 秋蕊香引
  author: 柳永
  dynasty: 宋
  content: '留不得。

    光阴催促，奈芳兰歇，好花谢，惟顷刻。

    彩云易散琉璃脆，验前事端的。

    风月夜，几处前踪旧迹。

    忍思忆。

    这回望断，永作终天隔。

    向仙岛，归冥路，两无消息。'
- title: 十二时・忆少年
  author: 无名氏
  dynasty: 宋
  content: '宵景霁，河汉清夷。

    旷典讲明时。

    合祛升侑，孝德爰熙。

    陈裸閟宫，澹觞太室，来奏天仪。

    驷苍螭。

    玉辂驭蕤绥。

    觚陆展躬祠。

    长梢饰玉，翠羽秀金支。

    华始倡，雅韵出宫垂。

    神来下，云车风马，缤暗蔼、宴栖迟。

    毕觞流胙，紫烟竣事，棠梨回谒，宣室受蕃厘。

    盛德无心专飨，端为民祈。

    云恩有截，雨泽霈无涯。

    君王愉乐，和气溢瑶卮。

    寿天齐。

    长拥神基。'
- title: 新荷叶
  author: 赵彦端
  dynasty: 宋
  content: '欲暑还凉，如春有意重归。

    春若归来，任他莺老花飞。

    轻雷澹雨，似晚风、欺得单衣。

    檐声惊醉，起来新缘成围。

    回首分携。

    光风冉冉菲菲。

    曾几何时，故山疑梦还非。

    鸣琴再抚，将清恨、都入金徽。

    永怀桥下，系船溪柳依依。'
- title: 齐天乐
  author: 史达祖
  dynasty: 宋
  content: '西风来劝凉云去，天东放开金镜。

    照野霜凝，如河桂湿，一一冰壶相映。

    殊方路永。

    更分破秋光，尽成悲境。

    有客踌躇，古庭空自吊孤影。

    江南朋旧在许，也能怜天际，诗思谁领。

    梦断刀头，书开虿尾，别有相思随定。

    忧心耿耿。

    对风鹊残枝，露蛩荒井。

    斟酌妲娥，九秋宫殿冷。'
- title: 望江南・忆江南
  author: 柳华淑
  dynasty: 宋
  content: '何处笛，觉妾梦难谐。

    春色恼人眠不得，卷帘移步下香阶。

    呵冻卜金钗。

    人去也，毕竟信音乖。

    翠锁双蛾空宛转，雁行筝柱强安排。

    终是没情怀。'
- title: 社日早出赴祠祭
  author: 令狐楚
  dynasty: 唐
  content: '滿城人盡閑，惟我早開關。

    慙被家童問，因何別舊山？'
- title: 元日觀朝
  author: 楊巨源
  dynasty: 唐
  content: '北極長尊報聖期，周家何用問元龜。

    天顏入曙千官拜，元日迎春萬物知。

    閶闔迴臨黃道正，衣裳高對碧山垂。

    微臣願獻堯人祝，壽酒年年太液池。'
- title: 折楊柳
  author: 劉憲
  dynasty: 唐
  content: '沙塞三河道，金閨二月春。

    碧煙楊柳色，紅粉綺羅人。

    露葉憐啼臉，風花思舞巾。

    攀持君不見，爲聽曲中新。'
- title: 相和歌辭 春江花月夜
  author: 溫庭筠
  dynasty: 唐
  content: '玉樹歌闌海雲黑，花庭忽作青蕪國。

    秦淮有水水無情，還向金陵漾春色。

    楊家二世安九重，不御華芝嫌六龍。

    百幅錦帆風力滿，連天展盡金芙蓉。

    珠翠丁星復明滅，龍頭劈浪哀笳發。

    千里涵空照水魂，萬枝破鼻團香雪。

    漏轉霞高滄海西，頗黎枕上聞天雞。

    蠻弦代雁曲如語，一醉昏昏天下迷。

    四方傾動煙塵起，猶在濃香夢魂裏。

    後主荒宮有曉鶯，飛來只隔西江水。'
- title: 省中對雪寄元判官拾遺昆季
  author: 錢起
  dynasty: 唐
  content: '萬點瑤臺雪，飛來錦帳前。

    瓊枝應比淨，鶴髮敢爭先。

    散影成花月，流光透竹煙。

    今朝謝家興，幾處郢歌傳。'
- title: 清平乐
  author: 辛弃疾
  dynasty: 宋
  content: '此身长健。

    还却功名愿。

    枉读平生三万卷。

    满酌金杯听劝。

    男儿玉带金鱼。

    能消几许诗书。

    料得今宵醉也，两行红袖争扶。'
- title: 子夜歌十八首 十五
  author: 晁采
  dynasty: 唐
  content: '寒風響枯木，通夕不得臥。

    早起遣問郎，昨宵何以過。'
- title: 古風 五十四
  author: 李白
  dynasty: 唐
  content: '倚劒登高臺，悠悠送春目。

    蒼榛蔽層丘，瓊草隱深谷。

    鳳鳥鳴西海，欲集無珍木。

    鸒斯得所居，蒿下盈萬族。

    晉風日已頹，窮途方慟哭。'
- title: 水调歌头
  author: 魏了翁
  dynasty: 宋
  content: '风雪锢迁客，闭户紧蒙头。

    一声门外剥啄，客有从予游。

    直自离骚国里，行到林闾屋畔，万里入双眸。

    世态随炎去，此意澹於秋。

    感毕逋，怀秸鞠，咏夫不，寻师学道虽乐，吾母有离忧。

    岁晚巫云峡雨，春日楚烟湘月，诗思满归舟。

    来日重过我，应记火西流。'
- title: 句
  author: 陳嶠
  dynasty: 唐
  content: 小橋風月年年事，爭奈潘郎去□何。
- title: 郊廟歌辭 周郊祀樂章 禋順樂
  author: 不詳
  dynasty: 唐
  content: '黃彝將獻，特牲預迎。

    既修昭事，潛達明誠。'
- title: 雨中花・夜行船
  author: 秦观
  dynasty: 宋
  content: '指点虚无征路，醉乘斑虬，远访西极。

    正天风吹落，满空寒白。

    玉女明星迎笑，何苦自淹尘域。

    正火轮飞上，雾卷烟开，洞观金碧。

    重重观阁，横枕鳌峰，水面倒衔苍石。

    随处有、奇香幽火，杳然难测。

    好是蟠桃熟后，阿环偷报消息。

    在青天碧海，一枝难遇，占取春色。'
- title: 满江红
  author: 吴潜
  dynasty: 宋
  content: '露驿星程，又还控、西风征辔。

    原自有、孔璋书檄，元龙豪气。

    蜀道尚惊鼙鼓后，神州正在干戈里。

    佐元戎，一柱稳擎天，襄之水。

    功名事，山林计。

    人易老，时难值。

    看新丝一发，甚吾衰矣。

    转首从游十五载，关心契阔三千里。

    便秋空、边雁落江南，书来未。'
- title: 凤栖梧・蝶恋花
  author: 丁谓
  dynasty: 宋
  content: '朱阙玉城通阆苑。

    月桂星榆，春色无深浅。

    潇瑟篌笙仙客宴。

    蟠桃花满蓬莱殿。

    九色明霞裁羽扇。

    云雾为车，鸾鹤骖雕辇。

    路指瑶池归去晚。

    壶中日月如天远。'
- title: 卜算子
  author: 黄公度
  dynasty: 宋
  content: '薄宦各东西，往事随风雨。

    先自离歌不忍闻，又何况、春将暮。

    愁共落花多，人逐征鸿去。

    君向潇湘我向秦，后会知何处。'
- title: 道藏歌詩 十六
  author: 無名氏
  dynasty: 唐
  content: '齊景西那東，肆歡善因緣。

    常融無地官，皆是聖皇臣。'
- title: 醉落魄・一斛珠
  author: 苏轼
  dynasty: 宋
  content: '分携如昨。

    人生到处萍飘泊。

    偶然相聚还离索。

    多病多愁，须信从来错。

    尊前一笑休辞却。

    天涯同是伤沦落。

    故山犹负平生约。

    西望峨嵋，长羡归飞鹤。'
- title: 羣鴉詠
  author: 儲光羲
  dynasty: 唐
  content: '新宮驪山陰，龍衮時出豫。

    朝陽照羽儀，清吹肅逵路。

    羣鴉隨天車，夜滿新豐樹。

    所思在腐餘，不復憂霜露。

    河低宮閣深，燈影鼓鐘曙。

    繽紛集寒枝，矯翼時相顧。

    冢宰收琳琅，侍臣盡鴛鷺。

    高舉摩太清，永絕矰繳懼。

    茲禽亦翱翔，不以微小故。'
- title: 尾声・来时节吃我一会闲顿摔，我可便不比其他性格。那其间信人搬弄的
  author: 刘庭信
  dynasty: 元
  content: 耳朵儿来揪，把俺那薄幸的娇才面皮上掴。
- title: 鹧鸪天
  author: 石孝友
  dynasty: 宋
  content: '收拾眉尖眼尾情。

    当筵相见便相亲。

    偷传翡翠歌中意，暗合鸳鸯梦里身。

    云态度，月精神。

    月流云散两无情。

    觉来一枕凄凉恨，不敢分明说向人。'
- title: 雜曲歌辭 昔昔鹽 蘼蕪葉復齊
  author: 趙嘏
  dynasty: 唐
  content: '提筐紅葉下，度日采蘼蕪。

    掬翠香盈袖，看花憶故夫。

    葉齊誰復見，風暖恨偏孤。

    一被春光累，容顏與昔殊。'
- title: 虞美人
  author: 李珣
  dynasty: 唐
  content: '金籠鶯報天將曙，驚起分飛處。

    夜來潛與玉郎期，多情不覺酒醒遲，失歸期。

    映花避月遙相送，膩髻偏垂鳳。

    却回嬌步入香閨，倚屏無語撚雲箆，翠眉低。'
- title: 杏花天
  author: 史浩
  dynasty: 宋
  content: '梦魂飞过屏山曲。

    见依旧、如花似玉。

    天寒翠袖依修竹。

    两点春山斗绿。

    披衣起、闲愁万斛。

    正月澹、梅花照屋。

    重温绣被薰清馥。

    不管明烧画烛。'
- title: 春日登樓遇雨
  author: 杜荀鶴
  dynasty: 唐
  content: '忽地晴天作雨天，全無暑氣似秋間。

    看看水沒來時路，漸漸雲藏望處山。

    風趁鷺鷥雙出葦，浪催漁父盡歸灣。

    一心準擬閑登眺，却被詩情使不閑。'
- title: 思黯南墅賞牡丹
  author: 劉禹錫
  dynasty: 唐
  content: '偶然相遇人間世，合在增城阿姥家。

    有此傾城好顏色，天教晚發賽諸花。'
- title: 锁窗寒・琐寒窗
  author: 赵必□
  dynasty: 宋
  content: '乳燕双飞，黄莺百啭，深深庭户。

    海棠开遍，零乱一帘红雨。

    绣帘低、卷起春风，香肩倦倚娇无语。

    叹玉堂底事。

    匆匆聚散，又江南旅。

    春暮。

    人何处。

    想歌馆睡浓，日高丈五。

    旧迷未醒，莫负孤眠凤侣。

    长安道、载酒寻芳，故园桃李还忆否。

    早旧来、整过阑干，花下携春俎。'
- title: 南歌子
  author: 陆游
  dynasty: 宋
  content: '异县相逢晚，中年作别难。

    暮秋风雨客衣寒。

    又向朝天门外、话悲欢。

    瘦马行霜栈，轻舟下雪滩。

    乌奴山下一林丹。

    为说三年常寄、梦魂间。'
- title: 示法達偈三首 一
  author: 慧能
  dynasty: 唐
  content: '禮本折慢幢，頭奚不至地？

    有我罪即生，亡功福無比。'
- title: 百丈谿新理茅茨讀書
  author: 閻防
  dynasty: 唐
  content: '浪迹棄人世，遠山自幽獨。

    始傍巢由蹤，吾其獲心曲。

    荒庭何所有，老樹半空腹。

    秋蜩鳴北林，暮鳥穿我屋。

    棲遲樂遵渚，恬曠寡所欲。

    開卦推盈虛，散帙攻節目。

    養閑度人事，達命知止足。

    不學東周儒，俟時勞伐輻。'
- title: 减字木兰花
  author: 吴则礼
  dynasty: 宋
  content: '团团璧月。

    今夜广寒真秀发。

    何处吹笙。

    催得清霜满凤城。

    淮南好梦。

    镜里星星还种种。

    犹记银床。

    曾为凉洲唤玉觞。'
- title: 下山虎
  author: 高明《蔡伯喈琵琶记》
  dynasty: 元
  content: '蔡邕百拜，大人尊前：一自离膝下，顿觉数年。

    目断家山，镇长望悬。

    一向那堪音信断，名利事叹牵绾，谩空劳珠泪涟。

    上表辞金殿，要辞了官，争奈君王不见怜。'
- title: 谒金门
  author: 韩淲
  dynasty: 宋
  content: '幽意熟。

    吟啸春风自足。

    爽气初生晴未燠。

    相逢休问卜。

    画出高山盘谷。

    岩上飞云相逐。

    他日江东思渭北。

    断舷谁为续。'
- title: 如梦令
  author: 吴潜
  dynasty: 宋
  content: '枝上蝶纷蜂闹。

    几树杏花残了。

    幽鸟亦多情，片片闲归芳草。

    休扫。

    休扫。

    管甚落英还好。'
- title: 失调名
  author: 无名氏
  dynasty: 宋
  content: 谁道酒能消恨。
- title: 江城子
  author: 吕渭老
  dynasty: 宋
  content: '晓参垂户宿酲醒。

    坐南亭。

    对疏星。

    点点萤光，偏向竹梢明。

    望断长空何处是，云叶乱，彩霞横。

    西楼依旧抱重城。

    小银屏。

    此时情。

    鸦阵翻丛，枯柳两三声。

    敧枕欲寻初夜梦，鸡唱远，晓蟾倾。'
- title: 霜叶飞
  author: 黄裳
  dynasty: 宋
  content: '谁能留得年华住。

    韶华今在何处。

    万林飞尽，但惊天篆，半空无数。

    望消息、霜催雁过，佳人愁起云垂暮。

    就绣幕、红炉去。

    金鸭时飘异香，柳腰人舞。

    休道行且分飞，共乐还一岁，见景长是欢聚。

    大来芳意，既与名园，是花为主。

    翠娥说、尊前笑语，来年管取人如故。

    向寂寞，中先喜，俄顷飞琼，化成寰宇。'
- title: 调笑・调笑令
  author: 毛滂
  dynasty: 宋
  content: '憔悴。

    何郎地。

    密寄软绡三尺泪。

    传心语眼郎应记。

    翠袖犹芬仙桂。

    愿郎学做蝴蝶子。

    去去来来花里。'
- title: 驷驖
  author: 佚名
  dynasty: 先秦
  content: '驷驖孔阜，六辔在手。公之媚子，从公于狩。

    奉时辰牡，辰牡孔硕。公曰左之，舍拔则获。

    游于北园，四马既闲。輶车鸾镳，载猃歇骄。'
- title: 惜馀春慢・选冠子
  author: 孔夷
  dynasty: 宋
  content: '弄月馀花，团风轻絮，露湿池堂春草。

    莺莺恋友，燕燕将雏，惆怅睡残清晓。

    还似初相见时，携手旗亭，酒香梅小。

    向登临长是，伤春滋味，泪弹多少。

    因甚却、轻许风流，终非长久，又说分飞烦恼。

    罗衣瘦损，绣被香消，那更乱红如扫。

    门外无穷路岐，天若有情，和天须老。

    念高唐归梦，凄凉何处，水流云绕。'
- title: 除夜
  author: 元稹
  dynasty: 唐
  content: '憶昔歲除夜，見君花燭前。

    今宵祝文上，重疊敘新年。

    閑處低聲哭，空堂背月眠。

    傷心小兒女，撩亂火堆邊。'
- title: 千秋岁引
  author: 陈德武
  dynasty: 宋
  content: '濯锦丰姿，新凉台阁。

    懊悔巫云太轻薄。

    琵琶未诉衣衫湿，菱花不照胭脂落。

    凤凰池，鸳鸯殿，重金钥。

    春色画船何处泊。

    秋色丹青人难摸。

    可惜风流总闲却。

    此情不与人知道，知时只恐人挠著。

    碧窗前，银灯下，陪孤酌。'
- title: 送元遂上人歸錢唐
  author: 李頻
  dynasty: 唐
  content: '白衣遊帝鄉，已得事空王。

    却返湖山寺，高禪水月房。

    雨中過嶽黑，秋後宿船涼。

    回顧秦人語，他生會別方。'
- title: 沁园春
  author: 陈人杰
  dynasty: 宋
  content: '未省吾生，石室云林，金门玉堂。

    但吕公来说，风神清怪，甘公来说，寿禄高强。

    果若人言，自应年少，曳紫鸣珂游帝乡。

    何为者，更风尘牢落，歧路回皇。

    替人缝嫁衣裳。

    奈未遇良媒空自伤。

    岂平生犹欠，阴功活蚁，从前未卜，吉地眠羊。

    岁晏何如，时来便做，但恐鬓毛容易霜。

    今休问，且揆予初度，满引金觞。'
- title: 漂母岸
  author: 崔國輔
  dynasty: 唐
  content: '泗水入淮處，南邊古岸存。

    秦時有漂母，於此飯王孫。

    王孫初未遇，寄食何足論。

    後爲楚王來，黃金答母恩。

    事跡遺在此，空傷千載魂。

    茫茫水中渚，上有一孤墩。

    遙望不可到，蒼蒼煙樹昏。

    幾年崩冢色，每日落潮痕。

    古地多陻圮，時哉不敢言。

    向夕淚霑裳，遂宿蘆洲村。'
- title: 满江红
  author: 江无□
  dynasty: 宋
  content: '使节行秋，算天也、知公风力。

    长啸罢、烟云尽卷，□□□□。

    重九汉峰黄泛酒，五更泰岳□观日。

    问扬公、去后有谁□，□朝集。

    大华□，□□□。

    今古□，□陈迹。

    甚牛山□□，□□□□。

    □□□嫌□愒薄，高怀□□□□□。

    □□□、黄鹤□□□，□相识。'
- title: 奉和裴令公新成午橋莊綠野堂即事
  author: 白居易
  dynasty: 唐
  content: '舊徑開桃李，新池鑿鳳皇。

    只添丞相閣，不改午橋莊。

    遠處塵埃少，閑中日月長。

    青山爲外屏，綠野是前堂。

    引水多隨勢，栽松不趂行。

    年華玩風景，春事看農桑。

    花妬謝家妓，蘭偷荀令香。

    遊絲飄酒席，瀑布濺琴牀。

    巢許終身穩，蕭曹到老忙。

    千年落公便，進退處中央。'
- title: 秋末入匡山船行八首 五
  author: 貫休
  dynasty: 唐
  content: '晚泊蒼茫浦，風微浪亦粗。

    估喧如亥合，檣密似林枯。

    地峻湖無□，潮寒蚌有珠。

    東西無定所，何用問前途。'
- title: 道
  author: 李嶠
  dynasty: 唐
  content: '銅駝分鞏洛，劒閣低臨邛。

    紫徼三千里，青樓十二重。

    玉關塵似雪，金穴馬如龍。

    今日中衢上，堯尊更可逢。'
- title: 八声甘州
  author: 何梦桂
  dynasty: 宋
  content: '对千峰未晓，听西风、吹角下谯楼。

    拥貔貅千骑，旌□十里，送客芳洲。

    曾是灯棋月柝，赞画坐清油。

    折尽长亭柳，莫系行舟。

    忆昔相逢何处，看飞鸿雪迹，休更回头。

    百年心事，长逐水东流。

    愿君如游龙万里，我如云、终泊此林丘。

    相思梦，明年雁到，尚讯南州。'
- title: 七夕
  author: 杜牧
  dynasty: 唐
  content: '雲堦月地一相過，未抵經年別恨多。

    最恨明朝洗車雨，不教回脚渡天河。'
- title: 琐寒窗
  author: 彭正大
  dynasty: 宋
  content: '千里儒流，称觞此际，梅花三度。

    书台最上，健羡一翁如许。

    问吴江、别来旧人，当时折柳凭谁语。

    但春在芹宫，芳滋兰畹，一帘今雨。

    凭阑、凝望处。

    有绿水青山，乾坤付与。

    百年家谱，曾是斯文宗主。

    世间好景相寻，墨客骚人为伴侣。

    待西风、桂子重开，又步青云去。'
- title: 西江月
  author: 谢逸
  dynasty: 宋
  content: '青锦缠条配剑，紫丝络辔飞骢。

    入关意气喜生风。

    年少胸吞云梦。

    金阙日高露泣，东华尘软香红。

    争看荀氏第三龙。

    春暖桃花浪涌。'
- title: 卜算子
  author: 史浩
  dynasty: 宋
  content: '符箓玉搔头，艾虎青丝鬓。

    一曲清歌倒酒莲，尚有香蒲晕。

    角簟碧纱厨，挥扇消烦闷。

    唯有先生心地凉，不怕炎曦近。'
- title: 醉蓬莱
  author: 霍安人
  dynasty: 宋
  content: '正朱明时侯，院宇清和，庆逢佳节。

    梦应熊罴，尧蓂翻三叶，罗绮如云，寿杯争劝，竞起歌新阕。

    瑞气氤氲，祥云缭绕，玉炉频爇。

    溪室封功，几多勋业，首冠今朝，一时英杰。

    得配侯门，岂不惭疏拙。

    彩凤和鸣，早膺荣擢。

    增盛斑衣列。

    福禄无穷，年过卫武，辉光阀阅。'
- title: 贺新郎
  author: 无名氏
  dynasty: 宋
  content: 一点芳心事。
- title: 点绛唇
  author: 汪藻
  dynasty: 宋
  content: '高柳蝉嘶，采菱歌断秋风起。

    晚云如髻。

    湖上山横翠。

    帘卷西楼，过雨凉生袂。

    天如水。

    画楼十二。

    有个人同倚。'
- title: 句
  author: 權德輿
  dynasty: 唐
  content: '耒水波紋細，湘江竹葉輕。

    古時樓上清明夜，月照樓前撩亂花。

    今日成陰復成子，可憐春盡未歸家。

    新婦磯頭雲半歛，女兒灘畔月初明。

    迴合千峰裏，晴光似畫圖。

    征車隨反照，候吏暎白雲。'
- title: 秋日過員太祝林園
  author: 李涉
  dynasty: 唐
  content: '望水尋山二里餘，竹林斜到地仙居。

    秋光何處堪消日，玄晏先生滿架書。'
- title: 齐天乐
  author: 董嗣杲
  dynasty: 宋
  content: '玉山曾醉凉州梦，图芳敻无今古。

    露颗虬藤，风枝蠹叶，遗墨何人收取。

    当时赠与。

    记轻别西湖，笑离南浦。

    万里奚囊，岂知随处助吟苦。

    归来情寄谩远，旧寻犹在望，荒亭荒圃。

    绀蕾攒冰，苍阴弄月，休说堆盘马乳。

    云梯尚阻。

    袖一幅秋烟，扫空尘土。

    静想山窗，半乘寒架雨。'
- title: 詠子規
  author: 蔡京
  dynasty: 唐
  content: '千年冤魄化爲禽，永逐悲風叫遠林。

    愁血滴花春豔死，月明飄浪冷光沈。

    凝成紫塞風前淚，驚破紅樓夢裏心。

    腸斷楚詞歸不得，劒門迢遰蜀江深。'
- title: 和白尚書賦永豐柳
  author: 盧貞
  dynasty: 唐
  content: '一樹依依在永豐，兩枝飛去杳無蹤。

    玉皇曾採人間曲，應逐歌聲入九重。'
- title: 减字木兰花
  author: 郭应祥
  dynasty: 宋
  content: '栖鸾高士。

    文采风流谁得似。

    年德虽高。

    对酒当歌气尚豪。

    明眸皓齿。

    一朵红莲初出水。

    膝上安排。

    爱惜须教不离怀。'
- title: 無題
  author: 李商隱
  dynasty: 唐
  content: '照梁初有情，出水舊知名。

    帬衩芙蓉小，釵茸翡翠輕。

    錦長書鄭重，眉細恨分明。

    莫近彈碁局，中心最不平。'
- title: 失題二首 二
  author: 唐備
  dynasty: 唐
  content: '一日天無風，四溟波盡息。

    人心風不吹，波浪高百尺。'
- title: 前腔
  author: 柯丹邱《荆钗记》
  dynasty: 元
  content: '［净上］我是文人，声名天下闻。

    若还高中，管取第一名。'
- title: 哭嚴僕射歸櫬
  author: 杜甫
  dynasty: 唐
  content: '素幔隨流水，歸舟返舊京。

    老親如宿昔，部曲異平生。

    風送蛟龍雨，天長驃騎營。

    一哀三峽暮，遺後見君情。'
- title: 木兰花慢
  author: 张炎
  dynasty: 宋
  content: '锦街穿戏鼓，听铁马、响春冰。

    甚舞绣歌云，欢情未足，早已收灯。

    从今便须胜赏，步青青、野色一枝藤。

    落魄花间酒侣，温存竹里吟朋。

    休憎。

    短发鬅鬙。

    游兴懒、我何曾。

    任蹴踏芳尘，寻蕉覆鹿，自笑无能。

    清狂尚如旧否，倚东风、啸咏古兰陵。

    十里梅花霁雪，水边楼观先登。'
- title: 陽羨雜詠十九首 松嶺
  author: 陸希聲
  dynasty: 唐
  content: '嶺上青松手自栽，已能蒼翠映莓苔。

    歲寒本是君家事，好送清風月下來。'
- title: 詩（幷序） 一○三
  author: 王梵志
  dynasty: 唐
  content: '人生能幾時，朝夕不可保。

    死亡今古傳，何須愁此道。

    有酒但當飲，立即相看老。

    兀兀信因緣，終歸有一到。'
- title: 水龙吟
  author: 刘镇2
  dynasty: 宋
  content: '老来惯与春相识，长记伤春如故。

    去年今日，旧愁新恨，送将风絮。

    粉泪羞红，黛眉颦翠，推愁不去。

    任琐窗深闭，屏山半掩，还别有、愁来路。

    回首画桥烟水，念故人、匆匆何处。

    客情怀远，云迷北树，草连南浦。

    离合悲欢，去留迟速，问春无语。

    笑刘郎，不道无桃可种，苦留春住。'
- title: 同樂天送河南馮尹學士
  author: 劉禹錫
  dynasty: 唐
  content: '可憐五馬風流地，暫輟金貂侍從才。

    閣上掩書劉向去，門前修刺孔融來。

    崤陵路靜寒無雨，洛水橋長晝起雷。

    共羨府中棠棣好，先於城外百花開。'
- title: 如梦令
  author: 朱敦儒
  dynasty: 宋
  content: '一夜蟠桃吹坼。

    刚道有人偷折。

    幸自没踪由，无奈蝶蜂胡说。

    胡说。

    胡说。

    方朔不须耳热。'
- title: 临江仙
  author: 韩淲
  dynasty: 宋
  content: '脆管繁弦无觅处，小楼空掩遥山。

    柳丝直下曲阑干。

    海棠红欲褪，玉钏怯春衫。

    殢酒不成芳信断，社寒新燕呢喃。

    雕盘慵整宝香残。

    绮疏明薄暮，帘外雨潺潺。'
- title: 鹧鸪天
  author: 陈三聘
  dynasty: 宋
  content: '酒晕从教上脸丹。

    春愁何事点眉山。

    都将别后深深意，且向尊前细细看。

    多少恨，说应难。

    粉巾空染泪斓斑。

    炉猊筝雁长闲却，明月楼心夜正寒。'
- title: 红绣鞋・一个看白草风吹北固，一个赏红莲烟水西湖。眼落处逢场取欢娱，
  author: 无名氏
  dynasty: 元
  content: '向南来乘著画舸。

    投北去载着香车，同居深院宇。'
- title: 临江仙
  author: 葛胜仲
  dynasty: 宋
  content: '槛外奇葩江外种，娇春未减酲红。

    画楼晴日敛云峰。

    佛香来海岸，蜀锦荐灯笼。

    今夜那忧杀风景，酒花来斗妖浓。

    江梅冷淡避春风。

    明朝来纵赏，应醉绮罗丛。'
- title: 陈季卿误上竹叶舟・雁儿落
  author: 杨梓
  dynasty: 元
  content: '你急煎煎误吞他名利钩，虚飘飘竟忘了我这烟霞叟。

    白茫茫穷途何处归，眼睁睁苦海无人救。'
- title: 登樓
  author: 李洞
  dynasty: 唐
  content: '川上值樓開，寒山四面來。

    竹吹人語遠，峰礙鳥飛迴。

    生死別離陌，朝昏雲雨堆。

    誰知獨立意，濺淚落莓苔。'
- title: 好事近
  author: 张先
  dynasty: 宋
  content: '灯烛上山堂，香雾暖生寒夕。

    前夜雪清梅瘦，已不禁轻摘。

    双歌声断宝杯空，妆光艳瑶席。

    相趁笑声归去，有随人月色。'
- title: 前腔
  author: 刘唐卿《白兔记》
  dynasty: 元
  content: '办志诚，灯供养，献光明照十方。

    神通显现，显现花台上。

    保佑爹娘，身康无恙。'
- title: 虞美人
  author: 贺铸
  dynasty: 宋
  content: '粉娥齐敛千金笑。

    愁结眉峰小。

    渭城才唱浥轻尘。

    无奈两行红泪、湿香巾。

    伤心风月南城道。

    几纵朱轓到。

    明年载酒洛阳春。

    还念淮山楼上、倚阑人。'
- title: 南家桃
  author: 元稹
  dynasty: 唐
  content: '南家桃樹深紅色，日照露光看不得。

    樹小花狂風易吹，一夜風吹滿牆北。

    離人自有經時別，眼前落花心歎息。

    更待明年花滿枝，一年迢遞空相憶。'
- title: 郡中即事
  author: 白居易
  dynasty: 唐
  content: '漫漫潮初平，熙熙春日至。

    空闊遠江山，晴明好天氣。

    外有適意物，中無繫心事。

    數篇對竹吟，一杯望雲醉。

    行攜杖扶力，臥讀書取睡。

    久養病形骸，深諳閑氣味。

    遙思九城陌，擾擾趨名利。

    今朝是雙日，朝謁多軒騎。

    寵者防悔尤，權者懷憂畏。

    爲報高車蓋，恐非真富貴。'
- title: 满庭芳
  author: 臧鲁子
  dynasty: 宋
  content: '露洗银潢，风来玉宇，正当□□□□。

    □□□阁，争看拥冰轮。

    共指银河影里，依稀见、执斧仙人。

    还知麽，天教此夕，嵩岳再生申。

    夤缘，当阃寄，高明洞物，爽气侵云。

    记广寒宫殿，曾对高真。

    玉兔捣馀灵药，霞觞化、万种花春。

    嫦娥嘱，愿公难老，长似月精神。'
- title: 題祀山烽樹贈喬十二侍御
  author: 陳子昂
  dynasty: 唐
  content: '漢庭榮巧宦，雲閣薄邊功。

    可憐驄馬使，白首爲誰雄。'
- title: 和周繇見嘲
  author: 段成式
  dynasty: 唐
  content: '才甘魚目並，藝怯馬蹄間。

    王謝初飛蓋，姬姜盡下山。

    縛雞方角逐，射雉豈開顏。

    亂翠移林色，狂紅照座殷。

    防梭齒雖在，乞帽鬢慙斑。

    儻恕相如瘦，應容累騎還。'
- title: 戲簡鄭廣文虔兼呈蘇司業源明
  author: 杜甫
  dynasty: 唐
  content: '廣文到官舍，繫馬堂階下。

    醉則騎馬歸，頗遭官長駡。

    才名四十年，坐客寒無氊。

    賴有蘇司業，時時與酒錢。'
- title: 中吕・迎仙客十二月
  author: 无名氏
  dynasty: 元
  content: '头懒抬，眼慵开，花酒偶然都到来。

    酒浮香，花放彩。

    小玉前来，试演迎仙客。

    正月春气早，斗回杓，灯焰月明三五宵，绮罗人，兰麝飘。

    柳嫩梅娇，斗合鹅儿闹。

    二月春日暄，卖饧天，谁家绿杨不禁烟？闹花边，簇队仙。

    送起秋千，笑语如莺燕。

    三月修禊潭，水如蓝，车马胜游三月三。

    晚归来，酒半酣。

    笑指西南，月影蛾眉淡。

    四月红渐稀，绿成围，串烟碧纱窗外飞。

    洒蔷薇，香透衣。

    煮酒青梅，正好连宵醉。

    五月结艾人，赏蕤宾，菖蒲酒香开玉樽。

    彩丝缠，角粽新。

    楚些招魂，细写怀沙恨。

    六月庭院雅，闹蜂衙，开尽海榴无数花。

    剖甘瓜，点嫩茶。

    笋指韶华，又过了今年夏。

    七月乞巧楼，月如钩，聚散几回银汉秋。

    遣人愁，何日休？织女牵牛，万古情依旧。

    八月风露清，月华明，明月万家欢笑声。

    洗金觥，拂玉筝。

    月也多情，唤起南楼兴。

    九月湘水长，楚山花，染透满林红叶霜。

    采秋香，糁玉觞。

    好个重阳，落帽龙山上。

    十月万木枯，早梅疏，天气小春十月初。

    酒频沽，橙羡刳。

    暖阁红炉，胜有风流处。

    十一月暖律通，应黄钟，刺绣暗添一线功。

    小帘栊，斗帐中。

    玉软香浓，醉枕梅花梦。

    十二月春未回，雪成堆，新酿瓮头泼绿醅。

    恰传怀，人早催。

    赏罢红梅，准备藏阄会。

    唤玉蛾，捧金波，听遍四时行乐歌。

    得蹉跎，且快活。

    万事从他，醉倒和衣卧。'
- title: 題嚴君觀
  author: 王嵒
  dynasty: 唐
  content: '寒雲古木罩星臺，凡骨仙蹤信可哀。

    二十年前曾此到，一千年內未歸來。'
- title: 西江月
  author: 夏元鼎
  dynasty: 宋
  content: '举世沈迷大道，傍门小法求丹。

    咽津纳气等成仙。

    真个无知痴汉。

    何异雄鸡抱卵，梦同哑子交言。

    阴阳非类隔天渊。

    总是盲修瞎炼。'
- title: 雜曲歌辭 楊柳枝 七
  author: 溫庭筠
  dynasty: 唐
  content: '御柳如絲映九重，鳳凰窗柱繡芙蓉。

    景陽樓伴千條露，一面新妝待曉鍾。'
- title: 苏幕遮
  author: 梅尧臣
  dynasty: 宋
  content: '露堤平，烟墅杳。

    乱碧萋萋，雨后江天晓。

    独有庾郎年最少。

    窣地春袍，嫩色宜相照。

    接长亭，迷远道。

    堪怨王孙，不记归期早。

    落尽梨花春又了。

    满地残阳，翠色和烟老。'
- title: 木兰花慢
  author: 张枢
  dynasty: 宋
  content: '歌尘凝燕垒，又软语、在雕梁。

    记剪烛调弦，翻香校谱，学品伊凉。

    屏山梦云正暖，放东风、卷雨入巫阳。

    金冷红绦孔雀，翠间彩结鸳鸯。

    银缸。

    焰冷小兰房。

    夜悄怯更长。

    待采叶题诗，含情赠远，烟水茫茫。

    春妍尚如旧否，料啼痕、暗里浥红妆。

    须觅流莺寄语，为谁老却刘郎。'
- title: 离亭燕・离亭宴
  author: 黄庭坚
  dynasty: 宋
  content: '十载樽前谈笑。

    天禄故人年少。

    可是陆沈英俊地，看即锁窗批诏。

    此处忽相逢，潦倒秃翁同调。

    西顾郎官湖渺。

    事看庾楼人小。

    短艇绝江空怅望，寄得诗来高妙。

    梦去倚君傍，胡蝶归来清晓。'
- title: 醉红妆
  author: 张先
  dynasty: 宋
  content: '琼枝玉树不相饶。

    薄云衣、细柳腰。

    一般妆样百般娇。

    眉眼细、好如描。

    东风摇草百花飘。

    恨无计、上青条。

    更起双歌郎且饮，郎未醉、有金貂。'
- title: 律師
  author: 貫休
  dynasty: 唐
  content: '薝蔔花紅徑草青，雪膚冰骨步輕輕。

    今朝暫到焚香處，只恐牀前有蝨聲。'
- title: 霓裳中序第一
  author: 姜夔
  dynasty: 宋
  content: '亭皋正望极。

    乱落江莲归未得。

    多病却无气力。

    况纨扇渐疏，罗衣初萦。

    流光过隙。

    叹杏梁、双燕如客。

    人何在，一帘淡月，仿佛照颜色。

    幽寂。

    乱蛩吟壁。

    动庾信、清愁似织。

    沈思年少浪迹。

    笛里关山，柳下坊陌。

    坠红无信息。

    漫暗水，涓涓溜碧。

    漂零久，而今何意，醉卧酒垆侧。'
- title: 夏云峰
  author: 曹勋
  dynasty: 宋
  content: '五云开，过夜来、初收几阵梅雨。

    画罗携芳扇，正喜逢重午。

    角黍星团，巧萦臂、龙纹轻缕。

    细祝降福天中，列箫韶歌舞。

    薰风凉殿开处。

    称绡裙雾縠，莲步俦侣。

    翠铺交枝艾，便手香微度。

    菖丝浮玉，向台榭、留连欢聚。

    笑语。

    自有冰姿消烦暑。'
- title: 秋日田父辞
  author: 高翥
  dynasty: 宋
  content: '少妇挼蓝旋染裙。

    大儿敲葛自浆巾。

    新摘摘，笑欣欣。

    相唤相呼看赛神。'
- title: 失调名
  author: 无名氏
  dynasty: 宋
  content: 为谁瘦、为谁癯。
- title: 睡覺偶吟
  author: 白居易
  dynasty: 唐
  content: '官初罷後歸來夜，天欲明前睡覺時。

    起坐思量更無事，身心安樂復誰知。'
- title: 醉後戲題
  author: 白居易
  dynasty: 唐
  content: '自知清冷似冬凌，每被人呼作律僧。

    今夜酒醺羅綺暖，被君融盡玉壺冰。'
- title: 尾
  author: 杨景贤
  dynasty: 元
  content: 此去西天路过半，月不消十数遍团圆，那壁是灵鹫两山交界管。
- title: 点绛唇
  author: 赵长卿
  dynasty: 宋
  content: '密雨随风，咋来一夜檐声溜。

    奈何僝僽。

    官路梅花瘦。

    赋得多情，怕到春时候。

    如今一病非因酒。

    试问君知否。'
- title: 送韋向之睦州謁使君
  author: 唐彥謙
  dynasty: 唐
  content: '才子南遊多遠情，閑舟蕩漾任春行。

    新安江上長如此，何似新安太守清。'
- title: 鹧鸪天
  author: 赵长卿
  dynasty: 宋
  content: '梁上双双海燕归。

    故人应不寄新诗。

    柳梧阴里高还下，帘幕中间去复回。

    追盛事，忆乌衣。

    王家巷陌日沈西。

    兴亡无限惊心语，说与时人总不知。'
- title: 菩萨蛮
  author: 韩淲
  dynasty: 宋
  content: '秋林只共秋风老。

    秋山却笑秋吟少。

    恰恨有秋香。

    青岩秋夜凉。

    清秋须是酒。

    结客秋知否。

    醉笔写成秋。

    一秋无复愁。'
- title: 水调歌・水调
  author: 黎廷瑞
  dynasty: 宋
  content: '腰缠十万贯，骑鹤上扬州。

    诗翁那得有此，天地一扁舟。

    二十四番风信，二十四桥风景，正好及春游。

    挂席欲东下，烟雨暗层楼。

    紫绮冠，绿玉杖，黑貂裘。

    沧波万里，浩荡踪迹寄浮鸥。

    想杀南台御史，笑杀南州孺子，何事此淹留。

    远思渺无极，日夜大江流。'
- title: 临江仙
  author: 无名氏
  dynasty: 宋
  content: '昨夜新阳回候馆，芳菲正满霜林。

    此时珍赏重千金。

    谁知红粉艳，还有岁寒心。

    风动霞衣香散漫，酒醺丹脸深沈。

    妖娆偏称美人簪。

    一枝无处赠，折得自孤吟。'
- title: 阮郎归
  author: 詹玉
  dynasty: 宋
  content: '斜河一道界相思。

    好秋都上眉。

    鸾笺象管写心啼。

    搦愁题做诗。

    添别恨，卜欢期。

    灯花红几时。

    看看月上小窗儿。

    夜香今夜迟。'
- title: 送李秀才歸湘中
  author: 齊己
  dynasty: 唐
  content: '詞客攜文訪病夫，因吟送別憶湘湖。

    寒消浦溆催鴻鴈，暖入溪山養鷓鴣。

    僧向月中尋岳麓，雲從城上去蒼梧。

    君歸爲問峰前寺，舊住僧房鎖在無。'
- title: 冬曉呈鄰里
  author: 盧綸
  dynasty: 唐
  content: '終夜寢衣冷，開門思曙光。

    空堦一藂葉，華室四鄰霜。

    望闕覺天迥，憶山愁路荒。

    途中一留滯，雙鬢颯然蒼。'
- title: 鷺鷥
  author: 賈島
  dynasty: 唐
  content: '求魚未得食，沙岸往來行。

    島月獨棲影，暮天寒過聲。

    墮巢因木折，失侶遇弦驚。

    頻向煙霄望，吾知爾去程。'
- title: 蕙香囊・鹊桥仙
  author: 欧阳修
  dynasty: 宋
  content: '身作琵琶，调全宫羽，佳人自然用意。

    宝檀槽在雪胸前，倚香脐、横枕琼臂。

    组带金钩，背垂红绶，纤指转弦韵细。

    愿伊只恁拨梁州，且多时、得在怀里。'
- title: 卜算子
  author: 王安中
  dynasty: 宋
  content: '燕尾道冠儿，蝉翼生衫子。

    敧枕看书卧北窗，簟展潇湘水。

    团扇弄薰风，皓质添凉意。

    谁与文君作粉真，只此莲花是。'
- title: 巫山一段云
  author: 柳永
  dynasty: 宋
  content: '阆苑年华永，嬉游别是情。

    人间三度见河清。

    一番碧桃成。

    金母忍将轻摘。

    留宴鳌峰真客。

    红狵闲卧吠斜阳。

    方朔敢偷尝。'
- title: 春日山齋
  author: 靈一
  dynasty: 唐
  content: '野逕東風起，山扉度日開。

    晴光拆紅萼，流水長青苔。

    逋客殊未去，芳時已再來。

    非關戀春草，自是欲裴回。'
- title: 郊廟歌辭 祀九宮貴神樂章 肅和
  author: 不詳
  dynasty: 唐
  content: '精意嚴恭，明祠豐潔。

    獻酬既備，俎豆斯撤。

    日麗天儀，風和樂節。

    事光祀典，福覃有截。'
- title: 橫吹曲辭 長安道
  author: 沈佺期
  dynasty: 唐
  content: '秦地平如掌，層城出雲漢。

    樓閣九衢春，車馬千門旦。

    綠柳開復合，紅塵聚還散。

    日晚鬬雞回，經過狹斜看。'
- title: 阮郎归
  author: 刘子寰
  dynasty: 宋
  content: '长条袅袅串红绡。

    无风时自摇。

    十分妖艳更苗条。

    殢春情态娇。

    风影舞，露痕潮。

    买来和蝶饶。

    故园愁绝楚宫腰。

    相逢恨怎销。'
- title: 池州清溪
  author: 杜牧
  dynasty: 唐
  content: '弄溪終日到黃昏，照數秋來白髮根。

    何物賴君千遍洗，筆頭塵土漸無痕。'
- title: 玉楼春
  author: 严仁
  dynasty: 宋
  content: '春风只在园西畔。

    荠菜花繁胡蝶乱。

    冰池晴绿照还空，香径落红吹已断。

    意长翻恨游丝短。

    尽日相思罗带缓。

    宝奁明月不欺人，明日归来君试看。'
- title: 洛陽道
  author: 沈佺期
  dynasty: 唐
  content: '九門開洛邑，雙闕對河橋。

    白日青春道，軒裳半下朝。

    乘羊稚子看，拾翠美人嬌。

    行樂歸恆晚，香塵撲地遙。'
- title: 汉宫春
  author: 无名氏
  dynasty: 宋
  content: 争似我，随时临风对月，畅饮更高歌。
- title: 賀雨上王使君二首 一
  author: 貫休
  dynasty: 唐
  content: '一片丹心合萬靈，應時甘雨帶龍腥。

    驅塵煞燒連窮□，□電衝霓滿窅冥。

    處處已知倉廩溢，家家皆歇管弦聽。

    應須蚤勒南山石，黃霸清風滿內庭。'
- title: 雜曲歌辭 古別離
  author: 僧皎然
  dynasty: 唐
  content: '太湖三山口，吳王在時道。

    寂寞千載心，無人見春草。

    誰堪緘怨者，持此傷懷抱。

    孤舟畏狂風，一點宿煙島。

    望所思兮若何，月蕩漾兮空波。

    雲離離兮北斷，鴈眇眇兮南多。

    身去兮天畔，心折兮湖岸。

    春山胡爲兮塞路，使我歸夢兮撩亂。'
- title: 吕洞宾三醉岳阳楼・三煞
  author: 马致远
  dynasty: 元
  content: 想人能克己身无患，事不欺心睡自安，便百年能得几时闲？去向那石火光中，急措手如何迭办？你何不早回看，直到落日桑榆暮景残，方才道倦鸟知还。
- title: 花发沁园春
  author: 黄升
  dynasty: 宋
  content: '晓燕传情，午莺喧梦，起来检校芳事。

    荼䕷褪雪，杨柳吹绵，迤逦麦秋天气。

    翻阶傍砌。

    看芍药、新妆娇媚。

    正凤紫匀染绡裳，猩红轻透罗袂。

    昼暖朱阑困倚。

    是天姿妖娆，不减姚魏。

    随蜂惹粉，趁蝶栖香，引动少年情味。

    花浓酒美。

    人正在、翠红围里。

    问谁是、第一风流，折花簪向云髻。'
- title: 雨霖铃
  author: 王庭珪
  dynasty: 宋
  content: '琼楼玉宇。

    满人寰似、海边洲渚。

    蓬莱又还水浅，鲸涛静见，银宫如许。

    紫极鸣筲声断，望霓舟何处。

    待夜深、重倚层霄，认得瑶池广寒路。

    郢中旧曲谁能度。

    恨歌声、响入青云去。

    西湖近时绝唱，总不道、月梅盐絮。

    暗想当年宾从，毫端有惊人句。

    谩说枚叟邹生，共作梁园赋。'
- title: 临江仙
  author: 洪适
  dynasty: 宋
  content: '瓜瓞绵绵储庆远，闲平代有名人。

    一襦五裤说朱轮。

    云逵鸳缀近，雷社虎符新。

    正是泗滨浮磬日，潘舆一粲欣欣。

    鸾歌飞起杏梁尘。

    巢莲龟问岁，介寿酒融春。'
- title: 及第後贈試官
  author: 高拯
  dynasty: 唐
  content: '公子求賢未識真，欲將毛遂比常倫。

    當時不及三千客，今日何如十九人。'
- title: 春秋戰國門 范蠡
  author: 周曇
  dynasty: 唐
  content: '西子能令轉嫁吳，會稽知爾啄姑蘇。

    跡高塵外功成處，一葉翩翩在五湖。'
- title: 閑吟
  author: 白居易
  dynasty: 唐
  content: '貧窮汲汲求衣食，富貴營營役心力。

    人生不富即貧窮，光陰易過閑難得。

    我今幸在窮富間，雖在朝廷不入山。

    看雪尋花翫風月，洛陽城裏七年閑。'
- title: 送人遊吳
  author: 李頻
  dynasty: 唐
  content: '楚田開雪後，草色與君看。

    積水浮春氣，深山滯雨寒。

    毗陵孤月出，建業一鍾殘。

    爲把鄉書去，因收別淚難。'
- title: 小重山
  author: 陈亮
  dynasty: 宋
  content: '碧幕霞绡一缕红。

    槐枝啼宿鸟，冷烟浓。

    小楼愁倚画阑东。

    黄昏月，一笛碧云风。

    往事已成空。

    梦魂飞不到，楚王宫。

    翠绡和泪暗偷封。

    江南阔，无处觅征鸿。'
- title: 尾犯
  author: 晁补之
  dynasty: 宋
  content: '庐山小隐。

    渐年来疏懒，浸浓归兴。

    彩桥飞过，深溪地底，奔雷馀韵。

    香炉照日，望处与、青霄近。

    想群仙，呼我应远，怪来须丝垂镜。

    海上云车回轫。

    少姑传、金母信。

    森翠裾琼佩，落日初霞，纷纭相映。

    谁见壶中景。

    花洞里、杳然渔艇。

    别是个、潇洒乾坤，世情尘土休问。'
- title: 木蓮樹生巴峽山谷間巴民亦呼爲黃心樹大者高五丈涉冬不凋身如青楊有白文葉如桂厚大無脊花如蓮香色豔膩皆同獨房蘂有異四月初始開自開迨謝僅二十日忠州西北十里有鳴玉谿生者穠茂尤異元和十四年夏命道士母丘元志寫惜其遐僻因題三絕句云
    一
  author: 白居易
  dynasty: 唐
  content: '如折芙蓉栽旱地，似拋芍藥挂高枝。

    雲埋水隔無人識，唯有南賓太守知。'
- title: 虞美人
  author: 刘公子
  dynasty: 宋
  content: '搀先四日花朝节。

    红紫争罗列。

    传言玉女降生朝。

    箕宿光联婺宿、灿云霄。

    斒衣红袖齐歌舞。

    称颂椒觞举。

    群仙列侍宴瑶池。

    王母麻姑同寿、更无期。'
- title: 乐语
  author: 王义山
  dynasty: 宋
  content: '戏衮玉球添一笑。

    笑道轻狂，似恁人间少。

    偏倚龙池依凤沼。

    随风得得低回绕。

    掠面点衣夸百巧。

    似雪飞花，点束梁圆好。

    惹住金虬香篆袅。

    上林不放春光老。'
- title: 代宛轉歌二首 一
  author: 劉方平
  dynasty: 唐
  content: '星參差，明月二八燈五枝。

    黃鶴瑤琴將別去，芙蓉羽帳惜空垂。

    歌宛轉，宛轉恨無窮。

    願爲潮與浪，俱起碧流中。'
- title: 寓意詩五首 一
  author: 白居易
  dynasty: 唐
  content: '豫樟生深山，七年而後知。

    挺高二百尺，本末皆十圍。

    天子建明堂，此材獨中規。

    匠人執斤墨，采度將有期。

    孟冬草木枯，烈火燎山陂。

    疾風吹猛燄，從根燒到枝。

    養材三十年，方成棟梁姿。

    一朝爲灰燼，柯葉無孑遺。

    地雖生爾材，天不與爾時。

    不如糞土英，猶有人掇之。

    已矣勿重陳，重陳令人悲。

    不悲焚燒苦，但悲采用遲。'
- title: 卜算子
  author: 无名氏
  dynasty: 宋
  content: '我有一枝花，斟我些儿酒。

    唯愿花心似我心，岁岁长相守。

    满满泛金杯。

    重把花来嗅。

    不愿花枝在我旁，付与他人手。'
- title: 初授太府丞言懷
  author: 王建
  dynasty: 唐
  content: '除書亦下屬微班，喚作官曹便不閑。

    檢案事多關市井，聽人言志在雲山。

    病童喚著唯行慢，老馬鞭多轉放頑。

    此去仙宮無一里，遙看松樹衆家攀。'
- title: 衡門春夜
  author: 錢起
  dynasty: 唐
  content: '不厭晴林下，微風度葛巾。

    寧唯北牕月，自謂上皇人。

    叢篠輕新暑，孤花占晚春。

    寄言莊叟蝶，與爾得天真。'
- title: 望海潮
  author: 刘一止
  dynasty: 宋
  content: '垂杨深院，啼莺清昼，东风细绕檐牙。

    野色乱春，娇云捧日，燕翻蝶舞交加。

    温诏下天涯。

    早画船飞楫，叠鼓鸣挝。

    共挽旌幢，缓留丝竹醉韶华。

    江都自古豪夸。

    正迷楼坠絮，月观吹花。

    玉扆眷深，金瓯望重，何人暗草黄麻。

    归路接堤沙。

    宴上林风月，紫阙烟霞。

    凤检飞来，便将春色到朝家。'
- title: 清平乐
  author: 晏殊
  dynasty: 宋
  content: '春来秋去。

    往事知何处。

    燕子归飞兰泣露。

    光景千留不住。

    酒阑人散忡忡。

    闲阶独倚梧桐。

    记得去年今日，依前黄叶西风。'
- title: 满庭芳
  author: 周邦彦
  dynasty: 宋
  content: '白玉楼高，广寒宫阙，暮云如幛褰开。

    银河一派，流出碧天来。

    无数星躔玉李，冰轮动、光满楼台。

    登临处，全胜瀛海，弱水浸蓬莱。

    云鬟，香雾湿，月娥韵压，云冻江梅。

    况餐花饮露，莫惜裴徊。

    坐看人间如掌，山河影、倒入琼杯。

    归来晚，笛声吹彻，九万里尘埃。'
- title: 垂丝钓
  author: 杨冠卿
  dynasty: 宋
  content: '翠帘昼卷。

    庭花日影初转。

    酒力未醒，眉黛还敛。

    停歌扇。

    背画阑倚遍。

    情无限。

    怅韶华又晚。

    锦鞯去后，愁宽珠袖金钏。

    碧云信远。

    难托西楼雁。

    空写银筝怨。

    肠欲断。

    更落红万点。'
- title: 曉發公安
  author: 杜甫
  dynasty: 唐
  content: '北城擊柝復欲罷，東方明星亦不遲。

    鄰雞野哭如昨日，物色生態能幾時。

    舟檝眇然自此去，江湖遠適無前期。

    出門轉眄已陳迹，藥餌扶吾隨所之。'
- title: 僧房聽雨
  author: 盧士衡
  dynasty: 唐
  content: '古寺松軒雨聲別，寒窗聽久詩魔發。

    記得年前在赤城，石樓夢覺三更雪。'
- title: 乳燕飞・贺新郎
  author: 汪莘
  dynasty: 宋
  content: '去郢频回首。

    正横江、荪桡容与，兰旌悠久。

    怅望龙门都不见，似把长楸孤负。

    念往日、佳人为偶。

    独向芳洲相思处，采苹花、杜若空盈手。

    乘赤豹，谁来后。

    云中眼界穷高厚。

    览山川、冀州还在，陶唐何有。

    木叶纷纷秋风晚，缥缈潇湘左右。

    见帝子、冰魂厮守。

    应记薰弦相对日，酹一杯、太乙东皇酒。

    问此意，君知否。'
- title: 大
  author: 周邦彦
  dynasty: 宋
  content: '对宿烟收，春禽静，飞雨时鸣高屋。

    墙头青玉旆，洗铅霜都尽，嫩梢相触。

    润逼琴丝，寒侵枕障，虫网吹沾帘竹。

    邮亭无人处，听檐声不断，困眠初熟。

    奈愁极顿惊，梦轻难记，自怜幽独。

    行人归意速。

    最先念、流潦妨车毂。

    怎奈向、兰成憔悴，卫清羸，等闲时、易伤心目。

    未怪平阳客，双泪落、笛中哀曲。

    况萧索、青芜国。

    红糁铺地，门外荆桃如菽。

    夜游共谁秉烛。'
- title: 兵要望江南 占獸第二十（京本列第二十二，前六首另作「占牛馬第十八」○三十四首） 一
  author: 易靜
  dynasty: 唐
  content: '城營內，馬夜轉槽鳴。

    軍欲離營將大戰，早排驍勇各嚴明，，法令整齊行。'
- title: 遊仙二十四首 十五
  author: 吳筠
  dynasty: 唐
  content: '招攜紫陽友，合宴玉清臺。

    排景羽衣振，浮空雲駕來。

    靈旛七曜動，瓊障九光開。

    鳳舞龍璈奏，虬軒殊未迴。'
- title: 水调歌头
  author: 侯置
  dynasty: 宋
  content: '凉吹送溪雨，落日散汀鸥。

    暮天空阔无际，层巘绿蛾浮。

    上印初辞藩寄，拂袖欣还故里，归骑及中秋。

    倚杖饱山阁，回首翠微楼。

    一区宅，千里客，旧从游。

    甘棠空有馀荫，谁解挽公留。

    翰墨文章独步，富贵功名馀事，当代仰风流。

    暂蜡登山屐，终作济川舟。'
- title: 白鷺鶿
  author: 李白
  dynasty: 唐
  content: '白鷺下秋水，孤飛如墜霜。

    心閑且未去，獨立沙洲傍。'
- title: 谒金门
  author: 蔡伸
  dynasty: 宋
  content: '溪声咽。

    溪上有人离别。

    别语叮咛和泪说。

    罗巾沾泪血。

    尽做刚肠如铁。

    到此也应愁绝。

    回首断山帆影灭。

    画船空载月。'
- title: 水调歌头
  author: 李光
  dynasty: 宋
  content: '晚渡呼舟急，寒日正苍茫。

    西兴浦口云树，真个是吾乡。

    闻□蜗庐好在，小圃犹存松菊，三径未全荒。

    收拾桑榆景，蓑笠换金章。

    珥金貂，拥珠履，在岩廊。

    回头万事何有，一枕梦黄粮。

    十载人间忧患，赢得萧萧华发，清镜照星霜。

    醉倒休扶我，身世永相忘。'
- title: 寒夜
  author: 孟浩然
  dynasty: 唐
  content: '閨夕綺窗閉，佳人罷縫衣。

    理琴開寶匣，就枕臥重幃。

    夜久燈花落，薰籠香氣微。

    錦衾重自煖，遮莫曉霜飛。'
- title: 武陵春
  author: 张先
  dynasty: 宋
  content: '秋染青溪天外水，风棹采菱还。

    波上逢郎密意传。

    语近隔丛莲。

    相看忘却归来路，遮日小荷圆。

    菱蔓虽多不上船。

    心眼在郎边。'
- title: 屏風
  author: 李商隱
  dynasty: 唐
  content: '六曲連環接翠帷，高樓半夜酒醒時。

    掩燈遮霧密如此，雨落月明俱不知。'
- title: 新昌宅書堂前有藥樹一株今已盈拱前長慶中於翰林院內西軒藥樹下移得纔長一寸僕夫封一泥丸以歸植今則長成名之天上樹
  author: 李紳
  dynasty: 唐
  content: '白榆星底開紅甲，珠樹宮中長紫霄。

    丹彩結心纔辨質，碧枝抽葉乍成條。

    羽衣道士偷玄圃，金簡真人護玉苗。

    長帶九天餘雨露，近來蔥翠欲成喬。'
- title: 入山詩
  author: 崔致遠
  dynasty: 唐
  content: '僧乎莫道青山好，山好何事更出山。

    試看他日吾蹤跡，一入青山更不還。

    （見《漢詩選集》。

    以上二首錄自金東勳文。

    ）。'
- title: 桓
  author: 佚名
  dynasty: 先秦
  content: 绥万邦，屡丰年。天命匪解，桓桓武王。保有厥士，于以四方，克定厥家。于昭于天，皇以间之。
- title: 早發剡山
  author: 薛逢
  dynasty: 唐
  content: '正懷何謝俯長流，更覽餘封識嵊州。

    樹色老依官舍晚，溪聲涼傍客衣秋。

    南巖氣爽橫郛郭，天姥雲晴拂寺樓。

    日暮不堪還上馬，蓼花風起路悠悠。'
- title: 包待制陈州粜米・南吕/一枝花
  author: 无名氏
  dynasty: 元
  content: '如今那个差的民户喜，也有那干请俸的官人每怨。

    急切里称不了包某的心，百般的纳不下帝王宣，我如今暮景衰年，鞍马上实劳倦。

    如今那普天下人尽言道："一个包龙图暗暗的私行，唬得些官吏每兢兢打战。'
- title: 虞美人
  author: 仲殊
  dynasty: 宋
  content: '一番雨过年芳浅。

    袅袅心情懒。

    章台人过马嘶声。

    小眉不盏恨盈盈。

    怨清明。

    烟柔露软湖东岸。

    恼乱春风惯。

    一声莺是故园莺。

    及至如今□闻处、又多情。'
- title: 桃源忆故人
  author: 史达祖
  dynasty: 宋
  content: '明霞烘透春机杼。

    春在明霞多处。

    我是有诗渔父。

    一梦秦天古。

    柳枝巷陌深朱户。

    墙外风流一树。

    十五年来凝伫。

    弹尽胭脂雨。'
- title: 满江红
  author: 吴潜
  dynasty: 宋
  content: '一笑相携，且休管、兔升乌坠。

    那更是，可人宾客，未饶崔李。

    金叵罗中醽醁莹，玉玲珑畔歌珠缀。

    望湖光、一片浸韶光，真双美。

    云絮襞，能纤细。

    云彩聚，能黏腻。

    料出山归岫，等闲间尔。

    碧沚风流人去后，石窗景物春深里。

    算邯郸、客梦几惊残，炊犹未。'
- title: 贺新郎
  author: 韩淲
  dynasty: 宋
  content: '又见年年雪。

    水浮桥、南岸幽处，周遭森列。

    横碧轩中空旧话，独钓寒江愁绝。

    更一段、冰霜高洁。

    忽得两篇强健曲，倚回风、洒急凭谁说。

    嗟巩雒，乃闽浙。

    何当醉酒扬雄宅。

    问避人避地，其如楚之舆接。

    览德已而歌凤去，千仞辉翔难蹑。

    我和句、却愁狂辄。

    折尽梅花伤岁暮，□撒盐、起絮分才劣。

    鸡犬静，涧篱�怼�'
- title: 瑞鹤仙
  author: 无名氏
  dynasty: 宋
  content: '正迎长佳节。

    宴启华筵，有谁能说。

    子孙尽环列。

    见瑞香香袅，寿星明彻。

    丝丝华发。

    记瑶池、宴班曾接。

    笑人间、八十春秋，漫浪风花雪月。

    奇绝。

    诗书教子，陶母等伦，曹家风烈。

    鼎来阴德。

    孙枝秀，桂枝折。

    便从今、一轴金花鸾锦，十藏琅函贝叶。

    是年年、秋月圆时，长生真诀。'
- title: 贈東鄰王十三
  author: 白居易
  dynasty: 唐
  content: '攜手池邊月，開襟竹下風。

    驅愁知酒力，破睡見茶功。

    居處東西接，年顏老少同。

    能來爲伴否，伊上作漁翁。'
- title: 贺新郎
  author: 赵必��
  dynasty: 宋
  content: '绣口琅玕腹。

    美人兮、阳春一曲，华貂难续。

    唤醒荷花归棹梦，犹忆红尘迷目。

    只消得、乌飞兔逐。

    往事已随流水去，眇愁予、郁郁哀时俗。

    恨千缕，泪一掬。

    不使清史流芳馥。

    也不须、荣华富贵，尊前频祝。

    但得山中茅屋在，莫遣鹤悲猿哭。

    随意种、荼薇蹢躅。

    莼菜可羹鲈可鲙，听渔舟、晚唱清溪曲。

    醉又醒，唤芳醁。'
- title: 金液還丹歌（題擬） 二十八
  author: 元陽子
  dynasty: 唐
  content: 九轉丹成歲欲終，開爐忽見藥花紅。
- title: 尾声・本待要弃舍了你个冤家，别寻一个玉人儿成配偶。你道是强似你那
  author: 庾吉甫
  dynasty: 元
  content: '模样儿的呵，说道我也不能够。

    我道来胜似你心肠儿的呵，到处里有。'
- title: 將赴嶺外留題蕭寺遠公院
  author: 劉長卿
  dynasty: 唐
  content: '竹房遙閉上方幽，苔徑蒼蒼訪昔遊。

    內史舊山空日暮，南朝古木向人秋。

    天香月色同僧室，葉落猨啼傍客舟。

    此去播遷明主意，白雲何事欲相留。'
- title: 奉酬崔璐進士見寄次韻
  author: 皮日休
  dynasty: 唐
  content: '伊余幼且賤，所稟自以殊。

    弱歲謬知道，有心匡皇符。

    意超海上鷹，運跼轅下駒。

    縱性作古文，所謂皆自如。

    但恐才格劣，敢誇詞彩敷。

    句句考事實，篇篇窮玄虛。

    誰能變羊質，競不獲驪珠。

    粵有造化手，曾開天地鑪。

    文章鄴下秀，氣貌淹中儒。

    展我此志業，期君持中樞。

    蒼生眼穿望，勿作磻谿謨。'
- title: 廣陵遇孟九雲卿
  author: 韋應物
  dynasty: 唐
  content: '雄藩本帝都，遊士多俊賢。

    夾河樹鬱鬱，華館千里連。

    新知雖滿堂，中意頗未宣。

    忽逢翰林友，歡樂斗酒前。

    高文激頹波，四海靡不傳。

    西施且一笑，衆女安得妍。

    明月滿淮海，哀鴻逝長天。

    所念京國遠，我來君欲還。'
- title: 登樓寓望
  author: 劉兼
  dynasty: 唐
  content: '憑高多是偶汍瀾，紅葉何堪照病顏。

    萬疊雲山供遠恨，一軒風物送秋寒。

    背琴鶴客歸松徑，橫笛牛童臥蓼灘。

    獨倚郡樓無限意，夕陽西去水東還。'
- title: 凤归云
  author: 柳永
  dynasty: 宋
  content: '恋帝里，金谷园林，平康巷陌，触处繁华，连日疏狂，未尝轻负，寸心双眼。

    况佳人、尽天外行云，掌上飞燕。

    向玳筵、一一皆妙选。

    长是因酒沈迷，被花萦绊。

    更可惜、淑景亭台，暑天枕簟。

    霜月夜凉，雪霰朝飞，一岁风光，尽堪随分，俊游清宴。

    算浮生事，瞬息光阴，锱铢名宦。

    正欢笑，试恁暂时分散。

    却是恨雨愁云，地遥天远。'
- title: 如梦令
  author: 吕渭老
  dynasty: 宋
  content: '百和宝钗香佩。

    短短同心霞带。

    清镜照新妆，巧画一双眉黛。

    多态。

    多态。

    偷观榴花窗外。'
- title: 隔浦莲近拍
  author: 陈允平
  dynasty: 宋
  content: '铅霜初褪凤葆。

    碧旆侵云窈。

    万绿伤春远，林幽乐、多禽鸟。

    斜阳堤畔草。

    游鱼闹。

    暗水流萍沼。

    翠钿小。

    凉亭醉倚，接罗巾、任敧倒。

    月明庭树，夜半鹊飞惊晓。

    隔岸苹乡梦渐到。

    吹觉。

    一襟风露尘表。'
- title: 寄同病者
  author: 白居易
  dynasty: 唐
  content: '三十生二毛，早衰爲沈疴。

    四十官七品，拙宦非由他。

    年顏日枯槁，時命日蹉跎。

    豈獨我如此，聖賢無奈何。

    迴觀親舊中，舉目尤可嗟。

    或有終老者，沈賤如泥沙。

    或有始壯者，飄忽如風花。

    窮餓與夭促，不如我者多。

    以此反自慰，常得心平和。

    寄言同病者，迴歎且爲歌。'
- title: 如梦令
  author: 向
  dynasty: 宋
  content: '直面雨轻风峭。

    极目水空烟渺。

    家在武陵溪，无限壑讥峰诮。

    归好。

    归好。

    睡足一江春晓。'
- title: 太湖詩 入林屋洞
  author: 皮日休
  dynasty: 唐
  content: '齋心已三日，筋骨如煙輕。

    腰下佩金獸，手中持火鈴。

    幽塘四百里，中有日月精。

    連亙三十六，各各爲玉京。

    自非心至誠，必被神物烹。

    顧余慕大道，不能惜微生。

    遂招放曠侶，同作幽憂行。

    其門纔函丈，初若盤薄硎。

    洞氣黑昳𥄴，苔髮紅鬇鬡。

    試足值坎窞，低頭避崢嶸。

    攀緣不知倦，怪異焉敢驚。

    匍匐一百步，稍稍策可橫。

    忽然白蝙蝠，來撲松炬明。

    人語散澒洞，石響高玲玎。

    脚底龍蛇氣，頭上波濤聲。

    有時若服匿，偪仄如見繃。

    俄爾造平澹，豁然逢光晶。

    金堂似鐫出，玉座如琢成。

    前有方丈沼，凝碧融人[睛]。

    雲漿湛不動，璚露涵而馨。

    漱之恐減算，酌之必延齡。

    愁爲三官責，不敢攜一{賏/缶|瓦}。

    昔云夏后氏，於此藏真經。

    刻之以紫琳，祕之以丹瓊。

    期之以萬祀，守之以百靈。

    焉得彼丈人，竊之不加刑。

    石匱一以出，左神俄不扃。

    禹書既云得，吳國由是傾。

    蘚縫纔半尺，中有怪物腥。

    欲去既嚄唶，將迴又伶俜。

    却遵舊時道，半日出杳冥。

    屨泥惹石髓，衣濕霑雲英。

    玄籙乏仙骨，青文無絳名。

    雖然入陰宮，不得朝上清。

    對彼神仙窟，自厭濁俗形。

    却憎造物者，遣我騎文星。'
- title: 和虞部韋郎中尋楊駙馬不遇
  author: 獨孤及
  dynasty: 唐
  content: '金屋瓊臺蕭史家，暮春三月渭州花。

    到君仙洞不相見，謂已吹簫乘早霞。'
- title: 白受采
  author: 無名氏
  dynasty: 唐
  content: '皛皛金方色，遷移妙不窮。

    輕衣塵跡化，淨壁繢文通。

    沙變藍溪漬，冰渝墨沼空。

    似甘言受和，由禮學資忠。

    皎潔形無定，玄黃用莫同。

    素心如可教，願染古人風。'
- title: 施仁义刘弘嫁婢・三煞
  author: 无名氏
  dynasty: 元
  content: '他祖宗是官宦家，他父亲为宰相职。

    他今日卖身不幸到咱家里，与你个贤达的婶子儿为儿妇，我配你个清俊的书生作正妻。

    你可休觑的微贱看的容易，莫把这堂中珍宝，你可休看承做墙上泥皮。

    则今日好日辰，上朝求官应举，走一遭去。

    春郎，到的帝都阙下，则要你着志者。

    放心，你儿这一去，好歹要中科名也。'
- title: 曉過南宮聞太常清樂
  author: 陸贄
  dynasty: 唐
  content: '南宮聞古樂，拂曙聽初驚。

    煙靄遙迷處，絲桐暗辨名。

    節隨新律改，聲帶緒風輕。

    合雅將移俗，同和自感情。

    遠音兼曉漏，餘響過春城。

    九奏明初日，寥寥天地清。'
- title: 台城路・齐天乐
  author: 张炎
  dynasty: 宋
  content: '薛涛笺上相思字，重开又还重折。

    载酒船空，眠波柳老，一缕离痕难折。

    虚沙动月。

    叹千里悲歌，唾壶敲缺。

    却说巴山，此时怀抱那时节。

    寒香深处话别。

    病来浑瘦损，懒赋情切。

    太白闲云，新丰旧雨，多少英游消歇。

    回潮似咽。

    送一点秋心，故人天末。

    江影沈沈，露凉鸥梦阔。'
- title: 句
  author: 張謂
  dynasty: 唐
  content: '[稽]山賀老麤知名，吳郡張顛曾不易。

    奔蛇走虺勢入坐，驟雨旋風聲滿堂。'
- title: 雜興
  author: 李頎
  dynasty: 唐
  content: '沈沈牛渚磯，舊說多靈怪。

    行人夜秉生犀燭，洞照洪深闢滂湃。

    乘車駕馬往復旋，赤紱朱冠何偉然。

    波驚海若潛幽石，龍抱胡髯臥黑泉。

    水濱丈人曾有語，物或惡之當害汝。

    武昌妖夢果爲災，百代英威埋鬼府。

    青青蘭艾本殊香，察見泉魚固不祥。

    濟水自清河自濁，周公大聖接輿狂。

    千年魑魅逢華表，九日茱萸作佩囊。

    善惡死生齊一貫，祗應斗酒任蒼蒼。'
- title: 青龍寺曇璧上人兄院集
  author: 王維
  dynasty: 唐
  content: '高處敞招提，虛空詎有倪。

    坐看南陌騎，下聽秦城雞。

    眇眇孤煙起，芊芊遠樹齊。

    青山萬井外，落日五陵西。

    眼界今無染，心空安可迷。'
- title: 醉落魄・一斛珠
  author: 谢逸
  dynasty: 宋
  content: '霜砧声急。

    潇潇疏雨梧桐湿。

    无言独倚阑干立。

    帘卷黄昏，一阵西风入。

    年时画阁佳宾集。

    玉人檀板当筵执。

    银瓶已断丝绳汲。

    莫话前欢，忍对屏山泣。'
- title: 柳梢青
  author: 吴潜
  dynasty: 宋
  content: '衬步花茵，穿帘柳絮，堆地榆钱。

    乍暖仍寒，欲晴还雨，春事都圆。

    午窗睡起厌厌。

    屋角外、初啼杜鹃。

    百种凄凉，几般烦恼，没个人怜。'
- title: 前腔
  author: 高明《蔡伯喈琵琶记》
  dynasty: 元
  content: '公公，婆婆，非是我寻夫远游，只怕你公婆绝后。

    奴见夫便回，此行安敢久。

    苦！路途中，奴怎走？望公婆，相保佑我出外州；苦！他骨肉自没人倚恃，他如何来相保佑？这坟呵，只怕奴家去后，冷清清有谁来拜扫？纵使遇春秋，一陌银钱怎有？休休，生是受冻馁的公婆，死做个绝祭祀的孤魂么姑舅。'
- title: 木兰花・玉楼春
  author: 晏殊
  dynasty: 宋
  content: '朱帘半下香销印。

    二月东风催柳信。

    琵琶旁畔且寻思，鹦鹉前头休借问。

    惊鸿去后生离恨。

    红日长时添酒困。

    未知心在阿谁边，满眼泪珠言不尽。'
- title: 荐金蕉
  author: 仇远
  dynasty: 宋
  content: '梅边当江南信。

    醉语无恁准。

    斜阳丹叶一帘秋。

    燕去鸿来，相忆几时休。'
- title: 酬崔千牛四郎早秋見寄
  author: 權德輿
  dynasty: 唐
  content: '浩歌坐虛室，庭樹生涼風。

    碧雲滅奇彩，白露萎芳叢。

    感此時物變，悠然遐想通。

    偶來被簪組，自覺如池龍。

    少年才藻新，金鼎世業崇。

    鳳文已彪炳，瓊樹何青蔥。

    聯鑣長安道，接武承明宮。

    君登玉墀上，我侍彤庭中。

    疲病多內愧，切磋常見同。

    起予覽新詩，逸韻凌秋空。

    相愛每不足，因茲寓深衷。'
- title: 风入松
  author: 张炎
  dynasty: 宋
  content: '新篁依约佩初摇。

    老石润山腰。

    逸人未必犹酣酒，正溪头、风雨潇潇。

    砺齿犹随市隐，虚心肯受春招。

    从教三径入渔樵。

    对此觉尘消。

    娟枝冷叶无多子，伴明窗、书卷诗瓢。

    清过炎天梅蕊，淡欺雪里芭蕉。'
- title: 前腔
  author: 柯丹邱《荆钗记》
  dynasty: 元
  content: '［旦］书中缘故，道休妻重婚在相府。

    ［外］他是读书人，岂肯违法度？我晓得了，莫不是朋党嫉妒？［旦］萱亲信听谗诈书，逼奴改嫁孙郎妇。

    ［外］怎么不从母命？［旦］论贞洁不更二夫，奴焉敢伤风败俗？［外］原来是王状元的贞烈夫人，快请起来。'
- title: 汉宫春
  author: 王之道
  dynasty: 宋
  content: '欢动江城，快风声震地，云势颓山。

    半年不雨，玉霙来溉冬乾。

    飘飘弱絮，杂檐花、飞上宾筵。

    疏林表，数行征雁，翱翔欲下清湾。

    何处梅梢点白，弄横斜疏影，竹外溪边。

    天寒日暮，含香脉脉无言。

    朱唇玉颊，映碧梧、峙鹄停鸾。

    最好是，携壶挈榼，相期同醉霜天。'
- title: 行香子
  author: 傅大询
  dynasty: 宋
  content: '玉佩簪缨。

    罗袜生尘。

    问何时、来到湘滨。

    尧蓂五叶，二月阳春。

    一霎时风，一霎时雨，一霎时晴。

    有子鸣琴。

    有路登瀛。

    戏斑衣、温酒重斟。

    蟠桃难老，相伴长生。

    一千年花，一千年果，一千年人。'
- title: 忆旧游
  author: 刘辰翁
  dynasty: 宋
  content: '渺山城故苑，烟横绿野，林胜青油。

    甚相思只在，华清泉侧，凝碧池头。

    故人念我何处，坠泪水西流。

    念寒食如君，江南似我，花絮悠悠。

    不知身南北，对断烟禁火，蹇六年留。

    恨听莺不见，到而今又恨，睍睆成愁。

    去年相携流落，回首隔芳洲。

    但行去行来，春风春水无过舟。'
- title: 陪包諫議湖墅路中舉帆
  author: 權德輿
  dynasty: 唐
  content: '蕭蕭涼雨歇，境物望中閑。

    風際片帆去，煙中獨鳥還。

    斷橋通遠浦，野墅接秋山。

    更喜陪清興，尊前一解顏。'
- title: 木兰花・玉楼春
  author: 晏几道
  dynasty: 宋
  content: '阿茸十五腰肢好。

    天与怀春风味早。

    画眉匀脸不知愁，殢酒熏香偏称小。

    东城杨柳西城草。

    月会花期如意少。

    思量心事薄轻云，绿镜台前还自笑。'
- title: 祭天神
  author: 柳永
  dynasty: 宋
  content: '忆绣衾相向轻轻语。

    屏山掩、红蜡长明，金兽盛熏兰炷。

    何期到此，酒态花情顿孤负。

    柔肠断、还是黄昏，那更满庭风雨。

    听空阶和漏，碎声斗滴愁眉聚。

    算伊还共谁人，争知此冤苦。

    念千里烟波，迢迢前约，旧欢慵省，一向无心绪。'
- title: 比紅兒詩 八十一
  author: 羅虬
  dynasty: 唐
  content: '能將一笑使人迷，花豔何須上大堤。

    疎屬便同巫峽路，洛川真是武陵溪。'
- title: 水调歌・水调
  author: 张友仁
  dynasty: 宋
  content: '石屋势平旷，峭壁几巉岩。

    妙哉天造地设，谁复谓神剜。

    畴昔涪翁题品，曾说人寰稀有，岂特冠湘南。

    趁取脚轻健，相与上高寒。

    避秦者，君莫问，意其间。

    祖龙文密，至今草木尚愁颜。

    赢得功成丹鼎，久矣乘风而去，跨鹤与骖鸾。

    犹有白云在，镇日绕禅关。'
- title: 诉衷情
  author: 晏殊
  dynasty: 宋
  content: '海棠珠缀一重重。

    清晓近帘栊。

    胭脂谁与匀淡，偏向脸边浓。

    看叶嫩，惜花红。

    意无穷。

    如花似叶，岁岁年年，共占春风。'
- title: 风入松
  author: 刘克庄
  dynasty: 宋
  content: '攀翻宰树暂徘徊。

    草草安排。

    昔人徒步陈鸡絮，愧公家、仆马觥罍。

    华表旧愁满目，黄粱残梦伤怀。

    欲将庄列等欢哀。

    对卷慵开。

    凭高指点虚无路，问何年、辽鹤归来。

    宿酒得风渐解，小舆待月同回。'
- title: 诈妮子调风月・落梅风
  author: 关汉卿
  dynasty: 元
  content: 据着生的年月，演的岁数，不是个义夫节妇，休想得五男并二女，死得教灭门绝户！。
- title: 满江红
  author: 戴复古
  dynasty: 宋
  content: '太守风流，何人似、金华仙伯。

    试看取、珠篇玉句，银钩铁画。

    叶叶柳眉齐抹翠，梢梢花脸争匀白。

    比池塘、春草梦来诗，尤奇绝。

    胸中有，蛾眉月。

    笔头带，蓬□雪。

    笑归来万里，不登今阙。

    鹿瑞堂前冬日暖，螺山江上春波阔。

    但伤时、一念不能休，添华发。'
- title: 转声虞美人・桃源忆故人
  author: 张先
  dynasty: 宋
  content: '使君欲醉离亭酒。

    酒醒离愁转有。

    紫禁多时虚右。

    苕霄留难久。

    一声歌掩双罗袖。

    日落乱山春后。

    犹有东城烟柳。

    青荫长依旧。'
- title: 府試中元觀道流步虛
  author: 殷堯恭
  dynasty: 唐
  content: '玄都開秘籙，白石禮先生。

    上界秋光靜，中元夜景清。

    星辰朝帝處，鸞鶴步虛聲。

    玉洞花長發，珠宮月最明。

    掃壇天地肅，投簡鬼神驚。

    儻賜刀圭藥，還成不死名。'
- title: 浣溪沙
  author: 韩淲
  dynasty: 宋
  content: '爱日回春一线长。

    氛氲谁忆御炉香。

    孤城岁晚卧沧江。

    花底千官迎淑气，湖阴十里写晴光。

    剩拼华发醉为乡。'
- title: 点绛唇
  author: 李弥逊
  dynasty: 宋
  content: '花信争先，暗将春意传桃李。

    寿卿同醉。

    绿野连珠履。

    麟阁丹青，眷注耆英裔。

    眉间喜。

    日边飞骑。

    来促东山起。'
- title: 西山晚景
  author: 王周
  dynasty: 唐
  content: '公局長清淡，池亭晚景中。

    蔗竿閑倚碧，蓮朵靜淹紅。

    半引彎彎月，微生飋飋風。

    無思復無慮，此味幾人同。'
- title: 妾薄命
  author: 李端
  dynasty: 唐
  content: '自從君棄妾，憔悴不羞人。

    唯餘壞粉淚，未免映衫勻。'
- title: 西子妆慢・西子妆
  author: 吴文英
  dynasty: 宋
  content: '流水曲尘，艳阳醅酒，画舸游情如雾。

    笑拈芳草不知名，乍凌波、断桥西堍。

    垂杨漫舞。

    总不解、将春系住。

    燕归来，问彩绳纤手，如今何许。

    欢盟误。

    一箭流光，又趁寒食去。

    不堪衰鬓著飞花，傍绿阴、冷烟深树。

    玄都秀句。

    记前度、刘郎曾赋。

    最伤心、一片孤山细雨。'
- title: 浣溪沙
  author: 洪皓
  dynasty: 宋
  content: '丧乱佳辰不易攀。

    四逢寒食尽投闲。

    踏青无处想家山。

    麟殿阻趋陪内宴，萱堂遥忆侍慈颜。

    感时双泪滴潺潺。'
- title: 武陵春
  author: 晏几道
  dynasty: 宋
  content: '九日黄花如有意，依旧满珍丛。

    谁似龙山秋兴浓。

    吹帽落西风。

    年年岁岁登高节，欢事旋成空。

    几处佳人此会同。

    今在泪痕中。'
- title: 送皇甫侍御曾還丹陽別業
  author: 皎然
  dynasty: 唐
  content: '雲陽別夜憶春耕，花發菱湖問去程。

    積水悠揚何處夢，亂山稠疊此時情。

    將離有月教弦斷，贈遠無蘭覺意輕。

    朝右要君持漢典，明年北墅可須營。'
- title: 唐明皇秋夜梧桐雨・叨叨令
  author: 白朴
  dynasty: 元
  content: '一会价紧呵，似玉盘中万颗珍珠落；一会价响呵，似玳筵前几簇笙歌闹；一会价清呵，似翠岩头一派寒泉瀑；一会价猛呵，似绣旗下数面征鼙操。

    兀的不恼杀人也么哥！则被他诸般儿雨声相聒噪。'
- title: 浣溪沙
  author: 程垓
  dynasty: 宋
  content: '遥想当年出凤雏。

    王□风有未全疏。

    祗今朱绂为谁纡。

    芳草池塘春梦后，粉香帘幕晓晴初。

    一簪华发要人梳。'
- title: 從仕
  author: 韓愈
  dynasty: 唐
  content: '居閑食不足，從仕力難任。

    兩事皆害性，一生恒苦心。

    黃昏歸私室，惆悵起歎音。

    棄置人間世，古來非獨今。'
- title: 忆秦娥
  author: 张先
  dynasty: 宋
  content: '参差竹。

    吹断相思曲。

    情不足。

    西北有楼穷远目。

    忆苕溪、寒影透清玉。

    秋雁南飞速。

    菰草绿。

    应下溪头沙上宿。'
- title: 水调歌头
  author: 张孝祥
  dynasty: 宋
  content: '江山自雄丽，风露与高寒。

    寄声月姊，借我玉鉴此中看。

    幽壑鱼龙悲啸，倒影星辰摇动，海气夜漫漫。

    涌起白银阕，危驻紫金山。

    表独立，飞霞佩，切云冠。

    漱水濯雪，眇视万里一毫端。

    回首三山何处，闻道群仙笑我，要我欲俱还。

    挥手从此去，翳风更骖鸾。'
- title: 沁园春
  author: 冯取洽
  dynasty: 宋
  content: '有孤竹君，音节拂云，谥曰洞箫。

    纵柳郎填就，周郎顾罢，欠伊品藻，律也难调。

    惭愧何郎。

    呜呜袅袅，翻入颚唇齿舌喉。

    谁知道，是郭郎亲授，共贯同条。

    后来一辈枵枵。

    甚声响都如鹦鹉娇。

    叹秦青已往，嘉荣何在，念奴骨朽，李八魂消。

    试向尊前，听君一曲。

    前辈风流未觉凋。

    冯郎老，但点头咽唾，拼解金貂。'
- title: 青门饮
  author: 曹组
  dynasty: 宋
  content: '山静烟沈，岸空潮落。

    晴天万里，飞鸿南渡。

    冉冉黄花，翠翅金钿，还是倚风凝露。

    岁岁青门饮，尽龙山、高阳俦侣。

    旧赏成空，回首旧游，人在何处。

    此际谁怜萍泛，空自感光阴，暗伤羁旅。

    醉里悲歌，夜深惊梦，无奈觉来情绪。

    孤馆昏还晓。

    厌时闻、南楼钟鼓。

    泪眼临风，肠断望中归路。'
- title: 詠燭二首 二
  author: 太宗皇帝
  dynasty: 唐
  content: '九龍蟠燄動，四照逐花生。

    即此流高殿，堪持待月明。'
- title: 同王僕射山亭餞岑廣武羲得言字
  author: 張說
  dynasty: 唐
  content: '聞道長岑令，奮翼宰旅門。

    長安東陌上，送客滿朱軒。

    琴爵留佳境，山池借好園。

    茲遊恨不見，別後綴離言。'
- title: 罗李郎大闹相国寺・乱柳叶
  author: 无名氏
  dynasty: 元
  content: '这孩儿是你的亲孙，这官人是你的家尊，哎！你个定奴儿快疾将你爷来认。

    早是我希彪胡都喜。

    则管耻迷丢答都问。

    我须是匹配你的大媒人。

    今日俺亲爷见亲儿，亲儿见亲爷，怎不欢喜？老爹你过来。

    干你甚事？今日亲爷见亲女，亲女见亲爷，怎不欢喜？老爹你过来。

    干你甚事？。'
- title: 家山好
  author: 刘述
  dynasty: 宋
  content: '挂冠归去旧烟萝。

    闲身健，养天和。

    功名富贵非由我，莫贪他。

    这歧路、足风波。

    水晶宫里家山好，物外胜游多。

    晴溪短棹，时时醉唱里棱罗。

    天公奈我何。'
- title: 泮水
  author: 佚名
  dynasty: 先秦
  content: '思乐泮水，薄采其芹。鲁侯戾止，言观其旂。其旂茷茷，鸾声哕哕。无小无大，从公于迈。

    思乐泮水，薄采其藻。鲁侯戾止，其马蹻蹻。其马蹻蹻，其音昭昭。载色载笑，匪怒伊教。

    思乐泮水，薄采其茆。鲁侯戾止，在泮饮酒。既饮旨酒，永锡难老。顺彼长道，屈此群丑。

    穆穆鲁侯，敬明其德。敬慎威仪，维民之则。允文允武，昭假烈祖。靡有不孝，自求伊祜。

    明明鲁侯，克明其德。既作泮宫，淮夷攸服。矫矫虎臣，在泮献馘。淑问如皋陶，在泮献囚。

    济济多士，克广德心。桓桓于征，狄彼东南。烝烝皇皇，不吴不扬。不告于訩，在泮献功。

    角弓其觩。束矢其搜。戎车孔博。徒御无斁。既克淮夷，孔淑不逆。式固尔犹，淮夷卒获。

    翩彼飞鸮，集于泮林。食我桑黮，怀我好音。憬彼淮夷，来献其琛。元龟象齿，大赂南金。'
- title: 題張十一旅舍三詠 榴花
  author: 韓愈
  dynasty: 唐
  content: '五月榴花照眼明，枝間時見子初成。

    可憐此地無車馬，顛倒青苔落絳英。'
- title: 如梦令
  author: 姚述尧2
  dynasty: 宋
  content: '绰约冰姿无语。

    高步广寒深处。

    香露浥檀心，拟到素娥云路。

    仙去。

    仙去。

    莫学朝云暮雨。'
- title: 觀村人牧山田
  author: 錢起
  dynasty: 唐
  content: '六府且未盈，三農爭務作。

    貧民乏井稅，塉土皆墾鑿。

    禾黍入寒雲，茫茫半山郭。

    秋來積霖雨，霜降方銍獲。

    中田聚黎甿，反景空村落。

    顧慚不耕者，微祿同衛鶴。

    庶追周任言，敢負謝生諾。'
- title: 人月圆
  author: 汪梦斗
  dynasty: 宋
  content: '寻常一样窗前月，人只看中秋。

    年年今夜，争寻诗酒，共上高楼。

    一奁明镜，能圆几度，白了人头。

    良辰美景，赏心乐事，输少年游。'
- title: 醉中看花因思去歲之任
  author: 薛逢
  dynasty: 唐
  content: '去歲乘軺出上京，軍機旦暮促前程。

    狂花野草途中恨，春月秋風劒外情。

    愁見瘴煙遮路色，厭聞溪水下灘聲。

    不辭醉伴諸年少，羞對紅妝白髮生。'
- title: 送祖詠
  author: 盧象
  dynasty: 唐
  content: '田家宜伏臘，歲晏子言歸。

    石路雪初下，荒村雞共飛。

    東原多煙火，北澗隱寒暉。

    滿酌野人酒，倦聞鄰女機。

    胡爲困樵采，幾日罷朝衣。'
- title: 朝中措
  author: 赵长卿
  dynasty: 宋
  content: '柳林幂幂暮烟斜。

    秋水浅平沙。

    楼外碧天无际，紫山断处横霞。

    星稀渐觉，东檐隐月，凉到窗纱。

    多少伤怀往事，隔溪灯火人家。'
- title: 泉州刺桐花詠兼呈趙使君 六
  author: 陳陶
  dynasty: 唐
  content: '赤帝常聞海上遊，三千幢蓋擁炎州。

    今來樹似離宮色，紅翠斜欹十二樓。'
- title: 晚秋登城之作 二
  author: 佚名
  dynasty: 唐
  content: '東山日色片光殘，西嶺雲各暝草寒。

    谷口穹廬遥邐迤，磎邊牛馬暮盤跚。

    目前愁見川至窄，望處心迷興不寬。

    鄉國未知何所在，路逢相識問看看。'
- title: 瑞鹤仙
  author: 葛长庚
  dynasty: 宋
  content: '赋情多懒率。

    每醉后疏狂，醒来瓢忽。

    无心恋簪祓。

    漫才高子建，韵欺王勃。

    胸中绝物。

    所容者、诗兵酒卒。

    一两时，调发将来，扫尽闷妖愁孽。

    莫说。

    杀人一万，自损三千，到底臲亶。

    悬河口讷。

    非夙世，无灵骨。

    把湖山牌印，莺花权柄，牒过清风朗月。

    且束之、高阁休休，这回更不。'
- title: 正宫・菩萨蛮客中寄情
  author: 侯正卿
  dynasty: 元
  content: '镜中两鬓皤然矣，心头一点愁而已。

    清瘦仗谁医？羁情只自知。'
- title: 水龙吟
  author: 李曾伯
  dynasty: 宋
  content: '玉龙飞下残鳞，千岩万壑皆填委。

    乾坤一色，不知身隔，蓬莱几里。

    疑是瑶英，盛开元圃，被风敲碎。

    倚危楼极目，长江渺处，浑错认、沙鸥起。

    依约青帘遥指。

    记山家、酒香无比。

    访梅江路，何时归唤，小苍长耳。

    孙案袁门，不妨高卧，足娱书史。

    且摩挲霜鬓，嘲吟冰著，共荆人喜。'
- title: 减字木兰花
  author: 王之道
  dynasty: 宋
  content: '玉奴招手。

    来看前山琼琢就。

    透骨侵肤。

    似恁清寒更有无。

    春工纵巧。

    只许梅花称独妙。

    花底逢人。

    逐马银杯误认真。'
- title: 罗李郎大闹相国寺・仙吕/点绛唇
  author: 无名氏
  dynasty: 元
  content: '蜗角蝇头，利名营勾，空生受。

    浮世悠悠，岁月频回首。'
- title: 祀雨師樂章 奠幣登歌
  author: 包佶
  dynasty: 唐
  content: '歲正朱明，禮布玄制。

    惟樂能感，與神合契。

    陰霧離披，靈馭搖裔。

    膏澤之慶，期於稔歲。'
- title: 射鵰騎
  author: 馬戴
  dynasty: 唐
  content: '蕃面將軍著鼠裘，酣歌衝雪在邊州。

    獵過黑山猶走馬，寒鵰射落不回頭。'
- title: 謝自然升仙
  author: 施肩吾
  dynasty: 唐
  content: '分明得道謝自然，古來漫說尸解仙。

    如花年少一女子，身騎白鶴遊青天。'
- title: 上宣州沈大夫
  author: 朱慶餘
  dynasty: 唐
  content: '科名繼世古來稀，高步何年下紫微。

    帝命幾曾移重鎮，時清猶望領春闈。

    登朝舊友常思見，開幕賢人併望歸。

    今日得遊風化地，却回滄海有光輝。'
- title: 少年游
  author: 温镗
  dynasty: 宋
  content: '芙蓉花发去年枝。

    双燕欲归飞。

    兰堂风软，金炉香暖，新曲动帘帷。

    家人拜上千春寿，深意满琼卮。

    绿鬓朱颜，道家装束。

    长似少年时。'
- title: 鍾陵餞送
  author: 白居易
  dynasty: 唐
  content: '翠幕紅筵高在雲，歌鐘一曲萬家聞。

    路人指點滕王閣，看送忠州白使君。'
- title: 看南山
  author: 栖白
  dynasty: 唐
  content: '抗蜀復臨秦，凝嵐萬古新。

    峭連河漢地，氣爽市朝人。

    影裏天家桂，光中陸海珍。

    愛山兼戀此，偏柰與誰隣？

    （見《分門纂類唐歌詩》殘本第二冊《天地山川類》卷二十二。

    ）。'
- title: 酬令狐相公秋懷見寄
  author: 劉禹錫
  dynasty: 唐
  content: '寂寞蟬聲靜，差池燕羽回。

    秋風憐越絕，朔氣想臺駘。

    相去數千里，無因同一杯。

    殷勤望飛鴈，新自塞垣來。'
- title: 樂大夫挽詞五首 四
  author: 駱賓王
  dynasty: 唐
  content: '一旦先朝菌，千秋掩夜臺。

    青烏新兆去，白馬故人來。

    草露當春泣，松風向暮哀。

    寧知荒壠外，弔鶴自裴徊。'
- title: 失调名
  author: 无名氏
  dynasty: 宋
  content: 枕上偷垂泪眼流。
- title: 浣溪沙
  author: 苏轼
  dynasty: 宋
  content: '雪里餐毡例姓苏。

    使君载酒为回车。

    天寒酒色转头无。

    荐士已闻飞鹗表，报恩应不用蛇珠。

    醉中还许揽桓须。'
- title: 送謝錄事之越
  author: 孟浩然
  dynasty: 唐
  content: '清旦江天迥，涼風西北吹。

    白雲向吳會，征帆亦相隨。

    想到耶溪日，應探禹穴奇。

    仙書倘相示，予在此山陲。'
- title: 鹧鸪天
  author: 胡于
  dynasty: 宋
  content: '楚楚吾家千里驹。

    老人心事正开渠。

    风流不减庭前玉，爱惜真如掌上珠。

    纡绿绶，荐方壶。

    老人沉醉弟兄扶。

    问将何物为儿寿，付与家传万卷书。'
- title: 鍾陵野步
  author: 曹松
  dynasty: 唐
  content: '岡扉聊自啓，信步出波邊。

    野火風吹闊，春冰鶴啄穿。

    渚檣齊驛樹，山鳥入公田。

    未創孤雲勢，空思白閣年。'
- title: 好事近
  author: 李壁
  dynasty: 宋
  content: '莫惜一樽留，共醉锦屏山色。

    多少飞花悠扬，送征轮南陌。

    曲湖归去未多时，还捧诏黄湿。

    生怕别来凄断，看满园行迹。'
- title: 贺新郎
  author: 葛长庚
  dynasty: 宋
  content: '倏又西风起。

    这一年光景，早过三分之二。

    燕去鸿来何日了，多少世间心事。

    待则甚、功成名遂。

    枫叶荻花动凉思，又寻思、江上琵琶泪。

    还感慨，劳梦寐。

    愁来长是朝朝醉。

    划地成、宋玉伤感，三闾憔悴。

    况是凄凉寸心碎。

    目断水苍山翠。

    更送客、长亭分袂。

    阁皂山前梧桐雨，起风樯、露舶无穷意。

    君此去，趁秋霁。'
- title: 杜蕊娘智赏金线池・牧羊关
  author: 关汉卿
  dynasty: 元
  content: '不见他思量旧，倒有些两意儿投。

    －我见了他扑邓邓火上浇油，恰便似钩搭住鱼腮，箭穿了雁口。

    元来你那旧性儿不改，还弹唱哩！你怪我依旧拈音乐，则许你交错劝觥筹？你不肯冷落了杯中物，我怎肯生疏了弦上手？。'
- title: 別李將軍
  author: 李咸用
  dynasty: 唐
  content: '一拜虬髭便受恩，宮門細柳五搖春。

    男兒自古多離別，嬾對英雄淚滿巾。'
- title: 南歌子詞三首 二
  author: 裴諴
  dynasty: 唐
  content: '不信長相憶，擡頭問取天。

    風吹荷葉動，無夜不搖蓮。'
- title: 念奴娇
  author: 陈亮
  dynasty: 宋
  content: '江南春色，算来是、多少胜游清赏。

    妖冶廉纤，只做得，飞鸟向人偎傍。

    地辟天开，精神朗慧，到底还京样。

    人家小语，一声声近清唱。

    因念旧日山城，个人如画，已作州中想。

    邓禹笑人无限也，冷落不堪惆怅。

    秋水双明，高山一弄，著我些悲壮。

    南徐好住，片帆有分来往。'
- title: 长相思
  author: 刘克庄
  dynasty: 宋
  content: '朝有时。

    暮有时。

    潮水犹知日两回。

    人生长别离。

    来有时。

    去有时。

    燕子犹知社后归。

    君行无定期。'
- title: 花间四友东坡梦・耍孩儿
  author: 吴昌龄
  dynasty: 元
  content: '想东坡曾受金莲宠，直恁般痴呆懵懂。

    则去那树头树底觅残红，恨不的添一对照道纱笼。

    今宵剩把银缸照，犹恐相逢是梦，这聪明成何用？本待要醉魔佛印，倒做了寤寐周公。'
- title: 鹧鸪天
  author: 无名氏
  dynasty: 宋
  content: '巧匠园缝异样花。

    身轻体健实堪夸。

    能令公子精神爽，善诱王孙礼义加。

    宜富贵，逞奢华。

    一团和气遍天涯。

    宋祖昔日皆曾习，占断风流第一家。'
- title: 金虎白龍詩 七
  author: 張果
  dynasty: 唐
  content: '二氣丹砂不足靈，真成真氣用黃輕。

    鉛中有物丹中汞，人自迷津落路行。'
- title: 采桑子
  author: 无名氏
  dynasty: 宋
  content: '东君有意观群卉，故放争先。

    带露含烟。

    对月偏宜映水边。

    琼苞素蕊胭脂淡，雪后风前。

    堪赏堪怜。

    曾与歌楼佐管弦。'
- title: 南歌子
  author: 邓肃
  dynasty: 宋
  content: '驿畔争撏草，车前自喂牛。

    凤城一别几经秋。

    身在天涯海角、忍回头。

    旅梦惊残月，劳生寄小舟。

    都人应也望宸游。

    早晚葱葱佳气、满皇州。'
- title: 白雲上人精舍尋杼山禪師兼示崔子向何山道上人
  author: 皎然
  dynasty: 唐
  content: '望遠涉寒水，懷人在幽境。

    爲高皎皎姿，及愛蒼蒼嶺。

    果見栖禪子，潺湲灌真頂。

    積疑一念破，澄息萬緣靜。

    世事花上塵，惠心空中境。

    清閑誘我性，遂使腸慮屏。

    許共林客遊，欲從山王請。

    木栖無名樹，水汲忘機井。

    持此一日高，未肯謝箕潁。

    夕霽山態好，空月生俄頃。

    識妙聆細泉，悟深滌清茗。

    此心誰得失，笑向西林永。'
- title: 好事近
  author: 张元干
  dynasty: 宋
  content: '华烛炯离觞，山吐四更寒月。

    公子唾花枝玉，尽一时豪杰。

    三冬兰若读书灯，想见太清绝。

    纸帐地炉香暖，傲一窗风月。'
- title: 長安月夜與友人話故山
  author: 趙嘏
  dynasty: 唐
  content: '宅邊秋水浸苔磯，日日持竿去不歸。

    楊柳風多潮未落，蒹葭霜冷雁初飛。

    重嘶匹馬吟紅葉，却聽疎鐘憶翠微。

    今夜秦城滿樓月，故人相見一沾衣。'
- title: 唐明堂樂章 皇帝行
  author: 則天皇后
  dynasty: 唐
  content: '仰膺曆數，俯順謳歌。

    遠安邇肅，俗阜時和。

    化光玉鏡，訟息金科。

    方興典禮，永戢干戈。'
- title: 唐多令
  author: 刘辰翁
  dynasty: 宋
  content: '明月满沧洲。

    长江一意流。

    更何人、横笛危楼。

    天地不知兴废事，三十万、八千秋。

    落叶女墙头。

    铜驼无恙不。

    看青山、白骨堆愁。

    除却月宫花树下，尘坱莽、欲何游。'
- title: 卜算子
  author: 游次公
  dynasty: 宋
  content: '风雨送人来，风雨留人住。

    草草杯柈话别离，风雨催人去。

    泪眼不曾晴，眉黛愁还聚。

    明日相思莫上楼，楼上多风雨。'
- title: 送喻鳧春歸江南
  author: 顧非熊
  dynasty: 唐
  content: '去年登第客，今日及春歸。

    鸎影離秦馬，蓮香入楚衣。

    里閭爭慶賀，親戚共光輝。

    唯我門前浦，苔應滿釣磯。'
- title: 十一・已自六十秋楮币行，则这两三年法度沮。被无知贼子为奸蠹，私更
  author: 刘时中
  dynasty: 元
  content: '彻镘心无愧。

    那想官有严刑罪必诛，忒无忌惮无忧惧。

    你道是成家大宝，怎想是取命官符。'
- title: 句
  author: 何元
  dynasty: 唐
  content: '一望白雲千萬斷，箏聲日暮出花林。

    門外夕陽寒映竹，洞中秋水暗連山。

    鐘聲半夜香山雨，散入前林楓葉秋。

    寺臨飛鳥青山遠，徑轉幽蘿白日長。

    黃昏人到鐘聲裏，雲起龍池不見山。

    客來惆悵僧禪後，月出松門滿地霜。

    朔風寒日笳聲急，萬里遼城一段雲。

    滿山月色連溪下，林葉蕭蕭一夜霜。

    秦客訪花驚出洞，庾公看月誤登樓。'
- title: 争报恩三虎下山・胜葫芦
  author: 无名氏
  dynasty: 元
  content: '兄弟，我是你姑舅姐姐李千娇，你见我怎生来不肯屈驴腰？那壁厢是姐姐哩，受你兄弟两拜咱。

    不中。

    他是徐宁哩！喜得间别来身快乐，做甚买卖？度的昏朝，敢则是靠些赌官博。'
- title: 河满子
  author: 张先
  dynasty: 宋
  content: '溪女送花随处，沙鸥避乐分行。

    游舸已如图障里，小屏犹画潇湘。

    人面新生酒艳，日痕更欲春长。

    衣上交枝斗色，钗头比翼相双。

    片段落霞明水底，风纹时动妆光。

    宾从夜归无月，千灯万火河塘。'
- title: 踏莎行
  author: 丁求安
  dynasty: 宋
  content: '风卷霜浓，寒销冰谢。

    一年皎月惟今夜。

    桑弧蓬矢庆门阑，云旌羽盖连车马。

    命服新翻，恩波如泻。

    海沂致锦傅声价。

    晓来和气着梅梢，春随温诏看看下。'
- title: 忆帝京
  author: 朱敦儒
  dynasty: 宋
  content: '元来老子曾垂教。

    挫锐和光为妙。

    因甚不听他，强要争工巧。

    只为忒惺惺，惹尽闲烦恼。

    你但莫、多愁早老。

    你但且、不分不晓。

    第一随风便倒拖，第二君言亦大好。

    管取没人嫌，便总道、先生俏。'
- title: 八月十五夜月二首 一
  author: 杜甫
  dynasty: 唐
  content: '滿目飛明鏡，歸心折大刀。

    轉蓬行地遠，攀桂仰天高。

    水路疑霜雪，林棲見羽毛。

    此時瞻白兔，直欲數秋毫。'
- title: 南谿書齋
  author: 于鵠
  dynasty: 唐
  content: '茅屋往來久，山深不置門。

    草生垂井口，花落擁籬根。

    入院將雛鳥，尋蘿抱子猿。

    曾逢異人說，風景似桃源。'
- title: 都孔目风雨还牢末・鹊踏枝
  author: 无名氏
  dynasty: 元
  content: '你骂他泼东西，我心知。

    您两个等秤称来，都一般轻重高低。

    谁与你挑唇料嘴，辨别个谁是谁非？。'
- title: 相國晉公挽歌二首 二
  author: 顧況
  dynasty: 唐
  content: '凝笳催曉奠，丹旐向青山。

    夕照新塋近，秋風故吏還。

    本朝光漢代，從此掃胡關。

    今日天難問，浮雲滿世間。'
- title: 六州
  author: 无名氏
  dynasty: 宋
  content: '承天统，圣主应昌辰。

    宝箓降，飚游至，瑞命庆惟新。

    崇大号，仰奉高真。

    献岁当初吉，天下皆春。

    谒秘宇、藻卫星陈。

    芗霭极纷纶。

    琼编焜耀，仙衣綷□，垂旒俯拜，荐献礼惟寅。

    芬芳备，精衷上达穹旻。

    尊道祖，享清庙，助祭万方臻。

    升泰畤、缛典弥文。

    侍群臣。

    汉庭儒雅彬彬。

    烟飞火举毕严禋。

    天地降氤氲。

    高临华阙，恩覃动植，庆延宗社，圣寿比灵椿。'
- title: 千秋岁
  author: 无名氏
  dynasty: 宋
  content: '麟垂绂秀。

    天纵今司寇。

    朱明景，清和候。

    缙云开帝乐，括苍锺神秀。

    人争羡，昨生一佛今朝又。

    璧水声华茂。

    玉殿天香袖。

    姑小试，陶甄手。

    行为黄阁老，屹立丹墀右。

    名不朽，斯文名脉从君寿。'
- title: 千秋岁
  author: 丘崈
  dynasty: 宋
  content: '窥檐窗外。

    酒力冲寒退。

    风絮乱，琼瑶碎。

    凌波争缭绕，点舞相萦带。

    应惬当，凝香燕寝佳人对。

    恰与花时会。

    小阻寻芳盖。

    犹自得，春多在。

    日烘梅柳竞，翠入山林改。

    但只恐，别离恨远如云海。'
- title: 越女詞五首 二
  author: 李白
  dynasty: 唐
  content: '吳兒多白皙，好爲蕩舟劇。

    賣眼擲春心，折花調行客。'
- title: 禁林聞曉鶯
  author: 陸扆
  dynasty: 唐
  content: '曙色分層漢，鶯聲繞上林。

    報花開瑞錦，催柳綻黃金。

    斷續隨風遠，間關送月沈。

    語當溫樹近，飛覺禁園深。

    繡戶驚殘夢，瑤池囀好音。

    願將棲息意，從此沃天心。'
- title: 卜算子
  author: 陈师道
  dynasty: 宋
  content: '纤软小腰身，明秀天真面。

    淡画修眉小作春，中有相思怨。

    背立向人羞，颜破因谁倩。

    不比阳台梦里逢，亲向尊前见。'
- title: 古挽歌
  author: 孟雲卿
  dynasty: 唐
  content: '草草閭巷喧，塗車儼成位。

    冥冥何所須，盡我生人意。

    北邙路非遠，此別終天地。

    臨穴頻撫棺，至哀反無淚。

    爾形未衰老，爾息纔童稚。

    骨肉安可離，皇天若容易。

    房帷即靈帳，庭宇爲哀次。

    薤露歌若斯，人生盡如寄。'
- title: 沁园春
  author: 李曾伯
  dynasty: 宋
  content: '二十年间，黄州竹楼，共酬好春。

    记淮堧江表，群贤毕集，清明上巳，二美相并。

    一枕黄粱，满头白发，屈指旧游能几人。

    堪嗟处，怅光阴易老，犹困西尘。

    今朝又值良辰。

    空想像、长安天气新。

    问兰亭癸丑，雪堂壬戌，倏成畴昔，将似来今。

    觞泛流泉，茗烹新火，领略韶华聊啸吟。

    鹦洲去，有故人相问，为语归音。'
- title: 題欹器圖
  author: 劉禹錫
  dynasty: 唐
  content: '秦國功成思稅駕，晉臣名遂歎危機。

    無因上蔡牽黃犬，願作丹徒一布衣。'
- title: 蜉蝣
  author: 佚名
  dynasty: 先秦
  content: '蜉蝣之羽，衣裳楚楚。心之忧矣，于我归处。

    蜉蝣之翼，采采衣服。心之忧矣，于我归息。

    蜉蝣掘阅，麻衣如雪。心之忧矣，于我归说。'
- title: 送韋員外還京
  author: 崔峒
  dynasty: 唐
  content: '十年離亂後，此去若爲情。

    春晚香山綠，人稀豫水清。

    野陂看獨樹，關路逐殘鶯。

    前殿朝明主，應憐白髮生。'
- title: 清平乐
  author: 曹勋
  dynasty: 宋
  content: '风休雨罢。

    三五春寒夜。

    翠额重帘何妨下。

    一炷非兰非麝。

    红莲开遍吴宫。

    华灯小试房栊。

    客里愁须强遣，从来我辈情锺。'
- title: 和段少常柯古
  author: 溫庭筠
  dynasty: 唐
  content: '稱觴慙座客，懷刺即門人。

    素向寧知貴，清淡不厭貧。

    野梅江上晚，堤柳雨中春。

    未報淮南詔，何勞問白蘋。'
- title: 海上別薛舟
  author: 戴叔倫
  dynasty: 唐
  content: '行旅悲搖落，風波厭別離。

    客程秋草遠，心事故人知。

    暮鳥翻江岸，征徒起路岐。

    自應無定所，還似欲相隨。'
- title: 十探子大闹延安府・快活三
  author: 无名氏
  dynasty: 元
  content: '这偿人命是你的罪愆，倒将咱死熬煎。

    不招呵一命丧黄泉，大人，看俺父亲的面皮，我送对烧鹅儿你吃。

    饶了我罢。

    我可便管县么那监军的面？。'
- title: 玉楼春
  author: 王武子
  dynasty: 宋
  content: '红楼十二春寒恻。

    楼角何人吹玉笛。

    天津桥上旧曾听，三十六宫秋草碧。

    昭华人去无消息。

    江上青山空晚色。

    一声落尽短亭花，无数行人归未得。'
- title: 夜泊牛渚趁薛八船不及
  author: 孟浩然
  dynasty: 唐
  content: '星羅牛渚夕，風退鷁舟遲。

    浦漵嘗同宿，煙波忽間之。

    榜歌空裏失，船火望中疑。

    明發泛潮海，茫茫何處期。'
- title: 萨真人夜断碧桃花・七兄弟
  author: 无名氏
  dynasty: 元
  content: '这也是你的运衰，他的命该，留不得两裙钗。

    若不是萨真人显出神通大，则我这墓顶上签钉远乡牌，可不的一灵儿永欠下鸳鸯债。

    你既是碧桃小姐，当初相见之时，何不就明对我说？却教我做出这一场病症来，争些儿害杀我也。'
- title: 菩萨蛮
  author: 张表臣
  dynasty: 宋
  content: '垂虹亭下扁舟住。

    松江烟雨长桥暮。

    白纻听吴歌。

    佳人泪脸波。

    劝倾金凿落。

    莫作思家恶。

    绿鸭与鲈鱼。

    如何可寄书。'
- title: 长相思
  author: 陆游
  dynasty: 宋
  content: '暮山青。

    暮霞明。

    梦笔桥头艇子横。

    苹风吹酒醒。

    看潮生。

    看潮平。

    小住西陵莫较程。

    莼丝初可烹。'
- title: 兵要望江南 《周易》占候第二十六（三十七首） 三十二
  author: 易靜
  dynasty: 唐
  content: '《易》之位，六親與五鄉。

    外卦世爻子孫旺，三般有氣我無傷，勿要落空亡。'
- title: 秋末江上望
  author: 貫休
  dynasty: 唐
  content: '莽莽古江濱，紛紛墜葉頻。

    煙霞誰是主，丘隴自傷神。

    吞併寧唯漢，淒涼莫問陳。

    盡隨流水去，寂寞野花春。'
- title: 春遊（見歷史博物館藏明王氏藏《宋拓四名人法書》冊頁。承顧學頡先生函告，詩爲白居易所作，即未竹垞云後人誤以爲元稹詩者，《全唐詩》亦入元稹卷，今宜還諸樂天。詩不重錄。〖《全唐詩》卷四二三收作元稹詩。顧說見其校點本《白居易集外集》卷上，朱說見《曝書亭集》卷四九。檢南宋洪邁《容齋隨筆五集》卷二云此詩「白樂天書之，題云『元相公《春游》』，錢思公藏其真跡，穆父守越時，摹刻於蓬萊閣下，今不復存。」錢思公指錢惟演，穆父指錢勰，爲北宋前中期執行。其言似比明清人所說更可靠些。此詩是否白作，恐尚難論定。）
  author: 白居易
  dynasty: 唐
  content: 空。
- title: 长相思
  author: 黄升
  dynasty: 宋
  content: '天悠悠。

    水悠悠。

    月印金枢晓未收。

    笛声人倚楼。

    芦花秋。

    蓼花秋。

    催得吴霜点鬓稠。

    香笺莫寄愁。'
- title: 瑞鹤仙
  author: 杨无咎
  dynasty: 宋
  content: '听梅花再弄。

    残酒醒，无寐寒衾愁拥。

    凄凉谁与共。

    谩赢得，别恨离怀千种。

    拂墙树动。

    更晓来、云阴雨重。

    对伤心好景，回首旧游，恍然如梦。

    欢纵。

    西湖曾是，画舫争驰，绣鞍双控。

    归来夜中。

    要银烛，卸金凤。

    到而今，谁拈花枝同载，谁酌酒杯笑捧。

    但逢花对酒，空祗自歌自送。'
- title: 入關因別舍弟
  author: 杜荀鶴
  dynasty: 唐
  content: '吾今別汝汝聽言，去住人情足可安。

    百口度荒均食易，數年經亂保家難。

    莫愁寒族無人薦，但願春官把卷看。

    天道不欺心意是，帝鄉吾土一般般。'
- title: 南莊春晚二首 一
  author: 李羣玉
  dynasty: 唐
  content: '連雲草映一條陂，鸂鶒雙雙帶水飛。

    南邨小路桃花落，細雨斜風獨自歸。'
- title: 出塞曲
  author: 竇威
  dynasty: 唐
  content: '匈奴屢不平，漢將欲縱橫。

    看雲方結陣，却月始連營。

    潛軍度馬邑，揚斾掩龍城。

    會勒燕然石，方傳車騎名。'
- title: 句
  author: 史瑜
  dynasty: 唐
  content: 溪從沮水流嶓冢，嶺接青泥入劍天。
- title: 詠死兔
  author: 蘇頲
  dynasty: 唐
  content: '兔子死蘭彈，持來挂竹竿。

    試將明鏡照，何異月中看。'
- title: 冬日作
  author: 裴說
  dynasty: 唐
  content: '糲食擁敗絮，苦吟吟過冬。

    稍寒人却健，太飽事多慵。

    樹老生煙薄，牆陰貯雪重。

    安能只如此，公道會相容。'
- title: 武功縣中作三十首 二十六
  author: 姚合
  dynasty: 唐
  content: '漫作容身計，今知拙有餘。

    青衫迎驛使，白髮憶山居。

    道友憐蔬食，吏人嫌草書。

    須爲長久事，歸去自耕鋤。'
- title: 山逕柳
  author: 顧況
  dynasty: 唐
  content: '宛轉若遊絲，淺深栽綠崦。

    年年立春後，即被啼鶯占。'
- title: 南歌子
  author: 李光
  dynasty: 宋
  content: '南圃秋香过，东篱菊未英。

    蓼花无数满寒汀。

    中有一枝纤软、吐微馨。

    被冷沈烟细，灯青梦水成。

    皎如月明入窗棂。

    天女维摩相对、两忘情。'
- title: 呆古朵・休言尧舜和桀纣，都不如郝孙谭马丘刘。他每是文中子门徒，亢
  author: 邓学可
  dynasty: 元
  content: '仓志友。

    休说为吏道的张平叔，做烟月的刘行首。

    若不是阐全真的王祖师，拿不着打轮的马半州。'
- title: 宿泊孟津寄三堂友人
  author: 韋莊
  dynasty: 唐
  content: '解纜西征未有期，槐花又逼桂花時。

    鴻臚陌上歸耕晚，金馬門前獻賦遲。

    只恐愁苗生兩鬢，不堪離恨入雙眉。

    分明昨夜南池夢，還把漁竿詠楚詞。'
- title: 春寒夜宿先天寺無可上人房
  author: 喻鳧
  dynasty: 唐
  content: '雙扉檜下開，寄宿石莓苔。

    {牆左爲阝}北香風動，城寒散雪來。

    收棋想雲夢，罷茗議天台。

    同憶前年臘，師初白閣回。

    （按：《全唐詩》卷六四九收此詩爲方干作，文字略異。

    今考方干年輩晚於無可，喻鳧則與無可年次相當。

    據詩意，似以喻作爲近是。

    ）。'
- title: 渔父词・渔父
  author: 赵构
  dynasty: 宋
  content: '暮暮朝朝冬复春。

    高车驷马趁朝身。

    金拄屋，粟盈囷。

    那知江汉独醒人。'
- title: 野池
  author: 王建
  dynasty: 唐
  content: '野池水滿連秋隄，菱花結實蒲葉齊。

    川口雨晴風復止，蜻蜓上下魚東西。'
- title: 讚崔氏夫人（幷序○題擬） 一
  author: 白居易
  dynasty: 唐
  content: '亭亭獨步□枝花，紅臉青娥不是誇。

    作將喜貌爲愁貌，未慣離家往婿家。'
- title: 鼓吹曲辭 鼓吹鐃歌 晉陽武
  author: 柳宗元
  dynasty: 唐
  content: '晉陽武，奮義威。

    煬之渝，德焉歸。

    氓畢屠，綏者誰。

    皇烈烈，專天機。

    號以仁，揚其旗。

    日之升，九土晞。

    斥田圻，流洪輝。

    有其二，翼餘隋。

    斮梟驁，連熊螭。

    枯以肉，勍者羸。

    后土蕩，玄穹彌。

    合之育，莽然施。

    惟德輔，慶無期。'
- title: 扬州慢
  author: 罗志仁
  dynasty: 宋
  content: '危榭摧红，断砖埋玉，定王台下园林。

    听樯干燕子，诉别后惊心。

    尽江上、青峰好在，可怜曾是，野烧痕深。

    付潇湘渔笛，吹残今古销沈。

    妙奴不见，纵秦郎、谁更知音。

    正雁妾悲歌，雕奚醉舞，楚户停砧。

    化碧旧愁何处，魂归些、晚日阴阴。

    渺云平铁坝，凄凉天也沾襟。'
- title: 自淇涉黃河途中作十三首 十
  author: 高適
  dynasty: 唐
  content: '茫茫濁河注，懷古臨河濱。

    禹功本豁達，漢跡方因循。

    坎德昔滂沱，馮夷胡不仁。

    激潏陵堤防，東郡多悲辛。

    天子忽驚悼，從官皆負薪。

    畚築豈無謀，祈禱如有神。

    宣房今安在，高岸空嶙峋。'
- title: 和樊潤州秋日登城樓
  author: 皇甫冉
  dynasty: 唐
  content: '露冕臨平楚，寒城帶早霜。

    時同借河內，人是臥淮陽。

    積水澄天塹，連山入帝鄉。

    因高欲見下，非是愛秋光。'
- title: 題情人藥欄
  author: 萬楚
  dynasty: 唐
  content: '斂眉語芳草，何許太無情。

    正見離人別，春心相向生。'
- title: 鹧鸪天
  author: 李处全
  dynasty: 宋
  content: '烟雨溟溟趁落成。

    只应天欲称佳名。

    万丝明灭青山映，匹素浓纤渌水萦。

    民亦乐，美能并。

    酒杯莫惜十分倾。

    要知社下平生志，觞政聊须为主盟。'
- title: 卜算子慢
  author: 张先
  dynasty: 宋
  content: '溪山别意，烟树去程，日落采苹春晚。

    欲上征鞍，更掩翠帘相眄。

    惜弯弯浅黛长长眼。

    奈画阁欢游，也学狂花乱絮轻散。

    水影横池馆。

    对静夜无人，月高云远。

    一饷凝思，两袖泪痕还满。

    恨私书、又逐东风断。

    纵西北层楼万尺，望重城那见。'
- title: 酹江月・念奴娇
  author: 葛长庚
  dynasty: 宋
  content: '寄言天上，石麒麟、化作人间英物。

    醉拥诗兵驱笔阵，百万词锋退壁。

    世事空花，赏心泥絮，一点红炉雪。

    识时务者，当今惟有俊杰。

    我本浩气天成，才逢知已，便又清狂发。

    富贵於我如浮云，且看云生云灭。

    羊石论交，鹅湖惜别，别恨多於发。

    共君千里，登楼何患无月。'
- title: 张天师断风花雪月・川拨棹
  author: 吴昌龄
  dynasty: 元
  content: '则听的他闹垓垓，闹垓垓加罪责。

    怎生的全没矜哀，狠下差排？贬咱到阴山口外，活活的折罚煞。'
- title: 生查子
  author: 向子諲
  dynasty: 宋
  content: '月在两山间，人在空明里。

    山色碧於天，月色光於水。

    心闲物物幽，心动尘尘起。

    莫向动中来，长愿闲如此。'
- title: 荆楚臣重对玉梳记・滚绣球
  author: 贾仲明
  dynasty: 元
  content: '做娘的肯哀怜肯付合，做女的有疼热有瓜葛，指头上单养的我一个，须不是过房的买到前窝。

    熬煎的点秋霜两鬓皤，抬举我正青春二九过。

    衣食勾家私得过，因甚的闹炒炒做不的个存活？每日间八阳经便少呵也有三千卷，五代史至轻呵也有二百合，又不是风魔。'
- title: 水调歌头
  author: 程珌
  dynasty: 宋
  content: '玉女扫天净，雍观掠江宽。

    问君何事底急，夜半挟舟还。

    三岛眠龙惊觉，万顷明琼碾破，凉月照东南。

    碧气正吞吐，满挹漱膺肝。

    烟蓬上，乘云象，嗷天关。

    人间已梦，我独危坐玩漫汗。

    螭殿黄昏未锁，鹤氅翩跹蜚下，共吸酒壶乾。

    兴罢吹笙去，风露五更寒。'
- title: 遥天奉翠华引
  author: 侯置
  dynasty: 宋
  content: '雪消楼外山。

    正秦淮、翠溢回澜。

    香梢豆蔻，红轻犹怕春寒。

    晓光浮画戟，卷绣帘、风暖玉钩间。

    紫府仙人，花园羽帔星冠。

    蓬莱阆苑，意倦游、常戏世间。

    佩麟旧都，江左襦裤歌欢。

    只恐催归觐，剩宴都、休诉酒杯宽。

    明岁应看，钧容舞袖歌鬟。'
- title: 贈溫駙馬汝陽王
  author: 徐晶
  dynasty: 唐
  content: '疇昔承餘論，文章幸濫推。

    夜陪銀漢賞，朝奉桂山詞。

    梁邸調歌日，秦樓按舞時。

    登高頻作賦，體物屢爲詩。

    連騎長楸下，浮觴曲水湄。

    北堂留上客，南陌送佳期。

    憶昨陪臨泛，于今阻宴私。

    再看冬雪滿，三見夏花滋。

    都尉朝青閣，淮王侍紫墀。

    寧知倦遊者，華髪老京師。'
- title: 雨夜感懷
  author: 韋應物
  dynasty: 唐
  content: '微雨灑高林，塵埃自蕭散。

    耿耿心未平，沈沈夜方半。

    獨驚長簟冷，遽覺愁鬢換。

    誰能當此夕，不有盈襟歎。'
- title: 句
  author: 沈彬
  dynasty: 唐
  content: '尺素隱清輝，一毫分險阻。

    金翅動身摩日月，銀河轉浪洗乾坤。

    須知手筆安排定，不怕山河整頓難。

    九衢冠蓋暗爭路，四海干戈多異心。

    地隈一水巡城轉，天約羣山附郭來。

    數家魚網疎雲外，一岸殘陽細雨中。

    松欹晚影離壇草，鍾撼秋聲入殿風。

    壓低吳楚遙涵水，約破雲霞獨倚天。

    半身落日離秦樹，一路平蕪入楚煙。

    清占月中三峽水，麗偷雲外十洲春。

    幽鳥喚人穿竹去，野猨尋果出雲來。'
- title: 晨別翛然上人
  author: 許渾
  dynasty: 唐
  content: '吳僧誦經罷，敗衲倚蒲團。

    鐘韻花猶歛，樓陰月向殘。

    晴山開殿響，秋水捲簾寒。

    獨恨孤舟去，千灘復萬灘。'
- title: 郊廟歌辭 武后大享拜洛樂章 九和
  author: 不詳
  dynasty: 唐
  content: '祗荷坤德，欽若乾靈。

    慙惕罔寘，興居匪寧。

    恭崇禮則，肅奉儀形。

    惟憑展敬，敢薦非馨。'
- title: 雲居寺（題擬）
  author: 廖凝
  dynasty: 唐
  content: 遠水微茫轉，前山次第卑。
- title: 和主司王起
  author: 戈牢
  dynasty: 唐
  content: '聖乾文德最稱賢，自古儒生少比肩。

    再啓龍門將二紀，兩司鶯谷已三年。

    蓬山皆美成榮貴，金榜誰知忝後先。

    正是感恩流涕日，但思旌斾碧峰前。'
- title: 失调名
  author: 无名氏
  dynasty: 宋
  content: 频拭脸边新泪。
- title: 武威送劉判官赴磧西行軍
  author: 岑參
  dynasty: 唐
  content: '火山五月行人少，看君馬去疾如鳥。

    都護行營太白西，角聲一動胡天曉。'
- title: 詠史詩 夷陵
  author: 胡曾
  dynasty: 唐
  content: '夷陵城闕倚朝雲，戰敗秦師縱火焚。

    何事三千珠履客，不能西禦武安君。'
- title: 武功縣中作三十首 二十四
  author: 姚合
  dynasty: 唐
  content: '朝朝門不閉，長似在山時。

    賓客抽書讀，兒童斫竹騎。

    久貧還易老，多病嬾能醫。

    道友應相怪，休官日已遲。'
- title: 减字木兰花
  author: 向
  dynasty: 宋
  content: '多情被恼。

    枉了东君无限巧。

    真个愁人。

    一片轻飞减却春。

    阑干凭暖。

    目断彩云肠也断。

    两岸青山。

    隐隐孤舟浪接天。'
- title: 十二月一日三首 三
  author: 杜甫
  dynasty: 唐
  content: '即看燕子入山扉，豈有黃鸝歷翠微。

    短短桃花臨水岸，輕輕柳絮點人衣。

    春來準擬開懷久，老去親知見面稀。

    他日一杯難強進，重嗟筋力故山違。'
- title: 玉烛新
  author: 赵以夫
  dynasty: 宋
  content: '寒宽一雁落。

    正万里相思，被渠惊觉。

    春风字字吹香雪，唤起西湖盟约。

    当时醉处，仿佛记、青楼珠箔。

    又不是，南国花迟，徘徊酒边慵酌。

    家山月色依然，想竹外横枝，玉明冰薄。

    而今话昨。

    空对景、怅望美人天角。

    清尊淡薄。

    便翠羽、殷勤难托。

    休品入、三叠琴心，教人瘦却。'
- title: 风入松
  author: 张炎
  dynasty: 宋
  content: '门前山可久长看。

    留住白云难。

    溪虚却与云相傍，对白云、何必深山。

    爽气潜生树石，晴光竟入栏干。

    旧家三径竹千竿。

    苍雪拂衣寒。

    绿蓑青笠玄真子，钓风波、不是真闲。

    得似壶中日月，依然只在人间。'
- title: 冯玉兰夜月泣江舟・混江龙
  author: 无名氏
  dynasty: 元
  content: '你把那行装整顿，无过是一琴一鹤紧随身。

    我是个闺中少女，更和这堂上慈亲。

    着甚的家使奴先教开道路，也只为俺女孩儿不惯出房门。

    你一行行一步步休得辞劳困。'
- title: 憶壽春廢虎坑余以春二月至郡主吏舉所職稱霍山多虎每歲採茶爲患擇肉於人至春常修陷穽數十所勒獵者採其皮睛余悉除罷之是歲虎不復爲害至余去郡三載
  author: 李紳
  dynasty: 唐
  content: '匪將履尾求兢惕，那效探雛所患爭。

    當路絕羣嘗誡暴，爲猫驅獮亦先迎。

    每推至化宣余力，豈用潛機害爾生。

    休逐豺狼止貪戾，好爲仁獸答皇明。'
- title: 临江仙
  author: 葛胜仲
  dynasty: 宋
  content: '宝观岧嶢飞雉堞，登临恍欲升仙。

    野桃官柳衬吴天。

    春风寒食夜，遗恨在封绵。

    闻道东溟才二里，银涛直与天连。

    凭谁都卷入芳尊。

    赋归欢靖节，消渴解文园。'
- title: 寄和東川楊尚書慕巢兼寄西川繼之二公近從弟兄情分偏睦早忝遊舊因成是詩
  author: 劉禹錫
  dynasty: 唐
  content: '太華蓮峰降嶽靈，兩川棠樹接郊坰。

    政同兄弟人人樂，曲奏塤篪處處聽。

    楊葉百穿榮會府，芝泥五色耀天庭。

    各拋筆硯誇旄鉞，莫遣文星讓將星。'
- title: 賦得春風扇微和
  author: 陳九流
  dynasty: 唐
  content: '喜見陽和至，遙知橐籥功。

    遲遲散南陌，褭褭逐東風。

    暗入芳園裏，潛吹草木中。

    蘭蓀纔有綠，桃杏未成紅。

    已覺寒光盡，還看淑氣通。

    由來榮與悴，今日發應同。'
- title: 董秀英花月东墙记・上小楼
  author: 白朴
  dynasty: 元
  content: '我把这窗儿润开，觑一觑何妨何碍。

    只见他东倒西歪，倚床靠枕，身体斜挨。

    叫一声马秀才，头不抬，相思苦害，问你个病襄王在也不在。

    先生万福。

    呀、呀、呀！小娘子，怎生就不来了？夫人严谨，仆妾岂敢轻出？小娘子，今日小姐有何话说？俺姐姐写了一简，教我送来，不知上面写着甚么。

    将来我看。'
- title: 和王中丞中和日
  author: 陳羽
  dynasty: 唐
  content: '節應中和天地晴，繁弦疊鼓動高城。

    漢家分刺諸侯貴，一曲陽春江水清。'
- title: 定风波
  author: 黄庭坚
  dynasty: 宋
  content: '小院难图云雨期。

    幽欢浑待赏花时。

    到得春来君却去。

    相误。

    不须言语泪双垂。

    密约尊前难嘱付。

    偷顾。

    手搓金橘敛双眉。

    庭榭清风明月媚。

    须记。

    归时莫待杏花飞。'
- title: 大雨
  author: 杜甫
  dynasty: 唐
  content: '西蜀冬不雪，春農尚嗷嗷。

    上天回哀眷，朱夏雲鬱陶。

    執熱乃沸鼎，纖絺成緼袍。

    風雷颯萬里，霈澤施蓬蒿。

    敢辭茅葦漏，已喜黍豆高。

    三日無行人，二江聲怒號。

    流惡邑里清，矧茲遠江臯。

    荒庭步鸛鶴，隱几望波濤。

    沈疴聚藥餌，頓忘所進勞。

    則知潤物功，可以貸不毛。

    陰色靜隴畝，勸耕自官曹。

    四鄰耒耜出，何必吾家操。'
- title: 花舞
  author: 史浩
  dynasty: 宋
  content: '净客之名从此有。

    多谢风流，飞驭陪尊酒。

    持此一卮同劝后。

    愿花长在人长寿。'
- title: 绿盖舞风轻・绿尽舞风轻
  author: 周密
  dynasty: 宋
  content: '玉立照新妆，翠盖亭亭，凌波步秋绮。

    真色生香，明珰摇淡月，舞袖斜倚。

    耿耿芳心，奈千缕、情思萦系。

    恨开迟、不嫁东风，颦怨娇蕊。

    花底谩卜幽期，素手采珠房，粉艳初退。

    雨湿铅腮，碧云深、暗聚软绡清泪。

    访藕寻莲，楚江远、相思谁寄。

    棹歌回，衣露满身花气。'
- title: 水调歌头
  author: 杨炎正
  dynasty: 宋
  content: '把酒对斜阳，无语问西风。

    胭脂何事，都做颜色染芙蓉。

    放眼暮江千顷，中有离情万斛，无处落征鸿。

    天在阑干角，人倚醉醒中。

    千万里，江南北，浙西东。

    吾生如寄，尚想三径菊花丛。

    谁是中州豪杰，借我五湖舟楫，去作钓渔翁。

    故园且回首，此意莫匆匆。'
- title: 司馬宅
  author: 白居易
  dynasty: 唐
  content: '雨徑綠蕪合，霜園紅葉多。

    蕭條司馬宅，門巷無人過。

    唯對大江水，秋風朝夕波。'
- title: 登盧氏臺
  author: 溫庭筠
  dynasty: 唐
  content: '勝地當通邑，前山有故居。

    臺高秋盡出，林斷野無餘。

    白露鳴蛩急，晴天度雁疎。

    由來放懷地，非獨在吾廬。'
- title: 留別于十一兄逖裴十三遊塞垣
  author: 李白
  dynasty: 唐
  content: '太公渭川水，李斯上蔡門。

    釣周獵秦安黎元，小魚㕙兔何足言。

    天張雲卷有時節，吾徒莫嘆羝觸藩。

    于公白首大梁野，使人悵望何可論。

    既知朱亥爲壯士，且願束心秋毫裏。

    秦趙虎爭血中原，當去抱關救公子。

    裴生覽千古，龍鸞炳文章。

    悲吟雨雪動林木，放書輟劒思高堂。

    勸爾一杯酒，拂爾裘上霜。

    爾爲我楚舞，吾爲爾楚歌。

    且探虎穴向沙漠，鳴鞭走馬凌黃河。

    耻作易水別，臨岐淚滂沱。'
- title: ・六桥顷刻如银洞，粉妆成九里寒松。酒满斟，笙歌送，玉船银棹，人在水晶宫。
  author: 贯云石
  dynasty: 元
  content: '幺巴到黄昏祷告天，焚起香烟。

    自从他去泪涟涟，关山还，抛闪的奴家孤枕独眠。'
- title: 送知興上人
  author: 賈島
  dynasty: 唐
  content: '久住巴興寺，如今始拂衣。

    欲臨秋水別，不向故園歸。

    錫挂天涯樹，房開嶽頂扉。

    下看千里曉，霜海日生微。'
- title: 先天應令
  author: 張說
  dynasty: 唐
  content: '三陽麗景早芳辰，四序嘉園物候新。

    梅花百般障行路，垂柳千條暗迴津。

    鳥驚直爲飛風葉，魚躍都由怯岸人。

    唯願聖主南山壽，何愁不賞萬年春。'
- title: 好事近
  author: 朱敦儒
  dynasty: 宋
  content: '摇首出红尘，醒醉更无时节。

    活计绿蓑青笠，惯披霜冲雪。

    晚来风定钓丝闲，上下是新月。

    千里水天一色，看孤鸿明灭。'
- title: 賦四相詩 中書令漢陽王張柬之
  author: 皇甫澈
  dynasty: 唐
  content: '周曆革元命，天步值艱阻。

    烈烈張漢陽，左袒清諸武。

    休明神器正，文物舊儀覩。

    南向翊大君，西宮朝聖母。

    茂勳鏤鐘鼎，鴻勞食茅土。

    至今稱五王，卓立邁萬古。'
- title: 濮中言懷
  author: 沈千運
  dynasty: 唐
  content: '聖朝優賢良，草澤無遺匿。

    人生各有命，在余胡不淑。

    一生但區區，五十無寸祿。

    衰退當棄捐，貧賤招毀讟。

    栖栖去人世，屯躓日窮迫。

    不如守田園，歲晏望豐熟。

    壯年失宜盡，老大無筋力。

    始覺前計非，將貽後生福。

    童兒新學稼，少女未能織。

    顧此煩知己，終日求衣食。'
- title: 沁园春
  author: 葛长庚
  dynasty: 宋
  content: '暂聚如萍，忽散似云，无可奈何。

    向天涯海角，两行别泪，风前月下，一片离骚。

    啼罢栖乌，望穷芳草，此恨与之谁较多。

    昏黄后，对青灯感慨，白酒悲歌。

    梦中作梦知麽。

    忆往事落花流水呵。

    更凭高□远，沈腰不瘦，怅今怀昔，潘鬓须皤。

    去燕来鸿，寻梅问柳，寸念从他寒暑熬。

    消魂处，但烟光缥渺，山色周遭。'
- title: 长相思
  author: 张幼谦
  dynasty: 宋
  content: '天有神。

    地有神。

    海誓山盟字字真。

    如今墨尚新。

    过一春。

    又一春。

    不解金钱变作银。

    如何忘却人。'
- title: 忆秦娥
  author: 无名氏
  dynasty: 宋
  content: '娇滴滴。

    双眉敛破春山色。

    春山色。

    为君含笑，为君愁蹙。

    多情别后无消息。

    此时更有谁知得。

    谁知得。

    夜深无寐，度江横笛。'
- title: 清平乐
  author: 晁补之
  dynasty: 宋
  content: '黄花过也。

    月酒何曾把。

    寒蝶多情爱潇洒。

    晴日双双飞下。

    沈吟独倚朱阑。

    采芳贻向□边。

    枕上醉排金靥，幽香付与谁怜。'
- title: 调笑・调笑令
  author: 曾
  dynasty: 宋
  content: '清友。

    群芳右。

    万缟纷披兹独秀。

    天寒月薄黄昏后。

    缟袂亭亭招手。

    故山千树连云岫。

    借问如今安否。'
- title: 扫花游・扫地游
  author: 赵文
  dynasty: 宋
  content: '结庐胜境，似旧日曾游，玉莲佳处。

    万花织组。

    爱回廊宛转，楚腰束素。

    度密穿青，上有燕支万树。

    探梅去。

    正竹外一枝，春意如许。

    奇绝盘谷序。

    更碧皱沿堤，绮霏承宇。

    柳桥花坞。

    问何人解有，玉兰能赋。

    老子婆娑，长与春风作主。

    彩衣舞。

    看人间、落花飞絮。'
- title: 减字木兰花
  author: 葛立方
  dynasty: 宋
  content: '摇毫铸藻。

    纵有微之应压倒。

    万里鹏程。

    南省今书淡墨名。

    胪传丹陛。

    月里桂花先著袂。

    雁塔高题。

    玉季巍科尚觉低。'
- title: 晚春欲攜酒尋沈四著作先以六韻寄之
  author: 白居易
  dynasty: 唐
  content: '病容衰慘澹，芳景晚蹉跎。

    無計留春得，爭能奈老何。

    篇章慵報荅，杯讌喜經過。

    顧我酒狂久，負君詩債多。

    敢辭攜綠蟻，只願見青娥。

    最憶陽關唱，真珠一串歌。'
- title: 詠霧
  author: 董思恭
  dynasty: 唐
  content: '蒼山寂已暮，翠觀黯將沈。

    終南晨豹隱，巫峽夜猿吟。

    天寒氣不歇，景晦色方深。

    待訪公超市，將予赴華陰。'
- title: 兵要望江南 醫方第二十九（十六首） 六
  author: 易靜
  dynasty: 唐
  content: '金傷者，甚渴急非常。

    切忌休將水與飲，飲之必定有乖張，肥膩即無妨。'
- title: 锦堂春・锦堂春慢
  author: 柳永
  dynasty: 宋
  content: '坠髻慵梳，愁蛾懒画，心绪是事阑珊。

    觉新来憔悴，金缕衣宽。

    认得这疏狂意下，向人诮譬如闲。

    把芳容整顿，恁地轻孤，争忍心安。

    依前过了旧约，甚当初赚我，偷翦云鬟。

    几时得归来，香阁深关。

    待伊要、尤云殢雨，缠绣衾、不与同欢。

    尽更深、款款问伊，今后敢更无端。'
- title: 感皇恩
  author: 辛弃疾
  dynasty: 宋
  content: '春事到清明，十分花柳。

    唤得笙歌劝君酒。

    酒如春好，春色年年如旧。

    青春元不老，君知否。

    席上看君，竹清松瘦。

    待与青春斗长久。

    三山路归，明日天香襟袖。

    更持银盏起，为君寿。'
- title: 送鄧州潘使君赴任
  author: 武元衡
  dynasty: 唐
  content: '川陸一都會，旌旗千里舒。

    虎符中禁授，熊軾上流居。

    橘柚金難並，池塘練不如。

    春風行部日，應駐士元車。'
- title: 声声慢
  author: 张炎
  dynasty: 宋
  content: '穿花省路，傍竹寻邻，如何故隐都荒。

    问取堤边，因甚减却垂杨。

    消磨纵然未尽，满烟波、添了斜阳。

    空叹息，又翻成无限，杜老凄凉。

    一舸清风何处，把秦山晋水，分贮诗囊。

    发已飘飘，休问岁晚空江。

    松陵试招旧隐，怕白鸥、犹识清狂。

    渐溯远，望并州、却是故乡。'
- title: 卜算子
  author: 刘克庄
  dynasty: 宋
  content: '老圃献花来，异域移根至。

    相对炎官火伞中，便有清凉意。

    淡薄古梳妆，娴雅仙标致。

    欲起涪翁再品花，压了山矾弟。'
- title: 四・写的来狂又古，颠又实，出乎其类拔乎萃。软如杨柳和风舞，硬似长
  author: 马致远
  dynasty: 元
  content: '空霹雳摧。

    真堪惜！沉沉着着，曲曲直直。'
- title: 满庭芳
  author: 王子容
  dynasty: 宋
  content: '瑞霭腾空，长庚入梦，挺生名世真贤。

    荐膺宸眷，移镇日华边。

    千里民谣载路，薰和气、俱作春妍。

    须知道，西湖草木，亦自肃成权。

    黄堂。

    开雅宴，酒浮云液，歌倚湘弦。

    □赐金增秩，入侍甘泉。

    且向露桃花底，拚沉醉，频举觥舡。

    祈难老，鬓随柳绿，官共早莺迁。'
- title: 鹧鸪天
  author: 周紫芝
  dynasty: 宋
  content: '花褪残红绿满枝。

    嫩寒犹透薄罗衣。

    池塘雨细双鸳睡，杨柳风轻小燕飞。

    人别后，酒醒时。

    午窗残梦子规啼。

    尊前心事人谁问，花底闲愁春又归。'
- title: 贈閑師
  author: 許渾
  dynasty: 唐
  content: '近日高僧更有誰，宛陵山下遇閑師。

    東林共許三乘學，南國爭傳五字詩。

    初到庾樓紅葉墜，夜投蕭寺碧雲隨。

    秋江莫惜題佳句，正是磷磷見底時。'
- title: 晚秋郾城夜會聯句
  author: 韓愈
  dynasty: 唐
  content: '從軍古云樂，談笑青油幕。

    燈明夜觀棊，月暗秋城柝。

    羈客方寂歷，驚烏時落泊。

    語闌壯氣衰，酒醒寒砧作。

    遇主貴陳力，夷凶匪兼弱。

    百牢犒輿師，千戶購首惡。

    平生恥論兵，末暮不輕諾。

    徒然感恩義，誰復論勳爵。

    多士被霑汚，小夷施毒蠚。

    何當鑄劒戟，相與歸臺閣。

    室婦歡鳴鸛，家人祝喜鵲。

    終朝考蓍龜，何日親蒸礿。

    間使斷津梁，潛軍索林薄。

    紅塵羽書靖，大水沙囊涸。

    銘山子所工，插羽余何怍。

    未足煩刀俎，祗應輸管鑰。

    雨矢逐天狼，電矛驅海若。

    靈誅固無縱，力戰誰敢却。

    峨峨雲梯翔，赫赫火箭著。

    連空隳雉堞，照夜焚城郭。

    軍門宣一令，廟算建三略。

    雷鼓揭千槍，浮橋交萬筰。

    蹂野馬雲騰，映原旗火鑠。

    疲氓墜將拯，殘虜狂可縛。

    摧鋒若貙兕，超乘如猱玃。

    逢掖服飜慙，縵胡纓可愕。

    星隕聞雊雉，師興隨唳鶴。

    虎豹貪犬羊，鷹鸇憎鳥雀。

    燒陂除積聚，灌壘失依託。

    憑軾諭昏迷，執殳征暴虐。

    倉空戰卒飢，月黑探兵錯。

    兇徒更蹈藉，逆族相啗嚼。

    軸轤亙淮泗，斾旌連夏鄂。

    大野縱氐羌，長河浴騮駱。

    東西競角逐，遠近施矰繳。

    人怨童聚謠，天殃鬼行虐。

    漢刑支郡黜，周制閑田削。

    侯社退無功，鬼薪懲不恪。

    余雖司斧鑕，情本尚丘壑。

    且待獻俘囚，終當返耕穫。

    藁街陳鈇鉞，桃塞興錢鎛。

    地理畫封疆，天文埽寥廓。

    天子憫瘡痍，將軍禁鹵掠。

    策勳封龍頟，歸獸獲麟脚。

    詰誅敬王怒，給復哀人瘼。

    澤髮解兜鍪，酡顏傾鑿落。

    安存惟恐晚，洗雪不論昨。

    暮鳥已安巢，春蠶看滿箔。

    聲明動朝闕，光寵耀京洛。

    旁午降絲綸，中堅擁鼓鐸。

    密坐列珠翠，高門塗粉雘。

    跋朝賀書飛，塞路歸鞍躍。

    魏闕橫雲漢，秦關束巖㟧。

    拜迎羅櫜鞬，問遺結囊橐。

    江淮永清晏，宇宙重開拓。

    是日號升平，此年名作噩。

    洪赦方下究，武飆亦旁魄。

    南據定蠻陬，北攫空朔漠。

    儒生愜教化，武士猛刺斫。

    吾相兩優游，他人雙落莫。

    印從負鼎佩，門爲登壇鑿。

    再入更顯嚴，九遷彌謇諤。

    賓筵盡狐趙，導騎多衛霍。

    國史擅芬芳，宮娃分綽約。

    丹掖列鵷鷺，洪爐衣狐貉。

    摛文揮月毫，講劒淬霜鍔。

    命衣備藻火，賜樂兼附搏。

    兩廂鋪𣰽毺，五鼎調勺藥。

    帶垂蒼玉佩，轡蹙黃金絡。

    誘接喻登龍，趨馳狀傾藿。

    青娥翳長袖，紅頰吹鳴籥。

    儻不忍辛勤，何由恣歡謔。

    惟當早富貴，豈得暫寂寞。

    但擲雇笑金，仍祈却老藥。

    歿廟配尊斝，生堂合毊鑮。

    安行庇松篁，高臥枕莞蒻。

    洗沐恣蘭芷，割烹厭腗臄。

    喜顏非忸怩，達志無隕穫。

    詼諧酒席展，慷慨戎裝著。

    斬馬祭旄纛，包羔禮芒屩。

    山多離隱豹，野有求伸蠖。

    推選閱羣材，薦延搜一鶚。

    左右供諂譽，親交獻諛噱。

    名聲載揄揚，權勢實熏灼。

    道舊生感激，當歌發酬酢。

    羣孫輕綺紈，下客豐醴酪。

    窮天貢琛異，匝海賜酺醵。

    作樂鼓還槌，從禽弓始彍。

    取歡移日飲，求勝通宵博。

    五白氣爭呼，六奇心運度。

    恩澤誠布濩，嚚頑已簫勺。

    告成上云亭，考古垂矩矱。

    前堂清夜吹，東第良晨酌。

    池蓮拆秋房，院竹飜夏籜。

    五狩朝恆岱，三畋宿楊柞。

    農書乍討論，馬法長懸格。

    雪下收新息，陽生過京索。

    爾牛時寢訛，我僕或歌咢。

    帝載彌天地，臣辭劣螢爝。

    爲詩安能詳，庶用存糟粕。'
- title: 獻衷心
  author: 顧敻
  dynasty: 唐
  content: '繡鴛鴦帳暖，畫孔雀屏欹。

    人悄悄，月明時。

    想昔年歡笑，恨今日分離。

    銀釭背，銅漏永，阻佳期。

    小爐煙細，虛閣簾垂。

    幾多心事，暗地思惟。

    被嬌娥牽役，魂夢如癡。

    金閨裏，山枕上，始應知。'
- title: 鹧鸪天
  author: 张孝祥
  dynasty: 宋
  content: '阿母蟠桃不记春。

    长沙星里寿星明。

    金花罗纸新裁诏，贝叶旁行别授经。

    同犬子，祝龟龄。

    天教二老鬓长青。

    明年今日称觞处，更有孙枝满谢庭。'
- title: 長柳
  author: 王勃
  dynasty: 唐
  content: '晨征犯煙磴，夕憩在雲關。

    晚風清近壑，新月照澄灣。

    郊童樵唱返，津叟釣歌還。

    客行無與晤，賴此釋愁顏。'
- title: 水调歌头
  author: 王以宁
  dynasty: 宋
  content: '大别我知友，突兀起西州。

    十年重见，依旧秀色照清眸。

    常记鲒碕狂客，邀我登楼雪霁，杖策拥羊裘。

    山吐月千仞，残夜水明楼。

    黄粱梦，未觉枕，几经秋。

    与君邂逅，相逐飞步碧山头。

    举酒一觞今古，叹息英雄骨冷，清泪不能收。

    鹦鹉更谁赋，遗恨满芳洲。'
- title: 詠九仙宮
  author: 無名氏
  dynasty: 唐
  content: '一峰鱗次開一觀，片石朋來會九仙。

    寶牌尚記明皇篆，靈臺嘗聞御史傳。

    （以上二首均見同書卷中。

    ）。'
- title: 燕燕
  author: 佚名
  dynasty: 先秦
  content: '燕燕于飞，差池其羽。之子于归，远送于野。瞻望弗及，泣涕如雨。

    燕燕于飞，颉之颃之。之子于归，远于将之。瞻望弗及，伫立以泣。

    燕燕于飞，下上其音。之子于归，远送于南。瞻望弗及，实劳我心。

    仲氏任只，其心塞渊。终温且惠，淑慎其身。先君之思，以勖寡人。'
- title: 千秋節宴
  author: 明皇帝
  dynasty: 唐
  content: '蘭殿千秋節，稱名萬壽觴。

    風傳率土慶，日表繼天祥。

    玉宇開花蕚，宮縣動會昌。

    衣冠白鷺下，帟幕翠雲長。

    獻遺成新俗，朝儀入舊章。

    月銜花綬鏡，露綴綵絲囊。

    處處祠田祖，年年宴杖鄉。

    深思一德事，小獲萬人康。'
- title: 喜遷鶯 二
  author: 韋莊
  dynasty: 唐
  content: '街鼓動，禁城開，天上探人回。

    鳳銜金牓出雲來，平地一聲雷。

    鶯已遷，龍已化，一夜滿城車馬。

    家家樓上簇神仙，爭看鶴沖天。'
- title: 唐多令
  author: 张榘
  dynasty: 宋
  content: '斜日淡芜烟。

    重阳又一年。

    怅垂杨、几度飞绵。

    只把晴空山色看。

    多少恨、倩谁笺。

    沙霭暗中原。

    横戈谁夜眠。

    尽今宵、且醉花边。

    准拟来秋天气好，重把菊、嗅芳妍。'
- title: 水调歌头
  author: 赵善括
  dynasty: 宋
  content: '形胜视京兆，警跸驻钱塘。

    光前诏后弹压，谁数汉张王。

    几百万家和气，五十馀年创见，天下一循良。

    有口皆歌颂，无地不耕桑。

    春过半，花锦烂，柳丝长。

    潭潭门卫森戟，宴寝正凝香。

    笑把湖山佳色，醉挹西湖晴滟，童艾祝霞觞。

    四海瞻华衮，千载侍吾皇。'
- title: 满江红
  author: 无名氏
  dynasty: 宋
  content: '维岳生贤，天欲补、中兴衮职。

    奈圣世、朝无阙事，且令休逸。

    锦绣文章胸次贮，蓬壶岁月闲中积。

    羡人生、七十古来稀，今逾一。

    书聚府，成东壁。

    身眉寿，真南极。

    望瑞云溶处，接江山碧。

    人愿君如天上月，我期君似明朝日。

    待明朝，长至转添长，弥千亿。'
- title: 浣溪沙
  author: 张炎
  dynasty: 宋
  content: '空色庄严玉版师。

    老斑遮护锦绷儿。

    只愁一夜被风吹。

    润处似沾篔谷雨，斫来如带渭川泥。

    从空托出镇帷犀。'
- title: 憶孟浩然
  author: 唐彥謙
  dynasty: 唐
  content: '郊外淩兢西復東，雪晴驢背興無窮。

    句搜明月梨花內，趣入春風柳絮中。'
- title: 采桑子
  author: 欧阳修
  dynasty: 宋
  content: '清明上巳西湖好，满目繁华。

    争道谁家。

    绿柳朱轮走钿车。

    游人日暮相将去，醒醉喧哗。

    路转堤斜。

    直到城头总是花。'
- title: 东皇太一
  author: 屈原
  dynasty: 先秦
  content: '吉日兮辰良，穆将愉兮上皇

    抚长剑兮玉珥，璆锵鸣兮琳琅

    瑶席兮玉瑱，盍将把兮琼芳

    蕙肴蒸兮兰藉，奠桂酒兮椒浆

    扬枹兮拊鼓，疏缓节兮安歌

    陈竽瑟兮浩倡

    灵偃蹇兮姣服，芳菲菲兮满堂

    五音纷兮繁会，君欣欣兮乐康。'
- title: 句
  author: 李肱
  dynasty: 唐
  content: 水光先見月，露氣早知秋。
- title: 蓮塘驛
  author: 李益
  dynasty: 唐
  content: '五月渡淮水，南行遶山陂。

    江村遠雞應，竹裏聞繰絲。

    楚女肌髮美，蓮塘煙露滋。

    菱花覆碧渚，黃鳥雙飛時。

    渺渺泝洄遠，憑風託微詞。

    斜光動流睇，此意難自持。

    女歌本輕豔，客行多怨思。

    女蘿蒙幽蔓，擬上青桐枝。'
- title: 題朝陽洞
  author: 李當
  dynasty: 唐
  content: '江上朝陽洞，無人肯暫過。

    今來愜心賞，迴首戀煙蘿。

    （見《八瓊室金石補正》。

    ）（〖1〗石刻於詩題下署「義陽守李當」五字。

    餘說詳魏深詩按語。

    ）。'
- title: 儀鸞殿早秋
  author: 太宗皇帝
  dynasty: 唐
  content: '寒驚薊門葉，秋發小山枝。

    松陰背日轉，竹影避風移。

    提壺菊花岸，高興芙蓉池。

    欲知涼氣早，巢空燕不窺。'
- title: 襲美見題郊居十首因次韻酬之以伸榮謝 十
  author: 陸龜蒙
  dynasty: 唐
  content: '疎慵真有素，時勢盡無能。

    風月雖爲敵，林泉幸未憎。

    酒材經夏闕，詩債待秋徵。

    祗有君同癖，閑來對曲肱。'
- title: 洞仙歌
  author: 陈亮
  dynasty: 宋
  content: '秋容一洗，不受凡尘涴。

    许大乾坤这回大。

    向上头，些子是雕鹗抟空，篱底下，只有黄花几朵。

    骑鲸汗慢，那得人同坐。

    赤手丹心扑不破。

    问唐虞、禹汤文武，多少功名，犹自是、一点浮云铲过。

    且烧却、一瓣海南沈，任拈取、千年陆沈奇货。'
- title: 送無可上人遊越
  author: 姚合
  dynasty: 唐
  content: '清晨相訪立門前，麻履方袍一少年。

    嬾讀經文求作佛，願攻詩句覓昇仙。

    芳春山影花連寺，獨夜潮聲月滿船。

    今日送行偏惜別，共師文字有因緣。'
- title: 破幽梦孤雁汉宫秋・剔银灯
  author: 马致远
  dynasty: 元
  content: '恰才这搭儿单于王使命，呼唤俺那昭君名姓。

    偏寡人唤娘娘不肯灯前应，却原来是画上的丹青。

    猛听得仙音院凤管鸣，更说甚萧韶九成。'
- title: 满庭芳
  author: 李邴
  dynasty: 宋
  content: '凉风吹帽，横槊试登高。

    想见征西旧事，龙山会、宾主俱豪。'
- title: 乌夜啼
  author: 杨无咎
  dynasty: 宋
  content: '不禁枕簟新凉。

    夜初长。

    又是惊回好梦、叶敲窗。

    江南望。

    江北望。

    水茫茫。

    赢得一襟清泪、拌馀香。'
- title: 賦得寒月寄齊已
  author: 李山甫
  dynasty: 唐
  content: '松下清風吹我襟，上方鐘磬夜沉沉。

    已知廬嶽塵埃絕，更憶寒山雪月深。

    高謝萬緣消祖意，朗吟千首亦師心。

    豈知名出徧諸夏，石上棲禪竹影侵。'
- title: 長安書懷
  author: 秦韜玉
  dynasty: 唐
  content: '涼風吹雨滴寒更，鄉思欺人撥不平。

    長有歸心懸馬首，可堪無寐枕蛩聲。

    嵐收楚岫和空碧，秋染湘江到底清。

    早晚身閑著蓑去，橘香深處釣船橫。'
- title: 木兰花・玉楼春
  author: 周紫芝
  dynasty: 宋
  content: '嫦娥天上人谁识。

    家在蓬山烟水隔。

    不应著意眼前人，便是登瀛当日客。

    双眸炯炯秋波滴。

    也解人间青与白。

    檀郎未摘月边枝，枉是不教花爱惜。'
- title: 张天师断风花雪月・叫声
  author: 吴昌龄
  dynasty: 元
  content: '见放着正名师，不是，不是胡攀指。

    准教你隐藏下这个可喜的女孩儿。'
- title: 感秋別怨
  author: 盧仝
  dynasty: 唐
  content: '霜秋自斷魂，楚調怨離分。

    魄散瑤臺月，心隨巫峽雲。

    蛾眉誰共畫，鳳曲不同聞。

    莫似湘妃淚，斑斑點翠裙。'
- title: 八声甘州
  author: 赵希迈
  dynasty: 宋
  content: '寒云飞万里，一番秋、一番搅离怀。

    向隋堤跃马，前时柳色，今度蒿莱。

    锦缆残香在否，枉被白鸥猜。

    千古扬州梦，一觉庭槐。

    歌吹竹西难问，拚菊边醉著，吟寄天涯。

    任红楼踪迹，茅屋染苍苔。

    几伤心、桥东片月，趁夜潮、流恨入秦淮。

    潮回处，引西风恨，又渡江来。'
- title: 寄左偃
  author: 李中
  dynasty: 唐
  content: '蕭條陋巷綠苔侵，何事君心似我心。

    貧戶懶開元愛靜，病身纔起便思吟。

    閑留好鳥庭柯密，暗養鳴蛩砌草深。

    況是清朝重文物，無愁當路少知音。'
- title: 尋梅道士
  author: 孟浩然
  dynasty: 唐
  content: '彭澤先生柳，山陰道士鵝。

    我來從所好，停策漢陰多。

    重以觀魚樂，因之鼓枻歌。

    崔徐迹未朽，千載揖清波。'
- title: 浣溪沙 三
  author: 毛熙震
  dynasty: 唐
  content: '晚起紅房醉欲消，綠鬟雲散嫋金翹，雪香花語不勝嬌。

    好是向人柔弱處，玉纖時急繡帬腰，春心牽惹轉無憀。'
- title: 定风波
  author: 葛胜仲
  dynasty: 宋
  content: '共喜新凉大火流。

    一声水调听歌头。

    况有修蛾兼粉领。

    佳景。

    谢公无不碍沦洲。

    平昔短檠真大漫。

    气岸。

    老来都向酒杯收。

    云水光中修禊事。

    犹记。

    转头不觉已三秋。'
- title: 贈宗魯笻竹杖
  author: 李商隱
  dynasty: 唐
  content: '大夏資輕策，全溪贈所思。

    靜憐穿樹遠，滑想過苔遲。

    鶴怨朝還望，僧閑暮有期。

    風流真底事，常欲傍清羸。'
- title: 下山虎・向这芙蓉锦帐配合春娇，说不尽忄乞僧处有万般小巧。割舍了叶
  author: 王元和
  dynasty: 元
  content: '损枝残，蕊开瓣凋，早一树烟华春事了。

    是咱思算少，又被傍人一觅里搅。

    猛可里祆神庙顿然火烧，险把蓝桥水淹倒。'
- title: 嘲小兒
  author: 盧肇
  dynasty: 唐
  content: '貪生只愛眼前珍，不覺風光度歲頻。

    昨日見來騎竹馬，今朝早是有年人。'
- title: 鹧鸪天
  author: 赵彦端
  dynasty: 宋
  content: '梅粉新妆间玉容。

    寿阳人在水晶宫。

    浴残雨洗梨花白，舞转风摇菡萏红。

    云枕席，月帘栊。

    金炉香喷凤帏中。

    凡材纵有凌云格，肯学文君一旦从。'
- title: 宿業師山房期丁大不至
  author: 孟浩然
  dynasty: 唐
  content: '夕陽度西嶺，羣壑倏已暝。

    松月生夜涼，風泉滿清聽。

    樵人歸欲盡，煙鳥棲初定。

    之子期宿來，孤琴候蘿逕。'
- title: 水晶枕
  author: 崔珏
  dynasty: 唐
  content: '千年積雪萬年冰，掌上初擎力不勝。

    南國舊知何處得，北方寒氣此中凝。

    黃昏轉燭螢飛沼，白日褰簾水在簪。

    蘄簟蜀琴相對好，裁詩乞與滌煩襟。'
- title: 雜曲歌辭 雜曲
  author: 王勃
  dynasty: 唐
  content: '智瓊神女，來訪文君。

    蛾眉始約，羅袖初薰。

    歌齊曲韻，舞亂行分。

    若向陽臺薦枕，何啻得勝朝雲。'
- title: 雪後宿王純池州草堂
  author: 耿湋
  dynasty: 唐
  content: '宿君湖上宅，琴韻靜參差。

    夜雪入秋浦，孤城連貴池。

    流年看共老，銜酒發中悲。

    良會應難再，晨雞自有期。'
- title: 長揖詩（貞元中，劉忠州任大夫科選，多濫進。有無名子自云山東野客，移書於劉，附長揖詩曰：）
  author: 山東野客
  dynasty: 唐
  content: '三銓選客不須嗔，五箇登科各有因。

    無識伯和憐吉獠，弄權虞候爲王申。

    載華甲第歸丞相，裴子門徒入舍人。

    莫怪邵南書判好，他家自有景監親。'
- title: 好事近
  author: 韩淲
  dynasty: 宋
  content: '北客过江来，赢得家家都老。

    屈指中兴人物，到如今谁好。

    散庵常是爱山林，健笔胜挥扫。

    我则临风三叹。

    信儿曹惊倒。'
- title: 晋陶母剪发待宾・收江南
  author: 秦简夫
  dynasty: 元
  content: '呀！争奈我病惶惶难做孟尝君。

    岂有今日那？笑吟吟迎出驿门，俺孩儿读书十载博换紫朝臣。

    待着人叫母亲，寒窗下逼杀看书人。

    下次小的每！把那羊酒且远着些。

    我先过去者。

    亲家母，贺万千之喜！夫人，这亲事如何？你这养儿的，有志气也！。'
- title: 朱砂担滴水浮沤记・双调/新水令
  author: 无名氏
  dynasty: 元
  content: '正黄昏庭院景凄凄，哎哟天那！走的我软兀剌一丝两气。

    淅零零的山路冷，昏惨惨的晚风吹。

    脚步儿刚移，一步步行到枉死地。

    来到这个所在，是十字坡口儿上酒店，正是我当初遇着那贼处。

    他见着我甚些动静，便起这点狠心？所算的我好苦也。'
- title: 二郎神
  author: 赵以夫
  dynasty: 宋
  content: '野塘暗碧，渐点点、翠钿明镜。

    想昼永珠帘，人闲金屋，时倚妆台照影。

    睡起阑干凝思处，漫数尽、归鸦栖暝。

    知月下莺黄，云边蛾绿，为谁低整。

    曾倩。

    雁传鹊报，心期千定。

    奈柳絮浮云，桃花流水，长是参差不并。

    莫怨春归，莫愁柘老，蚕已三眠将醒。

    肠断句，枉费丹青，漠漠水遥烟回。'
- title: 落日悵望
  author: 馬戴
  dynasty: 唐
  content: '孤雲與歸鳥，千里片時間。

    念我一何滯，辭家久未還。

    微陽下喬木，遠色隱秋山。

    臨水不敢照，恐驚平昔顏。'
- title: 满庭芳
  author: 赵佶
  dynasty: 宋
  content: '寰宇清夷，元宵游豫，为开临御端门。

    暖风摇曳，香气霭轻氛。

    十万钩陈灿锦，钧台外、罗绮缤纷。

    欢声里，烛龙衔耀，黼藻太平春。

    灵鳌，擎采岫，冰轮远驾，初上祥云。

    照万宇嬉游，一视同仁。

    更起维垣大第，通宵宴、调燮良臣。

    从兹庆，都俞庚载，千岁乐昌辰。'
- title: 沁园春
  author: 无名氏
  dynasty: 宋
  content: '山驿萧疏，水亭清楚，仙姿太幽。

    望一枝颖脱，寒流林外，为传春信，风定香浮。

    断送光阴，还同昨夜，叶落从知天下秋。

    凭阑处，对冰肌玉骨，姑射来游。

    无端品笛悠悠。

    似怨感长门人泪流。

    奈微酸已寄，青青杪，助当年太液，调鼎和馐。

    樵岭渔桥，依稀精彩，又何藉纷纷俗士求。

    孤标在，想繁红闹紫，应与包羞。'
- title: 归塞北・当日事，到此岂堪夸，气概自来诗酒客，风流平昔富豪家，两鬓
  author: 马致远
  dynasty: 元
  content: 与生华。
- title: 官倉鼠
  author: 曹鄴
  dynasty: 唐
  content: '官倉老鼠大如斗，見人開倉亦不走。

    健兒無糧百姓飢，誰遣朝朝入君口。'
- title: 水龙吟
  author: 陈允平
  dynasty: 宋
  content: '杜鹃啼老春愁，泪痕吹作胭脂雨。

    飞花乱点，东风枝上，红翔翠翥。

    丹穴鸣初，碧梧栖未，凄凉山坞。

    怅琼姬梦远，玉箫声断，孤鸾影、对谁舞。

    林下风光自许。

    算何必、玉京瑶圃。

    阑干醉倚，游尘香散，芳菲无主。

    经院僧眠，月楼钟静，欲飞还驻。

    待青松、化尽苍龙头角，共乘云去。'
- title: 念奴娇
  author: 曹勋
  dynasty: 宋
  content: '瑑冰铸雪，赋神情天壤，无伦香泽。

    月女霜娥，直是有如许，清明姿色。

    细玉钗梁，温琼环佩，语好新音发。

    相逢一笑，桂宫连夜寒彻。

    应是第一瑶台，水晶宫殿里，飞升仙列。

    小谪尘寰缘契合，同饮银浆凝结。

    醉里归来，魂清骨醒，乍向层城别。

    晓风吹袂，冷香犹带残月。'
- title: 鲠直张千替杀妻・倘秀才
  author: 无名氏
  dynasty: 元
  content: 嫂嫂，我往常时草鞋兜不住脚根，到如今旧头巾遮不了顶门，却甚末白马红缨彩色新？恰不道壁间还有耳，窗外岂无人，你待要怎生？。
- title: 忆旧游
  author: 杨泽民
  dynasty: 宋
  content: '念区区远宦，带月侵晨，燃烛中宵。

    在昔曾游遍，过三湘下浙，二水通潇。

    小舟暂辍兰棹，羸马复鞭摇。

    但旧日雄图，平生壮气，往往潜消。

    迢迢。

    向年事，记艳质平堤，曾共听镖。

    醉□游沙市，被疏狂伴侣，朝暮相招。

    怎知后约难再，牛女隔星桥。

    待远结双成，他时去窃千岁桃。'
- title: 行香子
  author: 姚述尧2
  dynasty: 宋
  content: '天赋仙姿。

    玉骨冰肌。

    向炎威、独逞芳菲。

    轻盈雅淡，初出香闺。

    是水宫仙，月宫子，汉宫妃。

    清夸檐卜，韵胜酴醿。

    笑江梅、雪里开迟。

    香风轻度，翠叶柔枝。

    与玉郎摘，美人戴，总相宜。'
- title: 鹊桥仙
  author: 程垓
  dynasty: 宋
  content: '角声吹月，风声落枕，梦与柔肠俱断。

    谁教当日太情浓，颺不下、新愁一段。

    黄花开了，梅花开未，曾约那时相见。

    莫教容易负幽期，怕真个、孤他泪眼。'
- title: 靈隱寺
  author: 盧元輔
  dynasty: 唐
  content: 長松晉家樹，絕頂客兒亭。
- title: 兵要望江南 占蛇第十九（京本列第二十一○十二首） 八
  author: 易靜
  dynasty: 唐
  content: '蛇貫道，白赤動軍情。

    必有賊兵攔道路，只宜盤泊賞軍兵，不久却回程。

    （但有異色之蛇攔路，回師罷戰，大吉。

    ）。'
- title: 宿靈巖寺
  author: 戴叔倫
  dynasty: 唐
  content: '馬疲盤道峻，投宿入招提。

    雨急山溪漲，雲迷嶺樹低。

    涼風來殿角，赤日下天西。

    偃腹虛簷外，林空鳥恣啼。'
- title: 减字木兰花
  author: 李曾伯
  dynasty: 宋
  content: '如何则可。

    我亦不知其谓我。

    隐几焚香。

    对酒一壶书一床。

    知仁观过。

    浑沌翻怜谁凿破。

    寄傲南窗。

    堪羡渊明滋味长。'
- title: 芭蕉
  author: 路德延
  dynasty: 唐
  content: '一種靈苗異，天然體性虛。

    葉如斜界紙，心似倒抽書。'
- title: 绣带儿・好女儿
  author: 曾觌
  dynasty: 宋
  content: '潇洒陇头春。

    取次一枝新。

    还是东风来也，犹作未归人。

    微月淡烟村。

    谩伫立、惆怅黄昏。

    暮寒香细，疏英几点，尽奈销魂。'
- title: 衰病無趣因吟所懷
  author: 白居易
  dynasty: 唐
  content: '朝餐多不飽，夜臥常少睡。

    自覺寢食間，多無少年味。

    平生好詩酒，今亦將舍棄。

    酒唯下藥飲，無復曾歡醉。

    詩多聽人吟，自不題一字。

    病姿與衰相，日夜相繼至。

    況當尚少朝，彌慙居近侍。

    終當求一郡，聚少漁樵費。

    合口便歸山，不問人間事。'
- title: 寄制誥李舍人
  author: 羅隱
  dynasty: 唐
  content: '梁王握豹韜，雪裏見枚臯。

    上客趨丹陛，遊人歎二毛。

    門閑知待詔，星動想濡毫。

    一首長楊賦，應嫌索價高。'
- title: 苦戰行
  author: 杜甫
  dynasty: 唐
  content: '苦戰身死馬將軍，自云伏波之子孫。

    干戈未定失壯士，使我歎恨傷精魂。

    去年江南討狂賊，臨江把臂再難得。

    別時孤雲今不飛，時獨看雲淚橫臆。'
- title: 宋 烏衣巷
  author: 孫元晏
  dynasty: 唐
  content: '古迹荒基好歎嗟，滿川吟景只煙霞。

    烏衣巷在何人住，回首令人憶謝家。'
- title: 霜天晓角
  author: 刘辰翁
  dynasty: 宋
  content: '问春来未。

    也似辛壬癸。

    如此男儿五十，又过却、孔融二。

    画堂孙子子。

    新桃如故垒。

    不管明朝后日，春满眼、是千岁。'
- title: 浣溪沙
  author: 仲并
  dynasty: 宋
  content: '雅称诗人美孟都。

    清新幽韵比来无。

    新来学得绣工夫。

    经卷但知从阿母，醉来翁已要人扶。

    尚能把盏劝屠苏。'
- title: 途中寄李二
  author: 戎昱
  dynasty: 唐
  content: '楊柳煙含灞岸春，年年攀折爲行人。

    好風若借低枝便，莫遣青絲埽路塵。'
- title: 失调名
  author: 无名氏
  dynasty: 宋
  content: 同赏败荷疏柳。
- title: 昼锦堂
  author: 刘子寰
  dynasty: 宋
  content: '思纵步，时自驻篮舆，策杖荒郊。

    为有柔荑可坐，野菜时挑。

    思忆家山行乐处，片心时逐野云飘。

    歌长铗、遥寄故人，归路赋隐辞招。'
- title: 水调歌头
  author: 林淳
  dynasty: 宋
  content: '湖波涨新绿，环绕越王山。

    棠斋清昼馀暇，赢得静中观。

    四面屏围碧玉，十里障开云锦，冰鉴倒晴澜。

    目送孤鸿远，心与白鸥闲。

    隘游人，喧鼓吹，杂歌欢。

    晓天澄霁，花羞柳妒怯春寒。

    好在风光满眼，只恐阳春有脚，催诏下天关。

    剩写鹅溪幅，归去凤池看。'
- title: 七返砂歌
  author: 竇真君
  dynasty: 唐
  content: '金公年六十，六十金公老。

    姹女年六十，六十姹女少。

    金公年三十，姹女還漸少。

    老翁得少妻，枯楊自生篠。

    夫妻同一處，成道和合了。

    根本是黃芽，金公元一家。

    姹女入鉛室，須臾地變茶。

    覆月合仰月，仰月急須賒。

    固濟重固濟，固濟似丹家。

    丙丁張下詖，混沌自甜葩。

    七八陽數極，九六更須加。

    四殻陽既滿，五色似朝霞。

    去陽除覆月，上上好黃芽。

    黃即黃金色，白即白馬牙。

    變化成運載，故號曰河車。

    玄明與濱伏，夫婦同一家。

    本是王陽術，黃帝羨金花。

    智者能隱秘，愚者向人誇。

    若達此道者，鶴控白雲涯。'
- title: 李太白匹配金钱记・醉扶归
  author: 乔吉
  dynasty: 元
  content: '兀的不妆点杀锦绣香风榻，风流杀花月小窗纱，且休说共枕同衾觑当咱。

    若得来说几句儿多情话，则您那娇脸儿咱根前一时半霎，便死也甘心罢。'
- title: 秋霁
  author: 卢祖皋
  dynasty: 宋
  content: '虹雨才收，正抱叶残蝉，渐老云木。

    银汉飞星，玉壶零露，万里素秋如沐。

    倚颦抱独。

    盼娇曾记郎心目。

    向艳歌偏爱，赋情多处寄衷曲。

    凄凉漫有，旧月阑干，夜凉无因，重照颓玉。

    扇纨收、鸾孤蠹损，一番愁绪黯相触。

    回首寒云空雁足。

    露井零乱，已是负了桐阴，可堪轻误，满篱种菊。'
- title: 水调歌头
  author: 京镗
  dynasty: 宋
  content: '明月四时好，何事喜中秋。

    瑶台宝鉴，宜挂玉宇最高头。

    放出白毫千丈，散作太虚一色，万象入吾眸。

    星斗避光彩，风露助清幽。

    等闲来，天一角，岁三周。

    东奔西走，在处依旧若从游。

    照我尊前只影，催我镜中华发，蟾兔漫悠悠。

    连璧有佳客，乘兴且登楼。'
- title: 秋風生桂枝
  author: 無名氏
  dynasty: 唐
  content: '寒桂秋風動，蕭蕭自一枝。

    方將擊林變，不假舞松移。

    散翠幽花落，搖青密葉離。

    哀猨驚助褭，花露滴爭垂。

    遺韻連波聚，流音萬木隨。

    常聞小山裏，逋客最先知。'
- title: 從軍詞五首 一
  author: 令狐楚
  dynasty: 唐
  content: '荒雞隔水啼，汗馬逐風嘶。

    終日隨征斾，何時罷鼓鼙。'
- title: 杏殤 九
  author: 孟郊
  dynasty: 唐
  content: '霜似敗紅芳，剪啄十數雙。

    參差呻細風，噞喁沸淺江。

    泣凝不可消，恨壯難自降。

    空遺舊日影，怨彼小書窗。'
- title: 秋夜有懷高三十五兼呈空和尚
  author: 皇甫冉
  dynasty: 唐
  content: '晚節聞君趨道深，結茅栽樹近東林。

    大師幾度曾摩頂，高士何年遂發心。

    北渚三更聞過雁，西城萬里動寒砧。

    不見支公與玄度，相思擁膝坐長吟。'
- title: 柳梢青
  author: 吴泳
  dynasty: 宋
  content: '元九不回，胡三不问，花说与谁。

    赖得东皇，调停春住，句管花飞。

    庭前密打红围。

    想孙子、兵来出奇。

    似恁丰神，谁人刚道，色比明妃。'
- title: 木兰花・玉楼春
  author: 晏殊
  dynasty: 宋
  content: '帘旌浪卷金泥凤。

    宿醉醒来长瞢鬆。

    海棠开后晓寒轻，流絮飞时春睡重。

    美酒一杯谁与共。

    往事旧欢时节动。

    不如怜取眼前人，免更劳魂兼役梦。'
- title: 庆春泽
  author: 陈著
  dynasty: 宋
  content: '翔凤阑干，啼鹃院宇，相逢似梦才醒。

    谁道无情，飞红舞翠欢迎。

    青春绿发花前饮，醉自歌、记那时曾。

    到如今，心事凄凉，怕说芳盟。

    追思艮岳归来后，稳依山护得，雨翮风翎。

    燕燕莺莺，从他巧舌饶声。

    翩翩一种天然艳，笑向人、不与春争。

    羡花花，好岁寒交，有卧云亭。'
- title: 青玉案
  author: 赵彦端
  dynasty: 宋
  content: '当年万里龙沙路。

    载多少、离愁去。

    冷压层帘云不度。

    芙蓉双带，垂杨娇髻，弦索初调处。

    花凝玉立东风暮。

    曾记江边丽人句。

    异县相逢能几许。

    多情谁料，琵琶洲畔，同醉清明雨。'
- title: 秦修然竹坞听琴・赚煞
  author: 石子章
  dynasty: 元
  content: '建起座七真坛，新盖了三清殿。

    往常我酝酿真心不浅，不想这一曲瑶琴声婉转，包藏着那美满姻缘。

    并香肩月下星前，共指三生说誓言。

    我也到不的蓬阆苑，羞对着药垆经卷，我愁的是小窗孤枕夜如年。'
- title: 官舍內新鑿小池
  author: 白居易
  dynasty: 唐
  content: '簾下開小池，盈盈水方積。

    中底鋪白沙，四隅甃青石。

    勿言不深廣，但取幽人適。

    泛灩微雨朝，泓澄明月夕。

    豈無大江水，波浪連天白。

    未如牀席間，方丈深盈尺。

    清淺可狎弄，昏煩聊漱滌。

    最愛曉暝時，一片秋天碧。'
- title: 仙吕・一半儿病酒
  author: 徐再思
  dynasty: 元
  content: '昨宵中酒懒扶头，今日看花惟袖手，害酒愁花人问羞。

    病根由，一半儿因花一半儿酒。

    落花河阳香散唤提壶，金谷魂消啼鹧鸪，隋苑春归闻杜宇。

    片红无，一半儿狂风一半儿雨。

    春情眉传雨恨母先疑，眼送云情人早知，口散风声谁唤起。

    这别离，一半儿因咱一半儿你。'
- title: 贺新郎
  author: 赵善扛
  dynasty: 宋
  content: '昼永重帘卷。

    乍池塘、一番过雨，芰荷初展。

    竹引新梢半含粉，绿荫扶疏满院。

    过花絮、蝶稀蜂懒。

    窗户沈沈人不到，伴清幽、时有流莺啭。

    凝思久，意何限。

    玉钗坠枕风鬟颤。

    湛虚堂、壶冰莹彻，簟波零乱。

    自是仙姿清无暑，月影空垂素扇。

    破午睡、香销馀篆。

    一枕湖山千里梦，正白苹烟棹归来晚。

    云弄碧，楚天远。'
- title: 昏鏡詞
  author: 劉禹錫
  dynasty: 唐
  content: '昏鏡非美金，漠然喪其晶。

    陋容多自欺，謂若他鏡明。

    瑕疵既不見，妍態隨意生。

    一日四五照，自言美傾城。

    飾帶以紋繡，裝匣以瓊瑛。

    秦宮豈不重，非適乃爲輕。'
- title: 扫花游・扫地游
  author: 杨泽民
  dynasty: 宋
  content: '素秋渐老，正叶落吴江，雁横南楚。

    暮霞散缕。

    听寒蝉断续，乱鸦鼓舞。

    客舍凄清，那更西风送雨。

    又东去。

    过野杏小桥，都在元处。

    心事天未许。

    似误出桃源，再寻仙路。

    去年燕俎。

    记芳腮妒李，细腰束素。

    事没双全，自古瓜甜蒂苦。

    欲停伫。

    奈江头、早催行鼓。'
- title: 导引
  author: 无名氏
  dynasty: 宋
  content: '绵区浃宇，三万里封疆。

    躬稼穑重光。

    神宗昔举殊尤礼，今复睹吾皇。

    先农祀罢东郊晓，玉趾染游场。

    三推初毕公卿遍，从此万斯箱。

    务农敦本。

    自古属明王。

    文册布彝章。

    吾皇睿圣躬千亩，将欲积神仓。

    去年宿雪田膏极，黛耜应农祥。

    尧郊击壤迎归辂，解雨遍遐荒。'
- title: 摸鱼儿
  author: 林正大
  dynasty: 宋
  content: '醉之乡、其去中国，不知其几千里。

    其土平旷无涯际。

    其气和平一揆。

    无寒暑，无聚落居城，无怒而无喜。

    昔黄帝氏。

    仅获造其都，归而遂悟，结绳已非矣。

    及尧舜，盖亦至其边鄙。

    终身太平而治。

    武王得志於周世。

    命立酒人之氏。

    从此后，独阮籍渊明，往往逃而至。

    何其淳寂。

    岂古华胥，将游是境，余故为之记。'
- title: 傷王七秘書監寄呈揚州陸長史通簡府僚廣陵以廣好事
  author: 宋之問
  dynasty: 唐
  content: '王氏貴先宗，衡門棲道風。

    傳心晤有物，秉化遊無窮。

    學奧九流異，機玄三語同。

    書乃墨場絕，文稱詞伯雄。

    白屋藩魏主，蒼生期謝公。

    一祗賢良詔，遂謁承明宮。

    補衮望奚塞，尊儒位未充。

    罷官七門裏，歸老一丘中。

    嘗忝長者轍，微言私謂通。

    我行會稽郡，路出廣陵東。

    物在人已矣，都疑淮海空。'
- title: 句
  author: 靈一
  dynasty: 唐
  content: 濾泉侵月起，掃徑避蟲行。
- title: 五城道中
  author: 李益
  dynasty: 唐
  content: '金鐃隨玉節，落日河邊路。

    沙鳴後騎來，雁起前軍度。

    五城鳴斥堠，三秦新召募。

    天寒白登道，塞濁陰山霧。

    仍聞舊兵老，尚在烏蘭戍。

    笳簫漢思繁，旌旗邊色故。

    寢興倦弓甲，勤役傷風露。

    來遠賞不行，鋒交勳乃茂。

    未知朔方道，何年罷兵賦。'
- title: 貽惠暹上人
  author: 齊己
  dynasty: 唐
  content: '經論功餘更業詩，又於難裏縱天機。

    吳朝客見投文去，楚國僧迎著紫歸。

    已得聲名先振俗，不妨風雪更探微。

    金陵高憶恩門在，終挂雲帆重一飛。'
- title: 遣歌妓
  author: 楊玢
  dynasty: 唐
  content: '垂老無端用意乖，誰知道侶厭清齋。

    如今又采蘼蕪去，辜負張君繡靸鞋。'
- title: 诉衷情
  author: 黄庭坚
  dynasty: 宋
  content: '小桃灼灼柳鬖鬖。

    春色满江南。

    雨晴风暖烟淡，天气正醺酣。

    山泼黛，水挼蓝。

    翠相搀。

    歌楼酒旆，故故招人，权典青衫。'
- title: 歎老三首 三
  author: 白居易
  dynasty: 唐
  content: '前年種桃核，今歲成花樹。

    去歲新嬰兒，今年已學步。

    但驚物長成，不覺身衰暮。

    去矣欲何如，少年留不住。

    因書今日意，徧寄諸親故。

    壯歲不歡娛，長年當悔悟。'
- title: 瑞龙吟
  author: 吴文英
  dynasty: 宋
  content: '黯分袖。

    肠断去水流萍，住船系柳。

    吴宫娇月娆花，醉题恨倚，蛮江豆蔻。

    吐春绣。

    笔底丽情多少，眼波眉岫。

    新园锁却愁阴，露黄漫委，寒香半亩。

    还背垂虹秋去，四桥烟雨，一宵歌酒。

    犹忆翠微携壶，乌帽风骤。

    西湖到日，重见梅钿皱。

    谁家听、琵琶未了，朝骢嘶漏。

    印剖黄金籀。

    待来共凭，齐云话旧。

    莫唱朱樱口。

    生怕遣、楼前行云知后。

    泪鸿怨角，空教人瘦。'
- title: 贈張旭
  author: 李頎
  dynasty: 唐
  content: '張公性嗜酒，豁達無所營。

    皓首窮草隸，時稱太湖精。

    露頂據胡牀，長呌三五聲。

    興來灑素壁，揮筆如流星。

    下舍風蕭條，寒草滿戶庭。

    問家何所有，生事如浮萍。

    左手持蟹螯，右手執丹經。

    瞪目視霄漢，不知醉與醒。

    諸賓且方坐，旭日臨東城。

    荷葉裹江魚，白甌貯香秔。

    微祿心不屑，放神於八紘。

    時人不識者，即是安期生。'
- title: 春行寄興
  author: 李華
  dynasty: 唐
  content: '宜陽城下草萋萋，澗水東流復向西。

    芳樹無人花自落，春山一路鳥空啼。'
- title: 满江红
  author: 李曾伯
  dynasty: 宋
  content: '才过新正，能几日、海棠开了。

    将谓是、睡犹未足，嫣然何笑。

    一片殷红新锦样，天机知费春多少。

    更芳期、不待燕黄昏，莺清晓。

    花旧说，南昌好。

    花宜占，东风早。

    想香霏地近，融和偏巧。

    佳句流传千古在，石湖不见坡翁老。

    倩何人、寄驿报家山，教知道。'
- title: 獻錢鏐詩
  author: 無名氏
  dynasty: 唐
  content: '一條江水檻前流。

    （見《續世說》卷三。

    ）（〖1〗《續世說》：「有人獻詩於〖錢〗鏐者云〖略〗。

    鏐以爲譏己，殺之。

    」）。'
- title: 植靈壽木
  author: 柳宗元
  dynasty: 唐
  content: '白華照寒水，怡我適野情。

    前趨問長老，重復欣嘉名。

    蹇連易衰朽，方剛謝經營。

    敢期齒杖賜，聊且移孤莖。

    叢萼中競秀，分房外舒英。

    柔條乍反植，勁節常對生。

    循翫足忘疲，稍覺步武輕。

    安能事翦伐，持用資徒行。'
- title: 浪淘沙
  author: 周文璞
  dynasty: 宋
  content: '还了酒家钱。

    便好安眠。

    大槐宫里著貂蝉。

    行到江南知是梦，雪压渔船。

    盘礴古梅边。

    也信前缘。

    鹅黄雪白又醒然。

    一事最奇君听取。

    明日新年。'
- title: 五言述瓜沙（一下有「州」字）僧獻款詩一首
  author: 彥楚
  dynasty: 唐
  content: '鄉邑雖然異，銜恩萬國同。

    遠朝來鳳闕，歸順賀宸聰。

    昌暑聞鶯囀，看花落晚紅。

    辯清能擊論，學富早成功。

    大教從西得，敷皂賜向東。

    今朝承聖旨，起坐沐天風。

    （同前。

    注「一作」者，爲伯三七二○卷之異文。

    原署：「右街崇先寺內講論兼應制大德彥楚。

    」）。'
- title: 宏詞下第感恩獻兵部侍郎
  author: 皮日休
  dynasty: 唐
  content: '分明仙籍列清虛，自是還丹九轉疎。

    畫虎已成翻類狗，登龍纔變即爲魚。

    空慙季布千金諾，但負劉弘一紙書。

    猶有報恩方寸在，不知通塞竟何如。'
- title: 点绛唇
  author: 蔡戡
  dynasty: 宋
  content: '纤手工夫，采丝五色交相映。

    同心端正。

    上有双鸳并。

    皓腕轻缠，结就相思病。

    凭谁信。

    玉肌宽尽。

    却系心儿紧。'
- title: 泊秋江
  author: 貫休
  dynasty: 唐
  content: '岸如洞庭山似剡，船漾清溪涼勝簟。

    月白風高不得眠，枯葦叢邊釣師魘。'
- title: 上阳春・蓦山溪
  author: 无名氏
  dynasty: 宋
  content: '两日梅开，先占阳春小。

    鸾凤偶雁行，飞舞画堂交绕。

    称觞盛旦，二老同年少。

    夫劝妇，弟酬兄，四喜人希有。

    灵椿萱草，青翠俱长久。

    棠棣戏斑斓，对立齐上长生酒。

    有亲有序，慈孝兼恭友。

    登科日，未老时，共享南山寿。'
- title: 点绛唇
  author: 冯时行
  dynasty: 宋
  content: '江上新晴，闲撑小艇寻梅去。

    自知梅处。

    香满鱼家路。

    路尽疏篱，一树开如许。

    留人住。

    留人不住。

    黯淡黄昏雨。'
- title: 蓦山溪
  author: 曹组
  dynasty: 宋
  content: '草熏风暖，楼阁笼轻雾。

    墙短出花梢，映谁家、绿杨朱户。

    寻芳拾翠，绮陌自青春，江南远，踏青时，谁念方羁旅。

    昔游如梦，空忆横塘路。

    罗袖舞台风，想桃花、依然旧树。

    一怀离恨，满眼欲归心，山连水，水连云，怅望人何处。'
- title: 酒泉子 二
  author: 毛熙震
  dynasty: 唐
  content: '鈿匣舞鸞，隱映豔紅修碧。

    月梳斜，雲鬢膩，粉香寒。

    曉花微斂輕呵展，嫋釵金燕輭。

    日初升，簾半卷，對妝殘。'
- title: 儀坤廟樂章 永和
  author: 徐彥伯
  dynasty: 唐
  content: '猗若清廟，肅肅熒熒。

    國薦嚴祀，坤興淑靈。

    有几在室，有樂在庭。

    臨茲孝享，百祿惟寧。'
- title: 送金吾侍御奉使日東
  author: 許棠
  dynasty: 唐
  content: '還鄉兼作使，到日倍榮親。

    向化雖多國，如公有幾人。

    孤山無返照，積水合蒼旻。

    膝下知難住，金章已繫身。'
- title: 和友人許裳題宣平里古藤
  author: 張蠙
  dynasty: 唐
  content: '欲結千年茂，生來便近松。

    迸根通井潤，交葉覆庭穠。

    歷代頻更主，盤空漸變龍。

    晝風圓影亂，宵雨細聲重。

    蓋密勝丹桂，層危類遠峰。

    嫩條懸野鼠，枯節呌秋蛩。

    翠老霜難蝕，皴多蘚乍封。

    幾家遙共翫，何寺不堪容。

    客對忘離榻，僧看誤過鐘。

    頃因陪預作，終夕遶枝筇。'
- title: 洛阳春・一落萦
  author: 欧阳修
  dynasty: 宋
  content: '红纱未晓黄鹂语。

    蕙炉销兰炷。

    锦屏罗幕护春寒，昨夜三更雨。

    绣帘闲倚吹轻絮。

    敛眉山无绪。

    看花拭泪向归鸿，问来处、逢郎否。'
- title: 河傳 二
  author: 李珣
  dynasty: 唐
  content: '春暮，微雨。

    送君南浦，愁斂雙蛾。

    落花深處，啼鳥似逐離歌，粉檀珠淚和。

    臨流更把同心結，情哽咽，後會何時節。

    不堪回首相望，已隔汀洲，櫓聲幽。'
- title: 奉和襲美懷華陽潤卿博士三首 三
  author: 陸龜蒙
  dynasty: 唐
  content: '終日焚香禮洞雲，更思琪樹轉勞神。

    曾尋下泊常經月，不到中峰又累春。

    仙道最高黃玉籙，暑天偏稱白綸巾。

    清齋若見茅司命，乞取朱兒十二斤。'
- title: 满庭芳
  author: 甄良友
  dynasty: 宋
  content: '杲杲重光，遥山耸翠，九天秋气高明。

    露团仙掌，初月挂前星。

    帝念吾君父子，亲传授、光启中兴。

    生储后，是为三圣，一道以相承。

    升平。

    当此际，黄花照座，丹桂充庭。

    对雨宫喜色，百辟欢声。

    好是橙黄桔绿，宣猷殿、酒碧香清。

    重重庆，尧仁舜孝，亲见禹功成。'
- title: 南乡子
  author: 张先
  dynasty: 宋
  content: '潮上水清浑。

    棹影轻於水底云。

    去意徘徊无奈泪，衣巾。

    犹有当时粉黛痕。

    海近古城昏。

    暮角寒沙雁队分。

    今夜相思应看月，无人。

    露冷依前独掩门。'
- title: 定风波令・定风波
  author: 张先
  dynasty: 宋
  content: '西阁明呈奉诏行。

    南床吏部锦衣荣。

    中有瀛仙宾与主。

    相遇。

    平津选首更神清。

    溪上玉楼同宴喜。

    欢醉。

    对堤杯叶惜秋英。

    尽道贤人聚吴分。

    试问。

    也应旁有老人星。'
- title: 柏舟
  author: 佚名
  dynasty: 先秦
  content: '泛彼柏舟，在彼中河。髧彼两髦，实维我仪。之死矢靡它。母也天只，不谅人只！

    泛彼柏舟，在彼河侧。髧彼两髦，实维我特。之死矢靡慝。母也天只，不谅人只！'
- title: 聞李六景儉自河東令授唐鄧行軍司馬以詩賀之
  author: 白居易
  dynasty: 唐
  content: '誰能淮上靜風波，聞道河東應此科。

    不獨文詞供奏記，定將談笑解兵戈。

    泥埋劒戟終難久，水借蛟龍可在多。

    四十著緋軍司馬，男兒官職未蹉跎。'
- title: 箇人三十韻
  author: 吳融
  dynasty: 唐
  content: '嫋嫋復盈盈，何年墜玉京。

    見人還道姓，羞客不稱名。

    故事諳金谷，新居近石城。

    臉橫秋水溢，眉拂遠山晴。

    粉薄塗雲母，簪寒篸水晶。

    催來兩槳送，怕起五絲縈。

    髻學盤桓綰，牀依宛轉成。

    博山凝霧重，油壁隱車輕。

    額點梅花樣，心通棘刺情。

    搔頭邀顧遇，約指到平生。

    魚網徐徐襞，螺巵淺淺傾。

    芙蓉褥已展，荳蔻水休更。

    趙女憐膠膩，丁娘愛燭明。

    炷香龍薦腦，辟魘虎輸精。

    管咽參差韻，弦嘈倰僜聲。

    花殘春寂寂，月落漏丁丁。

    柳絮聯章敏，椒花屬思清。

    剪羅成彩字，銷蠟脫珠纓。

    邂逅當投珮，難難莫拊楹。

    熨來身熱定，舐得面痕平。

    匣鏡金螭怒，簾旌繡獸獰。

    頸長堪鶴並，腰細任蜂爭。

    滴淚泉饒竭，論心石未貞。

    必雙成鳳去，豈獨化蟬鳴。

    書遠腸空斷，樓高膽易驚。

    數錢紅帶結，鬬草蒨裙盛。

    䘧柳闌干小，侵波略彴橫。

    夜愁遙寄鴈，曉夢半和鶯。

    翼秪思鶼比，根長羨藕幷。

    可憐衣帶緩，休賦重行行。'
- title: 满江红
  author: 辛弃疾
  dynasty: 宋
  content: '瘴雨蛮烟，十年梦、尊前休说。

    春正好、故园桃李，待君花发。

    儿女灯前和泪拜，鸡豚社里归时节。

    看依然、舌在齿牙牢，心如铁。

    治国手，封侯骨。

    腾汉漫，排阊阖。

    待十分做了，诗书勋业。

    常日念君归去好，而今却恨中年别。

    笑江头、明月更多情，今宵缺。'
- title: 玉楼春
  author: 欧阳修
  dynasty: 宋
  content: '雪云乍变春云簇。

    渐觉年华堪送目。

    北枝梅蕊犯寒开，南浦波纹如酒绿。

    芳菲次第还相续。

    不奈情多无处足。

    尊前百计得春归，莫为伤春歌黛蹙。'
- title: 捣练子
  author: 无名氏
  dynasty: 宋
  content: '捣练子，赋梅英。

    枝上商量细细生。

    不是根株贪结子，被吹羌笛两三声。'
- title: 奉和七夕宴懸圃應制二首 二
  author: 許敬宗
  dynasty: 唐
  content: '婺閨期今夕，娥輪泛淺潢。

    迎秋伴暮雨，待暝合神光。

    薦寢低雲鬢，呈態解霓裳。

    喜中愁漏促，別後怨天長。'
- title: 法曲遍第三・法曲
  author: 曹勋
  dynasty: 宋
  content: '珠星璧月，昼景夜色相催。

    正阳炎序火府，龙珠蕴照，冰海融澌。

    洞天春常好，日日琪花，琼蕊芳菲。

    绛景无别，惟似琉璃。

    平地环绕清泚。

    火中生莲，会成真物，更取海底龟儿。

    胜热涤暑风，全形莹若冰肌。

    常存道意。

    铄石流金无畏。

    共协混元一气。

    入冲极。

    觉自己。

    乾体还归。'
- title: 仙吕・醉中天
  author: 刘时中
  dynasty: 元
  content: '花木相思树，禽鸟折枝图。

    水底双双比目鱼，岸上鸳鸯户，一步步金厢翠铺。

    世间好处，休没寻思，典卖了西湖。'
- title: 江西題東湖
  author: 曹松
  dynasty: 唐
  content: '鑿出江湖思，涼多□□間。

    無風觸微浪，半日□秋山。

    客袖沙光滿，船窗荻影閑。

    時人見黃綬，應笑狎鷗還。'
- title: 渔家傲
  author: 毛并
  dynasty: 宋
  content: '极目丹枫迎霁晓。

    山明水净新霜早。

    燕去鸿归无事了。

    天渺渺。

    风吹平野低寒草。

    渐过初冬时节好。

    寻梅踏雪城南道。

    追忆旧游人已老。

    欢更少。

    孤怀拟共谁倾倒。'
- title: 青玉案
  author: 曹勋
  dynasty: 宋
  content: '尘埃踏遍长安道。

    念云水、归来好。

    趁得梅花先春到。

    冷云疏雨，暗香寒艳，万玉明清晓。

    青鞋黄帽从渠笑。

    粲十里、冰姿步时绕。

    正怕和风都过了。

    已输高士，锦囊翻句，醉后先倾倒。'
- title: 满江红
  author: 杨炎正
  dynasty: 宋
  content: '笔染相思，暗题尽、朱门白壁。

    动离思、春生远岸，烟销残日。

    杨柳结成罗带恨，海棠染就胭脂色。

    想深情、幽怨绣屏间，双鶒鸂。

    春水绿，春山碧。

    花有恨，酒无力。

    对一奁愁思，九分孤寂。

    寸寸锦肠浑欲断，盈盈玉泪应偷滴。

    倩东风、吹雁过江南，传消息。'
- title: 感皇恩
  author: 李流谦
  dynasty: 宋
  content: '万绿压庭柯，雨晴烟润。

    三尺金猊麝微喷。

    百花香暖，酿作九霞仙酝。

    祝君如此酒，年年饮。

    插额汉貂，垂腰苏印。

    趁取如今未华鬓。

    三茅兄弟，总有丹台名姓。

    蟠桃熟也未，教人问。'
- title: 送春
  author: 楊衡
  dynasty: 唐
  content: '三月三十日，春歸日復暮。

    惆悵問春風，明朝應不住。

    送春曲江上，眷眷東西顧。

    但見撲水花，紛紛不知數。

    人生似行客，兩足無停步。

    日日進前程，前程幾多路。

    兵刃與水火，盡可違之去。

    惟有老到來，人間無避處。

    感時良未已，獨倚池南樹。

    今日送春心，心如別親故。'
- title: 夏云峰
  author: 张元干
  dynasty: 宋
  content: '涌冰轮，飞沆瀣，霄汉万里云开。

    南极瑞占象纬，寿应三台。

    锦肠珠唾，锺间气、卓荦天才。

    正暑，有祥光照社，玉燕投怀。

    新堂深处捧杯，乍香泛水芝，空翠风回。

    凉送燕歌缓舞，醉罥瑶钗。

    长生难老，都道是、柏叶仙阶。

    笑傲，且山中宰相，平地蓬莱。'
- title: 送鄭少府
  author: 賈島
  dynasty: 唐
  content: '江岸一相見，空令惜此分。

    夕陽行帶月，酌水少留君。

    野地初燒草，荒山過雪雲。

    明年還調集，蟬可在家聞。'
- title: 驻马听・心事匆匆，斜倚云屏愁万钟。襟怀冗冗，半欹鸳枕恨千重。金钗
  author: 姚燧
  dynasty: 元
  content: '剪烛晓犹红，胆瓶盛水寒偏冻。

    冷清清，掩流苏帐暖和谁共？。'
- title: 少年行二首 一
  author: 王昌齡
  dynasty: 唐
  content: '西陵俠少年，送客短長亭。

    青槐夾兩道，白馬如流星。

    聞道羽書急，單于寇井陘。

    氣高輕赴難，誰顧燕山銘。'
- title: 干旄
  author: 佚名
  dynasty: 先秦
  content: '孑孑干旄，在浚之郊。素丝纰之，良马四之。彼姝者子，何以畀之？

    孑孑干旟，在浚之都。素丝组之，良马五之。彼姝者子，何以予之？

    孑孑干旌，在浚之城。素丝祝之，良马六之。彼姝者子，何以告之？'
- title: 寄敷水盧校書
  author: 黃滔
  dynasty: 唐
  content: '諫省垂清論，仙曹豈久臨。

    雖專良史業，未畏直臣心。

    路入丹霄近，家藏華嶽深。

    還如韓吏部，誰不望知音。'
- title: 更漏子
  author: 无名氏
  dynasty: 宋
  content: '宝香瓶，桐叶卷。

    荡水痕微还远。

    思乡信，觉春迟。

    野梅初见时。

    上潮风，临晚渡。

    人欲过西江去。

    吹寒管，陇云低。

    江南花未知。'
- title: 題東林寺元祐上人院
  author: 黃滔
  dynasty: 唐
  content: '廬阜東林寺，良遊耻未曾。

    半生隨計吏，一日對禪僧。

    泉遠攜茶看，峰高結伴登。

    迷津出門是，子細問三乘。'
- title: 诉衷情
  author: 陆游
  dynasty: 宋
  content: '青衫初入九重城。

    结友尽豪英。

    蜡封夜半传檄，驰骑谕幽并。

    时易失，志难成。

    鬓丝生。

    平章风月，弹压江山，别是功名。'
- title: 水调歌头
  author: 无名氏
  dynasty: 宋
  content: '瑞溢飞猿峤，秀毓凤凰山。

    腊馀六日春到，人间世庆生贤。'
- title: 句
  author: 胡君防
  dynasty: 唐
  content: '水邊閑詠處，雲島月斜明。

    （按：胡君防另有《贈魏野處士》詩，知宋真宗初尚在世。

    ）。'
- title: 雁後归・临江仙
  author: 贺铸
  dynasty: 宋
  content: '巧翦合欢罗胜子，钗头春意翩翩。

    艳歌浅拜笑嫣然。

    愿郎宜此酒，行乐驻华年。

    未是文园多病客，幽襟凄断堪怜。

    旧游梦挂碧云边。

    人归落雁后，思发在花前。'
- title: 蓦山溪
  author: 洪瑹
  dynasty: 宋
  content: '潮平风稳，行色催津鼓。

    回首望重城，但满眼、红云紫雾。

    分香解佩，空记小楼东，银烛暗，绣帘垂，昵昵凭肩语。

    关山千里，垂柳河桥路。

    燕子又归来，但惹得、满身花雨。

    彩笺不寄，兰梦更无凭，灯影下，月明中，魂断金钗股。'
- title: 菩萨蛮
  author: 李弥逊
  dynasty: 宋
  content: '凉飙轻散馀霞绮。

    疏星冷浸明河水。

    敧枕画檐风。

    秋生草际蛩。

    雁门离塞晚。

    不道衡阳远。

    归恨隔重山。

    楼高莫凭栏。'
- title: 春雪（存目）
  author: 韋應物
  dynasty: 唐
  content: '（按：此詩見《文苑英華》卷一五四。

    《唐詩紀事》卷七、《萬首唐人絕句》卷二五、《全唐詩》卷一百作東方虬詩。

    未詳孰是，姑存目以俟考。

    ）空。'
- title: 水调歌头
  author: 韩淲
  dynasty: 宋
  content: '玉水灵山地，燕寝亦书功。

    邦人耆老，诞弥佳节以词通。

    尔岂知吾恺悌，我乃因君谈笑，祝寿酒杯同。

    箫鼓少人会，歌舞为谁容。

    观坐客，惊野老，笔如风。

    个般酬唱，诏回应上玉华东。

    多少家传经济，留与孙谋持守，出处信何穷。

    唤起千年调，分付一车公。'
- title: 宿廬山絕頂山舍
  author: 崔塗
  dynasty: 唐
  content: '一磴出林端，千峰次第看。

    長閑如未遂，暫到亦應難。

    谷樹雲埋老，僧窗瀑影寒。

    自嫌心不達，向此夢長安。'
- title: 临江仙
  author: 程大昌
  dynasty: 宋
  content: '抗步碧潭弥弥，五畲青髻累累。

    何年乔木倚筇枝。

    搜寻同队者，追说钓游时。

    今日昂藏称壮子，向来襁褓婴儿。

    年周甲子又重书。

    岂容藏老丑，照白有清池。'
- title: 子夜吳歌 夏歌
  author: 李白
  dynasty: 唐
  content: '鏡湖三百里，菡萏發荷花。

    五月西施採，人看隘若耶。

    回舟不待月，歸去越王家。'
- title: 诉衷情
  author: 吴文英
  dynasty: 宋
  content: '片云载雨过江鸥。

    水色澹汀洲。

    小莲玉惨红怨，翠被又经秋。

    凉意思，到南楼。

    小帘钩。

    半窗灯晕，几叶芭蕉，客梦床头。'
- title: 蝶恋花
  author: 黄裳
  dynasty: 宋
  content: '高下亭台山水境。

    两畔清辉，中有垂杨径。

    鹭点前汀供雪景。

    花乘流水传春信。

    不醉无归先说定。

    醉待言归，又被风吹醒。

    月下壶天游未尽。

    广寒宫是波中影。'
- title: 木蘭
  author: 李商隱
  dynasty: 唐
  content: '二月二十二，木蘭開坼初。

    初當新病酒，復自久離居。

    愁絕更傾國，驚新聞遠書。

    紫絲何日障，油壁幾時車。

    弄粉知傷重，調紅或有餘。

    波痕空映襪，煙態不勝裾。

    桂嶺含芳遠，蓮塘屬意疎。

    瑤姬與神女，長短定何如。'
- title: 浣溪沙
  author: 赵长卿
  dynasty: 宋
  content: '寒食风霜最可人。

    梨花榆火一时新。

    心头眼底总宜春。

    薄暮归吟芳草路，落红深处鹧鸪声。

    东风疏雨唤愁生。'
- title: 那
  author: 佚名
  dynasty: 先秦
  content: '猗与那与！置我鞉鼓。奏鼓简简，衎我烈祖。汤孙奏假，绥我思成。

    鞉鼓渊渊，嘒嘒管声。既和且平，依我磬声。于赫汤孙！穆穆厥声。

    庸鼓有斁，万舞有奕。我有嘉客，亦不夷怿。自古在昔，先民有作。

    温恭朝夕，执事有恪，顾予烝尝，汤孙之将。'
- title: 效陳拾遺子昂
  author: 司空圖
  dynasty: 唐
  content: '醜婦競簪花，花多映愈醜。

    鄰女恃其姿，掇之不盈手。

    量已苟自私，招損乃誰咎。

    寵祿既非安，於吾竟何有。'
- title: 池鶴二首 二
  author: 白居易
  dynasty: 唐
  content: '池中此鶴鶴中稀，恐是遼東老令威。

    帶雪松枝翹膝脛，放花菱片綴毛衣。

    低迴且向林間宿，奮迅終須天外飛。

    若問故巢知處在，主人相戀未能歸。'
- title: 庾順之以紫霞綺遠贈以詩荅之
  author: 白居易
  dynasty: 唐
  content: '千里故人心鄭重，一端香綺紫氛氳。

    開緘日映晚霞色，滿幅風生秋水紋。

    爲褥欲裁憐葉破，製裘將翦惜花分。

    不如縫作合歡被，寤寐相思如對君。'
- title: 金缕曲・贺新郎
  author: 刘辰翁
  dynasty: 宋
  content: '吾鬓如霜蕊。

    自江南、西风尘起，倒骑秃尾。

    旧日汾阳中书令，何限门生儿子。

    到今也、陆沈草昧。

    醉里不行西州路，但斗间、看望成龙气。

    聊寂寞，自相慰。

    夫君自是人间瑞。

    叹生儿、当如异日，孙仲谋耳。

    健笔风云蛟龙起，人物山川形势。

    犹有封、狼居胥意。

    伐木嘤嘤出幽谷，问天之将丧斯文未。

    吾待子，望如岁。'
- title: 晚出尋人不遇
  author: 白居易
  dynasty: 唐
  content: '籃轝不乘乘晚涼，相尋不遇亦無妨。

    輕衣穩馬槐陰下，自要閑行一兩坊。'
- title: 力疾山下吳邨看杏花十九首 十二
  author: 司空圖
  dynasty: 唐
  content: '造化無端欲自神，裁紅剪翠爲新春。

    不如分減閑心力，更助英豪濟活人。'
- title: 云鬓松令
  author: 无名氏
  dynasty: 宋
  content: '鬓云松，眉叶聚。

    一阕离歌，不为行人驻。

    檀板停时君看取。

    数尺鲛绡，果是梨花雨。

    鹭飞遥，天尺五。

    凤阁鸾坡，看即飞腾去。

    今夜长亭临别处。

    断梗飞云，尽是伤情绪。'
- title: 调笑・调笑令
  author: 邵伯温
  dynasty: 宋
  content: '翻翻绣袖上红茵。

    舞姬犹是旧精神。

    坐中莫怪无欢意，我与将军是故人。'
- title: 玉清庵错送鸳鸯被・圣药王
  author: 无名氏
  dynasty: 元
  content: '去了俺那丑生，撞着俺这短命。

    如今这酒店是甚么人的？他是个放钱举债的爱钱精。

    你可为甚么到这里？他使弊幸，使气性，无钱踏着陌儿行，推我在这陷人坑。'
- title: 清平乐
  author: 晏几道
  dynasty: 宋
  content: '双纹彩袖。

    笑捧金船酒。

    娇妙如花轻似柳。

    劝客千春长寿。

    艳歌更倚疏弦。

    有情须醉尊前。

    恰是可怜时候，玉娇今夜初圆。'
- title: 洞仙歌
  author: 汪元量
  dynasty: 宋
  content: '西园春暮。

    乱山迷行路。

    风卷残花堕红雨。

    念旧巢燕子，飞傍谁家，斜阳外、长笛一声今古。

    繁华流水去。

    舞歇歌沈，忍见遗钿种香土。

    渐橘树方生，桑枝才长，都付与、沙门为主。

    便关防、不放贵游来，又突兀梯空，楚王宫宇。'
- title: 憶歸
  author: 杜牧
  dynasty: 唐
  content: '新城非故里，終日想柴扃。

    興罷花還落，愁來酒欲醒。

    何人初髪白，幾處亂山青。

    遠憶湘江上，漁歌對月聽。'
- title: 柳梢青
  author: 吴潜
  dynasty: 宋
  content: '好把元宵。

    良辰美景，暮暮朝朝。

    万盏华灯，一轮明月，燕管秦箫。

    何人帕坠鲛绡。

    有玉凰、金鸾绣雕。

    目下欢娱，眼前烦恼，只在今宵。'
- title: 九度仙樓
  author: 張九齡
  dynasty: 唐
  content: '誰斷巨鰲足？連山分一股。

    誰跨海上鵬？壓作參差羽。

    應是女媧輩，化工揮巧斧。

    掀翻煮石雲，大塊將天補。

    渣滓至今在，縣瓴分注乳。

    磊落擲遐荒，齟齬不合土。

    忙惊日月過，晃漾空中舞。

    裒益問巨靈，谽谺礙臂武。

    塞罅制逆流，努力跡駢拇。

    神禹四載僕，九年梗作雨。

    紆回殺拗區，澎湃亂飛鼓。

    漫下祖龍鞭，六丁擭舟府。

    漫發熊繹矢，非石又非虎。

    數狹不能制，伊誰可再侮。

    曾把蓬萊輪，難將此物賭。

    羅浮亦可移，此物不可取。

    肋斗出盤山，粗能踞地主。

    芝田第九層，最上蕙生圃。

    （按：嘉慶《石門縣志》卷四九收此詩，署「唐張九淵」。

    ）。'
- title: 长相思
  author: 石孝友
  dynasty: 宋
  content: '红依稀。

    绿依稀。

    寒勒花梢开较迟。

    蝶魂空自迷。

    怕人疑。

    使人疑。

    人道闲愁想未知。

    歌眉因甚低。'
- title: 倬彼我系 四
  author: 王勃
  dynasty: 唐
  content: '伊我祖德，思濟九埏。

    不常厥所，于茲五遷。

    欲及時也，夫豈願焉。

    其位雖屈，其言則傳。'
- title: 八声甘州
  author: 叶梦得
  dynasty: 宋
  content: '又新正过了，问东风、消息几时来。

    笑春工多思，留连底事，犹未轻回。

    应为瑶刀裁翦，容易惜花开。

    试向湖边望，几处寒梅。

    好是绿莎新径，剩安排芳意，特地重栽。

    便从今追赏，莫遣暂停杯。

    有千株、深红浅白，倩缓歌、急管与相催。

    凭看取，暖烟细霭，先到高台。'
- title: 望江南・忆江南
  author: 刘辰翁
  dynasty: 宋
  content: '梧桐子，看到月西楼。

    醋酽橙黄分蟹壳，麝香荷叶剥鸡头。

    人在御街游。'
- title: 臨江亭五詠 二
  author: 儲光羲
  dynasty: 唐
  content: '山橫小苑前，路盡大江邊。

    此地興王業，無如宋主賢。

    潮生建業水，風散廣陵煙。

    直望[清]波裏，秪言別有天。'
- title: 寄羅郎中隱
  author: 黃滔
  dynasty: 唐
  content: '休向中興雪至冤，錢塘江上看濤翻。

    三徵不起時賢議，九轉終成道者言。

    綠酒千杯腸已爛，新詩數首骨猶存。

    瑤蟾若使知人事，仙桂應遭蠹卻根。'
- title: 调笑・调笑令
  author: 毛滂
  dynasty: 宋
  content: '香歇。

    袂红黦。

    记立河桥花自折。

    隼旟绀幰城西阙。

    教妾惊鸿回雪。

    铜驼春梦空愁绝。

    云破碧江流月。'
- title: 百字歌・自度曲
  author: 无名氏
  dynasty: 宋
  content: '庚金入伏，细推来、明日又还三五。

    见说帅垣佳气蔼，天降崧神生甫。

    礼乐词章，甲兵韬略，素备文兼武。

    称觞华旦，颂声交赞台府。

    好是比启元戎，剿除逋寇，不许奸偷侮。

    有此奇功高渤海，足慰湖湘生聚。

    暂统十连，折冲万里，行即驱残虏。

    九重环召，万年永佐天子。'
- title: 忆秦娥
  author: 曾觌
  dynasty: 宋
  content: '晴空碧。

    吴山染就丹青色。

    丹青色。

    西风摇落，可堪凄恻。

    世情冷暖君应识。

    鬓边各自侵寻白。

    侵寻白。

    江南江北，几时归得。'
- title: 送曹三同猗遊山寺
  author: 司空曙
  dynasty: 唐
  content: '山蹋青蕪盡，涼秋古寺深。

    何時得連策，此夜更聞琴。

    窮水雲同穴，過僧虎共林。

    殷勤如念我，遺爾挂冠心。'
- title: 临江仙
  author: 无名氏
  dynasty: 宋
  content: '数朵寒梅方破腊，良宵新月初生。

    晓来闺阁庆生辰。

    天孙应降诞，德迈孟光贤。

    喜配伯鸾真得耦，乘龙产凤齐名。

    称觞岁岁祝长年。

    瑶池桃未熟，南极婺星明。'
- title: 永明山居詩（六十九首） 十三
  author: 延壽
  dynasty: 唐
  content: '怡和心境了然同，大道無私處處通。

    舉世豈懷身後慮，誰人暫省事前空。

    門開巖石千山月，簾捲溪樓一檻風。

    羸體健來知藥力，緣心寂後覺神功。'
- title: 過宣上人湖上蘭若
  author: 朱灣
  dynasty: 唐
  content: '十年湖上結幽期，偏向東林遇遠師。

    未道姓名童子識，不酬言語上人知。

    閑花落日滋苔徑，細雨和煙著柳枝。

    問我別來何所得，解將無事當無爲。'
- title: 花舞
  author: 史浩
  dynasty: 宋
  content: '素客之名从此有。

    多谢风流，飞驭陪尊酒。

    持此一卮同劝后。

    愿花长在人长寿。'
- title: 行香子
  author: 辛弃疾
  dynasty: 宋
  content: '好雨当春。

    要趁归耕。

    况而今、已是清明。

    小窗坐地，侧听檐声。

    恨夜来风，夜来月，夜来云。

    花絮飘零。

    莺燕丁宁。

    怕妨侬、湖上闲行。

    天心肯后，费甚心情。

    放霎时阴，霎时雨，霎时晴。'
- title: 念奴娇
  author: 沈端节
  dynasty: 宋
  content: '嫩凉清晓，淡秋容、横写鲛绡十幅。

    山水光中参意味，不管人间荣辱。

    藜杖棕鞋，纶巾鹤氅，宾主俱遗俗。

    倚阑舒啸，一樽花下相属。

    云际有药千年，琼瑶争秀发，龙蛇新斸。

    富贵功名元自有，且乐无穷真福。

    莲社风流，醉乡跌宕，时奏长生曲。

    月娥同听，好风徐韵松竹。'
- title: 唐明皇秋夜梧桐雨・幺
  author: 白朴
  dynasty: 元
  content: '见芙蓉怀媚脸，遇杨柳忆纤腰。

    依旧的两般儿点缀上阳宫，他管一灵儿潇洒长安道。'
- title: 醉落魄・一斛珠
  author: 张元干
  dynasty: 宋
  content: '绿枝红萼。

    江南芳信年年约。

    竹舆路转溪桥角。

    晴日烘香，的皪疏篱落。

    玉台粉面铅华薄。

    画堂长记深罗幕。

    惜花老去情犹著。

    客里惊春，生怕东风恶。'
- title: 念奴娇
  author: 曹勋
  dynasty: 宋
  content: '半阴未雨，洞房深、门掩清润芳晨。

    古鼎金炉，烟细细、飞起一缕轻云。

    罗绮娇春。

    争拢翠袖，笑语惹兰芬。

    歌筵初罢，最宜斗帐黄昏。

    楼上念远佳人。

    心随沈水，学兰灺俱焚。

    事与人非，争似此、些子香气常存。

    记得临分。

    罗巾馀赠，尽日把浓熏。

    一回开看，一回肠断重闻。'
- title: 霹靂引
  author: 沈佺期
  dynasty: 唐
  content: '歲七月，火伏而金生。

    客有鼓琴於門者，奏霹靂之商聲。

    始戛羽以騞砉，終扣宮而砰駖。

    電耀耀兮龍躍，雷闐闐兮雨冥。

    氣嗚唅以會雅，態歘翕以橫生。

    有如驅千旗，制五兵。

    截荒虺，斮長鯨。

    孰與廣陵比，意別鶴儔精而已。

    俾我雄子魄動，毅夫髪立。

    懷恩不淺，武義雙輯。

    視胡若芥，剪羯如拾。

    豈徒慷慨中筵，備羣娛之翕習哉。'
- title: 南吕・金字经梅边
  author: 吴镇
  dynasty: 元
  content: '雪冷松边路，月寒湖上村，缥缈梨花入梦云。

    巡，小檐芳树春。

    江梅信，翠禽啼向人。'
- title: 兵要望江南 占氣第四（京本作「占氣第二十三」○三十一首） 十八
  author: 易靜
  dynasty: 唐
  content: '[觀]氣色，日月氣來衝。

    北面氣來還北壯，氣南南壯或西東，常以此爲宗。'
- title: 詩（幷序） 十八
  author: 王梵志
  dynasty: 唐
  content: '吾家多有田，不善廣平王。

    有錢怕不用，身死留何益？

    承聞七七齋，蹔施鬼來喫。

    永別生時盤，酒食無蹤跡。

    配罪剔受苦，隔命絕相覓。'
- title: 最高楼
  author: 崔木
  dynasty: 宋
  content: '蹇驴缓跨，迢递至京城。

    当此际，正芳春。

    芹泥融暖飞雏燕，柳条摇曳韵鹂庚。

    更那堪，迟日暖，晓风轻。

    算费尽、主人歌与酒，更费尽、青楼𥱧与筝。

    多少事，绊牵情。

    愧我品题无雅句，喜君歌咏有新声。

    愿从今，鱼比目，凤和鸣。'
- title: 四祖寺
  author: 趙嘏
  dynasty: 唐
  content: '千株松下雙峰寺，一盞燈前萬里身。

    自爲心猿不調伏，祖師元是世間人。'
- title: 临江仙
  author: 魏夫人
  dynasty: 宋
  content: '庭院深深深几许，云窗雾阁春迟。

    为谁憔悴损芳姿。

    夜来清梦好，应是发南枝。

    玉瘦檀轻无限恨，南楼羌管休吹。

    浓香吹尽有谁知。

    暖风迟日也，别到杏花肥。'
- title: 武
  author: 佚名
  dynasty: 先秦
  content: 于皇武王！无竞维烈。允文文王，克开厥后。嗣武受之，胜殷遏刘，耆定尔功。
- title: 麻郎儿・到此际人难强嘴，空打的马不停蹄。色不顺那堪性急，焦起来更
  author: 周德清
  dynasty: 元
  content: 加错递。
- title: 永明山居詩（六十九首） 五十六
  author: 延壽
  dynasty: 唐
  content: '野景陶情皆得意，凡夫舉目盡堪愁。

    秦川幾度埋番骨，棘路還曾聳玉樓。

    幻體不知波上沫，狂心須認鏡中頭。

    浮生役役貪榮者，求到真空卒未休。'
- title: 小旻
  author: 佚名
  dynasty: 先秦
  content: '旻天疾威，敷于下土。谋犹回遹，何日斯沮？谋臧不从，不臧覆用。我视谋犹，亦孔之邛。

    潝潝訿訿，亦孔之哀。谋之其臧，则具是违。谋之不臧，则具是依。我视谋犹，伊于胡厎。

    我龟既厌，不我告犹。谋夫孔多，是用不集。发言盈庭，谁敢执其咎？如匪行迈谋，是用不得于道。

    哀哉为犹，匪先民是程，匪大犹是经。维迩言是听，维迩言是争。如彼筑室于道谋，是用不溃于成。

    国虽靡止，或圣或否。民虽靡膴，或哲或谋，或肃或艾。如彼泉流，无沦胥以败。

    不敢暴虎，不敢冯河。人知其一，莫知其他。战战兢兢，如临深渊，如履薄冰。'
- title: 贈薛濤
  author: 白居易
  dynasty: 唐
  content: '蛾眉山勢接雲霓，欲逐劉郎北路迷。

    若似剡中容易到，春風猶隔武陵溪。'
- title: 雁儿落
  author: 杨景贤
  dynasty: 元
  content: '神道般官吏使，虎狼般公人至。

    到官休说你的事出来，我也是有情分的人。

    我不申口内言，你自想心间事。'
- title: 辭主人絕句四首 放猨
  author: 齊己
  dynasty: 唐
  content: '堪憶春雲十二峰，野桃山杏摘香紅。

    王孫可念愁金鎖，從放斷腸明月中。'
- title: 獻中書潘舍人
  author: 李中
  dynasty: 唐
  content: '運叶半千數，天鍾許國臣。

    鵬霄開羽翼，鳳闕演絲綸。

    顧問當清夜，從容向紫宸。

    立言成雅誥，正意敘彝倫。

    樸素偕前哲，馨香越搢紳。

    褒辭光萬代，優旨重千鈞。

    公退誰堪接，清閑道是鄰。

    世間身屬幻，物外意通津。

    弔往兼春夢，文高賦復新。

    琴彈三峽水，屏畫十洲春。

    庭冷鋪苔色，池寒浸月輪。

    竹風來枕簟，藥氣上衣巾。

    茶譜傳溪叟，棊經受羽人。

    清虛雖得趣，獻替不妨陳。

    杞梓呈才後，神仙入侍頻。

    孤寒皆有賴，中外亦同忻。

    有士曾多難，無門得望塵。

    忙忙罹險阻，往往耗精神。

    尋果巢枝願，終全負米身。

    [遭]逢敦孝治，蹇塞值通津。

    最慶清朝祿，還霑白髮親。

    甘柔心既遂，虛薄報何因。

    遠宦聯綿歷，卑棲夙夜勤。

    良時空愛惜，末路每悲辛。

    骨立駒猶病，顏凋女尚貧。

    而今諧顧遇，尺蠖願求伸。'
- title: 郑月莲秋夜云窗梦・双调/新水令
  author: 无名氏
  dynasty: 元
  content: '凭栏人空望的碧云低，隐天涯远山憔悴。

    江深鱼信杳，天阔雁书迟。

    染病耽疾，别离中过一世。'
- title: 登越王樓見喬公詩偶題
  author: 王鋌
  dynasty: 唐
  content: '雲架重樓出郡城，虹梁雅韻仲宣情。

    越王空置千年跡，丞相兼揚萬古名。

    過鳥時時衝客會，閑風往往弄江聲。

    謬將蹇步尋高躅，魚目驪珠豈繼明。'
- title: 邊上逢薛秀才話舊
  author: 韋莊
  dynasty: 唐
  content: '前年同醉武陵亭，絕倒閑譚坐到明。

    也有絳脣歌白雪，更憐紅袖奪金觥。

    秦雲一散如春夢，楚市千燒作故城。

    今日皤然對芳草，不勝東望涕交橫。'
- title: 迷青琐倩女离魂・十二月
  author: 郑光祖
  dynasty: 元
  content: '元来是一枕南柯梦里，和二三子义翰相知。

    他访叫科习五常典礼。

    通六艺有七步才识，凭八韵赋纵横大笔，九人上得遂风雷。'
- title: 洛阳春・一落萦
  author: 韦骧
  dynasty: 宋
  content: '冷艳幽香奇绝。

    粉金裁雪。

    无端又欲恨春风，恨不解、千千结。

    曲槛小池清切。

    倚烟笼月。

    佳人纤手傍柔条，似不忍、轻攀折。'
- title: 古鏡
  author: 沈佺期
  dynasty: 唐
  content: '莓苔翳清池，蝦蟆蝕明月。

    埋落今如此，照心未嘗歇。

    願垂拂拭恩，爲君鑒玄髪。'
- title: 杨氏女杀狗劝夫・倘秀才
  author: 萧德祥
  dynasty: 元
  content: 有等人道宜扫雪烹茶在读书舍里，又道是宜羊羔烂醉在销金帐底，不知道他陶学士风流可也胜如党太尉？谁说起，寒江上一蓑归，那渔翁的冻馁。
- title: 卜算子
  author: 丘崈
  dynasty: 宋
  content: '翠被怯轻寒，花气撩幽梦。

    梦蹑飞云驾彩鸾，惊觉花枝动。

    宿酒未全醒，屋角闻晴哢。

    爱著荼シ彻骨香，嗅了还重□。'
- title: 奉和聖製同二相南出雀鼠谷
  author: 張九齡
  dynasty: 唐
  content: '設險諸侯地，承平聖主巡。

    東君朝二月，南斾擁三辰。

    寒出重關盡，年隨行漏新。

    瑞雲叢捧日，芳樹曲迎春。

    舞詠先馳道，恩華及從臣。

    汾川花鳥意，併奉屬車塵。'
- title: 玉乳泉壁間詩
  author: 無名氏
  dynasty: 唐
  content: '騎馬出門三月暮，楊花無奈雪漫天。

    客情最苦夜難度，宿處先尋無杜鵑。'
- title: 水调歌头
  author: 陈三聘
  dynasty: 宋
  content: '有客念行役，劲气凛於秋。

    男儿未老，衔命如虏亦风流。

    决定平戎方略，恢复旧燕封壤，安用割鸿沟。

    莫献肃霜马，好衣白狐裘。

    我何人，怀壮节，但凝愁。

    平生未逢知己，哙伍实堪羞。

    金马文章何在，玉鼎勋庸何有，一笑等云浮。

    拼断好风月，羯鼓打梁州。'
- title: 觀荷葉露珠
  author: 齊己
  dynasty: 唐
  content: '霏微曉露成珠顆，宛轉田田未有風。

    任器方圓性終在，不妨翻覆落池中。'
- title: 入峭峽安居谿伐木谿源幽邃林嶺相映有奇致焉
  author: 陳子昂
  dynasty: 唐
  content: '肅徒歌伐木，騖檝漾輕舟。

    靡迤隨廻水，潺湲泝淺流。

    煙沙分兩岸，露島夾雙洲。

    古樹連雲密，交峰入浪浮。

    巖潭相映媚，谿谷屢環周。

    路迥光逾逼，山深興轉幽。

    麕鼯寒思晚，猿鳥暮聲秋。

    誓息蘭臺策，將從桂樹遊。

    因書謝親愛，千歲覓蓬丘。'
- title: 九城尋山水
  author: 薛曜
  dynasty: 唐
  content: '菊浦桃源瞰九城，鸞歌鳳嘯忽將迎。

    千巖雜樹雲霞色，百道流泉風雨聲。

    上客由來軒蓋重，幽人自覺薜蘿輕。

    疑是昔年棲息地，山中日暮有餘情。'
- title: 寄王玄伯
  author: 姚合
  dynasty: 唐
  content: '夜歸曉出滿衣塵，轉覺才名帶累身。

    莫覓舊來終日醉，世間盃酒屬閑人。'
- title: 遊靈巖寺
  author: 韋應物
  dynasty: 唐
  content: '始入松路永，獨忻山寺幽。

    不知臨絕檻，乃見西江流。

    吳岫分煙景，楚甸散林丘。

    方悟關塞眇，重軫故園愁。

    聞鐘戒歸騎，憩澗惜良遊。

    地疎泉谷狹，春深草木稠。

    茲焉賞未極，清景期杪秋。'
- title: 清平乐
  author: 戴复古
  dynasty: 宋
  content: '今朝欲去。

    忽有留人处。

    说与江头杨柳树。

    系我扁舟且住。

    十分酒兴诗肠。

    难禁冷落秋光。

    借取春风一笑，狂夫到老犹狂。'
- title: 再經胡城縣
  author: 杜荀鶴
  dynasty: 唐
  content: '去歲曾經此縣城，縣民無口不冤聲。

    今來縣宰加朱紱，便是生靈血染成。'
- title: 减字木兰花
  author: 沈瀛
  dynasty: 宋
  content: '气开气止。

    引得丹元童子喜。

    耳里闻风。

    知是泥丸一窍通。

    危楼宴酒。

    不觉黄芽生蕊寿。

    牙长如何。

    只觉金花罩体多。'
- title: 近獲風痺之疾題寄所懷
  author: 包佶
  dynasty: 唐
  content: '病夫將已矣，無可答君恩。

    衾枕同羇客，圖書委外孫。

    久來從吏道，常欲奉空門。

    疾走機先息，攲行力漸煩。

    無醫能却老，有變是游魂。

    鳥宿還依伴，蓬飄莫問根。

    寓形齊指馬，觀境制心猨。

    唯借南榮地，清晨暫負喧。'
- title: 水调歌头
  author: 王炎2
  dynasty: 宋
  content: '爱日护轻暖，酝造小春时。

    桃溪云敛，一点郎星吐青辉。

    炼玉颜容难老，点漆精神如旧，不用摘霜髭。

    厌薄蓬莱景，戏踏两凫飞。

    潘花底，陶柳外，细民肥。

    万家喜色，融瑞气拥牙绯。

    凭仗春葱洗玉，领略朱樱度曲，引满又何辞。

    只待琴歌毕，安步上丹墀。'
- title: 水调歌头
  author: 李处全
  dynasty: 宋
  content: '金节照南国，画戟壮陪都。

    严谯古角霜晓，雄胜压全吴。

    葱倩采香古径，缥缈折梅新奏，春事早关渠。

    谁识使君意，行乐与民俱。

    披绣幌，薰宝篆，引琼酥。

    黄堂富暇，宾幕谈笑足欢娱。

    看取十行丹诏，遥指五云深处，归路接亨衢。

    玉佩映鸳缀，不老奉轩虞。'
- title: 十二時偈 五
  author: 文偃
  dynasty: 唐
  content: '食時辰，恒沙世界眼中人。

    萬法皆從一法生，一法靈光誰是隣。'
- title: 迷青琐倩女离魂・收尾
  author: 郑光祖
  dynasty: 元
  content: '各剌剌向长安道上把车儿驾，但愿得文苑客当时奋发。

    则我这临邛市沽酒卓文君，甘休侍你濯锦江题桥汉司马。'
- title: 南吕・一枝花隐居
  author: 胡用和
  dynasty: 元
  content: '左右依两壁山，横竖盖三间屋。

    高低田五六亩，周围柳数十株。

    活计萧疏，偏容俺闲人物。

    两般儿亲自取：不用买江上风生，谁要请天边月出。'
- title: 思齐
  author: 佚名
  dynasty: 先秦
  content: '思齐大任，文王之母，思媚周姜，京室之妇。大姒嗣徽音，则百斯男。

    惠于宗公，神罔时怨，神罔时恫。刑于寡妻，至于兄弟，以御于家邦。

    雍雍在宫，肃肃在庙。不显亦临，无射亦保。

    四戎疾不殄，烈假不瑕。不闻亦式，不谏亦入。四成人有德，小子有造。古之人无斁，誉髦斯士。'
- title: 清平乐
  author: 张炎
  dynasty: 宋
  content: '□□晴树。

    寒食无风雨。

    记得当时游冶处。

    桂底一身香露。

    神仙只在蓬莱。

    不知白鹤飞来。

    乘兴飘然归去，瞋人踏破青苔。'
- title: 和令狐侍御賞蕙草
  author: 杜牧
  dynasty: 唐
  content: '尋常詩思巧如春，又喜幽亭蕙草新。

    本是馨香比君子，遶欄今更爲何人。'
- title: 采蓮女
  author: 閻朝隱
  dynasty: 唐
  content: '采蓮女，采蓮舟，春日春江碧水流。

    蓮衣承玉釧，蓮刺罥銀鉤。

    薄暮斂容歌一曲，氛氳香氣滿汀洲。'
- title: 醉中归
  author: 徐田臣《杀狗记》
  dynasty: 元
  content: '晚来云布密，凛凛朔风送寒威。

    俄然见六出花飞，长空一色，万里如银砌。

    当此际，雪正飞，庆赏丰年祥瑞。

    同宴乐排筵，满饮羊羔拚沉醉。'
- title: 聞雨
  author: 韓偓
  dynasty: 唐
  content: '香侵蔽膝夜寒輕，聞雨傷春夢不成。

    羅帳四垂紅燭背，玉釵敲著枕函聲。'
- title: 新竹
  author: 張蠙
  dynasty: 唐
  content: '新鞭暗入庭，初長兩三莖。

    不是他山少，無如此地生。

    垂梢叢上出，柔葉籜間成。

    何用高唐峽，風枝埽月明。'
- title: 惜奴娇
  author: 王之道
  dynasty: 宋
  content: '不厮知名，怎奈向、前缘注定。

    一封书、便成媒娉。

    千里相从，恰似寻盟合姓。

    泥泞。

    尚隔个、轿儿难近。

    薄薄纱厨，小驿夜凉人静。

    红一点、暗通犀晕。

    花月多情，摇碎半窗清影。

    安稳。

    悄不知、人痛损。'
- title: 鹊桥仙
  author: 赵长卿
  dynasty: 宋
  content: '云峰初敛，秋荣如洗，庭院金风初扇。

    葱葱佳气霭侯门，信天上、麒麟乍见。

    祝君此去，飞黄腾踏，日侍凝旒邃冕。

    和羹调味早归来，坐看取、蓬莱清浅。'
- title: 少年游
  author: 晏几道
  dynasty: 宋
  content: '西楼别后，风高露冷，无奈月分明。

    飞鸿影里，捣衣砧外，总是玉关情。

    王孙此际，山重水远，何处赋西征。

    金闺魂梦枉丁宁。

    寻尽短长亭。'
- title: 兵要望江南 占怪第二十三（京本作「占怪象第十四」○四十四首） 二十五
  author: 易靜
  dynasty: 唐
  content: '城營內，晝夜起虛驚。

    營所田爲神廟地，速移營寨莫居停，不去賊偷營。'
- title: 水龙吟
  author: 李曾伯
  dynasty: 宋
  content: '归来三见梅花，年年借此花为寿。

    八窗轩槛，月边竹畔，数枝开又。

    姑射肌肤，广平风度，对人依旧。

    把离骚读遍，椒兰荃蕙，奚敢及、众芳首。

    幸与岁寒为友。

    任天公、雪僝霜僽。

    香名一点，西湖东阁，逊浦曾有。

    金鼎家毡，玉堂椽笔，傥来斯受。

    且巡檐、管领先春，林外事、付卮酒。'
- title: 哭呂衡州六首 四
  author: 元稹
  dynasty: 唐
  content: '鵰鶚生難敵，沉檀死更香。

    兒童喧巷市，羸老哭碑堂。

    鴈起沙汀闇，雲連海氣黃。

    祝融峰上月，幾照北人喪。'
- title: 摸鱼儿
  author: 施枢
  dynasty: 宋
  content: '柳蒙茸、暗凌波路。

    烟飞惨淡平楚。

    七香车驻猊环掩，遥认翠华云母。

    芳景暮。

    鸳甃悄、铢衣来按飞琼舞。

    凄凉洛浦。

    渐玉漏沈沈，清阴满地，乘月步虚去。

    销凝处。

    谁说三生小杜。

    翔螭声断箫鼓。

    情知禁苑酥尘涴，羞与倡红同谱。

    春几度。

    想依旧、苔痕长印唐昌土。

    风流千古。

    人在小红楼，朱帘半卷，香注玉壶露。'
- title: 齋居偶作
  author: 白居易
  dynasty: 唐
  content: '童子裝爐火，行添一炷香。

    老翁持麈尾，坐拂半張牀。

    卷縵看天色，移齋近日陽。

    甘鮮新餅果，穩暖舊衣裳。

    止足安生理，悠閑樂性場。

    是非一以遣，動靜百無妨。

    豈有物相累，兼無情可忘。

    不須憂老病，心是自醫王。'
- title: 浣溪沙
  author: 李弥逊
  dynasty: 宋
  content: '小小茅茨隐翠微。

    桥平双手弄涟漪。

    好风还动去年枝。

    得雨疏梅肥欲展，人家次第有芳菲。

    惜花恰莫探春迟。'
- title: 村居書事
  author: 韋莊
  dynasty: 唐
  content: '年年耕與釣，鷗鳥已相依。

    砌長蒼苔厚，藤抽紫蔓肥。

    風鶯移樹囀，雨燕入樓飛。

    不覺春光暮，遶籬紅杏稀。'
- title: 宿友人山居寄司徒相公 二
  author: 李建勳
  dynasty: 唐
  content: '郢客相尋夜，荒庭雪灑篙。

    虛堂看向曙，吟坐共忘勞。

    溪凍聲全減，燈寒焰不高。

    他人莫相笑，未易會吾曹。'
- title: 小重山
  author: 无名氏
  dynasty: 宋
  content: '不是蛾儿不是酥。

    化工应道也难摹。

    花儿清瘦影儿孤。

    多情处，时有暗香浮。

    试问玉肌肤。

    夜来霜雪重，怕寒无。

    一枝欲寄洞庭姝。

    可惜许，只有雁衔芦。'
- title: 詩 五十
  author: 拾得
  dynasty: 唐
  content: '世有多解人，愚癡學閑文。

    不憂當來果，唯知造惡因。

    見佛不解禮，覩僧倍生瞋。

    五逆十惡輩，三毒以爲鄰。

    死去入地獄，未有出頭辰。'
- title: 宮詞一百首 五十八
  author: 王建
  dynasty: 唐
  content: '風簾水閣壓芙蓉，四面鉤欄在水中。

    避熱不歸金殿宿，秋河織女夜妝紅。'
- title: 龍門八詠 福公塔
  author: 劉長卿
  dynasty: 唐
  content: '寂寞對伊水，經行長未還。

    東流自朝暮，千載空雲山。

    誰見白鷗鳥，無心洲渚間。'
- title: 朝中措
  author: 朱敦儒
  dynasty: 宋
  content: '红稀绿暗掩重门。

    芳径罢追寻。

    已是老於前岁，那堪穷似他人。

    一杯自劝，江湖倦客，风雨残春。

    不是酴醿相伴，如何过得黄昏。'
- title: 水调歌头
  author: 叶梦得
  dynasty: 宋
  content: '秋色渐将晚，霜信报黄花。

    小窗低户深映，微路绕敧斜。

    为问山翁何事，坐看流年轻度，拚却鬓双华。

    徙倚望沧海，天净水明霞。

    念平昔，空飘荡，遍天涯。

    归来三径重扫，松竹本吾家。

    却恨悲风时起，冉冉云间新雁，边马怨胡笳。

    谁似东山老，谈笑静胡沙。'
- title: 常武
  author: 佚名
  dynasty: 先秦
  content: '赫赫明明。王命卿士，南仲大祖，大师皇父。整我六师，以修我戎。既敬既戒，惠此南国。

    王谓尹氏，命程伯休父，左右陈行。戒我师旅，率彼淮浦，省此徐土。不留不处，三事就绪。

    赫赫业业，有严天子。王舒保作，匪绍匪游。徐方绎骚，震惊徐方。如雷如霆，徐方震惊。

    王奋厥武，如震如怒。进厥虎臣，阚如虓虎。铺敦淮濆，仍执丑虏。截彼淮浦，王师之所。

    王旅啴啴，如飞如翰。如江如汉，如山之苞。如川之流，绵绵翼翼。不测不克，濯征徐国。

    王犹允塞，徐方既来。徐方既同，天子之功。四方既平，徐方来庭。徐方不回，王曰还归。'
- title: 唐多令
  author: 刘辰翁
  dynasty: 宋
  content: '春雨满江城。

    汀洲春水生。

    更悲久雨似春酲。

    犹有一般天富贵，夜来雨、早来晴。

    年少总看灯。

    老来犹故情。

    便无灯、也自盈盈。

    说著春情谁不爱，今夜月、有人行。'
- title: 菩萨蛮
  author: 贺铸
  dynasty: 宋
  content: '子规啼梦罗窗晓。

    开奁拂镜严妆早。

    彩碧画丁香。

    背垂裙带长。

    钿筝寻旧曲。

    愁结眉心绿。

    犹恨夜来时。

    酒狂归太迟。'
- title: 水龙吟
  author: 刘褒
  dynasty: 宋
  content: '东风初縠池波，轻阴未放游丝堕。

    新春歌管，丰年笑语，六街灯火。

    绣毂雕鞍，飞尘卷雾，水流云过。

    恍扬州十里，三生梦觉，卷珠箔、映青琐。

    金猊戏掣星桥锁。

    博山香、烟浓百和。

    使君行乐，绛纱万炬，雪梅千朵。

    羯鼓轰空，鵾弦沸晓，樱梢微破。

    想明年更好，传柑侍宴，醉扶狨座。'
- title: 西江月
  author: 黄庭坚
  dynasty: 宋
  content: '细细风清撼竹，迟迟日暖开花。

    香帏深卧醉人家。

    媚语娇声娅姹。

    姹娅声娇语媚，家人醉卧深帏。

    香花开暖日迟迟。

    竹撼清风细细。'
- title: 忆秦娥
  author: 无名氏
  dynasty: 宋
  content: '烟漠漠。

    水天摇荡蓬莱阁。

    蓬莱阁，朱甍碧瓦，半浸寥廓。

    三山谩有长生药。

    茫茫云海风涛恶。

    风涛恶。

    仙槎不见，暮沙潮落。'
- title: 忆王孙
  author: 程垓
  dynasty: 宋
  content: '萧萧梅雨断人行。

    门掩残春绿荫生。

    翠被寒灯枕自横。

    梦初惊。

    窗外啼鹃催五更。'
- title: 遣悲懷三首 二
  author: 元稹
  dynasty: 唐
  content: '昔日戲言身後意，今朝皆到眼前來。

    衣裳已施行看盡，針線猶存未忍開。

    尚想舊情憐婢僕，也曾因夢送錢財。

    誠知此恨人人有，貧賤夫妻百事哀。'
- title: 留觀中詩二首 一
  author: 吳子來
  dynasty: 唐
  content: '終日草堂間，清風常往還。

    耳無塵事擾，心有翫雲閑。

    對酒惟思月，餐松不厭山。

    時時吟內景，自合駐童顏。'
- title: 前腔
  author: 高明《蔡伯喈琵琶记》
  dynasty: 元
  content: '伊夫婿多应是，贵官显爵。

    伊家去，须当市个好恶。

    只怕你这般乔打扮，他怎知觉？一贵一贫，怕他将错就错。'
- title: 叢葦
  author: 張蠙
  dynasty: 唐
  content: '叢叢寒水邊，曾折打魚船。

    忽與亭臺近，翻嫌島嶼偏。

    花明無月夜，聲急正秋天。

    遙憶巴陵渡，殘陽一望煙。'
- title: 氐州第一
  author: 郑熏初
  dynasty: 宋
  content: '开遍来禽，春事过也，江南倦客心苦。

    料理花愁，销磨酒病，还是年时意绪。

    寒浅香轻，早一霎、朝来微雨。

    柳曲闻莺，河桥信马，旋题新句。

    漫道而今无贺铸。

    尽肠断、满帘飞絮。

    说似风流，除非小杜，妙绝夸能赋。

    黯相逢，俱有恨，空流落、江山好处。

    猛拍阑干，诉天知、声声杜宇。'
- title: 留春令
  author: 晏几道
  dynasty: 宋
  content: '海棠风横，醉中吹落，香红强半。

    小粉多情怨花飞，仔细把、残香看。

    一抹浓檀秋水畔。

    缕金衣新换。

    鹦鹉杯深艳歌迟，更莫放、人肠断。'
- title: 春集越州皇甫秀才山亭
  author: 孟郊
  dynasty: 唐
  content: '嘉賓在何處，置亭春山巔。

    顧余寂寞者，謬廁芳菲筵。

    視聽日澄澈，聲光坐連綿。

    晴湖瀉峰嶂，翠浪多萍蘚。

    何以逞高志，爲君吟秋天。'
- title: 南乡子
  author: 辛弃疾
  dynasty: 宋
  content: '敧枕橹声边。

    贪听咿哑聒醉眠。

    变作笙歌花底去，依然。

    翠袖盈盈在眼前。

    别后两眉尖。

    欲说还休梦已阑。

    只记埋冤前夜月，相看。

    不管人愁独自圆。'
- title: 满江红
  author: 吴潜
  dynasty: 宋
  content: '岁岁登高，算难得、今年美景。

    尽敛却、雨霾风障，雾沈云暝。

    远岫四呈青欲滴，长空一抹明於镜。

    更天教、老子放眉头，边烽静。

    数本菊，香能劲。

    数朵桂，香尤胜。

    向尊前一笑，几多清兴。

    安得便如彭泽去，不妨且作山翁酩。

    尽古今、成败共兴亡，都休省。'
- title: 東方歌
  author: 無名氏
  dynasty: 唐
  content: '東方有木本名砂，爲男爲女亦爲芽。

    受氣午成須立子，含精育質長金家。

    自從成長多年月，朝朝各自向天涯。

    莫欺形貌黑皴皵，渾身緫是日精華。

    忽若遇著陰家子，不假良媒自相許。

    迎歸寶帳到中宮，陰陽氣合情意與。

    特地爲胎重造化，運動坎離巡八卦。

    十月懷胎母子分，定知霄漢驂鸞駕。'
- title: 汉宫春
  author: 王□□
  dynasty: 宋
  content: '手拈黄花，对西风无语，双鬓萧萧。

    韶华暗中过眼，零落心交。

    登临把酒，更谁伴、破橘持螯。

    惟只有，湖边鸥鹭，飞来如受人招。

    往事不禁重省，料绾罗分钿，翠减香销。

    空向画桥古树，犹系轻桡。

    西兴渡口，误归帆、几信寒潮。

    伤情处，淡烟残照，倚兰人共秋高。'
- title: 南歌子
  author: 无名氏
  dynasty: 宋
  content: '风动槐龙舞，花深禁漏传。

    一竿红日照花砖。

    走马晨晖门里、快行宣。

    百五开新火，清明尚禁烟。

    鱼符不请便朝天。

    醉里归来疑是、梦游仙。'
- title: 减字木兰花
  author: 王观
  dynasty: 宋
  content: '三皇五帝。

    古代英雄闲争气。

    勇猛韩彭。

    十大功劳空有名。

    休谈人我。

    大限催煎如何亸。

    前酌觥舡。

    祝寿如同海月圆。'
- title: 摸鱼儿
  author: 无名氏
  dynasty: 宋
  content: '被谁家、数声弦管，惊回好梦难省。

    起来无语疏雨过，芳草嫩苔侵径。

    春昼永。

    迟日暮，碧沼浪浸红楼影。

    卷帘人静。

    被风触，一叶两叶，杏花零乱对残景。

    依前是，撩拨春心堪恨。

    檀郎言约无定。

    不知何处贪欢笑，恣纵酒迷歌逞。

    珠泪迸。

    自别后，每忆翠黛凭谁整。

    芳年相称。

    又到得今来，却成病了，羞懒对鸾镜。'
- title: 清平樂 二
  author: 馮延巳
  dynasty: 唐
  content: '雨晴煙晚，綠水新池滿。

    雙燕飛來垂柳院，小閣畫簾高卷。

    黃昏獨倚朱闌，西南新月眉彎。

    砌下落花風起，羅衣特地春寒。'
- title: 包待制智赚灰栏记・折桂令
  author: 李行甫
  dynasty: 元
  content: '气的个亲男儿唱叫扬疾，既是他气杀丈夫，怎生又告官来？没揣的告府经官，吃了些六问三推。

    你夫主死了，那强夺孩儿，又怎么说？一壁厢夫主身亡，更待教生各札子母分离。

    这孩儿说是那妇人养的哩。

    信着他歹心肠千般妒嫉，那街坊、老娘，都说是他的。

    他买下了众街坊，听事儿依随。

    难道官吏每更不问个虚实？官吏每再不问一个谁是谁非，谁信谁欺。

    你既是这等，也不该便招认了。

    妾身本不待点纸招承，也则是吃不过这棍棒临逼。'
- title: 浣溪沙
  author: 张鎡
  dynasty: 宋
  content: '无计长留月里花。

    收英巧付火前茶。

    绿尘飞处粉芳华。

    午夜露浓天竺径，一秋香满玉川家。

    扫除残梦入云涯。'
- title: 途中逢友人
  author: 李咸用
  dynasty: 唐
  content: '大道將窮阮籍哀，紅塵深翳步遲迴。

    皇天有意自寒暑，白日無情空往來。

    霄漢何年徵賦客，煙花隨處作愁媒。

    相逢且快眼前事，莫厭狂歌酒百杯。'
- title: 宾之初筵
  author: 佚名
  dynasty: 先秦
  content: '宾之初筵，左右秩秩。笾豆有楚，殽核维旅。酒既和旨，饮酒孔偕。

    钟鼓既设，举酬逸逸。大侯既抗，弓矢斯张。射夫既同，献尔发功。

    发彼有的，以祈尔爵。

    籥舞笙鼓，乐既和奏。烝衎烈祖，以洽百礼。百礼既至，有壬有林。

    锡尔纯嘏，子孙其湛。其湛曰乐，各奏尔能。宾载手仇，室人入又。

    酌彼康爵，以奏尔时。

    宾之初筵，温温其恭。其未醉止，威仪反反。曰既醉止，威仪幡幡。

    舍其坐迁，屡舞仙仙。其未醉止，威仪抑抑。曰既醉止，威仪抑抑。

    是曰既醉，不知其秩。

    宾既醉止，载号载呶。乱我笾豆，屡舞僛僛。是曰既醉，不知其邮。

    侧弁之俄，屡舞傞傞。既醉而出，并受其福。醉而不出，是谓伐德。

    饮酒孔嘉，维其令仪。

    凡此饮酒，或醉或否。既立之监，或佐之史。彼醉不臧，不醉反耻。

    式勿从谓，无俾大怠。匪言勿言，匪由勿语。由醉之言，俾出童羖。

    三爵不识，矧敢多又。'
- title: 东坡引
  author: 杨冠卿
  dynasty: 宋
  content: '绿波芳草路。

    别离记南浦。

    香云翦赠青丝缕。

    钗分金半股。

    钗分金半股。

    阳关一曲声凄楚。

    惹起离筵愁绪。

    梦魂拟逐征鸿去。

    行云无定据。

    行云无定据。'
- title: 鹧鸪天
  author: 无名氏
  dynasty: 宋
  content: '别得东皇造化恩。

    黛消铅褪自天真。

    耻随庾岭花争白，疑是东篱菊返魂。

    风淡淡，月盈盈。

    麝煤沈馥动孤根。

    寒蝉冷蝶知何处，惟有蜂房不待春。'
- title: 满庭芳
  author: 无名氏
  dynasty: 宋
  content: '喜镇龙藩，厌调金鼎，薄言衣锦为荣。

    天生申甫，欣对此良辰。

    自是神清气爽，风姿潇洒却炎蒸。

    称觞日，双叶翠蓂，犹未展尧庭。

    帲幪知有赖，国家柱石，须待扶倾。

    暂留公燕逸，抚及瓯闽。

    君念旧人共政，即环召、再秉钧衡。

    平章了，佑王万岁，齐寿永康宁。'
- title: 木兰花慢
  author: 陈德武
  dynasty: 宋
  content: '对江云日暮，又那更、夜如年。

    见霜满晴空，山衔星斗，月挂城垣。

    知心故人间阻，几何时、尊酒会多贤。

    冷落巴山夜雨，凄凉剡水寒船。

    孱容羞睹镜中研。

    远水与天连。

    怪梦有馀甜，酒无好味，诗不成篇。

    刀圭解生毛羽，向晨风、飞傍彩云边。

    报道东君到也，一枝春信先传。'
- title: 浣溪沙
  author: 李之仪
  dynasty: 宋
  content: '雨暗轩窗昼易昏。

    强敧纤手浴金盆。

    却因凉思谢飞蚊。

    酒量羡君如鹄举，寒乡怜我似鸱蹲。

    由来同是一乾坤。'
- title: 舍弟觀歸藍田迎新婦送示兩篇 二
  author: 杜甫
  dynasty: 唐
  content: '楚塞難爲路，藍田莫滯留。

    衣裳判白露，鞍馬信清秋。

    滿峽重江水，開帆八月舟。

    此時同一醉，應在仲宣樓。'
- title: 破阵子
  author: 晏几道
  dynasty: 宋
  content: '柳下笙歌庭院，花间姊妹秋千。

    记得春楼当日事，写向红窗夜月前。

    凭谁寄小莲。

    绛蜡等闲陪泪，吴蚕到了缠绵。

    绿鬓能供多少恨，未肯无情比断弦。

    今年老去年。'
- title: 减字木兰花
  author: 姚述尧2
  dynasty: 宋
  content: '霜天奇绝。

    江上寒英重缀雪。

    簌簌轻绡。

    应是司花巧奏刀。

    东君清楚。

    故把疏枝来酒所。

    点点新妆。

    冷浸冰壶别有香。'
- title: 壽安公主出降
  author: 李商隱
  dynasty: 唐
  content: '溈水聞貞媛，常山索銳師。

    昔憂迷帝力，今分送王姬。

    事等和強虜，恩殊睦本枝。

    四郊多壘在，此禮恐無時。'
- title: 沁园春
  author: 洪咨夔
  dynasty: 宋
  content: '饮马咸池，总辔昆仑，横鹜九州。

    庆中兴机会，天生山甫，非常事业，天授留侯。

    左搏龙蛇，右驯虎兕，万里中原谈笑收。

    功名早，便貂蝉猎猎，飞出兜牟。

    新甿无限欢讴。

    尽卖剑卖刀归买牛。

    正麦摇熏吹，黄迷断垄，秧涵朝雨，绿遍平畴。

    眼底太平，不图再见，罗拜焚香青海头。

    从今去，愿君王万岁，元帅千秋。'
- title: 浣溪沙
  author: 程垓
  dynasty: 宋
  content: '闲倚前荣小扇车。

    晚妆无力亸云鸦。

    凝情香落一庭花。

    笑挽清风归玉枕，懒随缺月傍窗纱。

    羞红两脸上娇霞。'
- title: 迷青琐倩女离魂・幺篇
  author: 郑光祖
  dynasty: 元
  content: '把梢公快唤咱，恐家中厮捉拿，只见远寒鸦，岸草汀沙，满目黄花，几缕残霞。

    快先把云帆高挂，月明直下；便东风刮，莫消停，疾进发。

    小姐，则今日同我上京应举去来。

    我若得了官，你便是夫人县君也。'
- title: 风入松
  author: 张炎
  dynasty: 宋
  content: '卷舒无意入虚玄。

    丘壑伴云烟。

    石根清气千年润，覆孤松、深护啼猿。

    霭霭静随仙隐，悠悠闲对僧眠。

    傍花懒向小溪边。

    空谷覆流泉。

    浮踪自感今如此，已无心、万里行天。

    记得晋人归去，御风飞过斜川。'
- title: 浣溪沙
  author: 米芾
  dynasty: 宋
  content: '日射平溪玉宇中。

    云横远渚岫重重。

    野花犹向涧边红。

    静看沙头鱼入网，闲支藜杖醉吟风。

    小春天气恼人浓。'
- title: 点绛唇
  author: 吴文英
  dynasty: 宋
  content: '明月茫茫，夜来应照南桥路。

    梦游熟处。

    一枕啼秋雨。

    可惜人生，不向吴城住。

    心期误。

    雁将秋去。

    天远青山暮。'
- title: 点绛唇
  author: 朱翌
  dynasty: 宋
  content: '流水泠泠，断桥横路梅枝亚。

    雪花飞下。

    浑似江南画。

    白璧青钱，欲买春无价。

    归来也。

    西风平野。

    一点香随马。'
- title: 满庭芳
  author: 僧儿
  dynasty: 宋
  content: '团菊苞金，丛兰减翠，画成秋暮风烟。

    使君归去，千里倍潸然。

    两度朱幡雁水，全胜得、陶侃当年。

    如何见，一时盛事，都在送行篇。

    愁烦。

    梳洗懒，寻思陪宴，把月湖边。

    有多少、风流往事萦牵。

    闻道霓旌羽驾，看看是、玉局神仙。

    应相许，冲云破雾，一到洞中天。'
- title: 五言詩 三
  author: 無名氏
  dynasty: 唐
  content: '日日思前路，朝朝別主人。

    行行山水上，處處鳥啼新。'
- title: 失调名
  author: 韩维
  dynasty: 宋
  content: '轻云薄雾。

    散作催花雨。'
- title: 送黃構擢第後歸江南
  author: 孟郊
  dynasty: 唐
  content: '澹澹滄海氣，結成黃香才。

    幼齡思奮飛，弱冠遊靈臺。

    一鶚顧喬木，衆禽不敢猜。

    一驥騁長衢，衆獸不敢陪。

    遂得會風雨，感通如雲雷。

    至矣小宗伯，確乎心不回。

    能令幽靜人，聲實喧九垓。

    却憶江南道，祖筵花裏開。

    春風不能別，別罷空徘徊。'
- title: 太常引
  author: 辛弃疾
  dynasty: 宋
  content: '一轮秋影转金波。

    飞镜又重磨。

    把酒问姮娥。

    被白发、欺人奈何。

    乘风好去，长空万里，直下看山河。

    斫去桂婆娑。

    人道是、清光更多。'
- title: 嘉陵驛
  author: 薛能
  dynasty: 唐
  content: '盡室可招魂，蠻餘出蜀門。

    雹涼隨雨氣，江熱傍山根。

    蠶月繰絲路，農時碌碡村。

    干將磨欲盡，無位可酬恩。'
- title: 與無行禪師同遊鷲嶺瞻奉既訖遐眺鄉關無任殷憂聊述所懷爲雜言詩
  author: 義淨
  dynasty: 唐
  content: '觀化祇山頂，流睇古王城。

    萬載池猶潔，千年苑尚清。

    髣髴影堅路，摧殘廣脇𡺡。

    七寶仙臺亡舊跡，四彩天花絕雨聲。

    聲華日以遠，自恨生何晚。

    既傷火宅眩中門，還嗟寶渚迷長坂。

    步陟平郊望，心遊七海上。

    擾擾三界溺邪津，渾渾萬品亡真匠。

    唯有能仁獨圓悟，廓塵靜浪開玄路。

    創逢肌命棄身城，更爲求人崩意樹。

    持囊畢契戒珠淨，被甲要心忍衣固。

    三祇不倦陵二車，一足忘勞超九數。

    定瀲江清沐久結，智劍霜凝斬新霧。

    無邊大劫無不脩，六時愍生遵六度。

    度有流光功德收，金河示滅歸常住。

    鶴林權唱演功周，聖徒往昔傳餘響。

    龍宮秘典海中探，石室真言山處仰。

    流教在茲辰，傳芳代有人。

    沙河雪嶺迷朝徑，巨海鴻崖亂夜津。

    入萬死，求一生。

    投針偶穴非同喻，束馬懸車豈等程。

    不徇今身樂，無祈後代榮。

    誓捨危軀追勝義，咸希畢契傳燈情。

    勞歌勿復陳，延眺且周巡。

    東睇女巒留二迹，西馳鹿苑去三輪。

    北睨舍城池尚在，南睎尊嶺穴猶存。

    五峰秀，百池分。

    粲粲鮮花明四曜，輝輝道樹鏡三春。

    揚錫指山阿，攜步上祇陀。

    既覩如來疊衣石，復觀天授迸餘峨。

    佇靈鎮梵嶽，凝思遍生河。

    金花逸掌儀前奉，芳蓋陵虛殿後過。

    旋遶經行砌，目想如神契。

    迴斯少福澗生津，共會龍華捨塵翳。'
- title: 刘晨阮肇误入桃源・倘秀才
  author: 王子一
  dynasty: 元
  content: '我待学炼九转丹砂葛洪，上万丈昆仑赤松，因此上思入风云变态中。

    兄弟，你看一溪流水，几片落花，这山中必有人家也。

    则见一溪流水绿，几片落花红，兀的把春光断送。

    兄弟，这般景物，畅是宜人，我且题咏几句咱。

    兄长正好题咏几句，小弟拱听。'
- title: 送男左貶詩
  author: 林氏
  dynasty: 唐
  content: '他日初投杼，勤王在飲冰。

    有辭期不罰，積毀竟相仍。

    謫宦今何在，銜冤猶未勝。

    天涯分越徼，驛騎速毘陵。

    腸斷腹非苦，書傳寫豈能。

    淚添江水遠，心劇海雲蒸。

    明月珠難識，甘泉賦可稱。

    但將忠報主，何懼點青蠅。'
- title: 南乡子
  author: 无名氏
  dynasty: 宋
  content: '栏槛对幽堂，翠叶枝头万朵霜。

    檀口乍开龙麝喷，非常。

    体胜佳人异骨香。

    花与月争光。

    偏引蜂儿戏绕墙。

    不与群英争艳丽，芬芳。

    溪落东君只淡妆。'
- title: 水调歌头
  author: 赵彦端
  dynasty: 宋
  content: '淦水定何许，楼外满晴岚。

    落霞蜚鸟无际，新酒为谁甘。

    闻道居邻玉笥，下有芝田琳苑，光景照江南。

    已转丹砂九，应降素云三。

    忆畴昔，翻舞袖，纵剧谈。

    玉壶倾倒，香务黄菊酿红柑。

    好在当时明月，只有炉薰一缕，缄寄可同参。

    剩肯南游不，蓬海试穷探。'
- title: 郊廟歌辭 禪社首樂章 肅和
  author: 賀知章、源乾曜
  dynasty: 唐
  content: '黃祇是[祗]，我其夙夜。

    寅畏誠絜，匪遑寧舍。

    禮以琮玉，薦厥茅藉。

    念茲降康，胡寧克暇。'
- title: 水龙吟
  author: 李曾伯
  dynasty: 宋
  content: '楚乡三载中秋，倚楼辄值萧萧雨。

    澄空向午，廉纤数点，又疑虚度。

    卷起云鬟，掣开妆鉴，喜瞻眉宇。

    问常娥丰貌，间何阔矣，元不老、只如故。

    见了悄然无语。

    但令人、不堪怀古。

    老蟾应记，旧时人物，孙刘陶庾。

    俯仰皆空，阴晴何恨，芳樽频举。

    问他年，忆取今宵，人如许、月如许。'
- title: 別李氏女子
  author: 劉長卿
  dynasty: 唐
  content: '念爾嫁猶近，稚年那別親。

    臨歧方教誨，所貴和六姻。

    俛首戴荆釵，欲拜淒且嚬。

    本來儒家子，莫恥梁鴻貧。

    漢川若可涉，水清石磷磷。

    天涯遠鄉婦，月下孤舟人。'
- title: 江亭晚望
  author: 李郢
  dynasty: 唐
  content: '碧天涼冷鴈來疎，閑望江雲思有餘。

    秋館池亭荷葉後，野人籬落豆花初。

    無愁自得仙人術，多病能忘太史書。

    聞說故園香稻熟，片帆歸去就鱸魚。'
- title: 真珠帘
  author: 陆游
  dynasty: 宋
  content: '山村水馆参差路。

    感羁游、正似残春风絮。

    掠地穿帘，知是竟归何处。

    镜里新霜空自悯，问几时、鸾台鳌署。

    迟暮。

    谩凭高怀远，书空独语。

    自古。

    儒冠多误。

    悔当年、早不扁舟归去。

    醉下白苹洲，看夕阳鸥鹭。

    菰菜鲈鱼都弃了，只换得、青衫尘土。

    休顾。

    早收身江上，一蓑烟雨。'
- title: 奉送從兄宰晉陵
  author: 韋應物
  dynasty: 唐
  content: '東郊暮草歇，千里夏雲生。

    立馬愁將夕，看山獨送行。

    依微吳苑樹，迢遞晉陵城。

    慰此斷行別，邑人多頌聲。'
- title: 青玉案
  author: 刘辰翁
  dynasty: 宋
  content: '稠塘旧是花千树。

    曾泛入、溪深误。

    前度刘郎重唤渡。

    漫山寂寂，年时花下，往往无寻处。

    一年一度相思苦。

    恨不抛人过江去。

    及至来时春未暮。

    兔葵燕麦，冷风斜雨，长恨稠塘路。'
- title: 因遊支硎寺寄邢端公
  author: 皎然
  dynasty: 唐
  content: '大廈資多士，掄材得豫章。

    清門推問望，早歲騁康莊。

    作用方開物，聲名久擅塲。

    丹延分塞郡，宿昔領戎行。

    始馭屏星乘，旋陰蔽茀棠。

    朝端瞻鶚立，關右仰鷹揚。

    威令兼寧朔，英聲重護羌。

    三軍成父子，雜虜避封疆。

    身執金吾貴，時遭寶運昌。

    雍容持漢矟，肅穆衛周堂。

    排難知臣節，攻疑定國章。

    一言明大義，千載揖休光。

    踐職勳庸列，修躬志行彰。

    優游應慕陸，止足定師張。

    中扆懷殊政，南州佇小康。

    仁爲桂江雨，威是柏臺霜。

    謇諤言無隱，公忠禍不防。

    譴深辭紫禁，恩在副朱方。

    切玉鋒休淬，垂天翅罷翔。

    論文徵賈馬，述隱許求羊。

    肘後看金碧，腰間笑水蒼。

    詩題白羽扇，酒挈綠油囊。

    曠達機何有，深沈器莫量。

    時應登古寺，佳趣在春岡。

    止水平香砌，鮮雲滿石牀。

    山情何寂樂，塵世自飛揚。

    已遇鑪峰社，還思緝蕙房。

    外心親地主，內學事空王。

    花會宜春淺，禪遊喜夜涼。

    高明依月境，蕭散躡庭芳。

    得道殊秦佚，隳名似楚狂。

    餘生於此足，不欲返韶陽。'
- title: 虞美人
  author: 王之道
  dynasty: 宋
  content: '酪浆冷浸金盘粉。

    玉友浮新酝。

    如君真是酒中仙。

    一斗百篇、吟到小池莲。

    清风拂拂来纨素。

    独擅江南步。

    红裙无用妒芳姿。

    且把绿罗、争学画长眉。'
- title: 句
  author: 陳甫
  dynasty: 唐
  content: '一雨洗殘暑，萬家生早涼。

    暮鳥歸巢急，寒牛下隴遲。

    算吟千百首，方得兩三聯。

    清時不作登龍客，綠鬢閑梳傍草堂。'
- title: 东方之日
  author: 佚名
  dynasty: 先秦
  content: '东方之日兮，彼姝者子，在我室兮。在我室兮，履我即兮。

    东方之月兮，彼姝者子，在我闼兮。在我闼兮，履我发兮。'
- title: 句
  author: 令狐楚
  dynasty: 唐
  content: '何日居三署，終年尾百僚。

    移石幾迴敲廢印，開箱何處送新圖。

    唯應四仲祭，使者暫悲嗟。

    偶逢蒲家郎，乃是葛仙客。

    行常乘青竹，飢即煮白石。

    腰間嫌大組，心內保尺宅。

    我願從之遊，深卜鍊上液。'
- title: 贈衡岳隱禪師
  author: 李端
  dynasty: 唐
  content: '舊住衡州寺，隨緣偶北來。

    夜禪山雪下，朝汲竹門開。

    半偈傳初盡，羣生意未迴。

    唯當與樵者，杖錫入天台。'
- title: 感皇恩
  author: 黄人杰
  dynasty: 宋
  content: '秋色满西湖，雨添新绿。

    一派烟光望中足。

    清香十里，画舸去来相逐。

    酒酣时听得，渔家曲。

    人道似郎，郎还第六。

    云水相逢未谙熟。

    晚来风静，闲浸几枝红玉。

    水神应不禁，江妃浴。'
- title: 遊城東王駙馬亭
  author: 陸暢
  dynasty: 唐
  content: '城外無塵水間松，秋天木落見山容。

    共尋蕭史江亭去，一望終南紫閣峰。'
- title: 点绛唇
  author: 张抡
  dynasty: 宋
  content: '浮世如何，问花何事花无语。

    夜来风雨。

    已送韶华暮。

    念此堪惊，得失休思虑。

    从今去。

    醉乡深处。

    莫管流年度。'
- title: 尾声・金瓯应已藏名讳，麟阁终当绘像仪。寄语公明董狐笔：比及待论功
  author: 汤舜民
  dynasty: 元
  content: '赐邑，铭彝勒石，先筑沙堤四十里。

    子弟每心寄青楼爱人芳卿细细听，贱子明明道。

    雨云虽念想，风月不坚牢。

    月夜花朝，两地成耽阁，虚飘飘何日了。

    吐蛛丝锁不住蝶使蜂媒，衔燕泥对不就鸾窝凤巢。'
- title: 贺新郎
  author: 葛长庚
  dynasty: 宋
  content: '风雨今如此。

    问行人、如何有得，许多儿泪。

    为探木犀开也未，只有芙蓉而已。

    九十日、秋光能几。

    千里送人须一别，却思量、我了思量你。

    去则是，住则是。

    归归我亦行行矣。

    便行行、不须回首，也休萦系。

    一似天边双鸣雁，一个飞从东际。

    那一个、又飞西际。

    毕竟人生都是梦，再相逢、除是青霄里。

    却共饮，却共醉。'
- title: 添魚具詩 蓑衣
  author: 皮日休
  dynasty: 唐
  content: '一領蓑正新，著來沙塢中。

    隔溪遙望見，疑是綠毛翁。

    襟色裛䐑靄，袖香䙰褷風。

    前頭不施衮，何以爲三公。'
- title: 詩偈 九十
  author: 龐藴
  dynasty: 唐
  content: '白衣不執相，真理從空生。

    祇爲心無礙，智慧出縱橫。

    唯論師子吼。

    不許野干鳴。

    菩提稱最妙，猶呵是假名。'
- title: 齊 鬱林王
  author: 孫元晏
  dynasty: 唐
  content: '強哀強慘亦從伊，歸到私庭喜可知。

    喜字漫書三十六，到頭能得幾多時。'
- title: 別裴九弟
  author: 賈至
  dynasty: 唐
  content: '西江萬里向東流，今夜江邊駐客舟。

    月色更添春色好，蘆風似勝竹風幽。'
- title: 哀郢
  author: 屈原
  dynasty: 先秦
  content: '皇天之不纯命兮，何百姓之震愆？

    民离散而相失兮，方仲春而东迁。

    去故乡而就远兮，遵江夏以流亡。

    出国门而轸怀兮，甲之鼂吾以行。

    发郢都而去闾兮，怊荒忽其焉极？

    楫齐扬以容与兮，哀见君而不再得。

    望长楸而太息兮，涕淫淫其若霰。

    过夏首而西浮兮，顾龙门而不见。

    心婵媛而伤怀兮，眇不知其所蹠。

    顺风波以从流兮，焉洋洋而为客。

    凌阳侯之汜滥兮，忽翱翔之焉薄。

    心絓结而不解兮，思蹇产而不释。

    将运舟而下浮兮，上洞庭而下江。

    去终古之所居兮，今逍遥而来东。

    羌灵魂之欲归兮，何须臾而忘反。

    背夏浦而西思兮，哀故都之日远。

    登大坟以远望兮，聊以舒吾忧心。

    哀州土之平乐兮，悲江介之遗风。

    当陵阳之焉至兮，淼南渡之焉如？

    曾不知夏之为丘兮，孰两东门之可芜？

    心不怡之长久兮，忧与愁其相接。

    惟郢路之辽远兮，江与夏之不可涉。

    忽若不信兮，至今九年而不复。

    惨郁郁而不通兮，蹇侘傺而含慼。

    外承欢之汋约兮，谌荏弱而难持。

    忠湛湛而愿进兮，妒被离而鄣之。

    尧舜之抗行兮，瞭杳杳而薄天。

    众谗人之嫉妒兮，被以不慈之伪名。

    憎愠惀之修美兮，好夫人之慷慨。

    众踥蹀而日进兮，美超远而逾迈。

    乱曰：

    曼余目以流观兮，冀一反之何时？

    鸟飞反故乡兮，狐死必首丘。

    信非吾罪而弃逐兮，何日夜而忘之？'
- title: 贺新郎
  author: 程珌
  dynasty: 宋
  content: '袖手云溪畔。

    看人间、纷纷饥乌腐鼠，触蛮交战。

    便得金鱼垂玉带，多少雌黄点勘。

    算此语、必非河汉。

    直自弹冠班八座，更青春、数到期颐算。

    一段玉，无纤玷。

    公难学处尤堪羡。

    全似□、泠泠秋水，体清形健。

    衮处从来高一著，那肯随人脚转。

    要须是、常见乾坤清晏。

    天意未教公猛去，要都俞、了却从公便。

    歌寿斝，朱帘卷。'
- title: 郊廟歌辭 享節愍太子廟樂章 武舞作
  author: 不詳
  dynasty: 唐
  content: '武德諒雍雍，由來掃寇戎。

    劒光揮作電，旗影列成虹。

    霧廓三邊靜，波澄四海同。

    睿圖今已盛，相共舞皇風。'
- title: 江頭
  author: 張籍
  dynasty: 唐
  content: '晚步隨江遠，來帆過眼頻。

    試尋新住客，少見故鄉人。

    回首憐歸翼，長吟任此身。

    應同南浦雁，更見嶺頭春。'
- title: 終南精舍月中聞磬
  author: 獨孤申叔
  dynasty: 唐
  content: '精廬殘夜景，天宇滅埃氛。

    幽磬此時擊，餘音幾處聞。

    隨風樹杪去，支策月中分。

    斷絕如殘漏，淒清不隔雲。

    羇人方罷夢，獨鴈忽迷羣。

    響盡河漢落，千山空糾紛。'
- title: 失调名
  author: 无名氏
  dynasty: 宋
  content: 百紫千红开遍了。
- title: 許由廟
  author: 羅隱
  dynasty: 唐
  content: '高挂風瓢濯漢濱，土階三尺愧清塵。

    可憐比屋堪封日，若到人間是衆人。'
- title: 沁园春
  author: 无名氏
  dynasty: 宋
  content: '径竹扶疏，直上青霄，玉立万竿。

    似冰壶潇洒，虚心直节，清标贞干，风月无边。

    清荫盈庭，细香满座，凡款公门皆七贤。

    称觞旦，与松梅并祝，辞表南山。

    绵延。

    龙种儿孙。

    列砌森庭栖凤鸾。

    况节楼辟命，管城草檄，计台琐试，玉笋联班。

    盛事重重，荐腾楛茧，渡蚁阴功须状元。

    燕山乐，又使符踵至，趣赴淇园。'
- title: 聞楊十二新拜省郎遙以詩賀
  author: 白居易
  dynasty: 唐
  content: '文昌新入有光輝，紫界宮牆白粉闈。

    曉日雞人傳漏箭，春風侍女護朝衣。

    雪飄歌句高難和，鶴拂煙霄老慣飛。

    官職聲名俱入手，近來詩客似君稀。'
- title: 浣溪沙
  author: 邓肃
  dynasty: 宋
  content: '海畔山如碧玉簪。

    天涯消息叹鱼沈。

    赖逢倾国洗愁心。

    莫为世情生旅况，且因乐事惜光阴。

    明朝红雨已春深。'
- title: 花间四友东坡梦・油葫芦
  author: 吴昌龄
  dynasty: 元
  content: '自别经年十数春，一别许久不会。

    全不曾得动问。

    且喜今日得一会。

    喜君家平步上青云。

    敢问大人，那衙门除授？自别吾兄官拜端明殿学士。

    好，好！不枉了玉堂金马多风韵，小官如今不在翰林了。

    谪在黄州团练，经过此处，访问吾兄。

    可甚的吴山楚水生劳顿。

    共君一夕话，胜读十年书。

    我和你话一夕，胜如那酒一樽。

    吾兄，我和你是同堂故友哩。

    咱须是旧时朋友相亲近，何必要饮的醉醺醺。

    相逢不饮空回去，洞口桃花也笑人。'
- title: 二郎神醉射锁魔镜・油葫芦
  author: 无名氏
  dynasty: 元
  content: '则这渺渺云山千万重，阻隔咱两弟兄，不期今日喜相逢。

    咱两个十年来才把这樽席共，便休题一杯未尽笙歌送。

    咱说的这话正投，吃的这酒正浓。

    既然契厚为昆仲，咱今日休放酒杯空。

    吾神带酒也，贤弟请波。'
- title: 王十七侍御掄許攜酒至草堂奉寄此詩便請邀高三十五使君同到
  author: 杜甫
  dynasty: 唐
  content: '老夫臥穩朝慵起，白屋寒多暖始開。

    江鸛巧當幽徑浴，鄰雞還過短牆來。

    繡衣屢許攜家醞，皂蓋能忘折野梅。

    戲假霜威促山簡，須成一醉習池迴。'
- title: 祝英台近
  author: 张榘
  dynasty: 宋
  content: '柳绵稀，桃锦淡，春事在何许。

    一种秾华，天香渍冰露。

    嫩苞叠叠湘罗，红娇紫妒。

    翠葆护、西真仙侣。

    试听取。

    更饶十日看承，霞腴污尘土。

    池馆轻寒，次第少风雨。

    好趁油幕清闲，重开芳醑。

    莫孤负、莺歌蝶舞。'
- title: 傷盧獻秀才
  author: 皮日休
  dynasty: 唐
  content: '愍征新價欲凌空，一首堪欺左太沖。

    只爲白衣聲過重，且非青漢路難通。

    貴侯待寫過門下，詞客偷名入卷中。

    手弄桂枝嫌不折，直教身歿負春風。'
- title: 频载酒・浣溪沙
  author: 贺铸
  dynasty: 宋
  content: '金斗城南载酒频。

    东西飞观跨通津。

    漾舟聊送雨馀春。

    桃李趣行无算酌，桑榆收得自由身。

    酣歌一曲太平人。'
- title: 草桥店梦莺莺(第四本)・越调/斗鹌鹑
  author: 王实甫
  dynasty: 元
  content: '则着你夜去明来，倒有个天长地久，不争你握雨携云，常使我提心在口。

    你则合带月披星，谁着你停眠整宿？老夫人心数多，情性亻刍；使不着我巧语花言，将没做有。'
- title: 点绛唇
  author: 张元干
  dynasty: 宋
  content: '画阁深围，暖红光里芳林影。

    暗香成阵。

    上下花相映。

    倒挂疏枝，月落参横冷。

    休装景。

    要人酒醒。

    除是花枝并。'
- title: 蝶恋花
  author: 王采
  dynasty: 宋
  content: '晕绿抽芽新叶斗。

    掩映娇红，脉脉群芳后。

    京兆画眉樊素口。

    风姿别是闺房秀。

    新篆题诗霜实就。

    换得琼琚，心事偏长久。

    应是春来初觉有。

    丹青传得厌厌瘦。'
- title: 远游
  author: 屈原
  dynasty: 先秦
  content: '悲时俗之迫阨兮，愿轻举而远游。

    质菲薄而无因兮，焉讬乘而上浮？

    遭沈浊而污秽兮，独郁结其谁语！

    夜耿耿而不寐兮，魂营营而至曙。

    惟天地之无穷兮，哀人生之长勤。

    往者余弗及兮，来者吾不闻。

    步徙倚而遥思兮，怊惝怳而乖怀。

    意荒忽而流荡兮，心愁悽而增悲。

    神倏忽而不反兮，形枯槁而独留。

    内惟省以操端兮，求正气之所由。

    漠虚静以恬愉兮，澹无为而自得。

    闻赤松之清尘兮，愿承风乎遗则。

    贵真人之休德兮，美往世之登仙

    与化去而不见兮，名声著而日延。

    奇傅说之讬辰星兮，羡韩众之得一。

    形穆穆以浸远兮，离人群而遁逸。

    因气变而遂曾举兮，忽神奔而鬼怪。

    时仿佛以遥见兮，精晈晈以往来。

    超氛埃而淑邮兮，终不反其故都。

    免众患而不惧兮，世莫知其所如。

    恐天时之代序兮，耀灵晔而西征。

    微霜降而下沦兮，悼芳草之先蘦。

    聊仿佯而逍遥兮，永历年而无成。

    谁可与玩斯遗芳兮？

    长向风而舒情。

    高阳邈以远兮，余将焉所程？

    重曰：

    春秋忽其不淹兮，奚久留此故居。

    轩辕不可攀援兮，吾将从王乔而娱戏。

    餐六气而饮沆瀣兮，漱正阳而含朝霞。

    保神明之清澄兮，精气入而麤秽除。

    顺凯风以从游兮，至南巢而壹息。

    见王子而宿之兮，审壹气之和德。

    曰“道可受兮，不可传

    其小无内兮，其大无垠。

    毋滑而魂兮，彼将自然

    壹气孔神兮，于中夜存。

    虚以待之存，无为之先

    庶类以成兮，此德之门。”

    闻至贵而遂徂兮，忽乎吾将行。

    仍羽人于丹丘，留不死之旧乡。

    朝濯发于汤谷兮，夕晞余身兮九阳。

    吸飞泉之微液兮，怀琬琰之华英。

    玉色頩以脕颜兮，精醇粹而始壮。

    质销铄以汋约兮，神要眇以淫放。

    嘉南州之炎德兮，丽桂树之冬荣

    山萧条而无兽兮，野寂漠其无人。

    载营魄而登霞兮，掩浮云而上征。

    命天阍其开关兮，排阊阖而望予。

    召丰隆使先导兮，问太微之所居。

    集重阳入帝宫兮，造旬始而观清都。

    朝发轫于太仪兮，夕始临乎于微闾。

    屯余车之万乘兮，纷容与而并驰。

    驾八龙之婉婉兮，载云旗之逶蛇。

    建雄虹之采旄兮，五色杂而炫耀。

    服偃蹇以低昂兮，骖连蜷以骄骜。

    骑胶葛以杂乱兮，斑漫衍而方行。

    撰余辔而正策兮，吾将过乎句芒。

    历太皓以右转兮，前飞廉以启路。

    阳杲杲其未光兮，凌天地以径度。

    风伯为余先驱兮，氛埃辟而清凉。

    凤凰翼其承旂兮，遇蓐收乎西皇。

    揽慧星以为旍兮，举斗柄以为麾。

    叛陆离其上下兮，游惊雾之流波。

    时暧曃其曭莽兮，召玄武而奔属。

    后文昌使掌行兮，选署众神以并轂。

    路漫漫其修远兮，徐弭节而高厉。

    左雨师使径侍兮，右雷公以为卫。

    欲度世以忘归兮，意姿睢以抯挢。

    内欣欣而自美兮，聊媮娱以淫乐。

    涉青云以汎滥游兮，忽临睨夫旧乡。

    仆夫怀余心悲兮，边马顾而不行。

    思旧故以想象兮，长太息而掩涕。

    汜容与而遐举兮，聊抑志而自弭。

    指炎神而直驰兮，吾将往乎南疑。

    览方外之荒忽兮，沛罔瀁而自浮。

    祝融戒而跸御兮，腾告鸾鸟迎宓妃。

    张咸池奏承云兮，二女御九韶歌。

    使湘灵鼓瑟兮，令海若舞冯夷。

    玄螭虫象并出进兮，形蟉虯而逶蛇。

    雌蜺便娟以增挠兮，鸾鸟轩翥而翔飞。

    音乐博衍无终极兮，焉乃逝以徘徊。

    舒并节以驰骛兮，逴绝垠乎寒门。

    轶迅风于清源兮，从颛顼乎增冰。

    历玄冥以邪径兮，乘间维以反顾。

    召黔赢而见之兮，为余先乎平路。

    经营四方兮，周流六漠。

    上至列缺兮，降望大壑。

    下峥嵘而无地兮，上寥廓而无天。

    视倏忽而无见兮，听惝恍而无闻。

    超无为以至清兮，与泰初而为邻。'
- title: 雜曲歌辭 皇帝感詞 二
  author: 盧綸
  dynasty: 唐
  content: '天衣五鳳彩，御馬六龍文。

    雨露清馳道，風雷翊上軍。

    高旍花外轉，行漏樂前聞。

    時見金鞭舉，空中指瑞雲。'
- title: 送賀秘監歸會稽詩
  author: 李瓘
  dynasty: 唐
  content: '官著朝中貴，才傳海上名。

    早年常好道，晚歲更遺榮。

    授籙歸三洞，還車謁四明。

    東門詔送日，揮涕盡羣英。

    （見《會稽掇英總集》卷二。

    原署「嗣許王瓘」）。'
- title: 兵要望江南 占六壬第二十八（京本列第十七○四十五首） 二十二
  author: 易靜
  dynasty: 唐
  content: '遊都將，臨日在如今。

    辰上見之明日是，支干不見用前神，三二是朝迍。'
- title: 一萼红
  author: 王沂孙
  dynasty: 宋
  content: '小庭深。

    有苍苔老树，风物似山林。

    侵户清寒，捎池急雨，时听飞过啼禽。

    扫荒径、残梅似雪，甚过了、人日更多阴。

    压酒人家，试灯天气，相次登临。

    犹记旧游亭馆，正垂杨引缕，嫩草抽簪。

    罗带同心，泥金半臂，花畔低唱轻斟。

    又争信、风流一别，念前事、空惹恨沈沈。

    野服山筇醉赏，不似如今。'
- title: 水调歌头
  author: 刘克庄
  dynasty: 宋
  content: '老子颇更事，打透利名关。

    百年扰扰于役，何异入槐安。

    梦里偶然得意，醒后才堪发笑，蚁穴驾车还。

    恰佩南柯印，彷佛毂曾丹。

    客未散，日初昳，酒犹残。

    向来幻境安在，回首总成闲。

    莫问浮云起灭，且跨刚风游戏，露冷玉箫寒。

    寄语抱朴子，候我石楼山。'
- title: 遊天竺寺
  author: 崔顥
  dynasty: 唐
  content: '晨登天竺山，山殿朝陽曉。

    厓泉爭噴薄，江岫相縈繞。

    直上孤頂高，平看衆峰小。

    南州十二月，地暖冰雪少。

    青翠滿寒山，藤蘿覆冬沼。

    花龕瀑布側，青壁石林杪。

    鳴鐘集人天，施飯聚猨鳥。

    洗意歸清淨，澄心悟空了。

    始知世上人，萬物一何擾。'
- title: 包待制智斩鲁斋郎・中吕/粉蝶儿
  author: 关汉卿
  dynasty: 元
  content: 倚仗着恶党凶徒，害良民肆生淫欲，谁敢向他行挟细拿粗？逞刁顽全不想他妻我妇，这的是败坏风俗，那一个敢为敢做！。
- title: 瑞鹤仙
  author: 辛弃疾
  dynasty: 宋
  content: '雁霜寒透幕。

    正护月云轻，嫩冰犹薄。

    溪奁照梳掠。

    想含香弄粉，艳妆难学。

    玉肌瘦弱。

    更重重、龙绡衬著。

    倚东风，一笑嫣然，转盼万花羞落。

    寂寞。

    家山何在，雪后园林，水边楼阁。

    瑶池旧约。

    鳞鸿更杖谁托。

    粉蝶儿只解，寻桃觅柳，开遍南枝未觉。

    但伤心，冷落黄昏，数声画角。'
- title: 樓上偶題
  author: 唐彥謙
  dynasty: 唐
  content: '塵土無因狎隱淪，青山一望每傷神。

    可能前嶺空喬木，應有懷才抱器人。'
- title: 訪題進士孫秦延福南街居
  author: 鄭谷
  dynasty: 唐
  content: '多病久離索，相尋聊解顏。

    短牆通御水，疎樹出南山。

    歲月何難老，園林未得還。

    無門共榮達，孤坐却如閑。'
- title: 偶題二首 一
  author: 來鵠
  dynasty: 唐
  content: '近來靈鵲語何疎，獨凭欄干恨有殊。

    一夜綠荷霜翦破，賺他秋雨不成珠。'
- title: 奉使薊門
  author: 竇鞏
  dynasty: 唐
  content: '自從身屬富人侯，蟬噪槐花已四秋。

    今日一莖新白髮，懶騎官馬到幽州。'
- title: 題故人別業
  author: 張謂
  dynasty: 唐
  content: '平子歸田處，園林接汝濆。

    落花開戶入，啼鳥隔窗聞。

    池淨流春水，山明斂霽雲。

    晝遊仍不厭，乘月夜尋君。'
- title: 它山歌
  author: 宗亮
  dynasty: 唐
  content: '它山堰，堰在四明之鄞懸。

    一條水出四明山，晝夜長流如白練。

    連接大江通海水，鹹潮直到深潭裏。

    淡水雖多無計停，半邑人民田種費。

    大和中有王侯令，清優爲官立民政。

    昨因祈禱入山行，識得水源知利病。

    櫂舟直到溪巖畔，極目江山波瀾漫。

    略呼父老問來由，便設機謀造其堰。

    疊石橫鋪兩山嘴，截斷鹹潮積溪水。

    灌溉民田萬頃餘，此謂齊天功不毀。

    民間日用自不知，年年豐稔因阿誰。

    山邊却立它神廟，不爲長官興一祠。

    本是長官治此水，却將飲食祭閑鬼。

    時人若解感此恩，年年祭拜王元暐。'
- title: 菩萨蛮
  author: 辛弃疾
  dynasty: 宋
  content: '万金不换囊中术。

    上医元自能医国。

    软语到更阑。

    绨袍范叔寒。

    江头杨柳路。

    马踏春风去。

    快趁两三杯。

    河豚欲上来。'
- title: 浣溪沙
  author: 姜夔
  dynasty: 宋
  content: '春点疏梅雨后枝。

    翦灯心事峭寒时。

    市桥携手步迟迟。

    蜜炬来时人更好，玉笙吹彻夜何其。

    东风落靥不成归。'
- title: 林亭寓言
  author: 張九齡
  dynasty: 唐
  content: '林居逢歲晏，遇物使情多。

    蘅茝不時與，芬榮奈汝何。

    更憐籬下菊，無如松上蘿。

    因依自有命，非是隔陽和。'
- title: 如梦令
  author: 朱敦儒
  dynasty: 宋
  content: '真个先生爱睡。

    睡里百般滋味。

    转面又翻身，随意十方游戏。

    游戏。

    游戏。

    到了元无一事。'
- title: 清明日詔宴寧王山池賦得飛字
  author: 張說
  dynasty: 唐
  content: '今日清明宴，佳境惜芳菲。

    搖揚花雜下，嬌囀鸎亂飛。

    綠渚傳歌榜，紅橋度舞旂。

    和風偏應律，細雨不霑衣。

    承恩如改火，春去春來歸。'
- title: 露
  author: 袁郊
  dynasty: 唐
  content: '湛湛騰空下碧霄，地卑濕處更偏饒。

    菅茅豐草皆霑潤，不道良田有旱苗。'
- title: 齐天乐
  author: 陈恕可
  dynasty: 宋
  content: '碧柯摇曳声何许，阴阴晚凉庭院。

    露湿身轻，风生翅薄，昨夜绡衣初翦。

    琴丝宛转。

    弄几曲新声，几番凄惋。

    过雨高槐，为渠一洗故宫怨。

    清虚襟度漫与，向人低诉处，幽思无限。

    败叶枯形，残阳绝响，消得西风肠断。

    尘情已倦。

    任翻鬓云寒，缀貂金浅。

    蜕羽难留，顿觉仙梦远。'
- title: 都堂試貢士日慶春雪
  author: 李景
  dynasty: 唐
  content: '密雪分天路，羣才坐粉廊。

    靄空迷晝景，臨宇借寒光。

    似暖花消地，無聲玉滿堂。

    灑池偏誤曲，留硯忽因方。

    幾處曹風比，何人謝賦長。

    春暉早相照，莫滯九衢芳。'
- title: 兵要望江南 占六壬第二十八（京本列第十七○四十五首） 二十三
  author: 易靜
  dynasty: 唐
  content: '聞賊去，仔細驗天罡。

    若在孟方猶未去，忽然加仲已商量，加季發他鄉。'
- title: 雜曲歌辭 小曲新詞 二
  author: 白居易
  dynasty: 唐
  content: '紅裙明月夜，碧殿早秋時。

    好向昭陽宿，天涼玉漏遲。'
- title: 詹碏山居
  author: 方干
  dynasty: 唐
  content: '愛此棲心靜，風塵路已賒。

    十餘莖野竹，一兩樹山花。

    遶石開泉細，穿蘿引徑斜。

    無人會幽意，來往在煙霞。'
- title: 登城
  author: 薛能
  dynasty: 唐
  content: '偶作閑身上古城，路人遙望不相驚。

    無端將吏逡巡至，又作都頭一隊行。'
- title: 題友生叢竹
  author: 李咸用
  dynasty: 唐
  content: '菊華寒露濃，蘭愁曉霜重。

    指佞不長生，蒲萐今無種。

    安如植叢篁，他年待栖鳳。

    大則化龍騎，小可釣璜用。

    留煙伴獨醒，迴陰冷閑夢。

    何妨積雪凌，但爲清風動。

    乃知子猷心，不與常人共。'
- title: 山鬼谣・摸鱼儿
  author: 辛弃疾
  dynasty: 宋
  content: '问何年，此山来此，西风落日无语。

    看君似是羲皇上，直作太初名汝。

    溪上路。

    算只有、红尘不到今犹古。

    一杯谁举。

    笑我醉呼君，崔嵬未起，山鸟覆杯去。

    须记取。

    昨夜龙湫风雨。

    门前石浪掀舞。

    四更山鬼吹灯啸，惊倒世间儿女。

    依约处。

    还问我、清游杖屦公良苦。

    神交心许。

    待万里携君，鞭笞鸾凤，诵我远游赋。'
- title: 清平乐
  author: 吴潜
  dynasty: 宋
  content: '轻轻却暑。

    只是些儿雨。

    喜看新抽麻与苎。

    他家烟水墅。

    晚山放出青青。

    是谁簸弄阴晴。

    老子何时去也，祗应露湿金茎。'
- title: 上古之什補亡訓傳十三章
  author: 顧況
  dynasty: 唐
  content: '遐哉上古，生棄與柱。

    句龍是生，乃有甫田。

    惟彼甫田，有萬斯年。

    開利之源，無乃塞源。

    一廛亦官，百廛亦官。

    嗇夫孔艱，浸兮暵兮，申有螽兮。

    惟馨祀是患，豈止餒與寒。

    嗇夫咨咨，䅎盛苗衰。

    耕之耰之，襏襫鋤犂。

    手胼足胝，水之蛭螾。

    吮喋我肌，我姑自思。

    胡不奮飛，東人利百。

    西人利百，有匪我心。

    胡爲不易，河水活活。

    萬人逐末，俾爾之愉悅兮。'
- title: 卜算子
  author: 蔡伸
  dynasty: 宋
  content: '风雨送春归，寂寞花空委。

    枝上红稀地上多，万点随流水。

    翠黛敛春愁，照影临清泚。

    应念韶华惜蕣颜，洒遍胭脂泪。'
- title: 临江仙
  author: 杜安世
  dynasty: 宋
  content: '遍地残花庭院静，流莺对对相过。

    万条风柳间婆娑。

    樱桃初弄色，萱草自成窠。

    早是芳菲时节晚，追游期会无多。

    眉山敛翠近秋波。

    日长初睡起，愁与病相和。'
- title: 洛中逢白監同話遊梁之樂因寄宣武令狐相公
  author: 劉禹錫
  dynasty: 唐
  content: '曾經謝病各遊梁，今日相逢憶孝王。

    少有一身兼將相，更能四面占文章。

    開顏坐上催飛盞，廻首庭中看舞槍。

    借問風前兼月下，不知何客對胡牀。'
- title: 和東都令狐留守相公
  author: 姚合
  dynasty: 唐
  content: '除官東守洛陽宮，恩比藩方任更雄。

    拜表出時傳七刻，排班衙日有三公。

    旌旗嚴重臨關外，庭宇清深接禁中。

    三十六峰詩酒思，朝朝閑望與誰同。'
- title: 重贈邢校書
  author: 李益
  dynasty: 唐
  content: '俱從四方事，共會九秋中。

    斷蓬與落葉，相值各因風。'
- title: 水龙吟
  author: 吴文英
  dynasty: 宋
  content: '艳阳不到青山，古阴冷翠成秋苑。

    吴娃点黛，江妃拥髻，空濛遮断。

    树密藏溪，草深迷市，峭云一片。

    二十年旧梦，轻鸥素约，霜丝乱、朱颜变。

    龙吻春霏玉溅。

    煮银瓶、羊肠车转。

    临泉照影，清寒沁骨，客尘都浣。

    鸿渐重来，夜深华表，露零鹤怨。

    把闲愁换与，楼前晚色，棹沧波远。'
- title: 故城曲
  author: 溫庭筠
  dynasty: 唐
  content: '漠漠沙堤煙，堤西雉子斑。

    雉聲何角角，麥秀桑陰閑。

    遊絲蕩平綠，明滅時相續。

    白馬金絡頭，東風故城曲。

    故城殷貴嬪，曾占未來春。

    自從香骨化，飛作馬蹄塵。'
- title: 满庭芳
  author: 汪莘
  dynasty: 宋
  content: '云绕花屏，天横练带，画堂三月初三。

    斜风细雨，罗幕护轻寒。

    无数天香国色，枝枝带、洛浦嵩山。

    烧红烛，吞星□日，光射九霞冠。

    仙宫，深几许，黄莺问道，紫莺窥帘。

    似太真姊妹，半醒微酣。

    须信生来富贵，何曾在、草舍茅庵。

    皇州近，扁舟载去，春色冠东南。'
- title: 雜曲歌辭 自君之出矣
  author: 雍裕之
  dynasty: 唐
  content: '自君之出矣，寶鏡爲誰明。

    思君如隴水，長聞嗚咽聲。'
- title: 同顏使君清明日遊因送蕭主簿
  author: 皎然
  dynasty: 唐
  content: '誰知賞嘉節，別異忽相和。

    暮色汀洲徧，春情楊柳多。

    高城戀旌斾，極浦宿風波。

    惆悵支山月，今宵不再過。'
- title: 詩三百三首 一百四十
  author: 寒山
  dynasty: 唐
  content: '城北仲家翁，渠家多酒肉。

    仲翁婦死時，弔客滿堂屋。

    仲翁自身亡，能無一人哭。

    喫他桮臠者，何太冷心腹。'
- title: 定风波
  author: 苏轼
  dynasty: 宋
  content: '莫听穿林打叶声。

    何妨吟啸且徐行。

    竹杖芒鞋轻胜马。

    谁怕。

    一蓑烟雨任平生。

    料峭春风吹酒醒。

    微冷。

    山头斜照却相迎。

    回首向来萧瑟处。

    归去。

    也无风雨也无晴。'
- title: 雜詩 十一
  author: 無名氏
  dynasty: 唐
  content: '滿目笙歌一段空，萬般離恨總隨風。

    多情爲謝殘陽意，與展晴霞片片紅。'
- title: 海棕行
  author: 杜甫
  dynasty: 唐
  content: '左緜公館清江濆，海棕一株高入雲。

    龍鱗犀甲相錯落，蒼稜白皮十抱文。

    自是衆木亂紛紛，海棕焉知身出羣。

    移栽北辰不可得，時有西域胡僧識。'
- title: 雜曲歌辭 堂堂
  author: 李賀
  dynasty: 唐
  content: '堂堂復堂堂，紅脫梅灰香。

    十年粉蠹生畫梁，飢蟲不食推碎黃。

    蕙花已老桃葉長，禁院懸簾隔御光。

    華清源中礜石湯，裴回百鳳隨君王。'
- title: 朝中措
  author: 王武子
  dynasty: 宋
  content: '画眉人去掩兰房。

    金鸭懒薰香。

    有恨只弹珠泪，无人与说衷肠。

    玉颜云鬓，春花夜月，辜负韶光。

    闲看枕屏风上，不如画底鸳鸯。'
- title: 吕洞宾桃柳升仙梦・南山马客
  author: 贾仲明
  dynasty: 元
  content: '胡哨飕的几声那答，见强人一簇，炒闹山下，我心惊腿酸麻。

    夫人，你休要怕，按下心胆。

    唬得我如痴似诤，眼花，那里去？几乎唬杀。

    料他不肯放咱，相公，你依我者，俺则索停骖，下马告他。'
- title: 谒金门
  author: 王千秋
  dynasty: 宋
  content: '春漠漠。

    何处养花张幕。

    佩冷香残天一角。

    忍看罗袖薄。

    两两鸳鸯难学。

    六六锦鳞空托。

    趁有馀妍须细酌。

    东风情性恶。'
- title: 点绛唇
  author: 向子諲
  dynasty: 宋
  content: '春浪桃花，禹门三尺平跳过。

    死生不坐。

    变化须归我。

    山起南云，白雨声相和。

    还知麽。

    点点真个。

    块土何曾破。'
- title: 王勃引諺
  author: 佚名
  dynasty: 唐
  content: 禍不入慎家之門。
- title: 铁拐李度金童玉女・幺篇
  author: 贾仲明
  dynasty: 元
  content: '他笑呵似秋莲恰半吐，他悲呵似梨花春带雨。

    行呵似新雁云边落，话呵似雏莺枝上语，醉呵似晚风前垂柳翠扶疏，浴呵似海棠擎露。

    立呵渲丹青仕女图，坐呵观世音自在居，睡呵羊脂般卧着美玉。

    吹呵韵清音射碧虚，弹呵拂冰弦断复续，歌呵白苎宛意有余，舞呵彩云旋掌上珠。'
- title: 蝶恋花
  author: 刘辰翁
  dynasty: 宋
  content: '过雨新荷生水气。

    高影参差，无谓思量睡。

    梦里不知轻别意。

    醒来竟是谁先起。

    去路夕阳芳草际。

    不论阑干，处处情怀似。

    记得分明羞掷蕊。

    自知不是天仙子。'
- title: 摊破浣溪沙・山花子
  author: 李清照
  dynasty: 宋
  content: '揉破黄金万点轻。

    剪成碧玉叶层层。

    风度精神如彦辅，大鲜明。

    梅蕊重重何俗甚，丁香千结苦粗生。

    熏透愁人千里梦，却无情。'
- title: 惜奴娇
  author: 无名氏
  dynasty: 宋
  content: '渐灼兰膏，覆满青烟罩地。

    簇宫花、撋荡纷委。

    万姓瞻仰，苒苒云龙香细。

    共稽首，同乐与，众方纪。'
- title: 題王侍御宅
  author: 李羣玉
  dynasty: 唐
  content: '門向滄江碧岫開，地多鷗鷺少塵埃。

    綠陰十里灘聲裏，閑自王家看竹來。'
- title: 六十甲子歌（題擬） 五十二
  author: 杜光庭
  dynasty: 唐
  content: '乙卯中，四海並交通。

    無殃皆得熟，田父美施功。

    粟麥最爲首，偏益在山東。

    其年多有福，嵗內足狂風。

    種植宜須早，高處莫施功。

    中低耕最好，高處出蒿蓬。'
- title: 獨眠吟二首 一
  author: 白居易
  dynasty: 唐
  content: '夜長無睡起階前，寥落星河欲曙天。

    十五年來明月夜，何曾一夜不孤眠。'
- title: 洛中士君子多以平泉見呼愧獲方外之名因以此詩爲報奉寄劉賓客
  author: 李德裕
  dynasty: 唐
  content: '非高柳下逸，自愛竹林閑。

    才異居東里，愚因在北山。

    徑荒寒未掃，門設晝長關。

    不及鴟夷子，悠悠煙水間。'
- title: 至真觀（三言詩）（仁傑善導氣烹鍊之術。孟知祥鎮西川時。來蜀留詩至真觀壁間。）
  author: 杜仁傑
  dynasty: 唐
  content: '坤所載，乾所幬，象與形，孰朕兆？

    緯五行，環二曜，流百川，何浩浩。

    四海晏，九河導，峙而山，亦多號。

    神有嶽，山有嶠，粤廟壇，稽道妙。

    巉孤崢，未易到，日出沒，見遺照。

    偃東西，絕海徼，倐光怪，來熠耀。

    大龍燭，細螢爝，不恆出，赴感召。

    笙嘹喨，鶴窈窕，羽人路，屯其要。

    青螺堆，玉簪峭。

    左參井，右丹竈，揭清虛，不二竅。

    昔王人，往昭告，始軒轅，末徽廟。

    接柴望，咸親燎，莽刼灰，起天燒。

    摧棟宇，失朱縹。

    羣鹿逐，雜蓬藋。

    予何爲，一來弔，必勝廢，乃大造。

    聖之作，賢者紹，矧玄元，語秘奧。

    探愈遠，理益耀，徵是理，萬有耗。

    文雖徑，實非剽，庶今來，永爲詔。

    （〖1〗《正統道藏》本杜光庭《天壇王屋山聖迹記》末附錄此詩，署「齊人杜仁傑撰」，末署「至元二十六年五月□日」。

    至元爲元代年號。

    臺灣學者編《元人傳記資料索引》有杜仁傑小傳云：「杜仁傑，字仲梁，號止軒，原名之元，字善夫，濟南長清人。

    金末隱內鄉山中。

    至元中屢徵不起。

    」爲綜合多種資料編成。

    姓名、籍貫、時代皆相符，是詩應即此人所作。

    《十國春秋》卷五七云其爲孟知祥時人，不詳所據。

    宋前典籍中無此記載。

    作五代人恐誤。

    詩姑仍存，俟續考定。

    ）。'
- title: 石膏枕
  author: 薛逢
  dynasty: 唐
  content: '表裏通明不假彫，冷於春雪白於瑤。

    朝來送在涼牀上，只怕風吹日炙銷。'
- title: 满庭芳
  author: 张继先
  dynasty: 宋
  content: '闲里工夫，无中妙用，切休拟议参详。

    龙降虎伏，真土自中黄。

    行动起居寝食，随缘度、莫动真阳。

    归根处，神凝脉住，玉界发天光。

    风高，鹏翼远，水深舟运，物理昭彰。

    但明心是道，专役天罡。

    信口呼神招鬼，和暘谷、不是颠狂。

    痴迷者，风霆在手，应用反乖张。'
- title: 留別田尚書
  author: 王建
  dynasty: 唐
  content: '擬報平生未殺身，難離門館起居頻。

    不看匣裏釵頭古，猶戀機中錦樣新。

    一旦甘爲漳岸老，全家却作杜陵人。

    朝天路在驪山下，專望紅旗拜舊塵。'
- title: 黃麞歌
  author: 不詳
  dynasty: 唐
  content: 黃麞黃麞草裏藏，彎弓射爾傷。
- title: 好事近
  author: 严仁
  dynasty: 宋
  content: '晓色未分明，敲动月边鼍鼓。

    卯酒一杯径醉，又别君南浦。

    春江如席照晴空，大舶夹双橹。

    肠断斜阳渡口，正落红如雨。'
- title: 浣溪沙
  author: 史浩
  dynasty: 宋
  content: '远岫数堆苍玉髻。

    平湖千顷碧琉璃。

    笙歌催我上船时。

    载月有如浮玉鉴，采莲还复拥燕脂。

    更於何处觅瑶池。'
- title: 寄永嘉崔道融
  author: 司空圖
  dynasty: 唐
  content: '旅寓雖難定，乘閑是勝遊。

    碧雲蕭寺霽，紅樹謝邨秋。

    戍鼓和潮暗，船燈照島幽。

    詩家多滯此，風景似相留。'
- title: 卜算子
  author: 朱敦儒
  dynasty: 宋
  content: '陌上雪销初，才得江梅信。

    翦彩盘金院落香，便觉烧灯近。

    乐事眼前多，春酒今年胜。

    好趁迎梅接柳时，满引金杯饮。'
- title: 秋日陝州道中作
  author: 顧非熊
  dynasty: 唐
  content: '孤客秋風裏，驅車入陝西。

    關河午時路，村落一聲雞。

    樹勢標秦遠，天形到岳低。

    誰知我名姓，來往自栖栖。'
- title: 霜天晓角
  author: 张鎡
  dynasty: 宋
  content: '荷花闲拨。

    撑破玻璃滑。

    拂拂香风微度，吹雪乱、数根发。

    弄泉罗盖匝。

    万颗真珠撒。

    唱我莲歌归去，凌波步、水仙袜。'
- title: 张天师断风花雪月・上小楼
  author: 吴昌龄
  dynasty: 元
  content: '你休那耻便伶牙俐齿，调三斡四，说人好歹，许人暖昧，损人行止。

    你可便道这个，道那个，做的不是，都揣与这广寒宫宵奔的卓氏。

    莫不是尔桃花打合的他来么？桂花仙子，你自思凡，我可为甚的来，却牵连着我那。

    偏你无过犯哩。'
- title: 木兰花令
  author: 苏轼
  dynasty: 宋
  content: '高平四面开雄垒。

    三月风光初觉媚。

    园中桃李使君家，城上亭台游客醉。

    歌翻《杨柳》金尊沸。

    饮散凭阑无限意。

    云深不见玉关遥，草细山重残照里。'
- title: 定风波
  author: 黄庭坚
  dynasty: 宋
  content: '准拟阶前摘荔枝。

    今年歇尽去年枝。

    莫是春光厮料理。

    无比。

    譬如痎疟有休时。

    碧甃朱阑情不浅。

    何晚。

    来年枝上报累累。

    雨后园林坐清影。

    苏醒。

    红裳剥尽看香肌。'
- title: 行香子
  author: 沈瀛
  dynasty: 宋
  content: '野叟愚痴。

    一向昏迷。

    笑呵呵、前事皆非。

    从前业债，今尽拼离。

    也不能文，不能酒，不能诗。

    屏除人事，闭却门儿。

    於奇中、别有儿戏。

    几般骨董，衮过年时。

    待参些禅，弹些曲，学些棋。'
- title: 將赴成都草堂途中有作先寄嚴鄭公五首 二
  author: 杜甫
  dynasty: 唐
  content: '處處青江帶白蘋，故園猶得見殘春。

    雪山斥候無兵馬，錦里逢迎有主人。

    休怪兒童延俗客，不教鵝鴨惱比鄰。

    習池未覺風流盡，況復旌州賞更新。'
- title: 行香子
  author: 无名氏
  dynasty: 宋
  content: '天与秋光。

    转转情伤，探金英、知近重阳。

    薄衣初减，绿蚁初尝。

    渐一番风，一番雨，一番凉。

    黄昏院落，恓恓惶惶。

    酒醒时、往事愁肠。

    那堪永夜，明月空床。

    问砧声捣，蛩声细，漏声长。'
- title: 潇湘神
  author: 黄公绍
  dynasty: 宋
  content: '棹如飞。

    棹如飞。

    水中万鼓起潜螭。

    最是玉莲堂上好，跃来夺锦看吴儿。'
- title: 劉禪奴彈琵琶歌
  author: 顧況
  dynasty: 唐
  content: '樂府只傳橫吹好，琵琶寫出關山道。

    羈雁出塞繞黃雲，邊馬仰天嘶白草。

    明妃愁中漢使迴，蔡琰愁處胡笳哀。

    鬼神知妙欲收響，陰風切切四面來。

    李陵寄書別蘇武，自有生人無此苦。

    當時若值霍驃姚，滅盡烏孫奪公主。'
- title: 題絕島山寺
  author: 崔塗
  dynasty: 唐
  content: '絕島跨危欄，登臨到此難。

    夕陽高鳥過，疎雨一鐘殘。

    駭浪搖空闊，靈山厭渺漫。

    那堪更回首，鄉樹隔雲端。'
- title: 减字木兰花
  author: 黄庭坚
  dynasty: 宋
  content: '当年夜雨。

    头白相依无去住。

    儿女成围。

    欢笑尊前月照之。

    阿连高秀。

    千万里来忠孝有。

    岂谓无衣。

    岁晚先寒要弟知。'
- title: 奉送李中丞道昌入朝
  author: 皎然
  dynasty: 唐
  content: '文憲中司盛，恩榮外鎮崇。

    諸侯皆取則，八使獨推功。

    詔喜新銜鳳，車看舊飾熊。

    去思今武子，餘教昔文翁。

    清在如江水，仁留是國風。

    光徵二千石，掃第望司空。'
- title: 同前
  author: 萧德祥《小孙屠》
  dynasty: 元
  content: '休得听闲说是非，劝娘行也休得呕气。

    这般闲争甚巴臂，傍人听是何张志。'
- title: 导引
  author: 无名氏
  dynasty: 宋
  content: '至真降鉴，飚驭下皇闱。

    清漏正依依。

    范金肖像申严奉，仙馆壮翬飞。

    万灵拱卫瑞烟披。

    岸柳映黄麾。

    九清祚圣鸿基永，尧德更巍巍。'
- title: 崔府君断冤家债主・混江龙
  author: 郑延玉
  dynasty: 元
  content: '俺大哥一家无外，干家活计觅钱财，积垒下前厅后阁，更攒下万贯家财。

    俺大哥爷娘行能行孝道，也是我前世里积阴功，苦修来。

    大的儿甘心守分，量力求财，为人本分，不染尘埃，衣不裁绫罗段疋，食不拣好歹安排，爷娘行千般孝顺，亲眷行万事和谐。

    若说着这个禽兽，知他怎天地栽排？每日向花门柳户，舞榭歌台，铅华触眼，酒肉拥颏，但行处着人骂，惹人嫌，将家私可便由他使，由他卖。

    这的是破家五鬼，不弱如横祸非灾。'
- title: 烛影摇红
  author: 张榘
  dynasty: 宋
  content: '春小寒轻，南枝一夜阳和转。

    东君先递玉麟香，冷蕊幽芳满。

    应把朱帘暮卷。

    更何须、金猊烟暖。

    千山月淡，万里尘清，酒樽经卷。

    楼上胡床，笑谈声里机谋远。

    甲兵百万出胸中，谁谓江流浅。

    憔悴狂胡计短。

    定相将、来朝悔晚。

    功名做了，金鼎和羹，卷藏袍雁。'
- title: 雜曲歌辭 少年行四首 四
  author: 令狐楚
  dynasty: 唐
  content: '霜滿中庭月過樓，金尊玉柱對清秋。

    當年稱意須爲樂，不到天明未肯休。'
- title: 临江仙
  author: 王千秋
  dynasty: 宋
  content: '柳巷莺啼春未晓，画堂环佩珊珊。

    薰炉烘暖鹧鸪斑。

    寿杯须斗酌，舞袖正弓弯。

    未说珥貂横玉事，勋名且勒燕然。

    归来方卜五湖闲。

    年年花月夜，沈醉绮罗间。'
- title: 念奴娇
  author: 姚述尧2
  dynasty: 宋
  content: '芸堂春早，正芳苞紫萼，笼烟调雨。

    隐隐朝阳歌宴罢，拥出三千宫女。

    醉面匀红，香囊暗惹，鹊尾烟频炷。

    庐山佳致，依然都在庭宇。

    因念一种天香，当年岩谷下，想难俦侣。

    一旦呈祥都占断，阆苑琼林歌舞。

    瑞彩扶疏，锦笼绰约，兰蕙应羞妒。

    明朝胜赏，有谁同唱金缕。'
- title: 渡江秋怨二首 一
  author: 權德輿
  dynasty: 唐
  content: '秋江平，秋月明，孤舟獨夜萬里情。

    萬里情，相思遠，人不見兮淚滿眼。'
- title: 满江红
  author: 刘克庄
  dynasty: 宋
  content: '笳鼓春城，处处有、丰年语笑。

    浑忘却、金莲前导，青藜下照。

    白雪唱来遍寡和，朱颜老去难重少。

    羡遨头、四十已专城，真英妙。

    奎文宠，崇儒教。

    田毛喜，宽租诏。

    有舂陵之什，无潮州表。

    怪雨盲风稀发作，华星秋月争光耀。

    看来年、此夜侍端门，开佳兆。'
- title: 水调歌头
  author: 魏了翁
  dynasty: 宋
  content: '千古峨眉月，照我别离杯。

    故人中岁聚散，脉脉若为怀。

    醉帽三更风雨，别袂一帘山色，为放笑眉开。

    握手道旧故，抵掌论人才。

    山中人，灶间婢，亦惊猜。

    江头新涨催发，欲去重裴回。

    世事丝丝满鬓，岁月匆匆上面，渴梦肺生埃。

    酒罢听客去，公亦赋归来。'
- title: 绕池游
  author: 无名氏《张协状元》
  dynasty: 元
  content: '张叶拜启："念是读书辈，往长安拟欲应举。

    些少裹足，路途里欲得支费，望周全不须劫去。'
- title: 铁拐李度金童玉女・收江南
  author: 贾仲明
  dynasty: 元
  content: '呀！兀的不是月明千里故人来，抵多少一场春梦唤回来。

    今日个满堂和气醉归来，贤贤易色，再休提洛阳花酒一齐来。'
- title: 詶馬大夫以愚獻通草茇葜酒感通拔二字因而寄別之作
  author: 劉禹錫
  dynasty: 唐
  content: '泥沙難振拔，誰復問窮通。

    莫訝提壺贈，家傳枕麴風。

    成謠獨酌後，深意片言中。

    不進終無已，應須荀令公。'
- title: 隋宮
  author: 李商隱
  dynasty: 唐
  content: '紫泉宮殿鎖煙霞，欲取蕪城作帝家。

    玉璽不緣歸日角，錦帆應是到天涯。

    于今腐草無螢火，終古垂楊有暮鴉。

    地下若逢陳後主，豈宜重問後庭花。'
- title: 兵要望江南 占雨第八（京本列第二○十七首） 四
  author: 易靜
  dynasty: 唐
  content: '軍發日，微雨灑軍行。

    此是潤軍兵必利，旌旗前指最爲精，所向定須贏。'
- title: 双调・殿前欢
  author: 吴西逸
  dynasty: 元
  content: '懒云窝，懒云堆里即无何。

    半间茅屋容高卧，往事南柯。

    红尘自网罗，白日闲酬和，青眼偏空阔。

    风波远我，我远风波。

    懒云仙，蓬莱深处恣高眠。

    笔床茶灶添香篆，尽意留连。

    闲吟白雪篇，静阅丹砂传，不羡青云选。

    林泉爱我，我爱林泉。

    懒云巢，碧天无际雁行高。

    玉箫鹤背青松道，乐笑游遨，溪翁解冷淡嘲，山鬼放揶揄笑，村妇唱糊涂调。

    风涛险我，我险风涛。

    懒云关，一泓流水绕弯环。

    半窗斜日留晴汉，鸟倦知还。

    高眠仿谢安，归计寻张翰，作赋思王粲。

    溪山恋我，我恋溪山。

    懒云翁，一襟风月笑谈中。

    生平傲杀繁华梦，已悟真空。

    茶香水玉钟，酒竭玻璃翁，云绕蓬莱洞。

    冥鸿笑我，我笑冥鸿。

    懒云凹，按行松菊讯桑麻。

    声名不在渊明下，冷淡生涯。

    味偏长凤髓茶，梦已随胡蝶化，身不入麒麟画。

    莺花厌我，我厌莺花。'
- title: 天台禪院聯句
  author: 安守範
  dynasty: 唐
  content: '偶到天台院，因逢物外僧。

    忘機同一祖，出語離三乘。

    樹老中庭寂，窗虛外境澄。

    片時松影下，聯續百千燈。'
- title: 破幽梦孤雁汉宫秋・鸳鸯煞
  author: 马致远
  dynasty: 元
  content: '我则索大臣行说一个推辞谎，又则怕笔尖儿那火编修讲。

    不见他花朵儿精神，怎趁那草地里风光？唱道伫立多时，徘徊半响；猛听的塞雁南翔，呀呀的声嘹亮。

    却原来满目牛羊，是兀那载离恨的毡车半坡里响。'
- title: 詩三百三首 二五四
  author: 寒山
  dynasty: 唐
  content: '余勸諸稚子，急離火宅中。

    三車在門外，載你免飄蓬。

    露地四衢坐，當天萬事空。

    十方無上下，來去任西東。

    若得箇中意，縱橫處處通。'
- title: 朝中措
  author: 曹勋
  dynasty: 宋
  content: '一封清诏下金鸾。

    临遣讲邻欢。

    谁问火云挥汗，要看易水摇寒。

    何妨谈笑，平生志节，可障狂澜。

    预约黄花前后，殊庭瞻对宸颜。'
- title: 吕洞宾三醉岳阳楼・伴读书
  author: 马致远
  dynasty: 元
  content: 你道是花枝儿媳妇天然美，又道是笋条儿一对青年纪；端的谁遣来两个成匹配，到今日又谁拆散你这芳连理？可怎生不解其中意，还认作儿女夫妻！。
- title: 绿头鸭・多丽
  author: 晁端礼
  dynasty: 宋
  content: '锦堂深，兽炉轻喷沈烟。

    紫檀槽、金泥花面，美人斜抱当筵。

    挂罗绶、素肌莹玉，近鸾翅、云鬓梳蝉。

    玉笋轻拢，龙香细抹，凤凰飞出四条弦。

    碎牙板、烦襟消尽，秋气满庭轩。

    今宵月，依稀向人，欲斗婵娟。

    变新声、能翻往事，眼前风景依然。

    路漫漫、汉妃出塞，夜悄悄、商妇移船。

    马上愁思，江边怨感，分明都向曲中传。

    困无力、劝人金盏，须要倒垂莲。

    拼沈醉，身世恍然，一梦游仙。'
- title: 流夜郎永華寺寄尋陽羣官
  author: 李白
  dynasty: 唐
  content: '朝別凌煙樓，賢豪滿行舟。

    暝投永華寺，賓散予獨醉。

    願結九江流，添成萬行淚。

    寫意寄廬嶽，何當來此地。

    天命有所懸，安得苦愁思。'
- title: 感皇恩
  author: 周紫芝
  dynasty: 宋
  content: '残月挂征鞍，路长山绕。

    独拥寒貂犯霜晓。

    水边林下，孤负此生多少。

    星星空满鬓，因谁有。

    不如办个，短蓑长钓。

    唤取轻鸥伴人老。

    思量也胜，看人眉头眼脑。

    世间浑是梦，何时了。'
- title: 卜算子
  author: 张孝祥
  dynasty: 宋
  content: '雪月最相宜，梅雪都清绝。

    去岁江南见雪时，月底梅花发。

    今岁早梅开，依旧年时月。

    冷艳孤光照眼明，只欠些儿雪。'
- title: 万年欢慢・万年欢
  author: 无名氏
  dynasty: 宋
  content: '当今圣主，理化感四塞，永减狼烟。

    太平朝野无征战，国内晏然。

    风调雨顺歌声喧。

    箫韶韵，九奏钧天。

    愿王永寿，比南山、更奏延年。'
- title: 白金小還丹歌 三
  author: 羅公遠
  dynasty: 唐
  content: '籠虛其底，免被炎馳。

    知白守黑，清黃一支。

    能忌陰穢，不逾百時。

    延生大道，易解難知。'
- title: 奉和虢州劉給事使君三堂新題二十一詠 北樓
  author: 韓愈
  dynasty: 唐
  content: '郡樓乘曉上，盡日不能回。

    晚色將秋至，長風送月來。'
- title: 長安冬夜書情
  author: 劉滄
  dynasty: 唐
  content: '上國棲遲歲欲終，此情多寄寂寥中。

    鐘傳半夜旅人館，鵶呌一聲疎樹風。

    古巷月高山色靜，寒蕪霜落灞原空。

    今來唯問心期事，獨望青雲路未通。'
- title: 鹊桥仙
  author: 韩淲
  dynasty: 宋
  content: '诗非漫与，酒非无算，都是悲秋兴在。

    与君觞咏欲如何，画不就、新凉境界。

    微云抹月，斜河回斗，隐隐奇奇怪怪。

    刚风九万舞瑶林，甚些少、人间利害。'
- title: 山居
  author: 戴叔倫
  dynasty: 唐
  content: '麋鹿自成羣，何人到白雲。

    山中無外事，終日醉醺醺。'
- title: 雨中對後簷叢竹
  author: 崔元翰
  dynasty: 唐
  content: '含風搖硯水，帶雨拂牆衣。

    乍似秋江上，漁家半掩扉。'
- title: 送蔡山人
  author: 李白
  dynasty: 唐
  content: '我本不棄世，世人自棄我。

    一乘無倪舟，八極縱遠柂。

    燕客期躍馬，唐生安敢譏。

    採珠勿驚龍，大道可暗歸。

    故山有松月，遲爾翫清暉。'
- title: 題長安酒肆壁三絕句 二
  author: 鍾離權
  dynasty: 唐
  content: '得道高僧不易逢，幾時歸去願相從。

    自言住處連滄海，別是蓬萊第一峯。'
- title: 寄廬岳鑒上人
  author: 李中
  dynasty: 唐
  content: '岳寺棲缾錫，常人親亦難。

    病披青衲重，晚剃白髭寒。

    烘壁茶煙暗，填溝木葉乾。

    昔年皆禮謁，頻到碧雲端。'
- title: 與夢得偶同到敦詩宅感而題壁
  author: 白居易
  dynasty: 唐
  content: '山東纔副蒼生願，川上俄驚逝水波。

    履道淒涼新第宅，宣城零落舊笙歌。

    園荒唯有薪堪採，門冷兼無雀可羅。

    今日相逢偶同到，傷心不是故經過。'
- title: 又陪楚州韋舍人閶門遊讌次韻北閶門
  author: 張祜
  dynasty: 唐
  content: '遠派通催急，層欄架柱牢。

    中開一閤靜，外拔兩簷高。

    㼘崪基崇岸，灣環隘近艘。

    勁竿紅旆展，長鐙紫囊韜。

    舊好千金諾，新題一筆操。

    開懷侵月露，惜別話風濤。

    盡納黃泥水，平分沼沚毛。

    詩能拘咫寸，酒妙乏絲毫。

    不止才無敵，非論運合遭。

    宦情周上智，美論逸諸曹。

    擬義臨戎鉞，從容宰社刀。

    三千藂秀彦。

    百萬舉名豪。

    死士曾無悔，生民肯更逃。

    下簾欣繼燭，歸路止排篙。

    綵柚撩青鬢，金舡泛白醪。

    韻慙高手壓。

    文豈拙詞褒。

    賈誼猶興歎，楊雄重返騷。

    不當離急引，應獲在甄陶。

    強逐騑騑駟，徒瞻孑孑旄。

    何堪縱高祖，生意任庭蒿。'
- title: 西江月
  author: 周紫芝
  dynasty: 宋
  content: '谁把蓝揉翡翠，天将蜡做梅花。

    晚来秋水映残霞。

    水墨新描图画。

    纸上写将心去，眼边送却愁来。

    今回相见比前回。

    心下忡忡越㬠。'
- title: 梅花酒・到春来景物妍，簪杏鬟鬟蝉，拾翠步金莲，听鸟并香肩。到夏来
  author: 景元启
  dynasty: 元
  content: 携手上采莲船，瓜初剖水晶丸，酒新泛蓿砂煎，鱼旋打锦鳞鲜。
- title: 湘中見進士喬詡
  author: 羅隱
  dynasty: 唐
  content: '吳公臺下別經秋，破虜城邊暫駐留。

    一笑有情堪解夢，數年無故不同遊。

    雲牽楚思橫魚艇，柳送鄉心入酒樓。

    且酌松醪依舊醉，誰能相見向春愁。'
- title: 李振引諺
  author: 不詳
  dynasty: 唐
  content: 百歲奴事三歲主。
- title: 登汾上閣
  author: 鄭中丞
  dynasty: 唐
  content: '汾桂秋水闊，宛似到閶門。

    惆悵江湖思，惟將南客論。'
- title: 临江仙
  author: 刘克庄
  dynasty: 宋
  content: '玉笛钿车当日事，东涂西抹都曾。

    等闲曲子压和凝。

    纵游非草草，已醉强惺惺。

    今向三家村送老，身如罢讲吴僧。

    高楼百尺不须登。

    半炉烧叶火，一盏勘书灯。'
- title: 鳳凰之歌
  author: 李解
  dynasty: 唐
  content: '處分明兮繫舒慘，一人慶兮萬物感。

    羽族猶得以效珍，微生何久於習坎。'
- title: 清平乐
  author: 张先
  dynasty: 宋
  content: '屏山斜展。

    帐卷红绡半。

    泥浅曲池飞海燕。

    风度杨花满院。

    云情雨意空深。

    觉来一枕春阴。

    陇上梅花落尽，江南消息沈沈。'
- title: 南柯子・南歌子
  author: 杨适2
  dynasty: 宋
  content: '怨草迷南浦，愁花傍短亭。

    有情歌酒莫催行。

    看取无情花草、也关情。

    旧日临岐曲，而今忍泪听。

    淮山何在暮云凝。

    待倩春风吹梦、过江城。'
- title: 同諸公尋李方直不遇
  author: 包何
  dynasty: 唐
  content: '聞說到揚州，吹簫憶舊遊。

    人來多不見，莫是上迷樓。'
- title: 红衫儿
  author: 柯丹邱《荆钗记》
  dynasty: 元
  content: '自那日投江随潮去，痛苦伤悲。

    忽闻人报道身亡，转教人痛悲。

    若不遇公相相留，怎能勾夫妻重会？效衔环结草，当报恩义。'
- title: 送人歸覲河中
  author: 李洞
  dynasty: 唐
  content: '青門塚前別，道路武關西。

    有寺雲連石，無僧葉滿溪。

    河長隨鳥盡，山遠與人齊。

    覲省波濤縣，寒窗響曙雞。'
- title: 偈頌（幷序○序爲南嶽齊己撰） 二十八
  author: 居遁
  dynasty: 唐
  content: '頂相擬求終不見，應緣同谷不違方。

    此門別處無尋路，祇有休心更廝當。'
- title: 喜迁莺
  author: 晏殊
  dynasty: 宋
  content: '花不尽，柳无穷。

    应与我情同。

    觥船一棹百分空。

    何处不相逢。

    朱弦悄。

    知音少。

    天若有情应老。

    劝君看取利名场。

    今古梦茫茫。'
- title: 僊女臺
  author: 皎然
  dynasty: 唐
  content: '寂寂舊桑田，誰家女得僊。

    應無雞犬在，空有子孫傳。

    古木花猶發，荒臺路未遷。

    暮來雲一片，疑是欲歸年。'
- title: 喜李詡秀才見訪因贈
  author: 許渾
  dynasty: 唐
  content: '浙南分首日，誰謂別經時。

    路遠遙相訪，家貧喜見知。

    不須辭小酌，更請續新詩。

    但得心中劒，酬恩會有期。'
- title: 大
  author: 赵文
  dynasty: 宋
  content: '正宝香残，重帘静，飞鸟时惊花铎。

    沈思前梦去，有当时老泪，欲弹还阁。

    太一宫墙，菩提寺路，谁管纷纷开落。

    心情浑何似，似琵琶马上，晓寒沙漠。

    想筝雁频移，钏金度瘦，素肌清削。

    相思无奈著。

    重访旧、谁遣车生角。

    暗记省、刘郎前度，杜枚三生，为何人、顿乖芳约。

    试把菱花拭，愁来处、鬓丝先觉。

    念幽独、成荒索。

    何日重见，错拟扬州骑鹤，绿阴不妨细酌。'
- title: 策杖尋隱士
  author: 王績
  dynasty: 唐
  content: '策杖尋隱士，行行路漸賒。

    石梁橫澗斷，土室映山斜。

    孝然縱有舍，威輦遂無家。

    置酒燒枯葉，披書坐落花。

    新垂滋水釣，舊結茂陵罝。

    歲歲長如此，方知輕世華。'
- title: 西亭子言懷
  author: 張謂
  dynasty: 唐
  content: '數叢芳草在堂陰，幾處閑花映竹林。

    攀樹玄猨呼郡吏，傍谿白鳥應家禽。

    青山看景知高下，流水聞聲覺淺深。

    官屬不令拘禮數，時時緩步一相尋。'
- title: 送顧況泗上覲叔父
  author: 張繼
  dynasty: 唐
  content: '吳鄉歲貢足嘉賓，後進之中見此人。

    別業更臨洙泗上，擬將書卷對殘春。'
- title: 清平乐
  author: 洪适
  dynasty: 宋
  content: '风鬟飞乱。

    寒入秦筝雁。

    情似云阴浑未展。

    雨脚更飘银线。

    横枝有意先开。

    玉尘欲伴金斝。

    何日舞裀歌扇，后堂重到惟梅。'
- title: 水调歌・水调
  author: 无名氏
  dynasty: 宋
  content: '八月秋欲半，后夜月将圆。

    天潢当日流润，馀派落人寰。

    尘扫长淮千里，威振南蛮八郡，梓里绣衣还。

    芳毓燕山桂，庆衍谢庭兰。

    小山阴，长松下，白云间。

    壶中自有天地，闻早挂蓬冠。

    笑指横空丹坚。

    闲倚拿云竹杖，佳处日跻攀。

    山色既无尽，公寿亦如山。'
- title: 小尉迟将斗将认父归朝・紫花儿序
  author: 无名氏
  dynasty: 元
  content: '我施逞会挟人捉将，显耀会撞阵冲营，卖弄会挝鼓夺旗。

    他须披不的两重铠甲，带不的三顶头盔，敢和我相持？便做有铜铸就的天灵和那铁背脊，鞭着处粉零麻碎。

    今日个将遇敌头，直杀的他马不停蹄。'
- title: 遭厄
  author: 王逸
  dynasty: 先秦
  content: '悼屈子兮遭厄，沉王躬兮湘汨。

    何楚国兮难化，迄于今兮不易。

    士莫志兮羔裘，竞佞谀兮谗阋。

    指正义兮为曲，訿玉璧兮为石。

    殦雕游兮华屋，鵔鸃栖兮柴蔟。

    起奋迅兮奔走，违群小兮謑訽。

    载青云兮上昇，適昭明兮所处。

    蹑天衢兮长驱，踵九阳兮戏荡。

    越云汉兮南济，秣余马兮河鼓。

    云霓纷兮晻翳，参辰回兮颠倒。

    逢流星兮问路，顾我指兮从左。

    俓娵觜兮直驰，御者迷兮失轨。

    遂踢达兮邪造，与日月兮殊道。

    志阏绝兮安如，哀所求兮不耦。

    攀天阶兮下视，见鄢郢兮旧宇。

    意逍遥兮欲归，众秽盛兮沓沓。

    思哽饐兮诘诎，涕流澜兮如雨。'
- title: 閑居
  author: 白居易
  dynasty: 唐
  content: '空腹一醆粥，飢食有餘味。

    南檐半牀日，暖臥因成睡。

    緜袍擁兩膝，竹几支雙臂。

    從旦直至昏，身心一無事。

    心足即爲富，身閑乃當貴。

    富貴在此中，何必居高位。

    君看裴相國，金紫光照地。

    心苦頭盡白，纔年四十四。

    乃知高蓋車，乘者多憂畏。'
- title: 春寒
  author: 白居易
  dynasty: 唐
  content: '今朝春氣寒，自問何所欲。

    酥煖薤白酒，乳和地黃粥。

    豈惟厭饞口，亦可調病腹。

    助酌有枯魚，佐餐兼旨蓄。

    省躬念前哲，醉飽多慚忸。

    君不聞靖節先生尊長空，廣文先生飯不足。'
- title: 圍碁
  author: 王績
  dynasty: 唐
  content: '飽食端居暇，披襟[弈]思專。

    雕盤蜃脛飾，帖局象牙緣。

    裂地四維舉，分麾兩陣前。

    攢眉思上策，屈指計中權。

    勁卒衡圍度，奇軍略地旋。

    魚鱗張九拒，鶴翅擁三邊。

    逐征何待應，爭鋒豈厭先。

    雙關防易斷，隻眼畏難全。

    將驕多受辱，敵恥屢摧堅。

    驟覩成爲敗，頻看絕更連。

    許知愁越復，恤弱貴邢遷。

    誹俗韋弘嗣，邀名葛稚川。

    分陰雖可重，小道詎宜捐？

    相公摧屐日，樵客爛柯年。

    唐堯猶不棄，孔父尚稱賢。

    博術存書錄，壺經著禮篇。

    寄言陸士衡，無嗤王仲宣。

    （按：《韻語陽秋》卷十七、《全唐詩》卷三七收「全」、「邊」二韻，題作《圍棋長篇》。

    ）。'
- title: 汉宫春
  author: 洪咨夔
  dynasty: 宋
  content: '南极仙翁，占太微元盖，洞府为家。

    身骑若木倒景，手弄青霞。

    芙蓉飞旆，映一川、新绿平沙。

    好与问，东风结子，几回开遍桃花。

    况是初元玉历，更循环数起，希有年华。

    长把清明夜气，养就丹砂。

    麻姑送酒，安期生、遗枣如瓜。

    呼儿烹试，头纲小凤团茶。'
- title: 调笑令
  author: 李吕
  dynasty: 宋
  content: '归晚。

    思何限。

    玉坠金偏云鬓乱。

    伤春谁作嬉游伴。

    只有飞来花片。

    几回愁映眉山远。

    总被东风惊散。'
- title: 表弟包潁見寄
  author: 徐鉉
  dynasty: 唐
  content: '常思帝里奉交親，別後光陰屈指頻。

    蘭佩却歸綸閣下，荆枝猶寄楚江濱。

    十程山水勞幽夢，滿院煙花醉別人。

    料得此生強健在，會須重賞昔年春。'
- title: 送陳明府歸衡陽
  author: 黃滔
  dynasty: 唐
  content: '鶵鶴兼留下，單車出柳煙。

    三年兩殊考，一日數離筵。

    久別湖波綠，相思嶽月圓。

    翠蘿曾隱處，定恐卻求仙。'
- title: 鹧鸪天
  author: 辛弃疾
  dynasty: 宋
  content: '句里春风正剪裁。

    溪山一片画图开。

    轻鸥自趁虚船去，荒犬还迎野妇回。

    松菊竹，翠成堆。

    要擎残雪斗疏梅。

    乱鸦毕竟无才思，时把琼瑶蹴下来。'
- title: 和鄭相公尋宣上人不遇
  author: 楊巨源
  dynasty: 唐
  content: '方尋蓮境去，又值竹房空。

    幾韻飄寒玉，餘清不在風。'
- title: 少年游
  author: 陈允平
  dynasty: 宋
  content: '兰屏香暖，松醪味滑，湖蟹荐香橙。

    雁宇秋高，凤台人远，明月自吹笙。

    轻寒翦翦生襟袖，银漏渐催更。

    暗忆年时，桂风庭院，笑并玉肩行。'
- title: 戲贈邵使君張郎
  author: 盧象
  dynasty: 唐
  content: '少婦石榴裙，新妝白玉面。

    能迷張公子，不許時相見。'
- title: 相和歌辭 長門怨
  author: 張脩之
  dynasty: 唐
  content: '長門落景盡，洞房秋月明。

    玉階草路積，金屋網塵生。

    妾妬今應改，君恩昔未平。'
- title: 满江红
  author: 程垓
  dynasty: 宋
  content: '水远山明，秋容淡、不禁摇落。

    况正是、楼台高处，晚凉犹薄。

    月在衣裳风在袖，冰生枕簟香生幕。

    算四时、佳处是清秋，须行乐。

    东篱下，西窗角。

    寻旧菊，催新酌。

    笑广平何事，对秋萧索。

    摇叶声声深院宇，折荷寸寸闲池阁。

    待归来、闲把木犀花，重薰却。'
- title: 鹊桥仙
  author: 赵师侠
  dynasty: 宋
  content: '明河风细，鹊桥云淡，秋入庭梧先坠。

    摩孩罗荷叶伞儿轻，总排列、双双对对。

    花瓜应节、蛛丝卜巧，望月穿针楼外。

    不知谁见女牛忙，谩多少、人间欢会。'
- title: 水调歌头
  author: 无名氏
  dynasty: 宋
  content: '金兽袅香穗，银烛灿花枝。

    眼前风景殊异，酌酒庆生时。

    要是祖宗流庆，方有此身此日，盍亦反其思。

    何以上雅寿，敢用此为规。

    况君家，本学业，致轻肥。

    牙签玉轴，全胜阡陌占东西。

    好把胸中一点，照破堂中万卷，五福自来宜。

    谨勿效雌伏，指日要雄飞。'
- title: 至鴨欄驛上白馬磯贈裴侍御
  author: 李白
  dynasty: 唐
  content: '側疊萬古石，橫爲白馬磯。

    亂流若電轉，舉櫂揚珠輝。

    臨驛卷緹幕，升堂接繡衣。

    情親不避馬，爲我解霜威。'
- title: 秋分夜夕月樂章 降神奏元和之舞六變
  author: 無名氏
  dynasty: 唐
  content: '月以陰德，自西而生。

    積水之氣，作金之精。

    麗天成像，配日爲明。

    三光顯耀，萬古作成。

    （《大唐郊祀錄》卷六。

    ）。'
- title: 江陵三夢 二
  author: 元稹
  dynasty: 唐
  content: '古原三丈穴，深葬一枝瓊。

    崩剝山門壞，煙綿墳草生。

    久依荒隴坐，却望遠村行。

    驚覺滿床月，風波江上聲。'
- title: 秦楼月・忆秦娥
  author: 王之道
  dynasty: 宋
  content: '云不卷。

    浇愁莫放金杯浅。

    金杯浅。

    新词丽句，要人裁翦。

    酒酣思致天同远。

    临风捉笔纶巾岸。

    纶巾岸。

    诗成归去，寒光照晚。'
- title: 郑孔目风雪酷寒亭・收江南
  author: 杨显之
  dynasty: 元
  content: '呀！谁承望月明千里故人来，则被这泼烟花送了你犯由牌，狠公人又待活烧埋。

    到今日救解，早收恰了那一点泪沾腮。'
- title: 寄臨海姚中丞
  author: 杜荀鶴
  dynasty: 唐
  content: '夏辭旌斾已秋深，永夕思量淚滿襟。

    風月易斑搜句鬢，星霜難改感恩心。

    尋花洞裏連春醉，望海樓中徹曉吟。

    雖有夢魂知處所，去來多被角聲侵。'
- title: 菩萨蛮
  author: 李清照
  dynasty: 宋
  content: '风柔日薄春犹早。

    夹衫乍著心情好。

    睡起觉微寒。

    梅花鬓上残。

    故乡何处是。

    忘了除非醉。

    沈水卧时烧。

    香消酒未消。'
- title: 五言白話詩 二十四
  author: 缺名
  dynasty: 唐
  content: '生坐四合舍。

    死入土角䚥。

    窅窅黑闇眠，永別明燈燭。

    死鬼憶四時，八節生人哭。'
- title: 鹧鸪天
  author: 石孝友
  dynasty: 宋
  content: '家在东湖湖上头。

    别来风月为谁留。

    落霞孤鹜齐飞处，南浦西山相对愁。

    真了了，好休休。

    莫教辜负菊花秋。

    浮云富贵何须羡，画饼声名肯浪求。'
- title: 霅溪西亭晚望
  author: 張籍
  dynasty: 唐
  content: '霅水碧悠悠，西亭柳岸頭。

    夕陰生遠岫，斜照逐迴流。

    此地動歸思，逢人方倦遊。

    吳興耆舊盡，空見白蘋州。'
- title: 郊廟歌辭 祭汾陰樂章 順和
  author: 源光裕
  dynasty: 唐
  content: '方丘既膳，嘉饗載謐。

    齊敬畢誠，陶匏貴質。

    秀畢豐薦，芳俎盈實。

    永永福流，其昇如日。'
- title: 感皇恩
  author: 张先
  dynasty: 宋
  content: '廊庙当时共代工。

    睢陵千里远，约过从。

    欲知宾主与谁同。

    宗枝内，黄阁旧，有三公。

    广乐起云中。

    湖山看画轴，两仙翁。

    武林嘉语几时穷。

    元丰际，德星聚，照江东。'
- title: 大明
  author: 佚名
  dynasty: 先秦
  content: '明明在下，赫赫在上。天难忱斯，不易维王。天位殷适，使不挟四方。

    挚仲氏任，自彼殷商，来嫁于周，曰嫔于京。乃及王季，维德之行。

    大任有身，生此文王。维此文王，小心翼翼。昭事上帝，聿怀多福。厥德不回，以受方国。

    天监在下，有命既集。文王初载，天作之合。在洽之阳，在渭之涘。

    文王嘉止，大邦有子。大邦有子，伣天之妹。文定厥祥，亲迎于渭。造舟为梁，不显其光。

    有命自天，命此文王。于周于京，缵女维莘。长子维行，笃生武王。保右命尔，燮伐大商。

    殷商之旅，其会如林。矢于牧野，维予侯兴。上帝临女，无二尔心。

    牧野洋洋，檀车煌煌，驷騵彭彭。维师尚父，时维鹰扬。凉彼武王，四伐大商，会朝清明。'
- title: 水龙吟
  author: 无名氏
  dynasty: 宋
  content: '邦人前世条缘，福星遇得长庚李。

    光芒初照，一声霹雳，重开天地。

    试问年来，民间安枕，伊谁之赐。

    有青天白日，和风甘雨，公如父、氏如子。

    今度虎牌重到，感皇恩、欢声千里。

    衮归未晚，纱笼人物，御屏名字。

    碧嶂长春，清江不尽，棠阴堪憩。

    愿年年把酒，庆公初度，祝公千岁。'
- title: 寄府吏
  author: 張籍
  dynasty: 唐
  content: '野外尋花共作期，今朝出郭不相隨。

    待君公事有閑日，此地春風應過時。'
- title: 宴桃源・如梦令
  author: 曹冠
  dynasty: 宋
  content: '西湖避暑棹扁舟。

    忘机狎白鸥。

    荷香十里供瀛洲。

    山光翠欲流。

    歌浩浩，思悠悠。

    诗成兴未休。

    清风明月解相留。

    琴声万籁幽。'
- title: 秋夜雨
  author: 吴潜
  dynasty: 宋
  content: '吴翁里第还巾角。

    不妨天地席幕。

    家僮归报道，快酿酒、休教醨薄。

    相逢聚散应搔首，且趁时、一笑为乐。

    人世大都护落。

    更莫问、是非今昨。'
- title: 詩偈 一○六
  author: 龐藴
  dynasty: 唐
  content: '行學非真道，徒勞神與軀。

    千里尋月影，終是枉工夫。

    不悟緣聲色，當今學者疎。

    但看起滅處，此箇是真如。'
- title: 解秋十首 四
  author: 元稹
  dynasty: 唐
  content: '後伏火猶在，先秋蟬已多。

    雲色日夜白，驕陽能幾何。

    壤隙漏江海，忽微成網羅。

    勿言時不至，但恐歲蹉跎。'
- title: 雲門山投龍詩刻（並序）
  author: 赵居貞
  dynasty: 唐
  content: '□□雲門山，直上壹千尺。

    絕頂彌□（《全唐詩》作「孤」。

    ）聳，盤途幾傾窄。

    前對堅裂峯，□□（《全唐詩》作「下臨」。

    ）削成壁。

    陽□（《全唐詩》作「巘」。

    ）靈芝秀，陰崖仙乳□。

    （此句《全唐詩》作「陰崖半天赤」。

    ）□□□羣山，遠望何所隔。

    太陽未出海，曠晃半天赤。

    （《全唐詩》無以上四句。

    ）大壑静不波，渺溟無際碧。

    （「碧」，《全唐詩》作「極」。

    ）是時雪初霽，沍寒冰（《全唐詩》作「水」。

    ）更積。

    恭展送龍儀，寧安服狐白。

    □□惟聖主，祈福在方伯。

    三元章醮昇，五域□□（二字《全唐詩》亦闕。

    ）覿。

    帟幕翠微亘，機□（《全唐詩》作「茵」。

    ）丹洞闢。

    □□（《全唐詩》作「祝起」。

    ）鳴天鼓，拜傳端素冊。

    霞間□□□，（《全唐詩》作「朱紱縈」。

    ）嵐際黃裳襞。

    玉□（《全唐詩》作「策」。

    ）□□信，□□□（《全唐詩》作「仙佩俟」。

    ）奔驛。

    □（《全唐詩》作「香」。

    ）氣入岫門，瑞雲出巖石。

    至誠必招感，大福旋來格。

    空□□□□，（《全唐詩》作「中忽神言」。

    ）帝壽萬千百。

    （見畢沅、阮元撰《山左金石志》卷十二。

    ）（〖1〗按石刻詩題下有「北海郡太守趙居貞述。

    渤海吳□書。

    郡人李元莊鐫」等字。

    石刻係天寶十一載所立，正書，崖高四尺五寸五分，廣二尺，在益都縣雲門山洞西關帝廟後北壁。

    〖2〗此詩序文中所書玄宗尊號，石刻本與《全唐詩》不同。

    按《新唐書·玄宗紀》載天寶七載羣臣上尊號曰「開元天寶聖文神武應道皇帝」。

    又天寶八載復上尊號曰「開元天地大寶聖文神武應禉皇帝」。

    石刻所稱，顯係天寶七載所上尊號，然石刻立於天寶十一載，則當以《全唐詩》取天寶八載所上尊號爲是。

    望頗疑作序刊石者緣一時疎忽，誤取七載尊號，而後之錄是刻者知其誤而糾正之，此《全唐詩》據本之所以異於石刻也。

    ）。'
- title: 餞唐永昌
  author: 薛稷
  dynasty: 唐
  content: '河洛風煙壯市朝，送君飛鳧去漸遙。

    更思明年桃李月，花紅柳綠宴浮橋。'
- title: 柳梢青
  author: 郭应祥
  dynasty: 宋
  content: '合浦名邦。

    风流太守，紫绶金章。

    暂驻旌麾，来临祖席，一片潇湘。

    且须缓举离觞。

    细看取、眉间点黄。

    未到还珠，已闻赐玺，归近清光。'
- title: 瑞鹧鸪
  author: 彭元逊
  dynasty: 宋
  content: '东洲游伴寄兰苕。

    人日晴时不用招。

    微雨来看杨柳色，故人相遇浴龙桥。

    愁如春水年年长，老共东风日日消。

    几欲作笺无可寄，双鱼犹自等归潮。'
- title: 天香
  author: 刘镇1
  dynasty: 宋
  content: '漠漠江皋，迢迢驿路，天教为春传信。

    万木丛边，百花头上，不管雪飞风紧。

    寻交访旧，惟翠竹、寒松相认。

    不意牵丝动兴，何心衬妆添晕。

    孤标最甘冷落，不许蝶亲蜂近。

    直自从来洁白，个中清韵。

    尽做重闻塞管，也何害、香销粉痕尽。

    待到和羹，才明底蕴。'
- title: 亻刍梅香骗翰林风月・仙吕/点绛唇
  author: 郑光祖
  dynasty: 元
  content: '书丧秦赢，道绝孔圣，坑灰冷。

    汉代儒生，他每都拨煨烬寻迹影。'
- title: 送李評事遊越
  author: 張籍
  dynasty: 唐
  content: '未習風塵事，初爲吳越遊。

    露沾湖草晚，日照海山秋。

    梅市門何在，蘭亭水尚流。

    西陵待潮處，知汝不勝愁。'
- title: 賊平後送人北歸
  author: 司空曙
  dynasty: 唐
  content: '世亂同南去，時清獨北還。

    他鄉生白髮，舊國見青山。

    曉月過殘壘，繁星宿故關。

    寒禽與衰草，處處伴愁顏。'
- title: 鹧鸪天
  author: 胡铨
  dynasty: 宋
  content: '梦绕松江属玉飞。

    秋风莼美更鲈肥。

    不因入海求诗句，万里投荒亦岂宜。

    青箬笠，绿荷衣。

    斜风细雨也须归。

    崖州险似风波海，海里风波有定时。'
- title: 酹江月・念奴娇
  author: 葛长庚
  dynasty: 宋
  content: '绿菏十里吐秋香，湖水掌平如镜。

    日落云收天似洗，况又月明风静。

    露逼葭蒲，烟迷菱芡，缩尽寒鸦颈。

    两枝画桨，柳阴浓处乘兴。

    遥想和靖东坡，当年曾胜赏，一觞一咏。

    是则湖山常不老，前辈风流去尽。

    我兴还诗，我欢则酒，醉则还草圣。

    明朝却去，冷泉天竺双径。'
- title: 满庭芳
  author: 琴操
  dynasty: 宋
  content: '山抹微云，天连衰草，画角声断斜阳。

    暂停征辔，聊共饮离觞。

    多少蓬莱旧侣，频回首、烟霭茫茫。

    孤村里，寒鸦万点，流水绕红墙。

    魂伤。

    当此际，轻分罗带，暗解香囊。

    谩赢得，青楼薄幸名狂。

    此去何时见也，襟袖上、空有馀香。

    伤心处，高城望断，灯火已昏黄。'
- title: 寓興
  author: 林寬
  dynasty: 唐
  content: '西母一杯酒，空言浩劫春。

    英雄歸厚土，日月照閑人。

    衰草珠璣塚，冷灰龍鳳身。

    茂陵驪岫晚，過者暗傷神。'
- title: 六州
  author: 无名氏
  dynasty: 宋
  content: '寰宇定，四海奉文思。

    书轨混，梯航凑，共戴昌期。

    稽古典、方咏京坻。

    耕籍丰民稼，敦本农时。

    陈羽卫、日月旌旗。

    衮冕次坛壝。

    帷宫宿设，梐枑相差。

    穆清端拱，星毕照罘罳。

    良宵永，为民广洽，庞褫奏、行漏昭庭燎，铙吹鼓曾飔。

    百神拥卫斗东移。

    明发俨皇仪。

    手揽洪縻。

    丰年万亿与千斯。

    德泽遍华夷。

    回旋辂、天临双阙，四方在宥，永保鸿基。'
- title: 大蜀皇帝潛龍日述聖德詩五首 四
  author: 貫休
  dynasty: 唐
  content: '紫髯青眼代天才，韓白孫吳稍可陪。

    祗見赤心堯日下，豈知真氣梵天來。

    聽經瑞雪時時落，登塔天花步步開。

    盡祝莊椿同壽考，人間歲月豈能催。'
- title: 玉山枕
  author: 柳永
  dynasty: 宋
  content: '骤雨新霁。

    荡原野、清如洗。

    断霞散彩，残阳倒影，天外云峰，数朵相倚。

    露荷烟芰满池塘，见次第、几番红翠。

    当是时、河朔飞觞，避炎蒸，想风流堪继。

    晚来高树清风起。

    动帘幕、生秋气。

    画楼昼寂，兰堂夜静，舞艳歌姝，渐任罗绮。

    讼闲时泰足风情，便争奈、雅歌都废。

    省教成、几阕清歌，尽新声，好尊前重理。'
- title: 酬李郎中夜登蘇州城樓見寄
  author: 劉長卿
  dynasty: 唐
  content: '辛勤萬里道，蕭索九秋殘。

    日照閩中夜，天凝海上寒。

    客程無地遠，主意在人安。

    遙寄登樓作，空知行路難。'
- title: 絕句 二
  author: 呂巖
  dynasty: 唐
  content: '斗笠爲帆扇作舟，五湖四海任遨遊。

    大千沙界須臾至，石爛松枯經幾秋。'
- title: 好事近
  author: 刘克庄
  dynasty: 宋
  content: '老不计生朝，惭愧阿连书尺。

    雪鬓霜髭不管，管眼腰黄赤。

    待将心事自笺天，莫费子公力。

    乞赐先生处士，换一张黄敕。'
- title: 休暇日中書相公致齋禁省因以寄贈
  author: 武元衡
  dynasty: 唐
  content: '嘗聞聖主得賢臣，三接能令四海春。

    月滿禁垣齋沐夜，清吟屬和更何人。'
- title: 绿头鸭・多丽
  author: 张纲
  dynasty: 宋
  content: '敛晴烟。

    桂花如水轻寒。

    宴中秋、朋簪来会，满筵绿鬓朱颜。

    罄尊罍、兴吞海量，妙歌吹、声彻云端。

    独念衰残，强陪欢笑，恍然感旧觉悲酸。

    功名志，黄梁晓梦，老去奈何天。

    休追悔，天应教人，赢取身闲。

    想姮娥、情郎如旧，也须知我贪欢。

    奈潘鬓、霜蓬渐满，况沈腰、革带频宽。

    月有重圆，人谁长健，一回相见一回难。

    王夫子，看君风度，何不早弹冠。

    莫学我，年年对月，扶病江干。'
- title: 雜曲歌辭 楊柳枝 七
  author: 白居易
  dynasty: 唐
  content: '葉含濃露如啼眼，枝嫋輕風似舞腰。

    小樹不禁攀折苦，乞君留取兩三條。'
- title: 贺新郎
  author: 刘克庄
  dynasty: 宋
  content: '溪上收残雨。

    倚画栏、薄绵乍脱，日阴亭午。

    闹市不知春色处，散在荒园废墅。

    渐小白、长红无数。

    客子虽非河阳令，也随缘、暂作莺花主。

    那可负，瓮中醑。

    碧云四合千岩暮。

    恨匆匆、余方有事，子姑归去。

    趁取群芳未摇落，暇日提鱼就煮。

    叹激电、光阴如许。

    回首明年何处在，问桃花、尚记刘郎否。

    公莫笑，醉中语。'
- title: 閩人語
  author: 不詳
  dynasty: 唐
  content: 歐陽獨步，藻蘊橫行。
- title: 一斛珠
  author: 秦观
  dynasty: 宋
  content: '碧云寥廓。

    倚阑怅望情离索。

    悲秋自怯罗衣薄。

    晓镜空悬，懒把青丝掠。

    江山满眼今非昨。

    纷纷木叶风中落。

    别巢燕子辞帘幕。

    有意东君，故把红丝缚。'
- title: 過新豐
  author: 溫庭筠
  dynasty: 唐
  content: '一劒乘時帝業成，沛中鄉里到咸京。

    寰區已作皇居貴，風月猶含白社情。

    泗水舊亭春草徧，千門遺瓦古苔生。

    至今留得離家恨，雞犬相聞落照明。'
- title: 移家別湖上亭
  author: 戎昱
  dynasty: 唐
  content: '好是春風湖上亭，柳條藤蔓繫離情。

    黃鶯久住渾相識，欲別頻啼四五聲。'
- title: 同崔邠登鸛雀樓
  author: 李益
  dynasty: 唐
  content: '鸛雀樓西百尺檣，汀洲雲樹共茫茫。

    漢家簫鼓空流水，魏國山河半夕陽。

    事去千年猶恨速，愁來一日即爲長。

    風煙倂起思歸望，遠目非春亦自傷。'
- title: 漁家
  author: 張喬
  dynasty: 唐
  content: '擁棹思悠悠，更深泛積流。

    唯將一星火，何處宿蘆洲。'
- title: 虞美人
  author: 舒亶
  dynasty: 宋
  content: '芙蓉落尽天涵水。

    日暮沧波起。

    背飞双燕帖云寒。

    独向小楼东畔、倚阑看。

    浮生只合尊前老。

    雪满长安道。

    故人早晚上高台。

    赠我江南春色、一枝梅。'
- title: 鹧鸪天
  author: 石孝友
  dynasty: 宋
  content: '别后应怜信息疏。

    西风几度到庭梧。

    夜来纵有鸳鸯梦，春去空馀蛱蝶图。

    烟树远，塞鸿孤。

    垂垂天影带平芜。

    凭谁写此相思曲，寄与冯川郑小奴。'
- title: 終南秋雪
  author: 劉禹錫
  dynasty: 唐
  content: '南嶺見秋雪，千門生早寒。

    閑時駐馬望，高處卷簾看。

    霧散瓊枝出，日斜鉛粉殘。

    偏宜曲江上，倒影入清瀾。'
- title: 喜朝天・踏莎行
  author: 黄裳
  dynasty: 宋
  content: '雪云浓。

    送愁思，衾寒更怯霜风。

    惹起离恨，为光阴恼，人意无穷。

    谁省年华屡换，渐作个、浮生玉髯翁。

    休易感，新醅泛蚁，且共时同。

    相逢。

    笑语相契，况驾言游处，山里齐宫。

    寂寞时候，自有皓景，粉泽冬容。

    先顾丽人期约，痛赏候、花开洛城红。

    三十日，回头过尽，喜对春工。'
- title: 贺新郎
  author: 黄升
  dynasty: 宋
  content: '自扫梅花下。

    问梢头、冷蕊疏疏，几时开也。

    间者阔焉今久矣，多少幽怀欲写。

    有谁是、孤山流亚。

    香月一联真绝唱，与诗人、千载为嘉话。

    馀兴味，付来者。

    清癯不恋华亭榭。

    待与君、白发相亲，竹篱茅舍。

    喜甚今年无酒禁，溜溜小槽压蔗。

    已准拟、雪天霜夜。

    自醉自吟仍自笑，任解冠、落珮从嘲骂。

    书此意，寄同社。'
- title: 浣溪沙
  author: 无名氏
  dynasty: 宋
  content: '水涨鱼天拍柳桥。

    云鸠拖雨过江皋。

    一番春信入东郊。

    闲碾凤团消短梦，静看燕子垒新巢。

    又移日影上花梢。'
- title: 蝶恋花
  author: 晏几道
  dynasty: 宋
  content: '碧落秋风吹玉树。

    翠节红旌，晚过银河路。

    休笑星机停弄杼。

    凤帏已在云深处。

    楼上金针穿绣缕。

    谁管天边，隔岁分飞苦。

    试等夜阑寻别绪。

    泪痕千点罗衣露。'
- title: 昔遊
  author: 徐夤
  dynasty: 唐
  content: '昔遊紅杏苑，今隱刺桐村。

    歲計懸僧債，科名負國恩。

    不書胝漸穩，頻鑷鬢無根。

    惟有經邦事，年年志尚存。'
- title: 女冠子 一
  author: 薛昭藴
  dynasty: 唐
  content: '求仙去也，翠鈿金箆盡捨，入嵒巒。

    霧卷黃羅帔，雲雕白玉冠。

    野煙溪洞冷，林月石橋寒。

    靜夜松風下，禮天壇。'
- title: 摸鱼子
  author: 张炎
  dynasty: 宋
  content: '溯空明、霁蟾飞下，湖湘难辨遥树。

    流来那得清如许，不与众流东注。

    浮净宇。

    任消息虚盈，壶内藏今古。

    停杯问取。

    甚玉笛移宫，银桥散影，依旧广寒府。

    休凝伫。

    鼓枻渔歌在否。

    沧浪浑是烟雨。

    黄河路接银河路。

    炯炯近天尺五。

    还自语。

    奈一寸闲心，不是安愁处。

    凌风远举。

    趁冰玉光中，排云万里，秋艇载诗去。'
- title: 浣溪沙
  author: 张孝祥
  dynasty: 宋
  content: '鳷鹊楼高晚雪融。

    鸳鸯池暖暗潮通。

    郁金黄染柳丝风。

    油壁不来春草绿，栏干倚遍夕阳红。

    江南山色有无中。'
- title: 醉花阴
  author: 张元干
  dynasty: 宋
  content: '翠箔阴阴笼画阁。

    昨夜东风恶。

    芳径满香泥，南陌东郊，惆怅妨行乐。

    伤春比似年时恶。

    潘鬓新来薄。

    何处不禁愁，雨滴花腮，和泪胭脂落。'
- title: 虞美人
  author: 王千秋
  dynasty: 宋
  content: '要津去去无由据。

    已分平生负。

    拟将怀抱向谁开。

    万水千山、聊为借书来。

    玄都昼永闲难度。

    欲正书中句。

    黄琮丹璧已磨浓。

    发箧烦君、早送过桥东。'
- title: 菩萨蛮
  author: 舒亶
  dynasty: 宋
  content: '樽前休话人生事。

    人生只合樽前醉。

    金盏大如船。

    江城风雪天。

    绮窗灯自语。

    一夜芭蕉雨。

    玉漏为谁长。

    枕衾残酒香。'
- title: 水调歌头
  author: 葛长庚
  dynasty: 宋
  content: '一个江湖客，万里水云身。

    鸟啼春去，烟光树色正黄昏。

    洞口寒泉漱石，岭外孤猿啸月，四顾寂无人。

    梦魂归碧落，泪眼看红尘。

    烟濛濛，风惨惨，暗消魂。

    南中诸友，而今何处问浮萍。

    青鸟不来松老，黄鹤何之石烂，叹世一伤神。

    回首南柯梦，静对北山云。'
- title: 满江红
  author: 汪莘
  dynasty: 宋
  content: '洞府瑶池，多是见、桃红满地。

    君试问、江海清绝，因何抛弃。

    仙景常如二三月，此花不受春风醉。

    被贩儿、俚妇折来看，添憔悴。

    泛雪艇，摇冰枻。

    溪馆静，村扉闭。

    须祁寒彻骨，清香透鼻。

    孤竹赤松真我友，姚黄魏紫非吾契。

    笑方壶、日日绕南枝，犹多事。'
- title: 西江月
  author: 方岳
  dynasty: 宋
  content: '茅屋何堪翠袖，芝田自有霓裳。

    一双雪舞碧云乡。

    富贵人家以上。

    竹外山童敲臼，梅边溪友传觞。

    青霞道服石炉香。

    便是寿星模样。'
- title: 清平乐
  author: 王灼
  dynasty: 宋
  content: '东风归早。

    已绿瀛洲草。

    紫殿红楼春正好。

    杨柳半和烟袅。

    玉舆遍绕花行。

    初闻百啭新莺。

    历历因风传去，千门万户春声。'
- title: 麗人行
  author: 杜甫
  dynasty: 唐
  content: '三月三日天氣新，長安水邊多麗人。

    態濃意遠淑且真，肌理細膩骨肉勻。

    繡羅衣裳照暮春，蹙金孔雀銀麒麟。

    頭上何所有，翠微㔩葉垂鬢脣。

    背後何所見，珠壓腰衱穩稱身。

    就中雲幕椒房親，賜名大國虢與秦。

    紫駝之峰出翠釜，水精之盤行素鱗。

    犀箸厭飫久未下，鑾刀縷切空紛綸。

    黃門飛鞚不動塵，御廚絡繹送八珍。

    簫鼓哀吟感鬼神，賓從雜遝實要津。

    後來鞍馬何逡巡，當軒下馬入錦茵。

    楊花雪落覆白蘋，青鳥飛去銜紅巾。

    炙手可熱勢絕倫，慎莫近前丞相嗔。'
- title: 风入松
  author: 张炎
  dynasty: 宋
  content: '晴岚暖翠护烟霞。

    乔木晋人家。

    幽居只恐归图画，唤樵青、多种桑麻。

    门掩推敲古意，泉分冷淡生涯。

    无边风月乐年华。

    留客可茶瓜。

    任他车马虽嫌僻，笑喧喧、流水寒鸦。

    小隐正宜深静，休栽湖上梅花。'
- title: 踏莎行
  author: 周紫芝
  dynasty: 宋
  content: '风翠轻翻，雾红深注。

    鸳鸯池畔双鱼树。

    合欢凤子也多情，飞来连理枝头住。

    欲付浓愁，深凭尺素。

    戏鱼波上无寻处。

    教谁试与问花看，如何寄得香笺去。'
- title: 失调名
  author: 无名氏
  dynasty: 宋
  content: 添憔悴、看肌瘦损。
- title: 虞美人
  author: 刘辰翁
  dynasty: 宋
  content: '秋阴团扇如人老。

    渐近中秋好。

    新凉远忆小楼边。

    自在一窗明月、傍人眠。

    多情谁到星河晓。

    只道圆时少。

    他年几处与君看。

    长是成愁成恨、不成欢。'
- title: 东风齐著力
  author: 胡浩然
  dynasty: 宋
  content: '残腊收寒，三阳初转，已换年华。

    东君律管，迤逦到山家。

    处处笙簧鼎沸，会佳宴、坐列仙娃。

    花丛里，金炉满爇，龙麝烟斜。

    此景转堪夸。

    深意祝、寿山福海增加。

    玉觥满泛，且莫厌流霞。

    幸有迎春寿酒，银瓶浸、几朵梅花。

    休辞醉，园林秀色，百草萌芽。'
- title: 沁园春
  author: 无名氏
  dynasty: 宋
  content: '萱草阑干，杨花庭院，夜景澄虚。

    望庚星昴宿，荧荧照室，祥烟瑞霭，郁郁充闾。

    白鹿入胎，黄龟献梦，果应君家生凤雏。

    真英物，似崑山片玉，沧海明珠。

    玳筵丝竹□□。

    有多少犀钱分座隅。

    念谢堂冷落，久无神语，淮淝骚扰，谁定边谟。

    天产英雄，地锺秀气，振起家声今有馀。

    □□□，看宫袍加鹄，玉带悬鱼。'
- title: 望蜀亭
  author: 薛能
  dynasty: 唐
  content: '樹簇烟迷蜀國深，嶺頭分界戀登臨。

    前軒一望無他處，從此西川只在心。'
- title: 折桂令・春先去人瘦三分。妆减了半面风流，衣松了一捻精神。步红尘愁
  author: 王晔
  dynasty: 元
  content: '践红芳，上绣榻怕拈绣贴，倚朱扉愁盼朱轮。

    海棠困琴闲玉轸，石榴皱睡损罗裙。

    愁思昏昏，人事纷纷；眼底卿卿，心上人人。'
- title: 点绛唇
  author: 洪皓
  dynasty: 宋
  content: '耐久芳馨，拟将蜂蜡龙涎亚。

    化工裁下。

    风韵胜如画。

    鼻观先通，顿减沈檀价。

    思量也。

    梦游吴野。

    凭仗神为马。'
- title: 谒金门
  author: 李莱老
  dynasty: 宋
  content: '春意态。

    闲却远山横黛。

    香径莓苔嗟粉坏。

    凤靴双斗彩。

    折得花枝懒戴。

    犹恋鸳鸯飞盖。

    旧恨新愁都只在。

    东风吹柳带。'
- title: 谒金门
  author: 毛滂
  dynasty: 宋
  content: '灯雾里。

    老去昔游不记。

    月似旧时人不似。

    小楼何处是。

    归卧晚香翠被。

    玉酒著人小醉。

    欲睡先来都不睡。

    此情那恁地。'
- title: 董秀英花月东墙记・倘秀才
  author: 白朴
  dynasty: 元
  content: '他在那东墙下诗和了一声，我这里近亭轩把绣鞋立定，好教我兜上心来意不宁。

    愁攒眉角上，忽的动伤情，知他是怎生？。'
- title: 花犯
  author: 赵文
  dynasty: 宋
  content: '绣帘深，刘郎一笑，风流胜前度。

    戟香门户。

    还别有祥云，檐外飞舞。

    洞底烛下应低语。

    晨妆须带曙。

    待献了、堂前罗袜，双双交祝付。

    从前茜桃与杨枝，如今便、合逊梅花为主。

    行乐处。

    西溪上、柳汀花屿。

    封侯事、看人漫苦。

    谁能向、黄河风雪路。

    且对取、锦屏金幕，双蛾新样妩。'
- title: 水调歌头
  author: 京镗
  dynasty: 宋
  content: '身去日华远，举首望长安。

    四年留蜀，那复有梦到金銮。

    遥想将芜三径，自笑己穷五技，无语倚阑干。

    欲作天涯别，犹对俎尊闲。

    秋意晚，风色厉，叶声乾。

    阳关三叠缓唱，一醉且酡颜。

    聚散燕鸿南北，得失触蛮左右，莫较去仍还。

    后日相思处，烟水与云山。'
- title: 雜曲歌辭 牆頭花 一
  author: 不詳
  dynasty: 唐
  content: '蟋蟀鳴洞房，梧桐落金井。

    爲君裁舞衣，天寒翦刀冷。'
- title: 暗投明珠
  author: 崔藩
  dynasty: 唐
  content: '至寶看懷袖，明珠出後收。

    向人光不定，離掌勢難留。

    皎澈虛臨夜，孤圓冷瑩秋。

    乍來驚月落，疾轉怕星流。

    有淚甘瑕棄，無媒自暗投。

    今朝感恩處，將欲報隋侯。'
- title: 品令
  author: 曹组
  dynasty: 宋
  content: '乍寂寞。

    帘栊静，夜久寒生罗幕。

    窗儿外、有个梧桐树，早一叶、两叶落。

    独倚屏山欲寐，月转惊飞乌鹊。

    促织儿、声响虽不大，敢教贤、睡不著。'
- title: 江行
  author: 李咸用
  dynasty: 唐
  content: '瀟湘無事後，征棹復嘔啞。

    高岫留斜照，歸鴻背落霞。

    魚殘沙岸草，蝶寄洑流槎。

    共說干戈苦，汀洲減釣家。'
- title: 柳梢青
  author: 吴潜
  dynasty: 宋
  content: '绿野平泉，古来人事，空里飞花。

    月榭风亭，荷漪藓石，说郑公家。

    老梅傍水茶牙。

    人那得、光阴似他。

    万种思量，百年倒断，付与残霞。'
- title: 門下相公榮加册命天下同歡忝沐眷私輒感申賀
  author: 劉禹錫
  dynasty: 唐
  content: '冊命出宸衷，官儀自古崇。

    特膺平土拜，光贊格天功。

    再佩扶陽印，常乘鮑氏驄。

    七賢遺老在，猶得詠清風。'
- title: 山家夏日九首 九
  author: 王績
  dynasty: 唐
  content: '避暑長巖東，蕭條趣不窮。

    密藤成斗帳，疎樹即簷櫳。

    槿花礙前浦，荷香欄上風。

    寄言覆苔客，無事菓園中。'
- title: 鼓吹曲辭 臨高臺
  author: 王勃
  dynasty: 唐
  content: '臨高臺，高臺迢遞絕浮埃。

    瑤軒綺構何崔嵬，鸞歌鳳吹清且哀。

    俯瞰長安道，萋萋御溝草。

    斜對甘泉路，蒼蒼茂陵樹。

    高臺四望同，帝鄉佳氣鬱蔥蔥。

    紫閣丹樓紛照曜，璧房錦殿相玲瓏。

    東彌長樂觀，西指未央宮。

    赤城映朝日，綠樹搖春風。

    旗亭百隊開新市，甲第千甍分戚里。

    朱輪翠蓋不勝春，疊樹層楹相對起。

    復有青樓大道中，繡戶文窗雕綺櫳。

    錦衣晝不襞，羅幃夕未空。

    歌屏朝揜翠，妝鏡晚窺紅。

    爲吾安寶髻，蛾眉罷花叢。

    狹路塵間黯將暮，雲間月色明如素。

    鴛鴦池上兩兩飛，鳳皇樓下雙雙度。

    物色正如此，佳期那不顧。

    銀鞍繡轂盛繁華，可憐今夜宿倡家。

    倡家少婦不須嚬，東園桃李片時春。

    君看舊日高臺處，柏梁銅雀生黃塵。'
- title: 前腔
  author: 施惠《幽闺记》
  dynasty: 元
  content: '钧命敢迟延。

    这姻缘非偶然，匪媒弗克成姻眷，调和两边并无一言。

    人间第一要行方便，今日递丝鞭，仙郎肯受，多赠贯头钱。

    媒婆，还有一件，恐二位状元不知小姐媸妍，将这真容与他看去。

    理会得。'
- title: 宜春令
  author: 刘唐卿《白兔记》
  dynasty: 元
  content: '窦公听诉闪依，兄嫂无知，将他撇在水。

    谢伊恩义，把我孩儿送到爹行处。

    见刘郎诉说详细，问的实甚年归计？我儿，长成时，休忘了窦公恩义。'
- title: 前腔
  author: 高明《蔡伯喈琵琶记》
  dynasty: 元
  content: '亲承朝命赈饥荒，跃马扬鞭来到此方。

    里正那里？疾忙开义仓，支与百姓粮。

    咳！从实支收休要谎。'
- title: 前腔
  author: 施惠《幽闺记》
  dynasty: 元
  content: '姐姐，因谁牵惹芳心，媚容香褪，嫩脸桃衰，看看恁宽尽金缕罗衣。

    休疑，只为伤春，知他怎生，年年如是。

    休对晴天暖日，轻可地过了寒食。'
- title: 渔家傲
  author: 晏殊
  dynasty: 宋
  content: '粉笔丹青描未得。

    金针彩线功难敌。

    谁傍暗香轻采摘。

    风淅淅。

    船头触散双鸂鶒。

    夜雨染成天水碧。

    朝阳借出胭脂色。

    欲落又开人共惜。

    秋气逼。

    盘中已见新莲菂。'
- title: 浣溪沙
  author: 辛弃疾
  dynasty: 宋
  content: '妙手都无斧凿瘢。

    饱参佳处却成颦。

    恰如春入浣花村。

    笔墨今宵光有艳，管弦从此悄无言。

    主人席次两眉轩。'
- title: 解佩令
  author: 蒋捷
  dynasty: 宋
  content: '春晴也好。

    春阴也好。

    著些儿、春雨越好。

    春雨如丝，绣出花枝红袅。

    怎禁他、孟婆合皂。

    梅花风小。

    杏花风小。

    海棠风、蓦地寒峭。

    岁岁春光，被二十四风吹老。

    楝花风、尔且慢到。'
- title: 临江仙
  author: 王庭珪
  dynasty: 宋
  content: '寂寞久无红袖饮，忽逢浩齿轻讴。

    坐令孤客洗穷愁。

    谁知沅水上，却似洛城游。

    闻道辰溪贤令长，深房别锁明眸。

    多年铅鼎养青虬。

    不应携妓女，骑鹤上扬州。'
- title: 双调・水仙子赠李奴婢
  author: 夏庭芝
  dynasty: 元
  content: '丽春园先使棘针屯，烟月牌荒将烈焰焚，实心几辞却莺花阵。

    谁想香车不甚隐，柳花亭进退无门。

    夫人是夫人分，奴婢是奴婢身，怎做夫人？。'
- title: 瑞鹤仙
  author: 蒋捷
  dynasty: 宋
  content: '绀烟迷雁迹。

    渐断鼓零钟，街喧初息。

    风檠背寒壁。

    放冰蜍飞到，丝丝窗隙。

    琼瑰暗泣。

    念乡关、霜芜似织。

    漫将身、化鹤归来，忘却旧游端的。

    欢极。

    蓬壶蕖浸，花院梨溶，醉连春夕。

    柯云罢弈。

    樱桃在，梦难觅。

    劝清光，乍可幽窗相伴，休照红楼夜笛。

    怕人间、换谱伊凉，素娥未识。'
- title: 春雨舟中次和橫江裴使君見迎李趙二秀才同來因書四韻兼寄江南
  author: 許渾
  dynasty: 唐
  content: '芳草渡頭微雨時，萬株楊柳拂波垂。

    蒲根水暖鴈初落，梅徑香寒蜂未知。

    詞客倚風吹暗淡，使君迴馬濕旌旗。

    江南仲蔚多情調，悵望青雲幾首詩。'
- title: 僕射陂晚望
  author: 羅鄴
  dynasty: 唐
  content: '離人到此倍堪傷，陂水蘆花似故鄉。

    身事未知何日了，馬蹄唯覺到秋忙。

    田園牢落東歸晚，道路辛勤北去長。

    却羨無愁是沙鳥，雙雙相趂下斜陽。'
- title: 水调歌头
  author: 夏元鼎
  dynasty: 宋
  content: '神气精三药，举世没人知。

    气随精化，镇常神逐气无归。

    心地不明天巧，业识更缠地网，背却上天梯。

    今古多豪杰，生死醉如泥。

    树头珠，潭底日，显金机。

    两般识破，性命更何疑。

    活捉金精入木，炼就当初真一，方表丈夫儿。

    信取玄中趣，端的世间稀。'
- title: 谒金门
  author: 曹勋
  dynasty: 宋
  content: '香乍起。

    满院垂垂岩桂。

    未卷珠帘香已至。

    酒杯言笑里。

    叶下茸金繁蕊。

    别是清妍风致。

    更远随人闻细细。

    月华天似水。'
- title: 满江红
  author: 林正大
  dynasty: 宋
  content: '落魄高人，拼百万、青铜一醉。

    挥素手、朱绳一抹，四筵惊起。

    催织寒虫秋弄月，叫群独雁天浮水。

    更黄鹂、紫燕对春风，争繁脆。

    悲楚国，羁臣意。

    怜汉女，逾千里。

    似深闺恩怨，共相汝尔。

    我有江南丘壑趣，此弦能道心中事。

    要曲肱、时听写松风，云窗里。'
- title: 鹧鸪天
  author: 辛弃疾
  dynasty: 宋
  content: '扑面征尘去路遥。

    香篝渐觉水沈销。

    山无重数周遭碧，花不知名分外娇。

    人历历，马萧萧。

    笙旗又过小红桥。

    愁边剩有相思句，摇断吟鞭碧玉梢。'
- title: 送狄明府赴九江
  author: 李頻
  dynasty: 唐
  content: '字人修祖德，清白定聞傳。

    匹馬從秦去，孤帆入楚懸。

    關中寒食雨，湖上暑衣天。

    四考兼重請，相知住幾年。'
- title: 渔家傲
  author: 可旻
  dynasty: 宋
  content: '西望乐邦云杳隔。

    一钩新月弯弯白。

    意欲往生何计策。

    劳魂魄。

    弥陀一念声千百。

    金殿玉楼为屋宅。

    七重行树强松柏。

    华里托生非血脉。

    真高格。

    乐天不是蓬莱客。'
- title: 相和歌辭 怨詩二首 一
  author: 崔國輔
  dynasty: 唐
  content: '樓前桃李疎，池上芙蓉落。

    織錦猶未成，蟲聲入羅幕。'
- title: 兩處
  author: 韓偓
  dynasty: 唐
  content: '樓上澹山橫，樓前溝水清。

    憐山又憐水，兩處總牽情。'
- title: 初放
  author: 东方朔
  dynasty: 先秦
  content: '平生于国兮，长于原野。

    言语讷譅兮，又无彊辅。

    浅智褊能兮，闻见又寡。

    数言便事兮，见怨门下。

    王不察其长利兮，卒见弃乎原野。

    伏念思过兮，无可改者。

    群众成朋兮，上浸以惑。

    巧佞在前兮，贤者灭息。

    尧、舜圣已没兮，孰为忠直？

    高山崔巍兮，水流汤汤。

    死日将至兮，与麋鹿同坑。

    塊兮鞠，当道宿，举世皆然兮，余将谁告？

    斥逐鸿鹄兮，近习鸱枭，斩伐橘柚兮，列树苦桃。

    便娟之修竹兮，寄生乎江潭。

    上葳蕤而防露兮，下泠泠而来风。

    孰知其不合兮，若竹柏之异心。

    往者不可及兮，来者不可待。

    悠悠苍天兮，莫我振理。

    窃怨君之不寤兮，吾独死而後已。'
- title: 贺新郎
  author: 汪
  dynasty: 宋
  content: '田舍炉头语。

    便如何学得，三变美成家数。

    村酒三杯狂兴发，拔剑偶然起舞。

    只麽也、迎寒送暑。

    待草万言书上阙，似忧端、倚柱东邻女。

    卿相事，未易许。

    渔歌且和芙蓉渚。

    又何须、淫辞媟语，诃风诋雨。

    劝人生、且随缘分，分外一毫莫取。

    那富贵、由天付与。

    身蹈危机犹不觉，如布衣、自在都无阻。

    空博得，雪千缕。'
- title: 贈遠
  author: 顧況
  dynasty: 唐
  content: '暫出河邊思遠道，却來窗下聽新鶯。

    故人一別幾時見，春草還從舊處生。'
- title: 觀水墨障子
  author: 李洞
  dynasty: 唐
  content: '若非神助筆，硯水恐藏龍。

    研盡一寸墨，埽成千仞峰。

    壁根堆亂石，牀罅插枯松。

    嶽麓穿因鼠，湘江綻爲蛬。

    挂衣嵐氣濕，夢枕浪頭舂。

    只爲少顏色，時人著意慵。'
- title: 襄陽舟夜
  author: 白居易
  dynasty: 唐
  content: '下馬襄陽郭，移舟漢陰驛。

    秋風截江起，寒浪連天白。

    本是多愁人，復此風波夕。'
- title: 柳梢青
  author: 戴复古
  dynasty: 宋
  content: '袖剑飞吟。

    洞庭青草，秋水深深。

    万顷波光，岳阳楼上，一快披襟。

    不须携酒登临。

    问有酒、何人共斟。

    变尽人间，君山一点，自古如今。'
- title: 野鴨
  author: 齊己
  dynasty: 唐
  content: '野鴨殊家鴨，離羣忽遠飛。

    長生緣甚瘦，近死爲傷肥。

    江海游空闊，池塘啄細微。

    紅蘭白蘋渚，春暖刷毛衣。'
- title: 皂罗袍南・美满恩深情厚，愿百年谐老，共守白头。相逢谁似恁风流，终
  author: 无名氏
  dynasty: 元
  content: '朝弦管笙歌奏。

    池亭东畔，湖山西首，金怀慢举佳肴广，有蓬莱仙境无如右。'
- title: 水调歌头
  author: 无名氏
  dynasty: 宋
  content: 应三元，先五日，庆生申。
- title: 长相思
  author: 万俟咏
  dynasty: 宋
  content: '短长亭。

    古今情。

    楼外凉蟾一晕生。

    雨馀秋更清。

    暮云平。

    暮山横。

    几叶秋声和雁声。

    行人不要听。'
- title: 朝中措
  author: 张纲
  dynasty: 宋
  content: '休惊初腊冻全消。

    旬日是春朝。

    梅吐芳心半笑，柳含青眼相撩。

    风光如许，那知太守，老去无聊。

    乘兴方思把盏，归心已逐轻桡。'
- title: 遠望
  author: 元稹
  dynasty: 唐
  content: '滿眼傷心冬景和，一山紅樹寺邊多。

    仲宣無限思鄉淚，漳水東流碧玉波。'
- title: 燕春台
  author: 赵以夫
  dynasty: 宋
  content: '绣地残英，画空飞絮，东风又送春归。

    雨足郊坰，相将翠密成帷。

    燕莺犹恋芳菲。

    向枝头、叶底依依。

    留春不住，绿波渺渺，碧草萋萋。

    锦帆开晓，彩仗迎熏，峰回路转，月淡天低。

    红云影里，群仙报道班齐。

    九奏箫韶，算人间、无此埙箎。

    步新堤。

    金鼎调羹也，梅子黄时。'
- title: 遣興十首 一
  author: 元稹
  dynasty: 唐
  content: '始見棃花房，坐對棃花白。

    行看棃葉青，已復棃葉赤。

    嚴霜九月半，危蔕幾時客。

    況有高高原，秋風四來迫。'
- title: 蝶恋花
  author: 王重
  dynasty: 宋
  content: '去岁花前曾记有。

    坐醉嬉游，花下携纤手。

    粉面与花相间斗。

    星眸一转晴波溜。

    一见新花还感旧。

    泪眼逢春，忍更看花柳。

    春恨厌厌如永昼。

    □□寂寞黄昏后。'
- title: 贈華州王司士
  author: 李白
  dynasty: 唐
  content: '淮水不絕濤瀾高，盛德未泯生英髦。

    知君先負廟堂器，今日還須贈寶刀。'
- title: 柳梢青
  author: 沈瀛
  dynasty: 宋
  content: '相逢今夕。

    故人相见，先谈踪迹。

    旧日书生，而今村叟，新来禅客。

    跳过世界三千，特特地、人间九百。

    自在狂歌，□□□□，一场杂剧。'
- title: 送僧遊衡嶽
  author: 賈島
  dynasty: 唐
  content: '心知衡嶽路，不怕去人稀。

    船裏猶鳴磬，溪頭自曝衣。

    有家從小別，無寺不言歸。

    料得逢寒住，當禪雪滿扉。'
- title: 青玉案
  author: 王千秋
  dynasty: 宋
  content: '鸣鼍欲引鱼龙戏。

    先自作、长江擂。

    头管一声天外起。

    群仙俱上，有人殊丽。

    认得分明是。

    欲相问劳来无计。

    但隔炉烟屡凝睇。

    掷我胸前方寸纸。

    拥翘欲去。

    颦蛾还住。

    不尽徘徊意。'
- title: 满江红
  author: 范成大
  dynasty: 宋
  content: '天气新晴，寻昨梦，池塘春早。

    雨过湔裙，水上柳丝风袅。

    却忆去年今日，桃花人面依前好。

    怪今年、酒量却添多，银杯小。

    谁劝我，玉山倒。

    催细抹，翻新调。

    渐金狎压锦，喷首云绕。

    笼柏飞来双翠袖，弓弯内样人间少。

    为留连、春色伴山翁，都休老。'
- title: 红绣鞋・有他时一刻千金高价，有他时一世儿兴旺人家，有他时村的不村
  author: 兰楚芳
  dynasty: 元
  content: 临风三劝酒，对月一烹茶，说蓬莱都是假。
- title: 秦楼月・忆秦娥
  author: 范成大
  dynasty: 宋
  content: '窗纱薄。

    日穿红幔催梳掠。

    催梳掠。

    新晴天气，画檐闻鹊。

    海棠逗晓都开却。

    小云先在阑干角。

    阑干角。

    杨花满地，夜来风恶。'
- title: 見人衣鮮華作詩
  author: 歸處訥
  dynasty: 唐
  content: '昂藏騎馬出朱門，服色鮮華不可論。

    盡是殺人方始得，一絲絲上有冤魂。'
- title: 有示
  author: 陸龜蒙
  dynasty: 唐
  content: '相對莫辭貧，蓬蒿任塞門。

    無情是金玉，不報主人恩。'
- title: 赚尾・无情子规声更哀，畅好明白。既道不如归去，看你几声儿撺掇得那
  author: 白贲
  dynasty: 元
  content: 人来？。
- title: 破阵子
  author: 晏殊
  dynasty: 宋
  content: '忆得去年今日，黄花已满东篱。

    曾与玉人临小槛，共折香英泛酒卮。

    长条插鬓垂。

    人貌不应迁换，珍丛又睹芳菲。

    重把一尊寻旧径，所惜光阴去似飞。

    风飘露冷时。'
- title: 漢南春望
  author: 薛能
  dynasty: 唐
  content: '獨尋春色上高臺，三月皇州駕未回。

    幾處松筠燒後死，誰家桃李亂中開。

    奸邪用法原非法，唱和求才不是才。

    自古浮雲蔽白日，洗天風雨幾時來。'
- title: 哨遍
  author: 汪莘
  dynasty: 宋
  content: '近腊景和，故山可过，足下听余述。

    便自往山中，憩精蓝，与僧饭讫。

    北涉灞川，明月华映郭，夜登华子冈头立。

    嗟辋水沦涟，与月上下，寒山远火蒙笼。

    听林外犬类豹声雄。

    更村落谁家鸣夜舂。

    疏钟相闻，独坐此时，多思往日。

    噫，记与君同。

    清流仄径玉琤琮。

    携手赋佳什。

    往来萝月松风。

    只待仲春天，春山可望，山中卉木垂萝密。

    见出水轻鯈，点溪白鹭，青皋零露方湿。

    雉朝飞，麦陇鸣俦匹。

    念此去非遥莫相失。

    傥能从我敢相必。

    天机非子清者，此事非所急。

    是中有趣殊深，愿子无忽。

    不能一一。

    偶因驮檗附吾书，是山人王维摩诘。'
- title: 诉衷情
  author: 姜夔
  dynasty: 宋
  content: '石榴一树浸溪红。

    零落小桥东。

    五日凄凉心事，山雨打船篷。

    谙世味，楚人弓。

    莫忡忡。

    白头行客，不采苹花，孤负薰风。'
- title: 满江红
  author: 萧
  dynasty: 宋
  content: '莫是西湖，分一派、残波剩碧。

    闲问著、莺仙丹事，老榕知得。

    荇水带长鸥踏损，柳风絮暖鱼吞入。

    只前山、依旧汉时青，晴还湿。

    亭疏好，何消密。

    花少好，无多植。

    听黄鹂三请，要诗翁出。

    消渴泉斟寒玉液，留题石剥苍苔色。

    叹而今、翻羡□南春，乾坤窄。'
- title: 水调歌头
  author: 葛胜仲
  dynasty: 宋
  content: '下濑惊船驶，挥麈恐尊空。

    谁吹尺八寥亮，嚼徵更含宫。

    坐爱金波潋滟，影落蒲萄涨绿，夜漏尽移铜。

    回棹携红袖，一水带香浓。

    坐中客，驰隽辩，语无同。

    青鞋黄帽，此乐谁肯换千锺。

    岩壑从来无主，风月故应长在，赏不待先容。

    羽化寻烟客，家有左仙翁。'
- title: 同陸太祝鴻漸崔法曹載華見蕭侍御留後說得衛撫州報推事使張侍御却迴前刺史戴員外無事喜而有作三首 三
  author: 權德輿
  dynasty: 唐
  content: '衆人哺啜喜君醒，渭水由來不雜涇。

    遮莫雪霜撩亂下，松枝竹葉自青青。'
- title: 南歌子
  author: 苏轼
  dynasty: 宋
  content: '日出西山雨，无晴又有晴。

    乱山深处过清明。

    不见彩绳花板、细腰轻。

    尽日行桑野，无人与目成。

    且将新句琢琼英。

    我是世间闲客、此闲行。'
- title: 題石泉
  author: 白居易
  dynasty: 唐
  content: '殷勤傍石遶泉行，不說何人知我情。

    漸恐耳聾兼眼闇，聽泉看石不分明。'
- title: 贈何七判官昌浩
  author: 李白
  dynasty: 唐
  content: '有時忽惆悵，匡坐至夜分。

    平明空嘯咤，思欲解世紛。

    心隨長風去，吹散萬里雲。

    羞作濟南生，九十誦古文。

    不然拂劒起，沙漠收奇勳。

    老死阡陌間，何因揚清芬。

    夫子今管樂，英才冠三軍。

    終與同出處，豈將沮溺羣。'
- title: 送日本使還
  author: 徐凝
  dynasty: 唐
  content: '絕國將無外，扶桑更有東。

    來朝逢聖日，歸去及秋風。

    夜泛潮迴際，晨征蒼莽中。

    鯨波騰水府，蜃氣壯仙宮。

    天眷何期遠，王文久已同。

    相望杳不見，離恨托飛鴻。'
- title: 西亭
  author: 韋應物
  dynasty: 唐
  content: '亭宇麗朝景，簾牖散暄風。

    小山初構石，珍樹正然紅。

    弱藤已扶樹，幽蘭欲成叢。

    芳心幸如此，佳人時不同。'
- title: 羽调排歌
  author: 无名氏《宦门子弟错立身》
  dynasty: 元
  content: '自从当日，不见我儿，心下镇长忧虑，两眼长是泪双垂。

    怎地孩儿为路岐？今日里，得见你，焚香子父谢神祗。

    它乡里，重会遇，夫妻百岁效于飞。'
- title: 水调歌头
  author: 甄龙友
  dynasty: 宋
  content: '西风新叶堕，南国九秋初。

    周天三百六十五度，片云无。

    上有迢迢河汉，下有滔滔江水，横载洞庭湖。

    一叶放流去，人在浑仪图。

    满虚空，张宝盖，缀明珠。

    玻璃为地，游戏乾象驾坤舆。

    烂醉蓬莱方丈，遍入华严法界，试问夜何如。

    北斗转魁柄，东海欲飞乌。'
- title: 冤报冤赵氏孤儿・煞尾
  author: 纪君祥
  dynasty: 元
  content: '尚兀自勃腾腾怒怎淌，黑沈沈怨未复。

    也只为二十年的逆子妄认他人父，到今日三百口的冤魂，方才家自有主。'
- title: 念奴娇
  author: 刘过
  dynasty: 宋
  content: '并肩楼上，小阑干、犹记年时凭处。

    百岁光阴弹指过，消得几番寒暑。

    鹊去桥空，燕飞钗在，不见穿针女。

    老怀凄断，夜凉知共谁诉。

    不管天上人间，秋期月影，两处相思苦。

    闲揭纱窗人未寝，泪眼不曾晴雨。

    花落莲汀，叶喧梧井，孤雁应为侣。

    浩歌而已，一杯长记时序。'
- title: 苏子瞻醉写赤壁赋・游四门
  author: 无名氏
  dynasty: 元
  content: '尚兀自绕梁音韵尚悠扬，犴客恼愁肠。

    小娘子金钗坠也。

    报一声金钗斜坠乌云上，举手意张狂。

    忙，将罗帕紧遮藏。'
- title: 渔家傲
  author: 胡舜陟
  dynasty: 宋
  content: '几日北风江海立。

    千车万马鏖声急。

    短棹峭寒欺酒力。

    飞雨息。

    琼花细细穿窗隙。

    我本绿蓑青箬笠。

    浮家泛宅烟波逸。

    渚鹭沙鸥多旧识。

    行未得。

    高歌与尔相寻觅。'
- title: 临江仙
  author: 晁补之
  dynasty: 宋
  content: '自古齐山重九胜，登临梦想依依。

    偶来恰值菊花时。

    难逢开口笑，须插满头归。

    昨夜一江风色好，平明秋浦帆飞。

    可怜如赴史君期。

    且当酬令节，不用叹斜晖。'
- title: 秋日與冷然上人寺莊觀稼
  author: 費冠卿
  dynasty: 唐
  content: '世人從擾擾，獨自愛身閑。

    美景當新霽，隨僧過遠山。

    村橋出秋稼，空翠落澄灣。

    唯有中林犬，猶應望我還。'
- title: 幺・东
  author: 张可久
  dynasty: 元
  content: '篱误约陶元亮，过了重阳。

    自感伤，何情况？黄花惆怅，空作去年香。'
- title: 满庭芳
  author: 康与之
  dynasty: 宋
  content: '霜幕风帘，闲斋小户，素蟾初上雕笼。

    玉杯醽醁，还与可人同。

    古鼎沈烟篆细，玉笋破、橙橘香浓。

    梳妆懒，脂轻粉薄，约略淡眉峰。

    清新，歌几许，低随慢唱，语笑相供。

    道文书针线，今夜休攻。

    莫厌兰膏更继，明朝又、粉冗匆匆。

    酩酊也，冠儿未卸，先把被儿烘。'
- title: 满江红
  author: 侯置
  dynasty: 宋
  content: '困顿春眠，无情思、梦魂飘泊。

    檐外雨、霏霏冉冉，乍睛还落。

    山黛四围频入眼，柳丝一缕低萦阁。

    念沈郎、多感更伤春，腰如削。

    风入户，香穿箔。

    花似旧，人非昨。

    任游蜂双燕，经营拂掠。

    海阔锦鱼传不到，洞深紫凤期难约。

    谩彩笺、牙管倚西窗，题红叶。'
- title: 临江仙
  author: 魏了翁
  dynasty: 宋
  content: '一点阳和浑在里，时来尔许芳妍。

    春风吹上醉痕边。

    隽欢欺浅酌，清晤失佳眠。

    聊把繁华开笑口，须臾雨送风般。

    因花识得自家天。

    炯然长不夜，活处欲生烟。'
- title: 訪許顏
  author: 杜牧
  dynasty: 唐
  content: '門近寒溪牕近山，枕山流水日潺潺。

    長嫌世上浮雲客，老向塵中不解顏。'
- title: 早春即事
  author: 白居易
  dynasty: 唐
  content: '眼重朝眠足，頭輕宿酒醒。

    陽光滿前戶，雪水半中庭。

    物變隨天氣，春生逐地形。

    北簷梅晚白，東岸柳先青。

    葱壠抽羊角，松巢墮鶴翎。

    老來詩更拙，吟罷少人聽。'
- title: 愚公谷三首 三
  author: 王維
  dynasty: 唐
  content: '借問愚公谷，與君聊一尋。

    不尋翻到谷，此谷不離心。

    行處曾無險，看時豈有深。

    寄言塵世客，何處欲歸臨。'
- title: 秃厮儿・双渐正瑶琴自抚，冯魁正红袖双扶。双渐正弹成满江肠断曲，冯
  author: 周文质
  dynasty: 元
  content: 魁正倒金壶，饮芳醑。
- title: 癸丑年下第獻新先輩
  author: 韋莊
  dynasty: 唐
  content: '五更殘月省牆邊，絳斾蜺旌卓曉煙。

    千炬火中鶯出谷，一聲鐘後鶴沖天。

    皆乘駿馬先歸去，獨被羸童笑晚眠。

    對酒暫時情豁爾，見花依舊涕潸然。

    未酬闞澤傭書債，猶欠君平賣卜錢。

    何事欲休休不得，來年公道似今年。'
- title: 钱大尹智勘绯衣梦・尾声
  author: 关汉卿
  dynasty: 元
  content: '这场人命则在这刀一口，量这个十四五的孩儿，嬷嬷也，他怎做的这一手？止不过伤了浮财，损了人口；若打这场官司再穷究，和父亲细谋，休惹那事头。

    常是庆安无话说，久后拿住杀人贼呵，我则怕屈坏了他平人，嬷嬷也，咱可敢倒罢手。'
- title: 送王侍御赴夏口座主幕
  author: 杜牧
  dynasty: 唐
  content: '君爲珠履三千客，我是青衿七十徒。

    禮數全優知隗始，討論常見念回愚。

    黃鶴樓前春水闊，一杯還憶故人無。'
- title: 思佳客
  author: 袁去华
  dynasty: 宋
  content: '把酒听歌始此回。

    流莺花底语徘徊。

    神仙也许人间见，腔调新翻辇下来。

    银烛灺，玉山颓。

    谁言弱水隔蓬莱。

    绝胜想像高唐赋，浪作行云行雨猜。'
- title: 陸著作挽歌 五
  author: 儲光羲
  dynasty: 唐
  content: '令德棄人世，明朝降寵章。

    起居存有位，著作沒爲郎。

    寒水落南浦，月華虛北堂。

    松門一長想，彷彿見清揚。'
- title: 踏莎行
  author: 卢炳
  dynasty: 宋
  content: '雅淡容仪，温柔情性。

    偏伊赋得多风韵。

    明眸剪水玉为肌，凤鞋弓小金莲衬。

    相见虽频，欢娱无定。

    蛮笺写了凭谁问。

    坚心好事有成时，须教人道都相称。'
- title: 離家
  author: 袁不約
  dynasty: 唐
  content: '步步遠晨昏，悽心出里門。

    見烏唯有淚，看雁更傷魂。

    宿酒寧辭醉，迴書諱苦言。

    野人應怪笑，不解愛田園。'
- title: 减字木兰花
  author: 苏轼
  dynasty: 宋
  content: '春庭月午。

    摇荡香醪光欲舞。

    步转迥廊。

    半落梅花婉娩香。

    轻云薄雾。

    总是少年行乐处。

    不似秋光。

    只与离人照断肠。'
- title: 赴彭州山行之作
  author: 高適
  dynasty: 唐
  content: '峭壁連崆峒，攢峰疊翠微。

    鳥聲堪駐馬，林色可忘機。

    怪石時侵徑，輕蘿乍拂衣。

    路長愁作客，年老更思歸。

    且悅巖巒勝，寧嗟意緒違。

    山行應未盡，誰與玩芳菲。'
- title: 宮詞 一三五
  author: 花蕊夫人徐氏
  dynasty: 唐
  content: '島樹高低約浪痕，苑中斜日欲黃昏。

    樹頭木刻雙飛鶴，蕩起晴空映水門。'
- title: 洞仙歌
  author: 丘崈
  dynasty: 宋
  content: '花中尤物，欲赋无佳句。

    深染燕脂浅含露。

    被春寒无赖，不放全开，才半吐，翻与留连妙处。

    人间称绝色，倾国倾城，试问太真似花否。

    最娉婷，偏艳冶，百媚千娇，谁道许，须要能歌解舞。

    算费尽、春工到开时，甚却付、连宵等闲风雨。'
- title: 蝶恋花
  author: 周邦彦
  dynasty: 宋
  content: '酒熟微红生眼尾。

    半额龙香，冉冉飘衣袂。

    云压宝钗撩不起。

    黄金心字双垂耳。

    愁入眉痕添秀美。

    无限柔情，分付西流水。

    忽被惊风吹别泪。

    只应天也知人意。'
- title: 满江红
  author: 李曾伯
  dynasty: 宋
  content: '听彻惊乌，起览镜、顿添头白。

    曾不见、江南人寄，一枝春色。

    风卷龙鳞残甲下，山无虎迹新蹄入。

    罄冰天、桂海使同风，修文德。

    三十载，江湖客。

    千万里，关山役。

    且付之杯酒，何愁西出。

    天女花边浑似剪，志公杖上平如尺。

    把富贫、都作一般看，何什伯。'
- title: 早發洞庭
  author: 方干
  dynasty: 唐
  content: '長天接廣澤，二氣共含秋。

    舉目無平地，何心戀直鉤。

    孤鐘鳴大岸，片月落中流。

    却憶鴟夷子，當時此泛舟。'
- title: 挽歌五首 其四
  author: 無名氏
  dynasty: 唐
  content: '巢閣方瞻[鳯]，鳴郊忽酬麟。

    六宮悲晏駕，四嶽罷來巡。

    璽綬傳當璧，河山委大臣。

    自傷蒲柳質，不得扈龍輴。'
- title: 同前
  author: 无名氏《张协状元》
  dynasty: 元
  content: '两口从今日，自当爱惜，诗书自当记得。

    你对夫妻，且恁底奇，哉对夫妻直恁底。'
- title: 勵學
  author: 王建
  dynasty: 唐
  content: '買地不肥實，其繁繫耕鑿。

    良田少鋤理，蘭焦香亦薄。

    勿以聽者迷，故使宮徵錯。

    誰言三歲童，還能分善惡。

    孜孜日求益，猶恐業未博。

    況我性頑蒙，復不勤修學。

    有如朝暮食，暫虧憂隕穫。

    若使無六經，賢愚何所託。'
- title: 千秋岁引
  author: 王安石
  dynasty: 宋
  content: '别馆寒砧，孤城画角。

    一派秋声入寥廓。

    东归燕从海上去，南来雁向沙头落。

    楚台风，庾楼月，宛如昨。

    无奈被些名利缚。

    无奈被他情担阁。

    可惜风流总闲却。

    当初漫留华表语，而今误我秦楼约。

    梦阑时，酒醒后，思量著。'
- title: 哀病驄呈致用
  author: 元稹
  dynasty: 唐
  content: '櫪上病驄啼褭褭，江邊廢宅路迢迢。

    自經梅雨長垂耳，乍食菰蔣欲折腰。

    金絡頭銜光未滅，玉花衫色瘦來燋。

    曾聽禁漏驚衙鼓，慣蹋康衢怕小橋。

    半夜雄嘶心不死，日高飢臥尾還搖。

    龍媒薄地天池遠，何事牽牛在碧霄。'
- title: 满江红
  author: 吴泳
  dynasty: 宋
  content: '元帅筹边，谁肯办、向前一著。

    大丞相、孙儿挺伟，素闲兵略。

    杨柳依依烟在眼，檀车嘽嘽春浮脚。

    更何妨、二十五长亭，横冰槊。

    登剑栈，怀关洛。

    机易去，愁难割。

    岂而今全是，从前都错。

    鹿走未知真局面，兽穷渐近空篱落。

    早经营、勋业复归来，江头酌。'
- title: 和李都官郎中經宮人斜
  author: 羊士諤
  dynasty: 唐
  content: '翡翠無窮掩夜泉，猶疑一半作神仙。

    秋來還照長門月，珠露寒花是野田。'
- title: 避地毘陵寒月上孫徽使君兼寄東陽王使君三首 二
  author: 貫休
  dynasty: 唐
  content: '常憶雙溪八詠前，講詩論道接清賢。

    文欺白鳳真難及，藥撚紅蕖豈偶然。

    花濕瑞煙粘玉磬，簾垂幽鳥啄苔錢。

    自憐不是悠悠者，吟嚼真風二十年。'
- title: 王良百一歌 療黃 三
  author: 徐成
  dynasty: 唐
  content: '偏次黃雖少，還緣積熱成。

    嘗聞連五臟，根向肺中生。'
- title: 別崔潩因寄薛據孟雲卿
  author: 杜甫
  dynasty: 唐
  content: '志士惜妄動，知深難固辭。

    如何久磨礪，但取不磷緇。

    夙夜聽憂主，飛騰急濟時。

    荆州過薛孟，爲報欲論詩。'
- title: 望簡寂觀
  author: 顧況
  dynasty: 唐
  content: '青嶂青溪直復斜，白雞白犬到人家。

    仙人住在最高處，向晚春泉流白花。'
- title: 失调名
  author: 无名氏
  dynasty: 宋
  content: 双双飞燕柳边轻。
- title: 谒金门
  author: 陈允平
  dynasty: 宋
  content: '春欲去。

    无计得留春住。

    纵著天涯浑柳絮。

    春归还有路。

    恨煞多情杜宇。

    愁煞无情风雨。

    春自悠悠人自苦。

    莺花谁是主。'
- title: 秋夕
  author: 杜牧
  dynasty: 唐
  content: '紅燭秋光冷畫屏，輕羅小扇撲流螢。

    天階夜色涼如水，坐看牽牛織女星。'
- title: 獨自詩二十章 二十
  author: 傅翕
  dynasty: 唐
  content: '獨自宿，意裏心儲蓄。

    爲作良友繫衣珠，歷劫彌生根會熟。'
- title: 水调歌头
  author: 甄良友
  dynasty: 宋
  content: '直节傲山雪，偃盖咏松风。

    天香真色来报，春信月明中。

    六七日分景纬，五百年间英气，相值产维崧。

    君子中庸也，天下有胡公。

    把州麾，将漕计，简渊衷。

    淳熙新政，往风虎，趁云龙。

    底用玉卮卜寿，看取天然难老，高竹与长松。

    更有红梅实，调鼎告成功。'
- title: 題麻姑山廟
  author: 李翔
  dynasty: 唐
  content: '險翠峨霄壓上游，大仙曾向此幽求。

    雲埋三級壇空在，月照千尋水自流。

    偃蓋鶴還清露滴，古池龍睡碧蓮秋。

    桑田未必翻爲海，香火何人解繼修。'
- title: 九日
  author: 張諤
  dynasty: 唐
  content: '秋來林下不知春，一種佳遊事也均。

    絳葉從朝飛著夜，黃花開日未成旬。

    將曛陌樹頻驚鳥，半醉歸途數問人。

    城遠登高倂九日，茱萸凡作幾年新。'
- title: 胜胜慢・声声慢
  author: 赵长卿
  dynasty: 宋
  content: '浓芳满地，秀色连天，和烟带雨萋萋。

    几许芳心，还解报得春晖。

    当时谢郎梦里，似殷勤、传与新诗。

    却为甚、动长门怨感，南浦伤离。

    追想天涯行客，应解拥车轮，步步相随。

    惆怅如丝，正是欲断肠时。

    凭高望中不见，路悠悠、南北东西。

    春去也，怨王孙、犹自未归。'
- title: 少年游
  author: 张先
  dynasty: 宋
  content: '红叶黄花秋又老，疏雨更西风。

    山重水远，云闲天淡，游子断肠中。

    青楼薄幸何时见，细说与、这忡忡。

    念远离情，感时愁绪，应解与人同。'
- title: 百字歌・自度曲
  author: 无名氏
  dynasty: 宋
  content: '清和天气，正风入舜弦，七飞蓂叶。

    见说蓝田曾产玉，骨骼瑰奇卓荦。

    志气虹霓，丰姿熊凤，文足倾三峡。

    皇朝伟器，济川有待舟楫。

    要知发轫亲民，栖鸾展骥，五马归台阁。

    退省谦尊防锐进，谁识终南径捷。

    笑傲东山，从容南极，兰桂同欢洽。

    称觞未老，绛人须共年甲。'
- title: 风流子
  author: 方君遇
  dynasty: 宋
  content: '春被雨禁持。

    伤心事、仿佛去年时。

    记芳径暮归，褪妆微醉，暗帏先寝，闻笑佯痴。

    回首别离容易过，杨柳又依依。

    红烛怨歌，鬓花零落，青绫牵梦，屏影参差。

    桃源今何在，刘郎去，应念瘦损香肌。

    误约夜阑，从前怪我都疑。

    但怕收残泪，对人徐语，指弹新恨，推户潜窥。

    还是恹恹病也，无计怜伊。'
- title: 渔家傲
  author: 李弥逊
  dynasty: 宋
  content: '海角秋高风力骤。

    楼台四面山容瘦。

    季子貂裘寒欲透。

    悬弧昼。

    高歌棣萼聊卮酒。

    且共追欢宽白首。

    清闲赢得身长久。

    世上功名翻覆手。

    为君寿。

    腰间要看悬金斗。'
- title: 渡江云
  author: 陈允平
  dynasty: 宋
  content: '三神山路杳，六鳌驾浪，幻境□西湖。

    水连天四远，翠台如鼎，簇簇小浮图。

    烟沈雾迥，怪蜃楼、飞入清虚。

    秋夜长，一轮蟾素，渐渐出云衢。

    遥看寒光金镜，皓彩明珰，正人间三五。

    总输与、鸥眠葑蓼，鹭立菰蒲。

    笙歌唤醒鱼龙睡，向贝阙、争取明珠。

    清梦断，西风醉宿冰壶。'
- title: 南乡子
  author: 苏轼
  dynasty: 宋
  content: '霜降水痕收。

    浅碧鳞鳞露远洲。

    酒力渐消风力软，飕飕。

    破帽多情却恋头。

    佳节若为酬。

    但把清尊断送秋。

    万事到头都是梦，休休。

    明日黄花蝶也愁。'
- title: 即事中元甲子
  author: 羅隱
  dynasty: 唐
  content: '三秦流血已成川，塞上黃雲戰[馬]閒。

    只有羸兵填渭水，終無奇事出商山。

    田園已沒紅塵內，弟姪相逢白刃間。

    惆悵翠華猶未返，淚痕空滴劒文斑。'
- title: 洞庭春色・沁园春
  author: 魏了翁
  dynasty: 宋
  content: '安石声名，买臣富贵，我不敢知。

    谩扬州泛泛，浮湛随水，阊门轨轨，开阖从时。

    满目浮荣何与我，只赢得一场闲是非。

    诚知此，问不归何待，不饮胡为。

    岩松涧篁易老，应只能、采菽烹葵。

    看风沙漠漠，未清紫逻，烟云冉冉，时露晴晖。

    谁唤当年刘越石，为携取胡笳乘月吹。

    吾无用，但寤言独宿，奋不能飞。'
- title: 句
  author: 賀蘭暹
  dynasty: 唐
  content: '玉貌自宜雙黛翠，桃花獨笑一枝春。

    秋水未鳴遊女佩，寒雲空滿望夫山。

    黃閣暮蟲羅戶牗，紫庭春草遍階墀。

    綠耳半蔓湘浦竹，驪文亂點武陵花。

    遼陽客路千峰引，薊北鄉心片月知。

    山雲渺渺川程遠，木葉蕭蕭鴈過初。

    回鴈不傳鄉信去，秋風偏向客衣寒。

    千峰黛色因晴出，百谷泉聲欲暮寒。

    黛色迥臨滄海上，泉聲遙落白雲中。

    喜遇近臣楊得意，慙非詞客馬相如。

    秋迎曉月鴻聲早，日暎深山水氣寒。'
- title: 洞仙歌
  author: 利登
  dynasty: 宋
  content: '弄香吹粉，记前回酒困。

    绿露沈沈转花影。

    翠帘深，隐隐红雾依人，荷月静，新样双鸾交映。

    如今谁念省。

    短雨长云，曾托琵琶再三问。

    最苦绿屏孤，夜久星寒，无处顿、风流心性。

    又莫是偷香寄韩郎，到漏泄春风，一枝花信。'
- title: 水龙吟
  author: 张炎
  dynasty: 宋
  content: '仙人掌上芙蓉，涓涓犹湿金盘露。

    轻妆照水，纤裳玉立，飘摇似舞。

    几度消凝，满湖烟月，一汀鸥鹭。

    记小舟夜悄，波明香远，浑不见、花开处。

    应是浣纱人妒。

    褪红衣、被谁轻误。

    闲情淡雅，冶容清润，凭娇待语。

    隔浦相逢，偶然倾盖，似传心素。

    怕湘皋佩解，绿云十里，卷风西去。'
- title: 福州東禪寺
  author: 周朴
  dynasty: 唐
  content: '甌閩在郊外，師院號東禪。

    物得居來正，人經論後賢。

    瓟槽柳塞馬，蓋地月支綖。

    鸛鵲尚巢頂，誰堪舉世傳。'
- title: 浪淘沙
  author: 张孝祥
  dynasty: 宋
  content: '溪练写寒林。

    云重烟深。

    楼高风恶酒难禁。

    徙倚阑干谁共语，江上愁心。

    清兴满山阴。

    鸿断鱼沈。

    一书何啻值千金。

    独扶瑶微弦欲断，凭寄知音。'
- title: 相和歌辭 猛虎行
  author: 張籍
  dynasty: 唐
  content: '南山北山樹冥冥，猛虎白日繞林行。

    向晚一身當道食，山中麋鹿盡無聲。

    年年養子在深谷，雌雄上山不相逐。

    谷中近窟有山村，長向村家取黃犢。

    五陵年少不敢射，空來林下看行跡。'
- title: 懷諸葛珏二首 二
  author: 貫休
  dynasty: 唐
  content: '羸馬與羸童，微吟冒北風。

    店孤僧共歇，日落思無窮。

    囊草無非刺，魏人那識公。

    鶯花五陵道，去去與誰同。'
- title: 蓦山溪
  author: 无名氏
  dynasty: 宋
  content: '岁寒辽邈，望断江南信。

    墙外一枝斜，对兰堂、绮罗隐映。

    水清月淡，疑是寿阳妆，烟浪急，小桥横，点点疏清影。

    天姿潇洒，不减瑶台韵。

    占断玉楼春，被松筠、笑他孤冷。

    幽人何在，无处觅馀寒，疏雨过，泪痕深，枉了衷肠恨。'
- title: 孟德耀举案齐眉・天下乐
  author: 无名氏
  dynasty: 元
  content: 哎，屈沉杀三尺龙泉万卷书，何也波如？非浪语，便道是秀才每秀而不实有矣夫！想皇天既与他十分才，也注还他一分禄，包的个上青云平步取。
- title: 藍田溪雜詠二十二首 石井
  author: 錢起
  dynasty: 唐
  content: '片霞照仙井，泉底桃花紅。

    那知幽石下，不與武陵通。'
- title: 邊城聽角
  author: 李咸用
  dynasty: 唐
  content: '戍樓鳴畫角，寒露滴金槍。

    細引雲成陣，高催雁著行。

    喚迴邊將夢，吹薄曉蟾光。

    未遂終軍志，何勞思故鄉。'
- title: 獨鶴
  author: 韋莊
  dynasty: 唐
  content: '夕陽灘上立裴回，紅蓼風前雪翅開。

    應爲不知棲宿處，幾回飛去又飛來。'
- title: 渔家傲
  author: 可旻
  dynasty: 宋
  content: '佛赞西方经现在。

    广长舌相三千界。

    为要众生生信解。

    临终迈。

    不修净业犹何待。

    七宝池塘波一派。

    莲华朵朵车轮大。

    华内托生真自在。

    分三辈。

    阿鞞跋致长无退。'
- title: 春雲
  author: 裴澄
  dynasty: 唐
  content: '漠漠復溶溶，乘春任所從。

    映林初展葉，觸石未成峰。

    旭日消寒翠，晴煙點淨容。

    霏微將似滅，深淺又如重。

    薄彩臨溪散，輕陰帶雨濃。

    空餘負樵者，嶺上自相逢。'
- title: 吳 武昌
  author: 孫元晏
  dynasty: 唐
  content: '西塞山高截九垓，讖謠終日自相催。

    武昌魚美應難戀，曆數須歸建業來。'
- title: 促拍满路花
  author: 吕岩
  dynasty: 宋
  content: '秋风吹渭水，落叶满长安。

    黄尘车马道、独清闲。

    自然炉鼎，虎绕与龙盘。

    九转丹砂就，琴心三叠，蕊宫看舞胎仙。

    任万钉、宝带貂蝉。

    富贵欲薰天。

    黄粱炊未熟、梦惊残。

    是非海里，直道作人难。

    袖手江南去，白苹红寥，又寻湓浦庐山。'
- title: 失调名
  author: 无名氏
  dynasty: 宋
  content: 烛暗时酒醒，原来又是梦里。
- title: 西笑吟・蝶恋花
  author: 贺铸
  dynasty: 宋
  content: '桃叶园林风日好。

    曲径珍丛，处处闻啼鸟。

    翠珥金丸委芳草。

    袜罗尘动香裙扫。

    片帆乘兴东流早。

    每话长安，引领犹西笑。

    离索年多故人少。

    江南有燕无书到。'
- title: 送李大夫渡口阻風
  author: 戴叔倫
  dynasty: 唐
  content: '浪息定何時，龍門到恐遲。

    輕舟不敢渡，空立望旌旗。'
- title: 酬秦徵君徐少府春日見寄
  author: 韋應物
  dynasty: 唐
  content: '終日愧無政，與君聊散襟。

    城根山半腹，亭影水中心。

    朗詠竹牕靜，野情花逕深。

    那能有餘興，不作剡溪尋。'
- title: 尾声
  author: 杨景贤
  dynasty: 元
  content: '从今后演佛法领三宗，掌戒律兴诸寺，但依着吾师教旨。

    此去西行十万里，急回来两鬓如丝。

    本是一个五陵儿，他道我有佛子容姿。

    从今后灭火性消豪气，发善心脱名利。

    师父着我将豪气消磨，将善心来使。

    众官军民人等听着：小僧折一枝松，插在此道傍要他活。

    我去后，此松朝西，如朝东，小僧回也。

    师父，无根如何得活？小僧无根要有根，有相若无相。

    我若取经回，松枝往东向。

    朝西呵是去时，朝东呵回至。

    师父沿路保重了，俺众人年年来此看松枝。'
- title: 浣溪沙
  author: 晁端礼
  dynasty: 宋
  content: '湘簟纱厨午睡醒。

    起来庭院雨初晴。

    夕阳偏向柳梢明。

    懒炷薰炉沈水冷，罢摇纨扇晚凉生。

    莫将闲事恼卿卿。'
- title: 下第題長安客舍
  author: 錢起
  dynasty: 唐
  content: '不遂青雲望，愁看黃鳥飛。

    棃花度寒食，客子未春衣。

    世事隨時變，交情與我違。

    空餘主人柳，相見却依依。'
- title: 竹枝 四
  author: 皇甫松
  dynasty: 唐
  content: 筵中蠟燭淚珠紅，合歡桃核兩人同。
- title: 弔國殤
  author: 孟郊
  dynasty: 唐
  content: '徒言人最靈，白骨亂縱橫。

    如何當春死，不及羣草生。

    堯舜宰乾坤，器農不器兵。

    秦漢盜山岳，鑄殺不鑄畊。

    天地莫生金，生金人競爭。'
- title: 霅溪館送韓明府章辭滿歸
  author: 皎然
  dynasty: 唐
  content: '洛令從告還，故人東門餞。

    惠愛三年積，軒車一夜遠。

    曉月離館空，秋風故山晚。

    榮君有嘉薦，顧我阻遊衍。

    宿昔峰頂心，依依不可卷。'
- title: 長干行
  author: 李益
  dynasty: 唐
  content: '憶妾深閨裏，煙塵不曾識。

    嫁與長干人，沙頭候風色。

    五月南風興，思君下巴陵。

    八月西風起，想君發揚子。

    去來悲如何，見少離別多。

    湘潭幾日到，妾夢越風波。

    昨夜狂風度，吹折江頭樹。

    渺渺暗無邊，行人在何處。

    好乘浮雲驄，佳期蘭渚東。

    鴛鴦綠浦上，翡翠錦屏中。

    自憐十五餘，顏色桃花紅。

    那作商人婦，愁水復愁風。'
- title: 秘書省有賀監知章草題詩筆力遒健風尚高遠拂塵尋玩因有此作
  author: 溫庭筠
  dynasty: 唐
  content: '越溪漁客賀知章，任達憐才愛酒狂。

    鸂鶒葦花隨釣艇，蛤蜊菰菜夢橫塘。

    幾年涼月拘華省，一宿秋風憶故鄉。

    榮路脫身終自得，福庭迴首莫相忘。

    出籠鸞鶴歸遼海，落筆龍蛇滿壞牆。

    李白死來無醉客，可憐神彩弔殘陽。'
- title: 阮郎归
  author: 侯置
  dynasty: 宋
  content: '莫欺骑省鬓边华。

    曾眠苏小家。

    彩丝萦腕剪轻霞。

    菖蒲酒更嘉。

    人别后，叹飞花。

    云山和梦遮。

    吴笺小字写流沙。

    几行秋雁斜。'
- title: 衆仙步虛詞五首 四
  author: 無名氏
  dynasty: 唐
  content: '吉光騰紫氣，霄路逸丹天。

    蟠颺香風轉，蓋動超浮煙。

    道中還復道，玄中已復玄。

    真光不識際，大道竟無形。

    法輪常自轉，希音不可聽。

    空閑待三寶，虛中聞洞經。

    七變遊魂反，萬氣駐頹齡。'
- title: 洛陽道
  author: 鄭渥
  dynasty: 唐
  content: '客亭門外路東西，多少喧騰事不齊。

    楊柳惹鞭公子醉，苧麻掩淚魯人迷。

    通宵塵土飛山月，是處經營夾御堤。

    頃刻知音幾存歿，半回依約認輪蹄。'
- title: 太上智慧佪玄經頌一章
  author: 無名氏
  dynasty: 唐
  content: '靈仙乘慶霄，駕龍躡玄波。

    洽真表嘉祥，濯足八天河。

    福應不我期，故能釋天羅。

    道德冠三界，地網亦以過。

    感遇靈真會，淨慧經蓮華。'
- title: 菊花新
  author: 葛长庚
  dynasty: 宋
  content: '十二楼台，但前回旧迹。

    想琪花似雪，忘了还思。

    朝暮痴痴地。

    只有老天知。

    却自省、玉阶金砌。

    错抛离。

    梧桐声颤，窗外草蛩吟细。

    醉魂觉，又听秋鸿悲呖。

    极目寒空，叹未有紫云梯。

    绛阙消息子。

    也无一二、枉垂涕。'
- title: 惜奴娇
  author: 史达祖
  dynasty: 宋
  content: '香剥酥痕，自昨夜、春愁醒。

    高情寄、冰桥雪岭。

    试约黄昏，便不误、黄昏信。

    人静。

    倩娇娥、留连秀影。

    吟鬓簪香，已断了、多情病。

    年年待、将春管领。

    镂月描云，不枉了、闲心性。

    谩听。

    谁敢把、红儿比并。'
- title: 侍從途中口號應制
  author: 閻朝隱
  dynasty: 唐
  content: '疵賤出山東，忠貞任土風。

    因敷河朔藻，得奉洛陽宮。

    一顧侍御史，再顧給事中。

    常願粉肌骨，特荅造化功。'
- title: 点绛唇
  author: 周必大
  dynasty: 宋
  content: '报答风光，满倾琼液休思睡。

    乱莺声碎。

    来往甘棠底。

    闻道中和，深简君王意。

    归舟起。

    到时应是。

    玉殿槐交翠。'
- title: 踏莎行
  author: 辛弃疾
  dynasty: 宋
  content: '夜月楼台，秋香院宇。

    笑吟吟地人来去。

    是谁秋到便凄凉，当年宋玉悲如许。

    随分杯盘，等闲歌舞。

    问他有甚堪悲处。

    思量却也有悲时，重阳节近多风雨。'
- title: 句
  author: 南卓
  dynasty: 唐
  content: 芙蓉點露一枝開。
- title: 江南重會友人感舊二首 二
  author: 李中
  dynasty: 唐
  content: '長江落照天，物景似當年。

    憶昔攜村酒，相將上釣船。

    狂歌紅蓼岸，驚起白鷗眠。

    今日趨名急，臨風一黯然。'
- title: 长相思令・长相思
  author: 张元干
  dynasty: 宋
  content: '花下愁。

    月下愁。

    花落月明人在楼。

    断肠春复秋。

    从他休。

    任他休。

    如今青鸾不自由。

    看看天尽头。'
- title: 选冠子
  author: 杨太尉
  dynasty: 宋
  content: '碧眼连车，黄头间座，望断故人何处。

    当时胜丽，旧日繁华，都变虏言胡语。

    万里衔冤，几年埋恨，仔细向谁分诉。

    对南风凝眸，眺神旌、触目泪流如雨。

    今幸会，电扫雷驱，云开雾敛，一旦青天重睹。

    桃林卧草，华岳嘶风，行迓太平周武。

    洗尽腥膻巷陌。

    从此追欢，酒杯频举。

    任笙箫声里，花朝月夕，醉中歌舞。'
- title: 望江南・忆江南
  author: 李纲
  dynasty: 宋
  content: '新酒熟，云液满香篘。

    溜溜清声归小瓮，温温玉色照瓷瓯。

    饮兴浩难收。

    嘉客至，一酌散千忧。

    顾我老方齐物论，与君同作醉乡游。

    万事总休休。'
- title: 元日寄諸弟兼呈崔都水
  author: 韋應物
  dynasty: 唐
  content: '一從守茲郡，兩鬢生素髮。

    新正加我年，故歲去超忽。

    淮濱益時候，了似仲秋月。

    川谷風景溫，城池草木發。

    高齋屬多暇，惆悵臨芳物。

    日月昧還期，念君何時歇。'
- title: 古風 十
  author: 李白
  dynasty: 唐
  content: '齊有倜儻生，魯連特高妙。

    明月出海底，一朝開光曜。

    却秦振英聲，後世仰末照。

    意輕千金贈，願向平原笑。

    吾亦澹蕩人，拂衣可同調。'
- title: 至分陝
  author: 駱賓王
  dynasty: 唐
  content: '陝西開勝壤，召南分沃疇。

    列樹巢維鵲，平渚下雎鳩。

    憩棠疑勿剪，曳葛似攀樛。

    至今王化美，非獨在隆周。'
- title: 木兰花慢
  author: 卢祖皋
  dynasty: 宋
  content: '嫩寒催客棹，载酒去、载诗归。

    正红叶漫山，清泉漱石，多少心期。

    三生溪桥话别，怅薜萝、犹惹翠云衣。

    不似今番醉梦，帝城几度斜晖。

    鸿飞。

    烟水弥弥。

    回首处，只君知。

    念吴江鹭忆，孤山鹤怨，依旧东西。

    高峰梦醒云起，是瘦吟、窗底忆君时。

    何日还寻后约，为余先寄梅枝。'
- title: 講德陳情上淮南李僕射八首 二
  author: 許棠
  dynasty: 唐
  content: '多朝軒冕冠乾坤，四海皆推聖最尊。

    楚玉已曾分卞玉，膺門依舊是龍門。

    筵開樂振高雲動，城掩鼙收落日昏。

    嘗念蒼生如赤子，九州無處不沾恩。'
- title: 夏日梁王席送張岐州
  author: 沈佺期
  dynasty: 唐
  content: '秦雞常下雍，周鳳昔鳴岐。

    此地推雄撫，惟良寄在斯。

    家傳七豹貴，人擅八龍奇。

    高傳生光彩，長林歎別離。

    天人開祖席，朝寀候征麾。

    翠帟當郊敞，彤幨向野披。

    芃芃秋麥盛，苒苒夏條垂。

    奏計何時入？臺階望羽儀。'
- title: 寄韓蛻秀才
  author: 齊己
  dynasty: 唐
  content: '松門高不似侯門，蘚逕鞋蹤觸處分。

    遠事即爲無害鳥，多閑便是有情雲。

    那憂寵辱來驚我，且寄風騷去敵君。

    [知]伴李膺琴酒外，絳紗閑卷共論文。'
- title: 萧何月夜追韩信・雁儿落
  author: 金仁杰
  dynasty: 元
  content: '丞相道将咱来不住的赶，韩信则索把程途盼。

    为甚却相逢便噤声，非是我不言语相轻慢。'
- title: 渔父・渔歌子
  author: 苏轼
  dynasty: 宋
  content: '渔父笑，轻鸥举。

    漠漠一江风雨。

    江边骑马是官人，借我孤舟南渡。'
- title: 浣溪沙
  author: 无名氏
  dynasty: 宋
  content: '梅与为名蜡与容。

    寒枝偏缀小金钟。

    插时只恐鬓边熔。

    疑是佳人薰麝月，起来风味入怀浓。

    暗香依旧月朦胧。'
- title: 上巳浮江宴韻得遙字
  author: 王勃
  dynasty: 唐
  content: '上巳年光促，中川興緒遙。

    綠齊山葉滿，紅洩片花銷。

    泉聲喧後澗，虹影照前橋。

    遽悲春望遠，江路積波潮。'
- title: 玉壺冰
  author: 王季友
  dynasty: 唐
  content: '玉壺知素結，止水復中澄。

    堅白能虛受，清寒得自凝。

    分形同曉鏡，照物掩宵燈。

    壁映圓光入，人驚爽氣凌。

    金罍何足貴，瑤席幾回升。

    正值求珪瓚，提攜共飲冰。'
- title: 旅中臥病
  author: 杜荀鶴
  dynasty: 唐
  content: '秋來誰料病相縈，枕上心猶算去程。

    風射破窗燈易滅，月穿疎屋夢難成。

    故園何啻三千里，新鴈纔聞一兩聲。

    我自與人無舊分，非干人與我無情。'
- title: 夜行船
  author: 吴文英
  dynasty: 宋
  content: '鸦带斜阳归远树。

    无人听、数声钟暮。

    日与愁长，心灰香断，月冷竹房扃户。

    画扇青山吴苑路。

    傍怀袖、梦飞不去。

    忆别西池，红绡盛泪，肠断粉莲啼路。'
- title: 双雁儿
  author: 杨无咎
  dynasty: 宋
  content: '穷阴急景暗推迁。

    减绿鬓，捐朱颜。

    利名牵役几时闲。

    又还惊，一岁圆。

    劝君今夕不须眠。

    且满满，泛觥船。

    大家沈醉对芳筵。

    愿新年，胜旧年。'
- title: 马丹阳三度任风子・耍孩儿
  author: 马致远
  dynasty: 元
  content: '想咱人生在六合乾坤内，活到七十岁有几？人身幻化比芳菲，人愁老花怕春归。

    人贫人富无多限，花落花开有几日？则是这三寸元阳气，贯串着凡胎浊骨，使作着肉眼愚眉。'
- title: 餞王晙巡邊
  author: 明皇帝
  dynasty: 唐
  content: '振武威荒服，揚文肅遠墟。

    金壇申將禮，玉節授軍符。

    免胄三方外，銜刀萬里餘。

    昔時吳會靜，今日虜庭虛。

    分閫仍推轂，援桴且訓車。

    風揚旌斾遠，雨洗甲兵初。

    坐見台階謐，行聞祅祲除。

    檄來雖插羽，箭去亦飛書。

    舟檝功須著，鹽梅望匪疎。

    不應陳七德，欲使化先敷。'
- title: 定风波
  author: 辛弃疾
  dynasty: 宋
  content: '金印累累佩陆离。

    河梁更赋断肠诗。

    莫拥旌旗真个去。

    何处。

    玉堂元自要论思。

    且约风流三学士。

    同醉。

    春风看试几枪旗。

    从此酒酣明月夜。

    耳热。

    那边应是说侬时。'
- title: 江南道中懷茅山廣文南陽博士三首 三
  author: 皮日休
  dynasty: 唐
  content: '五色香煙惹內文，石飴初熟酒初醺。

    將開丹竈那防鶴，欲算棋圖却望雲。

    海氣平生當洞見，瀑冰初坼隔山聞。

    如何世外無交者，一臥金壇只有君。'
- title: 风流子
  author: 陈允平
  dynasty: 宋
  content: '残梦绕林塘。

    诗添瘦、瘦不似东阳。

    正流水荡红，暗通幽径，嫩篁翻翠，斜映回墙。

    对握宝筝低度曲，销蜡靓新簧。

    莺懒昼长，燕闲人倦，乍亲花簟，慵引壶觞。

    帘栊深深地，歌尘静、芳草自碧空厢。

    十二画桥，一堤烟树成行。

    向杜鹃声里，绿杨庭院，共寻红豆，同结丁香。

    春已无多，祗愁风雨相妨。'
- title: 闕下芙蓉
  author: 包何
  dynasty: 唐
  content: '一人理國致昇平，萬物呈祥助聖明。

    天上河從闕下過，江南花向殿前生。

    慶雲垂蔭開難落，湛露爲珠滿不傾。

    更對樂懸張宴處，歌工欲奏採蓮聲。'
- title: 詩三百三首 九十五
  author: 寒山
  dynasty: 唐
  content: '嗊嗊買魚肉，擔歸餧妻子。

    何須殺他命，將來活汝己。

    此非天堂緣，純是地獄滓。

    徐六語破堆，始知沒道理。'
- title: 芙蓉峯
  author: 程傑
  dynasty: 唐
  content: '誰把芙蓉雲外栽，亭亭秀麗四時開。

    清宵皓月峯頭掛，宛似佳人對鏡臺。

    （見康熙十八年閔麟嗣撰《黃山志定本》卷六。

    ）。'
- title: 橘颂
  author: 屈原
  dynasty: 先秦
  content: '后皇嘉树，橘徕服兮。

    受命不迁，生南国兮。

    深固难徙，更壹志兮。

    绿叶素荣，纷其可喜兮。

    曾枝剡棘，圆果抟兮。

    青黄杂糅，文章烂兮。

    精色内白，类任道兮。

    纷緼宜修，姱而不丑兮。

    嗟尔幼志，有以异兮。

    独立不迁，岂不可喜兮？

    深固难徙，廓其无求兮。

    苏世独立，横而不流兮。

    闭心自慎，终不失过兮。

    秉德无私，参天地兮。

    愿岁并谢，与长友兮。

    淑离不淫，梗其有理兮。

    年岁虽少，可师长兮。

    行比伯夷，置以为像兮。'
- title: 踏莎行
  author: 蔡伸
  dynasty: 宋
  content: '客里光阴，伤离情味。

    玉觞未举心先醉。

    临岐莫怪苦留连，樯乌转处人千里。

    恨写新声，云笺密寄。

    短封难尽心中事。

    凭君看取纸痕斑，分明总是离人泪。'
- title: 极相思
  author: 无名氏
  dynasty: 宋
  content: 一番雨过横塘。
- title: 偶作
  author: 蕭鐸
  dynasty: 唐
  content: '籠中鸚鵡囀清歌，盡是蕭娘舊教他。

    今日獨來人不見，綠窗斜雨落花多。

    （影印本《詩淵》第六冊第三九四五頁。

    ）。'
- title: 虞美人 二
  author: 顧敻
  dynasty: 唐
  content: '觸簾風送景陽鐘，鴛被繡花重。

    曉幃初卷冷煙濃，翠勻粉黛好儀容，思嬌慵。

    起來無語理朝妝，寶匣鏡凝光。

    綠荷相倚滿池塘，露清枕簟藕花香，恨悠揚。'
- title: 歸渡洛水
  author: 皇甫冉
  dynasty: 唐
  content: '暝色赴春愁，歸人南渡頭。

    渚煙空翠合，灘月碎光流。

    澧浦饒芳草，滄浪有釣舟。

    誰知放歌客，此意正悠悠。'
- title: 平陵寓居再逢寒食
  author: 朱灣
  dynasty: 唐
  content: '幾迴江上泣途窮，每遇良辰歎轉蓬。

    火燧知從新節變，灰心還與故人同。

    莫聽黃鳥愁啼處，自有花開久客中。

    貧病固應無撓事，但將懷抱醉春風。'
- title: 木兰花・玉楼春
  author: 柳永
  dynasty: 宋
  content: '东风催露千娇面。

    欲绽红深开处浅。

    日高梳洗甚时忺，点滴燕脂匀未遍。

    霏微雨罢残阳院。

    洗出都城新锦段。

    美人纤手摘芳枝，插在钗头和凤颤。'
- title: 聞早蟬
  author: 陸暢
  dynasty: 唐
  content: '落日早蟬急，客心聞更愁。

    一聲來枕上，夢裏故園秋。'
- title: 失调名
  author: 无名氏
  dynasty: 宋
  content: 病酒厌厌，未解馀酲，三竿丽日。
- title: 春日宴徐君池亭
  author: 施肩吾
  dynasty: 唐
  content: '暫憑春酒換愁顏，今日應須醉始還。

    池上有門君莫掩，從教野客見青山。'
- title: 寄高雲
  author: 皇甫冉
  dynasty: 唐
  content: '南徐風日好，悵望毘陵道。

    毘陵有故人，一見恨無因。

    獨戀青山久，唯令白髮新。

    每嫌持手板，時見著頭巾。

    煙景臨寒食，農桑接仲春。

    家貧仍嗜酒，生事今何有。

    芳草遍江南，勞心憶攜手。'
- title: 重題別東樓
  author: 白居易
  dynasty: 唐
  content: '東樓勝事我偏知，氣象多隨昏旦移。

    湖卷衣裳白重疊，山張屏障綠參差。

    海仙樓塔晴方出，江女笙簫夜始吹。

    春雨星攢尋蟹火，秋風霞颭弄濤旗。

    宴宜雲髻新梳後，曲愛霓裳未拍時。

    太守三年嘲不盡，郡齋空作百篇詩。'
- title: 漫作二首 二
  author: 韓偓
  dynasty: 唐
  content: '黍谷純陽入，鸞霄瑞彩生。

    岳靈分正氣，仙衛借神兵。

    汚俗迎風變，虛懷遇物傾。

    千鈞將一羽，輕重在平衡。'
- title: 秦楼月・忆秦娥
  author: 毛滂
  dynasty: 宋
  content: '蔷薇折。

    一怀秀影花和月。

    花和月。

    著人浓似，粉香酥色。

    绿阴垂幕帘波叠。

    微风过竹凉吹发。

    凉吹发。

    无人分付，这些时节。'
- title: 百字谣・念奴娇
  author: 方岳
  dynasty: 宋
  content: '河南灵地，信从生俊杰，皆由天佑。

    见说簪缨称世袭，复是青毡还旧。

    学海渊源，笔端锋镝，未逊谁居右。

    使台暂赞，直须黄阁环召。

    欣遇初度良辰，中原节过，九日方称寿。

    好看莱衣□舞处，尽羡一门三秀。

    名过河东，迭居宰职，复见韦平胄。

    祝君遐算，南山松柏长茂。'
- title: 失调名
  author: 无名氏
  dynasty: 宋
  content: '妙手庖人，搓得细如麻线。

    面儿白、心下黑，身长行短。

    蓦地下来后，吓出一身冷汗。

    这一场欢会，早危如累卵。

    便做羊肉燥子，勃推饤碗。

    终不似、引盘美满。

    舞万遍。

    无心看。

    愁听弦管。

    收盘盏。

    寸肠暗断。'
- title: 卜算子
  author: 石孝友
  dynasty: 宋
  content: '冷蕊閟红香，瘦节攒苍玉。

    更著堂堂十八翁，取友三人足。

    惜此岁寒姿，移向屏山曲。

    纸帐熏炉结胜缘，故伴仙郎宿。'
- title: 贈劒客李園聯句
  author: 孟郊
  dynasty: 唐
  content: '天地有靈術，得之者惟君。

    築爐地區外，積火燒氛氳。

    照海鑠幽怪，滿空歊異氛。

    山磨電奕奕，水淬龍蝹蝹。

    太一裝以寶，列仙篆其文。

    可用懾百神，豈惟壯三軍。

    有時幽匣吟，忽似深潭聞。

    風胡久已死，此劒將誰分。

    行當獻天子，然後致殊勳。

    豈知豐城下，空有斗間雲。'
- title: 解连环
  author: 陈允平
  dynasty: 宋
  content: '寸心谁托。

    望潇湘暮碧，水遥云邈。

    自绣带、同翦合欢，奈鸳枕梦单，凤帏寒薄。

    澹月梨花，别后伴、情怀萧索。

    念伤春渐懒，病酒未忺，两愁无药。

    魂销翠兰紫若。

    任钗沉鬓影，香沁眉角。

    怅画阁、尘满妆台，但玉佩依然，宝筝闲却。

    旧约无凭，误共赏、西园桃萼。

    正天涯、数声杜宇，断肠院落。'
- title: 秋寄張坤
  author: 羅隱
  dynasty: 唐
  content: '庭樹已黃落，閉門俱寂寥。

    未知棲託處，空羨聖明朝。

    酒醒鄉心闊，雲晴客思遙。

    吾徒自多感，顏子只簞瓢。'
- title: 劒畫此詩於襄陽雪中
  author: 呂巖
  dynasty: 唐
  content: '峴山一夜玉龍寒，鳳林千樹梨花老。

    襄陽城裏沒人知，襄陽城外江山好。'
- title: 忆旧游
  author: 黄廷璹
  dynasty: 宋
  content: '乍梅黄雨过，遍倚层楼，时舞垂阳。

    暗绿知谁换，似烟浓雾薄，望眼偏妨。

    昔人画鹢无数，相引入横塘。

    纵细切香蒲，重开绛蕊，懒向清觞。

    凄凉。

    旧游地，谩赋减兰成，才退周郎。

    总把芳辰误，念纱窗深静，冰簟流光。

    凤笺试写新句，青羽碧天长。

    又隐隐城头，随风断角斜照黄。'
- title: 浣溪沙
  author: 苏轼
  dynasty: 宋
  content: '山色横侵蘸晕霞。

    湘川风静吐寒花。

    远林屋散尚啼鸦。

    梦到故园多少路，酒醒南望隔天涯。

    月明千里照平沙。'
- title: 贈汪倫
  author: 李白
  dynasty: 唐
  content: '李白乘舟將欲行，忽聞岸上踏歌聲。

    桃花潭水深千尺，不及汪倫送我情。'
- title: 减字木兰花
  author: 王观
  dynasty: 宋
  content: '天之美禄。

    会饮思量平生福。

    一硕刘伶，五斗将来且解酲。

    百年长解。

    三万六千能几日。

    劝饮瑶觞。

    祝寿不如岁月长。'
- title: 二郎神醉射锁魔镜・感皇恩
  author: 无名氏
  dynasty: 元
  content: '你须索舍死忘生，建立功勋。

    则要你显神通，施谋略，逞精神。

    若拿不住呵！你告与那那吒太子，他可敢扫荡魔君，他也敢擒妖怪，拿孽畜，领天兵。'
- title: 定风波
  author: 欧阳修
  dynasty: 宋
  content: '过尽韶华不可添。

    小楼红日下层檐。

    春睡觉来情绪恶。

    寂寞。

    杨花缭乱拂珠帘。

    早是闲愁依旧在。

    无奈。

    那堪更被宿酲兼。

    把酒送春惆怅甚。

    长恁。

    年年三月病厌厌。'
- title: 洞仙歌
  author: 刘辰翁
  dynasty: 宋
  content: '有客从余，不计余无酒。

    袖有蟠桃为君寿。

    叹此桃再熟，也须年后。

    甚辨得，转盼个偷桃手。

    菊潭三十斛，月又月添，天赋先生日更久。

    但黄杨长寸，闰年倒寸，似凭得到梧宫甚时候。

    客又道奇特是阳生，后七日相看，醉春风柳。'
- title: 有所思
  author: 陳陶
  dynasty: 唐
  content: '欲唱玄雲曲，知音復誰是。

    採掇情未來，臨池畫春水。'
- title: 病中逢秋招客夜酌
  author: 白居易
  dynasty: 唐
  content: '不見詩酒客，臥來半月餘。

    合和新藥草，尋檢舊方書。

    晚霽煙景度，早涼窗戶虛。

    雪生衰鬢久，秋入病心初。

    臥簟蘄竹冷，風襟邛葛疎。

    夜來身校健，小飲復何如。'
- title: 峽哀 四
  author: 孟郊
  dynasty: 唐
  content: '峽亂鳴清磬，產石爲鮮鱗。

    噴爲腥雨涎，吹作黑井身。

    怪光閃衆異，餓劒唯待人。

    老腸未曾飽，古齒嶄巖嗔。

    嚼齒三峽泉，三峽聲齗齗。'
- title: 長相思
  author: 曹鄴
  dynasty: 唐
  content: '翦妾身上巾，贈郎傷妾神。

    郎車不暫停，妾貌寧長春。

    青天無停雪，滄海無停津。

    遣妾空牀夢，夜夜隨車輪。'
- title: 清平乐
  author: 无名氏
  dynasty: 宋
  content: '真主玉历成康。

    德睿宁安国中良。

    时和岁丰稔，民阜乐、何情泚，瑞木呈日五色，月华重有光。

    更羽鹤来仪凤凰。

    万邦乡。

    齐供明皇。

    祝遐龄、圣寿无疆。'
- title: 沁园春
  author: 陈人杰
  dynasty: 宋
  content: '懒学冯君，弹铗歌鱼，如今五年。

    为西湖西子，费人料理，东林东老，特地留连。

    坐注虫鱼，行吟雌霓，竟负逍遥第一篇。

    过从少，但赤髭白足，时复谈禅。

    倚门白水平田。

    看数点青山无尽天。

    叹春风心事，已成待兔，夕阳时节，又听啼鹃。

    如此凄凉，若为排遣，不是诗边即酒边。

    中宵梦，有逋梅吹雪，坡柳摇烟。'
- title: 桂枝香
  author: 吴潜
  dynasty: 宋
  content: '三年海国。

    又荏苒素秋，天净如沐。

    凄砌寒蛩暗语，杵声相续。

    梧桐一叶西风里，对斜阳、好个团簇。

    老香堂畔，苍然古桧，无限心曲。

    叹石室、棋方半局。

    便时换人非，光景能蹙。

    千古鸱夷，尚恐欠些归宿。

    倚空笑把轮云事，付坤牛、乾马征逐。

    且巴重九，昭亭句溪，杖藜巾幅。'
- title: 宮怨
  author: 李益
  dynasty: 唐
  content: '露溼晴花春殿香，月明歌吹在昭陽。

    似將海水添宮漏，共滴長門一夜長。'
- title: 潇湘夜雨・满庭芳
  author: 周紫芝
  dynasty: 宋
  content: '晓色凝暾，霜痕犹浅，九天春意将回。

    隔年花信，先已到江梅。

    沈水烟浓如雾，金波满、红袖双垂。

    仙翁醉，问春何处，春在玉东西。

    瑶台。

    人不老，还从东壁，来步天墀。

    且细看八砖，花影迟迟。

    会见朱颜绿鬓，家长近、咫尺天威。

    君知否，天教雨露，常满岁寒枝。'
- title: 六十甲子歌（題擬） 三十八
  author: 杜光庭
  dynasty: 唐
  content: '辛丑於，災臨定不虛。

    吳越炎千里，當之是夏初。

    但看入秋首，蟲蝗處處有。

    飢殍死他鄉，畜類多災咎。'
- title: 高士詠 河上公
  author: 吳筠
  dynasty: 唐
  content: '邈邈河上叟，無名契虛沖。

    靈關暢玄旨，萬乘趨道風。

    寵辱不可累，飄然在雲空。

    獨與造化友，誰能測無窮。'
- title: 題耿處士林亭
  author: 喻坦之
  dynasty: 唐
  content: '身向閑中老，生涯本豁然。

    草堂山水下，漁艇鳥花邊。

    窺井猨兼鹿，啼林鳥雜蟬。

    何時人事了，依此亦高眠。'
- title: 奉和張舍人送秦鍊師歸岑公山
  author: 李羣玉
  dynasty: 唐
  content: '仙翁歸臥翠微岑，一夜西風月峽深。

    松逕定知芳草合，玉書應念素塵侵。

    閑雲不繫東西影，野鶴寧知去住心。

    蘭浦蒼蒼春欲暮，落花流水怨離琴。'
- title: 石版
  author: 李咸用
  dynasty: 唐
  content: '高人好自然，移得它山碧。

    不磨如版平，大巧非因力。

    古蘚小青錢，塵中看野色。

    冷倚砌花春，靜伴疎篁直。

    山僧若轉頭，如逢舊相識。'
- title: 朝中措
  author: 张纲
  dynasty: 宋
  content: '前年初对大明宫。

    寒律转春风。

    几度相关归梦，催成两鬓霜蓬。

    山州岁晚，还逢令节，空记前踪。

    莫遣酒兵相向，愁城生怕频攻。'
- title: 步虚词・西江月
  author: 程珌
  dynasty: 宋
  content: '休怪频年司钥，仙官长守仙宫。

    东风未肯到凡红。

    先舞云韶彩凤。

    都是一团和气，故教上苑春浓。

    群仙拍手过江东。

    高唱紫芝新颂。'
- title: 送夏中丞赴寧國任
  author: 李端
  dynasty: 唐
  content: '楚縣入青楓，長江一派通。

    板橋尋謝客，古邑事陶公。

    片雨收山外，連雲上漢東。

    陸機猶滯洛，念子望南鴻。'
- title: 送姚郎中罷郡遊越
  author: 鄭巢
  dynasty: 唐
  content: '逍遙方罷郡，高興接東甌。

    幾處行杉逕，何時宿石樓。

    湘聲穿古竇，華影在空舟。

    惆悵雲門路，無因得從遊。'
- title: 垂丝钓
  author: 陈亮
  dynasty: 宋
  content: '菊花细雨。

    萧萧红蓼汀渚。

    景物渐幽，风致如许。

    秋未暮。

    又值吾初度。

    看天宇。

    正澄清欲往，登高未也，红尘当面飞舞。

    几人吊古。

    乌帽牢收取。

    短发还羞觑。

    遐寿身、近五云深处。'
- title: 詩三百三首 二九五
  author: 寒山
  dynasty: 唐
  content: '欲向東巖去，于今無量年。

    昨來攀葛上，半路困風煙。

    徑窄衣難進，苔黏履不全。

    住茲丹桂下，且枕白雲眠。'
- title: 老庄周一枕胡蝶梦・仙吕/赏花时
  author: 史九散人
  dynasty: 元
  content: '剩水残云四五塌，野杏夭桃无数花。

    淡隐隐卧残霞，疏林自下，掩映着茅舍两三家。'
- title: 崔莺莺夜听琴(第二本)・二煞
  author: 王实甫
  dynasty: 元
  content: '夫人只一家，老兄无伴等，为嫌繁冗寻幽静。

    别有甚客人？单请你个有恩有义闲中客，且回避了无是无非窗下僧。

    夫人的命，道是下莫教推托，和贱妾即便随行。'
- title: 春早寄華下同人
  author: 裴說
  dynasty: 唐
  content: '正是花時節，思君寢復興。

    市沽終不醉，春夢亦無憑。

    岳面懸青雨，河心走濁冰。

    東門一條路，離恨鎮相仍。'
- title: 醉落魄・一斛珠
  author: 韩元吉
  dynasty: 宋
  content: '霓裳弄月。

    冰肌不受人间热。

    分明密露枝枝结。

    碧树珊瑚，容易与君折。

    玉环旧事谁能说。

    迢迢驿路香风彻。

    故人莫恨东南别。

    不寄梅花，千里寄红雪。'
- title: 兵要望江南 太乙式第二十七（本門中「太乙」二字，辛本、川本皆作「天乙」○三十一首） 二十
  author: 易靜
  dynasty: 唐
  content: '子符使，都忌在三宮。

    戌怕冲宮申在艮，午離酉巽必爲凶，寅與甲辰同。'
- title: 初發道州荅崔三連州題海陽亭見寄絕句
  author: 呂溫
  dynasty: 唐
  content: '吏中習隱好躋攀，不擾疲人便自閑。

    聞說慇懃海陽事，令人轉憶舜祠山。'
- title: 荷华媚
  author: 苏轼
  dynasty: 宋
  content: '霞苞电荷碧。

    天然地、别是风流标格。

    重重青盖下，千娇照水，好红红白白。

    每怅望、明月清风夜，甚低迷不语，妖邪无力。

    终须放、船儿去，清香深处住，看伊颜色。'
- title: 送陸太祝赴湖南幕同用送字
  author: 權德輿
  dynasty: 唐
  content: '不憚征路遙，定緣賓禮重。

    新知折柳贈，舊侶乘籃送。

    此去佳句多，楓江接雲夢。'
- title: 渔家傲
  author: 无名氏
  dynasty: 宋
  content: '雪点江梅才可可。

    梅心暗弄纤纤朵。

    疑是月娥庭下过。

    仙翘亸。

    云衫密缀真珠颗。

    玉斝金瓯连臂坐。

    芳辰莫把离魂挫。

    一曲绣筵娇婀娜。

    情无那。

    阳关声里樱桃破。'
- title: 秋日病中
  author: 張祜
  dynasty: 唐
  content: '析析簷前竹，秋聲拂簟涼。

    病加陰已久，愁覺夜初長。

    坐拾車前子，行看肘後方。

    無端憂食忌，開鏡倍萎黃。'
- title: 江城子
  author: 苏轼
  dynasty: 宋
  content: '墨云拖雨过西楼。

    水东流。

    晚烟收。

    柳外残阳，回照动帘钩。

    今夜巫山真个好，花未落，酒新篘。

    美人微笑转星眸。

    月华羞。

    捧金瓯。

    歌扇萦风，吹散一春愁。

    拭问江南诸伴侣，谁似我，醉扬州。'
- title: 菩萨蛮
  author: 蔡伸
  dynasty: 宋
  content: '鸣茄叠鼓催双桨。

    扁舟稳泛桃花浪。

    别泪洒东风。

    前欢如梦中。

    梦魂无定据。

    不到相逢处。

    纵使梦相逢。

    香闺岂解同。'
- title: 送許著作分司東都
  author: 武元衡
  dynasty: 唐
  content: '瑤瑟激悽響，征鴻翻夕陽。

    署分刊竹簡，書蠹護芸香。

    馬色關城曉，蟬聲驛路長。

    石渠榮正禮，蘭室重元方。

    不作經年別，離魂亦暫傷。'
- title: 酹江月・念奴娇
  author: 熊大经
  dynasty: 宋
  content: '人生八十，自儿时祝愿，这般年数。

    滴露研朱轻点笔，个个眉心丹字。

    萱草丛边，梅花香里，真有人如此。

    红颜青鬓，儿时依旧相似。

    堪笑生子愚痴，投身枳棘，欲了官中事。

    万叠关山遥望眼，遐瞬白云飞处。

    膝下称觞，门前问寝，幸有嵩谟子。

    更望此去，十分好学彭祖。'
- title: 鹧鸪天
  author: 赵善括
  dynasty: 宋
  content: '枉道黉堂是冷官。

    深深青琐锁青鸾。

    新诗自得清歌举，和气都消永夜寒。

    花态净，酒杯宽。

    燕娇莺巧有馀欢。

    不因客里东阳瘦，好把西江一吸乾。'
- title: 哭鮑溶有感
  author: 劉得仁
  dynasty: 唐
  content: '寥落故人宅，今來身已亡。

    古苔封墨沼，深竹映書堂。

    秋色池館靜，雨聲雲水涼。

    無因展交道，日暮剖心腸。'
- title: 生查子
  author: 蔡伸
  dynasty: 宋
  content: '金壶插玉芝，人面交相照。

    花影满方床，翠叠屏山杳。

    风月亦多情，特地今宵好。

    尽道夜初长，弹指东窗晓。'
- title: 水调歌头
  author: 冯取洽
  dynasty: 宋
  content: '林叶润而密，莺语老犹娇。

    懒翁哪记生日，兀兀度昏朝。

    勘破富贫贵贱，参透死生寿夭，至竟本同条。

    胸次绝疑碍，物外自超遥。

    又何尝，贪七贵，慕三乔。

    溪山吾所自有，宜钓更堪樵。

    窃笑傍门小法，休觅驻颜大药，揠长只伤苗。

    造化大炉耳，愚智一齐销。'
- title: 田家三首 一
  author: 柳宗元
  dynasty: 唐
  content: '蓐食徇所務，驅牛向東阡。

    雞鳴村巷白，夜色歸暮田。

    札札耒耜聲，飛飛來烏鳶。

    竭茲筋力事，持用窮歲年。

    盡輸助徭役，聊就空自眠。

    子孫日已長，世世還復然。'
- title: 謝人惠扇子及茶
  author: 齊己
  dynasty: 唐
  content: '鎗旗封蜀茗，圓潔製鮫綃。

    好客分烹煮，青蠅避動搖。

    陸生誇妙法，班女恨涼飆。

    多謝崔居士，相思寄寂寥。'
- title: 浣溪沙
  author: 吴文英
  dynasty: 宋
  content: '门巷深深小画楼。

    阑干曾识凭春愁。

    新蓬遮却绣鸳游。

    桃观日斜香掩户，苹溪风起水东流。

    紫萸玉腕又逢秋。'
- title: 满江红
  author: 林正大
  dynasty: 宋
  content: '寂寞江城，┾只共、梅花幽独。

    揩病眼、佳人何许，嫣然空谷。

    幻出天姿真富贵，朱唇滞酒红生肉。

    笑漫山、繁李与夭桃，俱粗俗。

    迟日丽，春睡足。

    明月照，尤清淑。

    算移更千里，远从西蜀。

    流落天涯应可念，为渠剧饮仍歌曲。

    怕明朝、酒醒落纷纷，那忍触。'
- title: 郊廟歌辭 祭方丘樂章 順和
  author: 不詳
  dynasty: 唐
  content: '坤厚載物，德柔垂祉。

    九域咸雍，四溟爲紀。

    敬因良節，虔修陰祀。

    廣樂式張，靈其降止。'
- title: 雪花飞
  author: 黄庭坚
  dynasty: 宋
  content: '携手青云路稳，天声迤逦传呼。

    袍笏恩章乍赐，春满皇都。

    何处难忘酒，琼花照玉壶。

    归袅丝梢竞醉，雪舞郊衢。'
- title: 燕支行營 二
  author: 崔希逸
  dynasty: 唐
  content: '陽烏黯黯暎山平，陰兔微微光漸生。

    戍樓往往雲間沒，烽火時時磧裏明。'
- title: 兵要望江南 《周易》占候第二十六（三十七首） 三十七
  author: 易靜
  dynasty: 唐
  content: '秋乾位，申酉喜逢臨。

    三冬亥子坎宮卦，土旺用事艮和坤，丑未辰戌冲。'
- title: 念奴娇
  author: 张
  dynasty: 宋
  content: '绿云影里，把明霞织就，千重文绣。

    紫腻红娇扶不起，好是未开时候。

    半怯春寒，半便晴色，养得胭脂透。

    小亭人静，嫩莺啼破清昼。

    犹记携手芳阴，一枝斜戴，娇艳波双秀。

    小语轻怜花总见，争得似花长久。

    醉浅休归，夜深同睡，明日还相守。

    免教春去，断肠空欢诗瘦。'
- title: 送襄州李中丞赴從事
  author: 溫庭筠
  dynasty: 唐
  content: '漢庭文采有相如，天子通宵愛子虛。

    把釣看棊高興盡，焚香起草宦情疎。

    楚山重疊當歸路，溪月分明到直廬。

    江雨瀟瀟帆一片，此行誰道爲鱸魚。'
- title: 懷素上人草書歌
  author: 任華
  dynasty: 唐
  content: '吾嘗好奇，古來草聖無不知，豈不知右軍與獻之。

    雖有壯麗之骨，恨無狂逸之姿。

    中間張長史，獨放蕩而不羈，以顛爲名傾蕩於當時。

    張老顛，殊不顛於懷素。

    懷素顛，乃是顛。

    人謂爾從江南來，我謂爾從天上來。

    負顛狂之墨妙，有墨狂之逸才。

    狂僧前日動京華，朝騎王公大人馬，暮宿王公大人家。

    誰不造素屏，誰不塗粉壁。

    粉壁搖晴光，素屏凝曉霜，待君揮灑兮不可彌忘。

    駿馬迎來坐堂中，金盆盛酒竹葉香。

    十桮五桮不解意，百桮已後始顛狂。

    一顛一狂多意氣，大呌一聲起攘臂。

    揮毫倏忽千萬字，有時一字兩字長丈二。

    翕若長鯨潑剌動海島，歘若長蛇戌律透深草。

    回環繚繞相拘連，千變萬化在眼前。

    飄風驟雨相擊射，速祿颯拉動簷隙。

    擲華山巨石以爲點，掣衡山陣雲以爲畫。

    興不盡，勢轉雄。

    恐天低而地窄，更有何處最可憐，褭褭枯藤萬丈懸。

    萬丈懸，拂秋水，映秋天。

    或如絲，或如髮，風吹欲絕又不絕，鋒芒利如歐冶劒。

    勁直渾是幷州鐵，時復枯燥何䙰褷。

    忽覺陰山突兀橫翠微，中有枯松錯落一萬丈。

    倒挂絕壁蹙枯枝，千魑魅兮萬魍魎，欲出不可何閃屍。

    又如翰海日暮愁陰濃，忽然躍出千黑龍。

    夭矯偃蹇，入乎蒼穹。

    飛沙走石滿窮塞，萬里颼颼西北風。

    狂僧有絕藝，非數仞高牆不足以逞其筆勢。

    或逢花箋與絹素，凝神執筆守恆度。

    別來筋骨多情趣，霏霏微微點長露。

    三秋月照丹鳳樓，二月花開上林樹。

    終恐絆騏驥之足，不得展千里之步。

    狂僧狂僧，爾雖有絕藝。

    猶當假良媒，不因禮部張公將爾來，如何得聲名一旦諠九垓。'
- title: 行漢水晚次神灘阻風
  author: 無可
  dynasty: 唐
  content: '驚風山半起，舟子忽停橈。

    岸荻吹先亂，灘聲落更跳。

    聽松今欲暮，過島或明朝。

    若盡平生趣，東浮看石橋。'
- title: 鲁大夫秋胡戏妻・上小楼
  author: 石君宝
  dynasty: 元
  content: '你待要谐比翼，你也曾听杜宇，他那里口口声声，撺掇先生不如归去。

    你须是养蚕的女人，怎么比那杜宇？你道是不比，俺那养蚕处好将伊留住；则俺那蚕老了，到那里怎生发付？。'
- title: 有瞽
  author: 佚名
  dynasty: 先秦
  content: '有瞽有瞽，在周之庭。设业设虡，崇牙树羽。应田县鼓，鞉磬柷圉。既备

    乃奏，箫管备举。喤喤厥声，肃雍和鸣，先祖是听。我客戾止，永观厥成。'
- title: 贺新郎
  author: 姚勉
  dynasty: 宋
  content: '唱彻阳关调。

    伴行人、梅拂征鞍，晓霜寒峭。

    金甲雕戈开玉帐，尊俎风流谈笑。

    看策马、从容江表。

    自是药阶苔砌客，卷经纶、且泛芙蓉沼。

    襟量阔，江面小。

    允文事业从容了。

    要岷峨人物，后先相照。

    见说君王曾有问，似此人才多少。

    便咫尺、云霄清要。

    四世三公毡复旧，况蜀珍、先已登廊庙。

    但侧耳，听新诏。'
- title: 頌二首 二
  author: 傅翕
  dynasty: 唐
  content: '有物先天地，無形本寂寥。

    能爲萬象主，不逐四時彫。'
- title: 鹊桥仙
  author: 郭应祥
  dynasty: 宋
  content: '六人欢笑，六姬讴唱，六博时分胜负。

    六家盘馔斗芳鲜，恰两月、六番相聚。

    特排整整，华筵楚楚，终是不如草具。

    赏心乐事四时同，又管甚、落花飞絮。'
- title: 张君瑞庆团园(第五本)・乔木查
  author: 王实甫
  dynasty: 元
  content: '妾前来拜复，省可里心头怒！间别来安乐否？你那新夫人何处居？比俺姐姐是何如？和你也葫芦提了也。

    小生为小姐受过的苦，诸人不知，瞒不得你。

    不甫能成亲，焉有是理？。'
- title: 渔家傲
  author: 欧阳修
  dynasty: 宋
  content: '对酒当歌劳客劝。

    惜花只惜年华晚。

    寒艳冷香秋不管。

    情眷眷。

    凭栏尽日愁无限。

    思抱芳期随塞雁。

    悔无深意传双燕。

    怅望一枝难寄远。

    人不见。

    楼头望断相思眼。'
- title: 南乡子
  author: 陈师道
  dynasty: 宋
  content: '乱蕊压枝繁。

    堆积金钱闹作团。

    晚起涂黄仍带酒，看看。

    衣剩腰肢故著单。

    薄瘦却禁寒。

    牵引人心不放阑。

    拟折一枝遮老眼，难难。

    蝶横蜂争只倚阑。'
- title: 新開望山處
  author: 王建
  dynasty: 唐
  content: '新開望山處，今朝減病眠。

    應移千里道，猶自數峰偏。

    故欲遮春巷，還來遶暮天。

    老夫行步弱，免到寺門前。'
- title: 减字木兰花
  author: 曾觌
  dynasty: 宋
  content: '一声杜宇。

    满地落红愁不语。

    国色春娇。

    不逐风前柳絮飘。

    珠帘休卷。

    爱惜龙香藏粉艳。

    胜友俱来。

    同醉君恩倒玉杯。'
- title: 江南春懷
  author: 李白
  dynasty: 唐
  content: '青春幾何時，黃鳥鳴不歇。

    天涯失鄉路，江外老華髮。

    心飛秦塞雲，影滯楚關月。

    身世殊爛漫，田園久蕪沒。

    歲[晏]何所從，長歌謝金闕。'
- title: 满庭芳
  author: 秦观
  dynasty: 宋
  content: '山抹微云，天连衰草，画角声断谯门。

    暂停征棹，聊共引离尊。

    多少蓬莱旧事，空回首、烟霭纷纷。

    斜阳外，寒鸦万点，流水绕孤村。

    销魂。

    当此际，香囊暗解，罗带轻分。

    谩赢得、青楼薄幸名存。

    此去何时见也，襟袖上、空惹啼痕。

    伤情处，高城望断，灯火已黄昏。'
- title: 贺新郎
  author: 葛长庚
  dynasty: 宋
  content: '月插青螺髻。

    柳梢头、夕阳荏苒，西风摇曳。

    数粒苍山粘远汉，树色烟光紫翠。

    飞骑气、半醒半醉。

    剑跨秋空磨星斗，指琼童、不得鸣金辔。

    恐惊动，紫清帝。

    浮云飞度蓬莱水。

    忆山中、松寒露冷，猿啼鹤唳。

    家在武夷岩谷里，一亩烟霞活计。

    叹拈指、人生百岁。

    兰畹芝田几今古，洞门前、小鹿衔花戏。

    不知有，人间世。'
- title: 蒲
  author: 徐夤
  dynasty: 唐
  content: '濯秀盤根在碧流，紫茵含露向晴抽。

    編爲細履隨君步，織作輕帆送客愁。

    疎葉稍爲投餌釣，密叢還礙採蓮舟。

    鴛鴦鸂鶒多情甚，日日雙雙遶傍游。'
- title: 入睦州分水路憶劉長卿
  author: 李嘉祐
  dynasty: 唐
  content: '北闕忤明主，南方隨白雲。

    沿洄灘草色，應接海鷗羣。

    建德潮已盡，新安江又分。

    回看嚴子瀨，朗詠謝安文。

    雨過暮山碧，猨吟秋日曛。

    吳洲不可到，刷鬢爲思君。'
- title: 虞美人
  author: 刘辰翁
  dynasty: 宋
  content: '黄帘绿幕窗垂雾。

    表立如承露。

    夕郎偷看御街灯。

    归奔河边残点、乱如星。

    开园蒋李游春雨。

    蛱蝶穿人舞。

    如今烟草锁春晴。

    并与苏堤葛岭、不堪行。'
- title: 臨終示偈
  author: 師鼐
  dynasty: 唐
  content: '眼光隨色盡，耳識逐聲消。

    還源無別旨，今日與明朝。

    （均見《五燈會元》卷七。

    ）。'
- title: 更漏子 一
  author: 牛嶠
  dynasty: 唐
  content: '星漸稀，漏頻轉，何處輪臺聲怨？

    香閣掩，杏花紅，月明楊柳風。

    挑錦字，記情事，惟願兩心相似。

    收淚語，背燈眠，玉釵橫枕邊。'
- title: 贈陳望堯
  author: 李咸用
  dynasty: 唐
  content: '若說精通事藝長，詞人爭及孝廉郎。

    秋螢短焰難盈案，鄰燭餘光不滿行。

    鵠箭親疎雖異的，桂花高下一般香。

    明時公道還堪信，莫遣錐鋒久在囊。'
- title: 雁儿舞
  author: 高明《蔡伯喈琵琶记》
  dynasty: 元
  content: '深院重重，怎不怨苦？要寻个男儿，并无门路。

    甚年能勾，和一丈夫，一处里双双雁儿舞？，。'
- title: 故程將軍妻南陽郡夫人樊氏挽歌
  author: 孫逖
  dynasty: 唐
  content: '德配程休甫，名高魯季姜。

    寵榮蒼玉珮，宴夢鬱金堂。

    白日期偕老，幽泉忽悼亡。

    國風猶在詠，江漢近南陽。'
- title: 试周郎・诉衷情
  author: 贺铸
  dynasty: 宋
  content: '乔家深闭郁金堂。

    朝镜事梅妆。

    云鬟翠钿浮动，微步拥钗梁。

    情尚秘，色犹庄。

    递瞻相。

    弄丝调管，时误新声，翻试周郎。'
- title: 南歌子
  author: 苏轼
  dynasty: 宋
  content: '云鬓裁新绿，霞衣曳晓红。

    待歌凝立翠筵中。

    一朵彩云何事、下巫峰。

    趁拍鸾飞镜，回身燕漾空。

    莫翻红袖过帘栊。

    怕被杨花句引、嫁东风。'
- title: 温太真玉镜台・幺篇
  author: 关汉卿
  dynasty: 元
  content: '我"求灶头不如告灶尾"。

    为甚我今日媒人跟前做小伏低？教他款慢里劝谏的俺夫妻和会，兀的是罗帏中用人之际。'
- title: 題陳勝林園
  author: 皇甫冉
  dynasty: 唐
  content: '閉門不肯偶時人，荒竹閑園莫厭貧。

    臘後春風能幾日？家中芳草自相親。'
- title: 讀唐史
  author: 貫休
  dynasty: 唐
  content: '我愛李景伯，內宴執良規。

    君臣道昭彰，天顏終熙怡。

    大簸怕清風，糠粃繚亂飛。

    洪鑪烹五金，黃金終自奇。

    大哉爲忠臣，捨此何所之。'
- title: 莊陵挽歌詞三首 二
  author: 張籍
  dynasty: 唐
  content: '觀風欲巡洛，習戰亦開池。

    始改三年政，旋聞七月期。

    陵分內外使，官具吉凶儀。

    渭北新園路，簫笳遠更悲。'
- title: 從軍六首 一
  author: 劉長卿
  dynasty: 唐
  content: '迴看虜騎合，城下漢兵稀。

    白刃兩相向，黃雲愁不飛。

    手中無尺鐵，徒欲突重圍。'
- title: 鹧鸪天
  author: 石孝友
  dynasty: 宋
  content: '贤圣相逢信有因。

    同年同月下穹庭。

    紫薇花下丝纶手，采石江边衮绣身。

    梅破腊，酒浮春。

    锦绷行弄掌珠新。

    那人请效封人祝，愿寿尧君与舜臣。'
- title: 橫吹曲辭 梅花落
  author: 劉方平
  dynasty: 唐
  content: '新歲芳梅樹，繁苞四面同。

    春風吹漸落，一夜幾枝空。

    小婦今如此，長城恨不窮。

    莫將遼海雪，來比後庭中。'
- title: 浪淘沙
  author: 王庭珪
  dynasty: 宋
  content: '翠袖卷轻纱。

    玉腕慵遮。

    蕊珠宫殿倚彤霞。

    不愤江南梅信早，争下香车。

    月露洗凝华。

    艳压群葩。

    暗传春信到天涯。

    试问东风谁第一，先到人家。'
- title: 後寄北堂頌（斯二一六五卷作「辭親偈」）
  author: 良价
  dynasty: 唐
  content: '不求名利不求儒，願樂空門捨俗徒。

    煩惱盡時愁火滅，恩情斷處愛河枯。

    六根戒定香風引，一念無生慧力扶。

    爲報北堂休悵望，譬言死了譬如無。'
- title: 詞 四
  author: 邵謁
  dynasty: 唐
  content: '池中赤鯉庖所捐，琴高乘去飛上天。

    命逢福世丁溢恩，簪巾藉綺昇曲筵。

    恩厚德深委如山，潔誠洗志期暮年，烏臼馬角寧足言。'
- title: 懷故山寄賈島
  author: 馬戴
  dynasty: 唐
  content: '心偶羨明代，學詩觀國風。

    自從來闕下，未勝在山中。

    丹桂日應老，白雲居久空。

    誰能謝詩去，聊與此生同。'
- title: 宮詞 三十一
  author: 花蕊夫人徐氏
  dynasty: 唐
  content: '侍女爭揮玉彈弓，金丸飛入亂花中。

    一時驚起流鶯散，踏落殘花滿地紅。'
- title: 兰陵王
  author: 刘辰翁
  dynasty: 宋
  content: '送春去。

    春去人间无路。

    秋千外、芳草连天，谁遣风沙暗南浦。

    依依甚意绪。

    漫忆海门飞絮。

    乱鸦过，斗转城荒，不见来时试灯处。

    春去。

    最谁苦。

    但箭雁沉边，梁燕无主。

    杜鹃声里长门暮。

    想玉树凋土，泪盘如露。

    咸阳送客屡回顾。

    斜日未能度。

    春去。

    尚来否。

    正江令恨别，庾信愁赋。

    苏堤尽日风和雨。

    叹神游故国，花记前度。

    人生流落，顾孺子，共夜雨。'
- title: 鹧鸪天
  author: 张震
  dynasty: 宋
  content: '横素桥边景最佳。

    绿波清浅见琼沙。

    衔泥燕子迎风絮，得食鱼儿趁浪花。

    春已暮，日初斜。

    画船箫鼓是谁家。

    兰桡欲去空留恋，醉倚阑干看晚霞。'
- title: 崔府君断冤家债主・仙吕/忆王孙
  author: 郑延玉
  dynasty: 元
  content: '粗衣淡饭且淹消，养性修真常自保，贫富一般缘分了。

    任白发不相饶，但得个稚子山妻，我一世儿快活到老。

    兄弟同媳妇儿回家了也，俺自登途去咱。

    此行元不为功名，总是尘根未得清。

    传语山中修道侣，好将心寄白云层。'
- title: 古檜
  author: 廖融
  dynasty: 唐
  content: '何人見植初，老樹梵王居。

    山鬼暗棲托，樵夫難破除。

    聲高秋漢迥，影倒月潭虛。

    盡日無僧倚，清風長有餘。'
- title: 竹裏梅
  author: 劉言史
  dynasty: 唐
  content: '竹裏梅花相竝枝，梅花正發竹枝垂。

    風吹總向竹枝上，直似王家雪下時。'
- title: 沁园春
  author: 赵孟坚
  dynasty: 宋
  content: '晓上画楼，望里笑惊，春到那家。

    便从臾闲情，安排醉事，寻芳唤友，行过平沙。

    最是堪怜，花枝清瘦，欲笑还羞寒尚遮。

    浓欢赏，待繁英春透，后会犹赊。

    归时月挂檐牙。

    见花影重重浸宝阶。

    □铜壶摧箭，兽环横钉，浓斟玉醑，芳漱琼芽。

    步绕曲廊，倦回芳帐，梦遍江南山水涯。

    谁知我，有墙头桂影，窗上梅花。'
- title: 洛下寓懷
  author: 薛能
  dynasty: 唐
  content: '胡爲遭遇孰爲官，朝野君親各自歡。

    敢向官途爭虎首，尚嫌身累愛猪肝。

    冰霜谷口晨樵遠，星火爐邊夜坐寒。

    唯有報恩心未剖，退居猶欲佩芄蘭。'
- title: 宿題天壇觀
  author: 劉滄
  dynasty: 唐
  content: '沐髪清齋宿洞宮，桂花松韻滿巖風。

    紫霞曉色秋山霽，碧落寒光霜月空。

    華表鶴聲天外迥，蓬萊仙界海門通。

    冥心一悟虛無理，寂寞玄珠象罔中。'
- title: 一剪梅・一翦梅
  author: 葛长庚
  dynasty: 宋
  content: '剑倚青天笛倚楼。

    云影悠悠。

    鹤影悠悠。

    好同携手上瀛洲。

    身在阎浮。

    业在阎浮。

    一段红云绿树愁。

    今也休休。

    古也休休。

    夕阳西去水东流。

    富又何求。

    贵又何求。'
- title: 偈 二
  author: 德謙
  dynasty: 唐
  content: '驀刀叢裏逞全威，汝等應當善護持。

    火裏鐵牛生犢子，臨歧誰解湊吾機。

    （見《景德傳燈錄》卷二十三、《五燈會元》卷八。

    ）。'
- title: 蟬
  author: 雍陶
  dynasty: 唐
  content: '高樹蟬聲入晚雲，不唯愁我亦愁君。

    何時各得身無事，每到聞時似不聞。'
- title: 就花枝
  author: 白居易
  dynasty: 唐
  content: '就花枝，移酒海，今朝不醉明朝悔。

    且算歡娛逐日來，任他容鬢隨年改。

    醉翻衫袖拋小令，笑擲骰盤呼大采。

    自量氣力與心情，三五年間猶得在。'
- title: 鹧鸪天
  author: 葛长庚
  dynasty: 宋
  content: '西畔双松百尺长。

    当时亲自见刘王。

    山前今日莲花水，往者将军洗马塘。

    南粤路，汉宫墙。

    晚风历历说兴亡。

    摩挲东晋苍苔灶，细说仙翁炼药方。'
- title: 題少府監李丞山池
  author: 李頎
  dynasty: 唐
  content: '能向府亭內，置茲山與林。

    他人驌驦馬，而我薜蘿心。

    雨止禁門肅，鶯啼官柳深。

    長廊閟軍器，積水背城陰。

    窓外王孫草，牀頭中散琴。

    清風多仰慕，吾亦爾知音。'
- title: 和令狐相公尋白閣老見留小飲因贈
  author: 劉禹錫
  dynasty: 唐
  content: '傲士更逢酒，樂天仍對花。

    文章管星曆，情興占年華。

    宦達翻思退，名高却不誇。

    惟存浩然氣，相共賞煙霞。'
- title: 壽州裴中丞出柘枝
  author: 張祜
  dynasty: 唐
  content: '青娥十五柘枝人，玉鳯雙翹翠帽新。

    羅帶却翻柔紫袖，錦靴前踏沒紅茵。

    深情記處常低眼，急拍來時旋折身。

    愁見曲終如夢覺，又迷煙水漢江濱。'
- title: 送譚八之桂林
  author: 王昌齡
  dynasty: 唐
  content: '客心仍在楚，江館復臨湘。

    別意猿鳥外，天寒桂水長。'
- title: 婆罗门引
  author: 陈允平
  dynasty: 宋
  content: '髻鬟对耸，万松扶玉上青冥。

    西风共倚，烟南水北，石荒苔老，三十六梯平。

    爱翠尖如削，天外亭亭。

    高寒梦惊。

    是何夕堕双星。

    无限苍崖紫岫，谁拊棱层。

    薜萝深处，算少年、游屐几番登。

    河汉近、疑在蓬瀛。'
- title: 柳梢青
  author: 葛长庚
  dynasty: 宋
  content: '一夜清寒，千红晓粲，春不曾知。

    细看如何，醉时西子，睡底杨妃。

    尽皆蜀种垂丝。

    晴日暖、薰成锦围。

    说与东风，也须爱惜，且莫吹飞。'
- title: 清平乐
  author: 卢炳
  dynasty: 宋
  content: '玻璃翦叶。

    点缀黄金屑。

    雅淡幽姿风味别。

    翠影婆娑弄月。

    秋光占断江南。

    清香鼻观先参。

    一朵折来和露，乌云髻畔斜簪。'
- title: 梓潼望長卿山至巴西復懷譙秀
  author: 李商隱
  dynasty: 唐
  content: '梓潼不見馬相如，更欲南行問酒壚。

    行到巴西覓譙秀，巴西惟是有寒蕪。'
- title: 裴少俊墙头马上・得胜令
  author: 白朴
  dynasty: 元
  content: '冰弦断，便情绝；银瓶坠，永离别。

    把几口儿分两处；随你再嫁别人去。

    谁更待双轮辗四辙。

    恋酒色淫邪，那犯七出的应拚舍；享富贵豪奢，这守三从的谁似妾！。'
- title: 醉蓬莱
  author: 仲殊
  dynasty: 宋
  content: '望金华真界，宝婺星垣，瑞符玄动。

    羽葆莱游，有八鸾环拥。

    日在龙房，下弦平月，见崧岳生申。

    天上三奇，人间五福，一齐景宠。

    骞树七台，紫微金简，授箓延年，大椿腾颂。

    玉液称觞，引长生歌送。

    彩雾笼云，舞香花萼，降蕊珠仙众。

    太史多才，功成异日，鸣箫双凤。'
- title: 除夜
  author: 尚顏
  dynasty: 唐
  content: '九冬三十夜，寒與暖分開。

    坐到四更後，身添一歲來。

    魚燈延臘火，獸炭化春灰。

    青帝今應老，迎新見幾迴。'
- title: 望江南・忆江南
  author: 刘辰翁
  dynasty: 宋
  content: '长欲语，欲语又蹉跎。

    已是厌听夷甫颂，不堪重省越人歌。

    孤负水云多。

    羞拂拂，懊恼自摩挲。

    残烛不教人径去，断云时有泪相和。

    恨恨欲如何。'
- title: 聞王仲周所居牡丹花發因戲贈
  author: 武元衡
  dynasty: 唐
  content: '聞說庭花發暮春，長安才子看須頻。

    花開花落無人見，借問何人是主人。'
- title: 沁园春
  author: 李慧之
  dynasty: 宋
  content: '八九十翁，似婴儿戏，汉司马迁。

    记渭川垂钓，一年之长，龙山吹帽，七日之前。

    口角春风，襟期秋月，万事从来只任缘。

    随渠道，更登天富贵，陆地神仙。

    儿孙绿绶青编。

    看鼓舞云霄高刺天。

    但阶移花影，闲寻棋局，风斜竹径，缓起茶烟。

    心迹逾清，精神越健，不用金丹资节宣。

    洪崖老，笑将眉寿，祝我老人轩。'
- title: 踏莎行
  author: 卢祖皋
  dynasty: 宋
  content: '夜雨灯深，春风寒浅。

    梅姿雪态怜娇软。

    锦笺闲轴旧缄情，酒边一顾清歌遍。

    玉局弹愁，冰弦写怨。

    几时纤手教重见。

    小楼低隔一街尘，为谁长恁巫山远。'
- title: 上三峽
  author: 李白
  dynasty: 唐
  content: '巫山夾青天，巴水流若茲。

    巴水忽可盡，青天無到時。

    三朝上黃牛，三暮行太遲。

    三朝又三暮，不覺鬢成絲。'
- title: 楚昭王疏者下船・秃厮儿
  author: 郑延玉
  dynasty: 元
  content: '马以处敌兵乱走，枪着处鲜血交流，偏爱杀伐争战斗。

    两下里，不相投，难休。

    我敌不过他，只是逃命的好，走、走、走！你这老匹夫，走那里去！。'
- title: 看花 二
  author: 孟郊
  dynasty: 唐
  content: '芍藥誰爲壻，人人不敢來。

    唯應待詩老，日日殷勤開。

    玉立無氣力，春凝且裴徊。

    將何謝青春，痛飲一百杯。'
- title: 早起
  author: 貫休
  dynasty: 唐
  content: '夜坐還早起，寂寥多病身。

    神清尋夢在，香極覺花新。

    樹露繁於雨，溪雲動似人。

    又知何處客，軋軋轉征輪。'
- title: 虞美人
  author: 刘辰翁
  dynasty: 宋
  content: '空明一朵扬州白。

    红紫无□色。

    是谁唤作水晶球。

    惹起高烧银烛、上元愁。

    去年一捧飞来雪。

    不似渠千叶。

    狂风一蹴过秋千。

    憔悴玉人和泪、望婵娟。'
- title: 關山月二首 二
  author: 戴叔倫
  dynasty: 唐
  content: '一鴈過連營，繁霜覆古城。

    胡笳在何處，半夜起邊聲。'
- title: 凤栖梧・蝶恋花
  author: 周密
  dynasty: 宋
  content: '竹窈花深连别墅。

    曲曲回廊，小小闲庭宇。

    忽地香来无觅处。

    杖藜闲趁游蜂去。

    老桂悬秋森玉树。

    涧底孤芳，苒苒吹诗句。

    一掬幽情知几许。

    钩帘半亩藤花雨。'
- title: 敬之
  author: 佚名
  dynasty: 先秦
  content: '敬之敬之，天维显思，命不易哉。无曰高高在上，陟降厥士，日监在兹。

    维予小子，不聪敬止。日就月将，学有缉熙于光明。佛时仔肩，示我显德行。'
- title: 菩萨蛮
  author: 梅窗
  dynasty: 宋
  content: '浅红绡透春裁剪。

    剪裁春透绡红浅。

    机锦织情丝。

    丝情织锦机。

    意深凭远寄。

    寄远凭深意。

    波渺胜愁多。

    多愁胜渺波。'
- title: 沁园春
  author: 李曾伯
  dynasty: 宋
  content: '雪山有缘，白首重来，信不偶然。

    怅怆凄未洗，平戎何策，英灵不绝，赖蜀多贤。

    耆旧二三，甲兵百万，力障狂澜回巨川。

    秋声静，共巍楼把酒，自足筹边。

    何人为我盏天。

    焉用此客星留井躔。

    正柴桑栗里，稻肥蟹健，松江笠泽，莼美鲈鲜。

    百计求闲，一归未得，便得归闲能几年。

    持公赋，待后堂新唱，夸语彭宣。'
- title: 江夏酬高崇節
  author: 羅隱
  dynasty: 唐
  content: '臘雪都堂試，春風汴水行。

    十年雖抱疾，何處不無情？

    羣盜正當路，此游應隔生。

    勞君問流落，山下已躬耕。'
- title: 同辛簿簡仰酬思玄上人林泉四首 二
  author: 駱賓王
  dynasty: 唐
  content: '芳晨臨上月，幽賞狎中園。

    有蝶堪成夢，無羊可觸藩。

    忘懷南澗藻，蠲思北堂萱。

    坐歎華滋歇，思君誰爲言。'
- title: 汉宫春
  author: 李邴
  dynasty: 宋
  content: '潇洒江梅，向竹梢疏处，横两三枝。

    东君也不爱惜，雪压霜欺。

    无情燕子，怕春寒、轻失花期。

    却是有，年年塞雁，归来曾见开时。

    清浅小溪如练，问玉堂何似，茅舍疏篱。

    伤心故人去后，冷落新诗。

    微云淡月，对江天、分付他谁。

    空自忆，清香未减，风流不在人知。'
- title: 湘妃
  author: 劉長卿
  dynasty: 唐
  content: '帝子不可見，秋風來暮思。

    嬋娟湘江月，千載空蛾眉。'
- title: 西江月
  author: 王质
  dynasty: 宋
  content: '月斧修成腻玉，风斤琢碎轻冰。

    主人无那寿杯深。

    倩取花来唤醒。

    舞罢绣裀凤蹙，饮阑画阁香凝。

    试将花蕊数层层。

    犹比长年不尽。'
- title: 小重山
  author: 贺铸
  dynasty: 宋
  content: '帘影新妆一破颜。

    玳筵回雪舞，小云鬟。

    琼枝擢秀望难攀。

    凝情处，千里望蓬山。

    歌断酒阑珊。

    画船箫鼓转，绿杨湾。

    坠钿残燎水堂关。

    斜阳里，双燕伴人闲。'
- title: 春日杼山寄贈李員外縱
  author: 皎然
  dynasty: 唐
  content: '南山唯與北山鄰，古樹連拳伴我身。

    黃鶴有心多不住，白雲無事獨相親。

    閑持竹錫深看水，嬾繫麻衣出見人。

    欲掇幽芳聊贈遠，郎官那賞石門春。'
- title: 杜蕊娘智赏金线池・醉高歌
  author: 关汉卿
  dynasty: 元
  content: '或是曲儿中唱几个花名。

    我不省得。

    诗句里包笼着尾声，我不省得。

    续麻道字针针顶，我不省的。

    正。'
- title: 登石傘峰
  author: 衛中行
  dynasty: 唐
  content: '威鳳昔未起，茲山嘉氣深。

    逶迤抱川阜，蘿蔦方沈沈。

    龍節稍巖徑，星軒伴幽尋。

    嘗聞謝公事，今嘉昭曠心。

    絕頂上巍峨，秋晨好登臨。

    蘆洲辨微色，天籟聞虛吟。

    支策睇歸湖，舒情凝遠岑。

    徘徊繞靈傘，登坐延芳襟。

    溪路鏁重扃，松門交翠陰。

    貞姿在空谷，瑞色仍棲林。

    晚靄覆迴汀，輕橈環碧潯。

    探奇幸陪唱，願繼咸池音。'
- title: 送春
  author: 羅鄴
  dynasty: 唐
  content: '欲別東風剩黯然，亦知春去有明年。

    世間爭那人先老，更對殘花一醉眠。'
- title: 草桥店梦莺莺(第四本)・柳叶儿
  author: 王实甫
  dynasty: 元
  content: '我将你做心肝儿般看待，点污了小姐清白。

    忘餐废寝舒心害，若不是真心耐，志诚捱，怎能够这相思苦尽甘来？。'
- title: 思美人
  author: 屈原
  dynasty: 先秦
  content: '思美人兮，揽涕而竚眙。

    媒绝路阻兮，言不可结而诒。

    蹇蹇之烦冤兮，陷滞而不发。

    申旦以舒中情兮，志沉菀而莫达。

    愿寄言于浮云兮，遇丰隆而不将。

    因归鸟而致辞兮，羌迅高而难当。

    高辛之灵盛兮，遭玄鸟而致诒。

    欲变节以从俗兮，媿易初而屈志。

    独历年而离愍兮，羌凭心犹未化。

    宁隐闵而寿考兮，何变易之可为！

    知前辙之不遂兮，未改此度。

    车既覆而马颠兮，蹇独怀此异路。

    勒骐骥而更驾兮，造父为我操之，

    迁逡次而勿驱兮，聊假日以须是时。

    指嶓冢之西隈兮，与纁黄以为期。

    开春发岁兮，白日出之悠悠。

    吾将荡志而愉乐兮，遵江夏以娱忧。

    揽大薄之芳茝兮，搴长洲之宿莽。

    惜吾不及古人兮，吾谁与玩此芳草？

    解萹薄与杂菜兮，备以为交佩。

    佩缤纷以缭转兮，遂萎绝而离异。

    吾且儃徊以娱忧兮，观南人之变态。

    窃快在中心兮，扬厥凭而不竢。

    芳与泽其杂糅兮，羌芳华自中出。

    纷郁郁其远蒸兮，满内而外扬。

    情与质信可保兮，羌居蔽而闻章。

    令薜荔以为理兮，惮举趾而缘木。

    因芙蓉而为媒兮，惮褰裳而濡足。

    登高吾不说兮，入下吾不能。

    固朕形之不服兮，然容与而狐疑。

    广遂前画兮，未改此度也。

    命则处幽吾将罢兮，愿及白日之未暮也。

    独茕茕而南行兮，思彭咸之故也。'
- title: 河南府张鼎勘头巾・得胜令
  author: 孙仲章
  dynasty: 元
  content: '呀，也只为人命事关天，因此上不厌细穷研。

    那一个漏网的何侥幸，那一个无辜的实可怜。

    我可也非专，只要他一点真情见，端的个无偏，恰便似一轮明镜悬。'
- title: 雜曲歌辭 舞馬詞 二
  author: 張說
  dynasty: 唐
  content: '天祿遙徵衛叔，日龍上借羲和。

    將共兩驂爭舞，來隨八駿齊歌。'
- title: 黿頭山神女歌
  author: 韋應物
  dynasty: 唐
  content: '黿頭之山，直上洞庭連青天。

    蒼蒼煙樹閉古廟，中有蛾眉成水仙。

    水府沈沈行路絕，蛟龍出沒無時節。

    魂同魍魎潛太陰，身與空山長不滅。

    東晉永和今幾代，雲髮素顏猶盼睞。

    陰深靈氣靜凝美，的礫龍綃雜瓊珮。

    山精木魅不敢親，昏明想像如有人。

    蕙蘭瓊芳積煙露，碧窗松月無冬春。

    舟客經過奠椒醑，巫女南音歌激楚。

    碧水冥空惟鳥飛，長天何處雲隨雨。

    紅渠綠蘋芳意多，玉靈蕩漾凌清波。

    孤峰絕島儼相向，鬼嘯猿啼垂女蘿。

    皓雪瓊枝殊異色，北方絕代徒傾國。

    雲沒煙銷不可期，明堂翡翠無人得。

    精靈變態狀無方，游龍宛轉驚鴻翔。

    湘妃獨立九疑暮，漢女菱歌春日長。

    始知仙事無不有，可惜吳宮空白首。'
- title: 貽李南平
  author: 殷文圭
  dynasty: 唐
  content: '紫殿西頭月欲斜，曾草臨淮上相麻。

    潤筆已曾經奏謝，更飛章句問張華。'
- title: 吕洞宾桃柳升仙梦・北中吕/粉蝶儿
  author: 贾仲明
  dynasty: 元
  content: '昨日个秋雨淋漓，舞丹枫萧萧叶坠，听砧声别院凄凄。

    荡金风，冷玉器，池荷减翠。

    节令相催，今日个赏重阳登高乐意。'
- title: 唐明皇秋夜梧桐雨・风入松
  author: 白朴
  dynasty: 元
  content: '止不过凤箫羯鼓间琵琶，忽剌剌板撒红牙。

    假若更添个六幺花十八，那些儿是败国亡家！可知道陈后主遭着杀伐，皆因唱《后庭花》。

    妾死不足惜，但主上之恩，不曾报得，数年恩爱，教妾怎生割舍？妃子，不济事了，六军心变，寡人自不能保。'
- title: 蒲津朱衣人獻范仁恕詩
  author: 不詳
  dynasty: 唐
  content: '欄馬遇孫陽，超光力自強。

    北林花正發，西江彩筆香。

    萬彙須經手，千年事更長。

    感君施大惠，從此佐五皇。

    （《新編分門古今類事》卷六引《脞說》。

    范仁恕爲前、後蜀時人。

    ）。'
- title: 状元堂陈母教子・红芍药
  author: 关汉卿
  dynasty: 元
  content: '我这里笑吟吟行下看街楼，和我这儿女每可便相逐。

    我这里慢腾腾拦住紫骅骝，我将这玉勒来便忙揪。

    兀那婆婆儿靠后，休惊着小官马头！三兄弟是好壮志也。

    母亲认的是着？好儿也，不枉了！可正是男儿得志秋，他在那马儿上倒大来风流。

    你看三兄弟，他见了母亲，可怎生不下马来？大哥，敢不是三兄弟么？孩儿，你下马来波！这个婆婆儿好要便宜也！我这里听言罢，教我紧低了头，唬的我魂魄可便悠悠。'
- title: 秦州雜詩二十首 二十
  author: 杜甫
  dynasty: 唐
  content: '唐堯真自聖，野老復何知。

    曬藥能無婦，應門幸有兒。

    藏書聞禹穴，讀記憶仇池。

    爲報鴛行舊，鷦鷯在一枝。'
- title: 頌六十二首 四十六
  author: 道世
  dynasty: 唐
  content: '正邪乖明昧，善惡異相征。

    大慈降梵志，乘空各變形。

    六千俱捨執，七衆各休禎。

    邪徒虛抗志，鍱腹浪求名。

    身子多才智，陵化照機庭。

    四辯無不可，六通奮英情。

    乘權摧異見，伏邪同幽冥。

    自知螢光劣，徒諍太陽精。'
- title: 永明山居詩（六十九首） 二十九
  author: 延壽
  dynasty: 唐
  content: '幽棲豈可事徒然，晝諷《蓮經》夜坐禪。

    吟裏有聲皆實相，定中無境不虛玄。

    直教似月臨千界，還遣如空度萬緣。

    從此必知宏此志，免教虛擲愧前賢。'
- title: 粉蝶儿
  author: 曹冠
  dynasty: 宋
  content: '绕舍清阴，还是暮春天气。

    遍苍苔、乱红堆砌。

    问留春不住，春怎知人意。

    最关情，云杪杜鹃声碎。

    休怨春归，四时有花堪醉。

    渐红莲、艳妆依水。

    次芙蓉岩桂，与菊英梅蕊。

    称开尊，日日殢香偎翠。'
- title: 唐秀才贈端州紫石硯以詩答之
  author: 劉禹錫
  dynasty: 唐
  content: '端州石硯人間重，贈我因知正草玄。

    闕里廟堂空舊物，開方竈下豈天然。

    玉蜍吐水霞光靜，綵翰搖風絳錦鮮。

    此日傭工記名姓，因君數到墨池前。'
- title: 诸宫调风月紫云庭・醉扶归
  author: 石君宝
  dynasty: 元
  content: '这逗镘的是咱些权柄，呵，色就事便是你得人情。

    那厮每拿着二分钞便害疼。

    害疼，咱每就呵便二十锭三十锭呵，更磕着如今等。

    乾咽唾相思的后生，那个不害这般干使钞干嘿病？。'
- title: 满江红
  author: 刘克庄
  dynasty: 宋
  content: '谁把灵丹，点化了、荒园瓦砾。

    奇特处、恰当秋杪，不争春色。

    因甚素娥脂粉艳，怪他白帝车旗赤。

    叹暮年、无句比红儿，芳心息。

    狂飙起，行云急。

    开与谢，俱堪惜。

    唤妓行按酒，客来操瑟。

    扑鼻微香薰世界，解颜一笑迷人国。

    怕匆匆、归去广寒宫，难踪迹。'
- title: 引自落便宜句
  author: 孫光憲
  dynasty: 唐
  content: 窗下有時留客宿，室中無事伴僧眠。
- title: 秋夕讀書幽興獻兵部李侍郎
  author: 岑參
  dynasty: 唐
  content: '年紀蹉跎四十強，自憐頭白始爲郎。

    雨滋苔蘚侵堦綠，秋颯梧桐覆井黃。

    驚蟬也解求高樹，旅雁還應厭後行。

    覽卷試穿鄰舍壁，明燈何惜借餘光。'
- title: 采桑子
  author: 晏几道
  dynasty: 宋
  content: '春风不负年年信，长趁花期。

    小锦堂西。

    红杏初开第一枝。

    碧箫度曲留人醉，昨夜归迟。

    短恨凭谁。

    莺语殷勤月落时。'
- title: 采桑子
  author: 欧阳修
  dynasty: 宋
  content: '残霞夕照西湖好，花坞苹汀。

    十顷波平。

    野岸无人舟自横。

    西南月上浮云散，轩槛凉生。

    莲芰香清。

    水面风来酒面醒。'
- title: 思山居一十首 題寄商山石
  author: 李德裕
  dynasty: 唐
  content: '綺皓巖中石，嘗經伴隱淪。

    紫芝呈幾曲，紅蘚閟千春。

    聊用支琴尾，寧惟倚病身。

    自知來處所，何暇問嚴遵。'
- title: 烛影摇红
  author: 赵长卿
  dynasty: 宋
  content: '梅雪飘香，杏花开艳燃春昼。

    铜驼烟淡晓风轻，摇曳青青柳。

    海燕归来未久。

    向雕梁、初成对偶。

    日长人困，绿水池塘，清明时候。

    帘幕低垂，麝煤烟喷黄金兽。

    天涯人去杳无凭，不念东阳瘦。

    眉上新愁压旧。

    要消遣、除非殢酒。

    酒醒人静，月满南楼，相思还又。'
- title: 小孤山
  author: 顧況
  dynasty: 唐
  content: '古廟楓林江水邊，寒鴉接飯雁橫天。

    大孤山遠小孤出，月照洞庭歸客船。'
- title: 寄賈島
  author: 馬戴
  dynasty: 唐
  content: '海上不同來，關中俱久住。

    尋思別山日，老盡經行樹。

    志業人未聞，時光鳥空度。

    風悲漢苑秋，雨滴秦城暮。

    佩玉與鏘金，非親亦非故。

    朱顏枉自毀，明代空相遇。

    歲晏各能歸，心知舊歧路。'
- title: 送泰禪師歸南岳
  author: 齊己
  dynasty: 唐
  content: '石龕閑鏁白猨邊，歸去程途半在船。

    林簇曉霜離水寺，路穿新燒入山泉。

    已尋嵐壁臨空盡，却看星辰向地懸。

    有興寄題紅葉上，不妨收拾別爲編。'
- title: 南乡子
  author: 萧廷之
  dynasty: 宋
  content: '两手擘鸿濛。

    慧剑飞来第一峰。

    外道修罗惊缩项，神通。

    造化元来在掌中。

    锻炼玉炉红。

    橐龠吹嘘藉巽风。

    十月托胎吞入腹，坤宫。

    立见三清太上翁。'
- title: 送僧歸敬亭山寺
  author: 許渾
  dynasty: 唐
  content: '十年劒中路，傳盡本師經。

    曉月下黔峽，秋風歸敬亭。

    開門新樹綠，登閣舊山青。

    遙想論禪處，松陰水一瓶。'
- title: 浪淘沙
  author: 欧阳修
  dynasty: 宋
  content: '五岭麦秋残。

    荔子初丹。

    绛纱囊里水晶丸。

    可惜天教生处远，不近长安。

    往事忆开元。

    妃子偏怜。

    一从魂散马嵬关。

    只有红尘无驿使，满眼骊山。'
- title: 减字木兰花
  author: 朱敦儒
  dynasty: 宋
  content: '有何不可。

    依旧一枚闲底我。

    饭饱茶香。

    瞌睡之时便上床。

    百般经过。

    且喜青鞋踏不破。

    小院低窗。

    桃李花开春昼长。'
- title: 长相思
  author: 石孝友
  dynasty: 宋
  content: '你又痴。

    我又迷。

    到此痴迷两为谁。

    问天天怎知。

    长相思。

    极相思。

    愿得姻缘未尽时。

    今生重共伊。'
- title: 愍命
  author: 刘向
  dynasty: 先秦
  content: '昔皇考之嘉志兮，喜登能而亮贤。

    情纯洁而罔薉兮，姿盛质而无愆。

    放佞人与谄谀兮，斥谗夫与便嬖。

    亲忠正之悃诚兮，招贞良与明智。

    心溶溶其不可量兮，情澹澹其若渊。

    回邪辟而不能入兮，诚原藏而不可迁。

    逐下袟于後堂兮，迎虙妃于伊雒。

    刜谗贼于中廇兮，选吕管于榛薄。

    丛林之下无怨士兮，江河之畔无隐夫。

    三苗之徒以放逐兮，伊皋之伦以充庐。

    今反表以为里兮，颠裳以为衣。

    戚宋万于两楹兮，废周邵于遐夷。

    却骐骥以转运兮，腾驴骡以驰逐。

    蔡女黜而出帷兮，戎妇入而綵绣服。

    庆忌囚于阱室兮，陈不占战而赴围。

    破伯牙之号钟兮，挟人筝而弹纬。

    藏瑉石于金匮兮，捐赤瑾于中庭。

    韩信蒙于介胄兮，行夫将而攻城。

    莞芎弃于泽洲兮，瓟瓥蠹于筐簏。

    麒麟奔于九皋兮，熊罴群而逸囿。

    折芳枝与琼华兮，树枳棘与薪柴。

    掘荃蕙与射干兮，耘藜藿与蘘荷。

    惜今世其何殊兮，远近思而不同。

    或沉沦其无所达兮，或清激其无所通。

    哀余生之不当兮，独蒙毒而逢尤。

    虽謇謇以申志兮，君乖差而屏之。

    诚惜芳之菲菲兮，反以兹为腐也。

    怀椒聊之蔎蔎兮，乃逢纷以罹诟也。

    叹曰：

    嘉皇既殁终不返兮，山中幽险郢路远兮。

    谗人諓諓孰可愬兮，征夫罔极谁可语兮。

    行吟累欷声喟喟兮，怀忧含戚何侘傺兮。'
- title: 水调歌头
  author: 李纲
  dynasty: 宋
  content: '太白乃吾祖，逸气薄青云。

    开元有道，聊复乘兴一来宾。

    天子呼来方醉，洒面清泉微醒，馀吐试龙巾。

    词翰不加点，歌阕满宫春。

    笔风雨，心锦绣，极清新。

    大儿中令，神契兼有坐忘人。

    不识将军高贵，醉里指污吾足，乃敢尚衣嗔。

    千载已仙去，图象耸风神。'
- title: 贺新郎
  author: 黄人杰
  dynasty: 宋
  content: '三月桃花浪。

    涌荆红、浮光散彩，倚空千丈。

    杨柳阴中长堤路，一片笙歌暖响。

    春待晚、气清天亮。

    闻道君侯生此日，具虎头、飞食封侯相。

    风度远，襟怀爽。

    宝杯为我倾家酿。

    醉乡深，何妨更尽，吸川鲸量。

    富贵时来应自有，岂在随人俯仰。

    且共把、眉头开放。

    但得仙风长不老，又安知、不做东南将。

    勋业付，云台上。'
- title: 天净沙・正欢娱阻隔欢娱，道心毒果是心毒，生拆散吹箫伴侣。不堪言处，
  author: 王修甫
  dynasty: 元
  content: 痛伤怀凤只鸾孤。
- title: 新曲二首 一
  author: 長孫無忌
  dynasty: 唐
  content: '阿儂家住朝歌下，早傳名。

    結伴來游淇水上，舊長情。

    玉珮金鈿隨步遠，雲羅霧縠逐風輕。

    轉目機心懸自許，何須更待聽琴聲。'
- title: 醉太平・这些时春寒绣ブ，月暗重门，梨花暮雨近黄昏，把香衾自温。金
  author: 吴昌龄
  dynasty: 元
  content: '杯不洗心头闷，青鸾不寄云边信，玉容不见意中人。

    空教人害损。'
- title: 暗香
  author: 张炎
  dynasty: 宋
  content: '羽音辽邈。

    怪四檐昼悄，近来无鹊。

    木叶吹寒，极目凝思倚江阁。

    不信相如便老，犹未减、当时游乐。

    但趁他、斗草筹花，终是带离索。

    忆昨。

    更情恶。

    谩认著梅花，是君还错。

    石床冷落。

    闲扫松阴与谁酌。

    一自飘零去远，几误了、灯前深约。

    纵到此、归未得，几曾忘却。'
- title: 讖 十七
  author: 菩提達摩
  dynasty: 唐
  content: '八月商尊飛有聲，巨福來羣鳥不驚。

    懷抱一鷄來赴會，手把龍蛇在兩楹。'
- title: 更漏子 二
  author: 歐陽炯
  dynasty: 唐
  content: '三十六宮秋夜永，露華點滴高梧。

    丁丁玉漏咽銅壺，明月上金鋪。

    紅線毯，博山爐，香風暗觸流蘇。

    羊車一去長青蕪，鏡塵鸞綵孤。'
- title: 酒泉太守席上醉後作
  author: 岑參
  dynasty: 唐
  content: '酒泉太守能劒舞，高堂置酒夜擊鼓。

    胡笳一曲斷人腸，座上相看淚如雨。'
- title: 南歌子
  author: 陈克
  dynasty: 宋
  content: '云里千山暖，溪头八月凉。

    华簪霭霭待萱堂。

    羡子怀中双橘、半青黄。

    老去齐眉案，闲来坦腹床。

    相如何日从长杨。

    惭愧年年高会、索槟榔。'
- title: 永明山居詩（六十九首） 三十八
  author: 延壽
  dynasty: 唐
  content: '松陰疎冷罩寒門，靜見吾宗已絕倫。

    驅得萬途歸理窟，更無一事出心源。

    煙雲忽閉岩前洞，鷄犬時聞林下村。

    放曠本來無別意，免教停海起波痕。'
- title: 落第歸鄉留別長安主人
  author: 豆盧復
  dynasty: 唐
  content: '客裏愁多不記春，聞鶯始歎柳條新。

    年年下第東歸去，羞見長安舊主人。'
- title: 刘夫人庆赏五侯宴・双调/新水令
  author: 关汉卿
  dynasty: 元
  content: '则听的叫一声"拿过那贱人来"，我见叫吖吖大惊小怪。

    狠心肠的歹大哥，欺侮俺无主意的老形骸！也是我运拙时乖，舍死的尽心儿奈。'
- title: 五彩结同心
  author: 赵彦端
  dynasty: 宋
  content: '人间尘断，雨处风回，凉波自泛仙槎。

    非郭还非野，闲莺燕、时傍笑语清佳。

    铜壶花漏长如线，金铺碎、香暖檐牙。

    谁知道、东园五亩，种成国艳天葩。

    主人汉家龙种，正翩翩迥立，雪纻乌纱。

    歌舞承平旧，围红袖、诗兴自写春华。

    未知三斗朝天去，定何似、鸿宝丹砂。

    且一醉、朱颜相庆，共看玉井浮花。'
- title: 减字木兰花
  author: 欧阳修
  dynasty: 宋
  content: '去年残腊。

    曾折梅花相对插。

    人面而今。

    空有花开无处寻。

    天天不远。

    把酒拈花重发愿。

    愿得和伊。

    偎雪眠香似旧时。'
- title: 李花二首 二
  author: 韓愈
  dynasty: 唐
  content: '當春天地爭奢華，洛陽園苑尤紛拏。

    誰將平地萬堆雪，翦刻作此連天花。

    日光赤色照未好，明月暫入都交加。

    夜領張徹投盧仝，乘雲共至玉皇家。

    長姬香御四羅列，縞裙練帨無等差。

    靜濯明妝有所奉，顧我未肯置齒牙。

    清寒瑩骨肝膽醒，一生思慮無由邪。'
- title: 楚行吟
  author: 韋莊
  dynasty: 唐
  content: '章華臺下草如煙，故郢城頭月似弦。

    惆悵楚宮雲雨後，露啼花笑一年年。'
- title: 儀坤廟樂章二首 一
  author: 薛稷
  dynasty: 唐
  content: '陽靈配德，陰魄昭升。

    堯壇鳳下，漢室龍興。

    俔天作對，前旒是凝。

    化行南國，道盛西陵。

    造舟集灌，無德而稱。

    我粢既潔，我醴既澄。

    陰陰靈廟，光靈若憑。

    德馨惟饗，孝思烝烝。'
- title: 鹧鸪天
  author: 史达祖
  dynasty: 宋
  content: '雁足无书古塞幽。

    一程烟草一程愁。

    帽檐尘重风吹野，帐角香销月满楼。

    情思乱，梦魂浮。

    缃裙多忆敝貂裘。

    官河水静阑干暖，从倚斜阳怨晚秋。'
- title: 登昭福寺樓
  author: 李九齡
  dynasty: 唐
  content: '旅懷秋興正無涯，獨倚危樓四望賒。

    谷變陵遷何處問，滿川空有舊煙霞。'
- title: 和河南楊少尹奉陪薛司空石笋詩
  author: 許渾
  dynasty: 唐
  content: '暖溪寒井碧巖前，謝傅賓朋盛綺筵。

    雲斷石峰高竝笋，日臨山勢遠開蓮。

    閑留幢節低春水，醉擁笙歌出暮煙。

    聞道詩成歸已夕，柳風花露月初圓。'
- title: 秋興
  author: 王昌齡
  dynasty: 唐
  content: '日暮西北堂，涼風洗脩木。

    著書在南窗，門館常肅肅。

    苔草延古意，視聽轉幽獨。

    或問余所營，刈黍就寒谷。'
- title: 荅王建祕書
  author: 賈島
  dynasty: 唐
  content: '人皆聞蟋蟀，我獨恨蹉跎。

    白髮無心鑷，青山去意多。

    信來漳浦岸，期負洞庭波。

    時掃高槐影，朝迴或恐過。'
- title: 道峽似巫山
  author: 朱使欣
  dynasty: 唐
  content: '江如曉天靜，石似暮雲張。

    征帆一流覽，宛若巫山陽。

    楚客思歸路，秦人謫異鄉。

    猨鳴孤月夜，再使淚霑裳。'
- title: 晚霽登王六東閣
  author: 張九齡
  dynasty: 唐
  content: '試上江樓望，初逢山雨晴。

    連空青嶂合，向晚白雲生。

    彼美要殊觀，蕭條見遠情。

    情來不可極，日暮水流清。'
- title: 蝶恋花
  author: 宋祁
  dynasty: 宋
  content: '雨过蒲萄新涨绿。

    苍玉盘倾，堕碎珠千斛。

    姬监拥前红簇簇。

    温泉初试真妃浴。

    驿使南来丹荔熟。

    故翦轻绡，一色颁时服。

    娇汗易晞凝醉玉。

    青凉不用香绵扑。'
- title: 商山贈隱者
  author: 黃滔
  dynasty: 唐
  content: '誰不相逢話息機，九重城裏自依依。

    蓬萊水淺有人說，商洛山高無客歸。

    數隻珍禽寒月在，千株古木熱時稀。

    西窓昨夜鳴蛩盡，知夢芝翁起扣扉。'
- title: 同觀察使張公仲方大和元年夏禱雨歸至聖泉寺作（題擬）
  author: 李敬彝
  dynasty: 唐
  content: '雨隨青嶂合，雲拂畫旗來。

    （〖1〗《淳熙三山志》云：「今詩牌在聖泉。

    」同作者爲張仲方、李貽孫、彭城三人，《全唐詩》僅收仲方詩。

    ）。'
- title: 诈妮子调风月・雁儿落
  author: 关汉卿
  dynasty: 元
  content: '燕燕那书房中伏侍处，许第二个夫人做。

    他须是人身人面皮，人口人言语！。'
- title: 商山
  author: 王貞白
  dynasty: 唐
  content: '商山名利路，夜亦有人行。

    四皓臥雲處，千秋疊蘚生。

    晝燒籠澗黑，殘雪隔林明。

    我待酬恩了，來聽水石聲。'
- title: 谒金门
  author: 张枢
  dynasty: 宋
  content: '春梦怯。

    人静玉闺平帖。

    睡起眉心端正贴。

    绰枝双杏叶。

    重整金泥蹀躞。

    红皱石榴裙褶。

    款步花阴寻蛱蝶。

    玉纤和粉捻。'
- title: 路逢青州王大夫赴鎮立馬贈別
  author: 白居易
  dynasty: 唐
  content: '大斾擁金羈，書生得者稀。

    何勞問官職，豈不見光輝。

    赫赫人爭看，翩翩馬欲飛。

    不期前歲尹，駐節語依依。'
- title: 品令
  author: 无名氏
  dynasty: 宋
  content: '雪花飞堕。

    有人报、江南意。

    博山炉畔，砚屏风里，铜盘寒水。

    赋得幽香，疏淡数枝相倚。

    绛肤黄蕊。

    另一种、高标致。

    笛中芳信，岭头春色，不传紫红。

    寂寞闲亭，月下夜阑影碎。'
- title: 汉宫春
  author: 陆游
  dynasty: 宋
  content: '羽箭雕弓，忆呼鹰古垒，截虎平川。

    吹笳暮归，野帐雪压青毡。

    淋漓醉墨，看龙蛇、飞落蛮笺。

    人误许，诗情将略，一时才气超然。

    何事又作南来，看重阳药市，元夕灯山。

    花时万人乐处，敧帽垂鞭。

    闻歌感旧，尚时时、流涕尊前。

    君记取，封侯事在，功名不信由天。'
- title: 投所知
  author: 李咸用
  dynasty: 唐
  content: '手欠東堂桂一枝，家書不敢便言歸。

    挂簷晚雨思山閣，拂岸煙嵐憶釣磯。

    公道甚平才自薄，丹霄好上力猶微。

    誰能借與摶扶勢，萬里飄飄試一飛。'
- title: 木兰花慢
  author: 黄升
  dynasty: 宋
  content: '问潘郎两鬓，更禁得、几番秋。

    怅病骨臞臞，幽怀渺渺，短发飕飕。

    云边一声长笛，这风情、多属赵家楼。

    敧枕困寻药裹，薰衣慵讯香篝。

    悠悠。

    老矣复焉求。

    何止赋三休。

    念少日书癖，中年酒病，晚岁诗愁。

    已攀桂花作证，便从今、把笔一齐勾。

    只有烟霞痼疾，相陪风月交游。'
- title: 浣溪沙
  author: 无名氏
  dynasty: 宋
  content: '北固江头浪拍空。

    归帆一夜趁秋风。

    月明初上荻花丛。

    渐入三吴烟景好，此身将过浙江东。

    梦魂先在鉴湖中。'
- title: 弔盧殷 五
  author: 孟郊
  dynasty: 唐
  content: '賢人無計較，生苦死徒誇。

    佗名潤子孫，君名潤泥沙。

    可惜千首文，閃如一朝花。

    零落難苦言，起坐空驚嗟。'
- title: 順宗至德大聖大安孝皇帝挽歌詞三首 一
  author: 元稹
  dynasty: 唐
  content: '不改延洪祚，因成揖讓朝。

    謳歌同戴啓，遏密共思堯。

    雨露施恩廣，梯航會葬遙。

    號弓那獨切，曾感昔年招。'
- title: 聽曉角
  author: 李益
  dynasty: 唐
  content: '邊霜昨夜墮關榆，吹角當城漢月孤。

    無限塞鴻飛不度，秋風卷入小單于。'
- title: 句 五
  author: 羅隱
  dynasty: 唐
  content: '一列珠簾不下鈎。

    （《後村千家詩》卷十六聞人祥正《集句》引。

    ）。'
- title: 霜天晓角
  author: 赵长卿
  dynasty: 宋
  content: '雪花飞歇。

    好向前村折。

    行至断桥斜处，寒蕊瘦、不禁雪。

    韵绝。

    香更绝。

    归来人共说。

    最爱夜堂深迥，疏影占、半窗月。'
- title: 草桥店梦莺莺(第四本)・麻郎儿
  author: 王实甫
  dynasty: 元
  content: 秀才是文章魁首，姐姐是仕女班头；一个通彻三教九流，一个晓尽描鸾刺绣。
- title: 哭喻鳧先輩
  author: 方干
  dynasty: 唐
  content: '日夜役神多損壽，先生下世未中年。

    撰碑縱託登龍伴，營奠應支賣鶴錢。

    孤壠陰風吹細草，空窗濕氣漬殘篇。

    人間別更無冤事，到此誰能與問天。'
- title: 烛影摇红
  author: 孙惟信
  dynasty: 宋
  content: '一朵鞓红，宝钗压髻东风溜。

    年时也是牡丹时，相见花边酒。

    初试夹纱半袖。

    与花枝、盈盈斗秀。

    对花临景，为景牵情，因花感旧。

    题叶无凭，曲沟流水空回首。

    梦云不入小山屏，真个欢难偶。

    别后知他安否。

    软红街、清明还又。

    絮飞春尽，天远书沈，日长人瘦。'
- title: 南海陪鄭司空遊荔園
  author: 曹松
  dynasty: 唐
  content: '荔枝時節出旌斿，南國名園盡興遊。

    亂結羅紋照襟袖，別含瓊露爽咽喉。

    葉中新火欺寒食，樹上丹砂勝錦州。

    他日爲霖不將去，也須圖畫取風流。'
- title: 雜曲歌辭 長安少年行十首 六
  author: 李廓
  dynasty: 唐
  content: '賞春惟逐勝，大宅可曾歸。

    不樂還逃席，多狂慣衩衣。

    歌人踏月起，語燕卷簾飛。

    好婦惟相妒，倡樓不醉稀。'
- title: 赚・离绪恹恹，奈少个人儿在眼前。空嗟怨，不知何日再团圆。泪涟涟，
  author: 无名氏
  dynasty: 元
  content: 极目关山隔雾前，写下花笺谁与传？心事无告托，冤家直恁误人方便，怎生消遣。
- title: 阮郎归
  author: 司马光
  dynasty: 宋
  content: '渔舟容易入春山。

    仙家日月闲。

    绮窗纱幌映朱颜。

    相逢醉梦间。

    松露冷，海霞殷。

    匆匆整棹还。

    落花寂寂水潺潺。

    重寻此路难。'
- title: 满江红
  author: 吴泳
  dynasty: 宋
  content: '伶俐聪明，都不似、阿奴碌碌。

    渐欲买、青山路隐，白云同宿。

    半醉尽教乌帻堕，熟眠休管屏风触。

    算人生、能有几时闲，金乌速。

    粗粗饭，天仓粟。

    浊浊酒，天家禄。

    更钓鲜采薇，有何不足。

    君不见当年金谷事，绿珠弄笛椒涂屋。

    到而今、富贵一场空，终非福。'
- title: 奉別張岳州說二首 一
  author: 王熊
  dynasty: 唐
  content: '長沙辭舊國，洞庭逢故人。

    薰蘭敦久要，披霧轉相親。

    歲月空嗟老，江山不惜春。

    忽聞黃鶴曲，更作白頭新。'
- title: 送僧二首 二
  author: 段成式
  dynasty: 唐
  content: '想到頭陀最上方，桂陰猶認惠宗房。

    因行戀燒歸來晚，窗下猶殘一字香。'
- title: 金盏儿・费追陪，笑相随，东家会了西家会，每日家逢场作戏强支持。擎
  author: 无名氏
  dynasty: 元
  content: '杯淹翠袖，翻酒污罗衣。

    抵多少惜花春起早，爱月夜眠迟。'
- title: 尾・家家掩映渠流水，楼阁峥嵘出翠微。遥望西湖暮山势，看了这壁，觑
  author: 关汉卿
  dynasty: 元
  content: 了那壁，纵有丹青下不得笔。
- title: 六十甲子歌（題擬） 四十一
  author: 杜光庭
  dynasty: 唐
  content: '甲辰候，災蟲處處有。

    其嵗足災殃，偏苦三江口。

    粟麥最爲佳，春夏耕山阜。

    江南雖薄熟，不免遭兵寇。'
- title: 學仙二首 二
  author: 韋應物
  dynasty: 唐
  content: '石上鑿井欲到水，惰心一起中路止。

    豈不見古來三人俱弟兄，結茅深山讀仙經。

    上有青冥倚天之絕壁，下有颼飀萬壑之松聲。

    仙人變化爲白鹿，二弟翫之兄誦讀。

    讀多七過可乞言，爲子心精得神仙。

    可憐二弟仰天泣，一失毫釐千萬年。'
- title: 詠春詩
  author: 無名氏
  dynasty: 唐
  content: '何處覓消愁？春園可暫遊。

    菊黃堪泛酒，梅紅可插頭。'
- title: 马丹阳度脱刘行首・普天乐
  author: 杨景贤
  dynasty: 元
  content: '你恰便发凡心，施乖劣。

    你成道呵，比乘风的未似，比立雪的争些。

    三百年守在古坟，二十载还了烟月。

    师父当时分明说，若见我急早来者。

    我不度你呵，你嫁了林员外也。

    早则不敲番莺燕，分开翡翠，拆散蜂蝶。'
- title: 包待制智斩鲁斋郎・七弟兄
  author: 关汉卿
  dynasty: 元
  content: 你那里问我为何受寂寞，我得过时且自随缘过，得合时且把眼来合，得卧时侧身和衣卧。
- title: 程咬金斧劈老君堂・挂玉钧
  author: 郑光祖
  dynasty: 元
  content: '萧铣英雄武艺能，方天戟横持定。

    出马开旗呐喊声，我刀过处无回颈，有似那斩蔡阳，霎时诛谗佞，将他那百万貔貅，一扫皆平。

    元帅少待，小校就请季靖军师，将那收复了李密手下众将官，都与我拿将来者。

    理会的。

    李靖军师。

    大人有请。

    小官李靖是也。

    今有魏王李密手下大小众将，尽皆归降俺大唐，内有一人，乃是程咬金。

    此人当日将俺秦王主公拿至金墉城，多亏魏徵改诏，放俺元帅还邦。

    今日程咬金投降，未知秦王尊意，怎生决断。

    小官将程咬金执缚定，拿见秦王去。

    可早来到帅府门首也。

    小校报复去，有李靖军师来了也。

    理会的。

    报的大人得知，有李靖军师等来了也。

    道有请。

    大人，俺元帅平定了江南。

    深有汗马之功劳也。

    军师真乃扶持社稷股肱之巨也。

    不敢不敢。

    小宫此一来有一事启知元帅。

    军师有何事？如今李密手下大小众将。

    尽皆降俺大唐。

    内有一将乃是程咬金。

    某想此人手持宣花斧，追赶元帅，拿至金墉城。

    谁想今日程咬金投降，将此人执缚定了，拿来见元帅。

    见在帅府门首也。

    着他过来。

    理会的。

    左右人拿将过去！元帅，则他便是程咬金。

    大王，小将乃亡家之巨，前者不可追袭大王，小将有弥天之罪，今日投降。

    小将情愿纳头受死于大王斧钺之下也。

    军师众大人听者，为人臣者当以尽忠报国，程咬金追某至老君堂，此人当时尽忠于魏王，未识某矣。

    今天投唐，某肯念其前仇？岂不闻桀犬吠尧，非尧不仁，皆各认其主。

    某今将程咬全将军举入朝中，必当重用。

    我亲释其缚也。

    感蒙大王，赦臣万死，大王若纳微臣为将，我舍一腔热血，尽忠竭力，报大王不杀之恩。

    程将军但放心，某奏过尊君，必有重用，封官赐赏也。

    左右人抬上果桌来者。

    元帅满饮此杯。

    某也饮酒，老宰辅同军师与众将，今日与某正当龙虎风云会。

    钦赐筵宴，庆功饮酒，正当其礼也。'
- title: 經棲白舊院二首 二
  author: 貫休
  dynasty: 唐
  content: '國寶還亡一，時多李德林。

    故人卿相泣，承製渥恩深。

    舊藳誰收得，空堂影似吟。

    裴回不能去，寒日下西岑。'
- title: 除夜宿洺州
  author: 白居易
  dynasty: 唐
  content: '家寄關西住，身爲河北遊。

    蕭條歲除夜，旅泊在洺州。'
- title: 自廣平乘醉走馬六十里至邯鄲登城樓覽古書懷
  author: 李白
  dynasty: 唐
  content: '醉騎白花馬，西走邯鄲城。

    揚鞭動柳色，寫鞚春風生。

    入郭登高樓，山川與雲平。

    深宮翳綠草，萬事傷人情。

    相如章華巔，猛氣折秦嬴。

    兩虎不可鬬，廉公終負荆。

    提攜袴中兒，杵臼及程嬰。

    立孤就白刃，必死耀丹誠。

    平原三千客，談笑盡豪英。

    毛君能頴脫，二國且同盟。

    皆爲黃泉土，使我涕縱橫。

    磊磊石子岡，蕭蕭白楊聲。

    諸賢沒此地，碑版有殘銘。

    太古共今時，由來互哀榮。

    傷哉何足道，感激仰空名。

    趙俗愛長劒，文儒少逢迎。

    閑從博陵遊，暢飲雪朝酲。

    歌酣易水動，鼓震叢臺傾。

    日落把燭歸，凌晨向燕京。

    方陳五餌策，一使胡塵清。'
- title: 一丛花
  author: 杨无咎
  dynasty: 宋
  content: '娟娟□月可庭方。

    窗户进新凉。

    美人为我歌新曲，翻身调、韵超出宫商。

    犀箸细敲，花瓷清响，馀韵绕红梁。

    风流难似我清狂。

    随处占烟光。

    怜君语带京华样，纵娇软、不似吴邦。

    拚了醉眠，不须重唱，真个已无肠。'
- title: 柳梢青
  author: 张
  dynasty: 宋
  content: '千丈风漪。

    霁光明处，花柳高低。

    箫鼓声中，宝钗遥认，兰棹交驰。

    贪呆觑著帘儿。

    不好价、伊家怎知。

    便是重来，真情厮向，难似当时。'
- title: 漢武帝雜歌三首 二
  author: 韋應物
  dynasty: 唐
  content: '金莖孤峙兮凌紫煙，漢宮美人望杳然。

    通天臺上月初出，承露盤中珠正圓。

    珠可飲，壽可永，武皇南面曙欲分。

    從空下來玉杯冷，世間綵翠亦作囊。

    八月一日仙人方，仙方稱上藥。

    靜者服之常綽約，柏梁沈飲自傷神，猶聞駐顏七十春。

    乃知甘醲皆是腐腸物，獨有淡泊之水能益人。

    千載金盤竟何處，當時鑄金恐不固。

    蔓草生來春復秋，碧天何言空墜露。'
- title: 奉和鄭薰相公
  author: 李頻
  dynasty: 唐
  content: '三四株松匝草亭，便成彭澤柳爲名。

    蓮峰隱去難辭闕，滻水朝回與出城。'
- title: 喜賈島雨中訪宿
  author: 姚合
  dynasty: 唐
  content: '雨裏難逢客，閑吟不復眠。

    蟲聲秋併起，林色夜相連。

    愛酒此生裏，趨朝未老前。

    終須攜手去，滄海棹魚船。'
- title: 浪淘沙
  author: 晏几道
  dynasty: 宋
  content: '小绿间长红。

    露蕊烟丛。

    花开花落昔年同。

    惟恨花前携手处，往事成空。

    山远水重重。

    一笑难逢。

    已拼长在别离中。

    霜鬓知他从此去，几度春风。'
- title: 泊蒜山津聞東林寺光儀上人物故
  author: 許渾
  dynasty: 唐
  content: '雲齋曾宿借方袍，因說浮生大夢勞。

    言下是非齊虎尾，宿來榮辱比鴻毛。

    孤舟千棹水猶闊，寒殿一燈夜更高。

    明日東林有誰在，不堪秋磬拂煙濤。'
- title: 門有車馬客
  author: 虞世南
  dynasty: 唐
  content: '陳遵重交結，田蚡擅豪華。

    曲臺臨上路，高軒抵狹斜。

    赭汗千金馬，繡軸五香車。

    白鶴隨飛蓋，朱鷺入鳴笳。

    夏蓮開劒水，春桃發綬花。

    高談辯飛兔，摛藻握靈蛇。

    逢恩出毛羽，失路委泥沙。

    曖曖風煙晚，路長歸騎遠。

    日斜青瑣第，塵飛金谷苑。

    危弦促柱奏巴渝，遺簪墮珥解羅襦。

    如何守直道，翻使谷名愚。'
- title: 菩萨蛮
  author: 王安中
  dynasty: 宋
  content: '雨零花昼春杯举。

    举杯春昼花零雨。

    诗令酒行迟。

    迟行酒令诗。

    满斟犹换盏。

    盏换犹斟满。

    天转月光圆。

    圆光月转天。'
- title: 襄陽曲四首 三
  author: 李白
  dynasty: 唐
  content: '峴山臨漢江，水綠沙如雪。

    上有墮淚碑，青苔久磨滅。'
- title: 酬二十八秀才見寄
  author: 郎士元
  dynasty: 唐
  content: '昨夜山月好，故人果相思。

    清光到枕上，嫋嫋涼風時。

    永意能在我，惜無攜手期。'
- title: 沖虛觀
  author: 胡宿
  dynasty: 唐
  content: '五粒青松護翠苔，石門岑寂斷纖埃。

    水浮花片知仙路，風遞鸞聲認嘯臺。

    桐井曉寒千乳歛，茗園春嫩一旗開。

    馳煙未勒山亭字，可是英靈許再來。'
- title: 点绛唇
  author: 王十朋
  dynasty: 宋
  content: '阑槛阴沈，紫云呈瑞馀寒凛。

    卷帘猗枕。

    香逼幽人寝。

    入梦何年，庐阜闻名稔。

    风流甚。

    阿谁题品。

    唤作熏笼锦。'
- title: 早春與張十八博士籍遊楊尚書林亭寄第三閣老兼呈白馮二閣老
  author: 韓愈
  dynasty: 唐
  content: '牆下春渠入禁溝，渠冰初破滿渠浮。

    鳳池近日長先暖，流到池時更不流。'
- title: 粉蝶儿
  author: 无名氏
  dynasty: 宋
  content: 共双双飞入，乱红深处。
- title: 月城春・四犯翦梅花
  author: 卢祖皋
  dynasty: 宋
  content: '五云腾晓。

    望凝香画戟，恍然蓬岛。

    玉露冰壶，照神仙风表。

    诗书坐啸。

    唤淮楚、满城春好。

    雨谷催耕，风帘戏鼓，家家欢笑。

    南湖细吟未了。

    看金莲夜直，丹凤飞诏。

    鬓影青青，办功名多少。

    持杯满釂。

    听千里、载歌难老。

    试问尊前，蟠桃次第，红芳犹小。'
- title: 王母廟
  author: 吳融
  dynasty: 唐
  content: '鸞龍一夜降崑丘，遺廟千年枕碧流。

    賺得武皇心力盡，忍看煙草茂陵秋。'
- title: 春秋戰國門 田文
  author: 周曇
  dynasty: 唐
  content: '下客常才不足珍，誰爲狗盜脫強秦。

    秦關若待雞鳴出，笑殺臨淄土偶人。'
- title: 朝中措
  author: 王之道
  dynasty: 宋
  content: '暖风迟日透香肌。

    春到柳边枝。

    曾见酒红潮颊，玉人初出罗帏。

    东坡何处，朱唇翠袖，空想芳姿。

    争似濡须太守，看花仍赋佳词。'
- title: 耶溪泛舟
  author: 孟浩然
  dynasty: 唐
  content: '落景馀清輝，輕橈弄溪渚。

    澄明愛水物，臨泛何容與。

    白首垂釣翁，新妝浣紗女。

    相看似相識，脉脉不得語。'
- title: 幺・我和他受孤凄有业缘，永团圆无分福。断弦破镜怎接续？枉自求神与
  author: 无名氏
  dynasty: 元
  content: '问卜。

    莫逃天数，料孤辰寡宿单照我身躯。'
- title: 徵還京師見舊番官馮叔達
  author: 劉禹錫
  dynasty: 唐
  content: '前者匆匆襆被行，十年憔悴到京城。

    南宮舊吏來相問，何處淹留白髮生。'
- title: 郊廟歌辭 昭德皇后廟樂章 永和
  author: 不詳
  dynasty: 唐
  content: '穆清廟，薦嚴禋。

    昭禮備，和樂新。

    望靈光，集元辰。

    祚無極，享萬春。'
- title: 人南渡・感皇恩
  author: 贺铸
  dynasty: 宋
  content: '兰芷满芳洲，游思横路。

    罗袜尘生步。

    迎顾。

    整鬟颦黛，脉脉两情难语。

    细风吹柳絮。

    人南渡。

    回首旧游，山无重数。

    花底深朱户。

    何处。

    半黄梅子，向晚一帘疏雨。

    断魂分付与。

    春将去。'
- title: 題建造寺
  author: 張爲
  dynasty: 唐
  content: '疊嶂橫空向郡西，迥然高峭衆山低。

    樹梢缺處見城郭，日影落時聞鼓鼙。'
- title: 閱田禾
  author: 呂從慶
  dynasty: 唐
  content: '村南村北稻花明，碧影清光夾望平。

    節弄暑風輕拂拂，尖懸晚露澹盈盈。

    道傍嫗婦呼鷄返，坡外兒童跨犢行。

    獨坐小橋幽興滿，蟪蛄聲在柳梢鳴。'
- title: 八月十五夜銷樓翫月
  author: 楊漢公
  dynasty: 唐
  content: '人在虛空月在溪。

    （按：詩題中「夏」當作「暑」，宋人諱改。

    此句下尚有「溪上玉樓樓上月」一句，爲《全唐詩》卷五一六已收之《明月樓》中句，《嘉泰吳興志》同卷亦引之。

    另陣元靚《歲時廣記》卷三錄漢公《九月十五日夜絕句》，與《全唐詩》所收之《明月樓》異文全同。

    今輯出此句，與《明月樓》關係尚騅確定。

    《明月樓》題爲後人代擬，大約不成問題。

    ）。'
- title: 讓糺曹上樂使君
  author: 賈島
  dynasty: 唐
  content: '戰戰復兢兢，猶如履薄冰。

    雖然叨一掾，還似說三乘。

    瓶汲南溪水，書來北嶽僧。

    戇愚兼抱疾，權紀不相應。'
- title: 謝所知
  author: 李咸用
  dynasty: 唐
  content: '狂歌狂舞慰風塵，心下多端亦嬾言。

    早是亂離輕歲月，誰能愁悴過朝昏。

    聖朝公道如長在，賤子謀身自有門。

    却愧此時叨厚遇，他年何以報深恩。'
- title: 臨終召客
  author: 顏令賓
  dynasty: 唐
  content: '氣餘三五喘，花剩兩三枝。

    話別一尊酒，相邀無後期。'
- title: 两军师隔江斗智・青哥儿
  author: 无名氏
  dynasty: 元
  content: '哥也你道是明朝、明朝遣使，就问他讨个、讨个言词，不图他羊酒花红半缕丝。

    这壁是吴国娇姿，那壁是汉室亲支，情愿倒赔家私，送上门儿。

    香袅金狮，酒泛琼卮，抵多少笙歌引至画堂时，那其间才称了你平生志。'
- title: 相和歌辭 銅雀臺
  author: 賈至
  dynasty: 唐
  content: '日暮銅雀靜，西陵鳥雀歸。

    撫弦心斷絕，聽管淚霏霏。

    靈几臨朝奠，空牀卷夜衣。

    蒼蒼川上月，應照妾魂飛。'
- title: 撥櫂歌 二十三
  author: 德誠
  dynasty: 唐
  content: '動靜由來本兩空，誰教日夜強施功。

    波渺渺，霧濛濛，却來江上隱雲中。'
- title: 感懷二首 二
  author: 戴叔倫
  dynasty: 唐
  content: '主人飲君酒，勸君弗相違。

    但當盡弘量，觴至無復辭。

    人生百年中，會合能幾時。

    不見枝上花，昨滿今漸稀。

    花落還再開，人老無少期。

    古來賢達士，飲酒不復疑。'
- title: 對梨花贈皇甫秀才
  author: 韋莊
  dynasty: 唐
  content: '林上梨花雪壓枝，獨攀瓊豔不勝悲。

    依前此地逢君處，還是去年今日時。

    且戀殘陽留綺席，莫推紅袖訴金巵。

    騰騰戰鼓正多事，須信明朝難重持。'
- title: 转调踏莎行・踏莎行
  author: 赵彦端
  dynasty: 宋
  content: '宿雨才收，馀寒尚力。

    牡丹将绽也、近寒食。

    人间好景，算仙家也惜。

    因循尽扫断、蓬莱迹。

    旧日天涯，如今咫尺。

    一月五番价、共欢集。

    些儿寿酒，且莫留半滴。

    一百二十个、好生日。'
- title: 寄王密卿
  author: 李端
  dynasty: 唐
  content: '酒樂今年少，僧期近日頻。

    買山多爲竹，卜宅不緣貧。

    志業歸初地，文章寄此身。

    嵇康雖有病，猶得見情人。'
- title: 减字木兰花
  author: 王观
  dynasty: 宋
  content: '花筵布巧。

    绿绕红□花枝闹。

    朵朵风流。

    好向尊前插满头。

    此花妖艳。

    愿得年年长相见。

    满劝金锺。

    祝寿如花岁岁红。'
- title: 生查子
  author: 杨冠卿
  dynasty: 宋
  content: '娇莺恰恰啼，过水翻回去。

    欲共诉芳心，故绕池边树。

    人去绮窗闲，弦断秦筝柱。

    百啭听新声，总是伤心处。'
- title: 荷花
  author: 韓偓
  dynasty: 唐
  content: '紈扇相敧綠，香囊獨立紅。

    浸淫因重露，狂暴是秋風。

    逸調無人唱，秋塘每夜空。

    何繇見周昉，移入畫屏中。'
- title: 柳梢青
  author: 杨无咎
  dynasty: 宋
  content: '日转墙东。

    几枝寒影，一点香风。

    清不成眠，醉凭诗兴，起绕珍丛。

    平生只个情锺。

    渐老矣、无愁可供。

    最是难忘，倚楼人在，横笛声中。'
- title: 前腔换头
  author: 高明《蔡伯喈琵琶记》
  dynasty: 元
  content: '不达，相府寻亲，侯门纳礼，你却拒他不屑。

    绣幕奇葩，春光正当十八。

    休撇，知君是个折桂手，留此花待君来扳折。

    况亲奉，丹墀诏旨，非我自相撺掇。'
- title: 洞仙歌
  author: 曾纡
  dynasty: 宋
  content: '相如当日，曾奏凌云赋。

    落笔纵横妙风雨。

    记扬鞭辇路，同醉金明，穷胜赏，不管重城已暮。

    旧游如梦觉，零落朋侪，遗墨淋漓尚如故。

    况神洲北望，今已丘墟，伤白璧、久埋黄土。

    但空似、灵光岿然存，怅朗月清风，更无玄度。'
- title: 相思引
  author: 汪元量
  dynasty: 宋
  content: '晓拂菱花巧画眉。

    猩罗新翦作春衣。

    恐春归去，无处看花枝。

    已恨东风成去客，更教飞燕舞些时。

    惜花人醉，头上插花归。'
- title: 得故人書
  author: 韋莊
  dynasty: 唐
  content: '正向溪頭自采蘇，青雲忽得故人書。

    殷勤問我歸來否，雙闕而今畫不如。'
- title: 浣溪沙
  author: 邓肃
  dynasty: 宋
  content: '雨入空阶滴夜长。

    月行云外借孤光。

    独将心事步长廊。

    深锁重门飞不去，巫山何日梦襄王。

    一床衾枕冷凄香。'
- title: 随煞・七颠八倒人谁敢？把这坎位离宫对勘的岩。火候抽添有时暂，修行
  author: 邓玉宾
  dynasty: 元
  content: '的好味甘。

    更把这谈玄口缄，甚么细雨斜风哨得着俺。'
- title: 立秋雨院中有作
  author: 杜甫
  dynasty: 唐
  content: '山雲行絕塞，大火復西流。

    飛雨動華屋，蕭蕭梁棟秋。

    窮途媿知己，暮齒借前籌。

    已費清晨謁，那成長者謀。

    解衣開北戶，高枕對南樓。

    樹濕風涼進，江喧水氣浮。

    禮寬心有適，節爽病微瘳。

    主將歸調鼎，吾還訪舊丘。'
- title: 送胡處士
  author: 貫休
  dynasty: 唐
  content: '不名兼不利，相遇海西濆。

    白字未干髮，清時錯愛雲。

    頭巾多酒氣，竹杖有苔文。

    久積希顏意，林中又送君。'
- title: 西河
  author: 吴文英
  dynasty: 宋
  content: '春乍霁。

    清涟画舫融泄。

    螺云万叠暗凝愁，黛蛾照水。

    漫将西子比西湖，溪边人更多丽。

    步危径、攀艳蕊。

    掬霞到手红碎。

    青蛇细折小回廊，去天半咫。

    画阑日暮起东风，棋声吹下人世。

    海棠藉雨半绣地。

    正残寒、初御罗绮。

    除酒销春何计。

    向沙头更续，残阳一醉。

    双玉杯和流花洗。'
- title: 送王侍御佐婺州
  author: 崔峒
  dynasty: 唐
  content: '聞君作尉向江潭，吳越風煙到自諳。

    客路尋常經竹徑，人家大底傍山嵐。

    緣溪花木偏宜遠，避地衣冠盡向南。

    惟有夜猨啼海樹，思鄉望北意難堪。'
- title: 渔家傲
  author: 欧阳修
  dynasty: 宋
  content: '乞巧楼头云幔卷。

    浮花催洗严妆面。

    花上蛛丝寻得遍。

    颦笑浅。

    双眸望月牵红线。

    奕奕天河光不断。

    有人正在长生殿。

    暗付金钗清夜半。

    千秋愿。

    年年此会长相见。'
- title: 渔家傲
  author: 张元干
  dynasty: 宋
  content: '寒日西郊湖畔路。

    天低野阔山无数。

    路转斜冈花满树。

    丝吹雨。

    南枝占得春光住。

    藉草携壶花底去。

    花飞酒面香浮处。

    老手调羹当独步。

    须记取。

    坐中都是芳菲侣。'
- title: 偶宿山中憶暢當
  author: 盧綸
  dynasty: 唐
  content: '深山夜雪晴，坐憶曉山明。

    讀易罷三卷，彈琴當五更。

    薜蘿枯有影，嵓壑凍無聲。

    此夕一相望，君應知我誠。'
- title: 满庭芳
  author: 赵彦端
  dynasty: 宋
  content: '云暖萍漪，雨香兰迳，西湖二月初时。

    两山十里，锦绣照金羁。

    柳外阑干相望，弄东风、倚遍斜晖。

    朋游好，乱红堆里，一饮百篇诗。

    三年，江上梦，青衫风日，白纻尘泥。

    听几声黄鸟，粤树闽溪。

    长是春朝多病，今年更、添得相思。

    须归去，倦游滋味，犹有个人知。'
- title: 摸鱼儿
  author: 王迈
  dynasty: 宋
  content: '昔元城、一生清峭，南都高卧坚壁。

    留耕便是元城样，何肯枉吾寻尺。

    曾直笔。

    说社稷安危，屡叩龙墀额。

    明时逐客。

    却惠顾丹山，来持翠节，对此一湾碧。

    澄清暇，无奈登临有癖。

    梅山时访仙迹。

    神仙偏喜公心事，一见莞然前席。

    闲不得。

    有先见蓍龟，消得君王忆。

    天阍不隔。

    要济险孤舟，支倾一柱，公外向谁觅。'
- title: 和張燕公耗磨日飲 二
  author: 趙冬曦
  dynasty: 唐
  content: '春來半月度，俗忌一朝閑。

    不酌他鄉酒，無堪對楚山。'
- title: 宮詞百首 四十三
  author: 和凝
  dynasty: 唐
  content: '三殿香濃曉色來，祥鸞威鳳待門開。

    鏘金佩玉趨丹陛，總是和羹作礪才。'
- title: 與東吳生相遇
  author: 韋莊
  dynasty: 唐
  content: '十年身事各如萍，白首相逢淚滿纓。

    老去不知花有態，亂來唯覺酒多情。

    貧疑陋巷春偏少，貴想豪家月最明。

    且對一尊開口笑，未衰應見泰階平。'
- title: 奉和裴令公新成綠野堂即書
  author: 劉禹錫
  dynasty: 唐
  content: '藹藹鼎門外，澄澄洛水灣。

    堂皇臨綠野，坐臥看青山。

    位極却忘貴，功成欲愛閑。

    官名司管籥，心術去機關。

    禁苑凌晨出，園花及露攀。

    池塘魚拔刺，竹逕鳥綿蠻。

    志在安瀟灑，嘗經歷險艱。

    高情方造適，衆意望徵還。

    好客交珠履，華筵舞玉顏。

    無因隨賀燕，翔集畫梁間。'
- title: 喜迁莺
  author: 李曾伯
  dynasty: 宋
  content: '轻云暮卷，望澄空如水，千里一碧。

    菱镜冰悬，桂轮玉碾，喜见中原秋色。

    老蟾炯炯无翳，阅尽尘寰今夕。

    堪恨处，度霓裳曾到，长生宫阙。

    坐客。

    休叹息。

    看此清光，天岂限南北。

    便好乘风，为持玉斧，修取山河如一。

    西湖旧时花草，会遣孀娥重识。

    从今去，举太平玩事，长如今夕。'
- title: 看惲家牡丹花戲贈李二十
  author: 白居易
  dynasty: 唐
  content: '香勝燒蘭紅勝霞，城中最數令公家。

    人人散後君須看，歸到江南無此花。'
- title: 刘玄德独赴襄阳会・白鹤子
  author: 高文秀
  dynasty: 元
  content: '你行右哨排队伍，战曹将逞雄威。

    则你大杆刀带肩钐，则你这宣花斧着他天灵碎。

    得令。

    俺弟兄二人，出的这帅府门来，与曹仁交锋走一遭去。

    临军对阵把名扬，挟人拿将我为强。

    敌兵一见魂先丧，勇敢交锋战一场。

    唤将赵云来。

    师父，唤赵云那里使用？赵云，我拨与你一千军，你先去放过曹兵来；你将许都路上埋伏了你那一千军，等着张飞先锋杀退曹兵，你在前路上截住曹兵，可则要你成功而回也。'
- title: 失调名
  author: 吴某
  dynasty: 宋
  content: 剪罗幡儿，斜插真珠髻。
- title: 步虛詞 二
  author: 杜光庭
  dynasty: 唐
  content: '嵯峨玄都山，十方宗皇一。

    岧岧於寶臺，光明焰流日。

    煒燁玉林華，蒨璨耀朱實。

    常念餐元精，鍊液固形質。

    金光散紫微，窈窕大乘逸。'
- title: 导引
  author: 无名氏
  dynasty: 宋
  content: '受遗仍几，负扆拥文明。

    勤翼助持盈。

    徽音不独流笙管，青册更峥嵘。

    羽軿上汉玉衣轻。

    隙驷去无程。

    宸心追远严成配，亿世乡粢盛。

    受天明命，作汉发灵长。

    龙日梦休祥。

    真人承体应图箓，庆祚启无疆。

    望舒未满殒清光。

    舜慕极旻苍。

    祢宫崇祔申追养，禘祫复蒸尝。'
- title: 夏晝偶作
  author: 柳宗元
  dynasty: 唐
  content: '南州溽暑醉如酒，隱几熟眠開北牖。

    日午獨覺無餘聲，山童隔竹敲茶臼。'
- title: 玉楼春
  author: 辛弃疾
  dynasty: 宋
  content: '君如九酝台黏𧣴

    我似茅柴风味短。

    几时秋水美人来，长恐扁舟乘兴懒。

    高怀自饮无人劝。

    马有青刍奴白饭。

    向来珠履玉簪人，颇觉斗量车载满。'
- title: 送古之奇赴安西幕
  author: 李端
  dynasty: 唐
  content: '疇昔十年兄，相逢五校營。

    今宵舉杯酒，隴月見軍城。

    堠火經陰絕，邊人接曉行。

    殷勤送書記，強虜幾時平。'
- title: 碧桃春・阮郎归
  author: 丁持正
  dynasty: 宋
  content: '几年辛苦捣元霜。

    一朝琼粉香。

    云英缥渺曳仙裳。

    相将骑凤凰。

    鍧帝乐，酌天浆。

    千年颜色芳。

    从兹归去白云乡。

    碧桃春昼长。'
- title: 鹊桥仙
  author: 张孝祥
  dynasty: 宋
  content: '湘江东畔，去年今日，堂上簪缨罗绮。

    弟兄同拜寿尊前，共一笑、欢欢喜喜。

    渚宫风月，边城鼓角，更好亲庭一醉。

    醉时同唱去年词，愿来岁、强如今岁。'
- title: 亂後歸山
  author: 杜荀鶴
  dynasty: 唐
  content: '亂世歸山谷，征鼙喜不聞。

    詩書猶滿架，弟姪未爲軍。

    山犬眠紅葉，樵童唱白雲。

    此心非此志，終擬致明君。'
- title: 晚題東林寺雙池
  author: 白居易
  dynasty: 唐
  content: '向晚雙池好，初晴百物新。

    褭枝翻翠羽，濺水躍紅鱗。

    萍汎同遊子，蓮開當麗人。

    臨流一惆悵，還憶曲江春。'
- title: 汉宫春
  author: 无名氏
  dynasty: 宋
  content: '四舞阶蓂，花朝节后，二月阳春。

    观音降诞，当年对此良辰。

    谁知好日，固多同、重现前身。

    已壮门楣全四德，富将偕老卿卿。

    天意不如人愿，坚柏舟节义，安富尊荣。

    徐君两雏，戏彩歌舞莱庭。

    勤教子、不厌三迁，何异轲亲。

    福寿麻姑伴侣，长笑傲武陵春。'
- title: 贈李杭州
  author: 張籍
  dynasty: 唐
  content: '仙郎白首未歸朝，應爲蒼生領六條。

    惠化州人盡清淨，高情野鶴與逍遙。

    竹間虛館無朝訟，山畔青田長夏苗。

    終日政聲長獨坐，開門長望浙江潮。'
- title: 浣溪沙
  author: 方千里
  dynasty: 宋
  content: '刻样衣裳巧刻绘。

    彩枝环绕万年藤。

    生香吹透縠蚕冰。

    嫩水带山娇不断，湿云堆岭腻无声。

    香肩婀娜许谁凭。'
- title: 送友人尋越中山水
  author: 李白
  dynasty: 唐
  content: '聞道稽山去，偏宜謝客才。

    千巖泉灑落，萬壑樹縈迴。

    東海橫秦望，西陵遶越臺。

    湖清霜鏡曉，濤白雪山來。

    八月枚乘筆，三吳張翰杯。

    此中多逸興，早晚向天台。'
- title: 满江红
  author: 梁大年
  dynasty: 宋
  content: '九十炎光，又过了、三分之一。

    记当年光际，诞生良弼。

    崧岳降神锺秀气，孕成间世真英杰。

    妙文章、拾芥立功名，谁能敌。

    周孔业，邹轲质。

    伊尹志，渊明节。

    袖经纶妙手，屡投班笔。

    富贵一朝知己逼，封候谈笑真堪觅。

    信功名、管取出长年，看箕翼。'
- title: 满江红
  author: 刘辰翁
  dynasty: 宋
  content: '十岁儿童，看骑竹、花阴满城。

    与新第、桐乡孙子，高下齐生。

    倚枕不寻柯下梦，举头自爱橘中名。

    但有时、米价问如何，公助平。

    东西塾，听书声。

    长短卷，和诗成。

    总神仙清福，前辈家庭。

    试问凌烟图相国，何如洛寺写耆英。

    甚天公、属意富民侯，银信青。'
- title: 西江月
  author: 吕岩
  dynasty: 宋
  content: '一日清欢何往，十年旧事重拈。

    细风斜日到江南。

    春满平湖潋滟。

    黄简手题龙篆，绿舆前控鸾骖。

    玉清真軿署仙衔。

    列职灵台书监。'
- title: 伊州三台令・伊州三台
  author: 杨韶父
  dynasty: 宋
  content: '水村月淡云低。

    为爱寒香晚吹。

    瘦马立多时。

    是谁家、茅舍竹篱。

    三三两两芳蕤。

    未放琼铺雪堆。

    只这一些儿。

    胜东风、千枝万枝。'
- title: 寄許渾秀才
  author: 殷堯藩
  dynasty: 唐
  content: '文字飢難煮，爲農策最良。

    興來鉏曉月，倦後臥斜陽。

    秋稼連千頃，春花醉幾場。

    任他名利客，車馬鬧康莊。'
- title: 覽物
  author: 杜甫
  dynasty: 唐
  content: '曾爲掾吏趨三輔，憶在潼關詩興多。

    巫峽忽如瞻華岳，蜀江猶似見黃河。

    舟中得病移衾枕，洞口經春長薜蘿。

    形勝有餘風土惡，幾時回首一高歌。'
- title: 击鼓
  author: 佚名
  dynasty: 先秦
  content: '击鼓其镗，踊跃用兵。土国城漕，我独南行。

    从孙子仲，平陈与宋。不我以归，忧心有忡。

    爰居爰处？爰丧其马？于以求之？于林之下。

    死生契阔，与子成说。执子之手，与子偕老。

    于嗟阔兮，不我活兮。于嗟洵兮，不我信兮。'
- title: 春夏两相期
  author: 蒋捷
  dynasty: 宋
  content: '听深深、谢家庭馆。

    东风对语双燕。

    似说朝来，天上婺星光现。

    金裁花诰紫泥香，绣裹藤舆红茵软。

    散蜡宫辉，行鳞厨品，至今人羡。

    西湖万柳如线。

    料月仙当此，小停飚辇。

    付与长年，教见海心波浅。

    萦云玉佩五侯门，洗雪华桐三春苑。

    慢拍调莺，急鼓吹鸾，翠阴生院。'
- title: 送道士
  author: 孟郊
  dynasty: 唐
  content: '千年山上行，山上無遺蹤。

    一日人間游，六合人皆逢。

    自有意中侶，白寒徒相從。'
- title: 花心动
  author: 贺铸
  dynasty: 宋
  content: '西郭园林，远尘烦，门临绿杨堤路。

    画□簟长，水馆帘空，竟日素襟销暑。

    小湾红芰清香里，深隐映、风标鸳鹭。

    指□□，相将故故，背人飞去。

    翻念多情自苦。

    当置酒徵歌，梦云难驻。

    醉眼渐迷，花拂墙低，误认宋邻偷顾。

    彩阑倚遍平桥晚，空相望、凌波仙步。

    断魂处，黄昏翠荷□雨。'
- title: 失调名
  author: 晁端礼
  dynasty: 宋
  content: 花前月下堪垂泪，水边楼上总关心。
- title: 和方泰州見寄
  author: 徐鉉
  dynasty: 唐
  content: '逐客悽悽重入京，舊愁新恨兩難勝。

    雲收楚塞千山雪，風結秦淮一尺冰。

    置醴筵空情豈盡，投湘文就思如凝。

    更殘月落知孤坐，遙望船窗一點星。'
- title: 木兰花慢
  author: 李琳
  dynasty: 宋
  content: '蕊珠仙驭远，横羽葆、簇霓旌。

    甚鸾月流辉，凤云布彩，翠绕蓬瀛。

    舞衣怯环佩冷，问梨园、几度沸歌声。

    梦里芝田八骏，禁中花漏三更。

    繁华一瞬化飞尘，辇路劫灰平。

    恨碧灭烟销，红凋露粉，寂寞秋城。

    兴亡事空陈迹，只青山、淡淡夕阳明。

    懒向沙鸥说得，柳风吹上旗亭。'
- title: 水调歌头
  author: 陈造
  dynasty: 宋
  content: '胜日探梅去，邂逅得奇观。

    南枝的皪，陡觉品俗又香悭。

    曾是瑶妃清瘦，帝与金丹换骨，酒韵上韶颜。

    百叠侈罗袂，小立耐春寒。

    凝香地，古仙伯，玉尘间。

    烦公持并三友，秀色更堪飡。

    定笑芙蓉骚客，认作东风桃杏，醉眼自相谩。

    相见落诗笔，字字漱龙阑。'
- title: 昊天塔孟良盗骨・水仙子
  author: 朱凯
  dynasty: 元
  content: '现如今火烧人肉喷鼻腥，哎，好和尚，可不道为惜飞蛾纱罩灯哩！俺几曾道为惜飞蛾纱罩灯？阿弥陀佛！世间万物，不死不生。

    若不杀生呵，有甚么轮回证？这便是咱念阿弥超度的经。

    想你也不是个从幼儿出家的。

    对客官细说分明，我也曾杀的番军怕，几曾有个信士请，直到中年才落发为僧。

    兀那和尚！我也不瞒你，我是大宋国的人。

    客官，你既是大宋国人，曾认的那一家人家么？是谁家？他家里有个使金刀的。'
- title: 送人遊邊
  author: 鄭谷
  dynasty: 唐
  content: '春亦怯邊遊，此行風正秋。

    別離逢雨夜，道路向雲州。

    磧樹藏城近，沙河漾日流。

    將軍方破虜，莫惜獻良籌。'
- title: 寄問政山聶威儀
  author: 棲蟾
  dynasty: 唐
  content: '先生臥碧岑，諸祖是知音。

    得道無一法，孤雲同寸心。

    嵐光薰鶴詔，茶味敵人參。

    苦向壺中去，他年許我尋。'
- title: 菩萨蛮
  author: 苏轼
  dynasty: 宋
  content: '娟娟侵鬓妆痕浅。

    双颦相媚弯如翦。

    一瞬百般宜。

    无论笑与啼。

    酒阑思翠被。

    特故腾腾地。

    生怕促归轮。

    微波先注人。'
- title: 采蘋
  author: 佚名
  dynasty: 先秦
  content: '于以采蘋？南涧之滨。于以采藻？于彼行潦。

    于以盛之？维筐及筥。于以湘之？维锜及釜。

    于以奠之？宗室牖下。谁其尸之？有齐季女。'
- title: 蝶恋花
  author: 晏几道
  dynasty: 宋
  content: '碧玉高楼临水住。

    红杏开时，花底曾相遇。

    一曲阳春春已暮。

    晓莺声断朝云去。

    远水来从楼下路。

    过尽流波，未得鱼中素。

    月细风尖垂柳渡。

    梦魂长在分襟处。'
- title: 浣溪沙
  author: 秦观
  dynasty: 宋
  content: '漠漠轻寒上小楼。

    晓阴无赖似穷秋。

    淡烟流水画屏幽。

    自在飞花轻似梦，无边丝雨细如愁。

    宝帘闲挂小银钩。'
- title: 生查子
  author: 汪莘
  dynasty: 宋
  content: '春来春色佳，秋至秋光好。

    无计奈春归，又看秋光老。

    去年飞雪时，病与梅花道。

    来岁雪飞时，为把金樽倒。'
- title: 江南冬日喜遇故人
  author: 李郢
  dynasty: 唐
  content: '江南木落塞鴻飛，江漢離人久未歸。

    客舍無成重相見，雪天留宿可相違。

    篇章只使容颜改，名利空教翰墨稀。

    終擬全家漾舟去，五湖高掩白雲扉。'
- title: 冬憶友人
  author: 李洞
  dynasty: 唐
  content: '吟上山前數竹枝，葉翻似雪落霏霏。

    枕前明月誰動影，睡裏驚來不覺歸。'
- title: 丹凤吟
  author: 吴文英
  dynasty: 宋
  content: '丽景长安人海，避影繁华，结庐深寂。

    灯窗雪户，光映夜寒东壁。

    心凋鬓改，镂冰刻水，缥简离离，风签索索。

    怕遣花虫蠹粉，自采秋芸熏架，香泛纤碧。

    更上新梯窈窕，暮山澹著城外色。

    旧雨江湖远，问桐阴门巷，燕曾相识。

    吟壶天小，不觉翠蓬云隔。

    桂斧月宫三万手，计元和通籍。

    软红满路，谁聘幽素客。'
- title: 哭孟浩然
  author: 王維
  dynasty: 唐
  content: '故人不可見，漢水日東流。

    借問襄陽老，江山空蔡州。'
- title: 酬于侍郎湖南見寄十四韻
  author: 包佶
  dynasty: 唐
  content: '桂嶺千崖斷，湘流一派通。

    長沙今賈傅，東海舊于公。

    章甫經殊俗，離騷繼雅風。

    金閨文作字，玉匣氣成虹。

    翰墨時招侶，丹青夙在公。

    主恩留左掖，人望積南宮。

    巧拙循名異，浮沈顧位同。

    九遷歸上略，三已契愚衷。

    責謝庭中吏，悲寬塞上翁。

    楚材欣有適，燕石愧無功。

    山曉重嵐外，林春苦霧中。

    雪花翻海鶴，波影倒江楓。

    去札頻逢信，回帆早挂空。

    避賢方有日，非敢愛微躬。'
- title: 聽素法師講法華經
  author: 皎然
  dynasty: 唐
  content: '法子出西秦，名齊漆道人。

    纔敷藥草義，便見雪山春。

    護講龍來遠，聞經鶴下頻。

    應機如一雨，誰不滌心塵。'
- title: 临江仙
  author: 范成大
  dynasty: 宋
  content: '羽扇纶巾风袅袅，东厢月到蔷薇。

    新声谁唤出罗帏。

    龙须将笛绕，雁字入筝飞。

    陶写中年须个里，留连月扇云衣。

    周郎去后赏音稀。

    为君持酒听，那肯带春归。'
- title: 虞美人
  author: 晏几道
  dynasty: 宋
  content: '湿红笺纸回纹字。

    多少柔肠事。

    去年双燕欲归时。

    还是碧云千里、锦书迟。

    南楼风月长依旧。

    别恨无端有。

    倩谁横笛倚危阑。

    今夜落梅声里、怨关山。'
- title: 臨川羨魚
  author: 張元正
  dynasty: 唐
  content: '有客百愁侵，求魚正在今。

    廣川何渺漫，高岸幾登臨。

    風水寧相阻，煙霞豈憚深。

    不應同逐鹿，詎肯比從禽。

    結網非無力，忘筌自有心。

    永存芳餌在，佇立思沈沈。'
- title: 玉楼春
  author: 毛滂
  dynasty: 宋
  content: '当日岭头相见处。

    玉骨冰肌元淡伫。

    近来因甚要浓妆，不管满城桃杏妒。

    酒晕脸霞春暗度。

    认是东皇偏管顾。

    生罗衣褪为谁羞，香冷熏炉都不觑。'
- title: 柳梢青
  author: 朱敦儒
  dynasty: 宋
  content: '红分翠别。

    宿酒半醒，征鞍将发。

    楼外残钟，帐前残烛，窗边残月。

    想伊绣枕无眠，记行客、如今去也。

    心下难拚，眼前难觅，口头难说。'
- title: 西江月
  author: 陈德武
  dynasty: 宋
  content: '疏散履穿东郭，流离马没蓝关。

    瓜洲谁问卧袁安。

    孤负新年月半。

    铁瓮成银瓮出，金山做玉山看。

    无知儿女不知寒。

    冰箸掌中争看。'
- title: 梅道士水亭
  author: 孟浩然
  dynasty: 唐
  content: '傲吏非凡吏，名流即道流。

    隱居不可見，高論莫能酬。

    水接仙源近，山藏鬼谷幽。

    再來迷處所，花下問漁舟。'
- title: 歎景禪吟
  author: 道怤
  dynasty: 唐
  content: '歎汝景禪去何速，雖不同道當眼明。

    箇今永却不曾虧，地水火風還故國。

    好也好，也大奇，忙忙宇宙幾人知，瑩淨寧閑追路絕，青山綠嶂白雲馳。

    歌好歌，笑好笑，誰肯便作此中調。

    難提既與君凑機，其肯無不諧其要。

    格志異，氣骨高，森蘿咸會一靈毫。

    雖然示作皆同電，出岫藏峰徒思勞。

    希奇地，劍吹毛，脫罩騰籠任性遊。

    此界他界如水月，幾般應跡妙逍遙。'
- title: 雜歌謠辭 臨江王節士歌
  author: 李白
  dynasty: 唐
  content: '洞庭白波木葉稀，燕鴻始入吳雲飛。

    吳雲寒，燕鴻苦。

    風號沙宿瀟湘浦，節士感秋淚如雨。

    白日當天心，照之可以事明主。

    壯士憤，雄風生。

    安得倚天劒，跨海斬長鯨。'
- title: 初南食貽元十八協律
  author: 韓愈
  dynasty: 唐
  content: '鱟實如惠文，骨眼相負行。

    蠔相黏爲山，百十各自生。

    蒲魚尾如蛇，口眼不相營。

    蛤即是蝦蟆，同實浪異名。

    章舉馬甲柱，鬬以怪自呈。

    其餘數十種，莫不可歎驚。

    我來禦魑魅，自宜味南烹。

    調以鹹與酸，芼以椒與橙。

    腥臊始發越，咀吞面汗騂。

    惟蛇舊所識，實憚口眼獰。

    開籠聽其去，鬱屈尚不平。

    賣爾非我罪，不屠豈非情。

    不祈靈珠報，幸無嫌怨幷。

    聊歌以記之，又以告同行。'
- title: 雜歌謠辭 步虛詞
  author: 顧況
  dynasty: 唐
  content: '逈步遊三洞，清心禮七真。

    飛符超羽翼，禁火醮星辰。

    殘藥霑雞犬，靈香出鳳麟。

    壺中無窄處，願得一容身。'
- title: 南吕/金字经
  author: 杨景贤
  dynasty: 元
  content: '众飞仙齐打手，合着金字经迎，引着个员顶方袍得道僧、僧。

    三更道已其身正，心如秋月明。'
- title: 晨雨
  author: 杜甫
  dynasty: 唐
  content: '小雨晨光內，初來葉上聞。

    霧交纔灑地，風逆旋隨雲。

    暫起柴荆色，輕霑鳥獸羣。

    麝香山一半，亭午未全分。'
- title: 满庭芳
  author: 俞国宝
  dynasty: 宋
  content: '南省西清，黄扉青琐，五年历遍中都。

    一封朝奏，无乃爱君欤。

    便作筠阳胜赏，东溪上、鸥鸟相娱。

    谁知道，心存魏阙，身暂寄江湖。

    东溪，何所有，冬梅夏柳，春杞秋蕖。

    谩回首，多少笼鸟池鱼。

    细看山林朝市，经行处、等是蘧庐。

    今朝好，一杯寿酒，一卷养生书。'
- title: 镇西・小镇西犯
  author: 蔡伸
  dynasty: 宋
  content: '秋风吹暗雨，重衾寒透。

    伤心听、晓钟残漏。

    凝情久。

    记红窗夜雪，促膝围炉，交杯劝酒。

    如今顿孤欢偶。

    念别后。

    菱花清镜里。

    眉峰暗斗。

    想标容、怎禁销瘦。

    忍回首。

    但云笺妙墨，鸳锦啼妆，依然似旧。

    临风泪沾襟袖。'
- title: 尋魯城北范居士失道落蒼耳中見范置酒摘蒼耳作
  author: 李白
  dynasty: 唐
  content: '雁度秋色遠，日靜無雲時。

    客心不自得，浩漫將何之。

    忽憶范野人，閑園養幽姿。

    茫然起逸興，但恐行來遲。

    城壕失往路，馬首迷荒陂。

    不惜翠雲裘，遂爲蒼耳欺。

    入門且一笑，把臂君爲誰。

    酒客愛秋蔬，山盤薦霜梨。

    他筵不下筯，此席忘朝飢。

    酸棗垂北郭，寒瓜蔓東籬。

    還傾四五酌，自詠猛虎詞。

    近作十日歡，遠爲千載期。

    風流自簸蕩，謔浪偏相宜。

    酣來上馬去，却笑高陽池。'
- title: 越调・天净沙孤山雪夜
  author: 张可久
  dynasty: 元
  content: '淡妆人在罗浮，黄昏月上西湖，翠袖翩翩起舞。

    倚阑索句，雪中树老山孤。

    湖上送别红蕉隐隐窗纱，朱帘小小人家，绿柳匆匆去马。

    断桥西下，满湖烟雨愁花。

    重游感旧迷香小洞维舟，题红老叶沉沟，濯锦寒花对酒。

    六桥依旧，游人两鬓经秋。

    晚步吟诗人老天涯，闭门春在谁家？破帽深衣瘦马。

    晚来堪画，小桥风雪梅花。

    忆西湖灯寒夜雪孤篷，山空晓雾疏钟，花暖春风瘦筇。

    六桥香梦，景题留与吟翁。'
- title: 謝人送酒
  author: 孫氏
  dynasty: 唐
  content: '謝將清酒寄愁人，澄澈甘香氣味真。

    好是綠窗風月夜，一杯搖蕩滿懷春。'
- title: 送崔興宗
  author: 王維
  dynasty: 唐
  content: '已恨親皆遠，誰憐友復稀。

    君王未西顧，遊宦盡東歸。

    塞迥山河淨，天長雲樹微。

    方同菊花節，相待洛陽扉。'
- title: 摸鱼儿
  author: 唐珏
  dynasty: 宋
  content: '渐沧浪、冻痕消尽。

    琼丝初漾明镜。

    鲛人夜翦龙髯滑，织就水晶帘冷。

    凫叶净。

    最好似、嫩荷半卷浮倩影。

    玉流翠凝。

    早枯豉融香，红盐和雪，醉齿嚼清莹。

    功名梦，曾被秋风唤醒。

    故人应动高兴。

    悠然世味浑如水，千里旧怀谁省。

    空对景。

    奈回首、姑苏台畔愁波暝。

    烟寒夜静。

    但只有芳洲，苹花共老，何日泛归艇。'
- title: 水龙吟
  author: 曹勋
  dynasty: 宋
  content: '嫩凉微袅，秋容乍肃，迥觉凉如水。

    重阳已近，岩华增秀，一钩天际。

    香动前星，气横文圃，荣光呈瑞。

    仰宸心密眷，行都正牧，兵民奉、神明治。

    金殿朝回燕适。

    肆武功、文德咸备。

    萧闲翰墨，惟亲书史，不寻罗绮。

    欢动宸严，宴开鹤禁，生朝和气。

    愿青宫布政，龙楼问寝，同千万岁。'
- title: 贈主客劉郎中
  author: 張籍
  dynasty: 唐
  content: '憶昔君登南省日，老夫猶是褐衣身。

    誰知二十餘年後，來作客曹相替人。'
- title: 一封书
  author: 柯丹邱《荆钗记》
  dynasty: 元
  content: '婿百拜岳父前：自离膝下已数年。

    因奸相不见怜，改调潮阳路八千。

    今喜升为吉安守，遣仆相迎到任间。

    匆匆的奉寸笺，仗乞尊颜照不宣。

    我听此书呵，。'
- title: 黑兒賦
  author: 朱彥時
  dynasty: 唐
  content: '世有非常人，實惟彼玄士。

    稟茲至緇色，內外皆相似。

    臥如驪[馬]（司義祖校記云：「似應作『驪馬』」。

    今從《事文類聚》改）𩥇，立似烏牛跱。

    忿如鸜鵒鬭，樂似鸕鷀喜。

    （下缺。

    見中華書局校排本《初學記》卷十九。

    宋祝穆《事文類聚後集》卷十八作「朱彥時賦黑兒詩」）（按：彥時時代不明，要爲開元前人。

    《新唐書·宰相世系表》有朱彥時，約中唐人，非是。

    嚴可均輯《先唐文》收入彥時此篇及劉思真《醜婦賦》，並無確據。

    王重民先生《敦煌變文研究》〖刊《中華文史論叢》一九八一年第二輯〗以爲初唐時作，或得其實。

    ）。'
- title: 閑臥有所思二首 一
  author: 白居易
  dynasty: 唐
  content: '向夕搴簾臥枕琴，微涼入戶起開襟。

    偶因明月清風夜，忽想遷臣逐客心。

    何處投荒初恐懼，誰人繞澤正悲吟。

    始知洛下分司坐，一日安閑直萬金。'
- title: 临江仙
  author: 邓肃
  dynasty: 宋
  content: '夜静黄云承宝袜，九疑人到羊家。

    蕊宫仙曲送流霞。

    东陵分玉井，远胜隔荷花。

    绰约旗亭沾一笑，众惊食枣如瓜。

    画桥烟柳忽翻鸦。

    醉鬟倾绿醑，参月共横斜。'
- title: 江城子
  author: 吕胜己
  dynasty: 宋
  content: '年年腊后见冰姑。

    玉肌肤。

    点琼酥。

    不老花荣，经岁转敷腴。

    向背稀稠如画里，明月下、影疏疏。

    江南有客问征途。

    寄音书。

    定来无。

    且傍盆池，巧石倚浮图。

    静对北山林处士，妆点就、小西湖。'
- title: 行路難三首 三
  author: 李白
  dynasty: 唐
  content: '有耳莫洗潁川水，有口莫食首陽蕨。

    含光混世貴無名，何用孤高比雲月。

    吾觀自古賢達人，功成不退皆殞身。

    子胥既棄吳江上，屈原終投湘水濱。

    陸機雄才豈自保，李斯稅駕苦不早。

    華亭鶴唳詎可聞，上蔡蒼鷹何足道。

    君不見吳中張翰稱達生，秋風忽憶江東行。

    且樂生前一杯酒，何須身後千載名。'
- title: 蝶恋花
  author: 赵长卿
  dynasty: 宋
  content: '忆昔临平山下过。

    无数荷花，照水无纤黦。

    短艇直疑天上坐。

    醉眠花里香无那。

    雨浥红妆娇娜娜。

    脉脉含情，欲向风前破。

    莫道晚来风景可。

    青房著子千千颗。'
- title: 剑舞
  author: 史浩
  dynasty: 宋
  content: '荧荧巨阙。

    左右凝霜雪。

    且向玉阶掀舞，终当有、用时节。

    唱彻。

    人尽说。

    宝此制无折。

    内使奸雄落胆，外须遣、豺狼灭。'
- title: 昭君怨
  author: 王从叔
  dynasty: 宋
  content: '门外春风几度。

    马上行人何处。

    休更卷朱帘。

    草连天。

    立尽海棠花月。

    飞到荼䕷香雪。

    莫怪梦难成。

    梦无凭。'
- title: 暑日題道邊樹
  author: 王轂
  dynasty: 唐
  content: '火輪迸焰燒長空，浮埃撲面愁朦朦。

    羸童走馬喘不進，忽逢碧樹含清風。

    清風留我移時住，滿地濃陰嬾前去。

    却歎人無及物功，不似團團道邊樹。'
- title: 高士詠 師金
  author: 吳筠
  dynasty: 唐
  content: '聖人貴素朴，禮義非玄同。

    師金告顏生，可謂達化宗。

    夫子飾芻狗，自然道斯窮。

    應物方矯行，俯仰靡不通。'
- title: 途次望鄉
  author: 孟浩然
  dynasty: 唐
  content: '客行愁落日，鄉思重相催。

    況在他山外，天寒夕鳥來。

    雪深迷郢路，雲暗失陽臺。

    可歎悽惶子，高歌誰爲媒。'
- title: 浪淘沙
  author: 苏轼
  dynasty: 宋
  content: '昨日出东城。

    拭探春情。

    墙头红杏暗如倾。

    槛内群芳芽未吐，早已回春。

    绮陌敛香尘。

    雪霁前村。

    东君用意不辞辛。

    料想春光先到处，吹绽梅英。'
- title: 湘川野望
  author: 戴叔倫
  dynasty: 唐
  content: '懷王獨與佞人謀，聞道忠臣入亂流。

    今日登高望不見，楚雲湘水各悠悠。'
- title: 水调歌头
  author: 葛长庚
  dynasty: 宋
  content: '要做神仙去，工夫譬似闲。

    一阳初动，玉炉起火炼还丹。

    捉住天魂地魄，不与龙腾虎跃，满鼎汞花乾。

    一任河车运，径路入泥丸。

    飞金精，采木液，过三关。

    金木间隔，如何上得玉京山。

    寻得曹溪路脉，便把华池神水，结就紫金团。

    免得饥寒了，天上即人间。'
- title: 远逝
  author: 刘向
  dynasty: 先秦
  content: '志隐隐而郁怫兮，愁独哀而冤结。

    肠纷纭以缭转兮，涕渐渐其若屑。

    情慨慨而长怀兮，信上皇而质正。

    合五岳与八灵兮，讯九鬿与六神。

    指列宿以白情兮，诉五帝以置辞。

    北斗为我折中兮，太一为余听之。

    云服阴阳之正道兮，御后土之中和。

    佩苍龙之蚴虬兮，带隐虹之逶蛇。

    曳彗星之皓旰兮，抚朱爵与鵔鸃。

    游清灵之飒戾兮，服云衣之披披。

    杖玉策与朱旗兮，垂明月之玄珠。

    举霓旌之墆翳兮，建黄纁之总旄。

    躬纯粹而罔愆兮，承皇考之妙仪。

    惜往事之不合兮，横汨罗而下沥。

    乘隆波而南渡兮，逐江湘之顺流。

    赴阳侯之潢洋兮，下石濑而登洲。

    陆魁堆以蔽视兮，云冥冥而闇前。

    山峻高以无垠兮，遂曾闳而迫身。

    雪雰雰而薄木兮，云霏霏而陨集。

    阜隘狭而幽险兮，石嵾嵯以翳日。

    悲故乡而发忿兮，去余邦之弥久。

    背龙门而入河兮，登大坟而望夏首。

    横舟航而济湘兮，耳聊啾而戃慌。

    波淫淫而周流兮，鸿溶溢而滔荡。

    路曼曼其无端兮，周容容而无识。

    引日月以指极兮，少须臾而释思。

    水波远以冥冥兮，眇不睹其东西。

    顺风波以南北兮，雾宵晦以纷纷。

    日杳杳以西颓兮，路长远而窘迫。

    欲酌醴以娱忧兮，蹇骚骚而不释。

    叹曰：

    飘风蓬龙埃坲々兮，草木摇落时槁悴兮，

    遭倾遇祸不可救兮，长吟永欷涕究究兮，

    舒情陈诗冀以自免兮，颓流下陨身日远兮。'
- title: 偈 一
  author: 正原
  dynasty: 唐
  content: '滄溟幾度變桑田，唯有虛空獨湛然。

    已到岸人休戀筏，未曾度者任須船。'
- title: 醉思仙
  author: 朱敦儒
  dynasty: 宋
  content: '倚晴空。

    正三洲下叶，七泽收虹。

    叹年光催老，身世飘蓬。

    南歌客，新丰酒，但万里、云水俱东。

    谢故人，解系船访我，脱帽相从。

    人世欢易失，尊俎且更从容。

    任酒倾波碧，烛翦花红。

    君向楚，我归秦，便分路、青竹丹枫。

    恁时节，漫梦凭夜蝶，书倩秋鸿。'
- title: 題邵端公林亭
  author: 權德輿
  dynasty: 唐
  content: '春光何處好，柱史有林塘。

    鶯囀風初暖，花開日欲長。

    鑿池通野水，掃徑閱新芳。

    更置盈尊酒，時時醉楚狂。'
- title: 句
  author: 奚賈
  dynasty: 唐
  content: '眠澗花自落，步林鳥不飛。

    谿谷何蕭條，日入人獨行。

    落日下平楚，孤煙生洞庭。'
- title: 小冲山・小重山
  author: 李邴
  dynasty: 宋
  content: '谁劝东风腊里来。

    不知天待雪，恼江梅。

    东郊寒色尚徘徊。

    双彩燕，飞傍鬓云堆。

    玉冷晓妆台。

    宜春金缕字，拂香腮。

    红罗先绣踏青鞋。

    春犹浅，花信更须催。'
- title: 絕句漫興九首 一
  author: 杜甫
  dynasty: 唐
  content: '眼見客愁愁不醒，無賴春色到江亭。

    即遣花開深造次，便覺鶯語太丁寧。'
- title: 苏子瞻醉写赤壁赋・梁州
  author: 无名氏
  dynasty: 元
  content: '我则见银海冻花生的这眼底，玉楼寒耸起肩头。

    摇鞭袖袅深藏手。

    风掀毡帽，雪压寒裘。

    雕鞍懒坐，玉辔慵兜。

    银妆成山岳林丘，粉填合溪涧坑沟。

    这雪恰便似无影月淡朦朦光照人间，这雪有如那冻流水响叮叮冰生他这岸口，这雪浑似那不香花舞翩风落枝头。

    自思，故友，这其间销金帐底羊羔酒，燃宝篆焚香兽。

    簌地毡帘下玉钩，煞强如独钓在江头。

    那骑马的是俺相公，我在这里等一等咱。

    也说的是。

    老相公，俺在前头走，你骑着马又在后头，俺在后头，你又往前头去了。

    似这般大风大雪，寻一个村房草店，买两钟酒吃了呵，可也好。

    你也说的是。'
- title: 詩三百三首 三十二
  author: 寒山
  dynasty: 唐
  content: '少年何所愁，愁見鬢毛白。

    白更何所愁，愁見日逼迫。

    移向東岱居，配守北邙宅。

    何忍出此言，此言傷老客。'
- title: 忆王孙
  author: 汪元量
  dynasty: 宋
  content: '五陵无树起秋风。

    千里黄云与断蓬。

    人物萧条市井空。

    思无穷。

    惟有青山似洛中。'
- title: 歌
  author: 萬迴
  dynasty: 唐
  content: '黑白兩迴開佛眼，不繫一法出蓮叢。

    真空不壞靈智性，妙用恒常無作功。

    聖智本來成佛道，寂光非照自圓通。'
- title: 郵亭殘花
  author: 張祜
  dynasty: 唐
  content: '雲暗山橫日欲斜，郵亭下馬對殘花。

    自從身逐征西府，每到花時不在家。'
- title: 小重山
  author: 章谦亨
  dynasty: 宋
  content: '久雨初晴天气佳。

    远峰犹□被，乱峰遮。

    更无一朵路旁花。

    春归也，光景只桑麻。

    山径曲如蛇。

    □□□□□，□□□。

    薄醪邀客去程赊。

    都输与，鷖鹭立平沙。'
- title: 江城子
  author: 洪适
  dynasty: 宋
  content: '冥冥云屿两经秋。

    落霞收。

    断烟留。

    小阁凉生，清馥凝金虬。

    乘兴开颜那草草，烦玉腕，举琼舟。

    明年此日楚江头。

    极层楼。

    望丹丘。

    只恐溪山，千里碍凝眸。

    重倚阑干相忆处，寻过雁，作书邮。'
- title: 還俗尼
  author: 吳融
  dynasty: 唐
  content: '柳眉梅額倩妝新，笑脫袈裟得舊身。

    三峽却爲行雨客，九天曾是散花人。

    空門付與悠悠夢，寶帳迎回暗暗春。

    寄語江南徐孝克，一生長短託清塵。'
- title: 南乡子
  author: 洪咨夔
  dynasty: 宋
  content: '霜月冷婷婷。

    夹岸芦花雪点成。

    短艇水晶宫里系，闲情。

    谁道芙蓉更有城。

    阿鹊数归程。

    人倚低窗小画屏。

    莫恨年华飞上鬓，堪凭。

    一度春风一度莺。'
- title: 和人賀楊僕射致政
  author: 許渾
  dynasty: 唐
  content: '蓮府公卿拜後塵，手持優詔挂朱輪。

    從軍暮下三千客，聞禮庭中七十人。

    錦帳麗詞推北巷，畫堂清樂掩南鄰。

    豈同王謝山陰會，空敘流杯醉暮春。'
- title: 春興
  author: 齊己
  dynasty: 唐
  content: '柳暖鶯多語，花明草盡長。

    風流在詩句，牽率遶池塘。

    叫切禽名宇，飛忙蝶姓莊。

    時來真可惜，自勉掇蘭芳。'
- title: 同音韻詩 九
  author: 無名氏
  dynasty: 唐
  content: 嗟余薄德從役至他鄉，筋力疲頓無意入長楊。
- title: 蒹葭
  author: 佚名
  dynasty: 先秦
  content: '蒹葭苍苍，白露为霜。所谓伊人，在水一方。溯洄从之，道阻且长。溯游从之，宛在水中央。

    蒹葭萋萋，白露未晞。所谓伊人，在水之湄。溯洄从之，道阻且跻。溯游从之，宛在水中坻。

    蒹葭采采，白露未已。所谓伊人，在水之涘。溯洄从之，道阻且右。溯游从之，宛在水中沚。'
- title: 得胜令・谁念我当日跳檀溪，救先主出重围？谁念我单刀会随着关羽？谁
  author: 刘时中
  dynasty: 元
  content: 念我美良川扶持敬德？若论着今日，索输与这驴群队！果必有征敌，这驴每怎用的？。
- title: 生查子
  author: 曾觌
  dynasty: 宋
  content: '温柔乡内人，翠微阁中女。

    颜笑洛阳花，肌莹荆山玉。

    东君深有情，解与花为主。

    移傍楚峰居，容易为云雨。'
- title: 满江红
  author: 魏了翁
  dynasty: 宋
  content: '月上南箕，还认得、去年星历。

    知谁把、一天星象，荡摩朝昔。

    若使平生浑自弃，如今老大何嗟及。

    更年来、偏得钝工夫，蹉跎力。

    溪瘴碍，蛮烟隔。

    穹壤断，江山窄。

    纵燕巾滥宝，楚山囚玉。

    小小穷通都未问，忍闻同气相煎急。

    诵虞郎、百字短长诗，忧何极。'
- title: 遣病十首 五
  author: 元稹
  dynasty: 唐
  content: '憶初頭始白，晝夜驚一縷。

    漸及鬢與鬚，多來不能數。

    壯年等閑過，過壯年已五。

    華髮不再青，勞生竟何補。'
- title: 韋曲
  author: 韋莊
  dynasty: 唐
  content: '滿耳鶯聲滿眼花，布衣藜杖是生涯。

    時人若要知名姓，韋曲西頭第一家。

    （《類編長安志》卷九。

    ）。'
- title: 壺公山
  author: 潘存實
  dynasty: 唐
  content: 雙旌牧清源，吟看壺公翠。
- title: 五盤
  author: 杜甫
  dynasty: 唐
  content: '五盤雖云險，山色佳有餘。

    仰凌棧道細，俯映江木疎。

    地僻無網罟，水清反多魚。

    好鳥不妄飛，野人半巢居。

    喜見淳樸俗，坦然心神舒。

    東郊尚格鬬，巨猾何時除。

    故鄉有弟妹，流落隨丘墟。

    成都萬事好，豈若歸吾廬。'
- title: 桂州黃潭舜祠
  author: 宋之問
  dynasty: 唐
  content: '虞世巡百越，相傳葬九疑。

    精靈遊此地，祠樹日光輝。

    禋祭忽羣望，丹青圖二妃。

    神來獸率舞，仙去鳳還飛。

    日暝山氣落，江空潭靄微。

    帝鄉三萬里，乘彼白雲歸。'
- title: 八声甘州
  author: 向子諲
  dynasty: 宋
  content: '扫长空、万里静无云，飞镜上天东。

    欲骑鲸与问，一株丹桂，几度秋风。

    取水珠宫贝阙，聊为洗尘容。

    莫放素娥去，清影方中。

    玄魄犹馀半壁，便笙篁万籁，尊俎千峰。

    况十分端正，更鼓舞衰翁。

    恨人生、时乎不再，未转头、欢事已沈空。

    多酌我，岁华好处，浩意无穷。'
- title: 偈頌（幷序○序爲南嶽齊己撰） 二十六
  author: 居遁
  dynasty: 唐
  content: '臨窗不覺寸陰移，火急修行早是遲。

    白日祇陪人事過，園林那得道成時。'
- title: 東屯北崦
  author: 杜甫
  dynasty: 唐
  content: '盜賊浮生困，誅求異俗貧。

    空村惟見鳥，落日未逢人。

    步壑風吹面，看松露滴身。

    遠山迴白首，戰地有黃塵。'
- title: 尚書惠蠟面茶
  author: 徐夤
  dynasty: 唐
  content: '武夷春暖月初圓，採摘新芽獻地仙。

    飛鵲印成香蠟片，啼猿溪走木蘭船。

    金槽和碾沈香末，冰椀輕涵翠縷煙。

    分贈恩深知最異，晚鐺宜煮北山泉。'
- title: 鹊桥仙
  author: 韩淲
  dynasty: 宋
  content: '红梅已谢，杏花开也，一片海棠犹未。

    春风吹我带湖烟，甚恰限、新晴天气。

    黄昏楼上，烛花影里，拼得那回滋味。

    暗尘弦索拂纤纤，梦留取、巫山十二。'
- title: 前腔
  author: 刘唐卿《白兔记》
  dynasty: 元
  content: '娘行听咨启，我把真情诉与伊，对面娘儿不识。

    那日井边相逢打猎一衙内寻兔的，你道是谁？是那个？名咬脐是你孩儿。'
- title: 詠新菊
  author: 姚合
  dynasty: 唐
  content: '黃金色未足，摘取且嘗新。

    若待重陽日，何曾異衆人。'
- title: 蝶恋花
  author: 葛胜仲
  dynasty: 宋
  content: '风过涟漪纹縠细。

    十指香檀，惊破交禽睡。

    野蔌溪毛真易致。

    风流未减兰亭会。

    击汰千艘供洛禊。

    映水垂杨，万缕拖浓翠。

    小海一声波上戏。

    殷勤留客千金意。'
- title: 早熱
  author: 白居易
  dynasty: 唐
  content: '畏景又加旱，火雲殊未收。

    籬暄飢有雀，池涸渴無鷗。

    岸幘頭仍痛，褰裳汗亦流。

    若爲當此日，遷客向炎州。'
- title: 王澤嶺遭洪水
  author: 孔德紹
  dynasty: 唐
  content: '地籟風聲急，天津雲色愁。

    悠然萬頃滿，俄爾百川浮。

    遠似金堤溢，翻如碧海流。

    驚濤遙起鷺，迴岸不分牛。

    徒知懷趙景，終是倦陽侯。

    木梗誠無託，蘆灰豈暇求。

    思得乘槎便，蕭然河漢遊。'
- title: 柳梢青
  author: 张孝祥
  dynasty: 宋
  content: '溪南溪北。

    玉香消尽，翠娇无力。

    月淡黄昏，烟横清晓，都无消息。

    无聊更绕空枝，断魂远、重招怎得。

    驿使归来，戍楼吹断，空成凄恻。'
- title: 满庭芳
  author: 吴儆
  dynasty: 宋
  content: '水满池塘，莺啼杨柳，燕忙知为泥融。

    桃花流水，竹外小桥通。

    又是一春憔悴，摘残英、绕遍芳丛。

    长安远，平芜尽处，叠叠但云峰。

    西湖，行乐处，牙樯漾鹢，锦帐翻红。

    想年时桃李，应已成空。

    欲写相思寄与，云天阔、难觅征鸿。

    空凝想，时时残梦，依约上阳钟。'
- title: 鄧州路中作
  author: 白居易
  dynasty: 唐
  content: '蕭蕭誰家村，秋棃葉半坼。

    漠漠誰家園，秋韭花初白。

    路逢故里物，使我嗟行役。

    不歸渭北村，又作江南客。

    去鄉徒自苦，濟世終無益。

    自問波上萍，何如澗中石。'
- title: 贺新郎
  author: 李曾伯
  dynasty: 宋
  content: '岭蜀天涯路。

    忆前年、担簦西上，旌麾南去。

    谁谓潇湘还解后，重对灯前笑语。

    挺乔木、森森犹故。

    梅外柳边官事了，记牢之、曾著元戎府。

    聊访问，旧游处。

    酒边不用伤南浦。

    为鄇亭、百年门户，正烦宗主。

    见说君王方旰食，借箸哺应为吐。

    这官职、二郎须做。

    若见时贤询小阮，愿早携、襏襫耕春雨。

    嗟矍铄，恐迟暮。'
- title: 長門怨
  author: 徐賢妃
  dynasty: 唐
  content: '舊愛柏梁臺，新寵昭陽殿。

    守分辭芳輦，含情泣團扇。

    一朝歌舞榮，夙昔詩書賤。

    頹恩誠已矣，覆水難重薦。'
- title: 送楊府李功曹
  author: 張九齡
  dynasty: 唐
  content: '平生屬良友，結綬望光輝。

    何知人事拙，相與宦情非。

    別路穿林盡，征帆際海歸。

    居然已多意，況復兩鄉違。'
- title: 瑞鹤仙令・临江仙
  author: 徐似道
  dynasty: 宋
  content: '西子湖边春正好，输他公子王孙。

    落花香趁马蹄温。

    暖烟桃叶渡，晴日柳枝门。

    中有能诗狂处士，闲将一鹤随轩。

    百钱买只下湖船。

    就他弦管里，醉过杏花天。'
- title: 空梁落燕泥
  author: 顧況
  dynasty: 唐
  content: '卷幕參差燕，常銜濁水泥。

    爲黏珠履跡，未等畫梁齊。

    舊點痕猶淺，新巢緝尚低。

    不緣頻上落，那得此飛棲。'
- title: 句
  author: 孫處玄
  dynasty: 唐
  content: '殘花與露落，墮葉隨風翻。

    日側南澗幽，風凝北林暮。'
- title: 洞仙歌
  author: 陈亮
  dynasty: 宋
  content: '琐窗秋暮，梦高唐人困。

    独立西风万千恨。

    又檐花落处，滴碎空阶，芙蓉院，无限秋容老尽。

    枯荷催欲折，多少离声，锁断天涯诉幽闷。

    似蓬山去后，方士来时，挥粉泪、点点梨花香润。

    断送得，人间夜霖铃，更叶落梧桐，孤灯成晕。'
- title: 祝英台近
  author: 吴潜
  dynasty: 宋
  content: '雾霏霏，云漠漠，新绿涨幽浦。

    梦里家山，春透一犁雨。

    伤心塞雁回来，问人归未，怎知道、蜗名留住。

    镜中觑。

    近年短发难簪，丝丝不禁数。

    蕙帐尘侵，凄切共谁语。

    被他轻暖轻寒，将人憔悴，正闷里、梅花残去。'
- title: 醉落魄・一斛珠
  author: 岳珂
  dynasty: 宋
  content: '铜彝绣箔。

    风流不到临春阁。

    婆娑清影来岩壑。

    梅魄兰魂，香染九秋萼。

    蕊仙拥下青瑶幕。

    粟肌透入黄金约。

    有人奚酉逢鱼摸。

    欲插还羞，重把鬓云掠。'
- title: 满江红
  author: 岳珂
  dynasty: 宋
  content: '小院深深，悄镇日、阴晴无据。

    春未足、闺愁难寄，琴心谁与。

    曲径穿花寻蛱蝶，虚栏傍日教鹦鹉。

    笑十三、杨柳女儿腰，东风舞。

    云外月，风前絮。

    情与恨，长如许。

    想绮窗今夜，为谁凝伫。

    洛浦梦回留佩客，秦楼声断吹箫侣。

    正黄昏时候杏花寒，廉纤雨。'
- title: 和張僕射塞下曲 三
  author: 盧綸
  dynasty: 唐
  content: '月黑鴈飛高，單于夜遁逃。

    欲將輕騎逐，大雪滿弓刀。'
- title: 念奴娇
  author: 李昴英
  dynasty: 宋
  content: '麦秋时候，薄阴罩炎日，山行乘兴。

    筇屐追随多胜侣，青佩黄冠方领。

    坐石谈玄，听泉濯暑，直上千山顶。

    倚风长啸，籁鸣林谷相应。

    忽涌云气漫空。

    海吹急雨，觉冰綀微冷。

    洗尽人间名利障，便是蓬莱仙境。

    半日偷闲，一生清福，岂在荣钟鼎。

    青灯深夜，陶然独妙清圣。'
- title: 蝶恋花
  author: 葛长庚
  dynasty: 宋
  content: '楼上风光都占断。

    楼下风光，还许诗人管。

    管领风光谁是伴。

    一堤杨柳开青眼。

    波面琉璃花影乱。

    玉笋持杯，画舸歌声颤。

    醉里寻春春不见。

    夕阳芳草连天远。'
- title: 寒食書事二首 一
  author: 張籍
  dynasty: 唐
  content: '今朝一百五，出戶雨初晴。

    舞愛雙飛蝶，歌聞數里鶯。

    江深青草岸，花滿白雲城。

    爲政多孱懦，應無酷吏名。'
- title: 杏花天
  author: 吴文英
  dynasty: 宋
  content: '蛮姜豆蔻相思味。

    算却在、春风舌底。

    江清爱与消残醉。

    悴憔文园病起。

    停嘶骑、歌眉送意。

    记晓色、东城梦里。

    紫檀晕浅香波细。

    肠断垂杨小市。'
- title: 沁园春
  author: 辛弃疾
  dynasty: 宋
  content: '三径初成，鹤怨猿惊，稼轩未来。

    甚云山自许，平生意气，衣冠人笑，抵死尘埃。

    意倦须还，身闲贵早，岂为莼羹鲈鲙哉。

    秋江上，看惊弦雁避，骇浪船回。

    东冈更葺茅斋。

    好都把轩窗临水开。

    要小舟行钓，先应种柳，疏篱护竹，莫碍观梅。

    秋菊堪餐，春兰可佩，留待先生手自栽。

    沈吟久，怕君恩未许，此意徘徊。'
- title: 渔家傲
  author: 黄裳
  dynasty: 宋
  content: '多幸春来云雨少。

    且教月与花相照。

    清色真香庭院悄。

    前事杳。

    还嗟此景何时了。

    莫道难逢开口笑。

    夜游须趁人年少。

    光泛雕栏寒料峭。

    迂步绕。

    不劳秉烛壶天晓。'
- title: 戲贈友二首 二
  author: 杜甫
  dynasty: 唐
  content: '元年建巳月，官有王司直。

    馬驚折左臂，骨折面如墨。

    駑駘漫深泥，何不避雨色。

    勸君休歎恨，未必不爲福。'
- title: 林居喜崔三博遠至
  author: 伍喬
  dynasty: 唐
  content: '幾日區區在遠程，晚煙林徑喜相迎。

    姿容雖有塵中色，巾屨猶多嶽上清。

    野石靜排爲坐榻，溪茶深煮當飛觥。

    留連話與方經宿，又欲攜書別我行。'
- title: 品令
  author: 欧阳修
  dynasty: 宋
  content: '渐素景。

    金风劲。

    早是凄凉孤冷。

    那堪闻、蛩吟穿金井。

    唤愁绪难整。

    懊恼人人薄幸。

    负云期雨信。

    终日望伊来，无凭准。

    闷损我、也不定。'
- title: 中夜
  author: 杜甫
  dynasty: 唐
  content: '中夜江山靜，危樓望北辰。

    長爲萬里客，有媿百年身。

    故國風雲氣，高堂戰伐塵。

    胡雛負恩澤，嗟爾太平人。'
- title: 临江仙
  author: 辛弃疾
  dynasty: 宋
  content: '祗恐牡丹留不住，与春约束分明。

    未开微雨半开晴。

    要花开定准，又更与花盟。

    魏紫朝来将进酒，玉盘盂样先呈。

    鞓红似向舞腰横。

    风流人不见，锦绣夜间行。'
- title: 頌六十二首 二十四
  author: 道世
  dynasty: 唐
  content: '封迷昏闇久，徘徊夢裏藏。

    心塵既未洗，怖霑甘露漿。

    慈顏發暉曜，燭我見朝陽。

    忽逢善知友，開導益神光。

    稍悟心澄靜，方猒俗蒼茫。

    緇徒既肅肅，法侶亦鏘鏘。

    見者心歡喜，歸誠向道場。

    若存信邪倒，來苦未何殃。'
- title: 沁园春
  author: 卓田
  dynasty: 宋
  content: '才大文豪，朱衣暗里，今须点头。

    奈兰宫一跌，槐黄时候。

    银袍逐浪，韦带随流。

    过尽鹤书，阅周鹗表，必竟都无名字留。

    空长恨，蕡终不第，齿且先侯。

    休愁。

    有路堪由。

    最喜徐卿百不忧。

    正椿松未老，芝兰竞秀，奇毛雏凤，騂角犁牛。

    汉殿少年，新丰逆旅，岂肯卑微名位休。

    行将见，长沙召贾，御史除周。'
- title: 覽柏中允兼子姪數人除官制詞因述父子兄弟四美載歌絲綸
  author: 杜甫
  dynasty: 唐
  content: '紛然喪亂際，見此忠孝門。

    蜀中寇亦甚，柏氏功彌存。

    深誠補王室，戮力自元昆。

    三止錦江沸，獨清玉壘昏。

    高名入竹帛，新渥照乾坤。

    子弟先卒伍，芝蘭疊璵璠。

    同心注師律，灑血在戎軒。

    絲綸實具載，紱冕已殊恩。

    奉公舉骨肉，誅叛經寒溫。

    金甲雪猶凍，朱旗塵不飜。

    每聞戰場說，歘激懦氣奔。

    聖主國多盜，賢臣官則尊。

    方當節鉞用，必絕祲沴根。

    吾病日回首，雲臺誰再論。

    作歌挹盛事，推轂期孤騫。'
- title: 贺新郎
  author: 苏轼
  dynasty: 宋
  content: '乳燕飞华屋。

    悄无人、桐阴转午，晚凉新浴。

    手弄生绡白团扇，扇手一时似玉。

    渐困倚、孤眠清熟。

    帘外谁来推绣户，枉教人、梦断瑶台曲。

    又却是，风敲竹。

    石榴半吐红巾蹙。

    待浮花、浪蕊都尽，伴君幽独。

    秾艳一枝细看取，芳心千重似束。

    又恐被、秋风惊绿。

    若待得君来向此，花前对酒不忍触。

    共粉泪，两蔌蔌。'
- title: 点绛唇
  author: 曹组
  dynasty: 宋
  content: '霜落吴江，万畦香稻来场圃。

    夜村舂黍。

    草屋寒灯雨。

    玉粒长腰，沈水温温注。

    相留住。

    共抄云子。

    更听歌声度。'
- title: 贈懷光上人
  author: 黃滔
  dynasty: 唐
  content: '謝城還擁入，師以接人勞。

    過午休齋慣，離經吐論高。

    頂寒拳素髮，珠銳走紅絛。

    終憶泉山寺，聽猨看海濤。'
- title: 浣溪沙
  author: 林淳
  dynasty: 宋
  content: '冒雪休寻访戴船。

    红炉剩爇宝香然。

    阁儿煨暖两三椽。

    更有玉杯传素手，梅花相对两争妍。

    停杯听唱月娟娟。'
- title: 齐天乐
  author: 杨无咎
  dynasty: 宋
  content: '疏疏数点黄梅雨。

    殊方又逢重五。

    角黍包金，草蒲泛玉，风物依然荆楚。

    衫裁艾虎。

    更钗凫朱符，臂缠红缕。

    扑粉香绵，唤风绫扇小窗午。

    沈湘人去已远，劝君休对酒，感时怀古。

    慢啭莺喉，轻敲象板，胜读离骚章句。

    荷香暗度。

    渐引入陶陶，醉乡深处。

    卧听江头，画船喧叠鼓。'
- title: 浣溪沙
  author: 晁端礼
  dynasty: 宋
  content: '误入仙家小洞来。

    碧桃花落乱浮杯。

    满身罗绮裛香煤。

    醉倒任眠深迳里，醒时须插满头归。

    更收馀蕊酿新醅。'
- title: 水龙吟
  author: 吕同老
  dynasty: 宋
  content: '素肌不污天真，晓来玉立瑶池里。

    亭亭翠盖，盈盈素靥，时妆净洗。

    太液波翻，霓裳舞罢，断魂流水。

    甚依然、旧日浓香淡粉，花不似，人憔悴。

    欲唤凌波仙子。

    泛扁舟、浩波千里。

    只愁回首，冰帘半掩，明珰乱坠。

    月影凄迷，露华零落，小阑谁倚。

    共芳盟，犹有双栖雪鹭，夜寒惊起。'
- title: 東林雨後望香爐峰
  author: 齊己
  dynasty: 唐
  content: '翠濕僧窗裏，寒堆鳥道邊。

    靜思尋去路，急遶落來泉。

    暮雨開青壁，朝陽照紫煙。

    二林多長老，誰憶上頭禪。'
- title: 聞春鳥
  author: 韋莊
  dynasty: 唐
  content: '雲晴春鳥滿江村，還似長安舊日聞。

    紅杏花前應笑我，我今顦顇亦羞君。'
- title: 贈工部尚書馮公挽歌三首 一
  author: 張說
  dynasty: 唐
  content: '忠鯁難爲事，平生盡畏途。

    如弦心自直，秀木勢恆孤。

    詔葬南陵道，神遊北斗樞。

    貴門傳萬石，餘慶在雙珠。'
- title: 鲁大夫秋胡戏妻・满庭芳
  author: 石君宝
  dynasty: 元
  content: '我慌还一个庄家万福。

    不敢，小娘子。

    他不是闲游的浪子，多敢是一个取应的名儒。

    我见他便躬着身，插着手，陪言语。

    你既读那孔圣之书，小娘子，有凉浆儿，觅些与小生吃波。

    我是个采桑养蚕妇女，休猜做锄田送饭村姑。

    这里也无人，小娘子，你近前来，我与你做个女婿，怕做甚么？他酩子里丢抹娘一句，怎人模人样，做出这等不君子，待何如？。'
- title: 倚西楼
  author: 无名氏
  dynasty: 宋
  content: '禁鼓初传时下打。

    虚过清风明月夜。

    眼如鱼目几曾乾，心似酒旗终日挂。

    银汉低垂星斗斜。

    院宇空寥烛卸。

    西楼萧洒有谁知，教我独自上来、独自下。'
- title: 虞美人 二
  author: 孫光憲
  dynasty: 唐
  content: '好風微揭簾旌起，金翼鸞相倚。

    翠簷愁聽乳禽聲，此時春態暗關情，獨難平。

    畫堂流水空相翳，一穗香搖曳。

    教人無處寄相思，落花芳草過前期，沒人知。'
- title: 廢琴
  author: 白居易
  dynasty: 唐
  content: '絲桐合爲琴，中有太古聲。

    古聲澹無味，不稱今人情。

    玉徽光彩滅，朱弦塵土生。

    廢棄來已久，遺音尚泠泠。

    不辭爲君彈，縱彈人不聽。

    何物使之然，羌笛與秦箏。'
- title: 水调歌头
  author: 胡幼黄
  dynasty: 宋
  content: '有喜君初度，风雨作秋声。

    连旬烈日，稻畦麦垅欲扬尘。

    好似天瓢在手，笑把群龙呵叱，四野注如倾。

    勃勃生意满，翠浪涌纵横。

    君知否，仁者寿，寿斯仁。

    自从三代而下，民命寄苍旻。

    满目桑麻谷粟，满目簿书期会，试说与仁人。

    小试作霖手，苏醒永新民。'
- title: 清平乐
  author: 陈德武
  dynasty: 宋
  content: '丝丝线线。

    惹起云根燕。

    万里江山春欲遍。

    多在梨花庭院。

    经旬一见通宵。

    恍如身在蓝桥。

    记与巫山神女，不禁暮暮朝朝。'
- title: 贺新郎
  author: 吴潜
  dynasty: 宋
  content: '宝扇驱纤暑。

    又凄凉、蒲觞菰忝，异乡重午。

    巧索从来无人系，惟对榴花自语。

    也何用、讴秦舞楚。

    生愧孟尝搀一日，叹三千、客汗挥成雨。

    如伯始，谩台傅。

    循环浩劫无终古。

    但坤牛、乾马抽换，是长生谱。

    安得笺天天便许，归炼金翁木父。

    问海运、争如穴处。

    一笑流行还坎止，算陈陈、往事俱灰土。

    南墅鹤，想思主。'
- title: 從軍行
  author: 王貞白
  dynasty: 唐
  content: '從軍朔方久，未省用干戈。

    秪以恩信及，自然戎虜和。

    邊聲動白草，燒色入枯河。

    每度因看獵，令人勇氣多。'
- title: 子夜歌十八首 十四
  author: 晁采
  dynasty: 唐
  content: '感郎金鍼贈，欲報物俱輕。

    一雙連素縷，與郎聊定情。'
- title: 永遇乐
  author: 吴潜
  dynasty: 宋
  content: '祝告天公，放灯时节，且收今雨。

    万户今门，六街三市，绽水晶云母。

    香车宝马，珠帘翠幕，不怕禁更敲五。

    霓裳曲，惊回好梦，误游紫宫朱府。

    沈思旧日京华，风景逗晓，犹听戏鼓。

    分镜圆时，断钗合处，倩笑歌与舞。

    如今闲院，蜂残蛾褪，消夜果边自语。

    亏人日煞，梅花纸帐，权将睡补。'
- title: 清平乐
  author: 陈亮
  dynasty: 宋
  content: '银屏绣阁。

    不道鲛绡薄。

    嘶骑匆匆尘漠漠。

    远过夕阳村落。

    乱山千叠无情。

    今宵遮断愁人。

    两处香消梦觉，一般晓月秋声。'
- title: 句
  author: 羅虬
  dynasty: 唐
  content: '雪中放馬朝尋跡，雲外聞鴻夜射聲。

    龍鱗柳弱垂朝露，麈尾松高揮夜風。

    猿隔亂雲啼暮嶺，鴈和微雨下寒湖。

    夜渡酒酣千頃月，晝樓碁罷一窗山。'
- title: 感恩多令・山花子
  author: 无名氏
  dynasty: 宋
  content: '罗帐半垂门半开。

    残灯孤月照窗台。

    北斗渐移天欲曙、漏更催。

    携手劝君离别酒，泪和红粉滴金杯。

    呜咽问君今夜去、几时回。'
- title: 促拍满路花
  author: 无名氏
  dynasty: 宋
  content: '抱元能守一，四大自轻安。

    心中须返照，几曾闲。

    金乌衔耀，飞入烂银盘。

    心心心是道，只在心心，更於何处求仙。

    又何须衣冕，燕处欲超然。

    荣华能几日，便凋残。

    修真甚易，积行累功难。

    劝君强为善，五浊三途，便为云岛神山。'
- title: 贈任懶
  author: 張籍
  dynasty: 唐
  content: '未肯求科第，深坊且隱居。

    勝遊尋野客，高臥看兵書。

    點藥醫閑馬，分泉灌遠蔬。

    漢庭無得意，誰擬薦相如。'
- title: 罷武功縣將入城 一
  author: 姚合
  dynasty: 唐
  content: '乍拋衫笏覺身輕，依舊還稱學道名。

    欲泥山僧分屋住，羞從野老借牛耕。

    妻兒盡怕爲逋客，親故相邀遣到城。

    無奈同官珍重意，幾迴臨路却休行。'
- title: 女冠子
  author: 李邴
  dynasty: 宋
  content: '帝城三五。

    灯光花市盈路。

    天街游处。

    此时方信，凤阙都民，奢华豪富。

    纱笼才过处。

    喝道转身，一壁小来且住。

    见许多、才子艳质，携手并肩低语。

    东来西往谁家女。

    买玉梅争戴，缓步香风度。

    北观南顾。

    见画烛影里，神仙无数。

    引人魂似醉，不如趁早，步月归去。

    这一双情眼，怎生禁得，许多胡觑。'
- title: 渔家傲
  author: 吴礼之
  dynasty: 宋
  content: '红日三竿莺百啭。

    梦回鸳枕离魂乱。

    料得玉人肠已断。

    眉峰敛。

    晓妆镜里春愁满。

    绿琐窗深难见面。

    云笺谩写教谁传。

    闻道笙歌归小院。

    梁尘颤。

    多因唱我新词劝。'
- title: 朝中措
  author: 赵师侠
  dynasty: 宋
  content: '开随律琯度芳辰。

    鲜艳见天真。

    不比浮花浪蕊，天教月月常新。

    蔷薇颜色，玫瑰态度，宝相精神。

    休数岁时月季，仙家栏槛长春。'
- title: 邊上行
  author: 貫休
  dynasty: 唐
  content: '黑松林外路，風角遠嗈嗈。

    朔氣生荒堡，秋塵滿病容。

    豺掊沙底骨，人上月邊烽。

    休作西行計，西行地漸兇。'
- title: 太上弘道頌一章
  author: 無名氏
  dynasty: 唐
  content: '太上玄虛宗，弘道尊其經。

    俯仰已得仙，歷劫無數齡。

    巍巍太真德，寂寂因無生。

    霄景結空構，乘虛自然征。

    明月光炳灼，安和樂未央。'
- title: 小遊仙詩九十八首 四
  author: 曹唐
  dynasty: 唐
  content: '真王未許久從容，立在花前別甯封。

    手把玉簫頭不舉，自愁如醉倚黃龍。'
- title: 寓言
  author: 韋莊
  dynasty: 唐
  content: '爲儒逢世亂，吾道欲何之。

    學劒已應晚，歸山今又遲。

    故人三載別，明月兩鄉悲。

    惆悵滄江上，星星鬢有絲。'
- title: 頌 四
  author: 剋符道者
  dynasty: 唐
  content: '人境俱不奪，思量意不偏。

    主賓言不異，問答理俱全。

    踏破澄潭月，穿開碧落天。

    不能明妙用，淪溺在無緣。'
- title: 点绛唇
  author: 廖行之
  dynasty: 宋
  content: '音信西来，匆匆思作东归计。

    别怀萦系。

    为个人留滞。

    尊酒团栾，莫惜通宵醉。

    还来未。

    满期君至。

    只在初三四。'
- title: 采桑子
  author: 朱敦儒
  dynasty: 宋
  content: '一番海角凄凉梦，却到长安。

    翠帐犀帘。

    依旧屏斜十二山。

    玉人为我调琴瑟，颦黛低鬟。

    云散香残。

    风雨蛮溪半夜寒。'
- title: 蠶穀行
  author: 杜甫
  dynasty: 唐
  content: '天下郡國向萬城，無有一城無甲兵。

    焉得鑄甲作農器，一寸荒田牛得耕。

    牛盡耕，蠶亦成。

    不勞烈士淚滂沱，男穀女絲行復歌。'
- title: 酹江月・念奴娇
  author: 葛长庚
  dynasty: 宋
  content: '道人於世，已忘情、尚更区区饯别。

    栖碧先生辞蕙帐，夜夜猿声凄切。

    剑上星寒，琴中风惨，眉宇飞黄色。

    一杯判袂，出门烟水空阔。

    我今流落江南，朝朝还暮暮，千愁万结。

    那更荻花枫叶景，又见长亭短驿。

    世事空花，人情风絮，山外云千叠。

    君还到阙，为言踪迹风雪。'
- title: 相和歌辭 祠神歌 迎神
  author: 王叡
  dynasty: 唐
  content: '蓪草頭花椰葉裙，蒲葵樹下舞蠻雲。

    引領望江遙滴酒，白蘋風起水生文。'
- title: 重送徐州李從事商隠
  author: 薛逢
  dynasty: 唐
  content: '曉乘征騎帶犀渠，醉別都門慘袂初。

    蓮府望高秦御史，柳營官重漢尚書。

    斬蛇澤畔人煙曉，戲馬臺前樹影疎。

    尺組挂身何用處，古來名利盡丘墟。'
- title: 浣溪沙
  author: 吴儆
  dynasty: 宋
  content: '茅舍疏离出素英。

    临风照水眩精神。

    娟娟新月又黄昏。

    削约寒枝香未透，细看频嗅独消魂。

    为谁消瘦不禁春。'
- title: 出其东门
  author: 佚名
  dynasty: 先秦
  content: '出其东门，有女如云。虽则如云。匪我思存。缟衣綦巾，聊乐我员。

    出其闉阇，有女如荼。虽则如荼，匪我思且。缟衣茹藘，聊可与娱。'
- title: 譴謫康州先寄弟渤
  author: 李涉
  dynasty: 唐
  content: '唯將直道信蒼蒼，可料無名抵憲章。

    陰隲却應先有謂，已交鴻鴈早隨陽。'
- title: 寄安南馬中丞
  author: 熊孺登
  dynasty: 唐
  content: '龍韜能致虎符分，萬里霜臺壓瘴雲。

    蕃客不須愁海路，波神今伏馬將軍。'
- title: 魯忠王挽詞三首 三
  author: 宋之問
  dynasty: 唐
  content: '樹羽迎朝日，撞鐘望早霞。

    故人悲宿草，中使慘晨笳。

    氣有衝天劒，星無犯斗槎。

    唯餘孔公宅，長接魯王家。'
- title: 月明和尚度柳翠・赚煞尾
  author: 李寿卿
  dynasty: 元
  content: '我本待要蟾宫内栽培的你活，哎，柳也你却待向那牛员外上凋零尽。

    惹一番信手拈来斧痕。

    你则听枝上流莺和泪闻，直等的你那皮故成薪。

    你如今正青春，则伴着那暮雨朝云、倚仗着客舍青青柳色新，我本待从根波至本，却把那下梢来不问，哎，柳也，再休提你那永丰坊里旧腰身。'
- title: 临江仙
  author: 李石
  dynasty: 宋
  content: '八曲阑干垂手处，烛光花影疏疏。

    一尊共饮记当初。

    彩毫浓点，双带要人书。

    日暮不来朱户隔，碧云高挂蟾蜍。

    琴心密约总成虚。

    醉中言语，醒后忆人无。'
- title: 霜隼下晴臯
  author: 無名氏
  dynasty: 唐
  content: '九臯霜氣勁，翔隼下初晴。

    風動閑雲卷，星馳白草平。

    稜稜方厲疾，肅肅自縱橫。

    掠地秋毫迥，投身逸翮輕。

    高墉全失影，逐雀作飛聲。

    薄暮寒郊外，悠悠萬里情。'
- title: 吐蕃別館中和日寄朝中僚舊
  author: 呂溫
  dynasty: 唐
  content: '清時令節千官會，絕域窮山一病夫。

    遙想滿堂歡笑處，幾人緣我向西隅。'
- title: 渔父词・渔父
  author: 蒲寿宬
  dynasty: 宋
  content: '明月愁人夜未央。

    篷窗如画水浪浪。

    何处笛，起凄凉。

    梅花喷作一天霜。'
- title: 柳梢青
  author: 林淳
  dynasty: 宋
  content: '富贵园林。

    清虚清馆，随意登临。

    物外风光，云明花媚，鸟语烟深。

    徐徐缓辔微吟。

    迤逦度、松间柳阴。

    览遍幽奇，小舟归晚，月映波心。'
- title: 夜雨
  author: 杜甫
  dynasty: 唐
  content: '小雨夜復密，迴風吹早秋。

    野涼侵閉戶，江滿帶維舟。

    通籍恨多病，爲郎忝薄遊。

    天寒出巫峽，醉別仲宣樓。'
- title: 題周奉御
  author: 馬雲奇
  dynasty: 唐
  content: '明王道得腹心臣，百萬人中獨一人。

    階下往來三逕跡，門前桃李四時春。'
- title: 酬魏三十七
  author: 李羣玉
  dynasty: 唐
  content: '靜裏寒香觸思初，開緘忽見二瓊琚。

    一吟麗句風流極，沒得弘文李校書。'
- title: 人娇
  author: 无名氏
  dynasty: 宋
  content: 也待作个、儿寄与。
- title: 詩三百三首 一九二
  author: 寒山
  dynasty: 唐
  content: '余見僧繇性希奇，巧妙間生梁朝時。

    道子飄然爲殊特，二公善繪手毫揮。

    逞畫圖真意氣異，龍行鬼走神巍巍。

    饒邈虛空寫塵跡，無因畫得誌公師。'
- title: 定风波
  author: 苏轼
  dynasty: 宋
  content: '与客携壶上翠微。

    江涵秋影雁初飞。

    尘世难逢开口笑。

    年少。

    菊花须插满头归。

    酩酊但酬佳节了。

    云峤。

    登临不用怨斜晖。

    古往今来谁不老。

    多少。

    牛山何必更沾衣。'
- title: 亻刍梅香骗翰林风月・油葫芦
  author: 郑光祖
  dynasty: 元
  content: '小姐你罢女工留心在九大经，吾日三省。

    日月逝矣，岁不我与。

    你为甚么不讲书？则他那匆匆节序又清明，这其间风光老尽芳菲景。

    今夜个月明闲杀秋千影。

    樊素，你到后花园中来么？小姐，且休说那后花园中的景致，你则听者。

    教我听甚么那？你听波杜鹃声到耳清，闻波梨花香拂鼻馨。

    小姐你把看书心权作游春兆，暂离了三尺短檠灯。

    樊素，不争俺和你闲行，老夫人知道，可怎了也？。'
- title: 摸鱼儿
  author: 赵崇嶓
  dynasty: 宋
  content: '卷珠帘、几番花信。

    轻寒犹自成阵。

    一年芳事如朝梦，容易绿深红褪。

    寒食近。

    惟自有、断肠垂柳禁春困。

    琐窗深静。

    悄叠损缕衣，凝尘暗掩，金斗熨清润。

    章台恨。

    准拟芳期未稳。

    旧游细把重忖。

    鉴鸾钗凤平分久，留取年时心印。

    谁与问。

    待试写花笺，密寄教郎认。

    妒香怜粉。

    欲写却还羞，轻颦浅叹，字字揽方寸。'
- title: 黄钟尾
  author: 萧德祥《小孙屠》
  dynasty: 元
  content: '如今未遭际汉风雷信，有一日得到家乡桃李春。

    打旋回来分，参拜了母亲，答谢了众神，便受了奔波正的本。'
- title: 前腔
  author: 柯丹邱《荆钗记》
  dynasty: 元
  content: '守孤孀，荐亡灵，亲临道场。

    烧香罢。

    传回廊，偶相逢不由人不睹物悲伤。

    你这贱人要做莺莺？那里是西厢下莺莺伎俩？你这贱人就是红娘！怎么的就打梅香，生纽做红娘？当初去投江，亏你不识羞，还说投江！把原聘物牢拴在髻上，荆钗义怎忘？妾岂肯随波逐浪，却不道辱没宗祖把恶名扬？。'
- title: 寒食汜上作
  author: 王維
  dynasty: 唐
  content: '廣武城邊逢暮春，汶陽歸客淚沾巾。

    落花寂寂啼山鳥，楊柳青青渡水人。'
- title: 好事近
  author: 朱敦儒
  dynasty: 宋
  content: '春去尚堪寻，莫恨老来难却。

    且趁禁烟百七，醉残英馀萼。

    坐间玉润赋妍辞，情语见真乐。

    引满瘿杯竹盏，胜黄金凿落。'
- title: 浪淘沙
  author: 玉英
  dynasty: 宋
  content: '塞上早春时。

    暖律犹微。

    柳舒金线拂回堤。

    料得江乡应更好，开尽梅溪。

    昼漏渐迟迟。

    愁损仙机。

    几回无语敛双眉。

    凭遍阑干十二曲，日下楼西。'
- title: 春日過田明府遇焦山人
  author: 蘇廣文
  dynasty: 唐
  content: '陶公歸隱白雲溪，買得春泉溉藥畦。

    夜靜林間風虎嘯，月明竹上露禽棲。

    陳倉邑吏驚烽火，太白山人訝鼓鼙。

    相見只言秦漢事，武陵溪裏草萋萋。'
- title: 鹧鸪天
  author: 徐俯
  dynasty: 宋
  content: '绿水名园不是村。

    淡妆浓笑两生春。

    笛中已自多愁怨，雨里因谁有泪痕。

    香旖旎，酒氤氲。

    多情生怕落纷纷。

    旧来好事浑如梦，年少风流付与君。'
- title: 渔父词・渔父
  author: 蒲寿宬
  dynasty: 宋
  content: '江上浪花飞洒天。

    拍阶鞺鞳屋如船。

    月不夜，水无边。

    何处笛声人未眠。'
- title: 太常引
  author: 宋先生
  dynasty: 宋
  content: '金丹只在自身中。

    真水火、炼成功。

    因遇吕仙公。

    识返本、还元祖宗。

    阳全阴尽，神光现处，认得自真容。

    名姓列仙宫。

    已跳出、乾坤世笼。'
- title: 着
  author: 佚名
  dynasty: 先秦
  content: '俟我于着乎而，充耳以素乎而，尚之以琼华乎而。

    俟我于庭乎而，充耳以青乎而，尚之以琼莹乎而。

    俟我于堂乎而，充耳以黄乎而，尚之以琼英乎而。'
- title: 采桑子
  author: 晏几道
  dynasty: 宋
  content: '花前独占春风早，长爱江梅。

    秀艳清杯。

    芳意先愁凤管催。

    寻香已落闲人后，此恨难裁。

    更晚须来。

    却恐初开胜未开。'
- title: 醉中詠梅花
  author: 李建勳
  dynasty: 唐
  content: '十月清霜尚未寒，雪英重疊已如摶。

    還悲獨詠東園裏，老作南州刺史看。

    北客見皆驚節氣，郡僚癡欲望盃盤。

    交親罕至長安遠，一醉如泥豈自歡。'
- title: 詠史四首 四
  author: 盧照鄰
  dynasty: 唐
  content: '昔有平陵男，姓朱名阿游。

    直髮上衝冠，壯氣橫三秋。

    願得斬馬劒，先斷佞臣頭。

    天子玉檻折，將軍丹血流。

    捐生不肯拜，視死其若休。

    歸來教鄉里，童蒙遠相求。

    弟子數百人，散在十二州。

    三公不敢吏，五鹿何能酬。

    名與日月懸，義與天壤儔。

    何必疲執戟，區區在封侯。

    偉哉曠達士，知命固不憂。'
- title: 曲江對雨
  author: 杜甫
  dynasty: 唐
  content: '城上春雲覆苑牆，江亭晚色靜年芳。

    林花著雨燕脂落，水荇牽風翠帶長。

    龍武新軍深駐輦，芙蓉別殿謾焚香。

    何時詔此金錢會，暫醉佳人錦瑟旁。'
- title: 太平寺泉眼
  author: 杜甫
  dynasty: 唐
  content: '招提憑高岡，疎散連草莽。

    出泉枯柳根，汲引歲月古。

    石間見海眼，天畔縈水府。

    廣深丈尺間，宴息敢輕侮。

    青白二小蛇，幽姿可時覩。

    如絲氣或上，爛熳爲雲雨。

    山頭到山下，鑿井不盡土。

    取供十方僧，香美勝牛乳。

    北風起寒文，弱藻舒翠縷。

    明涵客衣淨，細蕩林影趣。

    何當宅下流，餘潤通藥圃。

    三春濕黃精，一食生毛羽。'
- title: 念奴娇
  author: 洪咨夔
  dynasty: 宋
  content: '光风霁月，信行窝到处，人间天上。

    一笑唤回新造化，满眼翠舒红放。

    脑后功名，脚跟富贵，梦断春旗仗。

    辐巾萧散，任他虮虱龙象。

    正是杨柳初眠，海棠半睡，锦绣天开障。

    鹤骨松筋年望八，得醉不妨澜浪，节过烧灯，时催修禊，迎面韶华荡。

    宗文扶著，问翁马首何向。'
- title: 菩萨蛮
  author: 韩淲
  dynasty: 宋
  content: '的皪南枝横县宇。

    空山无此新花吐。

    手种几多梅。

    迎霜今已开。

    簪屏聊隐几。

    诗与君应喜。

    更报晏斋翁。

    相将索笑同。'
- title: 宿青山館
  author: 許棠
  dynasty: 唐
  content: '下馬青山下，無言有所思。

    雲藏李白墓，苔暗謝公詩。

    烈燒飛荒野，棲鳧宿廣陂。

    東來與西去，皆是不閑時。'
- title: 寄李儋元錫
  author: 韋應物
  dynasty: 唐
  content: '去年花裏逢君別，今日花開已一年。

    世事茫茫難自料，春愁黯黯獨成眠。

    身多疾病思田里，邑有流亡愧俸錢。

    聞道欲來相問訊，西樓望月幾廻圓。'
- title: 吳 徐盛
  author: 孫元晏
  dynasty: 唐
  content: '欲把江山鼎足分，邢真銜冊到江南。

    當時將相誰堪重，徐盛將軍最不甘。'
- title: 点绛唇
  author: 刘辰翁
  dynasty: 宋
  content: '韝指春寒，陇禽一片飞来雪。

    无言可说。

    暗啄相思结。

    双影年深，也作关山别。

    翻成拙。

    落花时节。

    倩子规声绝。'
- title: 蓦山溪
  author: 方千里
  dynasty: 宋
  content: '园林晴昼，花上黄峰尾。

    莺语怯游人，又还傍、绿杨深避。

    曲池斜迳，草色碧於蓝，栏倦倚。

    帘半起。

    魂断斜阳里。

    江南春尽，渺渺平桥水。

    身在一天涯，问此恨、何时是已。

    飞帆轻桨，催送莫愁来，歌舞地。

    尊酒底。

    不羡东邻美。'
- title: 留辭杜員外式方
  author: 鮑溶
  dynasty: 唐
  content: '東風吹旅懷，鄉夢無夜無。

    慚見君子堂，貧思上歸途。

    海岳泛念深，涓塵復何須。

    婆娑不在本，屈曲無弦弧。

    惻惻奉離尊，承歡獨向隅。

    時當鳳來日，孰用雞鳴夫。

    迴首九仙門，皇家在玉壺。

    慙非海人別，淚下不成珠。'
- title: 菩萨蛮
  author: 张抡
  dynasty: 宋
  content: '人间何处难忘酒。

    迟迟暖日群花秀。

    红紫斗芳菲。

    满园张锦机。

    春光能几许。

    多少闲风雨。

    一盏此时疏。

    非痴即是愚。'
- title: 好事近
  author: 曹勋
  dynasty: 宋
  content: '密密偃蜂房，香远未应时霎。

    薇露紫烟浥尽，任风欺雪压。

    老人曾饮百川空，相对肯微呷。

    揽取占先风度，醉高烧红蜡。'
- title: 塞上
  author: 李端
  dynasty: 唐
  content: '二十在邊城，軍中得勇名。

    卷旗收敗馬，占磧擁殘兵。

    覆陣烏鳶起，燒山草木明。

    塞閑思遠獵，師老厭分營。

    雪嶺無人跡，冰河足雁聲。

    李陵甘此沒，惆悵漢公卿。'
- title: 夏日題盩厔友人書齋
  author: 李頻
  dynasty: 唐
  content: '脩竹齊高樹，書齋竹樹中。

    四時無夏氣，三伏有秋風。

    黑處巢幽鳥，陰來呌候蟲。

    牕西太白雪，萬仞在遙空。'
- title: 减字木兰花
  author: 韦骧
  dynasty: 宋
  content: '鸾坡凤沼。

    轩冕傥来何足道。

    存养天真。

    安用浮名绊此身。

    劳生逸老。

    摆脱纷华须是早。

    解绶眠云。

    林下何曾见一人。'
- title: 酬李司直縱諸公冬日遊妙喜寺題照昱二上人房寄長城潘丞述
  author: 皎然
  dynasty: 唐
  content: '達賢貴貞隱，常懼跡不滅。

    遂與永公期，遺身坐林樾。

    華軒何轔轔，爲我到幽絕。

    心境寒草花，空門青山月。

    潘生獨不見，清景屢盈缺。

    林下常寂寥，人間自離別。

    何時解輕佩，來稅丘中轍。'
- title: 奉和襲美茶具十詠 茶焙
  author: 陸龜蒙
  dynasty: 唐
  content: '左右擣凝膏，朝昏布煙縷。

    方圓隨樣拍，次第依層取。

    山謠縱高下，火候還文武。

    見說焙前人，時時炙花脯。'
- title: 梦游仙・戚氏
  author: 张鎡
  dynasty: 宋
  content: '飞梦去，闲到玉京游。

    尘隔天高那得暑，月明云薄淡於秋。

    宫殿锁金虬。

    冰佩冷，风扬紫绡裘。

    五色光中瞻帝所，方知碧落胜炎洲。

    香雾湿帘钩。'
- title: 浣溪沙
  author: 仇远
  dynasty: 宋
  content: '豆蔻枝头冷蝶飞。

    荼縻花里老莺啼。

    懒留春住听春归。

    北海芳尊谁共醉，东山游屐近应稀。

    小窗寒草送春时。'
- title: 忠义士豫让吞炭・雪里梅
  author: 杨梓
  dynasty: 元
  content: 则听的人语闹交杂，呼左右快搜咱，他道乞丕丕心惊，我恶狠狠跳出，斗将我嗔忿忿捉拿。
- title: 虞美人
  author: 赵彦端
  dynasty: 宋
  content: '烟空磴尽长松语。

    佳处遗基古。

    道人乘月又乘风。

    未用秋衣沈水、换薰笼。

    两峰千涧依稀是。

    想像诗翁醉。

    莫惊青蕊后时开。

    笑倒江南陶令、未归来。'
- title: 行香子
  author: 黄升
  dynasty: 宋
  content: '寒意方浓。

    暖信才通。

    是晴阳、暗拆花封。

    冰霜作骨，玉雪为容。

    看体清癯，香淡伫，影朦胧。

    孤城小驿，断角残钟。

    又无边、散与春风。

    芳心一点，幽恨千重。

    任雪霏霏，云漠漠，月溶溶。'
- title: 詠懷二首 一
  author: 杜甫
  dynasty: 唐
  content: '人生貴是男，丈夫重天機。

    未達善一身，得志行所爲。

    嗟余竟轗軻，將老逢艱危。

    胡雛逼神器，逆節同所歸。

    河雒化爲血，公侯草間啼。

    西京復陷沒，翠蓋蒙塵飛。

    萬姓悲赤子，兩宮棄紫微。

    倏忽向二紀，奸雄多是非。

    本朝再樹立，未及貞觀時。

    日給在軍儲，上官督有司。

    高賢迫形勢，豈暇相扶持。

    疲{艹尔}苟懷策，棲屑無所施。

    先王實罪己，愁痛正爲茲。

    歲月不我與，蹉跎病於斯。

    夜看豐城氣，回首蛟龍池。

    齒髮已自料，意深陳苦詞。'
- title: 忆少年
  author: 晁补之
  dynasty: 宋
  content: '无穷官柳，无情画舸，无根行客。

    南山尚相送，只高城人隔。

    罨画园林溪绀碧。

    算重来、尽成陈迹。

    刘郎鬓如此，况桃花颜色。'
- title: 駕幸天安宮賦附邑老田父歌
  author: 呂令問
  dynasty: 唐
  content: '歲既稔而時清，我后來兮應天行。

    東都士庶扶輪送，西土諸侯掃地迎。

    君之德兮德無有，路旁勞賚皆牛酒。

    乘輿一至長安城，千秋萬歲南山壽。'
- title: 虞美人
  author: 杨泽民
  dynasty: 宋
  content: '小池芳蕊初开遍。

    恰似新妆面。

    扁舟一叶过吴门。

    只向花间高卧、度朝昏。

    浮萍点缀因风絮。

    更共鸳鸯语。

    花间有女恰如云。

    不惜一生常作、采花人。'
- title: 前腔
  author: 刘唐卿《白兔记》
  dynasty: 元
  content: '刘姑夫听奴拜启，切莫要专心劳记。

    儿夫性刚忒没礼，把闲事一笔勾除。

    (合前。

    净)切莫要与三姑娘得知。

    醉了，不吃了。

    听我一言断送，须要勤耕苦种。

    若不听我良言，各自寻条蛇弄。'
- title: 刺安南事詩
  author: 懿宗朝舉子
  dynasty: 唐
  content: '南荒不擇吏，致我交趾覆。

    聯綿三四年，致我交趾辱。

    儒者鬬則退，武者兵益黷。

    軍容滿天下，戰將多金玉。

    刮得齊民瘡，分爲猛士祿。

    雄雄許昌師，忠武冠其族。

    去爲萬騎風，住爲一川肉。

    時有殘卒迴，千門萬戶哭。

    哀聲動閭里，怨氣成山谷。

    誰能聽鼓聲，不忍看金鏃。

    念此堪淚流，悠悠潁川綠。'
- title: 送從叔牧永州
  author: 盧綸
  dynasty: 唐
  content: '五侯軒蓋行何疾，零陵太守登車日。

    零陵太守淚盈巾，此日長安方欲春。

    虎符龍節照岐路，何苦愁爲江海人。

    彼方韶景無時節，山水諸花恣開發。

    客投津戍少聞猨，鴈過瀟湘更逢雪。

    郡齋無事好閑眠，秔稻油油綠滿川。

    浪裏爭迎三蜀貨，月中喧泊九江船。

    今朝小阮同夷老，欲聞明年借幾年。'
- title: 勸世
  author: 呂巖
  dynasty: 唐
  content: '一毫之善，與人方便。

    一毫之惡，勸君莫作。

    衣食隨緣，自然快樂。

    筭是甚命，問什麽卜。

    欺人是禍，饒人是福。

    天眼昭昭，報應甚速。

    諦聽吾言，神欽鬼伏。'
- title: 姬人養蠶
  author: 韋莊
  dynasty: 唐
  content: '昔年愛笑蠶家婦，今日辛勤自養蠶。

    仍道不愁羅與綺，女郎初解織桑籃。'
- title: 送客
  author: 李羣玉
  dynasty: 唐
  content: '沅水羅文海燕回，柳條牽恨到荆臺。

    定知行路春愁裏，故郢城邊見落梅。'
- title: 送人
  author: 李咸用
  dynasty: 唐
  content: '少皥開宮行帝業，無刃金風剪紅葉。

    雁別邊沙入暖雲，蛩辭敗草鳴香閤。

    有客爲儒二十霜，酣歌郢雪時飄揚。

    不甘長在諸生下，束書攜劒離家鄉。

    利爪韝上鷹，雄文霧中豹。

    可堪長與烏鳶噪，是宜摩碧漢以遐飛。

    出南山而遠蹈，況今大朝公道。

    天子文明，團團月樹懸青青。

    燕中有馬如龍行，不換黃金無駿名。

    荆山有玉猶在璞，未遇良工虛擲鵲。

    一壺清酒酌離情，休向嵩中隨雀躍。'
- title: 答竇知言
  author: 姚合
  dynasty: 唐
  content: '冬日易慘惡，暴風拔山根。

    塵沙落黃河，濁波如地翻。

    飛鳥皆束翼，居人不開門。

    獨我赴省期，冒此馳轂轅。

    陝城城西邊，逢子亦且奔。

    所趨事一心，相見如弟昆。

    我慘得子舒，我寒得子溫。

    同行十日程，僮僕性亦敦。

    到京人事多，日無閑精魂。

    念子珍重我，吐辭發蒙昏。

    反復千萬意，一百六十言。

    格高思清冷，山低濟渾渾。

    嘗聞朋友惠，贈言始爲恩。

    金玉日消費，好句長存存。

    倒篚別收貯，不與俗士論。

    每當清夜吟，使我如哀猿。'
- title: 好女儿
  author: 仇远
  dynasty: 宋
  content: '恨结眉峰。

    两抹青浓。

    不忺人、昨夜曾中酒，甚小蛮绿困，太真红醉，肯嫁东风。

    无奈游丝堕蕊，尽日□逐花蓬。

    把西园、斗草芳期阻，怕明朝微雨，庭莎翠滑，湿透莲弓。'
- title: 昭君怨
  author: 董初
  dynasty: 唐
  content: '新年猶尚小，那堪遠聘秦。

    裾衫沾馬汗，眉黛染胡塵。

    舉眼無相識，路逢皆異人。

    唯有梅將李，猶帶故鄉春。'
- title: 清平乐
  author: 陈师道
  dynasty: 宋
  content: '重重叠叠。

    娜娜裙千襵。

    时样官黄香百叶。

    一岁相逢两节。

    曲阑绕遍芳丛。

    一枝作意妍秾。

    折得有谁相忆，却须还与秋风。'
- title: 水调歌头
  author: 管鉴
  dynasty: 宋
  content: '举俗爱重九，我辈更锺情。

    良辰好景，赏心乐事古难并。

    正是朝廷闲暇，四序均调玉烛，一路庆丰登。

    况值循良守，酒与政俱成。

    倚危亭，持玉斝，泛金英。

    风高日淡，一天秋色共澄清。

    指点云间岳镇，寿与两宫齐久，天地永成平。

    岁岁同民乐，持此报君恩。'
- title: 秋日過僧惟則故院
  author: 秦系
  dynasty: 唐
  content: '衰草經行處，微燈舊道場。

    門人失譚柄，野鳥上禪牀。

    科斗書空古，栴檀缽自香。

    今朝數行淚，却灑約公房。'
- title: 發蜀客
  author: 張祜
  dynasty: 唐
  content: '風吹魯國人，飄蕩蜀江濱。

    濕地饒蛙黽，衰年足鬼神。

    時清歸去路，日復病來身。

    千萬長堤柳，從他爛熳春。'
- title: 赤壁
  author: 杜牧
  dynasty: 唐
  content: '折戟沈沙鐵未銷，自將磨洗認前朝。

    東風不與周郎便，銅雀春深鏁二喬。'
- title: 李云英风送梧桐叶・仙吕/点绛唇
  author: 李唐宾
  dynasty: 元
  content: '镜破钗分，粉消香褪，萦力寸。

    酒美花新，总是思家恨。'
- title: 古意
  author: 耿湋
  dynasty: 唐
  content: '雖言千騎上頭居，一世生離恨有餘。

    葉下綺窗銀燭冷，含啼自草錦中書。'
- title: 小遊仙詩九十八首 三十四
  author: 曹唐
  dynasty: 唐
  content: '天上邀來不肯來，人間雙鶴又空回。

    秦皇漢武死何處，海畔紅桑花自開。'
- title: 送秦鍊師
  author: 李羣玉
  dynasty: 唐
  content: '紫府靜沈沈，松軒思別琴。

    水流寧有意，雲汎本無心。

    錦洞桃花遠，青山竹葉深。

    不因時賣藥，何路更相尋。'
- title: 府試老人星見
  author: 李頻
  dynasty: 唐
  content: '良宵出戶庭，極目向青冥。

    海內逢康日，天邊見壽星。

    臨空遙的的，竟曉獨熒熒。

    春後先依景，秋來忽近丁。

    垂休臨有道，作瑞掩前經。

    豈比周王夢，徒言得九齡。'
- title: 五韵美
  author: 施惠《幽闺记》
  dynasty: 元
  content: '休戈甲，罢征戍，区宇宣王化，惠及生灵。

    恩沾遐迩。

    如今日之际，海之涯，普天之下，再生重见太平，欢声四洽。'
- title: 呆骨朵・常随着莺儿燕子闲游荡，春风柳絮颠狂。问甚木碗椰瓢，村醪桂
  author: 邓玉宾
  dynasty: 元
  content: '乘兴随缘化，好酒无深巷。

    醉归天地窄，高歌不问腔。'
- title: 酬許十三秀才兼依來韻
  author: 杜牧
  dynasty: 唐
  content: '多爲裁詩步竹軒，有時凝思過朝昏。

    篇成敢道懷金璞，吟苦唯應似嶺猿。

    迷興每慙花月夕，寄愁長在別離魂。

    憑君把卷侵寒燭，麗句時傳畫戟門。'
- title: 南乡子
  author: 吴潜
  dynasty: 宋
  content: '野思浩难收。

    坐看鱼舟度远洲。

    芦苇已雕荷已败，风飕。

    桂子飘香八月头。

    归计这回酬。

    犹及家山一半秋。

    虽则家山元是客，浮休。

    有底欢娱有底愁。'
- title: 西江月
  author: 陈师道
  dynasty: 宋
  content: '叶叶枝枝绿暗，重重密密红滋。

    芳心应恨赏春迟。

    不会春工著意。

    晚照酒生娇面，新妆睡污胭脂。

    凭将双叶寄相思。

    与看钗头何似。'
- title: 虞美人
  author: 王安中
  dynasty: 宋
  content: '星郎才思生雕管。

    四海声名满。

    尊前新唱更新妍。

    况有玉人相劝、拚酡颜。

    芙蓉幕下同时客。

    年少那重得。

    且寻幽梦赋高唐。

    莫为浮名容易、却相妨。'
- title: 南園十三首 六
  author: 李賀
  dynasty: 唐
  content: '尋章摘句老雕蟲，曉月當簾挂玉弓。

    不見年年遼海上，文章何處哭秋風。'
- title: 春桂問荅二首 二
  author: 王績
  dynasty: 唐
  content: 春桂荅：春華詎能久，風霜搖落時，獨秀君知不。
- title: 水龙吟
  author: 辛弃疾
  dynasty: 宋
  content: '楚天千里清秋，水随天去秋无际。

    遥岑远目，献愁供恨，玉簪螺髻。

    落日楼头，断鸿声里，江南游子。

    把吴钩看了，栏干拍遍，无人会、登临意。

    休说鲈鱼堪鲙。

    尽西风、季鹰归未。

    求田问舍，怕应羞见，刘郎才气。

    可惜流年，忧愁风雨，树犹如此。

    倩何人，唤取盈盈翠袖，搵英雄泪。'
- title: 兵要望江南 占鳥第二十二（京本作「占飛禽第二十」○八十三首） 三
  author: 易靜
  dynasty: 唐
  content: '兵行次，鷹鶚面前飛。

    所向進兵應大勝，必能捉彼將兵歸，天意助神威。'
- title: 寄荆娘寫真
  author: 李涉
  dynasty: 唐
  content: '章華臺南莎草齊，長河柳色連金堤。

    青樓曈曨曙光蚤，梨花滿巷鶯新啼。

    章臺玉顏年十六，小來能唱西梁曲。

    教坊大使久知名，郢上詞人歌不足。

    少年才子心相許，夜夜高堂夢雲雨。

    五銖香帔結同心，三寸紅牋替傳語。

    緣池並戲雙鴛鴦，田田翠葉紅蓮香。

    百年恩愛兩相許，一夕不見生愁腸。

    上清仙女徵遊伴，欲從湘靈住河漢。

    只愁陵谷變人寰，空歎桑田歸海岸。

    願分精魄定形影，永似銀壺挂金井。

    召得丹青絕世工，寫真與身真相同。

    忽然相對兩不語，疑是妝成來鏡中。

    豈期人願天不違，雲軿却駐從山歸。

    畫圖封裹寄箱篋，洞房豔豔生光輝。

    良人翻作東飛翼，却遣江頭問消息。

    經年不得一封書，翠幕雲屏遶空壁。

    結客有少年，名總身姓江。

    征帆三千里，前月發豫章。

    知我別時言，識我馬上郎。

    恨無羽翼飛，使我徒怨滄波長。

    開篋取畫圖，寄我形影與客將。

    如今憔悴不相似，恐君重見生悲傷。

    蒼梧九疑在何處，斑斑竹淚連瀟湘。'
- title: 思天台
  author: 許渾
  dynasty: 唐
  content: '赤城雲雪深，山客負歸心。

    昨夜西齋宿，月明琪樹陰。'
- title: 沁园春
  author: 姚勉
  dynasty: 宋
  content: '拂剑整装，光射紫霄，斗牛色寒。

    大丈夫不作，儿曹离别，何须更唱，三叠阳关。

    尽锦还乡，油幢佐幕，谁道青天行路难。

    从今去，听声名焰焰，飞动岷山。

    征途少饮加餐。

    要做取功名久远看。

    卷长风吹醒，剑关云气，更须砥柱，三峡惊湍。

    闻道槐庭，已登安石，此去须弹贡禹冠。

    明年里，踏梅花有分，相见长安。'
- title: 长亭怨・长亭怨慢
  author: 张炎
  dynasty: 宋
  content: '记横笛、玉关高处。

    万里沙寒，雪深无路。

    破却貂裘，远游归后与谁谱。

    故人何许。

    浑忘了、江南旧雨。

    不拟重逢，应笑我、飘零如羽。

    同去。

    钓珊瑚海树。

    底事又成行旅。

    烟篷断浦。

    更几点、恋人飞絮。

    如今又、京洛寻春，定应被、薇花留住。

    且莫把孤愁，说与当时歌舞。'
- title: 关大王独赴单刀会・幺篇
  author: 关汉卿
  dynasty: 元
  content: '你道是先下手强，后下手殃。

    我一只手揪住宝带，臂展猿揉，剑掣秋霜。

    父亲，则怕他那里有埋伏。

    他那里暗暗的藏，我须索紧紧的防。

    都是些狐朋狗党！单刀会不去呵，小可如千里独行，五关斩将。'
- title: 鹧鸪天
  author: 赵善括
  dynasty: 宋
  content: '忆昔南楼旧使君。

    与君携手蹑浮云。

    如今更到经行处，妙墨新诗得屡闻。

    淮南路，楚江分。

    离尊相属更论文。

    明朝一棹人千里，多少红愁与翠颦。'
- title: 菩萨蛮
  author: 张
  dynasty: 宋
  content: '层层细剪冰花小。

    新随荔子云帆到。

    一露一番开。

    玉人催卖栽。

    爱花心未已。

    摘放冠儿里。

    轻浸水晶凉。

    一窝云影香。'
- title: 句
  author: 李範
  dynasty: 唐
  content: '清猨啼遠木，白鳥下前灘。

    鶴歸秋漢遠，人去草堂空。

    雖當南北路，不礙往來人。

    釣叟無機沙鳥睡，禪師入定白牛閑。

    天涯故友無來信，窗外拒霜空落花。'
- title: 秃厮儿・花正好香风细细，柳初柔良夜辉辉，占定个红娇绿柔花月国。花
  author: 张鸣善
  dynasty: 元
  content: 簇簇，柳依依，也波相宜。
- title: 勸人 十五
  author: 義存
  dynasty: 唐
  content: '寅朝不肯起，貪坐昏黃晡。

    魚被網[裹]却，脹破獵師肚。'
- title: 開聖寺
  author: 張祜
  dynasty: 唐
  content: '西去山門五里程，粉牌書字甚分明。

    蕭帝壞陵深虎跡，廣師遺院閉松聲。

    長廊畫剥僧形影，古壁塵昏客姓名。

    何必更將空理遣，眼前人事已浮生。'
- title: 沁园春
  author: 辛弃疾
  dynasty: 宋
  content: '伫立潇湘，黄鹄高飞，望君不来。

    被东风吹堕，西江对语，急呼斗酒，旋拂征埃。

    却怪英姿，有如君者，犹欠封侯万里哉。

    空赢得，道江南佳句，只有方回。

    锦帆画舫行斋。

    怅雪浪粘天江影开。

    记我行南浦，送君折柳，君逢驿使，为我攀梅。

    落帽山前，呼鹰台下，人道花须满县栽。

    都休问，看云霄高处，鹏翼徘徊。'
- title: 还京乐
  author: 周邦彦
  dynasty: 宋
  content: '禁烟近，触处、浮香秀色相料理。

    正泥花时候，奈何客里，光阴虚费。

    望箭波无际。

    迎风漾日黄云委。

    任去远，中有万点，相思清泪。

    到长淮底。

    过当时楼下，殷勤为说，春来羁旅况味。

    堪嗟误约乖期，向天涯、自看桃李。

    想而今、应恨墨盈笺，愁妆照水。

    怎得青鸾翼，飞归教见憔悴。'
- title: 與從弟瑾同下第後出關言別 三
  author: 盧綸
  dynasty: 唐
  content: '出關愁暮一沾裳，滿野蓬生古戰場。

    孤村樹色昏殘雨，遠寺鐘聲帶夕陽。'
- title: 過李生
  author: 白居易
  dynasty: 唐
  content: '蘋小蒲葉短，南湖春水生。

    子近湖邊住，靜境稱高情。

    我爲郡司馬，散拙無所營。

    使君知性野，衙退任閑行。

    行攜小榼出，逢花輒獨傾。

    半酣到子舍，下馬扣柴荆。

    何以引我步，繞籬竹萬莖。

    何以醒我酒，吳音吟一聲。

    須臾進野飯，飯稻茹芹英。

    白甌青竹箸，儉潔無羶腥。

    欲去復裴回，夕鴉已飛鳴。

    何當重遊此，待君湖水平。'
- title: 踏莎行
  author: 李朝卿
  dynasty: 宋
  content: '月挂琼钩，日添绣线。

    骑花翻浪重帘卷。

    风传环珮晓珊珊，画堂羯鼓催开宴。

    翠缕香凝，玉膏酒滟。

    仙翁莫诉玻璃满。

    凤衔丹诏下云电。

    千秋长在黄金殿。'
- title: 国殇
  author: 屈原
  dynasty: 先秦
  content: '操吴戈兮被犀甲，车错毂兮短兵接

    旌蔽日兮敌若云，矢交坠兮士争先

    凌余阵兮躐余行，左骖殪兮右刃伤

    霾两轮兮絷四马，援玉枹兮击鸣鼓

    天时怼兮威灵怒，严杀尽兮弃原野

    出不入兮往不反，平原忽兮路超远

    带长剑兮挟秦弓，首身离兮心不惩

    诚既勇兮又以武，终刚强兮不可凌

    身既死兮神以灵，魂魄毅兮为鬼雄。'
- title: 春日宴樂遊園賦韻得接字
  author: 王勃
  dynasty: 唐
  content: '帝里寒光盡，神臯春望浹。

    梅郊落晚英，柳甸驚初葉。

    流水抽奇弄，崩雲灑芳牒。

    清尊湛不空，暫喜平生接。'
- title: 遣興二首 一
  author: 趙嘏
  dynasty: 唐
  content: '溪花入夏漸稀疎，雨氣如秋麥熟初。

    終日苦吟人不會，海邊兄弟久無書。'
- title: 觀范陽遞俘
  author: 儲光羲
  dynasty: 唐
  content: '北河旄星隕，鬼方獮林胡。

    羣師舞弓矢，電發歸燕墟。

    皇皇軒轅君，贊贊臯陶謨。

    方思壯軍實，遠近遞生俘。

    車馬踐大逵，合沓成深渠。

    牧人過橐駞，校正引騊駼。

    烈風朝送寒，雲雪靄天隅。

    草木同一色，誰能辨榮枯。

    四履封元戎，百金酬勇夫。

    大邦武功爵，固與炎皇殊。'
- title: 江城子 一
  author: 張泌
  dynasty: 唐
  content: '碧闌干外小中庭，雨初晴，曉鶯聲。

    飛絮落花，時節近清明。

    睡起卷簾無一事，勻面了，沒心情。'
- title: 水调歌头
  author: 吴潜
  dynasty: 宋
  content: '铁瓮古形势，相对立金焦。

    长江万里东注，晓吹卷惊涛。

    天际孤云来去，水际孤帆上下，天共水相邀。

    远岫忽明晦，好景画难描。

    混隋陈，分宋魏，战孙曹。

    回头千载陈迹，痴绝倚亭皋。

    惟有汀边鸥鹭，不管人间兴废，一抹度青霄。

    安得身飞去，举手谢尘嚣。'
- title: 菩萨蛮
  author: 程垓
  dynasty: 宋
  content: '画桥拍拍春江绿。

    行人正在春江曲。

    花润接平川。

    有人花底眠。

    东风元自好。

    只怕催花老。

    安得万垂杨。

    系教春日长。'
- title: 和袁郎中破賊後經剡中山水
  author: 皇甫冉
  dynasty: 唐
  content: '武庫分帷幄，儒衣事鼓鼙。

    兵連越徼外，寇盡海門西。

    節比全疎勒，功當雪會稽。

    旌旗迴剡嶺，士馬濯耶溪。

    受律梅初發，班師草未齊。

    行看佩金印，豈得訪丹梯。'
- title: 送友遊吳越
  author: 杜荀鶴
  dynasty: 唐
  content: '去越從吳過，吳疆與越連。

    有園多種橘，無水不生蓮。

    夜市橋邊火，春風寺外船。

    此中偏重客，君去必經年。'
- title: 軒遊宮十五夜
  author: 明皇帝
  dynasty: 唐
  content: '行邁離秦國，巡方赴洛師。

    路逢三五夜，春色暗中期。

    關外長河轉，宮中淑氣遲。

    歌鐘對明月，不減舊遊時。'
- title: 清平乐
  author: 周晋
  dynasty: 宋
  content: '图书一室。

    香暖垂帘密。

    花满翠壶熏研席。

    睡觉满窗晴日。

    手寒不了残棋。

    篝香细勘唐碑。

    无酒无诗情绪，欲梅欲雪天时。'
- title: 临江仙
  author: 刘学箕
  dynasty: 宋
  content: '人在空江烟浪里，叶舟轻似浮沤。

    此心无怨也无忧。

    汉江迷望眼，衮衮知东流。

    两岸荻芦青不断，四山岗岭绸缪。

    晚风吹袂冷飕飕。

    谁知三伏暑，全似菊花秋。'
- title: 浣溪沙
  author: 晏殊
  dynasty: 宋
  content: '淡淡梳妆薄薄衣。

    天仙模样好容仪。

    旧欢前事入颦眉。

    闲役梦魂孤烛暗，恨无消息画帘垂。

    且留双泪说相思。'
- title: 霜天晓角
  author: 陈允平
  dynasty: 宋
  content: '玄霜绛雪。

    散作秋林缬。

    昨夜西风吹过，最好是、睡时节。

    香绝。

    高处折。

    中秋还有月。

    此际人间天上，是两个、广寒阙。'
- title: 庆清朝慢・庆清朝
  author: 王观
  dynasty: 宋
  content: '调雨为酥，催冰做水，东君分付春还。

    何人便将轻暖，点破残寒。

    结伴踏青去好，平头鞋子小双鸾。

    烟郊外，望中秀色，如有无间。

    晴则个，阴则个，饾饤得天气，有许多般。

    须教镂花拨柳，争要先看。

    不道吴绫绣袜，香泥斜沁几行斑。

    东风巧，尽收翠绿，吹在眉山。'
- title: 醉琼枝・定风波
  author: 贺铸
  dynasty: 宋
  content: '槛外雨波新涨，门前烟柳浑青。

    寂寞文园淹卧久，推枕援琴涕自零。

    无人著意听。

    绪绪风披芸幌，锓锓月到萱庭。

    长记合欢东管夜，与解香罗掩绣屏。

    琼枝半醉醒。'
- title: 雙槿樹
  author: 張文姬
  dynasty: 唐
  content: '綠影競扶疎，紅姿相照灼。

    不學桃李花，亂向春風落。'
- title: 江行無題一百首 五十六
  author: 錢珝
  dynasty: 唐
  content: '晚泊武昌岸，津亭疎柳風。

    數株曾手植，好事憶陶公。'
- title: 浣溪沙
  author: 戴复古
  dynasty: 宋
  content: '病起无聊倚绣床。

    玉容清瘦懒梳妆。

    水沈烟冷橘花香。

    说个话儿方有味，吃些酒子又何妨。

    一声啼鴂断人肠。'
- title: 早出洞仙觀
  author: 趙嘏
  dynasty: 唐
  content: '露濃如水灑蒼苔，洞口煙蘿密不開。

    殘月色低當戶後，曉鐘聲逈隔山來。

    春生藥圃芝猶短，夜醮齋壇鶴未迴。

    愁是獨尋歸路去，人間步步是塵埃。'
- title: 浪来里煞・杜少陵秋兴诗，欧阳子秋声赋。都对不着我的题目，大都来一
  author: 无名氏
  dynasty: 元
  content: '见他万事足。

    别无甚忧虑，成就了碧桃花下凤鸾雏。

    佳遇记当年宴青楼初见影，兜的就飞去了俏魂灵。

    只疑是玉天仙空中谪降，又猜做美嫦娥月里相迎。

    猛可里翠屏帏密转秋波，没揣的绿纱窗暗恼春情。

    感承他会佳期预先花下等，成就了片霎儿前程。

    也不让人间秦弄玉，天上许飞琼。'
- title: 念奴娇
  author: 王义山
  dynasty: 宋
  content: '南昌奇观，最东湖、好景重重叠叠。

    谁瞰湖光新佳阁，横挹翠峰嶻辥。

    十里芙蓉，海神捧出，一镜何明彻。

    鸢鱼飞跃，活机触处泼泼。

    容斋巨笔如椽，迎来一记，赢得芳名独。

    猛忆泛莲前日事，诗社杯盘频设。

    倚看斜阳，檐头燕子，如把兴亡说。

    谁迎谁送，一川无限风月。'
- title: 夜遊曲
  author: 鄭愔
  dynasty: 唐
  content: '漢室歡娛盛，魏國文雅遒。

    許史多暮宿，應陳從夜遊。

    西園讌公子，北里召王侯。

    詎似將軍獵，空嗟亭尉留。'
- title: 寄清溪道友
  author: 齊己
  dynasty: 唐
  content: '山門搖落空，霜霰滿杉松。

    明月行禪處，青苔遶石重。

    泉聲喧萬壑，鐘韻遍千峯。

    終去焚香老，同師大士蹤。'
- title: 玉漏迟
  author: 史深
  dynasty: 宋
  content: '绿树深庭院。

    侵帘暝草，沿砌幽藓。

    问讯馀芳，糁迳碎红千点。

    暗有芹香坠几，认杏栋、营巢新燕。

    晴思软。

    春光几许，费人裁翦。

    梅阴地湿无尘，但密袖薰虬，静看诗卷。

    半掬羁心，似翠蕉难展。

    花事因循过了，渐愁人、薰风团扇。

    屏昼掩。

    屏上数峰青远。'
- title: 邓夫人苦痛哭存孝・胜葫芦
  author: 关汉卿
  dynasty: 元
  content: 他几时得鞭敲金镫笑微微，人唱着凯歌回？遥望见军中磨绣旗，则你那滴羞蹀躞身体，迷留没乱心肺，唬的你劈留扑碌走如飞。
- title: 崔莺莺夜听琴(第二本)・上小楼
  author: 王实甫
  dynasty: 元
  content: '"请"字儿不曾出声，"去"字儿连忙答应；可早莺莺跟前，"姐姐"呼之，喏喏连声。

    秀才每闻道"请"，恰便是听将军严令，利他那五脏神愿随鞭镫。'
- title: 泛曲阿後湖簡同遊諸公
  author: 劉長卿
  dynasty: 唐
  content: '元氣浮積水，沈沈深不流。

    春風萬頃綠，映帶至徐州。

    爲客難適意，逢君方暫遊。

    夤緣白蘋際，日暮滄浪舟。

    渡口微月進，林西殘雨收。

    水雲去仍濕，沙鶴鳴相留。

    且習子陵隱，能忘生事憂。

    此中深有意，非爲釣魚鉤。'
- title: 玉清庵错送鸳鸯被・赚煞
  author: 无名氏
  dynasty: 元
  content: '则你那修道的玉清庵，索强如题笔的金山寺。

    罗帏里新婚燕尔，舒展开鸳鸯锦被儿，可着我羞答答说甚言词。

    这些时素质冰姿，也是我不合先接了东君第一枝。

    道与那多情的秀士，偷传心事，到天明是必休撇了这个女孩儿。'
- title: 卜算子
  author: 向子諲
  dynasty: 宋
  content: '时菊碎榛丛，地僻柴门静。

    谁道村中好客稀，明月和清影。

    天地一蘧庐，梦事慵思省。

    若个知余懒是真，心已如灰冷。'
- title: 百字谣・念奴娇
  author: 陈德武
  dynasty: 宋
  content: '晚临湘浦，忆鲛人、曾许泪珠绡帕。

    盥掬空明和月待，宫锁水晶深夜。

    跃壁初圆，浮金不定，敌眼寒光射。

    水心龙镜，喜来翻不成把。

    最恨对面姮娥，舞霓裳掌上，'
- title: 偶懷
  author: 李涉
  dynasty: 唐
  content: '轉知名宦是悠悠，分付空源始到頭。

    待送妻兒下山了，便隨雲水一生休。'
- title: 柳梢青
  author: 李弥逊
  dynasty: 宋
  content: '寿烟笼席。

    采莲新按，舞腰无力。

    占尽风光，人间天上，今夕何夕。

    蓝袍换了莱衣，庆岁岁、君恩屡锡。

    连夜欢声，满城佳气，和春留得。'
- title: 收江南北・呀，你敢在碧桃花下将凤毛扯，人生最苦是离别。山长永远路
  author: 无名氏
  dynasty: 元
  content: 途赊，何年是彻，响当当菱花镜碎玉簪折。
- title: 瑶台第一层
  author: 赵仲御
  dynasty: 宋
  content: '嶰管声催。

    人报道、嫦娥步月来。

    凤灯鸾矩，寒轻廉箔，光泛楼台。

    万年春未老，更帝乡日月蓬莱。

    从仙仗，看星河银界，锦绣天街。

    欢陪。

    千官万骑，九霄人在五云堆。

    紫袍光里，星球宛转，花影徘徊。

    未央宫漏水，散异香、龙阙崔嵬。

    翠舆回。

    奏仙歌韶吹，宝殿尊罍。'
- title: 更漏子
  author: 张淑芳
  dynasty: 宋
  content: '墨痕香，红蜡泪。

    点点愁人离思。

    桐叶落，蓼花残。

    雁声天外寒。

    五云岭，九溪坞。

    待到秋来更苦。

    风淅淅，水淙淙。

    不教蓬径通。'
- title: 詩偈 一○九
  author: 龐藴
  dynasty: 唐
  content: '慚愧好心王，生在蓮華堂。

    恆持般若劍，終日帶浮囊。

    常懷第一義，外國賴恩光。

    五百長者子，相隨歸故鄉。'
- title: 蒼溪縣寄揚州兄弟
  author: 元稹
  dynasty: 唐
  content: '蒼溪縣下嘉陵水，入峽穿江到海流。

    憑仗鯉魚將遠信，雁回時節到揚州。'
- title: 鹊桥仙
  author: 刘克庄
  dynasty: 宋
  content: '俱登瀛馆，俱还洛社，各自健如黄犊。

    不消外监与留台，也不要、嵩山崇福。

    我如原父，君如贡父，且把汉书重读。

    韩公当局等闲过，又看到、温公当局。'
- title: 赏宫花
  author: 徐田臣《杀狗记》
  dynasty: 元
  content: '你两个歹凶，拐钱图使用。

    怎知遇着我，你手拿空。

    好似雁从天上过，急忙归去炒油葱。'
- title: 滿宮花 二
  author: 魏承班
  dynasty: 唐
  content: '寒夜長，更漏永。

    愁見透簾月影，王孫何處不歸來，應在倡樓酩酊。

    金鴨無香羅帳冷，羞更雙鸞交頸。

    夢中幾度見兒夫，不忍駡伊薄倖。'
- title: 占年 一
  author: 不詳
  dynasty: 唐
  content: 要見麥，見三白。
- title: 蘇小小歌三首 一
  author: 張祜
  dynasty: 唐
  content: '車輪不可遮，馬足不可絆。

    長怨十字街，使郎心四散。'
- title: 公刘
  author: 佚名
  dynasty: 先秦
  content: '笃公刘，匪居匪康。乃埸乃疆，乃积乃仓；乃裹餱粮，于橐于囊。

    思辑用光，弓矢斯张；干戈戚扬，爰方启行。

    笃公刘，于胥斯原。既庶既繁，既顺乃宣，而无永叹。陟则在巘，

    复降在原。何以舟之？维玉及瑶，鞞琫容刀。

    笃公刘，逝彼百泉。瞻彼溥原，乃陟南冈。乃觏于京，京师之野。

    于时处处，于时庐旅，于时言言，于时语语。

    笃公刘，于京斯依。跄跄济济，俾筵俾几。既登乃依，乃造其曹。

    执豕于牢，酌之用匏。食之饮之，君之宗之。

    笃公刘，既溥既长。既景乃冈，相其阴阳，观其流泉。其军三单，

    度其隰原。彻田为粮，度其夕阳。豳居允荒。

    笃公刘，于豳斯馆。涉渭为乱，取厉取锻，止基乃理。爰众爰有，

    夹其皇涧。溯其过涧。止旅乃密，芮鞫之即。'
- title: 送韋司直西行
  author: 李嘉祐
  dynasty: 唐
  content: '不恥青袍故，尤宜白髮新。

    心朝玉皇帝，貌似紫陽人。

    湘浦眠銷日，桃源醉度春。

    能文兼證道，莊叟是前身。'
- title: 醉蓬莱
  author: 黄机
  dynasty: 宋
  content: '政槐云浓翠，榴火殷红，暑风凉细。

    紫府神仙，向人间游戏。

    瑞节珠幢，琼缨宝佩，炯冰壶标致。

    经济规模，登庸衣钵，家传如此。

    礼乐醇儒，诗书元帅，尽洗凡踪，平吞馀子。

    敬简堂深，且从容一醉。

    庆社绵绵，功名衮衮，比衡山湘水。

    更把阳和，从头付与，满门桃李。'
- title: 丑奴儿慢・采桑子慢
  author: 吴文英
  dynasty: 宋
  content: '空濛乍敛，波影帘花晴乱。

    正西子、梳妆楼上，镜舞青鸾。

    润逼风襟，满湖山色入阑干。

    天虚鸣籁，云多易雨，长带秋寒。

    遥望翠凹，隔江时见，越女低鬟。

    算堪羡、烟沙白鹭，暮往朝远。

    歌管重城，醉花春梦半香残。

    乘杯对影，云海人闲。'
- title: 人日代客子是日立春
  author: 張繼
  dynasty: 唐
  content: '人日兼春日，長懷復短懷。

    遙知雙彩勝，併在一金釵。'
- title: 点绛唇
  author: 张抡
  dynasty: 宋
  content: '昨夜东风，又还吹遍闲花草。

    翠轻红小。

    触处惊春早。

    草舍茅□，□□□□□。

    谁□□。

    □□丹灶。

    别有阳和□。'
- title: 孟德耀举案齐眉・仙吕/点绛唇
  author: 无名氏
  dynasty: 元
  content: '你看这春满皇都，落花无数，飘香雨。

    蝶翅蜂须，犹兀自留春住。'
- title: 浣溪沙
  author: 苏轼
  dynasty: 宋
  content: '料峭东风翠幕惊。

    云何不饮对公荣。

    水晶盘莹玉鳞赪。

    花影莫孤三夜月，朱颜未称五年兄。

    翰林子墨主人卿。'
- title: 多丽
  author: 严仁
  dynasty: 宋
  content: '最无端，官楼画角轻吹。

    一声来、深闺深处，把人好梦惊回。

    许多愁、尽教奴受，些个事、未必君知。

    泪滴兰衾，寒生珠幌，翠云撩乱枕频敧。

    窗儿上、几条残月，斜玉界罗帷。

    更堪听，霜摧败叶，静扣朱扉。

    念别离、千里万里，问何日是归期。

    关情处、鱼来雁往，断肠是、兔走乌飞。

    美景良辰，赏心乐事，风流孤负缕金衣。

    谩赢得、花颜玉骨，瘦损为相思。

    归须早，刘郎双鬓，莫遣成丝。'
- title: 與國賢良夜歌二首 二
  author: 張柬之
  dynasty: 唐
  content: '杏間花照灼，樓上月裴回。

    帶嬌移玉柱，含笑捧金杯。'
- title: 送曾黯游夔州
  author: 張祜
  dynasty: 唐
  content: '不遠夔州路，層波灩澦連。

    下來千里峽，入去一條天。

    樹色秋帆上，灘聲夜枕前。

    何堪正危側，百丈半山顛。'
- title: 雜怨
  author: 張籍
  dynasty: 唐
  content: '切切重切切，秋風桂枝折。

    人當少年嫁，我當少年別。

    念君非征行，年年長遠途。

    妾身甘獨歿，高堂有舅姑。

    山川豈遙遠，行人自不返。'
- title: 唐昌觀玉蘂花
  author: 楊巨源
  dynasty: 唐
  content: '晴空素豔照霞新，香灑天風不到塵。

    持贈昔聞將白雪，蘂珠宮上玉花春。'
- title: 王良百一歌 醫候 九
  author: 徐成
  dynasty: 唐
  content: '天門還治肺，地骨也醫肝。

    心熱黃芩妙，人參性不寒。'
- title: 春中與盧四周諒華陽觀同居
  author: 白居易
  dynasty: 唐
  content: '性情嬾慢好相親，門巷蕭條稱作鄰。

    背燭共憐深夜月，蹋花同惜少年春。

    杏壇住僻雖宜病，芸閣官微不救貧。

    文行如君尚顦顇，不知霄漢待何人。'
- title: 沉醉东风・则见他乌云髻斜簪玉翘，芙蓉额檀口似樱桃。端的是万种娇，
  author: 汤舜民
  dynasty: 元
  content: '千般俏，更那堪兰麝香飘。

    今日个得见多情女艳娇，将我这受过的凄凉忘了。'
- title: 兵要望江南 占北斗第十四（京本作「占斗第四」○十六首） 二
  author: 易靜
  dynasty: 唐
  content: '斗口內，慧現出光芒。

    海內兵戈俱大起，江河流絕業成荒，民作甲兵糧。'
- title: 凤衔杯
  author: 杜安世
  dynasty: 宋
  content: '人生不似月初圆。

    叹分飞、容易经年。

    凄惨断云片雨、□□□。

    □□□、□□□。

    金钵小，玉槽悭。

    想至今、谁为相怜。

    多少旧欢往事、一潸然。

    空牵惹、病缠绵。'
- title: 诉衷情
  author: 张抡
  dynasty: 宋
  content: '闲中一首醉时歌。

    此乐信无过。

    阳春自来寡和，谁与乐和。

    言不尽，意何多。

    且蹉跎。

    功名莫问，富贵休言，到底如何。'
- title: 讀韓文公集十韻
  author: 張祜
  dynasty: 唐
  content: '天縱韓公愈，才爲出世英。

    言前風自正，筆下意先萌。

    塵土曾無跡，波瀾不可名。

    詞高碑益顯，疏直事終明。

    片段隨冰釋，絲毫入鏡清。

    文彫玉璽重，詩織錦梭輕。

    別得春王旨，深㳂《大雅》情。

    窮奇開蜀道，詭恠哭秦坑。

    驥逸終難襲，鵰蹲力更生。

    誰當死後者，別爲破規程。'
- title: 九成宮
  author: 李商隱
  dynasty: 唐
  content: '十二層城閬苑西，平時避暑拂虹霓。

    雲隨夏后雙龍尾，風逐周王八駿蹄。

    吳岳曉光連翠巘，甘泉晚景上丹梯。

    荔枝盧橘沾恩幸，鸞鵲天書濕紫泥。'
- title: 步蟾宫
  author: 仲殊
  dynasty: 宋
  content: '仙郎心似长江阔。

    妾意如、波间明月。

    相随定、一带向东流，共宴乐、无时暂歇。

    长生只在长欢悦。

    除此外、总应虚设。

    笙歌里、身住几何年，十字儿、头边下撇。'
- title: 琴曲歌辭 別鶴
  author: 張籍
  dynasty: 唐
  content: '雙鶴出雲谿，分飛各自迷。

    空巢在松杪，折羽落江泥。

    尋水終不飲，逢林亦未棲。

    別離應易老，萬里兩淒淒。'
- title: 遊海門峽
  author: 無名氏
  dynasty: 唐
  content: '沿流二十里，始到海門山。

    仰視見兩崖，有如萬蓋懸。

    逐上幾千仞，猶未窮絕顛。

    上有外士家，半巖得湖泉。

    湖□昏且來，意其通海焉。

    忽此見靈怪，踟蹰不能旋。

    開襟當海風，目送歸海船。

    恨不到羅浮，丹溪尋列仙。'
- title: 卜算子
  author: 卢祖皋
  dynasty: 宋
  content: '双鬓晚风前，一笛秋云外。

    木叶飞时看好山，山亦於人耐。

    意到偶题诗，饮少先成醉。

    笑折花枝步短檐，此意无人会。'
- title: 元日樂天見過因舉酒爲賀
  author: 劉禹錫
  dynasty: 唐
  content: '漸入有年數，喜逢新歲來。

    震方天籟動，寅位帝車回。

    門巷掃殘雪，林園驚早梅。

    與君同甲子，壽酒讓先杯。'
- title: 满江红
  author: 刘克庄
  dynasty: 宋
  content: '怪雨盲风，留不住、江边行色。

    烦问讯、冥鸿高士，钓鳌词客。

    千百年传吾辈话，二三子系斯文脉。

    听王郎、一曲玉箫声，凄金石。

    晞发处，怡山碧。

    垂钓处，沧溟白。

    笑而今拙宦，他年遗直。

    只愿常留相见面，未宜轻屈平生膝。

    有狂谈、欲吐且休休，惊邻壁。'
- title: 贈姚合少府
  author: 張籍
  dynasty: 唐
  content: '病來辭赤縣，案上有丹經。

    爲客燒茶竈，教兒埽竹亭。

    詩成添舊卷，酒盡臥空缾。

    闕下今遺逸，誰瞻隱士星。'
- title: 途中逢少女
  author: 施肩吾
  dynasty: 唐
  content: '身倚西門笑向東，牡丹初折一枝紅。

    市頭日賣千般鏡，知落誰家新匣中。'
- title: 蓦山溪
  author: 赵长卿
  dynasty: 宋
  content: '木犀开了。

    还是生辰到。

    一笑对西风，喜人与、花容俱好。

    寿筵开处，香雾扑帘帏，笙簧奏，星河晓，拼取金罍倒。

    当年仙子，容易抛蓬岛。

    月窟与花期，要同向、人间不老。

    拈枝弄蕊，此乐几时穷，一岁里，一番新，莫与蟠桃道。'
- title: 芰荷香
  author: 仲并
  dynasty: 宋
  content: '醉凝眸。

    正行云遮断，澄练江头。

    皓月今宵何处，不管中秋。

    朱阑倚遍，又微雨、催下危楼。

    秋风空响更筹。

    不将好梦，吹过南州。

    浮远轩窗异日到，山空云净，江远天浮。

    别去客怀，无赖准拟开愁。

    冰轮好在，解随我、天际归舟。

    何须舞袂歌喉。

    一觞一咏，谈笑风流。'
- title: 西江月
  author: 王质
  dynasty: 宋
  content: '轻蜡细凝蜂蜜，薄罗深压鹅黄。

    玉容纵不似何郎。

    也在百花头上。

    试看眉间一点，全如瓶里孤芳。

    明年此日趁鹓行。

    记取今朝胜赏。'
- title: 擬古
  author: 李白
  dynasty: 唐
  content: '融融白玉輝，暎我青蛾眉。

    寶鏡似空水，落花如風吹。

    出門望帝子，蕩漾不可期。

    安得黃鶴羽，一報佳人知。'
- title: 望江南・忆江南
  author: 陈朴
  dynasty: 宋
  content: '丹往右，四转运行阴。

    逢六闭藏阳户气，玉关泉透合丁壬。

    龟戏任浮沉。

    时出入，无碍贯他心。

    游戏神通常出面，圆光周匝绕千寻。

    寒暑不相侵。'
- title: 石州引・石州慢
  author: 贺铸
  dynasty: 宋
  content: '薄雨初寒，斜照弄晴，春意空阔。

    长亭柳色缠黄，远客一枝先折。

    烟横水际，映带几点归鸦，东风销尽龙沙雪。

    还记初关来，恰而今时节。

    将发。

    画楼芳酒，红泪清歌，顿成清别。

    已是经年，杳杳音尘多绝。

    欲知方寸，共有几许清愁，芭蕉不展丁香结。

    枉望断天涯，两厌厌风月。'
- title: 送許戶曹
  author: 唐彥謙
  dynasty: 唐
  content: '沙頭小燕鳴春和，楊柳垂絲煙倒拖。

    將軍樓船發浩歌，雲檣高插天嵯峨。

    白虹走香傾翠壺，勸飲花前金叵羅。

    神鰲駕粟升天河，新承雨澤浮恩波。'
- title: 和韋開州盛山十二首 流杯渠
  author: 張籍
  dynasty: 唐
  content: '淥酒白螺杯，隨流去復回。

    似知人把處，各向面前來。'
- title: 姑孰十詠 謝公宅
  author: 李白
  dynasty: 唐
  content: '青山日將暝，寂寞謝公宅。

    竹裏無人聲，池中虛月白。

    荒庭衰草徧，廢井蒼苔積。

    惟有清風閑，時時起泉石。'
- title: 乳燕飞・贺新郎
  author: 刘辰翁
  dynasty: 宋
  content: '赤壁之游乐。

    但古今、风清月白，更无坡作。

    矫首中洲公何许，共我横江孤鹤。

    把手笑、孙刘寂寞。

    颇有使君如今否，看青山、似我多前却。

    几见我、伴清酌。

    江心旧岂非城郭。

    抚千年、桑田海水，神游非昨。

    对影三人成六客，更倚归舟夜泊。

    尚听得、江城愁角。

    渺渺美人兮南浦，耿余怀、感泪伤离索。

    天正北，绕飞鹊。'
- title: 双调・乔牌儿
  author: 马致远
  dynasty: 元
  content: '世途人易老，幻化自空闹。

    蜂衙蚁阵黄粮觉，人间归去好。'
- title: 秋池二首 二
  author: 白居易
  dynasty: 唐
  content: '鑿池貯秋水，中有蘋與芰。

    天旱水暗消，塌然委空地。

    有似泛泛者，附離權與貴。

    一旦恩勢移，相隨共顦顇。'
- title: 相和歌辭 襄陽曲二首 二
  author: 崔國輔
  dynasty: 唐
  content: '少年襄陽地，來往襄陽城。

    城中輕薄子，知妾解秦箏。'
- title: 念奴娇
  author: 范端臣
  dynasty: 宋
  content: '玉楼绛气，卷霞绡云浪，飞空蟾魄。

    人世江山惊照耀，烟霭鳌峰千尺。

    陆海蓬壶，银葩星晕，点破琉璃碧。

    有人吟笑，紫河香满晴陌。

    况是东府君侯，西清别骑，樽俎开华席。

    迤逦飞轮催杖履，入对青黎仙客。

    襦裤歌谣，升平风露，拼取金莲侧。

    梅花吹动，满城依旧春色。'
- title: 南柯子・南歌子
  author: 周紫芝
  dynasty: 宋
  content: '白羽传觞急，金鞍跃马迟。

    云间彩凤看双飞。

    飞上碧梧枝上、稳双栖。

    林下风流女，堂东坦腹儿。

    此郎标韵世间稀。

    好为伯鸾举案、又齐眉。'
- title: 道藏歌詩 四十八
  author: 無名氏
  dynasty: 唐
  content: '玉臺敷朱霄，綠霞高有墉。

    體矯萬津波，神生攝十方。'
- title: 水龙吟
  author: 赵佥判
  dynasty: 宋
  content: '老人星照螺川，丽谯瑞霭笼晴昼。

    使君初度，满城和气，欢声盈口。

    篱菊浮金，茱萸泛紫，重阳时候。

    算年年长是，节前八日，先满□、为公寿。

    一代文章山斗。

    拥朱幡、暂劳分守。

    崇墉万堞，浮梁千丈，此恩难朽。

    襦裤方谣，丝纶已下，即登班首。

    看明年今日，开筵凤池，赐黄封酒。'
- title: 南乡子
  author: 吴亿
  dynasty: 宋
  content: '江上雪初消。

    暖日晴烟弄柳条。

    认得裙腰芳草路，魂消。

    曾折梅花过断桥。

    潘鬓为谁凋。

    长恨金闺闭阿娇。

    遥想晚妆呵手罢，夭饶。

    更傍珠唇暖玉箫。'
- title: 成都送嚴十五之江東
  author: 戎昱
  dynasty: 唐
  content: '江東萬里外，別後幾悽悽。

    峽路花應發，津亭柳正齊。

    酒傾遲日暮，川闊遠天低。

    心繫征帆上，隨君到剡溪。'
- title: 浣溪沙
  author: 辛弃疾
  dynasty: 宋
  content: '侬是嶔崎可笑人。

    不妨开口笑时频。

    有人一笑坐生春。

    歌欲颦时还浅笑，醉逢笑处却轻颦。

    宜颦宜笑越精神。'
- title: 新栽松
  author: 文丙
  dynasty: 唐
  content: '可憐同百草，況負雪霜姿。

    歌舞地不尚，歲寒人自移。

    堦除添冷淡，毫末入思惟。

    盡道生雲洞，誰知露嶮巇。'
- title: 初入湘中有喜
  author: 張九齡
  dynasty: 唐
  content: '征鞍窮郢路，歸棹入湘流。

    望鳥唯貪疾，聞猿亦罷愁。

    兩邊楓作岸，數處橘爲洲。

    却記從來意，翻疑夢裏遊。'
- title: 南歌子
  author: 倪偁
  dynasty: 宋
  content: '佳月当今夕，清尊尽客欢。

    参横斗转夜将阑。

    试泛小溪深处、与重看。

    野水从磨激，群山势郁盘。

    殷勤照我一杯残。

    更有谪仙奇句、斗清寒。'
- title: 金水桥陈琳抱妆盒・天下乐
  author: 无名氏
  dynasty: 元
  content: '则见一个喜鹊儿喳喳的噪过御前，俺想这灵也波禽，常好是识空便，也为甚的撇下个闹花丛不将春顾恋。

    背莺声花萼楼，隔燕语锦树园，他怎肯孤负了这艳阳三月天。'
- title: 經費拾遺所居呈封員外
  author: 李羣玉
  dynasty: 唐
  content: '雲臥竟不起，少微空隕光。

    唯應孔北海，爲立鄭公鄉。

    舊館苔蘚合，幽齋松菊荒。

    空餘書帶草，日日上階長。'
- title: 題明月堂二首 二
  author: 劉氏亡婦
  dynasty: 唐
  content: '玉鉤風急響丁東，回首西山似夢中。

    明月堂前人不到，庭前一夜老秋風。'
- title: 宴駙馬宅
  author: 張蠙
  dynasty: 唐
  content: '牙香禁樂鎮相攜，日日君恩降紫泥。

    紅藥院深人半醉，綠楊門掩馬頻嘶。

    座中古物多仙意，壁上新詩有御題。

    別向庭蕪寘吟石，不教宮妓踏成蹊。'
- title: 乌夜啼
  author: 魏了翁
  dynasty: 宋
  content: '不肯呈身觅举，那能随俗为官。

    梅花寒飐书窗月，一味漂阳酸。

    梅里无边春事，书中千古遐观。

    邻翁不识清闲乐，惊见满堂欢。'
- title: 兵要望江南 占氣第四（京本作「占氣第二十三」○三十一首） 八
  author: 易靜
  dynasty: 唐
  content: '猛將氣，樓閣及旌幢。

    或似長堤形淼淼，更如華蓋與王良，其下莫能當。'
- title: 踏莎行
  author: 仲殊
  dynasty: 宋
  content: '浓润侵衣，暗香飘砌。

    雨中花色添憔悴。

    凤鞋湿透立多时，不言不语厌厌地。

    眉上新愁，手中文字。

    因何不倩鳞鸿寄。

    想伊只诉薄情人，官中谁管闲公事。'
- title: 和微之詩二十三首 和酬鄭侍御東陽春悶放懷追越遊見寄
  author: 白居易
  dynasty: 唐
  content: '君得嘉魚置賓席，樂如南有嘉魚時。

    勁氣森爽竹竿竦，妍文煥爛芙蓉披。

    載筆在幕名已重，補衮於朝官尚卑。

    一緘疏入掩谷永，三都賦成排左思。

    自言拜辭主人後，離心蕩颺風前旗。

    東南門館別經歲，春眼悵望秋心悲。

    昨日嘉魚來訪我，方駕同出何所之。

    樂遊原頭春尚早，百舌新語聲椑椑。

    日趂花忙向南拆，風催柳急從東吹。

    流年惝怳不饒我，美景鮮妍來爲誰。

    紅塵三條界阡陌，碧草千里鋪郊畿。

    餘霞斷時綺幅裂，斜雲展處羅文紕。

    暮鐘遠近聲互動，暝鳥高下飛追隨。

    酒酣將歸未能去，悵然迴望天四垂。

    生何足養嵇著論，途何足泣楊漣洏。

    胡不花下伴春醉，滿酌綠酒聽黃鸝。

    嘉魚點頭時一歎，聽我此言不知疲。

    語終興盡各分散，東西軒騎分逶迤。

    此詩勿遣閑人見，見恐與他爲笑資。

    白首舊寮知我者，憑君一詠向周師。'
- title: 霜天晓角
  author: 刘仙伦
  dynasty: 宋
  content: '倚空绝壁。

    直下江千尺。

    天际两蛾凝黛，愁与恨、几时极。

    暮潮风正急。

    酒醒闻塞笛。

    试问谪仙何处，青山外，远烟碧。'
- title: 满庭芳
  author: 周邦彦
  dynasty: 宋
  content: '山崦笼春，江城吹雨，暮天烟淡云昏。

    酒旗渔市，冷落杏花村。

    苏小当年秀骨，萦蔓草、空想罗裙。

    潮声起，高楼喷笛，五两了无闻。

    凄凉，怀故国，朝钟暮鼓，十载红尘。

    似梦魂迢递，长到吴门。

    闻道花开陌上，歌旧曲、愁杀王孙。

    何时见、□□唤酒，同倒瓮头春。'
- title: 如梦令
  author: 刘景翔
  dynasty: 宋
  content: '独立荷汀烟渚。

    一霎锦云香雨。

    似为我无情，惊起鸳鸯飞去。

    飞去。

    飞去。

    却在绿杨深处。'
- title: 自諷
  author: 薛能
  dynasty: 唐
  content: '千題萬詠過三旬，忘食貪魔作瘦人。

    行處便吟君莫笑，就中詩病不任春。'
- title: 別宜春赴舉
  author: 盧肇
  dynasty: 唐
  content: '秋天草木正蕭疎，西望秦關別舊居。

    筵上芳樽今日酒，篋中黃卷古人書。

    辭鄉且伴銜蘆雁，入海終爲戴角魚。

    長短九霄飛直上，不敎毛羽落空虛。'
- title: 鹧鸪天
  author: 王之望
  dynasty: 宋
  content: '撩乱江云雪欲飞。

    小轩幽会酒行时。

    佳人喜得鸳鸯侣，豪客争题鹦鹉词。

    歌舞地，喜追随。

    歙州端恨外迁迟。

    谪仙狂监从来识，七步初看子建诗。'
- title: 万年欢慢・万年欢
  author: 无名氏
  dynasty: 宋
  content: '婥妁要肢轻婀娜。

    学内样、深深梳果。

    如五凤双鸾相对舞，随腰带、乍游琐。

    莺幕、满头花，见绿杨摸蔌。

    金阶献，一庭细管繁弦里，谁把ㄉ抛过。

    舞鸾双翥，香兽低。

    散瑞景烟微。

    投袂翩翩，趁拍迟迟。

    按曲度瑶池。

    曲遍新声，敛绣衣跪。

    彩袖高捧琼卮。

    指月中丹桂。

    春难老，祝仙寿维祺。'
- title: 懷舊居
  author: 許渾
  dynasty: 唐
  content: '兵書一篋老無功，故國郊扉在夢中。

    藤蔓覆梨張谷暗，草花侵菊庾園空。

    朱門跡忝登龍客，白屋心期失馬翁。

    楚水吳山何處是，北窗殘月照屏風。'
- title: 烛影摇红
  author: 无名氏
  dynasty: 宋
  content: '点点飞香，见梅知道春心透。

    怕寒不卷玉楼帘，羞与花同瘦。

    手拈青枝频嗅。

    诮冷落、蔷薇金斗。

    翻惊绿鬓，不似芳姿，年年依旧。

    绕破凝酥，满园桃李看看又。

    江南幽梦了无痕，啼晕残襟袖。

    鸳被有谁温绣。

    怎敢更、十分殢酒。

    伴君独自，几个黄昏，月明时候。'
- title: 丁香结
  author: 陈允平
  dynasty: 宋
  content: '尘拥妆台，翠闲歌扇，金井碧梧风陨。

    听豆虫声小，伴寂寞、冷逼莓墙苍润。

    料凄凉宋玉，悲秋恨、此际怎忍。

    莲塘风露，渐入粉艳，红衣落尽。

    勾引。

    记舞歇弓弯，几度柳围花阵。

    酒薄愁浓，霞腮泪渍，月眉香晕。

    空对秦镜尚缺，暗结回肠寸。

    念纤腰柔弱，都为相如瘦损。'
- title: 画堂春
  author: 赵长卿
  dynasty: 宋
  content: '当时巧笑记相逢。

    玉梅枝上玲珑。

    酒杯流处已愁浓。

    寒雁横空。

    去程无记更从容。

    到归来好事匆匆。

    一时分付不言中。

    此恨难穷。'
- title: 詠李
  author: 董思恭
  dynasty: 唐
  content: '盤根植瀛渚，交幹橫倚天。

    舒華光四海，卷葉蔭山川。'
- title: 花心动
  author: 史浩
  dynasty: 宋
  content: '槐夏阴浓，笋成竿、红榴正堪攀折。

    菖歜碎琼，角黍堆金，又赏一年佳节。

    宝觥交劝殷勤愿，把玉腕、彩丝双结。

    最好是，龙舟竞夺，锦标方彻。

    此意凭谁向说。

    纷两岸，游人强生区别。

    胜负既分，些个悲欢，过眼尽归休歇。

    到头都是强阳气，初不悟、本无生灭。

    见破底，何须更求指诀。'
- title: 郡齋夜坐寄舊鄉二姪
  author: 許渾
  dynasty: 唐
  content: '千官奉職衮龍垂，旅臥淮陽鬢日衰。

    三月已乖棠樹政，二年空負竹林期。

    樓侵白浪風來遠，城抱丹巖日到遲。

    長欲挂帆君莫笑，越禽花晚夢南枝。'
- title: 偈頌 十一
  author: 文偃
  dynasty: 唐
  content: '喪時光，藤林荒。

    圖人意，滯肌尩。'
- title: 贈鄭十八賁
  author: 杜甫
  dynasty: 唐
  content: '溫溫士君子，令我懷抱盡。

    靈芝冠衆芳，安得闕親近。

    遭亂意不歸，竄身跡非隱。

    細人尚姑息，吾子色愈謹。

    高懷見物理，識者安肯哂。

    卑飛欲何待，捷徑應未忍。

    示我百篇文，詩家一標準。

    羇離交屈宋，牢落值顏閔。

    水路迷畏途，藥餌駐修軫。

    古人日以遠，青史字不泯。

    步趾詠唐虞，追隨飯葵堇。

    數杯資好事，異味煩縣尹。

    心雖在朝謁，力與願矛盾。

    抱病排金門，衰容豈爲敏。'
- title: 羸駿篇
  author: 喬知之
  dynasty: 唐
  content: '噴玉長鳴西北來，自言當代是龍媒。

    萬里鐵關行入貢，九重金闕爲君開。

    蹀躞朝馳過上苑，䟃𧽼暝走發章臺。

    玉勒金鞍荷裝飾，路傍觀者無窮極。

    小山桂樹比權奇，上林桃花況顏色。

    忽聞天將出龍沙，漢主持將駕鼓車。

    去去山川勞日夜，遙遙關塞斷煙霞。

    山川關塞十年征，汗血流離赴月營。

    肌膚銷遠道，膂力盡長城。

    長城日夕苦風霜，中有連年百戰場。

    搖珂嚙勒金羈盡，爭鋒足頓鐵菱傷。

    垂耳罷輕齎，棄置在寒谿。

    大宛蒲海北，滇壑雋崖西。

    沙平留緩步，路遠闇頻嘶。

    從來力盡君須棄，何必尋途我已迷。

    歲歲年年奔遠道，朝朝暮暮催疲老。

    扣冰晨飲黃河源，拂雪夜食天山草。

    楚水澶谿征戰事，吳塞烏江辛苦地。

    持來報主不辭勞，宿昔立功非重利。

    丹心素節本無求，長鳴向君君不留。

    祗應澶漫歸田里，萬里低昂任生死。

    君王倘若不見遺，白骨黃金猶可市。'
- title: 李處士山居
  author: 王維
  dynasty: 唐
  content: '君子盈天階，小人甘自免。

    方隨鍊金客，林上家絕巘。

    背嶺花未開，入雲樹深淺。

    清晝猶自眠，山鳥時一囀。'
- title: 满江红
  author: 黄机
  dynasty: 宋
  content: '万灶貔貅，便直欲、扫清关洛。

    长淮路、夜亭警燧，晓营吹角。

    绿鬓将军思饮马，黄头奴子惊闻鹤。

    想中原、父老已心知，今非昨。

    狂鲵剪，於菟缚。

    单于命，春冰薄。

    政人人自勇，翘关还槊。

    旗帜倚风飞电影，戈铤射月明霜锷。

    且莫令、榆柳塞门秋，悲摇落。'
- title: 鸡鸣
  author: 佚名
  dynasty: 先秦
  content: '鸡既鸣矣，朝既盈矣。匪鸡则鸣，苍蝇之声。

    东方明矣，朝既昌矣。匪东方则明，月出之光。

    虫飞薨薨，甘与子同梦。会且归矣，无庶予子憎。'
- title: 和談校書秋夜感懷呈朝中親友
  author: 白居易
  dynasty: 唐
  content: '遙夜涼風楚客悲，清砧繁漏月高時。

    秋霜似鬢年空長，春草如袍位尚卑。

    詞賦擅名來已久，煙霄得路去何遲。

    漢庭卿相皆知己，不薦揚雄欲薦誰。'
- title: 念奴娇
  author: 沈瀛
  dynasty: 宋
  content: '梧桐响雨，忆空江寒浪，渔舟冲雪。

    横卧云峰千叠嶂，风旆槽香新压。

    网跃银刀，纶收钩线，倚棹清歌发。

    征鸿嘹亮，助予闲奏音节。

    天上桂子阴成，月中香旧，几度人间别。

    玉斧匣中常夜吼，可惜光阴虚设。

    唤下云梯，直攀金户，打透重门铁。

    姮娥念旧，料应重许人折。'
- title: 塞翁吟
  author: 张炎
  dynasty: 宋
  content: '交到无心处，出岫细话幽期。

    看流水、意俱迟。

    且淡薄相依。

    凌霄未肯从龙去，物外共鹤忘机。

    迷古洞，掩晴晖。

    翠影湿行衣。

    飞飞。

    垂天翼，飘然万里，愁日暮、佳人未归。

    尚记得、巴山夜雨，耿无语、共说生平，都付陶诗。

    休题五朵，莫梦阳台，不赠相思。'
- title: 獨不見
  author: 戴叔倫
  dynasty: 唐
  content: '前宮路非遠，舊苑春將遍。

    玉戶看早梅，雕梁數飛燕。

    身輕逐舞袖，香暖傳歌扇。

    自和秋風詞，長侍昭陽殿。

    誰信後庭人，年年獨不見。'
- title: 稻田
  author: 韋莊
  dynasty: 唐
  content: '綠波春浪滿前陂，極目連雲䆉稏肥。

    更被鷺鷀千點雪，破煙來入畫屏飛。'
- title: 夏日遊山家同夏少府
  author: 駱賓王
  dynasty: 唐
  content: '返照下層岑，物外狎招尋。

    蘭徑薰幽珮，槐庭落暗金。

    谷靜風聲徹，山空月色深。

    一遣樊籠累，唯餘松桂心。'
- title: 武夫詞
  author: 劉禹錫
  dynasty: 唐
  content: '武夫何洸洸，衣紫襲絳裳。

    借問胡爲爾，列校在鷹揚。

    依倚將軍勢，交結少年場。

    探丸害公吏，抽刃妒名倡。

    家產既不事，顧盼自生光。

    酣歌高樓上，袒裼大道傍。

    昔爲編戶人，秉耒甘哺糠。

    今來從軍樂，躍馬飫膏粱。

    猶思風塵起，無種取侯王。'
- title: 題畫僧二首 二
  author: 張祜
  dynasty: 唐
  content: '瘦頸隆肩碧眼生，翰林親讚虎頭能。

    終年不語看如意，似證禪心入大乘。'
- title: 醉蓬莱
  author: 韩元吉
  dynasty: 宋
  content: '听清歌初转，翠岭云横，乍飞还驻。

    水落秋明，正千岩呈露。

    况有宾朋，飘然才调，尽凌空鹓鹭。

    步绕西畴，同寻南涧，郊原新雨。

    好客声名，郑庄风韵，松菊栽成，故侯瓜圃。

    燕去鸿来，笑人生离聚。

    老子偷闲，爱君三径，共一尊芳醑。

    待约梅仙，他年丹就，骑鲸飞去。'
- title: 送人得蕩子歸倡婦
  author: 靈一
  dynasty: 唐
  content: '垂涕憑回信，爲語柳園人。

    情知獨難守，又是一陽春。'
- title: 感遇詩三十八首 七
  author: 陳子昂
  dynasty: 唐
  content: '白日每不歸，青陽時暮矣。

    茫茫吾何思，林臥觀無始。

    衆芳委時晦，鶗鴂鳴悲耳。

    鴻荒古已頹，誰識巢居子。'
- title: 过龙门・浪淘沙令
  author: 史达祖
  dynasty: 宋
  content: '醉月小红楼。

    锦瑟箜篌。

    夜来风雨晓来收。

    几点落花饶柳絮，同为春愁。

    寄信问晴鸥。

    谁在芳洲。

    绿波宁处有兰舟。

    独对旧时携手地，情思悠悠。'
- title: 渼陂
  author: 鄭谷
  dynasty: 唐
  content: '昔事東流共不迴，春深獨向渼陂來。

    亂前別業依稀在，雨裏繁花寂寞開。

    却展漁絲無野艇，舊題詩句沒蒼苔。

    潸然四顧難消遣，秪有佯狂泥酒盃。'
- title: 判簡州刺史安太尉申院狀希酒場云係州收搉
  author: 宋光嗣
  dynasty: 唐
  content: '安胡安胡，空有髭鬚。

    所見不遠，智解全愚。

    酒場是太后教令，問你還有耳孔也無。'
- title: 江上送友人
  author: 于良史
  dynasty: 唐
  content: '看爾動行櫂，未收離別筵。

    千帆忽見及，亂却故人船。

    紛泊雁羣起，逶迤沙漵連。

    長亭十里外，應是少人煙。'
- title: 㴩湖山寺
  author: 張說
  dynasty: 唐
  content: '楚老遊山寺，提攜觀畫壁。

    揚袂指辟支，睩眄相鬬鬩。

    險哉透撞兒，千金賭一擲。

    成敗身自受，傍人那歎息。'
- title: 重酬樂天
  author: 元稹
  dynasty: 唐
  content: '紅塵擾擾日西徂，我興雲心兩共孤。

    暫出已遭千騎擁，故交求見一人無。

    百篇書判從饒白，八米詩章未伏盧。

    最笑近來黃叔度，自投名刺占陂湖。'
- title: 出籠鶻
  author: 濮陽瓘
  dynasty: 唐
  content: '玉鏃分花袖，金鈴出綵籠。

    搖心長捧日，逸翰鎮生風。

    一點青霄裏，千聲碧落中。

    星眸隨狡兔，霜爪落飛鴻。

    每念提攜力，常懷搏擊功。

    以君能惠好，不敢沒遙空。'
- title: 續古二十九首 二十四
  author: 陳陶
  dynasty: 唐
  content: '嬋娟越機裏，織得雙棲鳳。

    慰此殊世花，金梭忽停弄。'
- title: 添字丑奴儿・采桑子
  author: 李清照
  dynasty: 宋
  content: '窗前谁种芭蕉树，阴满中庭。

    阴满中庭。

    叶叶心心，舒卷有馀情。

    伤心枕上三更雨，点滴霖霪。

    点滴霖霪。

    愁损北人，不惯起来听。'
- title: 九日落星山登高
  author: 徐鉉
  dynasty: 唐
  content: '秋暮天高稻穟成，落星山上會諸賓。

    黃花汎酒依流俗，白髮滿頭思古人。

    巖影晚看雲出岫，湖光遙見客垂綸。

    風煙不改年長度，終待林泉老此身。'
- title: 登湓城浦望廬山初晴直省齎敕催赴江陰
  author: 李嘉祐
  dynasty: 唐
  content: '西望香爐雪，千峰晚色新。

    白頭悲作吏，黃紙苦催人。

    多負登山屐，深藏漉酒巾。

    傷心公府內，手板日相親。'
- title: 幺篇・愁和闷眼倦开，闷和愁眉怎舒？愁的是情思昏昏，神魂飘荡，鬼病
  author: 陈克明
  dynasty: 元
  content: '揶揄。

    闷连着华狱三峰，巫山十二，黄河九曲，则我这骨捱捱命归泉路。'
- title: 有寄
  author: 李洞
  dynasty: 唐
  content: '愛酒耽棊田處士，彈琴詠史賈先生。

    御溝臨岸有雲石，不見鶴來何處行。'
- title: 羅浮松續賈松句（題擬）
  author: 不詳
  dynasty: 唐
  content: '白髮不由己。

    （賈松。

    ）黃金留待誰？

    （松作人語。

    見《燈下閑談》卷上《松作人語》。

    ）（〖1〗《燈下閑談》云：「松乃諾之，遂同入羅浮，三年守真丹竃，藥既無成，吟且不廢。

    因夜靠松瞑目，吟曰：『白髮不由己。

    』如是數四，至於中夜。

    忽聞松上應聲曰：『黃金留待誰？

    」按：賈松，字夢得，乾寧中游宜春，與齊己、虛中等遊。

    光化四年登進士第，名列第八人。

    後至宜春與鄭谷遊。

    ）。'
- title: 碧玉歌
  author: 李暇
  dynasty: 唐
  content: '碧玉上官妓，出入千花林。

    珠被玳瑁牀，感郎情意深。'
- title: 亂中偷路入故鄉
  author: 裴說
  dynasty: 唐
  content: '愁看賊火起諸烽，偷得餘程悵望中。

    一國半爲亡國燼，數城俱作古城空。'
- title: 凤皇枝令・凤凰枝令
  author: 万俟咏
  dynasty: 宋
  content: '人间天上。

    端楼龙凤灯先赏。

    倾城粉黛月明中，春思荡。

    醉金瓯仙酿。

    一从鸾辂北向。

    旧时宝座应蛛网。

    游人此际客江乡，空怅望。

    梦连昌清唱。'
- title: 永明山居詩（六十九首） 三十三
  author: 延壽
  dynasty: 唐
  content: '萬象從來一徑通，但緣分別便西東。

    遺簪祇爲情難盡，泣路方知意無窮。

    偃仰不拋青嶂裏，往來多在白雲中。

    平生分野應難比，澗飲林棲得古風。'
- title: 山居
  author: 朱慶餘
  dynasty: 唐
  content: '歸來青壁下，又見滿籬霜。

    轉覺琴齋靜，閑從菊地荒。

    山泉共鹿飲，林果讓僧嘗。

    時復收新藥，隨雲過石梁。'
- title: 戊辰歲湘中寄鄭谷郎中
  author: 齊己
  dynasty: 唐
  content: '白髮久慵簪，常聞病亦吟。

    瘦應成鶴骨，閑想似禪心。

    上國楊花亂，滄洲荻笋深。

    不堪思翠巘，西望獨沾襟。'
- title: 汉宫春
  author: 刘克庄
  dynasty: 宋
  content: '京辇相逢，忆茂陵临御，俱诣天官。

    绛纱玉斧咫尺，先引头班。

    桃花满观，与贞元、朝士同看。

    归骑晚，春城笳吹，冶游侵晓方还。

    回首龙髯何在，漫共谈前事，泪洒桥山。

    谁怜白头柱史，独出函关。

    君如春柳，到而今、也带苍颜。

    凭寄语，江州司马，琵瑟且止休弹。'
- title: 生查子
  author: 苏轼
  dynasty: 宋
  content: '三度别君来，此别真迟暮。

    白尽老髭须，明日淮南去。

    酒罢月随人，泪湿花如雾。

    后月逐君还，梦绕湖边路。'
- title: 好事近
  author: 曾觌
  dynasty: 宋
  content: '霁雪好风光，恰是相逢时节。

    酒量不禁频劝，便醉倒人侧。

    严城更漏夜厌厌，应有断肠客。

    莫问落梅三弄，喜一枝曾折。'
- title: 宮詞百首 六十七
  author: 和凝
  dynasty: 唐
  content: '視草詞臣直玉堂，對來新賜錦袍香。

    班資最在雲霄上，長是先迎日月光。'
- title: 過華清宮絕句三首 二
  author: 杜牧
  dynasty: 唐
  content: '新豐綠樹起黃埃，數騎漁陽探使回。

    霓裳一曲千峰上，舞破中原始下來。'
- title: 渚宮莫問詩一十五首 十三
  author: 齊己
  dynasty: 唐
  content: '莫問多山興，晴樓獨凭時。

    六年滄海寺，一別白蓮池。

    句早逢名匠，禪曾見祖師。

    冥搜與真性，清外認揚眉。'
- title: 偶題
  author: 韓偓
  dynasty: 唐
  content: '俟時輕進固相妨，實行丹心仗彼蒼。

    蕭艾轉肥蘭蕙瘦，可能天亦妬馨香。'
- title: 木兰花・玉楼春
  author: 周邦彦
  dynasty: 宋
  content: '郊原雨过金英秀。

    风扫霜威寒入袖。

    感君一曲断肠歌，劝我十分和泪酒。

    古道尘清榆柳瘦。

    系马邮亭人散后。

    今宵灯尽酒醒时，可惜朱颜成皓首。'
- title: 玉楼春
  author: 谢逸
  dynasty: 宋
  content: '青钱点水圆荷绿。

    解箨新篁森嫩玉。

    轻风冉冉楝花香，小雨丝丝梅子熟。

    华堂烛烬零金粟。

    人在洞天三十六。

    昭华吹彻管声寒，声入寿觞红浪蹙。'
- title: 酬江公見寄
  author: 鮑溶
  dynasty: 唐
  content: '曾荅鴈門偈，爲憐同社人。

    多慙惠休句，偕得此陽春。'
- title: 天下乐
  author: 高明《蔡伯喈琵琶记》
  dynasty: 元
  content: '一片花飞故苑空，随凤飘泊到帘栊。

    玉人怪问惊春梦，只怕东风羞落红。'
- title: 满江红
  author: 吴潜
  dynasty: 宋
  content: '试问平生，几番见、中秋明月。

    今老矣，一年紧似，一年时节。

    底事层阴生障碍，不教玉界冰壶彻。

    莫垣娥、嫌此白头翁，心肠别。

    风动处，浮云揭。

    云绽处，清光泄。

    倩何人扫荡，大家澄澈。

    且掉悲欢离合事，相逢只怕尊中竭。

    放儿童、今夜上清霄，探蟾穴。'
- title: 生查子
  author: 杨无咎
  dynasty: 宋
  content: '秋深郎未归，月上人初静。

    无语意迟迟，步转梧桐影。

    罗衣宽莫裁，云鬓松还整。

    谁与问相思，立尽清宵永。'
- title: 贈圭峰禪師
  author: 無可
  dynasty: 唐
  content: '絕壑禪林底，泉分落石層。

    霧交高頂草，雲隱下方燈。

    朝滿傾心客，溪連學道僧。

    半旬持一食，此事有誰能。'
- title: 阮郎归
  author: 刘镇2
  dynasty: 宋
  content: '金茎浥露未成霜。

    西风只旧凉。

    蕊仙何事换霞妆。

    恼人秋思长。

    香世界，锦文章。

    花神不覆藏。

    小山骚客政清狂。

    同花入醉乡。'
- title: 安公
  author: 靈一
  dynasty: 唐
  content: '彌天稱聖哲，象法初繄賴。

    弘道識行藏，匡時知進退。

    秦王輕與舉，習生重酬對。

    學文古篆中，義顯心經內。

    法服應華夏，金言流海岱。

    西方浮雲間，更陪龍華會。'
- title: 水调歌头
  author: 葛长庚
  dynasty: 宋
  content: '有一修行法，不用问师傅。

    教君只是，饥来吃饭困来眠。

    何必移精运气，也莫行功打坐，但去净心田。

    终日无思虑，便是活神仙。

    不憨痴，不狡诈，不风颠。

    随缘饮啄，算来命也付之天。

    万事不由计较，造物主张得好，凡百任天然。

    世味只如此，拚做几千年。'
- title: 詠扇
  author: 徐夤
  dynasty: 唐
  content: '爲發涼飆滿玉堂，每親襟袖便難忘。

    霜濃雪暗知何在，道契時來忽自揚。

    曾伴一樽臨小檻，幾遮殘日過回廊。

    漢宮如有秋風起，誰信班姬淚數行。'
- title: 登望楚山最高頂
  author: 孟浩然
  dynasty: 唐
  content: '山水觀形勝，襄陽美會稽。

    最高唯望楚，曾未一攀躋。

    石壁疑削成，衆山比全低。

    晴明試登陟，目極無端倪。

    雲夢掌中小，武陵花處迷。

    暝還歸騎下，蘿月映深谿。'
- title: 满庭霜・满庭芳
  author: 葛郯
  dynasty: 宋
  content: '归去来兮，苕溪深处，上有苍翠千峰。

    月桥烟墅，家在五湖东。

    试觅桃花流水，鸡犬静、人迹才通。

    沙汀晚，一天云锦，飞下水精宫。

    两年，官事少，江梅雾暗，多稼云丰。

    把毗坛清梦，尽入诗筒。

    只欠芦花夜宿，金溪上、一苇秋风。

    蓑衣在，不辞重整，来作钓鱼翁。'
- title: 公安送李二十九弟晉肅入蜀余下沔鄂
  author: 杜甫
  dynasty: 唐
  content: '正解柴桑纜，仍看蜀道行。

    檣烏相背發，塞雁一行鳴。

    南紀連銅柱，西江接錦城。

    憑將百錢卜，飄泊問君平。'
- title: 夜泊渭津
  author: 李昌符
  dynasty: 唐
  content: '漂漂東去客，一宿渭城邊。

    遠處星垂岸，中流月滿船。

    涼歸夜深簟，秋入雨餘天。

    漸覺家山小，殘程尚幾年。'
- title: 淡黄柳
  author: 张炎
  dynasty: 宋
  content: '楚腰一捻。

    羞翦青丝结。

    力未胜春娇怯怯。

    暗托莺声细说。

    愁蹙眉心斗双叶。

    正情切。

    柔枝未堪折。

    应不解、管离别。

    奈如今已入东风睫。

    望断章台，马蹄何处，闲了黄昏淡月。'
- title: 便宜行事虎头牌・笑口尚
  author: 李直夫
  dynasty: 元
  content: 他问我今日个一家儿为甚来，昨日个打我的可是该也那不该，把脸皮都撇在青霄外，从今后拚着个贪杯的老不才，谢了个贤惠的女裙衩，休休休休想他便降阶的忙迎待。
- title: 阮郎归
  author: 赵文
  dynasty: 宋
  content: '舞红一架欲生衣。

    残英辞旧枝。

    雨生自唱惜春词。

    行人应未知。

    新火后，薄罗时。

    君归何太迟。

    镜中失却少年姿。

    年随花共飞。'
- title: 琴曲歌辭 宛轉歌二首 二
  author: 劉方平
  dynasty: 唐
  content: '曉將近，黃姑織女銀河盡。

    九華錦衾無復情，千金寶鏡誰能引。

    歌宛轉，宛轉傷別離。

    願作楊與柳，同向玉窗垂。'
- title: 六[月]十三日上陳微博士 三
  author: 唐彥謙
  dynasty: 唐
  content: '窮居無公憂，私此長夏日。

    蚊蠅如俗子，正爾相妒嫉。

    麾驅非吾任，遁避亦無術。

    惟當俟其定，靜坐萬慮一。'
- title: 雜曲歌辭 踏歌詞 一
  author: 張說
  dynasty: 唐
  content: '花蕚樓前雨露新，長安城裏太平人。

    龍銜火樹千燈豔，雞踏蓮花萬歲春。'
- title: 更漏子
  author: 无名氏
  dynasty: 宋
  content: '绛纱笼，金叶盖。

    向晓灯花犹在。

    冰未结，小琉璃。

    陇梅香满枝。

    雪无香，花有意。

    不是江南新寄。

    霜月尽，碧天寒。

    玉楼人倚阑。'
- title: 送鄭州周司空
  author: 楊炯
  dynasty: 唐
  content: '漢國臨清渭，京城枕濁河。

    居人下珠淚，賓御促驪歌。

    望極關山遠，秋深煙霧多。

    唯餘三五夕，明月暫經過。'
- title: 偶題二首 一
  author: 徐夤
  dynasty: 唐
  content: '買骨須求騏驥骨，愛毛宜採鳳皇毛。

    駑駘燕雀堪何用，仍向人前價例高。'
- title: 虞美人
  author: 吕本中
  dynasty: 宋
  content: '梅花自是于春懒。

    不是春来晚。

    看伊开在众花前。

    便道与春无分、结因缘。

    风前月下频相就。

    笑我如伊瘦。

    几回冲雨过疏篱。

    已见一番青子、缀残枝。'
- title: 傷思
  author: 李羣玉
  dynasty: 唐
  content: '八月白露濃，芙蓉抱香死。

    紅枯金粉墮，寥落寒塘水。

    西風團葉下，疊縠參差起。

    不見櫂歌人，空垂綠房子。'
- title: 題表丈三大夫書齋
  author: 楊巨源
  dynasty: 唐
  content: '盛府自蓮花，羣公是歲華。

    蘭姿丈人圃，松色大夫家。

    素卷堆瑤席，朱弦映絳紗。

    詩題三百首，高韻照春霞。'
- title: 江神子・江城子
  author: 苏轼
  dynasty: 宋
  content: '相逢不觉又初寒。

    对尊前。

    惜流年。

    风紧离亭，冰结泪珠圆。

    雪意留君君不住，从此去，少清欢。

    转头山下转头看。

    路漫漫。

    玉花翻。

    银海光宽，何处是超然。

    知道故人相念否，携翠袖，倚朱阑。'
- title: 武功縣中作三十首 十六
  author: 姚合
  dynasty: 唐
  content: '朝朝眉不展，多病怕逢迎。

    引水遠通澗，壘山高過城。

    秋燈照樹色，寒雨落池聲。

    好是吟詩夜，披衣坐到明。'
- title: 巫山高
  author: 戴叔倫
  dynasty: 唐
  content: '巫山峨峨高插天，危峰十二凌紫煙。

    瞿塘嘈嘈急如弦，洄流勢逆將覆船。

    雲梯豈可進，百[丈]那能牽，陸行巉巖水不前。

    灑淚向流水，淚歸東海邊。

    含愁對明月，明月空自圓。

    故鄉回首思綿綿，側身天地心茫然。'
- title: 盛山十二詩 竹巖
  author: 韋處厚
  dynasty: 唐
  content: '不資冬日秀，爲作暑天寒。

    先植誠非鳳，來翔定是鸞。'
- title: 降黄龙
  author: 施惠《幽闺记》
  dynasty: 元
  content: '说甚么宦室门楣，寒士寻常，望若云霄？时移事迁，为地覆天翻，君去民逃。

    多娇，此时相遇，料应我和你姻缘非小，做夫妻相呼厮唤，怎生忘了？。'
- title: 谒金门
  author: 陈克
  dynasty: 宋
  content: '深院静。

    尘暗曲房凄冷。

    黄叶满阶风不定。

    无端吹酒醒。

    露湿小园幽径。

    悄悄啼姑相应。

    半被馀熏残烛影。

    夜长人独冷。'
- title: 贈李從貴
  author: 趙嘏
  dynasty: 唐
  content: '白馬嘶風何處還，鞭梢拂地看南山。

    珠簾捲盡不回首，春色欲闌休閉關。

    花外鳥歸殘雨暮，竹邊人語夕陽閑。

    知君舊隱嵩雲下，巖桂從今幾更攀。'
- title: 縣中惱飲席
  author: 李商隱
  dynasty: 唐
  content: '晚醉題詩贈物華，罷吟還醉忘歸家。

    若無江氏五色筆，爭奈河陽一縣花。'
- title: 閑居遣懷十首 三
  author: 姚合
  dynasty: 唐
  content: '白日逍遙過，看山復遶池。

    展書尋古事，翻卷改新詩。

    賒酒風前酌，留僧竹裏棊。

    同人笑相問，羨我足閑時。'
- title: 奉和襲美傷開元觀顧道士
  author: 張賁
  dynasty: 唐
  content: '鳳麟膠盡夜如何，共歎先生劒解多。

    幾度弔來唯白鶴，此時乘去必青騾。

    圖中含景隨殘照，琴裏流泉寄逝波。

    惆悵真靈又空返，玉書誰授紫微歌。'
- title: 蟲豸詩  三
  author: 元稹
  dynasty: 唐
  content: '蘭蕙本同畹，蜂蛇亦雜居。

    害心俱毒螫，妖燄兩吹噓。

    雷蟄吞噬止，枯焚巢穴除。

    可憐相濟惡，勿謂禍無餘。'
- title: 诉衷情
  author: 韩元吉
  dynasty: 宋
  content: '疏疏密密未开时。

    装点最繁枝。

    分明占断秋思，一任晓风吹。

    金屡细，翠绡垂。

    画阑西。

    嫦娥也道，一种幽香，几处相宜。'
- title: 苏武慢
  author: 辛弃疾
  dynasty: 宋
  content: '帐暖金丝，杯乾云液，战退夜□飂𩘟。

    障泥系马，扫路迎宾，先借落花春色。

    歌竹传觞，探梅得句，人在玉楼琼室。

    唤吴姬学舞，风流轻转，弄娇无力。

    尘世换、老尽青山，铺成明月，瑞物已深三尺。

    丰登意绪，婉娩光阴，都作暮寒堆积。

    回首驱羊旧节，入蔡奇兵，等闲陈迹。

    总无如现在，尊前一笑，坐中赢得。'
- title: 離夜二首 一
  author: 馬戴
  dynasty: 唐
  content: '東征遼水迥，北近單于臺。

    戎衣挂寶劍，玉筯銜金杯。

    紅燭暗將滅，翠蛾終不開。'
- title: 北固晚眺
  author: 竇常
  dynasty: 唐
  content: '水國芒種後，梅天風雨涼。

    露蠶開晚簇，江燕繞危檣。

    山趾北來固，潮頭西去長。

    年年此登眺，人事幾銷亡。'
- title: 落韻詩（二首） 一
  author: 李如實
  dynasty: 唐
  content: '路傍傷羸牛，羸牛身已老。

    兩眼不能開，四蹄行欲倒。

    牛曾少壯時，歲歲耕田早。

    耕却春秋田，駕車長安道。

    今日領頭穿，無人飼水草。

    喘也不能喘，問也沒人問。'
- title: 杨氏女杀狗劝夫・尧民歌
  author: 萧德祥
  dynasty: 元
  content: '就官厅上拖出那狗皮儿，这的是俺嫂嫂暗把计谋施。

    劝哥哥放开怀抱莫嗟咨，那王婆须是俺的正名师。

    相公阿你恩也波慈，从来不受私，早分解了这跷蹊事。'
- title: 吉祥寺見錢侍郎題名
  author: 白居易
  dynasty: 唐
  content: '雲雨三年別，風波萬里行。

    愁來正蕭索，況見古人名。'
- title: 龍昌寺荷池
  author: 白居易
  dynasty: 唐
  content: '冷碧新秋水，殘紅半破蓮。

    從來寥落意，不似此池邊。'
- title: 別兄弟
  author: 陳季卿
  dynasty: 唐
  content: '謀身非不早，其奈命來遲。

    舊友皆霄漢，此身猶路岐。

    北風微雪後，晚景有雲時。

    惆悵清江上，區區趁試期。'
- title: 九日衛使君筵上作
  author: 武瓘
  dynasty: 唐
  content: '佳晨登賞喜還鄉，謝宇開筵晚興長。

    滿眼黃花初泛酒，隔煙紅樹欲迎霜。

    千家門戶笙歌發，十里江山白鳥翔。

    共賀安人豐樂歲，幸陪珠履侍銀章。'
- title: 南歌子
  author: 杨无咎
  dynasty: 宋
  content: '彩缕牵肠断，明珠暗滴圆。

    从头颗颗手亲穿。

    寄与仙乡同结、此生缘。

    和串拢瑜臂，连云坠雪肩。

    循环密数对沈烟。

    似我真情不断、永相联。'
- title: 早秋遊山寺
  author: 李咸用
  dynasty: 唐
  content: '閑臥雲巖穩，攀緣笑戲猱。

    靜於諸境靜，高却衆山高。

    至理無言了，浮生一夢勞。

    清風朝復暮，四海自波濤。'
- title: 終南山雙峰草堂作
  author: 岑參
  dynasty: 唐
  content: '斂跡歸山田，息心謝時輩。

    晝還草堂臥，但與雙峰對。

    興來恣佳遊，事愜符勝槩。

    著書高牕下，日夕見城內。

    曩爲世人誤，遂負平生愛。

    久與林壑辭，及來松杉大。

    偶茲近精廬，屢得名僧會。

    有時逐樵漁，盡日不冠帶。

    崖口上新月，石門破蒼靄。

    色向羣木深，光搖一潭碎。

    緬懷鄭生谷，頗憶嚴子瀨。

    勝事猶可追，斯人邈千載。'
- title: 满江红
  author: 范成大
  dynasty: 宋
  content: '柳外轻雷，催几阵、雨丝飞急。

    雷雨过、半川荷气，粉融香浥。

    弄蕊攀条春一笑，从教水溅罗衣湿。

    打梁州、箫鼓浪花中，跳鱼立。

    山倒影，云千叠。

    横浩荡，舟如叶。

    有采菱清些，桃根双楫。

    忘却天涯泊地，尊前不放闲愁人。

    任碧筒、十丈卷金波，长鲸吸。'
- title: 寄題天台國清寺齊梁體
  author: 皮日休
  dynasty: 唐
  content: '十里松門國清路，飯猨臺上菩提樹。

    怪來煙雨落晴天，元是海風吹瀑布。'
- title: 寄女
  author: 李令
  dynasty: 唐
  content: '有人教我向衡陽，一度思歸欲斷腸。

    爲報豔妻兼少女，與吾覓取朗州場。'
- title: 汉广
  author: 佚名
  dynasty: 先秦
  content: '南有乔木，不可休息。汉有游女，不可求思。汉之广矣，不可泳思。江之永矣，不可方思。

    翘翘错薪，言刈其楚。之子于归，言秣其马。汉之广矣，不可泳思。江之永矣，不可方思。

    翘翘错薪，言刈其蒌。之子于归。言秣其驹。汉之广矣，不可泳思。江之永矣，不可方思。'
- title: 水调歌头
  author: 包恢
  dynasty: 宋
  content: '羽觞随曲水，佳气溢双清。

    真贤瑞世，恰与真圣日同生。

    出侍红云一朵，出按皇华六辔，特地福吾闽。

    底是长生箓，八郡咏歌声。

    奏天子，倾义廪，济饥民。

    南州指使，青州公案一般仁。

    却恐紫泥有诏，社稷重臣事业，非晚觐岩宸。

    来岁这般节，宣劝玉堂人。'
- title: 送大理張卿
  author: 顧況
  dynasty: 唐
  content: '春色依依惜解攜，月卿今夜泊隋堤。

    白沙洲上江籬長，綠樹村邊謝豹啼。

    遷客比來無倚仗，故人相去隔雲泥。

    越禽唯有南枝分，目送孤鴻飛向西。'
- title: 清平乐
  author: 仇远
  dynasty: 宋
  content: '苑秋凉早，石径幽花小。

    霜絮飞飞风草草。

    翠碧斓斑驰道。

    香沟诗叶难寻。

    依然绿浅红深。

    倚竹空歌黄鹄，谁招青冢游云。'
- title: 西江月
  author: 周密
  dynasty: 宋
  content: '绿绮紫丝步障，红鸾彩凤仙城。

    谁将三十六陂春。

    换得两堤秋锦。

    眼缬醉迷朱碧，笔花俊赏丹青。

    斜阳展尽赵昌屏。

    羞死舞鸾妆镜。'
- title: 七月
  author: 佚名
  dynasty: 先秦
  content: '七月流火，九月授衣。一之日觱发，二之日栗烈。无衣无褐，何以卒岁？

    三之日于耜，四之日举趾。同我妇子，馌彼南亩。田畯至喜。

    七月流火，九月授衣。春日载阳，有鸣仓庚。女执懿筐，遵彼微行，爰求柔桑。

    春日迟迟，采蘩祁祁。女心伤悲，殆及公子同归。

    七月流火，八月萑苇。蚕月条桑，取彼斧斨。以伐远扬，猗彼女桑。

    七月鸣鵙，八月载绩。载玄载黄，我朱孔阳，为公子裳。

    四月秀葽，五月鸣蜩。八月其获，十月陨萚。一之日于貉，取彼狐狸，为公子裘。

    二之日其同，载缵武功。言私其豵，献豜于公。

    五月斯螽动股，六月莎鸡振羽。七月在野，八月在宇，九月在户，十月蟋蟀，入我床下。

    穹窒熏鼠，塞向墐户。嗟我妇子，曰为改岁，入此室处。

    六月食郁及薁，七月亨葵及菽。八月剥枣，十月获稻。为此春酒，以介眉寿。

    七月食瓜，八月断壶，九月叔苴，采荼薪樗。食我农夫。

    九月筑场圃，十月纳禾稼。黍稷重穋，禾麻菽麦。嗟我农夫，我稼既同，上入执宫功。

    昼尔于茅，宵尔索綯，亟其乘屋，其始播百谷。

    二之日凿冰冲冲，三之日纳于凌阴。四之日其蚤，献羔祭韭。九月肃霜，十月涤场。

    朋酒斯飨，曰杀羔羊，跻彼公堂。称彼兕觥：万寿无疆！'
- title: 贈尚顏上人
  author: 鄭谷
  dynasty: 唐
  content: '相尋喜可知，放錫便論詩。

    酷愛山兼水，唯應我與師。

    風雷吟不覺，猨鶴老爲期。

    近輩推棲白，其如趣向卑。'
- title: 关雎
  author: 佚名
  dynasty: 先秦
  content: '关关雎鸠，在河之洲。窈窕淑女，君子好逑。

    参差荇菜，左右流之。窈窕淑女，寤寐求之。

    求之不得，寤寐思服。悠哉悠哉，辗转反侧。

    参差荇菜，左右采之。窈窕淑女，琴瑟友之。

    参差荇菜，左右芼之。窈窕淑女，钟鼓乐之。'
- title: 武陵春
  author: 晁端礼
  dynasty: 宋
  content: '湖上风光寒食近，准拟醉花枝。

    不忍东风烂熳时。

    红泪湿胭脂。

    情知今后游从少，鸾镜懒重窥。

    金凤衔花旧绣衣。

    憔悴舞腰肢。'
- title: 八声甘州
  author: 王质
  dynasty: 宋
  content: '海茫茫、天北与天南，吾友定安归。

    闻濡须江上，皖公山下，驾白云飞。

    莽苍空郊虚野，古路立斜晖。

    颜跖皆尘土，苦泪休挥。

    一代锦肠绣肺，想英魂皎皎，健口霏霏。

    望寒空明月，无路寄相思。

    叹千古、兴亡成败，满乾坤、遗恨有谁知。

    今何在，一川烟惨，万壑风悲。'
- title: 鄂州頭陀寺上方
  author: 李頻
  dynasty: 唐
  content: '高寺上方無不見，天涯行客思迢迢。

    西江帆挂東風急，夏口城銜楚塞遙。

    沙渚漁歸多濕網，桑林蠶後盡空條。

    感時歎物尋僧話，惟向禪心得寂寥。'
- title: 送崔十三東遊
  author: 錢起
  dynasty: 唐
  content: '千里有同心，十年一會面。

    當杯緩箏柱，倏忽催離宴。

    丹鳳城頭噪晚鴉，行人馬首夕陽斜。

    灞上春風留別袂，關東新月宿誰家。

    官柳依依兩鄉色，誰能此別不相憶。'
- title: 失调名
  author: 苏轼
  dynasty: 宋
  content: 高安更过几重山。
- title: 点绛唇
  author: 张元干
  dynasty: 宋
  content: '水驿凝霜，夜帆风驶潮生晓。

    酒醒寒悄。

    枕底波声小。

    好去归舟，有个人风调。

    君行了。

    此欢应少。

    索共梅花笑。'
- title: 漢川山行呈成少尹
  author: 岑參
  dynasty: 唐
  content: '西蜀方攜手，南宮憶比肩。

    平生猶不淺，羈旅轉相憐。

    山店雲迎客，江村犬吠船。

    秋來取一醉，須待月光眠。'
- title: 折楊柳七首 七
  author: 段成式
  dynasty: 唐
  content: '陌上河邊千萬枝，怕寒愁雨盡低垂。

    黃金穟短人多折，已恨東風不展眉。'
- title: 句 二
  author: 吳筠
  dynasty: 唐
  content: 垂花臨碧澗，清翠依丹巘。
- title: 两同心
  author: 黄庭坚
  dynasty: 宋
  content: '秋水遥岑。

    妆淡情深。

    尽道教、心坚穿石，更说甚、官不容针。

    霎时间，雨散云归，无处追寻。

    小楼朱阁沈沈。

    一笑千金。

    你共人、女边著子，争知我、门里挑心。

    最难忘，小院回廊，月影花阴。'
- title: 张君瑞闹道场(第一本)・雁儿落
  author: 王实甫
  dynasty: 元
  content: '我则道这玉天仙离了碧霄，原来是可意种来清醮。

    小子多愁多病身，怎当他倾国倾城貌。'
- title: 假作田家詩
  author: 上官儀
  dynasty: 唐
  content: '有意嫌千石，無心羨九卿。

    且悅丘園好，何論冠蓋生。'
- title: 送青龍一公
  author: 張謂
  dynasty: 唐
  content: '事佛輕金印，勤王度玉關。

    不知從樹下，還肯到人間。

    楚水青蓮淨，吳門白日閑。

    聖朝須助理，絕莫愛東山。'
- title: 湖上歲暮感懷有寄友人
  author: 羅隱
  dynasty: 唐
  content: '雪天螢席幾辛勤，同志當時四五人。

    蘭版地寒俱[受]露，桂堂風惡獨傷春。

    音書久絕應埋玉，編簡難言竟委塵。

    唯有廣都龐令在，白頭罇酒憶交親。'
- title: 清平乐
  author: 连久道
  dynasty: 宋
  content: '阵鸿惊处。

    一网沈江渚。

    落叶乱风和细雨。

    拨棹不如归去。

    芦花轻泛微澜。

    蓬窗独自清闲。

    一觉游仙好梦，任它竹冷松寒。'
- title: 張芬見訪郊居作
  author: 皇甫曾
  dynasty: 唐
  content: '林中雨散早涼生，已有迎秋促織聲。

    三徑荒蕪羞對客，十年衰老愧稱兄。

    愁心自惜江蘺晚，世事方看木槿榮。

    君若罷官攜手日，尋山莫算白雲程。'
- title: 九・乘孛模样哏，扭蛮腰礼仪疏，不疼钱一地里胡分付。宰头羊日日羔儿
  author: 刘时中
  dynasty: 元
  content: '会，没手盏朝朝仕女图。

    怯薛回家去，一个个欺凌亲戚，眇视乡闾。'
- title: 西华山陈抟高卧・金盏儿
  author: 马致远
  dynasty: 元
  content: '投至我石枕上梦魂清，布袍底白云生。

    但睡呵，一年半载没干净，则看您朝台暮省干功名。

    我睡呵，黑甜甜倒身如酒醉，忽喽喽酣睡似雷鸣；谁理会的五更朝马动，三唱晓鸡声。'
- title: 逢王泌自東京至
  author: 李端
  dynasty: 唐
  content: '逢君自鄉至，雪涕問田園。

    幾處生喬木，誰家在舊村。

    山峰橫二室，水色映千門。

    愁見游從處，如今花正繁。'
- title: 满江红
  author: 张孝祥
  dynasty: 宋
  content: '秋满漓源，瘴云净、晓山如簇。

    动远思、空江小艇，高丘乔木。

    策策西风双鬓底，晖晖斜日朱栏曲。

    试侧身、回首望京华，迷南北。

    思归梦，天边鹄。

    游宦事，蕉中鹿。

    想一年好处，砌红堆绿。

    罗帕分柑霜落齿，冰磐剥芡珠盈掬。

    倩春纤、缕鲙捣香齑，新篘熟。'
- title: 临江仙
  author: 李弥逊
  dynasty: 宋
  content: '一片花飞春已减，那堪万点愁人。

    可能春便负闲身。

    细思愁不饮，却是自辜春。

    且共一尊追落蕊，犹胜陌上成尘。

    杯行到手莫辞频。

    杏花须记取，曾与此翁邻。'
- title: 經火山
  author: 岑參
  dynasty: 唐
  content: '火山今始見，突兀蒲昌東。

    赤焰燒虜雲，炎氛蒸塞空。

    不知陰陽炭，何獨然此中。

    我來嚴冬時，山下多炎風。

    人馬盡汗流，孰知造化功。'
- title: 马丹阳度脱刘行首・滚绣球
  author: 杨景贤
  dynasty: 元
  content: '我身穿着百衲袍，腰缠着碌簌绦，头直上丫髻三角。

    任东西散诞逍遥，抄化的酒一壶饭一瓢。

    困来时醉眠芳草，煞强如极品随朝。

    把似你受惊受怕将家私办，争如我无辱无荣将道德学，行满功高。'
- title: 鹊桥仙
  author: 蜀妓
  dynasty: 宋
  content: '说盟说誓。

    说情说意。

    动便春愁满纸。

    多应念得脱空经，是那个、先生教底。

    不茶不饭，不言不语，一味供他憔悴。

    相思已是不曾闲，又那得、功夫咒你。'
- title: 诉衷情
  author: 晏几道
  dynasty: 宋
  content: '凭觞静忆去年秋，桐落故溪头。

    诗成自写红叶，和恨寄东流。

    人脉脉，水悠悠。

    几多愁。

    雁书不到，蝶梦无凭，漫倚高楼。'
- title: 点绛唇
  author: 曾觌
  dynasty: 宋
  content: '璧月香风，万家帘幕烟如昼。

    闹蛾雪柳。

    人似梅花瘦。

    行乐清时，莫惜笙歌奏。

    更阑后。

    满斟金斗。

    且醉厌厌酒。'
- title: 清都夜境
  author: 元稹
  dynasty: 唐
  content: '夜久連觀靜，斜月何晶熒。

    寥天如碧玉，歷歷綴華星。

    樓榭自陰暎，雲牖深冥冥。

    纖埃悄不起，玉砌寒光清。

    棲鶴露微影，枯松多怪形。

    南廂儼容衛，音響如可聆。

    啓聖發空洞，朝真趨廣庭。

    閑開蘂珠殿，暗閱金字經。

    屏氣動方息，凝神心自靈。

    悠悠車馬上，浩思安得寧。'
- title: 相和歌辭 朝雲引
  author: 郎大家宋氏
  dynasty: 唐
  content: '巴西巫峽指巴東，朝雲觸石上朝空。

    巫山巫峽高何已，行雨行雲一時起。

    一時起，三春暮。

    若言來，且就陽臺路。'
- title: 诉衷情
  author: 陈造
  dynasty: 宋
  content: '今朝人自藕州来。

    花意尚迟迥。

    几时画船同载，云锦照樽罍。

    铃斋外，已全开。

    是谁催，诗仙住处，和气回春，羯鼓如雷。'
- title: 獨吟
  author: 韋莊
  dynasty: 唐
  content: '默默無言惻惻悲，閑吟獨傍菊花籬。

    只今已作經年別，此後如爲幾歲期。

    開篋每尋遺念物，倚樓空綴悼亡詩。

    夜來孤枕空腸斷，窗月斜輝夢覺時。'
- title: 杜牧之诗酒扬州梦・滚绣球
  author: 乔吉
  dynasty: 元
  content: '日高也花影重，风香时酒力涌，顺毛儿扑撤上翠鸾丹风，恣情的受用足玉暖香融。

    这酒更压着玻璃钟琥珀酿，这楼正值着黄鹤仙白兔翁，这酒更胜似酿葡萄紫驼银瓮，这楼快活杀傲人间湖海元龙；这酒却便似泻金茎中天露擎仙掌，这楼恰便似香翠盘内霓裳到月宫，高卷起彩绣帘栊。'
- title: 錦城春望
  author: 卓英英
  dynasty: 唐
  content: '和風裝點錦城春，細雨如絲壓玉塵。

    漫把詩情訪奇景，豔花濃酒屬閑人。'
- title: 風蟬
  author: 趙嘏
  dynasty: 唐
  content: '風蟬旦夕鳴，伴夜送秋聲。

    故里客歸盡，水邊身獨行。

    噪軒高樹合，驚枕暮山橫。

    聽處無人見，塵埃滿甑生。'
- title: 减字木兰花
  author: 贺铸
  dynasty: 宋
  content: '春容秀润。

    二十四番花有信。

    鸾镜佳人。

    得得浓妆样样新。

    情无远近。

    水阔山长分不尽。

    一断音尘。

    泪眼花前只见春。'
- title: 滁城對雪
  author: 韋應物
  dynasty: 唐
  content: '晨起滿闈雪，憶朝閶闔時。

    玉座分曙早，金爐上煙遲。

    飄散雲臺下，凌亂桂樹姿。

    廁跡鴛鷺末，蹈舞豐年期。

    今朝覆山郡，寂寥復何爲。'
- title: 鹧鸪天
  author: 程珌
  dynasty: 宋
  content: '饮罢天厨碧玉觞。

    仙韶九奏少停章。

    何人采得扶桑椹，捣就蓝桥碧绀霜。

    凡骨变，骤清凉。

    何须仙露与琼浆。

    君恩珍重浑如许，祝取天皇似玉皇。'
- title: 五代時人爲至聰禪師頌（題擬）
  author: 無名氏
  dynasty: 唐
  content: '有道山僧號至聰，十年不下祝融峰。

    腰間所積菩提水，瀉向紅蓮一葉中。

    （見《侍兒小名錄拾遺》引《古今詩話》。

    ）。'
- title: 小重山
  author: 程武
  dynasty: 宋
  content: '香减鲛绡添泪痕。

    彩云长是恨，等闲心。

    玉笙犹记夜深闻。

    湘水杳，寂寞隔巫云。

    翠被冷重熏。

    做成归梦了，却销魂。

    垂杨浓处著朱门。

    依然是，风雨掩黄昏。'
- title: 醉桃源・阮郎归
  author: 吴潜
  dynasty: 宋
  content: '东风阑槛两三亭。

    游人步晚晴。

    蜂回蝶转得能轻。

    忽然春意生。

    花未老，酒须倾。

    劝君休独醒。

    古来我辈最锺情。

    举头百舌声。'
- title: 永遇乐
  author: 辛弃疾
  dynasty: 宋
  content: '紫陌长安，看花年少，无限歌舞。

    白发怜君，寻芳较晚，卷地惊风雨。

    问君知否，鸱夷载酒，不似井瓶身误。

    细思量，悲欢梦里，觉来总无寻处。

    芒鞋竹杖，天教还了，千古玉溪佳句。

    落魄东归，风流赢得，掌上明珠去。

    起看清镜，南冠好在，拂了旧时尘土。

    向君道，云霄万里，这回稳步。'
- title: 送裴處士應制舉詩
  author: 劉禹錫
  dynasty: 唐
  content: '裴生久在風塵裏，氣勁言高少知己。

    注書曾學鄭司農，歷國多於孔夫子。

    往年訪我到連州，無窮絕境終日遊。

    登山雨中試蠟屐，入洞夏裏披貂裘。

    白帝城邊又相遇，歛翼三年不飛去。

    忽然結束如秋蓬，自稱對策明光宮。

    人言策中說何事，掉頭不答看飛鴻。

    彤庭翠松迎曉日，鳳銜金榜雲間出。

    中貴腰鞭立傾酒，宰臣委佩觀搖筆。

    古稱射策如彎弧，一發偶中何時無。

    由來草澤無忌諱，努力滿挽當亨衢。

    憶得當年識君處，嘉禾驛後聯牆住。

    垂鉤釣得王餘魚，踏芳共登蘇小墓。

    此事今同夢想間，相看一笑且開顏。

    老大希逢舊鄰里，爲君扶病到方山。'
- title: 自巴東舟行經瞿唐峽登巫山最高峰晚還題壁
  author: 李白
  dynasty: 唐
  content: '江行幾千里，海月十五圓。

    始經瞿唐峽，遂步巫山巔。

    巫山高不窮，巴國盡所歷。

    日邊攀垂蘿，霞外倚穹石。

    飛步凌絕頂，極目無纖烟。

    却顧失舟壑，仰觀臨青天。

    青天若可捫，銀漢去安在。

    望雲知蒼梧，記水辨瀛海。

    周遊孤光晚，歷覽幽意多。

    積雪照空谷，悲風鳴森柯。

    歸途行欲曛，佳趣尚未歇。

    江寒早啼猨，松暝已吐月。

    月色何悠悠，清猨響啾啾。

    辭山不忍聽，揮策還孤舟。'
- title: 嶺下臥疾寄劉長卿員外
  author: 包佶
  dynasty: 唐
  content: '唯有貧兼病，能令親愛疎。

    歲時供放逐，身世付空虛。

    脛弱秋添絮，頭風曉廢梳。

    波瀾喧衆口，藜藿靜吾廬。

    喪馬思開卦，占鴞嬾發書。

    十年江海隔，離恨子知予。'
- title: 丑奴儿・采桑子
  author: 张孝祥
  dynasty: 宋
  content: '伯鸾德耀贤夫妇，见说宜家。

    见说宜家。

    庭砌森森长玉华。

    天公遣注长生籍，服日餐霞。

    服日餐霞。

    寿纪应须海算沙。'
- title: 沁园春
  author: 刘克庄
  dynasty: 宋
  content: '辽鹤重来，不见繁华，只见凋残。

    甚都无人咏，何郎诗句，也无人报，书记平安。

    闾里俱非，江山略是，纵有高楼莫倚栏。

    沈吟处，但萤飞草际，雁起芦间。

    不辞露宿风餐。

    怕万里归来双鬓斑。

    算这边赢得，黑貂裘敞，那边输了，翡翠衾寒。

    檄草流传，吟笺倚阁，开到琼花亦懒看。

    君记取，向中州差乐，塞地无欢。'
- title: 六七
  author: 王梵志
  dynasty: 唐
  content: '知恩須報恩，有恩莫不更。

    （「更」，伯三五五八、伯三七一六、伯三六五六卷作「報」。

    ）[更]在枯井中，（「更」字據伯三五五八卷補。

    ）誰能重來救。'
- title: 诸葛亮博望烧屯・得胜令
  author: 无名氏
  dynasty: 元
  content: '张飞也，你不道是架海紫金梁，他不是那托搭的李天王？得胜掌军师印，你道是不拿住不姓张。

    你凭着马壮人强，你道是鞭督邮魂飘荡。

    你曾摔袁祥，张飞你不道来那，我道甚么来？你道是，男儿当自强。'
- title: 满园春・南楼外雁翩翩，悄没个音信传。长空败叶飘飘舞，金风动，铁马
  author: 无名氏
  dynasty: 元
  content: '儿声喧，纱窗外透银蟾。

    想杀人也天，盼杀人也天，短命冤家，音稀信杳，莫不误约盟言。'
- title: 江南雜題三十首 其二十五
  author: 張祜
  dynasty: 唐
  content: '郊園日牢落，無意及壺飱。

    大笑俯塵甑，高歌敲酒盆。

    汲池澆韮壟，占石坐松根。

    未免猶隨俗，長竿掛一褌。'
- title: 失调名
  author: 文及翁
  dynasty: 宋
  content: 朗吟飞过。
- title: 閟宫
  author: 佚名
  dynasty: 先秦
  content: '閟宫有侐，实实枚枚。赫赫姜嫄，其德不回。上帝是依，无灾无害。

    弥月不迟，是生后稷。降之百福。黍稷重穋，稙稚菽麦。奄有下国，俾民稼穑。

    有稷有黍，有稻有秬。奄有下土，缵禹之绪。后稷之孙，实维大王。

    居岐之阳，实始剪商。至于文武，缵大王之绪，致天之届，于牧之野。

    无二无虞，上帝临女。敦商之旅，克咸厥功。王曰叔父，建尔元子，俾侯于鲁。

    大启尔宇，为周室辅。乃命鲁公，俾侯于东。锡之山川，土田附庸。

    周公之孙，庄公之子。龙旂承祀。六辔耳耳。春秋匪解，享祀不忒。

    皇皇后帝！皇祖后稷！享以骍牺，是飨是宜。降福既多，周公皇祖，亦其福女。

    秋而载尝，夏而楅衡，白牡骍刚。牺尊将将，毛炰胾羹。笾豆大房，万舞洋洋。

    孝孙有庆。俾尔炽而昌，俾尔寿而臧。保彼东方，鲁邦是尝。不亏不崩，不震不腾。

    三寿作朋，如冈如陵。公车千乘，朱英绿縢。二矛重弓。公徒三万，贝胄朱綅。

    烝徒增增，戎狄是膺，荆舒是惩，则莫我敢承！俾尔昌而炽，俾尔寿而富。

    黄发台背，寿胥与试。俾尔昌而大，俾尔耆而艾。万有千岁，眉寿无有害。

    泰山岩岩，鲁邦所詹。奄有龟蒙，遂荒大东。至于海邦，淮夷来同。

    莫不率从，鲁侯之功。保有凫绎，遂荒徐宅。至于海邦，淮夷蛮貊。

    及彼南夷，莫不率从。莫敢不诺，鲁侯是若。天锡公纯嘏，眉寿保鲁。

    居常与许，复周公之宇。鲁侯燕喜，令妻寿母。宜大夫庶士，邦国是有。

    既多受祉，黄发儿齿。徂徠之松，新甫之柏。是断是度，是寻是尺。

    松桷有舄，路寝孔硕，新庙奕奕。奚斯所作，孔曼且硕，万民是若。'
- title: 潞州張大宅病酒遇江使寄上十四兄
  author: 李賀
  dynasty: 唐
  content: '秋至昭關後，當知趙國寒。

    繫書隨短羽，寫恨破長箋。

    病客眠清曉，疎桐墜綠鮮。

    城鴉啼粉堞，軍吹壓蘆煙。

    岸幘褰沙幌，枯塘臥折蓮。

    木窗銀跡畫，石磴水痕錢。

    旅酒侵愁肺，離歌繞懦弦。

    詩封兩條淚，露折一枝蘭。

    莎老沙雞泣，松乾瓦獸殘。

    覺騎燕地馬，夢載楚溪船。

    椒桂傾長席，鱸魴斫玳筵。

    豈能忘舊路，江島滯佳年。'
- title: 擣衣曲
  author: 劉禹錫
  dynasty: 唐
  content: '爽砧應秋律，繁杵含淒風。

    一一遠相續，家家音不同。

    戶庭凝露清，伴侶明月中。

    長裾委襞積，輕佩垂𤧚瓏。

    汗餘衫更馥，鈿移麝半空。

    報寒驚邊鴈，促思聞候蟲。

    天狼正芒角，虎落定相攻。

    盈篋寄何處，征人如轉蓬。'
- title: 糖多令・唐多令
  author: 陈允平
  dynasty: 宋
  content: '休去采芙蓉。

    秋江烟水空。

    带斜阳、一片征鸿。

    欲顿闲愁无顿处，都著在两眉峰。

    心事寄题红。

    画桥流水东。

    断肠人、无奈秋浓。

    回首层楼归去懒，早新月、挂梧桐。'
- title: 卜算子
  author: 洪适
  dynasty: 宋
  content: '修竹拂疏棂，淡月侵凉榭。

    四畔青山进好风，金鸭香煤灺。

    宝唾粲珠玑，长袖飘兰麝。

    莫问更楼夜若何，且结高阳社。'
- title: 水调歌头
  author: 沈元实
  dynasty: 宋
  content: '金关五云里，玉座太微间。

    凌虚新就燕间，宣唤侍臣班。

    丹扆坐移前席，禁漏声传高阁，喜气满龙颜。

    天语眷畴昔，政路稳跻攀。

    酒如渑，香袅穗，寿南山。

    橙黄桔绿，樽前辉映菊花团。

    清晓凉风凝露，晴昼秋光满院，岁岁奉君。

    待看云台画，荣观侈人寰。'
- title: 采桑子
  author: 无名氏
  dynasty: 宋
  content: '阳和欲报春来也，先上南枝。

    桃李休疑。

    折遍香梢人未知。

    黄昏小院谁攀折，疏影斜敧。

    半掩朱扉。

    旋嗅清香月下归。'
- title: 送元晟歸江東舊居
  author: 李端
  dynasty: 唐
  content: '澤國舟車接，關門雨雪乖。

    春天行故楚，夜月下清淮。

    講易居山寺，論詩到郡齋。

    蔣家人暫別，三路草連堦。'
- title: 浣溪沙
  author: 陈三聘
  dynasty: 宋
  content: '点检尊前花柳丛。

    於中偏占牡丹风。

    等闲言语惯迎逢。

    扇影不摇珠的皪，钗梁斜亸玉玲珑。

    梦魂长向楚江东。'
- title: 盛山十二詩 琵琶臺
  author: 韋處厚
  dynasty: 唐
  content: '褊地難層土，因厓遂削成。

    淺深嵐嶂色，盡向此中呈。'
- title: 李素兰风月玉壶春・迎仙客
  author: 贾仲明
  dynasty: 元
  content: '谢姨姨，肯怜才，则你是洛伽山救苦的观自在。

    问甚么撞着丧门，管甚么逢着吊客。

    怕甚么月值年灾，拚死在莺花寨。'
- title: 勸進疏引讖 六
  author: 不詳
  dynasty: 唐
  content: '戌亥君臣亂，子丑破城隍。

    寅卯如欲定，龍蛇伏四方。

    十八成男子，洪水主刀傍。

    市朝義歸政，人寧俱不荒。

    人言有恆性，也復道非常。

    爲君好思量，何□□禹湯。

    桃源花□□，李樹起堂堂。

    只看寅卯歲，深水沒黃楊。'
- title: 水调歌头
  author: 王质
  dynasty: 宋
  content: '花上插苍碧，花下走清湍。

    浓霜深覆残雪，更有月相参。

    似我竹溪茅屋，欲晓未明天气，扶杖绕篱看。

    秦楚五千里，何处是江南。

    饶风下，人不断，马相连。

    颇尝见有此客，相属意惓惓。

    欲为横吹出塞，无处可寻羌管，短策叩征鞍。

    策断征鞍裂，惊坠玉毵毵。'
- title: 與聶尊師話道
  author: 齊己
  dynasty: 唐
  content: '伯陽遺妙旨，杳杳與冥冥。

    說即非難說，行還不易行。

    藥中迷九轉，心外覓長生。

    畢竟荒原上，一盤蒿隴平。'
- title: 和微之任校書郎日過三鄉
  author: 白居易
  dynasty: 唐
  content: '三鄉過日君年幾，今日君年五十餘。

    不獨年催身亦變，校書郎變作尚書。'
- title: 忆帝京
  author: 黄庭坚
  dynasty: 宋
  content: '鸣鸠乳燕春闲暇。

    化作绿阴槐夏。

    寿酒舞红裳，睡鸭飘香麝。

    醉此洛阳人，佐郡深儒雅。

    况坐上、玉麟金马。

    更莫问、莺老花谢。

    万里相依，千金为寿，未厌玉烛传清夜。

    不醉欲言归，笑杀高阳社。'
- title: 擬樂府子夜四時歌四首 三
  author: 崔道融
  dynasty: 唐
  content: '月色明如晝，蟲聲入戶多。

    狂夫自不歸，滿地無天河。'
- title: 鼓吹曲辭 巫山高
  author: 盧照鄰
  dynasty: 唐
  content: '巫山望不極，望望下朝雰。

    莫辨啼猿樹，徒看神女雲。

    驚濤亂水脈，驟雨暗峰文。

    霑裳即此地，況復遠思君。'
- title: 題故居
  author: 翁承贊
  dynasty: 唐
  content: '一爲鵝子二連花，三望青湖四石斜。

    惟有嶺湖居第五，山前却是宰臣家。'
- title: 滚绣球
  author: 杨景贤
  dynasty: 元
  content: '孟婆是我教成，风神是我正果。

    我和骊山老母是姊妹两个，我通风他通火。

    角木蛟、井木犴是叔伯亲，斗木獬、奎木狼是舅姑哥。

    当日宴蟠桃惹起这场灾祸，西王母道他金能欺风木催槎。

    当日个酒逢知己千钟少，话不投机一句多，死也待如何？俺这里铁嵯峰，好景致也呵。'
- title: 蓦山溪
  author: 王炎2
  dynasty: 宋
  content: '莺啼花谢，断送春归去。

    雨后听鹃声，恰似诉、留春不住。

    韶光易迈，暗被老相催，无个事，没些愁，方是安身处。

    载松种菊，相对为宾主。

    终日掩柴扉，但只有、清风时度。

    不忺把酒，又不喜观书，饥时饭，饱时茶，困即齁齁睡。'
- title: 賀府主令公甘雨應祈
  author: 杜光庭
  dynasty: 唐
  content: '一炷名香達杳冥，旋聞風雨應精誠。

    染來山嶽千重翠，洗盡塵埃六合清。

    不獨旱苗蘇壠畝，便期嘉穀遍寰瀛。

    須知至理調元化，丞相爲霖致太平。

    （宋呂祖謙《詩律武庫後集》卷十。

    ）。'
- title: 大圣乐
  author: 张炎
  dynasty: 宋
  content: '隐市山林，傍家池馆，顿成佳趣。

    是几番临水看云，就树揽香，诗满阑干横处。

    翠径小车行花影，听一片春声人笑语。

    深庭宇。

    对清昼渐长，闲教鹦鹉。

    芳情缓寻细数。

    爱碧草平烟红自雨。

    任燕来莺去，香凝翠暖，歌酒清时钟鼓。

    二十四帘冰壶里，有谁在箫台犹醉舞。

    吹笙侣。

    倚高寒、半天风露。'
- title: 金殿樂
  author: 張祜
  dynasty: 唐
  content: '入夜秋砧動，千聲起四鄰。

    不緣樓上月，應爲隴頭人。'
- title: 锦云堂暗定连环计・金盏儿
  author: 无名氏
  dynasty: 元
  content: '我本是一重愁，翻做了两重愁，方信道是非只为多开口。

    司徒怎生定计擒拿此贼，方可保安汉室江山。

    待教我神机妙策苦搜求，怎做的姜子牙能伐纣，张子房会兴刘？小官觑司徒也不弱于先贤，只要先算计了吕布一人，那董卓便易擒矣。

    你待要剿除了董太师，甚法儿所算了吕温侯？。'
- title: 浪淘沙九首 四
  author: 劉禹錫
  dynasty: 唐
  content: '鸚鵡洲頭浪颭沙，青樓春望日將斜。

    銜泥燕子爭歸舍，獨自狂夫不憶家。'
- title: 浣溪沙
  author: 李洪
  dynasty: 宋
  content: '夭矫翔鸾溪上峰。

    飘萧雪霰打船篷。

    天花凌乱水晶宫。

    飞透纸窗斜取势，吹回溪面舞因风。

    身游水墨画图中。'
- title: 金陵圖
  author: 韋莊
  dynasty: 唐
  content: '誰謂傷心畫不成，畫人心逐世人情。

    君看六幅南朝事，老木寒雲滿故城。'
- title: 沁园春
  author: 刘过
  dynasty: 宋
  content: '洛浦凌波，为谁微步，轻尘暗生。

    记踏花芳径，乱红不损，步苔幽砌，嫩绿无痕。

    衬玉罗悭，销金样窄，载不起、盈盈一段春。

    嬉游倦，笑教人款捻，微褪些跟。

    有时自度歌声。

    悄不觉、微尖点拍频。

    忆金莲移换，文鸳得侣，绣茵催衮，舞凤轻分。

    懊恨深遮，牵情半露，出没风前烟缕裙。

    知何似，似一钩新月，浅碧笼云。'
- title: 醉落魄・一斛珠
  author: 范成大
  dynasty: 宋
  content: '春城胜绝。

    暮林风舞催花发。

    垂云卷尽添空阔。

    吹上新年，美满十分月。

    红蕖影下勾丝抹。

    老来牵强随时节。

    无人知道心情别。

    唯有蛾儿，惊见鬓边雪。'
- title: 步虛詞十九首 十七
  author: 韋渠牟
  dynasty: 唐
  content: '舞鳳凌天出，歌麟入夜聽。

    雲容衣眇眇，風韻曲泠泠。

    扣齒端金簡，焚香檢玉經。

    仙宮知不遠，祗近太微星。'
- title: 舟中苦熱遣懷奉呈[陽]中丞通簡臺省諸公
  author: 杜甫
  dynasty: 唐
  content: '媿爲湖外客，看此戎馬亂。

    中夜混黎甿，脫身亦奔竄。

    平生方寸心，反掌帳下難。

    嗚呼殺賢良，不叱白刃散。

    吾非丈夫特，沒齒埋冰炭。

    恥以風病辭，胡然泊湘岸。

    入舟雖苦熱，垢膩可溉灌。

    痛彼道邊人，形骸改昏旦。

    中丞連帥職，封內權得按。

    身當問罪先，縣實諸侯半。

    士卒既輯睦，啓行促精悍。

    似聞上游兵，稍逼長沙館。

    鄰好彼克修，天機自明斷。

    南圖卷雲水，北拱戴霄漢。

    美名光史臣，長策何壯觀。

    驅馳數公子，咸願同伐叛。

    聲節衰有餘，夫何激衰懦。

    偏裨表三上，鹵莽同一貫。

    始謀誰其間，回首增憤惋。

    宗英李端公，守職甚昭煥。

    變通迫脅地，謀畫焉得算。

    王室不肯微，凶徒略無憚。

    此流須卒斬，神器資強幹。

    扣寂豁煩襟，皇天照嗟歎。'
- title: 木兰花慢
  author: 卢祖皋
  dynasty: 宋
  content: '洒窗声未定，怪襟袖、峭寒欺。

    渐邑界空明，山河表里，玉幻琼移。

    天边占春最早，万花中、不遣一尘飞。

    清想吟鞭瘦倚，醉怜歌锦红围。

    谁知。

    未去心期。

    慵酒更慵诗。

    算可人惟有，光浮茗碗，香浸梅枝。

    长安又惊岁换，笑吹来、空点发成丝。

    一舸沧江浩渺，几回归梦参差。'
- title: 贺新郎
  author: 刘克庄
  dynasty: 宋
  content: '行乐尤宜少。

    忆坡公、洞箫听罢，划然长啸。

    四海共知霜鬓满，莫问近来何妙。

    也不记、金莲曾照。

    老没太官糕酒分，把茱萸、便准登高了。

    齐得丧，等嘻笑。

    集无韩子潮州表。

    数当时、南迁者众，北归人少。

    赤壁玉堂均一梦，此岂蛮烟能夭。

    与同叔、俱尝知道。

    谁向进贤冠底说，画出来、不似眉山帽。

    秋菊盏，献公釂。'
- title: 小園
  author: 杜甫
  dynasty: 唐
  content: '由來巫峽水，本自楚人家。

    客病留因藥，春深買爲花。

    秋庭風落果，瀼岸雨頹沙。

    問俗營寒事，將詩待物華。'
- title: 倒垂柳
  author: 杨无咎
  dynasty: 宋
  content: '南州初会遇。

    记惺惺、说底语。

    而今精神□，倾下越风措。

    雍门人独夜，客舍停杯处。

    馀香应未泯，凭君重唱金缕。

    移宫易羽。

    纵有离愁休怨诉。

    客里□凄凉，怕听断肠句。

    情山曲海，君已心相许。

    骖鸾乘月，正好同归去。'
- title: 临江仙
  author: 倪偁
  dynasty: 宋
  content: '万里凉风收积雨，一天晴碧新开。

    暮云归尽绝纤埃。

    金波明静夜，玉露湿苍苔。

    坐有霜髯诗酒客，平生见月衔杯。

    传闻丹诏日边来。

    莫辞通夕醉，对景且徘徊。'
- title: 甘草子
  author: 寇准
  dynasty: 宋
  content: '春早。

    柳丝无力，低拂清门道。

    暖日笼啼鸟。

    初坼桃花小。

    遥望碧天净如扫。

    曳一缕、轻烟缥缈。

    堪惜流年谢芳草。

    任玉壶倾倒。'
- title: 玉楼春
  author: 杜安世
  dynasty: 宋
  content: '玉烛光明正旦好。

    斗柄东回春太早。

    岭寒犹锁去年梅，江暖新催今岁草。

    蜀国熙熙冬令杪。

    更喜寿阳新梦觉。

    玉杯齐举乐音谐，遥想金阶天仗晓。'
- title: 浪淘沙
  author: 陈著
  dynasty: 宋
  content: '窗影弄晴红。

    欢笑成丛。

    一声春困到衰翁。

    回首太平儿戏事，雨过云空。

    人世暗尘中。

    如梦方浓。

    也须留取自惺憁。

    试问若教都困了，谁管春风。'
- title: 唐明皇秋夜梧桐雨・步步娇
  author: 白朴
  dynasty: 元
  content: '寡人呵万里烟尘，你也合嗟讶，就势儿把吾当唬，国家又不曾亏你伴掐。

    因甚军心有争差？问卿咱，为甚不说半句儿知心话？。'
- title: 陈季卿误上竹叶舟・滚绣球
  author: 杨梓
  dynasty: 元
  content: '叹光阴似掷梭，想人生能几何？急问首百年已过，对菏铜两鬓皤皤。

    见下留撇会科，听沙，二嘲会歌。

    送了些下峥嵘贪图呆货，到头来得了个甚么？你不见窗前故友午年少，郊外新坟岁岁多，这都是一枕南柯。'
- title: 和潯陽宰感舊絕句五首 一
  author: 李中
  dynasty: 唐
  content: '追感古今情不已，竹軒閑取史書看。

    欲親往哲無因見，空樹臨風襟袖寒。'
- title: 句
  author: 胡玢
  dynasty: 唐
  content: 輪中別有物，光外更無空。
- title: 酬李十六岐
  author: 王季友
  dynasty: 唐
  content: '鍊丹文武火未成，賣藥販履俱逃名。

    出谷迷行洛陽道，乘流醉臥滑臺城。

    城下故人久離怨，一歡適我兩家願。

    朝飲杖懸沽酒錢，暮餐囊有松花飯。

    于何車馬日憧憧，李膺門館爭登龍。

    千賓揖對若流水，五經發難如叩鐘。

    下筆新詩行滿壁，立談古人坐在席。

    問我草堂有臥雲，知我山儲無儋石。

    自耕自刈食爲天，如鹿如麋飲野泉。

    亦知世上公卿貴，且養丘中草木年。'
- title: 江南聞新曲
  author: 方干
  dynasty: 唐
  content: '席上新聲花下杯，一聲聲被拍聲摧。

    樂工不識長安道，盡是書中寄曲來。'
- title: 聞黃鸝
  author: 柳宗元
  dynasty: 唐
  content: '倦聞子規嘲暮聲，不意忽有黃鸝鳴。

    一聲夢斷楚江曲，滿眼故園春意生。

    目極千里無山河，麥芒際天搖清波。

    王畿優本少賦役，務閑酒熟饒經過。

    此時晴煙最深處，舍南巷北遙相語。

    翻日迥度昆明飛，凌風邪看細柳翥。

    我今誤落千萬山，身同傖人不思還。

    鄉禽何事亦來此，令我生心憶桑梓。

    閉聲迴翅歸務速，西林紫椹行當熟。'
- title: 詩
  author: 杜光庭
  dynasty: 唐
  content: '五百年中降嶽靈，神仙風骨鶴儀形。

    劍光帶日衝南斗，鵬翼翻雲起北溟。

    （見《錦繡萬花谷》卷二十三。

    ）。'
- title: 铧锹儿
  author: 高明《蔡伯喈琵琶记》
  dynasty: 元
  content: '悲风四起吹松柏，山云惨淡日无色。

    猿啼与虎啸。

    怎不惨戚！趱步行来到峭壁，都与孝妇添助力。'
- title: 謝梁尊師見訪不遇
  author: 李翔
  dynasty: 唐
  content: '曉斸黃精晝未還（項云「斸」字不誤，不必改。

    ），豈知仙老降柴關。

    一聲歸鶴唳江口，數片白雲遺竹間。

    悵望有慚勞羽駕，差池不得禮冰顏。

    秋風獨倚書齋立，遙想真暉對暮山。'
- title: 南陽廣文博士還雷平後寄
  author: 陸龜蒙
  dynasty: 唐
  content: '微微春色染林塘，親撥煙霞坐澗房。

    陰洞雪膠知未入，濁醪風破的偷嘗。

    芝臺曉用金鐺煮，星度閑將玉鉿量。

    幾遍侍晨官欲降，曙壇先起獨焚香。'
- title: 水调歌头
  author: 朱熹
  dynasty: 宋
  content: '长记与君别，丹凤九重城。

    归来故里，愁思怅望渺难平。

    今夕不知何夕，得共寒潭烟艇，一笑俯空明。

    有酒径须醉，无事莫关情。

    寻梅去，疏竹外，一枝横。

    与君吟弄风月，端不负平生。

    何处车尘不到，有个江天如许，争肯换浮名。

    只恐买山隐，却要炼丹成。'
- title: 谒金门
  author: 赵崇嶓
  dynasty: 宋
  content: '晴意早。

    帘外数声啼鸟。

    有约不来春梦杳。

    琐窗微弄晓。

    江上残梅未扫。

    叶底芳桃红小。

    天远断云尘不到。

    过春还草草。'
- title: 祝英台近
  author: 赵长卿
  dynasty: 宋
  content: '记临歧，销黯处。

    离恨惨歌舞。

    恰是江梅，开遍小春暮。

    断肠一曲金衣，两行玉箸，酒阑后、欲行难去。

    恶情绪。

    因念锦幄香奁，别来负情素。

    冷落深闺，知解怨人否。

    料应宝瑟慵弹，露华懒傅，对鸾镜、终朝凝伫。'
- title: 詠妓
  author: 王績
  dynasty: 唐
  content: '妖姬飾靚妝，窈窕出蘭房。

    日照當軒影，風吹滿路香。

    早時歌扇薄，今日舞衫長。

    不應令曲誤，持此試周郎。'
- title: 詠史詩 朝歌
  author: 胡曾
  dynasty: 唐
  content: '長嗟墨翟少風流，急管繁弦似寇讐。

    若解聞韶知肉味，朝歌欲到肯回頭。'
- title: 看花回
  author: 周邦彦
  dynasty: 宋
  content: '蕙风初散轻暖，霁景微澄洁。

    秀蕊乍开乍敛，带雨态烟痕，春思纡结。

    危弦弄响，来去惊人莺语滑。

    无赖处，丽日楼台，乱纷歧路思奇绝。

    何计解，黏花系月。

    叹冷落、顿辜佳节。

    犹有当时气味，挂一缕相思，不断如发。

    云飞帝国，人在天边心暗折。

    语东风，共流转，谩作匆匆别。'
- title: 湘君
  author: 屈原
  dynasty: 先秦
  content: '君不行兮夷犹，蹇谁留兮中洲

    美要眇兮宜修，沛吾乘兮桂舟

    令沅湘兮无波，使江水兮安流

    望夫君兮未来，吹参差兮谁思

    驾飞龙兮北征，邅吾道兮洞庭

    薜荔柏兮蕙绸，荪桡兮兰旌

    望涔阳兮极浦，横大江兮扬灵

    扬灵兮未极，女婵媛兮为余太息

    横流涕兮潺湲，隐思君兮陫侧

    桂棹兮兰枻，斵冰兮积雪

    采薜荔兮水中，搴芙蓉兮木末

    心不同兮媒劳，恩不甚兮轻绝

    石濑兮浅浅，飞龙兮翩翩

    交不忠兮怨长，期不信兮告余以不闲

    朝骋骛兮江皋，夕弭节兮北渚

    鸟次兮屋上，水周兮堂下

    捐余玦兮江中，遗余佩兮醴浦

    采芳洲兮杜若，将以遗兮下女

    时不可兮再得，聊逍遥兮容与。'
- title: 上平西・金人捧露盘
  author: 韩玉
  dynasty: 宋
  content: '折腰劳，弹冠望，纵飞蓬。

    笑造化、相戏穷通。

    风帆浪桨，暮成寒角晓楼锺。

    暗借霜雪鬓边来，惊对青铜。

    萧闲好，何时遂，门横水，迳穿松。

    有无限、杯月襟风。

    区区个甚，帝尧堂下足夔龙。

    不如闻早问溪山，高养吾慵。'
- title: 南野
  author: 戴叔倫
  dynasty: 唐
  content: '治田長山下，引流坦溪曲。

    東山有遺塋，南野起新築。

    家世素業儒，子孫鄙食祿。

    披雲朝出畊，帶月夜歸讀。

    身勩竟亡疲，團團欣在目。

    野芳綠可採，泉美清可掬。

    茂樹延晚涼，早田候秋熟。

    茶烹松火紅，酒吸荷杯綠。

    解佩臨清池，撫琴看修竹。

    此懷誰與同，此樂君所獨。'
- title: 閑臥
  author: 白居易
  dynasty: 唐
  content: '盡日前軒臥，神閑境亦空。

    有山當枕上，無事到心中。

    簾卷侵牀日，屏遮入座風。

    望春春未到，應在海門東。'
- title: 尚父偶建小樓特摛麗藻絕句不敢稱揚三首 一
  author: 羅隱
  dynasty: 唐
  content: '結構叨馮柱石才，敢期幢蓋此裴回。

    陽春曲調高誰和，盡日焚香倚隗臺。'
- title: 浣溪沙
  author: 葛胜仲
  dynasty: 宋
  content: '盘里明珠芡实香。

    尊前堆雪脍丝长。

    何妨羌管奏伊凉。

    翠葆重生无复日，白波不釂有如江。

    壁间醉墨任淋浪。'
- title: 感恩多 一
  author: 牛嶠
  dynasty: 唐
  content: '兩條紅粉淚，多少香閨意。

    彊攀桃李枝，歛愁眉。

    陌上鶯啼蝶舞，柳花飛。

    柳花飛，願得郎心，憶家還早歸。'
- title: 玉漏迟
  author: 蒋捷
  dynasty: 宋
  content: '翠鸳双穗冷。

    莺声唤转，春风芳景。

    花涌□香，此度徐妆偏称。

    水月仙人院宇，到处有、西湖如镜。

    烟岫暝。

    纤葱误指，莲峰篁岭。

    料想小阁初逢，正浪拍红猊，袖飞金饼。

    楼倚斜晖，暗把佳期重省。

    万种惺忪笑语，□一点、温柔情性。

    钗倦整。

    盈盈背灯娇影。'
- title: 唐明堂樂章 宮音
  author: 則天皇后
  dynasty: 唐
  content: '履艮包羣望，居中冠百靈。

    萬方資廣運，庶品荷財成。

    神功諒匪測，盛德實難名。

    藻奠申誠敬，恭祀表惟馨。'
- title: 南遷途中作七首 訪貫休上人
  author: 吳融
  dynasty: 唐
  content: '休公爲我設蘭湯，方便教人學洗腸。

    自覺塵纓頓瀟灑，南行不復問滄浪。'
- title: 满庭芳
  author: 卢祖皋
  dynasty: 宋
  content: '盘谷居成，辋川图就，便从鸥鹭寻盟。

    泛溪窈窕，游钓寄高情。

    尚忆儿童旧地，疏帘外、烟雨新晴。

    微吟罢，渔歌响答，欸乃醉中听。

    蓬瀛。

    归计早，下帆坐阅，涛浪堪惊。

    爱闲身长占，风澹波平。

    夜雪何时访戴，梅花下、同款柴扃。

    还知否，清时未许，野渡有舟横。'
- title: 百字令・念奴娇
  author: 刘辰翁
  dynasty: 宋
  content: '洞房停烛，似新岁，数到上元时节。

    一盏屠苏千岁酒，添得新人罗列。

    昨日迎长，今朝献寿，尝团团佳月。

    永和春好，用之不竭嘉客。

    见说海上归来，有如瓜大枣，无人分得。

    六十二三刘梦得，输与香山乐色。

    菱谷二绡，杨枝春草，歌舞琵琶笛。

    只愁元日，玉龙催上金驿。'
- title: 從軍行七首 一
  author: 王昌齡
  dynasty: 唐
  content: '烽火城西百尺樓，黃昏獨上海風秋。

    更吹羌笛關山月，無那金閨萬里愁。'
- title: 送吳侍御司馬赴台州
  author: 武元衡
  dynasty: 唐
  content: '盧耽佐郡遙，川陸共迢迢。

    風景輕吳會，文章變越謠。

    煙林繁橘柚，雲海浩波潮。

    余有靈山夢，前君到石橋。'
- title: 延興門外作
  author: 韋莊
  dynasty: 唐
  content: '芳草五陵道，美人金犢車。

    綠奔穿內水，紅落過牆花。

    馬足倦遊客，鳥聲歡酒家。

    王孫歸去晚，宮樹欲棲鴉。'
- title: 香
  author: 羅隱
  dynasty: 唐
  content: '沈水良材食柏珍，博山煙煖玉樓春。

    憐君亦是無端物，貪作馨香忘却身。'
- title: 東山月下懷友人
  author: 竇羣
  dynasty: 唐
  content: '東山多喬木，月午始蒼蒼。

    雖殊碧海狀，愛此青苔光。

    高下滅華燭，參差啓洞房。

    佳人夢餘思，寶瑟愁應商。

    皎潔殊未已，沈吟限一方。

    宦情哂雞口，世路倦羊腸。

    彼美金石分，眷言蘭桂芳。

    清暉詎同夕，耿耿但相望。'
- title: 李太白贬夜郎・沉醉东风
  author: 王伯成
  dynasty: 元
  content: '恰离厂天子金鸾殿前，又来到农家鹦鹉洲边。

    白休官，从遭贬，早递流了水地三千。

    待教我蓑等纶竿守自然，我比姜太公多来近远。'
- title: 浣溪沙
  author: 陈克
  dynasty: 宋
  content: '短烛荧荧照碧窗。

    重重帘幕护梨霜。

    幽欢不怕夜偏长。

    罗袜钿钗红粉醉，曲屏深幔绿橙香。

    征鸿离远断人肠。'
- title: 减字木兰花
  author: 贺铸
  dynasty: 宋
  content: '多情多病。

    万斛闲愁量有剩。

    一顾倾城。

    惟觉尊前笑不成。

    探香幽径。

    好住东风谁主领。

    多谢流莺。

    欲别频啼四五声。'
- title: 剔银灯
  author: 关注
  dynasty: 宋
  content: '小院烟凉雨细。

    正好恹恹春睡。

    蓦被金枝，连推绣枕，报道皇都书至。

    良人得意。

    集英殿、首攀仙桂。

    斗帐重襟惊起。

    斜倚屏山偷喜。

    宝髻慵梳，香笺折破，果见中、高高名第。

    秦楼十二。

    知他向、谁家沈醉。'
- title: 梅花落
  author: 盧照鄰
  dynasty: 唐
  content: '梅嶺花初發，天山雪未開。

    雪處疑花落，花邊似雪迴。

    因風入舞袖，雜粉向妝臺。

    匈奴幾萬里，春至不知來。'
- title: 夜游宫
  author: 陆游
  dynasty: 宋
  content: '宴罢珠帘半卷。

    画檐外、蜡香人散。

    翠雾霏霏漏声断。

    倚香肩，看中庭，花影乱。

    宛是高唐馆。

    宝奁炷、麝烟初暖。

    璧月何妨夜夜满。

    拥芳柔，恨今年，寒尚浅。'
- title: 哭賈島二首 二
  author: 姚合
  dynasty: 唐
  content: '杳杳黃泉下，嗟君向此行。

    有名傳後世，無子過今生。

    新墓松三尺，空堦月二更。

    從今舊詩卷，人覓寫應爭。'
- title: 杕杜
  author: 佚名
  dynasty: 先秦
  content: '有杕之杜，有睆其实。王事靡盬，继嗣我日。日月阳止，女心伤止，征夫遑止。

    有杕之杜，其叶萋萋。王事靡盬，我心伤悲。卉木萋止，女心悲止，征夫归止！

    陟彼北山，言采其杞。王事靡盬，忧我父母。檀车幝幝，四牡痯痯，征夫不远！

    匪载匪来，忧心孔疚。斯逝不至，而多为恤。卜筮偕止，会言近止，征夫迩止！'
- title: 失调名
  author: 无名氏
  dynasty: 宋
  content: 兽炭共围，通宵不寐，守尽残更待春至。
- title: 忆秦娥
  author: 程垓
  dynasty: 宋
  content: '愁无语。

    黄昏庭院黄梅雨。

    黄梅雨。

    新愁一寸，旧愁千缕。

    杜鹃叫断空山苦。

    相思欲计人何许。

    一重云断，一重山阻。'
- title: 救孝子贤母不认尸・三煞
  author: 王仲文
  dynasty: 元
  content: '你休道俺泼婆婆无告处，也须有清耿耿的赛龙图。

    大踏步直走到中都路，你看我磕着头写状呈都省，洒着泪衔冤挝怨鼓。

    你告呵，告着谁？单告着你这开封府，令史每偏向，官长每模糊。'
- title: 谒金门
  author: 吴潜
  dynasty: 宋
  content: '庭垂箔。

    数点杨花飞落。

    倚遍阑干人寂寞。

    闲铺棋一角。

    客里春寒偏觉。

    睡起春衫偏薄。

    想得故山猿共鹤。

    笑人身计错。'
- title: 乔木查・俺虽不是个还魂子弟，晓四六通合剌，锦套头花圈圆且吉咱。正
  author: 李茂之
  dynasty: 元
  content: 迟看两念家，打鼓弄琵琶。
- title: 临江仙
  author: 无名氏
  dynasty: 宋
  content: '促坐重燃绛蜡，香泉细泻银瓶。

    一瓯月露照人明。

    清真无俗韵，久淡似交清。

    正味能销酒力，馀甘解助茶清。

    琼浆一饮觉身轻。

    蓝桥知不远，归卧对云英。'
- title: 敬報孫常州二首 一
  author: 戴叔倫
  dynasty: 唐
  content: '衰病苦奔走，未嘗追舊遊。

    何言問憔悴，此日駐方舟。'
- title: 金菊对芙蓉
  author: 冯取洽
  dynasty: 宋
  content: '宝镜缘空，玉簪点水，荡摇千顷寒光。

    正江妃月姊，斗理明妆。

    扶阑一笑开诗眼，少容我、吟讽其旁。

    一川风露，满怀冰雪，云海弥茫。

    不妨倚醉乘狂。

    问天公觅取，几曲渔乡。

    听小楼哀管，偷弄初凉。

    夜深欢极忘归去，锦江酿透碧筒香。

    对花无语，花应笑我，不似张郎。'
- title: 餞陳學士還江南同用徵字
  author: 張九齡
  dynasty: 唐
  content: '荷蓧旋江澳，銜杯餞霸陵。

    別前林鳥息，歸處海煙凝。

    風土鄉情接，雲山客念憑。

    聖朝巖穴選，應待鶴書徵。'
- title: 蝶恋花
  author: 苏轼
  dynasty: 宋
  content: '一颗樱桃樊素口。

    不爱黄金，只爱人长久。

    学画鸦儿犹未就。

    眉间已作伤春皱。

    扑蝶西园随伴走。

    花落花开，渐解相思瘦。

    破镜重圆人在否。

    章台折尽青青柳。'
- title: 亂後曲江
  author: 羊士諤
  dynasty: 唐
  content: '憶昔曾遊曲水濱，春來長有探春人。

    遊春人靜空地在，直至春深不似春。'
- title: 谒金门
  author: 赵长卿
  dynasty: 宋
  content: '春睡足。

    帘卷翠屏山曲。

    芳草沿阶横地轴。

    垂杨相映绿。

    暗忆旧欢难续。

    又是禁烟传烛。

    陌上踏青新结束。

    秋千谁共促。'
- title: 朱砂担滴水浮沤记・黄钟尾
  author: 无名氏
  dynasty: 元
  content: '罢、罢、罢，我这性命呵，似半轮残月三更后，一日无常万事休。

    苦奔波，枉生受，有谁人，肯搭救，单只被几颗朱砂，送了我头。

    拚的向阎罗告究，着铁幡竿等候。

    遮莫你板门似手掌儿，也掩不得俺这叫屈的口。'
- title: 百字令・念奴娇
  author: 东冈
  dynasty: 宋
  content: '排云拓月，向天上移下，神仙华屋。

    画栋飞檐千万落，黼黼城南乔木。

    出谷莺迁，趋庭燕尔，袍绾登科绿。

    嫦娥分付，广寒今夜花烛。

    遥想高越于门，烂盈百辆，夹道争车毂。

    春满剡溪溪上路，一任瑶华飞六。

    舆奉潘慈，楼高华萼，坐享齐眉福。

    庭槐列戟，公侯衮衮相属。'
- title: 再經秭歸二首 二
  author: 王周
  dynasty: 唐
  content: '秭歸城邑昔曾過，舊識無人奈老何。

    獨有淒清難改處，月明聞唱竹枝歌。'
- title: 秋夕寄諸姪
  author: 齊己
  dynasty: 唐
  content: '每到秋殘夜，燈前憶故鄉。

    園林紅橘柚，窗戶碧瀟湘。

    離別身垂老，艱難路去長。

    弟兄應健在，兵火裏耕桑。'
- title: 清平乐
  author: 刘弇
  dynasty: 宋
  content: '东风依旧。

    著意随堤柳。

    搓得鹅儿黄欲就。

    天色清明厮句。

    去年紫陌朱门。

    今朝雨魄云魂。

    断送一生憔悴，知他几个黄昏。'
- title: 送安法師
  author: 張籍
  dynasty: 唐
  content: '出郭見落日，別君臨古津。

    遠程無野寺，宿處問何人。

    原色不分路，錫聲遙隔塵。

    山陰到家節，猶及蕙蘭春。'
- title: 戛銅椀爲龍吟歌
  author: 皎然
  dynasty: 唐
  content: '逸僧戛椀爲龍吟，世上未曾聞此音。

    一從太尉房公賞，遂使秦人傳至今。

    初戛徐徐聲漸顯，樂音不管何人[辨]。

    似出龍泉萬丈底，乍怪聲來近而遠。

    未必全繇戛者功，真生虛無非椀中。

    寥亮掩清笛，縈迴凌細風。

    遙聞不斷在煙杪，萬籟無聲天境空。

    乍向天台宿華頂，秋宵一吟更清迥。

    能令聽者易常性，憂人忘憂躁人靜。

    今日鏗鍠江上聞，蛟螭奔飛如得羣。

    聲過陰嶺恐成雨，響駐晴天將起雲。

    坐來吟盡空江碧，却尋向者聽無迹。

    人生萬事將此同，暮賤朝榮動還寂。'
- title: 满庭芳
  author: 洪适
  dynasty: 宋
  content: '昴宿光芒，德星家世，当时飞舞华旗。

    风清玉宇，珠露缀瑶枝。

    八桂苍苍耸壑，问椿木、同数秋期。

    黄堂上，油幢转影，美酒注金卮。

    英躔，名誉早，青箱传学，黄绢摛辞。

    说江东治行，召杜肩齐。

    畏爱双行五管，收绣斧、却把旌麾。

    欢声沸，明年此日，公在凤凰池。'
- title: 杨柳枝
  author: 葛长庚
  dynasty: 宋
  content: '挼碎梅花一断肠。

    送斜阳。

    风烟缥缈月微茫。

    又昏黄。

    平野寒芜何处断，接天长。

    短篱浅水橘青黄。

    度清香。'
- title: 沁园春
  author: 无名氏
  dynasty: 宋
  content: '国步多艰，民心靡定，诚吾隐忧。

    叹浙民转徙，怨寒嗟暑，荆襄死守，阅岁经秋。

    虏未易支，人将相食，识者深为社稷羞。

    当今亟，出陈大谏，箸借留候。

    □□迂阔为谋。

    天下士如何可籍收。

    况君能尧舜，臣皆稷契，世逢汤武，业比伊周。

    政不必新，贯仍宜旧，莫与秀才做尽休。

    吾元老，广四门贤路，一柱中流。'
- title: 和浙西尚書聞常州楊給事製新樓因寄之作
  author: 劉禹錫
  dynasty: 唐
  content: '文昌星象盡東來，油幕朱門次第開。

    且上新樓看風月，會乘雲雨一時回。'
- title: 少年游
  author: 柳永
  dynasty: 宋
  content: '佳人巧笑值千金。

    当日偶情深。

    几回饮散，灯残香暖，好事尽鸳衾。

    如今万水千山阻，魂杳杳、信沈沈。

    孤棹烟波，小楼风月，两处一般心。'
- title: 八归
  author: 高观国
  dynasty: 宋
  content: '楚峰翠冷，吴波烟远，吹袂万里西风。

    关河迥隔新愁外，遥怜倦客音尘，未见征鸿。

    雨帽风巾归梦杳，想吟思、吹入飞蓬。

    料恨满、幽苑离宫。

    正愁黯文通。

    秋浓。

    新霜初试，重阳催近，醉红偷染江枫。

    瘦筇相伴，旧游回首，吹帽知与谁同。

    想萸囊酒盏，暂时冷落菊花丛。

    两凝伫，壮怀立尽，微云斜照中。'
- title: 銀結條冠子
  author: 徐夤
  dynasty: 唐
  content: '日下徴良匠，宮中贈阿嬌。

    瑞蓮開二孕，瓊縷織千條。

    蟬翼輕輕結，花紋細細挑。

    舞時紅袖舉，纖影透龍綃。'
- title: 菩萨蛮
  author: 张孝祥
  dynasty: 宋
  content: '溶溶花月天如水。

    阑干小倚东风里。

    夜久寂无人。

    露浓花气清。

    悠然心独喜。

    此意如何意。

    不似隐墙东。

    烛花围坐红。'
- title: 东方未明
  author: 佚名
  dynasty: 先秦
  content: '东方未明，颠倒衣裳。颠之倒之，自公召之。

    东方未晞，颠倒裳衣。倒之颠之，自公令之。

    折柳樊圃，狂夫瞿瞿。不能辰夜，不夙则莫。'
- title: 渡江云
  author: 陈梦协
  dynasty: 宋
  content: '瑞云浓，缥缈弦月当庭，天香满院。

    玉女传言，把真珠帘卷。

    拥鹊桥仙，引江城子，醉蓬莱宴。

    吹紫玉箫，唱黄金缕，按拍声声慢。

    昼锦堂前，倾杯为寿，祝快活年，应天长远。

    喜似娘儿，解称人心愿。

    梦兰蕙芳，种宜男草，丹凤吟非晚。

    更步蟾宫，宴琼林日，汉宫春暖。'
- title: 减字木兰花
  author: 胡平仲
  dynasty: 宋
  content: '天然标格。

    不问青枝和绿叶。

    彷佛吴姬。

    酒晕无端上玉肌。

    怕愁贪睡。

    谁会伤春无限意。

    乞与徐熙。

    画出横斜竹外枝。'
- title: 朱秀才庭際薔薇
  author: 方干
  dynasty: 唐
  content: '繡難相似畫難真，明媚鮮妍絕比倫。

    露壓盤條方到地，風吹豔色欲燒春。

    斷霞轉影侵西壁，濃麝分香入四鄰。

    看取後時歸故里，庭花應讓錦衣新。'
- title: 画堂春
  author: 姜特立
  dynasty: 宋
  content: '故园二月正芳菲。

    红紫团枝。

    一番草绿谢郎池。

    人醉如泥。

    底事江乡风物，年年独殿芳时。

    无情燕子背人飞。

    似愧春迟。'
- title: 如梦令
  author: 仇远
  dynasty: 宋
  content: '听尽西窗风雨。

    又听东邻砧杵。

    犹自立危阑，阑外青山无语。

    何处。

    何处。

    一树乱鸦啼暮。'
- title: 张孔目智勘魔合罗・蔓青菜
  author: 孟汉卿
  dynasty: 元
  content: '你说道是新刷卷的张司吏，一径的将你紧勾迫，教我火速来唤你。

    但若有分毫不遵依，你将他拖向囚牢内。'
- title: 绣鸾凤花犯・花犯
  author: 周密
  dynasty: 宋
  content: '楚江湄，湘娥乍见，无言洒清泪。

    淡然春意。

    空独倚东风，芳思谁寄。

    凌波路冷秋无际。

    香云随步起。

    谩记得，汉宫仙掌，亭亭明月底。

    冰弦写怨更多情，骚人恨，枉赋芳兰幽芷。

    春思远，谁叹赏、国香风味。

    相将共、岁寒伴侣。

    小窗净、沈烟熏翠袂。

    幽梦觉，涓涓清露，一枝灯影里。'
- title: 满江红
  author: 无名氏
  dynasty: 宋
  content: '风露轻清，更十日、却逢七夕。

    庆初度、槐阴初静，藕花凉湿。

    太乙真人曾夜伴，青莲居士何年谪。

    □双凫、游戏宰花封，恩波溢。

    甘雨酿，丰年得。

    和气满，弦歌室。

    向烛花光里，且斟醽醁。

    菊水清於天水净，寿山高似东山峙。

    看诏归天上侍虚皇，骑箕翼。'
- title: 贈李兵馬使
  author: 白居易
  dynasty: 唐
  content: '身得貳師餘氣概，家藏都尉舊詩章。

    江南別有樓船將，燕頷虬鬚不姓楊。'
- title: 兵要望江南 占鳥第二十二（京本作「占飛禽第二十」○八十三首） 七十八
  author: 易靜
  dynasty: 唐
  content: '臨陣次，敵上鳥來衝。

    進戰必當傷將士，如從我後却宜攻，賊敗定生擒。'
- title: 醉蓬莱
  author: 无名氏
  dynasty: 宋
  content: '正香茱试紫，嫩菊敷黄，九秋佳致。

    峻岳生申，运启千龄瑞。

    玉宇澄清，金盘沆瀣，融结锺冲粹。

    地位须还，粉垣薇省，木天蓬秘。

    锦政慈祥，琴堂安静，万里丰年，一同和气。

    斗大雷封，难久蒙私惠。

    半刺平分，剡书交上，逸驾开骅骥。

    来岁称觞，人归清禁，班联丹陛。'
- title: 水龙吟
  author: 晁端礼
  dynasty: 宋
  content: '倦游京洛风尘，夜来病酒无人问。

    九衢雪小，千门月淡，元宵灯近。

    香散眉梢，冻消池面，一番春信。

    记南楼醉里，西城宴阙，都不管、人春困。

    屈指流年未几，早人惊、潘郎双鬓。

    当时体态，如今情绪，多应瘦损。

    马上墙头，纵教瞥见，也难相认。

    凭栏干，但有盈盈泪眼，把罗襟搵。'
- title: 贈鄰居袁明府
  author: 方干
  dynasty: 唐
  content: '隔竹每呼皆得應，二心親熟更如何。

    文章鍛鍊猶相似，年齒參差不校多。

    雨後卷簾看越嶺，更深欹枕聽湖波。

    朝昏幸得同醒醉，遮莫光陰自下坡。'
- title: 送從兄歸隱藍溪二首 一
  author: 許渾
  dynasty: 唐
  content: '名高猶素衣，窮巷掩荆扉。

    漸老故人少，久貧豪客稀。

    塞雲橫劒望，山月抱琴歸。

    幾日藍溪醉，藤花拂釣磯。'
- title: 点绛唇
  author: 姜夔
  dynasty: 宋
  content: '燕雁无心，太湖西畔随云去。

    数峰清苦。

    商略黄昏雨。

    第四桥边，拟共天随住。

    今何许。

    凭栏怀古。

    残柳参差舞。'
- title: 夏日題遠公北閣
  author: 羅鄴
  dynasty: 唐
  content: '危閣壓山岡，晴空疑鳥行。

    勝搜花界盡，響益梵音長。

    有月堪先到，無風亦自涼。

    人煙紛繞繞，諸樹共蒼蒼。

    榻戀高樓語，甌憐晝茗香。

    此身閑未得，驅馬入殘陽。'
- title: 出妓金陵子呈盧六四首 二
  author: 李白
  dynasty: 唐
  content: '南國新豐酒，東山小妓歌。

    對君君不樂，花月奈愁何。'
- title: 酹江月・念奴娇
  author: 葛长庚
  dynasty: 宋
  content: '孤村篱落，玉亭亭、为问何其清瘦。

    欲语还愁谁索笑，临水嫣然自照。

    甘受凄凉，不求识赏，风致何高妙。

    松挨竹拶，更堪霜雪僝僽。

    争奈终是冰肌，也过了几个，晴昏雨晓。

    冷艳寒香空自惜，后夜山高月小。

    满地苍苔，一声哀角，疏影归幽渺。

    世无和靖，三花两蕊不少。'
- title: 寶曆二年八月三十日夜夢後作
  author: 白居易
  dynasty: 唐
  content: '塵纓忽解誠堪喜，世網重來未可知。

    莫忘全吳館中夢，嶺南泥雨步行時。'
- title: 答趙州和尚頌
  author: 淩行婆
  dynasty: 唐
  content: '哭聲師已曉，已曉復誰知。

    當時魔竭國，幾喪目前機。'
- title: 梁州・取崖畔枯藤作杖，伐江皋曲木为庐，主人素得林泉趣。烹茶扫叶，
  author: 汪元亨
  dynasty: 元
  content: '引水通渠。

    钩帘待月，俯槛观鱼。

    耻于求自抱憨愚，厌追陪懒混尘俗。

    傲慢似去彭泽弃职陶潜，疏散如困夔俯豪吟杜甫，清高似老孤山不仕林逋。

    岂浊，不鲁。

    处酸寒紧闭乾坤目，躲风雷看乌兔。

    静掩柴扉春日哺，便休题黑漆似程途。'
- title: 八声甘州
  author: 王质
  dynasty: 宋
  content: '气佳哉、烟紫石头城，云碧雨花台。

    想东山前后，望春树绿，看晚潮回。

    自古英雄豪杰，无不待时来。

    拥鼻微吟处，山静花开。

    商皓亦常如此，羡苍生皆有，瞻望之怀。

    但淝河洛涧，此事偶然谐。

    疑是彼、八公草木，得神明、相亮不相猜。

    西州泪、千年犹湿，回望兴哀。'
- title: 王昭君二首 一
  author: 白居易
  dynasty: 唐
  content: '滿面胡沙滿鬢風，眉銷殘黛臉銷紅。

    愁苦辛勤顦顇盡，如今却似畫圖中。'
- title: 臨江仙 二
  author: 鹿虔扆
  dynasty: 唐
  content: '無賴曉鶯驚夢斷，起來殘酒初醒。

    映窗絲柳嫋煙青。

    翠簾慵卷，約砌杏花零。

    一自玉郎遊冶去，蓮凋月慘儀形。

    暮天微雨灑閑庭。

    手挼裙帶，無語倚雲屏。'
- title: 小张屠焚儿救母・朝天子
  author: 无名氏
  dynasty: 元
  content: '你那厮最歹，直恁爱财，恰待快阎王怪。

    你那厮损人安己惹下祸灾，说与你王员外。

    再休放来生债。

    啼哭的摘胆剜心，伤情无奈，他道除死无大灾。

    炳灵公圣裁，小龙王性乖，无半时摔破了你天灵盖。'
- title: 迴波樂 七十五
  author: 王梵志
  dynasty: 唐
  content: '生死如流星，涓涓向前去。

    前死萬年餘，尋入微塵數。

    中死千年外，骨石化爲土。

    後死百年強，形骸在墳墓。

    續續死將埋，地窄無安處。

    已後燒作灰，颺却隨風去。'
- title: 破幽梦孤雁汉宫秋・混江龙
  author: 马致远
  dynasty: 元
  content: '料必他竹帘不挂，望昭阳一步一天涯。

    疑了些无风竹影，恨了些有月窗纱。

    他每见弦管声中寻玉辇，恰便似斗牛星畔盼浮槎。

    是那里弹的琵琶响？是。

    是谁人偷弹一曲，写出嗟呀？快报去接驾。

    不要。

    莫便要忙传圣旨，报与他家。

    我则怕乍蒙恩，把不定心儿怕，惊起宫槐宿鸟、庭树栖鸦。

    小黄门，你看是那一宫的宫女弹琵琶，传旨去教他来接驾，不要惊吓着他。

    兀那弹琵琶的是那位娘娘？圣驾到来，急忙迎接者。'
- title: 臥疾
  author: 張籍
  dynasty: 唐
  content: '身病多思慮，亦讀神農經。

    空堂留燈燭，四壁青熒熒。

    羈旅隨人歡，貧賤還自輕。

    今來問良醫，乃知病所生。

    僮僕各憂愁，杵臼無停聲。

    見我形顦顇，勸藥語丁寧。

    春雨枕席冷，窗前新禽鳴。

    開門起無力，遙愛雞犬行。

    服藥察耳目，漸如醉者醒。

    顧非達性命，猶爲憂患生。'
- title: 謁李尊師
  author: 奚賈
  dynasty: 唐
  content: '萬物返常性，惟道貴自然。

    先生容其微，隱几爲列仙。

    鍊魄閉瓊戶，養毛飛洞天。

    將知逍遙久，得道無歲年。'
- title: 送辛大之鄂渚不及
  author: 孟浩然
  dynasty: 唐
  content: '送君不相見，日暮獨愁緒。

    江上空裴回，天邊迷處所。

    郡邑經樊鄧，山河入嵩汝。

    蒲輪去漸遙，石徑徒延佇。'
- title: 酬高崇節
  author: 羅隱
  dynasty: 唐
  content: '舊遊雖一夢，別緒忽千般。

    敗草湯陵晚，衰槐楚寺寒。

    數奇常自愧，時薄欲何干。

    猶賴君相勉，慇懃貢禹冠。'
- title: 小张屠焚儿救母・后庭花
  author: 无名氏
  dynasty: 元
  content: '我这里望东岳圣帝方，祝神明心内想。

    则为我生身母三熊病，许下喜孙儿做一炷香。

    我这里过茶汤，愿母亲通身舒畅。

    汗溶溶如水一江，参似冰凉。

    面溶溶有喜光，笑孜孜亲问当。'
- title: 醉太平・会三千剑客，列十二金钗，绮罗丛里玳筵开，俊娇娥侍侧。金莲
  author: 无名氏
  dynasty: 元
  content: 款步香尘陌，春葱慢折花枝带，玉簪斜插鬓云歪，是风流腻色。
- title: 解连环
  author: 高观国
  dynasty: 宋
  content: '露条烟叶。

    惹长亭旧恨，几番风月。

    爱细缕、先窣轻黄，渐拂水藏鸦，翠阴相接。

    纤软风流，眉黛浅、三眠初歇。

    奈年华又晚，萦绊游蜂，絮飞晴雪。

    依依灞桥怨别。

    正千丝万绪，难禁愁绝。

    怅岁久、应长新条，念曾系花骢，屡停兰楫。

    弄影摇晴，恨闲损、春风时节。

    隔邮亭，故人望断，舞腰瘦怯。'
- title: 秦楼月・忆秦娥
  author: 范成大
  dynasty: 宋
  content: '浮云集。

    轻雷隐隐初惊蛰。

    初惊蛰。

    鹁鸠鸣怒，绿杨风急。

    玉炉烟重香罗浥。

    拂墙浓杏燕支湿。

    燕支湿。

    花梢缺处，画楼人立。'
- title: 送李二十九兄員外赴邠寧使幕
  author: 劉禹錫
  dynasty: 唐
  content: '家襲韋平身業文，素風清白至今貧。

    南宮通籍新郎吏，西候從戎舊主人。

    城外草黃秋有雪，烽頭煙靜虜無塵。

    鼎門爲別霜天曉，賸把離殤三五巡。'
- title: 如梦令
  author: 谢逸
  dynasty: 宋
  content: '门外落花流水。

    日暖杜鹃声碎。

    蕃马小屏风，一枕画堂春睡。

    如醉。

    如醉。

    正是困人天气。'
- title: 满江红
  author: 吴泳
  dynasty: 宋
  content: '手摘桐花，怅还是、春风婪尾。

    按锦瑟、一弦一柱，又添一岁。

    紫马西来疑是梦，朱衣双引浑如醉。

    较香山、七十欠三年，吾衰矣。

    红袖却，青尊止。

    檀板住，琼杯废。

    淡香凝一室，自观生意。

    事业不堪霜满镜，文章底用花如绮。

    笑江滨、游女尚高歌，滕王记。'
- title: 早秋單父南樓詶竇公衡
  author: 李白
  dynasty: 唐
  content: '白露見日滅，紅顏隨霜凋。

    別君若俯仰，春芳辭秋條。

    泰山嵯峨夏雲在，疑是白波漲東海。

    散爲飛雨川上來，遙帷却卷清浮埃。

    知君獨坐青軒下，此時結念同所懷。

    我閉南樓看道書，幽簾清寂在仙居。

    曾無好事來相訪，賴爾高文一起予。'
- title: 送山陰姚丞攜妓之任兼寄蘇少府
  author: 李頎
  dynasty: 唐
  content: '東風香草路，南客心容與。

    白皙吳王孫，青蛾柳家女。

    都門數騎出，河口片帆舉。

    夜簟眠橘洲，春衫傍楓嶼。

    山陰政簡甚從容，到罷惟求物外蹤。

    落日花邊剡溪水，晴烟竹裏會稽峰。

    才子風流蘇伯玉，同官曉暮應相逐。

    加飡共愛鱸魚肥，醒酒仍憐甘蔗熟。

    知君練思本清新，季子如今得爲鄰。

    他日知尋始寧墅，題詩早晚寄西人。'
- title: 洞仙歌
  author: 黄裳
  dynasty: 宋
  content: '杳无风色，肠断莲花信。

    水鉴云垂数峰影。

    向劳生辛苦，寒暑煎人，争不老，空想秋堂夜静。

    玉姬挥皓月，时送微凉，莫吝金卮为伊尽。

    柳下夕阳收，傍水重游，花茵上、雪回襟冷。

    问避暑天机、自有奇人，但且对湖光，世间谁醒。'
- title: 霜天晓角
  author: 张抡
  dynasty: 宋
  content: '晓风摇幕。

    敧枕闻残角。

    霜月可窗寒影，金猊冷、翠衾薄。

    旧恨无处著。

    新愁还又作。

    夜夜单于声里，灯花共、泪珠落。'
- title: 題枇杷樹
  author: 羊士諤
  dynasty: 唐
  content: '珍樹寒始花，氛氳九秋月。

    佳期若有待，芳意常無絕。

    嫋嫋碧海風，濛濛綠枝雪。

    急景自餘妍，春禽幸流悅。'
- title: 鹧鸪天
  author: 朱敦儒
  dynasty: 宋
  content: '草草园林作洛川。

    碧宫红塔借风烟。

    虽无金谷花能笑，也有铜驼柳解眠。

    春似旧，酒依前。

    何妨倚杖雪垂肩。

    五陵侠少今谁健，似我亲逢建武年。'
- title: 定风波
  author: 黄机
  dynasty: 宋
  content: '短策飘飘胜著鞭。

    携壶与客洗愁颜。

    兴到为君拚剧饮。

    狂甚。

    论诗说剑口澜翻。

    画烛烧残花影褪。

    长鲸要使百川乾。

    醉处不知谁氏子。

    只记。

    开窗临水便迎山。'
- title: 將離岳州留獻徐員外
  author: 張祜
  dynasty: 唐
  content: '高齋長對酒，下客亦霑魚。

    不爲江南去，還來郡北居。'
- title: 水龙吟
  author: 丘崈
  dynasty: 宋
  content: '蕊珠仙籍标名，绛纱覆玉云霞里。

    銮坡凤掖，丝絇鸣佩，甘泉近侍。

    濯柳临春，饤梨照座，绝尘风味。

    记青蒲、夜半论兵，万人惊诵回天意。

    麟组遥临万里。

    谈笑处、江山增丽。

    遐冲坐折，风流馀事，唯应燕喜。

    新筑沙堤，暂占熊梦，恰经长至。

    过佳辰献寿，双旌便好，作朝天计。'
- title: 解蹀躞
  author: 吴文英
  dynasty: 宋
  content: '醉云又兼醒雨，楚梦时来往。

    倦蜂刚著梨花、惹游荡。

    还作一段相思，冷波叶舞愁红，送人双桨。

    暗凝想。

    情共天涯秋黯，朱桥锁深巷。

    会稀投得轻分、顿惆怅。

    此去幽曲谁来，可怜残照西风，半妆楼上。'
- title: 奉和大梁相公送人二首 一
  author: 裴夷直
  dynasty: 唐
  content: '謝公日日傷離別，又向西堂送阿連。

    想到越中秋已盡，鏡河應羨月團圓。'
- title: 題廬山東寺遠大師影堂
  author: 李中
  dynasty: 唐
  content: '遠公遺跡在東林，往事名存動苦吟。

    杉檜已依靈塔老，煙霞空鎖影堂深。

    入簾輕吹催香印，落石幽泉雜磬音。

    十八賢人消息斷，蓮池千載月沈沈。'
- title: 点绛唇
  author: 王庭珪
  dynasty: 宋
  content: '玉漏春迟，铁关金锁星桥夜。

    暗尘随马。

    明月应无价。

    天半朱楼，银汉星光射。

    更深也。

    翠娥如画。

    犹在凉蟾下。'
- title: 柳十首 八
  author: 李山甫
  dynasty: 唐
  content: '從來只是愛花人，楊柳何曾占得春。

    多向客亭門外立，與他迎送往來塵。'
- title: 送裴璋還蜀因亦懷歸
  author: 雍陶
  dynasty: 唐
  content: '客在劒門外，新年音信稀。

    自爲千里別，已送幾人歸。

    陌上月初落，馬前花正飛。

    離言殊未盡，春雨滿行衣。'
- title: 初發嘉州寓題
  author: 薛能
  dynasty: 唐
  content: '勞我是犍爲，南征又北移。

    唯聞杜鵑夜，不見海棠時。

    在闇曾無負，含靈合有知。

    州人若愛樹，莫損召南詩。'
- title: 木兰花慢
  author: 周密
  dynasty: 宋
  content: '六桥春浪暖，涨桃雨、鳜初肥。

    正短棹轻蓑，牵筒荇带，萦网莼丝。

    依稀。

    岸红溯远，漾仙舟、误入武陵溪。

    何处金刀脍玉，画船傍柳频催。

    芳堤。

    渐满斜晖。

    舟叶乱、浪花飞。

    听暮榔声合，鸥沈暗渚，鹭起烟矶。

    忘机。

    夜深浪静，任烟寒、自载月明归。

    三十六鳞过却，素笺不寄相思。'
- title: 更漏子
  author: 张继先
  dynasty: 宋
  content: '诵真经，期万过。

    未灭无明心火。

    宜回首，探真空。

    融怡淡漠中。

    自古人，何处在。

    谩记声名沽卖。

    抛尘累，养清闲。

    琼浆自驻颜。'
- title: 应天长
  author: 陈允平
  dynasty: 宋
  content: '流莺唤梦，芳草带愁，东风料峭寒色。

    又见杏浆饧粥，家家禁烟食。

    江湖几年倦客。

    曾惯识、凄凉岑寂。

    苦吟瘦，萧索诗肠，空愧郊籍。

    春事正溪山，柳雾花尘，深映翠萝壁。

    更谢多情双燕，归来旧庭宅。

    情丝乱游巷陌。

    怅容易、万红陈迹。

    酒旗直，绿水桥边，犹记曾识。'
- title: 菩萨蛮
  author: 刘克庄
  dynasty: 宋
  content: '小鬟解事高烧烛。

    群花围绕樗蒲局。

    道是五陵儿。

    风骚满肚皮。

    玉鞭鞭玉马。

    戏走章台下。

    笑杀灞桥翁。

    骑驴风雪中。'
- title: 谒金门
  author: 范成大
  dynasty: 宋
  content: '塘水碧。

    仍带麴尘颜色。

    泥泥縠纹无气力。

    东风如爱惜。

    恰似越来溪侧。

    也有一双鸂鶒。

    只欠柳丝千百尺。

    系船春弄笛。'
- title: 齐天乐
  author: 刘澜
  dynasty: 宋
  content: '玉钗分向金华后，回头路迷仙苑。

    落翠惊风，流红逐水，谁信人间重见。

    花深半面。

    尚歌得新词，柳家三变。

    绿叶阴阴，可怜不似那时看。

    刘郎今度更老，雅怀都不到，书带题扇。

    花信风高，苕溪月冷，明日云帆天远。

    尘缘较短。

    怪一梦轻回，酒阑歌散。

    别鹤惊心，感时花泪溅。'
- title: 醉蓬莱
  author: 魏了翁
  dynasty: 宋
  content: '又一番雨过，倚阁炎威，探支秋色。

    前度刘郎，为故园一出。

    黄发丝丝，赤心片片，俨中朝人物。

    诗里香山，酒中六一，花前康节。

    倦客才归，新亭恰就，萱径荫浓，卜林香发。

    尊酒相逢，看露花风叶。

    跃跃静神，生生意思，入眼浑如涤。

    更祝天公，收回积潦，放开晴日。'
- title: 馬詩二十三首 一
  author: 李賀
  dynasty: 唐
  content: '龍脊貼連錢，銀蹄白踏煙。

    無人織錦韂，誰爲鑄金鞭。'
- title: 亂後途中
  author: 李山甫
  dynasty: 唐
  content: '亂離尋故園，朝市不如村。

    慟哭翻無淚，顛狂覺少魂。

    諸侯貪割據，羣盜恣幷吞。

    爲問登壇者，何年答漢恩。'
- title: 尾声・樵夫别我山中去，我离樵夫水上居。来日相逢共一处，旋取香醪旋
  author: 张可久
  dynasty: 元
  content: '打鱼。

    散诞消遥看古书，问甚么谁是谁非？俺两个慢慢的数。'
- title: 再赴桂州先寄李大夫
  author: 戎昱
  dynasty: 唐
  content: '玷玉甘長棄，朱門喜再遊。

    過因纔後重，恩合死前酬。

    養驥須憐瘦，栽松莫厭秋。

    今朝兩行淚，一半血和流。'
- title: 虞美人 一
  author: 馮延巳
  dynasty: 唐
  content: '玉鉤鸞柱調鸚鵡，宛轉留春語。

    雲屏冷落畫堂空，薄晚春寒，無奈落花風。

    搴簾燕子低飛去，拂鏡塵鸞舞。

    不知今夜月眉彎，誰佩同心雙結，倚闌干。'
- title: 千秋亭詠（並序）
  author: 崔文邕
  dynasty: 唐
  content: '飲餞憑何地，依巖闢此亭。

    玉江摽勝託，石壁效題銘。

    秋染藤宜紫，春圖柳愛青。

    樽來是離酌，皆爲送歸情。

    （見石刻拓片。

    亦見《金石苑》。

    ）（望按：此詩與《石亭記千秋亭記》合刻一石，記在前，係開元十八年前飛鳥縣主簿趙演撰文，詩居後，題曰「《千秋亭詠》並序」，下署「朝散郎行梓州銅瞐縣詩博陵崔文邕」，詩後有「開元十九年歲次辛未五月五日」一行，當是刻詩年月。

    碑在四川中江縣，友人寧鄉程千帆〖會昌〗以所藏拓片見贈，其末並有近人張巽中跋文一段，畧謂「此碑出吾蜀中江縣{身犬}子店，昔何蝯叟督學來川，曾拓數十紙驗歸，祕而不宣。

    康長素亦手藏一搨，不以示人。

    細玩字裏行間，於晉魏六朝之外，獨具婀娜風致，宜爲道州、南海所寶也」云云。

    今細讀斯記，祇稱「石亭」，不及「千秋」之名，而附詩詩題，則明標「千秋」，以是頗疑崔氏始構此亭。

    原稱「石亭」，其後乃更名其後乃更名「千秋亭」耳。

    然則文題作《石亭記千秋亭記》，其「千秋亭記」四字系開元十九年崔氏刻詩時所後加，不然，安有一文而兼勒二題之理耶。

    又此詩亦見劉喜海《金石苑》，惟「玉江」爲異。

    劉氏曰：「詩內玉誤王，記誤託，未知是否。

    」今按石碑作玉作託，當以拓片爲準。

    ）。'
- title: 醉思乡王粲登楼・双调/新水令
  author: 郑光祖
  dynasty: 元
  content: '一声雷震报春光，起蛰龙九重天上。

    蔡邕也你便似臧仓毁孟轲，王粲也我却做了贡禹笑王阳，则道我甘老在荆襄，今日个峥嵘日岂承望。'
- title: 題友人屋
  author: 李昌符
  dynasty: 唐
  content: '松底詩人宅，閑門遠岫孤。

    數家分小徑，一水截平蕪。

    竹節偶相對，鳥名多自呼。

    愛君真靜者，欲去又踟躕。'
- title: 秋原寓目
  author: 武元衡
  dynasty: 唐
  content: '木落風高天宇開，秋原一望思悠哉。

    邊城今少射鵰騎，連鴈嗷嗷何處來。'
- title: 兵要望江南 占星第十三（京本列第五○四十三首） 二十七
  author: 易靜
  dynasty: 唐
  content: '出軍法，夜與日相殊。

    彼上有光兼月朗，我軍上面暗稀疎，進戰決成輸。'
- title: 沁园春
  author: 张继先
  dynasty: 宋
  content: '急急修行，细算人生，能有几时。

    任万般千种风流好，柰一朝身死，不免抛离。

    蓦地思量，死生事大，使我心如刀剑挥。

    难留住，那金乌箭疾，玉兔梭飞。

    早觉悟、莫教迟。

    我清净、谁能婚少妻。

    便假饶月里，姮娥见在，从他越国，有貌西施。

    此个风流，更无心恋，且放宽怀免是非。

    蓬莱路，仗三千行满，独跨鸾归。'
- title: 余寓汀州沙縣病中聞前鄭左丞璘隨外鎮舉薦赴洛兼云繼有急徵旋見脂轄因作七言四韻戲以贈之或冀其感悟也
  author: 韓偓
  dynasty: 唐
  content: '莫恨當年入用遲，通材何處不逢知。

    桑田變後新舟檝，華表歸來舊路岐。

    公干寂寥甘坐廢，子牟歡抃促行期。

    移都已改侯王第，惆悵沙堤別築基。'
- title: 千歲寶掌和尚臨滅示徒慧雲偈
  author: 不詳
  dynasty: 唐
  content: '本來無生死，今亦示生死。

    我得去住心，他生復來此。

    （按：二書云千歲寶掌和尚爲中印度人，生於周威烈王十二年。

    魏晉時東遊至中國，時已六百餘歲。

    梁時曾晤達摩而開悟。

    復遍歷江浙名山，貞觀十五年返飛來。

    顯慶二年卒，他們一千七十二。

    其事顯然出于附會，唐人著作及較早的幾部燈錄亦不載，似只能視爲小說家言，姑錄附此。

    ）。'
- title: 感懷陳情
  author: 姚鵠
  dynasty: 唐
  content: '恩重空感激，何門誓殺身。

    謬曾分玉石，竟自困風塵。

    陰谷非因暖，幽叢豈望春。

    升沈在言下，應念異他人。'
- title: 朝中措
  author: 韩淲
  dynasty: 宋
  content: '山林锺鼎似无同。

    舒卷有穷通。

    洗出壶中三峡，帝城赢得从容。

    黄流乱注，狂澜既倒，砥柱能东。

    此际诞弥杯酒，宜歌风虎云龙。'
- title: 蝶恋花
  author: 赵师侠
  dynasty: 宋
  content: '柳眼窥春春渐吐。

    又是东风，摇曳黄金树。

    宜入新春闻好语。

    一犁处处催耕雨。

    未有花须金缕缕。

    醉梦悠扬，似蝶翩跹舞。

    一枕仙游何处去。

    觉来依旧江南住。'
- title: 令狐楚顧非熊 一
  author: 不詳
  dynasty: 唐
  content: '水裏取一鼉，岸上取一駝。

    將者駝，來馱者鼉，是爲駝馱鼉。'
- title: 鍾陵郡民爲節度使紇干臮歌（題擬）
  author: 佚名
  dynasty: 唐
  content: '自公之來，闔境讙咍。

    飲公之化，若乳嬰孩。

    （按：記云大中執徐歲「故我雁門公按節廉問」。

    檢《唐方鎮年表》卷五，大中二年紇干臮鎮江西。

    臮封雁門公。

    ）。'
- title: 青玉案
  author: 史浩
  dynasty: 宋
  content: '涌金斜转青云路。

    溯衮衮、红尘去。

    春色勾牵知几度。

    月帘风幌，有人应在，唾线馀香处。

    年来不梦巫山暮。

    但苦忆、江南断肠句。

    一笑匆匆何尔许。

    客情无奈，夜阑归去，簌簌红空雨。'
- title: 渔家傲
  author: 王之道
  dynasty: 宋
  content: '岩电晶荧君未老。

    看看门外锋车到。

    一点眉间黄色好。

    人尽道。

    从今次第登三少。

    左右青娥来巧笑。

    注唇涂额新妆了。

    斜插梅花仍斗妙。

    歌窈窕。

    醉来容我相嘲傲。'
- title: 橫吹曲辭 出塞
  author: 王之渙
  dynasty: 唐
  content: '黃砂直上白雲間，一片孤城萬仞山。

    羌笛何須怨楊柳，春風不度玉門關。'
- title: 渔家傲
  author: 杨无咎
  dynasty: 宋
  content: '梅晕渐开红蜡垒。

    菊篱尚耀黄金蕊。

    正是小春风物美。

    宜家喜。

    生朝颜巷犹和气。

    古鼎氤氲云缕细。

    霞觞潋滟红鳞起。

    听取殷勤歌里意。

    千秋气。

    北堂同我供甘旨。'
- title: 途中早發
  author: 劉禹錫
  dynasty: 唐
  content: '中庭望啓明，促促事晨征。

    寒樹鳥初動，霜橋人未行。

    水流白煙起，日上彩霞生。

    隱士應高枕，無人問姓名。'
- title: 张君瑞闹道场(第一本)・中吕/粉蝶儿
  author: 王实甫
  dynasty: 元
  content: '不做周方，埋怨杀你个法聪和尚！借与我半间儿客舍僧房，与我那可憎才居止处门儿相向。

    虽不能够窃玉偷香，且将这盼行云眼睛儿打当。'
- title: 喻舊部曲
  author: 元結
  dynasty: 唐
  content: '漫遊樊水陰，忽見舊部曲。

    尚言軍中好，猶望有所屬。

    故令爭者心，至死終不足。

    與之一桮酒，喻使燒戎服。

    兵興向十年，所見堪歎哭。

    相逢是遺人，當合識榮辱。

    勸汝學全生，隨我畬退谷。'
- title: 題鄭縣亭子
  author: 杜甫
  dynasty: 唐
  content: '鄭縣亭子澗之濱，戶牖憑高發興新。

    雲斷岳蓮臨大路，天晴宮柳暗長春。

    巢邊野雀羣欺燕，花底山蜂遠趁人。

    更欲題詩滿青竹，晚來幽獨恐傷神。'
- title: 鬲溪梅令
  author: 姜夔
  dynasty: 宋
  content: '好花不与殢香人。

    浪粼粼。

    又恐春风归去绿成阴。

    玉钿何处寻。

    木兰双桨梦中云。

    小横陈。

    漫向孤山山下觅盈盈。

    翠禽啼一春。'
- title: 鼓吹曲辭 臨高臺
  author: 褚亮
  dynasty: 唐
  content: '高臺暫俯臨，飛翼聳輕音。

    浮光隨日度，漾影逐波深。

    迥瞰周平野，開懷暢遠襟。

    獨此三休上，還傷千歲心。'
- title: 蝶恋花
  author: 吕胜己
  dynasty: 宋
  content: '屈指瓜期犹渺渺。

    羡子征鞍，去上长安道。

    到得故园春正好。

    桃腮杏脸迎门笑。

    闻道难兄登显要。

    雁子云宵，花萼应同调。

    旧恨新愁须拼了。

    功名趁取方年少。'
- title: 還方干令（題擬）
  author: 吳傑
  dynasty: 唐
  content: '一盞酒，一臠鮓，止見半臂著襴，何處口唇開袴。

    （〖1〗《唐語林》云：「方干貌陋唇缺，味嗜魚鮓，性多譏戲。

    蕭中丞典杭，軍倅吳傑，患眸子赤。

    會宴於城樓飲，促召傑。

    傑至，目爲風掠，不堪其苦。

    憲笑命近座女伶，裂紅巾方寸帖臉，以障風掠。

    時在席，因爲令戲傑曰〖略〗。

    傑還之曰〖略〗。

    一席絕倒。

    爾後人多目干爲『方開袴』」。

    按：《唐摭言》卷十三載方干與龍丘李主簿互嘲酒令，均爲六言四句，內容相近，爲同一嘲謔之不同傳本。

    六言二首已收入《全唐詩》卷八七九。

    ）。'
- title: 陌上桑
  author: 李白
  dynasty: 唐
  content: '美女渭橋東，春還事蠶作。

    五馬如飛龍，青絲結金絡。

    不知誰家子，調笑來相謔。

    妾本秦羅敷，玉顏豔名都。

    綠條映素手，採桑向城隅。

    使君且不顧，況復論秋胡。

    寒螿愛碧草，鳴鳳棲青梧。

    託心自有處，但怪旁人愚。

    徒令白日暮，高駕空踟躕。'
- title: 鹊桥仙
  author: 曾觌
  dynasty: 宋
  content: '娇波媚靥，尊前席上，只是寻常梳裹。

    温柔伶俐总天然，没半掏、教人看破。

    从来可恁，痴迷著相，百计消除不过。

    烟花不是不曾经，放不下、唯他一个。'
- title: 菩萨蛮
  author: 朱熹
  dynasty: 宋
  content: '晚红飞尽春寒浅。

    浅寒春尽飞红晚。

    尊酒绿阴繁。

    繁阴绿酒尊。

    老仙诗句好。

    好句诗仙老。

    长恨送年芳。

    芳年送恨长。'
- title: 蜀中賞海棠
  author: 鄭谷
  dynasty: 唐
  content: '濃澹芳春滿蜀鄉，半隨風雨斷鶯腸。

    浣花溪上堪惆悵，子美無心爲發揚。'
- title: 瓠叶
  author: 佚名
  dynasty: 先秦
  content: '幡幡瓠叶，采之亨之。君子有酒，酌言尝之。

    有兔斯首，炮之燔之。君子有酒，酌言献之。

    有兔斯首，燔之炙之。君子有酒，酌言酢之。

    有兔斯首，燔之炮之。君子有酒，酌言酬之。'
- title: 送友人東歸
  author: 劉長卿
  dynasty: 唐
  content: '對酒灞亭暮，相看愁自深。

    河邊草已綠，此別難爲心。

    關路迢迢匹馬歸，垂楊寂寂數鶯飛。

    憐君獻策十餘載，今日猶爲一布衣。'
- title: 八声甘州
  author: 仲并
  dynasty: 宋
  content: '正西山、雨过弄晴景，竹屋贯斜晖。

    问谁将千斛，霏瑛落屑，吹上花枝。

    风外青鞋未熟，鼻观已先知。

    扰损江南客，诗面难肥。

    两句林边倾盖，笑化工开落，尤甚儿嬉。

    叹额黄人去，还是隔年期。

    渺飞魂、凭谁招取，赖故人、沈水煮花瓷。

    犹堪待，岭梅开后，一战雄雌。'
- title: 送王昌齡之嶺南
  author: 孟浩然
  dynasty: 唐
  content: '洞庭去遠近，楓葉早驚秋。

    峴首羊公愛，長沙賈誼愁。

    土毛無縞紵，鄉味有槎頭。

    已抱沈痼疾，更貽魑魅憂。

    數年同筆硯，茲夕間衾裯。

    意氣今何在，相思望斗牛。'
- title: 菩萨蛮
  author: 辛弃疾
  dynasty: 宋
  content: '旌旗依旧长亭路。

    尊前试点莺花数。

    何处捧心颦。

    人间别样春。

    功名君自许。

    少日闻鸡舞。

    诗句到梅花。

    春风十万家。'
- title: 阮郎归
  author: 晁补之
  dynasty: 宋
  content: '小楼独上暮锺时。

    红霞楼外飞。

    烟中远鸟一双归。

    城门灯火微。

    横短吹，傍危梯。

    冰轮涌海迟。

    天涯幽恨有谁知。

    凉风时动衣。'
- title: 上陽宮月
  author: 鮑溶
  dynasty: 唐
  content: '水北宮城夜柝嚴，宮西新月影纖纖。

    受環花幌小開鏡，移燭瑤房皆捲簾。

    學織機邊娥影靜，拜新衣上露華沾。

    合裁班扇思行幸，願託涼風篋笥嫌。'
- title: 踏莎行
  author: 洪迈
  dynasty: 宋
  content: '院落深沈，池塘寂静。

    帘钩卷上梨花影。

    宝筝拈得雁难寻，篆香消尽山空冷。

    钗凤斜敧，鬓蝉不整。

    残红立褪慵看镜。

    杜鹃啼月一声声，等闲又是三春尽。'
- title: 句
  author: 歐陽彬
  dynasty: 唐
  content: '無錢將乞樊知客，名紙生毛不爲通。

    桑柘殘陽裏，兒孫落葉中。'
- title: 夜琴
  author: 白居易
  dynasty: 唐
  content: '蜀[桐]木性實，楚絲音韻清。

    調慢彈且緩，夜深十數聲。

    入耳澹無味，愜心潛有情。

    自弄還自罷，亦不要人聽。'
- title: 得胜令・书信寄封封，烟水隔重重。夜月巴陵下，秋风渭水东。相逢，枕
  author: 姚燧
  dynasty: 元
  content: '上欢娱梦。

    飘蓬，天涯怅望中。'
- title: 懊惱曲
  author: 溫庭筠
  dynasty: 唐
  content: '藕絲作線難勝鍼，蘂粉染黃那得深。

    玉白蘭芳不相顧，青樓一笑輕千金。

    莫言自古皆如此，健劒刜鐘鉛繞指。

    三秋庭綠盡迎霜，惟有荷花守紅死。

    廬江小吏朱斑輪，柳縷吐芽香玉春。

    兩股金釵已相許，不令獨作空成塵。

    悠悠楚水流如馬，恨紫愁紅滿平野。

    野土千年怨不平，至今燒作鴛鴦瓦。'
- title: 张君瑞闹道场(第一本)・上小楼
  author: 王实甫
  dynasty: 元
  content: '小生特来见访，大师何须谦让。

    老僧决不敢受，这钱也难买柴薪，不够斋粮，且备茶汤。

    这一两银末为厚礼。

    你若有主张，对艳妆，将言词说上，我将你众和尚死生难忘。

    先生必有所请。

    小生不揣有恳，因恶旅邸冗杂，早晚难以温习经史；欲假一室，晨昏听讲。

    房金按月任意多少。

    敝寺颇有数问，任先生拣选。'
- title: 朝中措
  author: 沈瀛
  dynasty: 宋
  content: '论兵齿颊带霜寒。

    清似碧琅玕。

    好是天然风韵，琳宫瑶馆清闲。

    华筵初启，小蛮二八，对影朱颜。

    便好添筹索笑，双枝原应双鬟。'
- title: 满庭芳
  author: 苏轼
  dynasty: 宋
  content: '三十三年，今谁存者，算只君与长江。

    凛然苍桧，霜干苦难双。

    闻道司州古县，云溪上、竹坞松窗。

    江南岸，不因送子，宁肯过吾邦。

    摐摐。

    疏雨过，风林舞破，烟盖云幢。

    愿持此邀君，一饮空缸。

    居士先生老矣，真梦里、相对残釭。

    歌舞断，行人未起，船鼓已逄逄。'
- title: 铁拐李度金童玉女・啄木儿尾
  author: 贾仲明
  dynasty: 元
  content: '拜辞了翠裙红袖簇，朱唇皓齿扶。

    梦回明月生南浦，向无何深处，步瑶池，游阆苑，到蓬壶。'
- title: 卜算子
  author: 辛弃疾
  dynasty: 宋
  content: '一以我为牛，一以吾为马。

    人与之名受不辞，善学庄周者。

    江海任虚舟，风雨从飘瓦。

    醉者乘车坠不伤，全得於天也。'
- title: 石甕寺燈魅詩 二
  author: 不詳
  dynasty: 唐
  content: '金殿不勝秋，月斜石樓冷。

    誰是相顧人，褰帷弔孤影。'
- title: 念奴娇
  author: 阳枋
  dynasty: 宋
  content: '白尽蒹葭，衰从蒲柳，我只松筠节。

    君民尧舜，老翁揩眼勋业。'
- title: 南乡子
  author: 张元干
  dynasty: 宋
  content: '山寺辋川图。

    霜叶云林锦绣居。

    寿斝浮春珠翠拥，欢娱。

    满院流泉绕绮疏。

    道气自肤腴。

    几席轻尘一点无。

    天要耆英修相业，清都。

    已有泥书降玉除。'
- title: 清平乐
  author: 辛弃疾
  dynasty: 宋
  content: '东园向晓。

    阵阵西风好。

    唤起仙人金小小。

    翠羽玲珑装了。

    一枝沈畔开时。

    罗帏翠幕低垂。

    恁地十分遮护，打窗早有蜂儿。'
- title: 水调歌头
  author: 李曾伯
  dynasty: 宋
  content: '幻出广寒境，罗袜净无尘。

    素娥风格分明，玉骨水为神。

    手揽清光盈掬，眼看山河一色，阅尽古今人。

    对影且长啸，一酌瓮头春。

    千万顷，琉璃色，楚天清。

    庾楼袁舫何事，汩汩主和宾。

    但见老蟾无恙，不管镜圆钩阙，寒暑任相更。

    此夕幸无雨，何惜放颜醺。'
- title: 玉楼春
  author: 方千里
  dynasty: 宋
  content: '华堂银烛堆红泪。

    解说离人多少意。

    恨从别后恨无穷，愁到浓时惟一味。

    江南渭北三千里。

    憔悴相思何日已。

    马蹄清晓草黏天，庭院黄昏花满地。'
- title: 送盧舉使河源
  author: 張謂
  dynasty: 唐
  content: '故人行役向邊州，匹馬今朝不少留。

    長路關山何日盡，滿堂絲竹爲君愁。'
- title: 南歌子
  author: 李壁
  dynasty: 宋
  content: '紫绶新符竹，叶赪老兄弟。

    西风吹棹过湖亭。

    杨柳夫渠相伴、也多情。

    况是瀛洲侣，来同酒盏倾。

    白沤浑不避双旌。

    一种风流人似、玉壶清。'
- title: 贈學仙者
  author: 王績
  dynasty: 唐
  content: '採藥層城遠，尋師海路賒。

    玉壺橫日月，金闕斷煙霞。

    仙人何處在？道士未還家。

    誰知彭澤意，更覔步兵那。

    春釀煎松葉，秋杯浸菊花。

    相逢寧可醉，定不學丹砂。'
- title: 黃蜀葵
  author: 薛能
  dynasty: 唐
  content: '嬌黃新嫩欲題詩，盡日含毫有所思。

    記得玉人初病起，道家粧束厭禳時。'
- title: 贈建業契公
  author: 孟郊
  dynasty: 唐
  content: '師住青山寺，清華常繞身。

    雖然到城郭，衣不上棲塵。'
- title: 鹊踏枝・蝶恋花
  author: 仲殊
  dynasty: 宋
  content: '斜日平山寒已薄。

    雪过松梢，犹有残英落。

    晚色际天天似幕。

    一尊先与东风约。

    邀得红梅同宴乐。

    酒面融春，春满纤纤萼。

    客意为伊浑忘却。

    归船且傍花阴泊。'
- title: 題古寺
  author: 劉滄
  dynasty: 唐
  content: '古寺蕭條偶宿期，更深霜壓竹枝低。

    長天月影高窗過，疎樹寒鵶半夜啼。

    池水竭來龍已去，老松枯處鶴猶棲。

    傷心可惜從前事，寥落朱廊墮粉泥。'
- title: 薄暮
  author: 杜甫
  dynasty: 唐
  content: '江水長流地，山雲薄暮時。

    寒花隱亂草，宿鳥擇深枝。

    舊國見何日，高秋心苦悲。

    人生不再好，鬢髮白成絲。'
- title: 細雨
  author: 李商隱
  dynasty: 唐
  content: '蕭灑傍回汀，依微過短亭。

    氣涼先動竹，點細未開萍。

    稍促高高燕，微疎的的螢。

    故園煙草色，仍近五門青。'
- title: 忆秦娥
  author: 贺铸
  dynasty: 宋
  content: '晓朦胧。

    前溪百鸟啼匆匆。

    啼匆匆。

    凌波人去，拜月楼空。

    去年今日东门东。

    鲜妆辉映桃花红。

    桃花红。

    吹开吹落，一任东风。'
- title: 華亭鶴聞之舊矣及來吳中以錢半千得一隻養之殆經歲不幸爲飲啄所誤經夕而卒悼之不已遂繼以詩南陽潤卿博士浙東德師侍御毘陵魏不琢處士東吳陸魯望秀才及厚於予者悉寄之請垂見和
  author: 皮日休
  dynasty: 唐
  content: '池上低摧病不行，誰教仙魄反層城。

    陰苔尚有前朝跡，皎月新無昨夜聲。

    菰米正殘三日料，筠籠休礙九霄程。

    不知此恨何時盡，遇著雲泉即愴情。'
- title: 礼魂
  author: 屈原
  dynasty: 先秦
  content: '成礼兮会鼓，

    传芭兮代舞

    姱女倡兮容与

    春兰兮秋菊，

    长无绝兮终古。'
- title: 減蘭
  author: 呂巖
  dynasty: 唐
  content: '暫遊大庾，白鶴飛來誰共語。

    嶺畔人家，曾見寒梅幾度花。

    春來春去，人在落花流水處。

    花滿前蹊，藏盡神仙人不知。'
- title: 南吕・一枝花离闷
  author: 贯云石
  dynasty: 元
  content: '柳垂翡翠条，花落胭脂瓣。

    绿窗绒缕淡，粉脸泪珠弹，洒竹成斑。

    宝钏松冰腕，蛾眉淡远山。

    常言道好事多悭，陡恁的千难万难。'
- title: 板橋路
  author: 白居易
  dynasty: 唐
  content: '梁苑城西二十里，一渠春水柳千條。

    若爲此路今重過，十五年前舊板橋。

    曾共玉顏橋上別，不知消息到今朝。'
- title: 和詩階詩 一
  author: 無名氏
  dynasty: 唐
  content: '花桃微散紅，萠蘭稍開紫。

    客子情已多，春望復如此。'
- title: 鹧鸪天
  author: 张耒
  dynasty: 宋
  content: '倾盖相逢汝水滨。

    须知见面过闻名。

    马头虽去无千里，酒盏才倾且百分。

    嗟得失，一微尘。

    莫教冰炭损精神。

    北扉西禁须公等，金榜当年第一人。'
- title: 旭川祁宰思家而卒因述意呈秦川知己
  author: 劉兼
  dynasty: 唐
  content: '歲稔民康絕訟論，政成公暇自由身。

    朝看五馬閑如社，夜擁雙姬煖似春。

    家計不憂憑冢子，官資無愧是朝臣。

    豈同齷齪祁員外，至死悲涼一婦人。'
- title: 洛中寒食二首 一
  author: 皮日休
  dynasty: 唐
  content: '千門萬戶掩斜暉，繡幰金銜晚未歸。

    擊鞠王孫如錦地，鬬雞公子似花衣。

    嵩雲靜對行臺起，洛鳥閑穿上苑飛。

    唯有路傍無意者，獻書未納問淮肥。'
- title: 鹧鸪天
  author: 张孝祥
  dynasty: 宋
  content: '浴殿西头白玉堂。

    湘江东畔碧玉幢。

    北辰躔次瞻星象，南国山川解印章。

    随步武，谢恩光。

    送公归趣舍人装。

    它年若肯传衣钵，今日应须传寿觞。'
- title: 踏莎行
  author: 向
  dynasty: 宋
  content: '万水千山，两头三绪。

    凭高望断迢迢路。

    钱塘江上客归迟，落花流水青春暮。

    步步金莲，朝朝琼树。

    目前都是伤心处。

    飞鸿过尽没书来，梦魂依旧阳台雨。'
- title: 菩萨蛮
  author: 黄公度
  dynasty: 宋
  content: '高楼目断南来翼。

    玉人依旧无消息。

    愁绪促眉端。

    不随衣带宽。

    萋萋天外草。

    何处春归早。

    无语凭栏杆。

    竹声生暮寒。'
- title: 哨遍
  author: 徐经孙
  dynasty: 宋
  content: '江山风月，耳目声色。

    取之无禁，用之不竭。

    造物之无尽藏，月白风清，有客有酒。

    踞虎登龙，放舟中流。

    听其所止而休焉。

    归去来兮，昨非今是。

    旧菊都荒，新松老矣。

    吾年今已如此。

    归去来兮，忘我忘世。

    草木欣荣，幽人感此。

    吾生行且休矣。'
- title: 題慈恩寺元遂上人院
  author: 許棠
  dynasty: 唐
  content: '竹檻匝回廊，城中似外方。

    月雲開作片，枝鳥立成行。

    徑接河源潤，庭容塔影涼。

    天台頻去說，誰占最高房。'
- title: 偶飲
  author: 白居易
  dynasty: 唐
  content: '三盞醺醺四體融，妓亭簷下夕陽中。

    千聲方響敲相續，一曲[雲]和戛未終。

    今日心情如往日，秋風氣味似春風。

    唯憎小吏樽前報，道去衙時水五筒。'
- title: 旅懷
  author: 許棠
  dynasty: 唐
  content: '終年唯旅舍，只似已無家。

    白髮除還出，丹霄去轉賒。

    夏遊窮塞路，春醉負秦花。

    應是穹蒼意，空教老若耶。'
- title: 梅詩
  author: 王昌齡
  dynasty: 唐
  content: '落落寞寞路不分，夢中喚作梨花雲。

    （見《苕溪漁隱叢話前集》卷四、《野客叢書》卷六引曾慥《高齋詩話》、龍榆生《東坡樂府箋》卷二《西江月》注引南宋傅藻注引。

    ）（按：《墨莊漫錄》卷六載此詩全篇，以爲王建作，詳本書卷十八。

    然曾慥時代較早，當有所據。

    蘇軾《西江月》詞末句云：「不與梨花同夢。

    」自跋云：「詩人王昌齡夢中作梅花詩。

    」傅注因引此二句。

    其時代較曾慥更早。

    今互收。

    ）。'
- title: 救孝子贤母不认尸・中吕/粉蝶儿
  author: 王仲文
  dynasty: 元
  content: 不知那天道何如？怎生个善人家有这场点污！人命事不比其余，若是没清官，无良吏，教我对谁分诉？早是俺活计消疏，更打着这非钱儿不行的时务。
- title: 失调名
  author: 无名氏
  dynasty: 宋
  content: '箫鼓声声且莫催。

    彩球高下意难裁。'
- title: 別于鵠
  author: 張籍
  dynasty: 唐
  content: '離燈及晨輝，行人起復思。

    出門兩相顧，青山路逶迤。'
- title: 雨无正
  author: 佚名
  dynasty: 先秦
  content: '浩浩昊天，不骏其德。降丧饥馑，斩伐四国。旻天疾威，弗虑弗图。舍彼有罪，既伏其辜。若此无罪，沦胥以铺。

    周宗既灭，靡所止戾。正大夫离居，莫知我勚。三事大夫，莫肯夙夜。邦君诸侯，莫肯朝夕。庶曰式臧，覆出为恶。

    如何昊天，辟言不信。如彼行迈，则靡所臻。凡百君子，各敬尔身。胡不相畏，不畏于天？

    戎成不退，饥成不遂。曾我暬御，惨惨日瘁。凡百君子，莫肯用讯。听言则答，谮言则退。

    哀哉不能言，匪舌是出，维躬是瘁。哿矣能言，巧言如流，俾躬处休！

    维曰予仕，孔棘且殆。云不何使，得罪于天子；亦云可使，怨及朋友。

    谓尔迁于王都。曰予未有室家。鼠思泣血，无言不疾。昔尔出居，谁从作尔室？'
- title: 渔父・渔歌子
  author: 陆游
  dynasty: 宋
  content: '湘湖烟雨长莼丝。

    菰米新炊滑上匙。

    云散后，月斜时。

    潮落舟横醉不知。'
- title: 秋浦歌十七首 十二
  author: 李白
  dynasty: 唐
  content: '水如一匹練，此地即平天。

    耐可乘明月，看花上酒船。'
- title: 陳宮
  author: 汪遵
  dynasty: 唐
  content: '椒宮荒宴竟無疑，倏忽山河盡入隋。

    留得後庭亡國曲，至今猶與酒家吹。'
- title: 春日偶題
  author: 武元衡
  dynasty: 唐
  content: '山川百戰古刀州，龍節來分聖主憂。

    靜守化條無一事，春風獨上望京樓。'
- title: 春去曲
  author: 王建
  dynasty: 唐
  content: '春已去，花亦不知春去處。

    緣岡繞澗却歸來，百回看著無花樹。

    就中一夜東風惡，收紅拾紫無遺落。

    老夫不比少年兒，不中數與春別離。'
- title: 暗香
  author: 汪元量
  dynasty: 宋
  content: '馆娃艳骨。

    见数枝雪里，争开时节。

    底事化工，著衣阳和暗偷泄。

    偏把红膏染质，都点缀、枝头如血。

    最好是、院落黄昏，压栏照水清绝。

    风韵自迥别。

    谩记省故家，玉手曾折。

    翠条袅娜，犹学宫妆舞残月。

    肠断江南倦客，歌未了、琼壶敲缺。

    更忍见，吹万点、满庭绛雪。'
- title: 定风波
  author: 欧阳修
  dynasty: 宋
  content: '对酒追欢莫负春。

    春光归去可饶人。

    昨日红芳今绿树。

    已暮。

    残花飞絮两纷纷。

    粉面丽姝歌窈窕。

    清妙。

    尊前信任醉醺醺。

    不是狂心贪燕乐。

    自觉。

    年来白发满头新。'
- title: 寄雍丘竇明府
  author: 韓翃
  dynasty: 唐
  content: '少年結綬騁金羈，許下如看瓊樹枝。

    入里親過朗陵伯，出門高視潁川兒。

    西遊太府東乘傳，泗上諸侯誰不羨。

    時輩寧將白筆期，高流竚向丹霄見。

    何事飜飛不及羣，虎班突騎來紛紛。

    吳江垂釣楚山醉，身寄滄波心白雲。

    中歲胡塵靜如掃，一官又罷行將老。

    薛公薦士得君初，囗領黃金千室餘。

    機盡獨親沙上鳥，家貧唯向釜中魚。

    囗囗囗囗囗囗囗，囗出重門煙樹裏。

    感物吟詩對暮天，懷人倚杖臨秋水。

    別離幾日問前期，鳴雁亭邊人去時。

    獨坐不堪朝與夕，高風蕭索亂蟬悲。'
- title: 明堂樂章 肅和
  author: 褚亮
  dynasty: 唐
  content: '象天御宇，乘時布政。

    嚴配申虔，宗禋展敬。

    罇罍盈列，樹羽交暎。

    玉幣通誠，祚隆皇聖。'
- title: 江行遇王侍御
  author: 黃滔
  dynasty: 唐
  content: '數年分散秦吳隔，暫泊官船浦柳中。

    新草軍書名更重，久辭山逕業應空。

    渡頭潮落將行客，天際風高未宿鴻。

    此日相逢魂合斷，賴君身事漸飛沖。'
- title: 有一秀才忽贖酒家青衣爲婦（一作活）因嘲之
  author: 陳裕
  dynasty: 唐
  content: '秀才何事太怱怱，琴瑟無媒便自通。

    新婦旋裙纔離體，外姑托布尚當胸。

    菜團箇箇皆鉗項，粳米頭頭盡翦鬃。

    一自土和逃走後，至今失却親家翁。'
- title: 題遠大師塔
  author: 相里宗
  dynasty: 唐
  content: '元墓石稜稜，寒雲晚景凝。

    空悲虎溪月，不見應門僧。

    （《太平寰宇記》卷一一一《江州》。

    ）（按：《廬山記》卷四、《萬首唐人絕句》卷九五、《全唐詩》卷八一○收此詩爲僧靈澈作。

    按《全唐詩》卷七五○李中有《送相里秀才之匡山國子監》詩，相里秀才即相里宗，身份、地點皆合，可知其爲南唐人。

    《太平寰宇記》稱此詩爲「南進士相里宗題詩」，此書作者樂史爲南唐入宋之人，又爲江西人，其說當可信。

    ）。'
- title: 感皇恩
  author: 汪莘
  dynasty: 宋
  content: '年少好寻芳，早春时节。

    飞去飞来似蝴蝶。

    如今老大，懒趁五陵豪侠。

    梦中时听得，秦箫咽。

    割断人间，柳枝桃叶。

    海上书来恨离别。

    旧游还在，空锁烟霞万叠。

    举杯相忆处，青天月。'
- title: 吳王古宮井二首 一
  author: 羅鄴
  dynasty: 唐
  content: '古宮荒井曾平後，見說耕人又鑿開。

    拾得玉衩鐫勅字，當時恩澤賜誰來。'
- title: 洞仙歌
  author: 周云
  dynasty: 宋
  content: '千崖滴翠。

    正秋高时侯。

    橙黄桔绿又重九。

    有蓬壶仙子、赤鲤来游，风云会，施展经纶妙手。

    去年称寿处，北斗天浆，今夜天浆挹南斗。

    听笙箫云里奏，月满琼楼，瑶台上、拥出嫦娥观酒。

    待脚踏层云倒天河，尽倾向霞觞，与君为寿。'
- title: 出鄂州界懷表臣二首 一
  author: 劉禹錫
  dynasty: 唐
  content: '離席一揮杯，別愁今尚醉。

    遲遲有情處，却恨江帆駛。'
- title: 谒金门
  author: 石孝友
  dynasty: 宋
  content: '山雨绝。

    山重冷如冰雪。

    窗外芭蕉三两叶。

    影排窗上月。

    醉枕惊回蝴蝶。

    好梦无人共说。

    心事悠悠芳草歇。

    不眠听鼠啮。'
- title: 奉和韋諫議奉送水部家兄上後書情寄諸兄弟仍通簡南宮親舊幷呈兩省閣老院長
  author: 權德輿
  dynasty: 唐
  content: '駟牡龍旂慶至今，一門儒服耀華簪。

    人望皆同照乘寶，家風不重滿籝金。

    護衣直夜南宮靜，焚草清時左掖深。

    何幸末班陪兩地，陽春欲和意難任。'
- title: 贈李蒙叟
  author: 杜荀鶴
  dynasty: 唐
  content: '在我成何事，逢君更勸吟。

    縱饒不得力，猶勝別勞心。

    凡事有興廢，詩名無古今。

    百年能幾日，忍不惜光陰。'
- title: 玉蝴蝶
  author: 辛弃疾
  dynasty: 宋
  content: '贵贱偶然，浑似随风帘幌，篱落飞花。

    空使儿曹，马上羞面频遮。

    向空江、谁捐玉珮，寄离恨、应折疏麻。

    暮云多。

    佳人何处，数尽归鸦。

    侬家。

    生涯蜡屐，功名破甑，交友抟沙。

    往日曾论，渊明似胜卧龙些。

    记从来、人生行乐，休更问、日饮亡何。

    快堪呵。

    裁诗未稳，得酒良佳。'
- title: 三部乐
  author: 陈亮
  dynasty: 宋
  content: '入脚西风，渐去去来来，早三之一。

    春花无数，毕竟何如秋实。

    不须待、名品如麻，试为君屈指，是谁层出。

    十朝半月，争看抟空霜鹘。

    从来别真共假，任盘根错节，更饶仓卒。

    还他济时好手，封侯奇骨。

    没些儿、媻姗勃窣。

    也不是、峥嵘突兀。

    百二十岁，管做彻、元分人物。'
- title: 同衛尉崔少卿九月六日飲
  author: 姚合
  dynasty: 唐
  content: '酒熟菊還芳，花飄盞亦香。

    與君先一醉，舉世待重陽。

    風色初晴利，蟲聲向晚長。

    此時如不飲，心事亦應傷。'
- title: 霓裳中序第一
  author: 石正伦
  dynasty: 宋
  content: '凭高快醉目。

    翠拂遥峰相对簇。

    千丈涟漪泻谷。

    爱溶漾坠红，染波芬馥。

    何人笑掬。

    想温泉、初卸绡縠。

    春风荡，六宫丽质，那日赐汤沐。

    双浴。

    绣凫飘逐。

    恍记展、江南数幅。

    而今鬓边渐鹄。

    阮洞音稀，懒访仙躅。

    系船桥畔宿。

    听静夜、泠泠奏曲。

    长安远，渭流香腻，暗忆晚鬟绿。'
- title: 庭栢盆蓮頌
  author: 文益
  dynasty: 唐
  content: '一朶菡萏蓮，兩株青瘦栢。

    長向僧家庭，何勞問高格。'
- title: 和中丞出使恩命過終南別業
  author: 劉長卿
  dynasty: 唐
  content: '不過林園久，多因寵遇偏。

    故山長寂寂，春草過年年。

    花待朝衣間，雲迎驛騎連。

    松蘿深舊閤，樵木散閑田。

    拜闕貪搖珮，看琴懶更弦。

    君恩催早入，已夢[傅]巖邊。'
- title: 忆秦娥
  author: 万俟咏
  dynasty: 宋
  content: '千里草。

    萋萋尽处遥山小。

    遥山小。

    行有远似，此山多少。

    天若有情天亦老。

    此情说便说不了。

    说不了。

    一声唤起，又惊春晓。'
- title: 送錢少府還藍田
  author: 王維
  dynasty: 唐
  content: '草色日向好，桃源人去稀。

    手持平子賦，目送老萊衣。

    每候山櫻發，時同海燕歸。

    今年寒食酒，應是返柴扉。'
- title: 友人邀聽歌有感
  author: 呂溫
  dynasty: 唐
  content: '文章拋盡愛功名，三十無成白髮生。

    辜負壯心羞欲死，勞君貴買斷腸聲。'
- title: 享太廟樂章 肅和
  author: 魏徵
  dynasty: 唐
  content: '大哉至德，允茲明聖。

    格于上下，聿遵誠敬。

    嘉樂斯登，鳴球以詠。

    神其降止，式隆景命。'
- title: 长相思
  author: 无名氏
  dynasty: 宋
  content: '红满枝。

    绿满枝。

    宿雨厌厌睡起迟。

    闲庭花影移。

    忆归期。

    数归期。

    梦见虽多相见稀。

    相逢知几时。'
- title: 如梦令
  author: 赵长卿
  dynasty: 宋
  content: '竹外半窥娇面。

    真个出尘体段。

    没处可偷怜，空恁眼穿肠断。

    休恋。

    休恋。

    只是与伊分浅。'
- title: 客舍秋懷呈駱正字士則
  author: 戴叔倫
  dynasty: 唐
  content: '無言堪自喩，偶坐更相悲。

    木落驚年長，門閑惜草衰。

    買山猶未得，諫獵又非時。

    設被浮名繫，歸休漸欲遲。'
- title: 点绛唇
  author: 无名氏
  dynasty: 宋
  content: '雪里芳丛，岭头还报东君信。

    寿阳妆靓。

    姑射冰肌莹。

    曲岸横斜，清浅波相应。

    风不定。

    暗香疏影。

    占断花中韵。'
- title: 題故元少尹集後二首 一
  author: 白居易
  dynasty: 唐
  content: '黃壤詎知我，白頭徒憶君。

    唯將老年淚，一灑故人文。'
- title: 離思五首 三
  author: 元稹
  dynasty: 唐
  content: '紅羅著壓逐時新，吉了花紗嫩麴塵。

    第一莫嫌材地弱，些些紕縵最宜人。'
- title: 春秋戰國門 虞卿
  author: 周曇
  dynasty: 唐
  content: '割地求和國必危，安知堅守絕來思。

    年年來伐年年割，割盡韓鄲何所之。'
- title: 送周使君罷渝州歸郢州別墅
  author: 劉禹錫
  dynasty: 唐
  content: '君思郢上吟歸去，故自渝南擲郡章。

    野戍岸邊留畫舸，綠蘿陰下到山莊。

    池荷雨後依香起，庭草春深綬帶長。

    只恐鳴騶催上道，不容待得晚菘嘗。'
- title: 清平乐
  author: 谢逸
  dynasty: 宋
  content: '花边柳际。

    已渐知春意。

    归信不知何日是。

    旧恨欲拚无计。

    故人零落西东。

    题诗待倩归鸿。

    惟有多情芳草，年年处处相逢。'
- title: 临江驿潇湘秋夜雨・刮地风
  author: 杨显之
  dynasty: 元
  content: '则见他努眼撑睛大叫呼，不邓邓气夯胸脯。

    我湿淋淋只待要巴前路，哎，行不动我这打损的身躯。

    还不走哩。

    我捱一步又一步何曾停住，这壁厢那壁厢有似江湖。

    则儿那恶风波，他将我紧当处。

    问行人踪迹消疏，似这等白茫茫野水连天暮，哥哥也。

    你着我女孩儿怎过去？。'
- title: 豆叶黄・忆王孙
  author: 陈克
  dynasty: 宋
  content: '树头初日鹁鸠鸣。

    野店山桥新雨晴。

    短褐无泥竹杖轻。

    水泠泠。

    梅片飞时春草青。'
- title: 莊恪太子挽詞二首 一
  author: 姚合
  dynasty: 唐
  content: '曉漏啓嚴城，宮臣縞素行。

    靈儀先鹵簿，新諡在銘旌。

    雲晦郊原色，風連霰雪聲。

    淒涼望苑路，春草即應生。'
- title: 王月英元夜留鞋记・太平令
  author: 无名氏
  dynasty: 元
  content: '唬的我手脚儿惊惊战战，鬼魂灵怎敢胡缠。

    小娘子，我和你相见，知道是睡里梦里？断不了轻狂寒贱，还只待痴迷留恋。

    我这里跃然，向前，谢天，呀！险些的在云阳推转！。'
- title: 渔家傲
  author: 洪皓
  dynasty: 宋
  content: '圃蕙庭桐凋大半。

    西风不借行人便。

    不用留题明月观。

    西园宴。

    颜酡浪说觞无算。

    万斛羁愁推不远。

    千杯鲁酒何曾见。

    却羡南宾凫与雁。

    行不乱。

    哀鸣直到翻江岸。'
- title: 和劉補闕秋園寓興之什十首 六
  author: 朱慶餘
  dynasty: 唐
  content: '蒼翠經宵在，園廬景自深。

    風淒欲去燕，月思向來砧。

    碧石當莎逕，寒煙冒竹林。

    桮瓢閑寄詠，清絕是知音。'
- title: 與何光遠贈荅詩 三
  author: 明月潭龍女
  dynasty: 唐
  content: '澹蕩春光物象饒，一枝瓊豔不勝嬌。

    若能許解相思佩，何羨星天渡鵲橋。'
- title: 貽張蠙
  author: 黃滔
  dynasty: 唐
  content: '夢思非一日，攜手却淒涼。

    詩見江南雹，遊經塞北霜。

    驅車先五漏，把菊後重陽。

    惆悵天邊桂，誰教歲歲香。'
- title: 少年游
  author: 杨泽民
  dynasty: 宋
  content: '三分芳髻拢青丝。

    花下见仙姿。

    殢雨情怀，沾风踪迹，相见恨欢迟。

    能言艳色如桃李，曾折最先枝。

    冶叶丛中，闲花堆里，那有者相知。'
- title: 題驛門（禹卿會後主東遊，上表極諫，及後主被誅，禹卿痛哭，題詩于驛門而遁。雍守捕之，禹卿已還蜀矣。）
  author: 蒲禹卿
  dynasty: 唐
  content: '我王銜璧遠稱臣，何事全家幷殺身。

    漢捨子嬰名尚在，魏封劉禪事獨新。

    非干大國渾無識，都是中原未有人。

    獨向長安儘惆悵，力微何路報君親。'
- title: 道州送戴簡處士往賀州謁楊侍郎
  author: 呂溫
  dynasty: 唐
  content: '羸馬孤童鳥道微，三千客散獨南歸。

    山公念舊偏知我，今日因君淚滿衣。'
- title: 南乡子
  author: 吕胜己
  dynasty: 宋
  content: '斗笠棹边舟。

    碧水湾头放自流。

    尽日垂丝鱼不上，优游。

    更觉心松奈得愁。

    行客语沧洲。

    笑道渔翁太拙休。

    万事要求须有道，何由。

    教与敲针换曲钩。'
- title: 减字木兰花
  author: 陈瓘
  dynasty: 宋
  content: '世间药院。

    只爱大黄甘草贱。

    急急加工。

    更靠硫黄与鹿茸。

    鹿茸吃了。

    却恨世间凉药少。

    冷热平均。

    须是松根白茯苓。'
- title: 菩萨蛮
  author: 晁补之
  dynasty: 宋
  content: '玉京不许尘容到。

    疏慵只合疏慵老。

    鸥鸟共烟波。

    田夫与醉歌。

    忘怀无物我。

    莫似陈惊坐。

    勋业付长闲。

    西山爽气间。'
- title: 宋太祖龙虎风云会・七弟兄
  author: 罗贯中
  dynasty: 元
  content: '文官每这壁，武将每那壁，斟玉液进金杯。

    则这白额虎原与龙相配，紫金龙自有虎相随。

    这的是庆清朝龙虎风云会。'
- title: 南柯子・南歌子
  author: 周邦彦
  dynasty: 宋
  content: '宝合分时果，金盘弄赐冰。

    晓来阶下按新声。

    恰有一方明月、可中庭。

    露下天如水，风来夜气清。

    娇羞不肯傍人行。

    扬下扇儿拍手、引流萤。'
- title: 過湘江唐弘書齋
  author: 齊己
  dynasty: 唐
  content: '四鄰無俗迹，終日大開門。

    水晚來邊雁，林秋下楚猨。

    一家隨難在，雙眼向書昏。

    沈近騷人廟，吟應見古魂。'
- title: 將進酒
  author: 李賀
  dynasty: 唐
  content: '琉璃鍾，琥珀濃，小槽酒滴真珠紅。

    烹龍炮鳳玉脂泣，羅屏繡幕圍香風。

    吹龍笛，擊鼉鼓，皓齒歌，細腰舞。

    況是青春日將暮，桃花亂落如紅雨。

    勸君終日酩酊醉，酒不到劉伶墳上土。'
- title: 集宿姚殿中宅期僧無可不至
  author: 馬戴
  dynasty: 唐
  content: '殿中日相命，開尊話舊時。

    餘鐘催鳥絕，積雪阻僧期。

    林靜寒光遠，天陰曙色遲。

    今夕復何夕，人謁去難追。'
- title: 眼儿媚
  author: 李流谦
  dynasty: 宋
  content: '素娥作意失幽期。

    我自不凭伊。

    举杯重叹，帖云微笑，应道人痴。

    如今老去无情绪，只有睡相宜。

    建溪一啜，木樨数翦，酒醒归时。'
- title: 贈少室山麻襦僧
  author: 姚合
  dynasty: 唐
  content: '秖辮麻爲衲，此中經幾春。

    菴前多猛獸，徑小絕行人。

    泉近濆瓶履，山深少垢塵。

    想師正法指，喻我獨迷津。'
- title: 西平乐
  author: 朱雍
  dynasty: 宋
  content: '夜色娟娟皎月，梅玉供春绪。

    不使铅华点缀，超出精神淡伫。

    休妒残英如雨。

    清香眷恋，只恐随风满路。

    散无数。

    江亭暮。

    鸣佩语。

    正值忽忽乍别，天远瑶池缟毂，好趁飞琼去。

    忍孤负、瑶台伴侣。

    琼肌瘦尽，庾岭零落，空怅望、动情处。

    画角哀时暗度。

    参横向晓，吹入深沈院宇。'
- title: 朝中措
  author: 范成大
  dynasty: 宋
  content: '系船沽酒碧帘坊。

    酒满胜鹅黄。

    醉后西园入梦，东风柳色花香。

    水浮天处，夕阳如锦，恰似鲈乡。

    中有忆人双泪，几时流到横塘。'
- title: 半夜雷轰荐福碑・滚绣球
  author: 马致远
  dynasty: 元
  content: '虽然我住破窑使破瓢，我犹自不改其乐，后来便为官也富而无骄。

    洛阳书坐化了，黄州书自窨约。

    比及那时节有一个秀才来投托，这世里谁似晏平仲善与人交？到那财主门首，报复将去，有个秀才下书。

    那财主便道：着他门首等者。

    他腆着胸脯，眼见的昂昂傲。

    要他那赍发呵，将我这羞脸儿怀揣着慢慢的熬。

    投至得他那几贯钱呵！轻可等半月十朝。'
- title: 秋
  author: 王叡
  dynasty: 唐
  content: '蟬噪古槐疏葉下，樹銜斜日映孤城。

    欲知潘鬢愁多少，一夜新添白數莖。'
- title: 謝盧少卿惠千文
  author: 貫休
  dynasty: 唐
  content: '廬山有石鏡，高倚無塵垢。

    晝景分煙蘿，夜魄侵星斗。

    苞含物象列，搜照魚龍吼。

    寄謝天地間，毫端皆我有。'
- title: 鹊桥仙
  author: 刘光祖
  dynasty: 宋
  content: '相逢一笑，又成相避，南雁归时霜透。

    明朝人在短亭西，看舞袖、双双行酒。

    歌声此处，秋声何处，几度乱愁搔首。

    如何不寄一行书，有万绪、千端别后。'
- title: 宮詞 三十八
  author: 花蕊夫人徐氏
  dynasty: 唐
  content: '金井秋啼絡緯聲，出花宮漏報嚴更。

    不知誰是金鑾直，玉宇沈沈夜氣清。'
- title: ・夕阳一带山如画，数投林万点寒鸦。曲水边，孤山下，游人归去，明月管梅花。分得金字
  author: 张可久
  dynasty: 元
  content: '幺涌金门外小壶天，骏马金鞭。

    屏山金翠画龙眠，金莺啭，金柳曲阑边。'
- title: 南山有台
  author: 佚名
  dynasty: 先秦
  content: '南山有台，北山有莱。乐只君子，邦家之基。乐只君子，万寿无期。

    南山有桑，北山有杨。乐只君子，邦家之光。乐只君子，万寿无疆。

    南山有杞，北山有李。乐只君子，民之父母。乐只君子，德音不已。

    南山有栲，北山有杻。乐只君子，遐不眉寿。乐只君子，德音是茂。

    南山有枸，北山有楰。乐只君子，遐不黄耇。乐只君子，保艾尔后。'
- title: 蓦山溪
  author: 李弥逊
  dynasty: 宋
  content: '竹边柳外，两两寒梅树。

    疏影上帘栊，似却□、一枝横暮。

    玉肌瘦损，有恨不禁春，萦冰佩，整风裳，怅望瑶台路。

    我来胜赏，持酒花深处。

    天晓酿幽香，正一霎、如酥小雨。

    江山得助，臭味许谁同，长安远，故人疏，梦到江南否。'
- title: 梧桐影
  author: 吕岩
  dynasty: 宋
  content: '落日斜，西风冷。

    幽人今夜来不来，教人立尽梧桐影。'
- title: 碧牡丹
  author: 李致远
  dynasty: 宋
  content: '破镜重圆，分钗合钿，重寻绣户珠箔。

    说与从前，不是我情薄。

    都缘利役名牵，飘蓬无定，翻成轻负。

    别后情怀，有万千牢落。

    经时最苦分携，都为伊、甘心寂寞。

    纵满眼、闲花媚柳，终是强欢不乐。

    待凭鳞羽，说与相思，水远天长又难托。

    而今幸已再逢，把轻离断却。'
- title: 沁园春
  author: 无名氏
  dynasty: 宋
  content: '奏捷淮堧，勒功燕石，鼓吹凯旋。

    正归班玉笋，花袍方卸，彩衣亟著，忠孝双全。

    清德独高，皇心简注，燕寝凝香朱两幡。

    君王问，录屏风姓字，趣对金銮。

    平山。

    蹑履緌冠。

    竞来庆嘉平五日间。

    是炎刘昴宿，光至再现，绛人甲子，四百新颁。

    碧麦称觞，玉枝等算，长对梅花开岁寒。

    春回也，报调羹时候，梅子微酸。'
- title: 舊宮人
  author: 項斯
  dynasty: 唐
  content: '自出先皇玉殿中，衣裳不更染深紅。

    宮釵折盡垂空鬢，內扇穿多減半風。

    桃熟亦曾君手賜，酒闌猶候妾歌終。

    如今還向城邊住，御水東流意不通。'
- title: 訴衷情 五
  author: 魏承班
  dynasty: 唐
  content: '春情滿眼臉紅消，嬌妒索人饒。

    星靨小，玉璫搖，幾共醉春朝。

    別後憶纖腰，夢魂勞。

    如今風葉又蕭蕭，恨迢迢。'
- title: 言懷
  author: 許棠
  dynasty: 唐
  content: '萬事不關心，終朝但苦吟。

    久貧慙負債，漸老愛山深。

    日月銷天外，帆檣棄海陰。

    榮枯應已定，無復繫浮沉。'
- title: 正宫・塞鸿秋
  author: 刘庭信
  dynasty: 元
  content: '苏卿写下金山恨，双生得个风流信。

    亚仙不是夫人分，元和到受十年困。

    冯魁到底村，双渐从来嫩，思量惟有王魁俊。'
- title: 鹧鸪天
  author: 辛弃疾
  dynasty: 宋
  content: '枕簟溪堂冷欲秋。

    断云依水晚来收。

    红莲相倚浑如醉，白鸟无言定自愁。

    书咄咄，且休休。

    一丘一壑也风流。

    不知筋力衰多少，但觉新来懒上楼。'
- title: 念奴娇
  author: 陈亮
  dynasty: 宋
  content: '危楼远望，叹此意、今古几人曾会。

    鬼设神施，浑认作、天限南疆北界。

    一水横陈，莲岗三面，做出争雄势。

    六朝何事，只成门户私计。

    因笑王谢诸人，登高怀远，也学英雄涕。

    凭却长江管不到，河洛腥膻无际。

    正好长驱，不须反顾，寻取中流誓。

    小儿破贼，势成宁问疆场。'
- title: 偈 二
  author: 義存
  dynasty: 唐
  content: '苦屈世間錯用心，低頭曲躬尋文章。

    妄情牽引何年了，辜負靈臺一點光。

    （見《祖堂集》卷七。

    ）。'
- title: 勸酒十四首 何處難忘酒七首 六
  author: 白居易
  dynasty: 唐
  content: '何處難忘酒，青門送別多。

    歛襟收涕淚，簇馬聽笙歌。

    煙樹灞陵岸，風塵長樂坡。

    此時無一醆，爭奈去留何。'
- title: 钗头凤・撷坊词
  author: 曾觌
  dynasty: 宋
  content: '华灯闹。

    银蟾照。

    万家罗幕香风透。

    金尊侧。

    花颜色。

    醉里人人，向人情极。

    惜惜惜。

    春寒峭。

    腰肢小。

    鬓云斜亸蛾儿袅。

    清宵寂。

    香闺隔。

    好梦难寻，雨踪云迹。

    忆忆忆。'
- title: 眼儿媚
  author: 朱淑真
  dynasty: 宋
  content: '迟迟春日弄轻柔。

    花径暗香流。

    清明过了，不堪回首，云锁朱楼。

    午窗睡起莺声巧，何处唤春愁。

    绿杨影里，海棠亭畔，红杏梢头。'
- title: 惜分飞
  author: 辛弃疾
  dynasty: 宋
  content: '翡翠楼前芳草路。

    宝马坠鞭曾驻。

    最是周郎顾。

    尊前几度歌声误。

    望断碧云空日暮。

    流水桃源何处。

    闻道春归去。

    更无人管飘红雨。'
- title: 南歌子
  author: 赵子发
  dynasty: 宋
  content: '天末疑无路，波翻欲御风。

    此身忽在玉壶中。

    醉倒不知、南北与西东。

    猎猎遥鸣草，飕飕静打篷。

    与君回棹碧云浓。

    不是思归、只为酒船空。'
- title: 觀江淮名勝圖
  author: 王昌齡
  dynasty: 唐
  content: '刻意吟雲山，尤知隱淪妙。

    遠公何爲者，再詣臨海嶠。

    而我高其風，披圖得遺照。

    援毫無逃境，遂展千里眺。

    淡掃荆門煙，明標赤城燒。

    青葱林間嶺，隱見淮海徼。

    但指香爐頂，無聞白猿嘯。

    沙門既云滅，獨往豈殊調。

    感對懷拂衣，胡寧事漁釣。

    安期始遺舃，千古謝榮耀。

    投跡庶可齊，滄浪有孤棹。'
- title: 昊天塔孟良盗骨・混江龙
  author: 朱凯
  dynasty: 元
  content: '盼不到先茔旧垅，黄泉下埋没杀俺这英雄。

    父亲，俺不能勾青史标名，留芳万古，空怀着一腔怨气，何时分解也？空锁着一腔怨气做不的万丈霓虹。

    本待要汉主台前把俺形容画，准知道李陵碑底早是命途穷。

    怎将那一座两狼山碜可可生扭做祁连冢，也枉了俺半生无敌，十大的这边功。'
- title: 和嚴惲落花詩
  author: 王樞
  dynasty: 唐
  content: '花落花開人世夢，衰榮閑事且持杯。

    春風底事輕搖落，何似從來不要開。'
- title: 木兰花・玉楼春
  author: 杨泽民
  dynasty: 宋
  content: '奇容压尽群芳秀。

    枕臂浓香犹在袖。

    自从草草为传杯，但觉厌厌长病酒。

    堤上路长官柳瘦。

    愁在月明霜落后。

    须知斗帐夜寒多，早趁西风回鹢首。'
- title: 故王維右丞堂前芍藥花開悽然感懷
  author: 錢起
  dynasty: 唐
  content: '芍藥花開出舊欄，春衫掩淚再來看。

    主人不在花長在，更勝青松守歲寒。'
- title: 贈沙州僧悟真上人兼送歸
  author: 景導
  dynasty: 唐
  content: '河湟舊邑新道復，天竺名僧漢地來。

    經論三乘鶖子辯，詩吟五字慧休才。

    登山振杖穿雲錫，渡水還浮逆浪杯。

    明日玉階辭聖主，恩光西邁送書迴。

    （斯四六五四卷。

    原署：「左街保壽寺供奉講論大德景導。

    」）。'
- title: 八月十五日夜湓亭望月
  author: 白居易
  dynasty: 唐
  content: '昔年八月十五夜，曲江池畔杏園邊。

    今年八月十五夜，湓浦沙頭水館前。

    西北望鄉何處是，東南見月幾迴圓。

    臨風一歎無人會，今夜清光似往年。'
- title: 攀鞍态・迎春乐
  author: 贺铸
  dynasty: 宋
  content: '逢迎一笑金难买。

    小樱唇、浅蛾黛。

    玉环风调依然在。

    想花下、攀鞍态。

    伫倚碧云如有待。

    望新月、为谁双拜。

    细语人不闻，微风动、罗裙带。'
- title: 迷青琐倩女离魂・麻郎儿
  author: 郑光祖
  dynasty: 元
  content: '你好是舒心的伯牙，我做了没路的浑家。

    你道我为甚么私离绣榻，待和伊同走天涯。

    小姐是车儿来，是马儿来？。'
- title: 哭劉司戶二首 二
  author: 李商隱
  dynasty: 唐
  content: '有美扶皇運，無誰薦直言。

    已爲秦逐客，復作楚冤魂。

    湓浦應分派，荆江有會源。

    幷將添恨淚，一灑問乾坤。'
- title: 春云怨
  author: 冯伟寿
  dynasty: 宋
  content: '春风恶劣。

    把数枝香锦，和莺吹折。

    雨重柳腰娇困，燕子欲扶扶不得。

    软日烘烟，乾风吹雾，芍药荼䕷弄颜色。

    帘幕轻阴，图书清润，日永篆香绝。

    盈盈笑靥宫黄额。

    试红鸾小扇，丁香双结。

    团凤眉心倩郎贴。

    教洗金罍，共看西堂，醉花新月。

    曲水成空，丽人何处，往事暮云万叶。'
- title: 浣溪沙
  author: 陈允平
  dynasty: 宋
  content: '睡起朦腾小篆香。

    素纨轻度玉肌凉。

    竹深荷净少炎光。

    雨过乱蝉嘶古柳，日斜双鹭立闲塘。

    更将心事自商量。'
- title: 贈別穆元林
  author: 李頎
  dynasty: 唐
  content: '貳職久辭滿，藏名三十年。

    丹墀策頻獻，白首官不遷。

    明主日徵士，吏曹何忽賢。

    空懷濟世業，欲棹滄浪船。

    舉酒洛門外，送君春海邊。

    彼鄉有令弟，小邑試烹鮮。

    轉浦雲壑媚，涉江花島連。

    綠芳暗楚水，白鳥飛吳烟。

    贈贐亦奚貴，流亂期早旋。

    金閨會通籍，生事豈徒然。'
- title: 縣西郊秋寄贈馬造
  author: 白居易
  dynasty: 唐
  content: '紫閣峰西清渭東，野煙深處夕陽中。

    風荷老葉蕭條綠，水蓼殘花寂寞紅。

    我厭宦遊君失意，可憐秋思兩心同。'
- title: 沁园春
  author: 周申
  dynasty: 宋
  content: '瑞应柯山，昴宿储祥，嵩岳降神。

    羡堂堂玉莹，汪汪陂量，一襟风月，满腹经纶。

    试问丹砂，聊乘凫舄，来种锦江桃李春。

    弦歌地，看吏能绰著，荐墨争新。

    从兹大振家声。

    待京国来归专秉钧。

    想宸恩初拜，北门学士，都能尽道，东阁郎君。

    雨细丝轻，梅花金重，两荚宝阶呈瑞蓂。

    称觞庆，愿莱衣衮衮，长照庄椿。'
- title: 發錦沙村
  author: 崔顥
  dynasty: 唐
  content: '北上途未半，南行歲已闌。

    孤舟下建德，江水入新安。

    海近山常雨，谿深地早寒。

    行行泊不可，須及子陵灘。'
- title: 少年行二首 二
  author: 王昌齡
  dynasty: 唐
  content: '走馬遠相尋，西樓下夕陰。

    結交期一劒，留意贈千金。

    高閣歌聲遠，重門柳色深。

    夜闌須盡飲，莫負百年心。'
- title: 兵要望江南 《周易》占候第二十六（三十七首） 十七
  author: 易靜
  dynasty: 唐
  content: '占賊信，卦象動妻財。

    天喜來交爻已動，若來相戰見兵乖，我將得和諧。'
- title: 满庭芳
  author: 仲殊
  dynasty: 宋
  content: '三月迟迟，牡丹时节，算来淑景方融。

    板舆闲暇，香雾锁花宫。

    曾侍瑶池宴席，三千女，深浅匀红。

    轻含笑，尊前认得，阿母旧慈容。

    倾心。

    齐献寿，一时倾倒，春在杯中。

    戏彩衣间作，喜气重重。

    更有天仙寄语，教皓鹤、双舞云空。

    人长命，花枝长在，岁又东风。'
- title: 宴清都
  author: 吴文英
  dynasty: 宋
  content: '翠匝西门柳。

    荆州昔，未来时正春瘦。

    如今剩舞，西风旧色，胜东风秀。

    黄粱露湿秋江，转万里、云樯蔽昼。

    正虎落、马静晨嘶，连营夜沈刁斗。

    含章换几桐阴，千官邃幄，韶凤还奏。

    席前夜久，天低宴密，御香盈袖。

    星槎信约长在，醉兴渺、银河赋就。

    对小弦、月挂南楼，凉浮桂酒。'
- title: 狂題十八首 八
  author: 司空圖
  dynasty: 唐
  content: '止竟閑人不愛閑，只偷無事閉柴關。

    轟霆攪破蛟龍窟，也被狂風卷出山。'
- title: 送崔九興宗遊蜀
  author: 王維
  dynasty: 唐
  content: '送君從此去，轉覺故人稀。

    徒御猶廻首，田園方掩扉。

    出門當旅食，中路授寒衣。

    江漢風流地，遊人何歲歸。'
- title: 追和虎丘寺清遠道士詩
  author: 皮日休
  dynasty: 唐
  content: '成道自衰周，避世窮炎漢。

    荆杞雖云梗，煙霞尚容竄。

    茲岑信靈異，吾懷愜流玩。

    石澀古鐵鉎，嵐重輕埃漫。

    松膏膩幽徑，蘋沫著孤岸。

    諸蘿幄幕暗，衆鳥陶匏亂。

    巖罅地中心，海光天一半。

    玄猨行列歸，白雲次第散。

    蟾蜍生夕景，沆瀣餘清旦。

    風日采幽什，墨客學靈翰。

    嗟予慕斯文，一詠復三歎。

    顯晦雖不同，茲吟粗堪贊。'
- title: 喜朝天・踏莎行
  author: 曹冠
  dynasty: 宋
  content: '绣水雕栏，绮霞邃宇。

    薰风飒至清无暑。

    花间休唱遏云歌，枝头且听娇莺语。

    景物撩人，悠然得句。

    深杯戏把纹楸赌。

    胸中邱壑自生凉，何须泉石寻佳趣。'
- title: 谒金门
  author: 韩淲
  dynasty: 宋
  content: '行又住。

    水远山遥村路。

    把酒问春春几许。

    老年花似雾。

    坐上风流张绪。

    留我我还难去。

    却忆章台飞柳絮。

    只愁萦暮雨。'
- title: 减字木兰花
  author: 张孝祥
  dynasty: 宋
  content: '阿谁曾见。

    马上墙阴通半面。

    玉立娉婷。

    一点灵犀寄目成。

    明朝重去。

    人在横溪溪畔住。

    乔木千章。

    摇落霜风只断肠。'
- title: 重游木蘭亭
  author: 徐鉉
  dynasty: 唐
  content: '繚繞長隄帶碧潯，昔年游此尚青衿。

    蘭橈破浪城陰直，玉勒穿花苑樹深。

    宦路塵埃成久別，仙家風景有誰尋。

    那知年長多情後，重憑欄干一獨吟。'
- title: 离世
  author: 刘向
  dynasty: 先秦
  content: '灵怀其不吾知兮，灵怀其不吾闻。

    就灵怀之皇祖兮，愬灵怀之鬼神。

    灵怀曾不吾与兮，即听夫人之谀辞。

    余辞上参于天坠兮，旁引之于四时。

    指日月使延照兮，抚招摇以质正。

    立师旷俾端辞兮，命咎繇使并听。

    兆出名曰正则兮，卦发字曰灵均。

    余幼既有此鸿节兮，长愈固而弥纯。

    不从俗而诐行兮，直躬指而信志。

    不枉绳以追曲兮，屈情素以从事。

    端余行其如玉兮，述皇舆之踵迹。

    群阿容以晦光兮，皇舆覆以幽辟。

    舆中涂以回畔兮，驷马惊而横奔。

    执组者不能制兮，必折轭而摧辕。

    断镳衔以驰骛兮，暮去次而敢止。

    路荡荡其无人兮，遂不禦乎千里。

    身衡陷而下沉兮，不可获而复登。

    不顾身之卑贱兮，惜皇舆之不兴。

    出国门而端指兮，冀壹寤而锡还。

    哀仆夫之坎毒兮，屡离忧而逢患。

    九年之中不吾反兮，思彭咸之水游。

    惜师延之浮渚兮，赴汨罗之长流。

    遵江曲之逶移兮，触石碕而衡游。

    波澧澧而扬浇兮，顺长濑之浊流。

    凌黄沱而下低兮，思还流而复反。

    玄舆驰而并集兮，身容与而日远。

    棹舟杭以横濿兮，济湘流而南极。

    立江界而长吟兮，愁哀哀而累息。

    情慌忽以忘归兮，神浮游以高历。

    心蛩蛩而怀顾兮，魂眷眷而独逝。

    叹曰：

    余思旧邦心依违兮，日暮黄昏羌幽悲兮，

    去郢东迁余谁慕兮，谗夫党旅其以兹故兮，

    河水淫淫情所愿兮，顾瞻郢路终不返兮。'
- title: 临江仙
  author: 晏几道
  dynasty: 宋
  content: '东野亡来无丽句，于君去后少交亲。

    追思往事好沾巾。

    白头王建在，犹见咏诗人。

    学道深山空自老，留名千载不干身。

    酒筵歌席莫辞频。

    争如南陌上，占取一年春。'
- title: 满庭芳
  author: 鮦阳居士
  dynasty: 宋
  content: '良月霜清，小春寒浅，瑞庭蓂荚双飞。

    岭梅香度，初发向南枝。

    此际高门袭庆，真金降、金璧生辉。

    传瀛海向歆父子，相继大名垂。

    广寒，山藉在，笔驱造化，夕照虹霓。

    暂徘徊、莲幕名誉交驰。

    行继夔龙步武，蓬山静、玉宇春迟。

    当清夜，神交大一，相对熟青藜。'
- title: 朝中措
  author: 朱敦儒
  dynasty: 宋
  content: '先生筇杖是生涯。

    挑月更担花。

    把住都无憎爱，放行总是烟霞。

    飘然携去，旗亭问酒，萧寺寻茶。

    恰似黄鹂无定，不知飞到谁家。'
- title: 阮郎归
  author: 张抡
  dynasty: 宋
  content: '寒来暑往几时休。

    光阴逐水流。

    浮云身世两悠悠。

    何劳身外求。

    天上月，水边楼。

    须将一醉酬。

    陶然无喜亦无忧。

    人生且自由。'
- title: 雨中花・夜行船
  author: 黄庭坚
  dynasty: 宋
  content: '政乐中和，夷夏宴喜，官梅乍传消息。

    待作新年欢计，断送春色。

    桃李成阴，甘棠少讼，又移旌戟。

    念画楼朱阁，风流高会，顿冷谈席。

    西州纵有，舞裙歌板，谁共茗邀棋敌。

    归来未得，先沾离袖，管弦催滴。

    乐事赏心易散，良辰美景难得。

    会须醉倒，玉山扶起，更倾春碧。'
- title: 朝上清歌
  author: 顧況
  dynasty: 唐
  content: '潔眼朝上清，綠景開紫霞。

    皇皇紫微君，左右皆靈娥。

    曼聲流睇，和清歌些。

    至陽無諼，其樂多些。

    旌蓋颯沓，簫鼓和些。

    金鳳玉麟，鬱駢羅些。

    反風名香，香氣遐些。

    瓊田瑤草，壽無涯些。

    君着玉衣，升玉車些。

    欲降瓊宮，玉女家些。

    其桃千年，始着花些。

    蕭寥天清而滅雲，目瓊瓊兮情感。

    珮隨香兮夜聞，肅肅兮愔愔。

    啓天和兮洞靈心，和爲丹兮雲爲馬。

    君乘之觴于瑤池之上兮，三光羅列而在下。'
- title: 导引
  author: 范祖禹
  dynasty: 宋
  content: '延和幄座，临御九年中。

    往事已成空。

    皇基固覆盂四海，本自太任功。

    九虞初毕下西宫。

    庙祏与天崇。

    周家盛，卜年卜世，万祀永无穷。'
- title: 菩萨蛮
  author: 卢祖皋
  dynasty: 宋
  content: '烛房花幌参差见。

    疏帘镇日萦愁眼。

    巫峡小山屏。

    梦云犹未成。

    带霜边雁落。

    双字宫罗薄。

    二十四阑干。

    夜来相对寒。'
- title: 御街行
  author: 秦观
  dynasty: 宋
  content: '银烛生花如红豆。

    这好事、而今有。

    夜阑人静曲屏深，借宝瑟、轻轻招手。

    一阵白苹风，故灭烛、教相就。

    花带雨、冰肌香透。

    恨啼鸟、辘轳声晓。

    岸柳微风吹残酒。

    断肠时、至今依旧。

    镜中消瘦。

    那人知后，怕你来僝僽。'
- title: 山中月夜寄無錫長官
  author: 皎然
  dynasty: 唐
  content: '湖上涼風早，雙峰月色秋。

    遙知秣陵令，今夜在西樓。

    別葉蕭蕭下，含霜處處流。

    如何共清景，異縣不同遊。'
- title: 御溝十六韻
  author: 吳融
  dynasty: 唐
  content: '一水終南下，何年派作溝。

    穿城初北注，過苑却東流。

    繞岸清波溢，連宮瑞氣浮。

    去應涵鳳沼，來必滲龍湫。

    激石珠爭碎，縈堤練不收。

    照花長樂曙，泛葉建章秋。

    影炫金莖表，光搖綺陌頭。

    旁沾畫眉府，斜入教簫樓。

    有雨難澄鏡，無萍易擲鉤。

    鼓宜堯女瑟，盪必蔡姬舟。

    臯著通鳴鶴，津應接斗牛。

    迴風還瀲瀲，和月更悠悠。

    淺憶觴堪泛，深思杖可投。

    秪懷涇合慮，不帶隴分愁。

    自有朝宗樂，曾無潰穴憂。

    不勞誇大漢，清渭貫神州。'
- title: 绿衣
  author: 佚名
  dynasty: 先秦
  content: '绿兮衣兮，绿衣黄裹。心之忧矣，曷维其已！

    绿兮衣兮，绿衣黄裳。心之忧矣，曷维其亡！

    绿兮丝兮，女所治兮。我思古人，俾无訧兮！

    絺兮绤兮，凄其以风。我思古人，实获我心！'
- title: 王良百一歌 毛病 三
  author: 徐成
  dynasty: 唐
  content: '牛額並銜禍，非常害長多。

    古人如是說，比事不須歌。'
- title: 鹧鸪天
  author: 谢逸
  dynasty: 宋
  content: '水阔天低雁字横。

    小春时节晚寒清。

    梅梢月上纷纷白，竹坞风来冉冉轻。

    人似玉，酒如渑。

    入关意气喜风生。

    坐中有客联镳去，谁唱阳关第四声。'
- title: 郊廟歌辭 享太廟樂章 大明舞
  author: 張說
  dynasty: 唐
  content: '赤精亂德，四海困窮。

    黃旗舉義，三靈會同。

    旱望春雨，雲披大風。

    溥天來祭，高祖之功。'
- title: 宴山亭・燕山亭
  author: 王之道
  dynasty: 宋
  content: '微雨斑斑，晕湿海棠，渐觉燕脂红褪。

    迟日短垣，娇怯和风，摇曳一成春困。

    玉软酴酥，扶不起、晚妆慵整。

    愁恨。

    对佳时媚景，可堪重省。

    曾约小桃新燕，有蜂媒蝶使，为传芳信。

    西蜀杜郎，东坡苏老，道也道应难尽。

    一朵风流，雅称且、凤翘云鬓。

    相映。

    眉拂黛、梅腮弄粉。'
- title: 南乡子
  author: 韩元吉
  dynasty: 宋
  content: '细雨弄中秋。

    雨歇烟霄玉镜流。

    唤起佳人横玉笛，凝眸。

    收拾风光上小楼。

    烂醉拚扶头。

    明日阴晴且漫愁。

    二十四桥何处是，悠悠。

    忍对嫦娥说旧游。'
- title: 奉和聖製登驪山矚眺應制
  author: 張說
  dynasty: 唐
  content: '寒山上半空，臨眺盡寰中。

    是日巡遊處，晴光遠近同。

    川明分渭水，樹暗辨新豐。

    巖壑清音暮，天歌起大風。'
- title: 辅成王周公摄政・醉春风
  author: 郑光祖
  dynasty: 元
  content: '当初成大业建元疾，今日弃臣民归去早。

    无为而治数十年，陛下今日早了；俺几时了？直等立新君呵了。

    恰葬罢山陵，索问乎国政，定其尊号。'
- title: 西江月
  author: 朱敦儒
  dynasty: 宋
  content: '澹澹薰风庭院，青青过雨园林。

    铜驼陌上旧莺声。

    今日江边重听。

    落帽酒中有趣，题桥琴里无心。

    香残沈水缕烟轻。

    花影阑干人静。'
- title: 贺新郎
  author: 李昴英
  dynasty: 宋
  content: '世羡官高大。

    又谁知、几多卿相，身荣名壤。

    我辈相逢无愧色，彼此苍颜健在。

    又荣易、分携越海。

    写出阳关离别恨，看一行、雁字斜飞界。

    天下宝，愿自爱。

    白衣苍狗须臾改。

    久冥心、鸡虫得失，鷃鹏迟快。

    君带貂蝉头上立，老我荷衣草带。

    肯此膝、向人雅拜。

    远饯元非趋炎者，二十年、相与形骸外。

    义金石，更坚耐。'
- title: 酹江月・念奴娇
  author: 赵师侠
  dynasty: 宋
  content: '韶华婉娩，正和风迟日，喧妍清昼。

    紫燕黄鹂争巧语，催老芬芳花柳。

    灼灼花王，盈盈娇艳，独殿春光后。

    鹤翎初拆，露沾香沁珠溜。

    遥想京洛风流，姚黄魏紫，间绿如铺纤。

    小盖低回雕栏曲，车马纷驰圆囿。

    天雨曼珠，玉盘金束，占得声名久。

    留连朝暮，赏心不压芳酒。'
- title: 龙济山野猿听经・红绣鞋
  author: 无名氏
  dynasty: 元
  content: '一缕游云直下，半泓秋水交加，有他那苍松丛内鸟音杂。

    一壁厢烟笼树，一壁厢雾侵霞，恰便似小蓬莱移在这榻。'
- title: 詩三百三首 一五六
  author: 寒山
  dynasty: 唐
  content: '寒山有躶蟲，身白而頭黑。

    手把兩卷書，一道將一德。

    住不安釜竈，行不齎衣裓。

    常持智慧劒，擬破煩惱賊。'
- title: 荅李博士
  author: 韋應物
  dynasty: 唐
  content: '休沐去人遠，高齋出林杪。

    晴山多碧峰，顥氣疑秋曉。

    端居喜良友，枉使千里路。

    緘書當夏時，開緘時已度。

    簷雛已颻颺，荷露方蕭颯。

    夢遠竹窗幽，行稀蘭徑合。

    舊居共南北，往來只如昨。

    問君今爲誰，日夕度清洛。'
- title: 点绛唇
  author: 汪藻
  dynasty: 宋
  content: '新月娟娟，夜寒江静山衔斗。

    起来搔首。

    梅影横窗瘦。

    好个霜天，闲却传杯手。

    君知否。

    乱鸦啼后。

    归兴浓於酒。'
- title: 鹧鸪天
  author: 韩元吉
  dynasty: 宋
  content: '山绕江城腊又残。

    朔风垂地雪成团。

    莫将带雨梨花认，且作临风柳絮看。

    烟杳渺，路弥漫。

    千林犹待月争寒。

    凭君细酌羔儿酒，倚遍琼楼十二阑。'
- title: 兵要望江南 占鳥第二十二（京本作「占飛禽第二十」○八十三首） 七十九
  author: 易靜
  dynasty: 唐
  content: '城營內，夜靜有鳩鳴。

    軍欲還鄉宜准備，此爲天意事叮嚀，爲將莫憂驚。'
- title: 同辛兖州巢父盧副端岳相思獻酬之作因抒歸懷兼呈辛魏二院長楊長寧
  author: 戴叔倫
  dynasty: 唐
  content: '暮角發高城，情人坐中起。

    臨觴不及醉，分散秋風裏。

    雖有明日期，離心若千里。

    前歡反惆悵，後會還如此。

    焉得夜淹留，一回終宴喜。

    羈遊復牽役，皆去重湖水。

    早晚泛歸舟，吾從數君子。'
- title: 造寺保民
  author: 錢鏐
  dynasty: 唐
  content: '百穀收成屆應鍾，南方景象喜重重。

    三秋甘澤烟塵息，四序和風氣色濃。

    播種勤耕盈廩庾，兆民興讓洽溫恭。

    廣崇至道尊三教，蓋爲生靈奉聖容。'
- title: 寄湘中友人
  author: 許渾
  dynasty: 唐
  content: '莫戀醉鄉迷酒杯，流年長怕老年催。

    西陵水闊魚難到，南國路遙書未回。

    匹馬計程愁日盡，一蟬何事引秋來。

    相如已定題橋志，江上無由夢釣臺。'
- title: 奉贈葉□郎新湖詩
  author: 汪仲陽
  dynasty: 唐
  content: '平湖近闢千□□，物色如今滿面新。

    風擺野花香撲撲，水澄絲柳影鱗鱗。

    高低菡萏分紅蘂，出沒鵁鶄間白蘋。

    迴首更看南北岸，不知何處不宜人。

    （以上二首，均爲陶敏先生錄示。

    ）。'
- title: 瑞鹤仙
  author: 赵长卿
  dynasty: 宋
  content: '西风苹末起。

    动院落清秋，新凉如水。

    纤歌遏云际。

    正美人翻曲，阳春轻丽。

    兰衣玉佩。

    拥南斗、光中一醉。

    有邦人、万口同声，赞叹我公恺悌。

    百里。

    年丰谷稔，事简刑清，颂声盈耳。

    鹏程九万，摹空展、垂天翼。

    定丹书飞下，彤墀归去，秘略家传小试。

    看封留、亘古功名，未容退避。'
- title: 迷青琐倩女离魂・仙吕/赏花时
  author: 郑光祖
  dynasty: 元
  content: '他是个矫帽轻衫小小郎，我是个绣帔香车楚楚娘，恰才貌正相当。

    俺娘向阳台路上，高筑起一堵雨云墙。'
- title: 浣溪沙
  author: 曹勋
  dynasty: 宋
  content: '翠袖携持婉有情。

    湘筠犀轴巧装成。

    声随一苇更分明。

    倚竹双丝明玉细，低眉数曲语莺轻。

    转移新韵几多声。'
- title: 相和歌辭 采蓮曲
  author: 賀知章
  dynasty: 唐
  content: '稽山罷霧鬱嵯峨，鏡水無風也自波。

    莫言春度芳菲盡，別有中流采芰荷。'
- title: 蝶恋花
  author: 辛弃疾
  dynasty: 宋
  content: '谁向椒盘簪彩胜。

    整整韶华，争上春风鬓。

    往日不堪重记省。

    为花长把新春恨。

    春未来时先借问。

    晚恨开迟，早又飘零近。

    今岁花期消息定。

    只愁风雨无凭准。'
- title: 满庭芳
  author: 曹勋
  dynasty: 宋
  content: '风搅长空，霜飞平野，冷云常带遥山。

    乱鸦声断，烟霭有无间。

    气与寒威共凛，深绣户、帘幕重关。

    梅枝亚，纤纤秀色，疏影小阑干。

    相携，同好景，窥檐望雪，呵手低鬟。

    笑语里、都言雪意非悭。

    有个红炉暖处，围兽炭、不管宵残。

    从教醉，添香倚玉，门外任清寒。'
- title: 尾声・雁儿你写西风曲似苍颉字，对南浦愁如宋玉词。恰春归，早秋至，
  author: 詹时雨
  dynasty: 元
  content: '多寒温，少传示；恼人肠，聒人耳，碎人心，堕人志。

    雁儿则被你撺掇出无限相思，偏怎生不寄俺有情分故人书半纸。'
- title: 寄詩友
  author: 齊己
  dynasty: 唐
  content: '天地有萬物，盡應輸苦心。

    他人雖欲解，此道奈何深。

    返朴遺時態，關門度歲陰。

    相思去秋夕，共對冷燈吟。'
- title: 牡丹二首 二
  author: 元稹
  dynasty: 唐
  content: '繁綠陰全合，衰紅展漸難。

    風光一擡舉，猶得暫時看。'
- title: 七夕賦詠成篇
  author: 陸敬
  dynasty: 唐
  content: '夙駕鳴鸞啓閶闔，霓裳遙裔儼天津。

    五明霜紈開羽扇，百和香車動畫輪。

    婉孌夜分能幾許，靚妝冶服爲誰新。

    片時歡娛自有極，已復長望隔年人。'
- title: 望海潮
  author: 张藻
  dynasty: 宋
  content: '露零金井，尘清玉宇，双蓂呈瑞新秋。

    佳气郁葱，祥烟缭绕，玉门初诞风流。

    宾客竞回眸。

    庆虎头食肉，燕颔封侯。

    骨相非凡，便宜谈笑上瀛洲。

    青衫莫欢淹留。

    有儿孙兰玉，不负箕裘。

    莲幕向来，花城今日，不妨小试良筹。

    名姓在金瓯。

    看佩珂鸣玉，促侍宸旒。

    直待功成名遂，归作赤松游。'
- title: 朝中措
  author: 曹勋
  dynasty: 宋
  content: '鸣珂揽辔玉霄东。

    持节散陈红。

    子舍已先多士，一鞭同袅春风。

    西瓯旧治，棠阴秀茂，竹马迎逢。

    正焙行驰金殿，仙班看缀夔龙。'
- title: 虞美人
  author: 毛滂
  dynasty: 宋
  content: '百花赶定东君去。

    知与花何处。

    阳春但更买花栽。

    留住蜂儿蝶子、等君来。

    翠轻绿嫩庭阴好。

    醉便眠芳草。

    春波如酒不曾空。

    谁见东堂日日、自春风。'
- title: 崔秀才宿話
  author: 齊己
  dynasty: 唐
  content: '事轉聞多事，心休話苦心。

    相留明月寺，共憶白雲岑。

    蘚壁殘蟲韻，霜軒倒竹陰。

    開門又言別，誰竟慰塵襟。'
- title: 長生草
  author: 王維
  dynasty: 唐
  content: '老根那復占春晴，能住虛根自發生。

    （見《剡錄》卷十。

    疑僞）。'
- title: 尊嘉
  author: 王褒
  dynasty: 先秦
  content: '季春兮阳阳，列草兮成行。

    余悲兮兰生，委积兮从横。

    江离兮遗捐，辛夷兮挤臧。

    伊思兮往古，亦多兮遭殃。

    伍胥兮浮江，屈子兮沉湘。

    运余兮念兹，心内兮怀伤。

    望淮兮沛沛，滨流兮则逝。

    榜舫兮下流，东注兮磕磕。

    蛟龙兮导引，文鱼兮上濑。

    抽蒲兮陈坐，援芙蕖兮为盖。

    水跃兮余旌，继以兮微蔡。

    云旗兮电骛，倏忽兮容裔。

    河伯兮开门，迎余兮欢欣。

    顾念兮旧都，怀恨兮艰难。

    窃哀兮浮萍，汎淫兮无根。'
- title: 玉楼春
  author: 钱惟演
  dynasty: 宋
  content: '锦箨参差朱槛曲。

    露濯文犀和粉绿。

    未容浓翠伴桃红，已许纤枝留凤宿。

    嫩似春荑明似玉。

    一寸芳心谁管束。

    劝君速吃莫踟蹰，看被南风吹作竹。'
- title: 浣溪沙
  author: 陈允平
  dynasty: 宋
  content: '十二珠帘绣带垂。

    柳烟迷暗楚江涯。

    自携玉笛凭丹梯。

    写恨鸾笺凝粉泪，踏青鸳袜溅金泥。

    落红深处乱莺啼。'
- title: 水调歌头
  author: 李曾伯
  dynasty: 宋
  content: '佳月四时有，举世重中秋。

    金明水秀竞爽，互古景难酬。

    爝火繁星退敛，桂海冰天洞照，清影遍神州。

    万象自妍丑，一鉴碧虚浮。

    昔苏张，夸玉界，赋琼楼。

    素娥阅人多矣，不怕雪添头。

    只恐参横斗转，还又酒阑歌散，醉态醒堪羞。

    安得真仙术，兔魄驻西流。'
- title: 新林驛女吟示歐陽訓
  author: 不詳
  dynasty: 唐
  content: '月明階悄悄，影隻腰身小。

    誰是鶱翔人，願爲比翼鳥。'
- title: 兵要望江南 占怪第二十三（京本作「占怪象第十四」○四十四首） 四十二
  author: 易靜
  dynasty: 唐
  content: '風不起，旗號自飛揚。

    前指敵軍幷陣次，必當我勝用心腸，得勝早回鄉。'
- title: 余以咸亨元年在西京尋聽于時與幷部處一法師萊州弘禕論師更有三二諸德同契鷲嶺標心覺樹然而一公屬母親之年老遂懷戀於幷州禕師遇玄瞻於江寧乃敘情於安養玄逵既到廣府復阻先期唯與晉州小僧善行同去神州故友索爾分飛印度新知冥焉未會此時躑躅難以爲懷戲擬四愁聊題兩絕
    一
  author: 義淨
  dynasty: 唐
  content: '我行之數萬，愁緒百重思。

    那教六尺影，獨步五天陲。'
- title: 调笑令
  author: 曾
  dynasty: 宋
  content: '佳友。

    金英辏。

    陶令篱边常宿留。

    秋风一夜摧枯朽。

    独艳重阳时候。

    剩收芳蕊浮卮酒。

    荐酒先生眉寿。'
- title: 使至汴州喜逢宋之問
  author: 李夔
  dynasty: 唐
  content: '阮籍蓬池上，孤韻竹林才。

    巨源從吏道，正擁使車來。

    相逢且交臂，相命且銜杯。

    醉後長歌畢，餘聲繞吹臺。'
- title: 蟲豸詩  三
  author: 元稹
  dynasty: 唐
  content: '攘攘終朝見，悠悠卒歲疑。

    詎能分牝牡，焉得有蝝蚳。

    徙市竟何意，生涯都幾時。

    巢由或逢我，應似我相期。'
- title: 水调歌头
  author: 李曾伯
  dynasty: 宋
  content: '薄酒长亭别，饱饭故园归。

    两年婉婉席上，甘苦每同之。

    騄骥群中独步，糜鹿兴前不瞬，孰可与争驰。

    力挽不能寸，健翮遽斜飞。

    经营事，艰难状，老天知。

    区区塞马得失，一笑付观棋。

    用则风云万里，不用烟霞一壑，两鬓未应丝。

    回首乌樯外，鸥鸟自忘机。'
- title: 汉宫春
  author: 方岳
  dynasty: 宋
  content: '问讯何郎，怎春风未到，却月横枝。

    当年东阁诗兴，夫岂吾欺。

    云寒岁晚，便相逢、已负深期。

    烦说与、秋崖归也，留香更待何时。

    家住江南烟雨，想疏花开遍，野竹巴篱。

    遥怜水边石上，煞欠渠诗。

    月壶雪瓮，肯相从、舍我其谁。

    应自笑，生来孤峭，此心却有天知。'
- title: 金蕉叶
  author: 杨景贤
  dynasty: 元
  content: '耳边厢微风乍响，脚底卜轻云渐长。

    白马上经生火光，碧大外人迎太阳。'
- title: 句
  author: 崔覲
  dynasty: 唐
  content: '直望漢江三百里，一條如線下洋州。

    （〖1〗北宋文同《丹淵集》卷十五《崔覲詩》〖原注：大中時人〗：「崔覲者高士，梁州城固人。

    讀書不求官，但與耕稼親。

    夫婦既已老，左右無子孫。

    一日召奴婢，盡以田宅均。

    俾之各爲業，不用來相聞。

    遂去隱南山，雜跡麋鹿羣。

    約曰或過汝，所給爲我陳。

    有時携其妻，來至諸人門。

    乃與具酒食，嘯詠相歡欣。

    山南鄭餘慶，辟之爲參軍。

    見趣使就職，漫不知吏文。

    已復許謝事，但謂長者云。

    補闕王直方，本覲之比鄰。

    文宗時上書，召見蒙咨詢。

    薦覲有高行，用可追至淳。

    詔授起居郎，裒斜走蒲輪。

    辭疾不肯至，高風概秋旻。

    我昨過其縣，裴回想芳塵。

    訪問諸故老，寂無祠與墳。

    斯人久不競，薄夫何由敦？

    此縣漢唐時，諸公揚清芬。

    刻詩子堅廟，來者期不泯。

    」按：文同於北宋熙寧六年知漢中府，此詩爲其時作。

    詩中保存了一些崔覲事跡的傳聞，故附存之。

    ）。'
- title: 一撮棹
  author: 高明《蔡伯喈琵琶记》
  dynasty: 元
  content: '宽心等，何须苦牵萦？把音书写，但频频寄邮亭。

    老姥姥，爹年老，我去呵，伊家须好看承。

    程途里，只愿保安宁。

    死别全无准，生离又难定。

    今去也，何日到京城？。'
- title: 十二
  author: 王梵志
  dynasty: 唐
  content: '耶孃行不正，不事任依從。

    （「不事」，伯三七一六、斯三三九三卷作「萬事」。

    ）打駡但知默，（「默」，伯二八四二卷作「恩」。

    ）無應即是能。'
- title: 金盏儿・他每哭声苦，可教我怨声高。被我将他众英雄引上阴陵道，他每
  author: 孙叔顺
  dynasty: 元
  content: '教场中胆气更那里有分毫。

    都不肯一心于国死，则待半路里转身逃。

    早难道养军千日，又得用在今朝。'
- title: 桃源忆故人
  author: 王之道
  dynasty: 宋
  content: '望中风絮迷烟草。

    愁结几番昏晓。

    花径有时亲扫。

    载酒应须早。

    人情曷似春山好。

    山色不随春老。

    旧隐何当重到。

    迎得平安报。'
- title: 送韓司直
  author: 劉長卿
  dynasty: 唐
  content: '遊吳還入越，來往任風波。

    復送王孫去，其如春草何。

    岸明殘雪在，潮滿夕陽多。

    季子楊柳廟，停舟試一過。'
- title: 靈草歌 玉液草
  author: 白雲仙人
  dynasty: 唐
  content: '玉液草能紅，大藥與相通。

    偏櫃草砂子，見寶有殊功。'
- title: 尾・忽青天开眼觑，这红巾合命殂。且举其纲，若不怕伤时务，他日陈言
  author: 刘时中
  dynasty: 元
  content: 终细数。
- title: 送唐侍御福建省兄
  author: 李羣玉
  dynasty: 唐
  content: '桂枝攀盡賈家才，霄漢春風棣萼開。

    世掌綸言傳大筆，官分鴻序壓霜臺。

    閩山翠卉迎飛斾，越水清紋散落梅。

    到日池塘春草綠，謝公應夢惠連來。'
- title: 遊北固 一
  author: 李德裕
  dynasty: 唐
  content: 南山寂歷風飈發，半夜青崖吐明月。
- title: 寄黔州馬常侍
  author: 白居易
  dynasty: 唐
  content: '閑看雙節信爲貴，樂飲一杯誰與同。

    可惜風情與心力，五年拋擲在黔中。'
- title: 喜達行在所三首 三
  author: 杜甫
  dynasty: 唐
  content: '死去憑誰報，歸來始自憐。

    猶瞻太白雪，喜遇武功天。

    影靜千官裏，心蘇七校前。

    今朝漢社稷，新數中興年。'
- title: 和主司王起
  author: 樊驤
  dynasty: 唐
  content: '滿朝簪髮半門生，又見新書甲乙名。

    孤進自今開道路，至公依舊振寰瀛。

    雲飛太華清詞著，花發長安白屋榮。

    忝受恩光同上客，惟將報德是經營。'
- title: 邯郸道省悟黄粱梦・幺篇
  author: 马致远
  dynasty: 元
  content: '大人见义为，夫人知过改。

    不是中间老汉厮支划，若是外人知道来，休恁的大惊小怪。

    丑名儿出去怎生揩！。'
- title: 浪淘沙
  author: 赵子发
  dynasty: 宋
  content: '约素小腰身。

    不奈伤春。

    疏梅影下晚妆新。

    袅袅娉娉何样似，一缕轻云。

    歌巧动朱唇。

    字字娇嗔。

    桃花深处一通津。

    怅望瑶台清夜月，还送归轮。'
- title: 水调歌头
  author: 刘辰翁
  dynasty: 宋
  content: '夜看二星度，高会列群英。

    苍颜白发乌帽，风入古槐清。

    客有羽衣来者，仍是寻常百姓，坐觉孟公惊。

    且勿多酌我，未压我狂醒。

    金瓯启，银信喜，衮衣新。

    向来淮浙草木，隐隐有馀声。

    闻说井阑沙语，感念石壕村事，倾耳发惊霆。

    举酒奉公寿，天意厚苍生。'
- title: 送裴員外往江南
  author: 李嘉祐
  dynasty: 唐
  content: '公務江南遠，留驩幕下榮。

    楓林緣楚塞，水驛到湓城。

    岸草知春晚，沙禽好夜驚。

    風帆幾度泊，處處暮潮聲。'
- title: 雜曲歌辭 婆羅門
  author: 楊敬述進
  dynasty: 唐
  content: '迴樂峰前沙似雪，受降城外月如霜。

    不知何處吹蘆管？一夜征人盡望鄉。'
- title: 探春令
  author: 无名氏
  dynasty: 宋
  content: '绿杨枝上晓莺啼，报融和天气。

    被数声、吹入纱窗里。

    又惊起娇娥睡。

    绿云斜亸金钗堕。

    惹芳心如醉。

    为少年湿了，鲛绡帕上，都是相思泪。'
- title: 贈僧
  author: 王鼎
  dynasty: 唐
  content: 出齋猿獻果，烹茗鳥啣薪。
- title: 句
  author: 王幹
  dynasty: 唐
  content: 莫驚此地逢春早，祗爲長安近日邊。
- title: 賦西漢
  author: 魏徵
  dynasty: 唐
  content: '受降臨軹道，爭長趣鴻門。

    驅傳渭橋上，觀兵細柳屯。

    夜宴經柏谷，朝遊出杜原。

    終藉叔孫禮，方知皇帝尊。'
- title: 诉衷情
  author: 吴文英
  dynasty: 宋
  content: '阴阴绿润暗啼鸦。

    陌上断香车。

    红云深处春在，飞出建章花。

    春此去，那天涯。

    几烟沙。

    忍教芳草，狼藉斜阳，人未归家。'
- title: 渔家傲
  author: 曹组
  dynasty: 宋
  content: '水上落红时片片。

    江头雪絮飞缭乱。

    渺渺碧波天漾远。

    平沙暖。

    花风一阵苹香满。

    晚来醉著无人唤。

    残阳已在青山半。

    睡觉只疑花改岸。

    抬头看。

    元来弱缆风吹断。'
- title: 蓦山溪
  author: 曹冠
  dynasty: 宋
  content: '佳辰洊九，吹帽霜风峭。

    画阁势崔嵬，遍危阑、翠峰缭绕。

    茂林修竹，别是小壶天，烟霭淡，夕阳明，隐映溪光渺。

    匣琴流水，休恨知音少。

    长啸对西风，觉志气、凌云缥缈。

    传杯兴逸，高会继龙山，簪嫩菊，插红萸，相对年年好。'
- title: 浪淘沙
  author: 赵长卿
  dynasty: 宋
  content: '窈窕绣帏深。

    窈窕娉婷。

    梅花初试晚妆新。

    那更娇痴年纪小，冰雪精神。

    举措忒轻盈。

    歌彻新声。

    柔肠魂断不堪听。

    但恐巫山留不住，飞作行云。'
- title: 六么令
  author: 陈允平
  dynasty: 宋
  content: '授衣时节，犹未定寒燠。

    长空雨收云霁，湛碧秋容沐。

    还是鲈肥蟹美，橡栗村村熟。

    不堪追逐。

    龙山梦远，惆怅田园自黄菊。

    醉中还念倦旅，触景伤心目。

    羞破帽、把茱萸，更忆尊前玉。

    愁立梧桐影下，月转回廊曲。

    归期将卜，西风吹雁，懒寄斜封但相嘱。'
- title: 醉花阴
  author: 陈亮
  dynasty: 宋
  content: '姓名未勒慈恩寺。

    谁作山林意。

    杯酒且同欢，不许时人，轻料吾曹事。

    可怜风月於人媚。

    那对花前醉。

    珍重主人情，闻说当年，宴出红妆妓。'
- title: 荅貢士黎逢
  author: 韋應物
  dynasty: 唐
  content: '茂等方上達，諸生安可希。

    栖神澹物表，渙汗布令詞。

    如彼崑山玉，本自有光輝。

    鄙人徒區區，稱歎亦何爲。

    彌月曠不接，公門但驅馳。

    蘭章忽有贈，持用慰所思。

    不見心尚密，況當相見時。'
- title: 四老廟
  author: 唐彥謙
  dynasty: 唐
  content: '四漢儲宮定不傾，可能園綺勝良平。

    舉朝公將無全策，借請閑人羽翼成。'
- title: 舊宮人
  author: 張籍
  dynasty: 唐
  content: '謌舞梁州女，歸時白髮生。

    全家沒蕃地，無處問鄉程。

    宮錦不傳樣，御香空記名。

    一身難自說，愁逐路人行。'
- title: 句
  author: 戴司顏
  dynasty: 唐
  content: 遠來朝鳳闕，歸去戀元侯。
- title: 浣溪沙
  author: 晏殊
  dynasty: 宋
  content: '红蓼花香夹岸稠。

    绿波春水向东流。

    小船轻舫好追游。

    渔父酒醒重拨棹，鸳鸯飞去却回头。

    一杯销尽两眉愁。'
- title: 神仗儿・他待做临川县令，俺不做卢州小卿。学亚仙、元和，王魁、桂英。
  author: 侯正卿
  dynasty: 元
  content: '心肠儿可怜，模样儿堪憎。

    往常时所事依凭，虽愚滥，可惯经。'
- title: 瀑布聯句
  author: 宣宗皇帝
  dynasty: 唐
  content: '千巖萬壑不辭勞，遠看方知出處高。

    溪澗豈能留得住，終歸大海作波濤。'
- title: 還丹歌 三
  author: 李玄光
  dynasty: 唐
  content: '世人識柔不識剛，便道黃芽色帶黃。

    學來若到盃鉛境，始信黃芽色不黃。'
- title: 良耜
  author: 佚名
  dynasty: 先秦
  content: '畟畟良耜，俶载南亩。播厥百谷，实函斯活。或来瞻女，载筐及莒，其饟伊黍。

    其笠伊纠，其镈斯赵，以薅荼蓼。荼蓼朽止，黍稷茂止。获之挃挃，积之栗栗。

    其崇如墉，其比如栉。以开百室，百室盈止，妇子宁止。杀时犉牡，有捄其角。以似以续，续古之人。'
- title: 松山嶺
  author: 尚顏
  dynasty: 唐
  content: '平生閑放久，野鹿許爲羣。

    居止隣西嶽，軒窗度白雲。

    齋心飯松子，話道接茅君。

    漢主恩情去，空山起夕氛。'
- title: 武陵春
  author: 谢懋
  dynasty: 宋
  content: '门掩东风人去后，愁损燕莺心。

    一朵梅花淡有春。

    粉黛不忺匀。

    我亦青楼成倦客，风月强追寻。

    莫把恩情做弄成。

    容易学行云。'
- title: 长相思
  author: 周邦彦
  dynasty: 宋
  content: '沙棠舟。

    小棹游。

    池水澄澄人影浮。

    锦鳞迟上钩。

    烟云愁。

    箫鼓休。

    再得来时已变秋。

    欲归须少留。'
- title: 法曲献仙音
  author: 方千里
  dynasty: 宋
  content: '庭叶飘寒，砌蛩催织，夜色迢迢难度。

    细剔灯花，再添香兽，凄凉洞房朱户。

    见凤枕羞孤另，相思洒红雨。

    有谁语。

    道年来，为郎憔悴，音问隔，回首后期尚阻。

    寂寞两愁山，锁闲情、无限颦妩。

    嫩雪消肌，试罗衣、宽尽腰素。

    问何时梦里，趁得好风飞去。'
- title: 念彩云・夜游宫
  author: 贺铸
  dynasty: 宋
  content: '流水苍山带郭。

    寻尘迹、宛然如昨。

    犹记黄花携手约。

    误重来，小庭花，空自落。

    不怨兰情薄。

    可怜许、彩云漂泊。

    紫燕西飞书漫托。

    碧城中，几青楼，垂画幕。'
- title: 冬日題無可上人院
  author: 喻鳧
  dynasty: 唐
  content: '入戶道心生，茶間踏葉行。

    瀉風瓶水澀，承露鶴巢輕。

    閣北長河氣，窗東一檜聲。

    詩言與禪味，語默此皆清。'
- title: 早梅
  author: 朱慶餘
  dynasty: 唐
  content: '天然根性異，萬物盡難陪。

    自古承春早，嚴冬鬬雪開。

    豔寒宜雨露，香冷隔塵埃。

    堪把依松竹，良塗一處栽。'
- title: 雜題九首 二
  author: 司空圖
  dynasty: 唐
  content: '暑濕深山雨，荒居破屋燈。

    此生無懺處，此去作高僧。'
- title: 觀碁
  author: 子蘭
  dynasty: 唐
  content: '拂局盡消時，能因長路遲。

    點頭初得計，格手待無疑。

    寂默親遺景，凝神入過思。

    共藏多少意，不語兩相知。'
- title: 詩偈 一○三
  author: 龐藴
  dynasty: 唐
  content: '淼淼長江水，周而還復始。

    昏昏三界人，輪迴亦如此。

    輪迴改形貌，長江色不異。

    改貌勞神識，終須到佛地。'
- title: 贈趙崇侍御
  author: 方干
  dynasty: 唐
  content: '貴達合逢明聖日，風流又及少年時。

    才因出衆人皆嫉，勢欲摩霄自不知。

    正直早年聞苦節，從容此日見清規。

    却教鸚鵡呼桃葉，便遣嬋娟唱竹枝。

    閑話篇章停燭久，醉迷歌舞出花遲。

    雲鴻別有回翔便，應笑啁啾燕雀卑。'
- title: 木兰花慢
  author: 周端臣
  dynasty: 宋
  content: '霭芳阴未解，乍天气、过元宵。

    讶客袖犹寒，吟窗易晓，春色无聊。

    梅梢。

    尚留顾藉，滞东风、未肯雪轻飘。

    知道诗翁欲去，递香要送兰桡。

    清标。

    会上丛霄。

    千里阻、九华遥。

    料今朝别后，他时有梦，应梦今朝。

    河桥。

    柳愁未醒，赠行人、又恐越魂销。

    留取归来系马，翠长千缕柔条。'
- title: 水调歌头
  author: 程节斋
  dynasty: 宋
  content: '秋色正潇洒，佳气夜充闾。

    人传好语，君家门左正垂弧。

    毕万从来有后，释氏果然抱送，丹穴凤生雏。

    未作汤饼客，先写弄獐书。

    参军妇，贤相敌，古来无。

    锺奇毓秀，应是积善庆之馀。

    想见珠庭玉角，表表出群英物，我已预知渠。

    他日容相顾，啼看定何如。'
- title: 江行
  author: 柳中庸
  dynasty: 唐
  content: '繁陰乍隱洲，落葉初飛浦。

    蕭蕭楚客帆，暮入寒江雨。'
- title: 清平乐
  author: 晁端礼
  dynasty: 宋
  content: '娇羞未惯。

    长是低花面。

    笑里爱将红袖掩。

    遮却双双笑靥。

    早来帘下逢伊。

    怪生频整衫儿。

    元是那回欢会，齿痕犹在凝脂。'
- title: 喜迁莺
  author: 晁端礼
  dynasty: 宋
  content: '伫立蘅皋暮，冻云乍敛，霜飙微列。

    怅饮杯深，阳关声苦，愁见画船催发。

    夜来红泪烛，还解惜、王孙轻别。

    怅望处，乍金丝冷落，兰薰销歇。

    闻说。

    归兴切。

    华鬓未生，得意浓时节。

    画楫门开，斑衣追逐，晓日凤凰双阙。

    帝城春信早，随处有、江梅攀折。

    烂熳赏，也多应忘了，东堂风月。'
- title: 庞涓夜走马陵道・二煞
  author: 无名氏
  dynasty: 元
  content: '我饮过这香喷喷三盏儿安魂酒，则被你闪杀我也血渌渌一双脚指头。

    刀落处鼻痛心酸，皮开肉绽，筋骨相离，鲜血浇流。

    哎，可怎生神嚎鬼哭，雾惨云昏，白日为幽。

    耳边厢只听得半空中风吼，莫不是相天地替人愁！。'
- title: 金城宮
  author: 薛逢
  dynasty: 唐
  content: '憶昔明皇初御天，玉輿頻此駐神仙。

    龍盤藻井噴紅豔，獸坐金牀吐碧煙。

    雲外笙歌岐薛醉，月中臺榭后妃眠。

    自從戎馬生河雒，深鎖篷萊一百年。'
- title: 神奴儿大闹开封府・仙吕/点绛唇
  author: 无名氏
  dynasty: 元
  content: '我可也自小心直，使钱不会，学经纪。

    但能勾无是无非，便休说黄金贵。'
- title: 與吳侍御春遊
  author: 元稹
  dynasty: 唐
  content: '蒼龍闕下陪驄馬，紫閣峰頭見白雲。

    滿眼流光隨日度，今朝花落更紛紛。'
- title: 包待制智赚生金阁・天下乐
  author: 武汉臣
  dynasty: 元
  content: '想刺股悬头去读书，则我这当也波初，自窨付，怕不的满胸中藏他万卷余。

    又不曾上春官显姓名，又不曾向皇家请俸禄，哎，也干着了忍三冬受尽苦。'
- title: 汉宫春
  author: 徐鹿卿
  dynasty: 宋
  content: '吏隐南昌，问盘根几世，长子孙枝。

    仙风道骨如此，信不吾欺。

    素姿倾国，□难昏、坐觉愆期。

    算好与、水仙作配，又还恨不同时。

    岁晚寻盟有几，早兰辞湘浦，竹谢东篱。

    自向月中弄影，雪里评诗。

    角声吹动，这一天、清兴关谁。

    刚唤起、赤松孤竹，此心惟许君知。'
- title: 江邊秋夕
  author: 譚用之
  dynasty: 唐
  content: '千鍾紫酒薦菖蒲，松島蘭舟瀲灩居。

    曲內橘香江客笛，字中嵐氣岳僧書。

    吟期汗漫驅金虎，坐約丹青跨玉魚。

    七色花虬一聲鶴，幾時乘興上清虛。'
- title: 友人南遊不回因而有寄
  author: 于武陵
  dynasty: 唐
  content: '相思春樹綠，千里亦依依。

    鄠杜月頻滿，瀟湘人未歸。

    桂花風半落，煙草蝶雙飛。

    一別無消息，水南車跡稀。'
- title: 江亭散席循柳路吟
  author: 李商隱
  dynasty: 唐
  content: '春詠敢輕裁，銜辭入半杯。

    已遭江映柳，更被雪藏梅。

    寡和真徒爾，殷憂動即來。

    從詩得何報，惟感二毛催。'
- title: 夜合花
  author: 史达祖
  dynasty: 宋
  content: '柳锁莺魂，花翻蝶梦，自知愁染潘郎。

    轻衫未揽，犹将泪点偷藏。

    念前事，怯流光。

    早春窥、酥雨池塘。

    向销凝里，梅开半面，情满徐妆。

    风丝一寸柔肠。

    曾在歌边惹恨，烛底萦香。

    芳机瑞锦，如何未织鸳鸯。

    人扶醉，月依墙。

    是当初、谁敢疏狂。

    把闲言语，花房夜久，各自思量。'
- title: 婺州和陸諫議將赴闕懷陽羨山居
  author: 韋莊
  dynasty: 唐
  content: '望闕路仍遠，子牟魂欲飛。

    道開燒藥鼎，僧寄臥雲衣。

    故國饒芳草，他山挂夕暉。

    東陽雖勝地，王粲奈思歸。'
- title: 酬馮絳州早秋絳臺感懷見寄
  author: 權德輿
  dynasty: 唐
  content: '良牧閑無事，層臺思眇然。

    六條縈印綬，三晉辨山川。

    洗嫧謳謠合，開襟眺聽偏。

    秋光連大鹵，霽景下新田。

    葉落徑庭樹，人歸曲沃煙。

    武符頒美化，亥字訪疑年。

    經術推多識，卿曹亦累遷。

    齋祠常並冕，官品每差肩。

    按部青絲騎，裁詩白露天。

    知音媿相訪，商洛正閑眠。'
- title: 和殷舍人蕭員外春雪
  author: 徐鉉
  dynasty: 唐
  content: '萬里春陰乍履端，廣庭風起玉塵乾。

    梅花嶺上連天白，蕙草堦前特地寒。

    晴去便爲經歲別，興來何惜徹宵看。

    此時鴛侶皆閑暇，贈答詩成禁漏殘。'
- title: 迎春乐
  author: 张先
  dynasty: 宋
  content: '城头画角催夕宴。

    忆前时、小楼晚。

    残虹数尺云中断。

    愁送目、天涯远。

    枕清风、停画扇。

    逗蛮簟、碧纱零乱。

    怎生得伊来，今夜里、银蟾满。'
- title: 青㠗山
  author: 張又新
  dynasty: 唐
  content: '靈海泓澄匝翠峰，昔賢心賞已成空。

    今朝亭館無遺制，積水滄浪一望中。'
- title: 雲
  author: 袁郊
  dynasty: 唐
  content: '楚甸嘗聞旱魃侵，從龍應合解爲霖。

    荒淫却入陽臺夢，惑亂懷襄父子心。'
- title: 晚出青門望終南別業
  author: 錢起
  dynasty: 唐
  content: '能清謝朓思，暫下承明廬。

    遠山新水下，寒臯微雨餘。

    更憐歸鳥去，宛到臥龍居。

    笑指叢林上，閑雲自卷舒。

    寧心鳴鳳日，却意釣璜初。

    處貴有餘興，伊周位不如。'
- title: 三登乐
  author: 范成大
  dynasty: 宋
  content: '今夕何朝，披岫幌、云关重启。

    引冰壶、素空似洗。

    卷帘中、敧枕上，月星浮水。

    天镜夜明，半窗万里。

    盼庭柯、都老大，树犹如此。

    六年前、转头未几。

    唤邻翁、来话旧，同篘新蚁。

    秉烛夜阑，又疑梦里。'
- title: 夜飞鹊・夜飞鹊慢
  author: 吴文英
  dynasty: 宋
  content: '金规印遥汉，庭浪无纹。

    清雪冷沁花薰。

    天衔曾醉美人畔，凉枝移插乌巾。

    西风骤惊散，念棱悬愁结，蒂翦离恨。

    中郎旧恨，寄横竹、吹裂哀云。

    空剩露华烟彩，人影断幽坊，深闭千门。

    浑似飞仙入梦，袜罗微步，流水青苹。

    轻冰润□，怅今朝、不共清尊。

    怕云槎来晚，流红信杳，萦断秋魂。'
- title: 驻马听・多绪多情，病身躯憔悴损；闲愁闲闷，将柳带结同心。瘦岩岩宽
  author: 关汉卿
  dynasty: 元
  content: '褪了绛绡裙，羞答答恐怕他邻姬问。

    若道伤春，今年更比年时甚。'
- title: 逸句
  author: 庭實
  dynasty: 唐
  content: 吟中雙鬢白，笑裏一生貧。
- title: 逸句
  author: 淡然
  dynasty: 唐
  content: 到處自鑿井，不能飲常流。
- title: 與胡居士皆病寄此詩兼示學人二首 一
  author: 王維
  dynasty: 唐
  content: '一興微塵念，橫有朝露身。

    如是覩陰界，何方置我人。

    礙有固爲主，趣空寧捨賓。

    洗心詎懸解，悟道正迷津。

    因愛果生病，從貪始覺貧。

    色聲非彼妄，浮幻即吾真。

    四達竟何遣，萬殊安可塵。

    胡生但高枕，寂寞與誰鄰。

    戰勝不謀食，理齊甘負薪。

    予若未始異，詎論疎與親。'
- title: 长相思
  author: 吕本中
  dynasty: 宋
  content: '要相忘。

    不相忘。

    玉树郎君月艳娘。

    几回曾断肠。

    欲下床。

    却上床。

    上得床来思旧乡。

    北风吹梦长。'
- title: 將遊荆州投魏中丞
  author: 李羣玉
  dynasty: 唐
  content: '貧埋病壓老巑岏，拂拭菱花不喜看。

    又恐無人肯青眼，事須憑仗小還丹。'
- title: 六州歌头
  author: 刘过
  dynasty: 宋
  content: '镇长淮，一都会，古扬州。

    升平日，珠帘十里春风、小红楼。

    谁知艰难去，边尘暗，胡马扰，笙歌散，衣冠渡，使人愁。

    屈指细思，血战成何事，万户封侯。

    但琼花无恙，开落几经秋。

    故垒荒丘。

    似含羞。

    怅望金陵宅，丹阳郡，山不断绸缪。

    兴亡梦，荣枯泪，水东流。

    甚时休。

    野灶炊烟里，依然是，宿貔貅。

    叹灯火，今萧索，尚淹留。

    莫上醉翁亭，看濛濛雨、杨柳丝柔。

    笑书生无用，富贵拙身谋。

    骑鹤东游。'
- title: 旄丘
  author: 佚名
  dynasty: 先秦
  content: '旄丘之葛兮，何诞之节兮。叔兮伯兮，何多日也？

    何其处也？必有与也！何其久也？必有以也！

    狐裘蒙戎，匪车不东。叔兮伯兮，靡所与同。

    琐兮尾兮，流离之子。叔兮伯兮，褎如充耳。'
- title: 贈劉司戶
  author: 李商隱
  dynasty: 唐
  content: '江風吹浪動雲根，重碇危檣白日昏。

    已斷燕鴻初起勢，更驚騷客後歸魂。

    漢廷急詔誰先入，楚路高歌自欲翻。

    萬里相逢歡復泣，鳳巢西隔九重門。'
- title: 无闷
  author: 周邦彦
  dynasty: 宋
  content: '云作轻阴，风逗细寒，小溪冰冻初结。

    更听得、悲鸣雁度空阔。

    暮雀喧喧聚竹，听竹上清响风敲雪。

    洞户悄，时见香消翠楼，兽煤红爇。

    凄切。

    念旧欢聚，旧约至此，方惜轻别。

    又还是、离亭楚梅堪折。

    暗想莺时似梦，梦里又却是，似莺时节。

    要无闷，除是拥炉对酒，共谭风月。'
- title: 吟
  author: 富春沙際鬼
  dynasty: 唐
  content: '陊江三十年，潮打形骸朽。

    家人都不知，何處奠杯酒。'
- title: 朱太守风雪渔樵记・快活三
  author: 无名氏
  dynasty: 元
  content: '你怎不学贾氏妻，只为射雉如皋笑靥开？我有甚么欢喜在那里，你着我笑？你不笑，敢要哭，我就说一个哭的。

    你怎不学孟姜女，把长城哭倒也则一声哀？朱买臣，穷叫化头！我也没工夫听这闲话。

    将休书来，休书来！你则管哩便胡言乱浯将我厮花白，你那些个将我似举案齐眉待？。'
- title: 秘訣歌
  author: 呂巖
  dynasty: 唐
  content: '求之不見，來即不見。

    不見不見，君之素面。

    火裏曾飛，水中亦見。

    道路非遙，身心不戀。

    又不知有返陰之龜，回陽之鴈。

    遇即遇真人，達即達其神。

    一萬二千甲子，這一壺流霞長春。

    流霞流霞，本性一家。

    飢餐日精，渴飲月華。

    將甲子丁丑之歲，與君決破東門之大瓜。'
- title: 风流子
  author: 周邦彦
  dynasty: 宋
  content: '新绿小池塘。

    风帘动，碎影舞斜阳。

    羡金屋去来，旧时巢燕，土花缭绕，前度莓墙。

    绣阁凤帏深几许，曾听得理丝簧。

    欲说又休，虑乖芳信，未歌先咽，愁近清觞。

    遥知新妆了，开朱户，应自待月西厢。

    最苦梦魂，今宵不到伊行。

    问甚时说与，佳音密耗，寄将秦镜，偷换韩香。

    天便教人，霎时厮见何妨。'
- title: 一萼红
  author: 张炎
  dynasty: 宋
  content: '倚阑干。

    问绿华何事，偷饵九还丹。

    浣锦溪边，餐霞竹里，翠袖不倚天寒。

    照芳树、晴光泛晓，护么凤、无处认冰颜。

    露洗春腴，风摇醉魄，听笛江南。

    树挂珊瑚冷月，叹玉奴妆褪，仙掾诗悭。

    谩觅花云，不同梨梦，推篷恍记孤山。

    步夜雪、前村问酒，几消凝、把做杏花看。

    得似古桃流水，不到人间。'
- title: 彤弓
  author: 佚名
  dynasty: 先秦
  content: '彤弓弨兮，受言藏之。我有嘉宾，中心贶之。钟鼓既设，一朝飨之。

    彤弓弨兮，受言载之。我有嘉宾，中心喜之。钟鼓既设，一朝右之。

    彤弓弨兮，受言櫜之。我有嘉宾，中心好之。钟鼓既设，一朝酬之。'
- title: 春風
  author: 白居易
  dynasty: 唐
  content: '春風先發苑中梅，櫻杏桃梨次第開。

    薺花榆莢深邨裏，亦道春風爲我來。'
- title: 八犯玉交枝・八宝妆
  author: 仇远
  dynasty: 宋
  content: '沧岛云连，绿瀛秋入，暮景欲沈洲屿。

    无浪无风天地白，听得潮生人语。

    擎空孤柱。

    翠倚高阁恁虚，中流苍碧迷烟雾。

    惟见广寒门外，青无重数。

    遥想贝阙珠宫，琼林玉树。

    不知还是何处。

    倩谁问、凌波轻步。

    谩凝睇、乘鸾秦女。

    想庭曲、霓裳正舞。

    莫须长笛吹愁去。

    怕唤起鱼龙，三更喷作前山雨。'
- title: 遠聞本郡行春到舊山二首 二
  author: 朱景玄
  dynasty: 唐
  content: '清風借響松筠外，畫隼停暉水石間。

    定掩溪名在圖傳，共知軒蓋此登攀。'
- title: 失调名
  author: 无名氏
  dynasty: 宋
  content: 蟾辉兔影十分满。
- title: 浣溪沙
  author: 吴儆
  dynasty: 宋
  content: '汗褪香红雪莹肌。

    装馀静丽雾裁衣。

    晚凉新浴倚栏时。

    帘卷轻风斜虿发，杯深新月堕蛾眉。

    此时风味许谁知。'
- title: 渔家傲
  author: 晏殊
  dynasty: 宋
  content: '荷叶荷花相间斗。

    红娇绿嫩新妆就。

    昨日小池疏雨后。

    铺锦绣。

    行人过去频回首。

    倚遍朱阑凝望久。

    鸳鸯浴处波文皱。

    谁唤谢娘斟美酒。

    萦舞袖。

    当筵劝我千长寿。'
- title: 折红梅
  author: 无名氏
  dynasty: 宋
  content: '忆笙歌筵上，匆匆见了，□□相别。

    红炉暖、画帘绣阁，曾共鬓边斜插。

    南枝向暖，北槛里、春风犹怯。

    也应别后，不减芳菲，念咫尺阑干，甚时重折。

    清风间发，如天与浓香，粉匀檀颊。

    纱窗影、故人凝处，冷落暮天残雪。

    一轩明月。

    怅望花争清切。

    便教尽放，都不思量，也须有，蓦然上心时节。'
- title: 春日題山家
  author: 李郢
  dynasty: 唐
  content: '偶與樵人熟，春殘日日來。

    依崗尋紫蕨，挽樹得青梅。

    燕靜銜泥起，蜂喧抱蘂回。

    嫩茶重攪綠，新酒畧炊醅。

    漠漠蠶生紙，涓涓水弄苔。

    丁香政堪結，留步小庭隈。'
- title: 七言記德詩三十首謹獻司徒相公 性箴
  author: 崔致遠
  dynasty: 唐
  content: '波澄性海見深源，理究希夷闢道門。

    詞翰好傳雙美跡，何須更寫五千言。'
- title: 開元時謠（《楊妃外傳》：開元十載上元日，楊家五宅夜遊，與廣寧公主騎從爭西門市。楊氏奴鞭公主衣，公主墮馬。駙馬程昌胤扶主，因及數撾。主泣奏，上令決殺楊家奴，昌胤停官。於是楊家轉橫。時謠云：）
  author: 無名氏
  dynasty: 唐
  content: '生女勿悲酸，生男勿喜歡。

    （〖1〗最早見陳鴻《長恨歌傳》，又見樂史《楊太真外傳》卷上。

    ）。'
- title: 卷阿
  author: 佚名
  dynasty: 先秦
  content: '有卷者阿，飘风自南。岂弟君子，来游来歌，以矢其音。

    伴奂尔游矣，优游尔休矣。岂弟君子，俾尔弥尔性，似先公酋矣。

    尔土宇昄章，亦孔之厚矣。岂弟君子，俾尔弥尔性，百神尔主矣。

    尔受命长矣，茀禄尔康矣。岂弟君子，俾尔弥尔性，纯嘏尔常矣。

    有冯有翼，有孝有德，以引以翼。岂弟君子，四方为则。

    颙颙卬卬，如圭如璋，令闻令望。岂弟君子，四方为纲。

    凤凰于飞，翙翙其羽，亦集爰止。蔼蔼王多吉士，维君子使，媚于天子。

    凤凰于飞，翙翙其羽，亦傅于天。蔼蔼王多吉人，维君子命，媚于庶人。

    凤凰鸣矣，于彼高冈。梧桐生矣，于彼朝阳。菶菶萋萋，雍雍喈喈。

    君子之车，既庶且多。君子之马，既闲且驰。矢诗不多，维以遂歌。'
- title: 送韓評事
  author: 周賀
  dynasty: 唐
  content: '門枕平湖秋景好，水煙松色遠相依。

    罷官餘俸租田種，送客回舟載石歸。

    離岸遊魚逢浪返，望巢寒鳥逆風飛。

    嵩陽舊隱多時別，閉目閑吟憶翠微。'
- title: 山中夜坐
  author: 李頻
  dynasty: 唐
  content: '歸家來幾夜，倏忽覺秋殘。

    月滿方塘白，風依老樹寒。

    戲魚重躍定，驚鳥却棲難。

    爲有門前路，吾生不得安。'
- title: 步虛詞 十三
  author: 杜光庭
  dynasty: 唐
  content: '綠鬒巍丹幘，青霞絡羽衣。

    晨趨陽德館，夜造月華扉。

    摶弄周天火，韜潛起陸機。

    玉房留不住，却向九霄飛。

    （同前。

    ）。'
- title: 朝中措
  author: 刘克庄
  dynasty: 宋
  content: '海天万顷碧玻璃。

    风露洗炎曦。

    鹦鹉绿毛导从，蟾□雪色追随。

    分明来处，补陀大士，先后同时。

    觅取善财童子，膝边要个孙儿。'
- title: 南乡子
  author: 蒋捷
  dynasty: 宋
  content: '翠幰夜游车。

    不到山边与水涯。

    随分纸灯三四盏，邻家。

    便做元宵好景夸。

    谁解倚梅花。

    思想灯球坠绛纱。

    旧说梦华犹未了，堪嗟。

    才百馀年又梦华。'
- title: 司馬將軍歌
  author: 李白
  dynasty: 唐
  content: '狂風吹古月，竊弄章華臺。

    北落明星動光彩，南征猛將如雲雷。

    手中電擊倚天劒，直斬長鯨海水開。

    我見樓船壯心目，頗似龍驤下三蜀。

    揚兵習戰張虎旗，江中白浪如銀屋。

    身居玉帳臨河魁，紫髯若戟冠崔嵬。

    細柳開營揖天子，始知灞上爲嬰孩。

    羌笛橫吹阿嚲迴，向月樓中吹落梅。

    將軍自起舞長劒，壯士呼聲動九垓。

    功成獻凱見明主，丹青畫象麒麟臺。'
- title: 季夏逢朝客
  author: 于濆
  dynasty: 唐
  content: '滻水桃李熟，杜曲芙蓉老。

    九天休沐歸，腰玉垂楊道。

    避路迴綺羅，迎風嘶騕褭。

    豈知山谷中，日日吹瑤草。'
- title: 酬樂天見寄
  author: 劉禹錫
  dynasty: 唐
  content: '元君後輩先零落，崔相同年不少留。

    華屋坐來能幾日，夜臺歸去便千秋。

    背時猶自居三品，得老終須卜一丘。

    若使吾徒還早達，亦應簫鼓入松楸。'
- title: 奉和魯望玩金鸂鶒戲贈
  author: 皮日休
  dynasty: 唐
  content: '鏤羽彫毛迥出羣，溫黁飄出麝臍熏。

    夜來曾吐紅茵畔，猶似溪邊睡不聞。'
- title: 奉和展禮岱宗塗經濮濟
  author: 蕭楚材
  dynasty: 唐
  content: '拂漢星旗轉，分霄日羽明。

    將追會阜跡，更勒岱宗銘。

    林戈咽濟岸，獸鼓震河庭。

    葉箭凌寒矯，鳥弓望曉驚。

    已降汾水作，仍深迎渭情。'
- title: 山中寄姚合員外
  author: 馬戴
  dynasty: 唐
  content: '朝與城闕別，暮同麋鹿歸。

    鳥鳴松觀靜，人過石橋稀。

    木葉搖山翠，泉痕入澗扉。

    敢招仙署客，暫此拂朝衣。'
- title: 兵要望江南 占霞第六（京本列第二十六○十一首） 十一
  author: 易靜
  dynasty: 唐
  content: '攻城寨，先料水清源。

    上有大流堪決灌，不須交刃損兵員，勿縱暴剛權。'
- title: 水调歌头
  author: 毛并
  dynasty: 宋
  content: '襟带大江左，平望见三州。

    凿空遗迹，千古奇胜米公楼。

    太守中朝耆旧，别乘当今豪逸，人物眇应刘。

    此地一尊酒，歌吹拥貔貅。

    楚山晓，淮月夜，海门秋。

    登临无尽，须信诗眼不供愁。

    恨我相望千里，空想一时高唱，零落几人收。

    妙赏频回首，谁复继风流。'
- title: 奉和聖製同二相已下羣官樂遊園宴
  author: 王翰
  dynasty: 唐
  content: '未極人心暢，如何帝道明。

    仍嫌酺宴促，復寵樂遊行。

    陸海披珍藏，天河直斗城。

    四關青靄合，數處白雲生。

    飪餗調元氣，歌鐘溢雅聲。

    空慚堯舜日，至德杳難名。'
- title: 自漢陽病酒歸寄王明府
  author: 李白
  dynasty: 唐
  content: '去歲左遷夜郎道，琉璃硯水長枯槁。

    今年敕放巫山陽，蛟龍筆翰生輝光。

    聖主還聽子虛賦，相如却與論文章。

    願掃鸚鵡洲，與君醉百場。

    嘯起白雲飛七澤，歌吟淥水動三湘。

    莫惜連船沽美酒，千金一擲買春芳。'
- title: 四・兀的天门日射黄金榜，紫府烟笼白玉墙。有五凤朱楼，九龙丹陛。玉
  author: 邓玉宾
  dynasty: 元
  content: '磬金钟，鼓奏鸡唱。

    天一和太一，分七政布魁罡。'
- title: 春至
  author: 白居易
  dynasty: 唐
  content: '若爲南國春還至，爭向東樓日又長。

    白片落梅浮澗水，黃梢新柳出城牆。

    閑拈蕉葉題詩詠，悶取藤枝引酒嘗。

    樂事漸無身漸老，從今始擬負風光。'
- title: 睢陽酬別暢大判官
  author: 高適
  dynasty: 唐
  content: '吾友遇知己，策名逢聖朝。

    高才擅白雪，逸翰懷青霄。

    承詔選嘉賓，慨然即馳軺。

    清晝下公館，尺書忽相邀。

    留歡惜別離，畢景駐行鑣。

    言及沙漠事，益令胡馬驕。

    丈夫拔東蕃，聲冠霍嫖姚。

    兜鍪衝矢石，鐵甲生風飆。

    諸將出冷陘，連營濟石橋。

    酋豪盡俘馘，子弟輸征徭。

    邊庭絕刁斗，戰地成漁樵。

    榆關夜不扃，塞口長蕭蕭。

    降胡滿薊門，一一能射鵰。

    軍中多宴樂，馬上何輕趫。

    戎狄本無厭，羇縻非一朝。

    飢附誠足用，飽飛安可招。

    李牧制儋藍，遺風豈寂寥。

    君還謝幕府，慎勿輕芻蕘。'
- title: 題張逸人園林
  author: 韓翃
  dynasty: 唐
  content: '花源一曲映茅堂，清論閑階坐夕陽。

    麈尾手中毛已脫，蟹螯尊上味初香。

    春深黃口傳窺樹，雨後青苔散點牆。

    更道小山宜助賞，呼兒舒簟醉巖芳。'
- title: 賦得暮雨送李胄
  author: 韋應物
  dynasty: 唐
  content: '楚江微雨裏，建業暮鐘時。

    漠漠帆來重，冥冥鳥去遲。

    海門深不見，浦樹遠含滋。

    相送情無限，沾襟比散絲。'
- title: 南徐好
  author: 仲殊
  dynasty: 宋
  content: '南徐好，直下控淮津。

    山放凝云低凤翅，潮生轻浪卷龙鳞。

    清洗古今愁。

    天尽处，风水接西滨。

    井里不传溪上信，杨花犹见渡头春。

    愁杀渡江人。'
- title: 水龙吟
  author: 张孝祥
  dynasty: 宋
  content: '竹舆晓入青阳，细风凉月天如洗。

    峰回路转，云舒霞卷，了非人世。

    转就丹砂，铸成金鼎，碧光相倚。

    料天关虎守，箕畴龙负，开神秘、留兹地。

    缥缈珠幢羽卫。

    望蓬莱、初无弱水。

    仙人拍手，山头笑我，尘埃满袂。

    春锁瑶房，雾迷芝圃，昔游都记。

    怅世缘未了，匆匆又去，空凝伫、烟霄里。'
- title: 醉桃源・阮郎归
  author: 吕胜己
  dynasty: 宋
  content: '去年手种十株梅。

    而今犹未开。

    山翁一日走千迥。

    今朝蝶也来。

    高树杪，暗香微。

    悭香越恼怀。

    更烧银烛引春回。

    英英露粉腮。'
- title: 送李判官之潤州行營
  author: 劉長卿
  dynasty: 唐
  content: '萬里辭家事鼓鼙，今陵驛路楚雲西。

    江春不肯留歸客，草色青青送馬蹄。'
- title: 燕
  author: 王嵒
  dynasty: 唐
  content: '一巢功績破春光，絮落花殘兩翅狂。

    月樹風枝不棲去，強來言語泥雕梁。'
- title: 卜算子
  author: 陈著
  dynasty: 宋
  content: '月下百年缘，天上双星样。

    九秩齐开自是稀，清健那堪两。

    红叶景翻新，黄菊香宜晚。

    笑拥眉开祝寿声，满劝鸳鸯盏。'
- title: 木兰花・玉楼春
  author: 晏殊
  dynasty: 宋
  content: '东风昨夜回梁苑。

    日脚依稀添一线。

    旋开杨柳绿蛾眉，暗拆海棠红粉面。

    无情一去云中雁。

    有意归来梁上燕。

    有情无意且休论，莫向酒杯容易散。'
- title: 俯吐蕃禁門觀田判官贈向將軍真言口號（項云「俯」當作「附」，下奪「近」字，「附近」爲接近、靠近之意。）
  author: 馬雲奇
  dynasty: 唐
  content: '怪來偏得主君憐，料取分明在眼前。

    說相未應驚䴏鴒，看心且愛直如弦。'
- title: 贈僧
  author: 薛能
  dynasty: 唐
  content: '盡日行方到，何年獨此林。

    客歸惟鶴伴，人少似師心。

    坐石落松子，禪牀搖竹陰。

    山靈怕驚定，不遣夜猨吟。'
- title: 李亚仙花酒曲江池・鸳鸯煞
  author: 石君宝
  dynasty: 元
  content: '从今后把并头花蕊甘生锉，同心搂带拚教割。

    这的是万古纲常，众口评跋。

    畅道罪逆滔天，何时解脱？相公，妾今日怎么爱惜得一死？人都道郑元和死为辱子，也只由的李亚仙；生为逆子，也只由的李亚仙。

    都为我泼贱烟花，把你个名儿污。

    不由不奔井投河，便封我到一品夫人，也荣耀不的我。'
- title: 尋山家
  author: 羊士諤
  dynasty: 唐
  content: '獨訪山家歇還涉，茅屋斜連隔松葉。

    主人聞語未開門，繞籬野菜飛黃蝶。'
- title: 遊爛柯山四首 一
  author: 李深
  dynasty: 唐
  content: '尋源路不迷，絕頂與雲齊。

    坐引羣峰小，平看萬木低。

    雙林春色上，正有子規啼。'
- title: 洗兵馬
  author: 杜甫
  dynasty: 唐
  content: '中興諸將收山東，捷書日報清晝同。

    河廣傳聞一葦過，胡危命在破竹中。

    祗殘鄴城不日得，獨任朔方無限功。

    京師皆騎汗血馬，回紇餵肉葡萄宮。

    已喜皇威清海岱，常思仙仗過崆峒。

    三年笛裏關山月，萬國兵前草木風。

    成王功大心轉小，郭相謀深古來少。

    司徒清鑒懸明鏡，尚書氣與秋天杳。

    二三豪俊爲時出，整頓乾坤濟時了。

    東走無復憶鱸魚，南飛覺有安巢鳥。

    青春復隨冠冕入，紫禁正耐煙花繞。

    鶴禁通霄鳳輦備，雞鳴問寢龍樓曉。

    攀龍附鳳勢莫當，天下盡化爲侯王。

    汝等豈知蒙帝力，時來不得誇身強。

    關中既留蕭丞相，幕下復用張子房。

    張公一生江海客，身長九尺鬚眉蒼。

    徵起適遇風雲會，扶顛始知籌策良。

    青袍白馬更何有，後漢今周喜再昌。

    寸地尺天皆入貢，奇祥異瑞爭來送。

    不知何國致白環，復道諸山得銀甕。

    隱士休歌紫芝曲，詞人解撰河清頌。

    田家望望惜雨乾，布穀處處催春種。

    淇上健兒歸莫嬾，城南思婦愁多夢。

    安得壯士挽天河，淨洗甲兵長不用。'
- title: 又荅賀客
  author: 白居易
  dynasty: 唐
  content: '銀章暫假爲專城，賀客來多嬾起迎。

    似挂緋衫衣架上，朽株枯竹有何榮。'
- title: 會仙詩 二
  author: 葛鵶兒
  dynasty: 唐
  content: '煙霞迤邐接蓬萊，宮殿參差曉日開。

    羣玉山前人別處，紫鸞飛起望仙臺。'
- title: 廣陵道
  author: 趙嘏
  dynasty: 唐
  content: '鬬雞臺邊花照塵，煬帝陵下水含春。

    青雲回翅北歸雁，白首哭途何處人。'
- title: 倾杯令・杯倾乐
  author: 吕渭老
  dynasty: 宋
  content: '枫叶飘红，莲房肥露，枕席嫩凉先到。

    帘外蟾华如扫。

    枝上啼鸦催晓。

    秋风又送潘郎老。

    小窗明、疏萤浅照。

    登高送远惆怅，白发至今未了。'
- title: 虞美人
  author: 刘辰翁
  dynasty: 宋
  content: '梅梢腊尽春归了。

    毕竟春寒少。

    乱山残烛雪和风。

    犹胜阴山海上、窖群中。

    年光老去才情在。

    惟有华风改。

    醉中幸自不曾愁。

    谁唱春花秋叶、泪偷流。'
- title: 題趙支
  author: 牟融
  dynasty: 唐
  content: '林間曲徑掩衡茅，遶屋青青翡翠梢。

    一枕秋聲鸞舞月，半窗雲影鶴歸巢。

    曾聞賈誼陳奇策，肯學楊雄賦解嘲。

    我有清風高節在，知君不負歲寒交。'
- title: 南楼令・唐多令
  author: 张炎
  dynasty: 宋
  content: '聚首不多时。

    烟波又别离。

    有黄金、应铸相思。

    折得梅花先寄我，山正在、里湖西。

    风雪脆荷衣。

    休教鸥鹭知。

    鬓丝丝、犹混尘泥。

    何日束书归旧隐，只恐怕、种瓜迟。'
- title: 鹧鸪天
  author: 辛弃疾
  dynasty: 宋
  content: '叹息频年廪未高。

    新词空贺此丘遭。

    遥知醉帽时时落，见说吟鞭步步摇。

    乾玉唾，秃锥毛。

    只今明月费招邀。

    最怜乌鹊南飞句，不解风流见二乔。'
- title: 雪竇禪師
  author: 崔道融
  dynasty: 唐
  content: '雪竇峰前一派懸，雪竇五月無炎天。

    客塵半日洗欲盡，師到白頭林下禪。'
- title: 怨世
  author: 东方朔
  dynasty: 先秦
  content: '世沉淖而难论兮，俗岒峨而嵾嵯。

    清泠泠而歼灭兮，溷湛湛而日多。

    枭鸮既以成群兮，玄鹤弭翼而屏移。

    蓬艾亲入御于床笫兮，马兰踸踔而日加。

    弃捐药芷与杜衡兮，余柰世之不知芳何？

    何周道之平易兮，然芜秽而险戏。

    高阳无故而委尘兮，唐虞点灼而毁议。

    谁使正其真是兮，虽有八师而不可为。

    皇天保其高兮，后土持其久。

    服清白以逍遥兮，偏与乎玄英异色。

    西施媞媞而不得见兮，嫫母勃屑而日侍。

    桂蠹不知所淹留兮，蓼虫不知徙乎葵菜。

    处湣湣之浊世兮，今安所达乎吾志。

    意有所载而远逝兮，固非众人之所识。

    骥踌躇于弊輂兮，遇孙阳而得代。

    吕望穷困而不聊生兮，遭周文而舒志。

    宁戚饭牛而商歌兮，桓公闻而弗置。

    路室女之方桑兮，孔子过之以自侍。

    吾独乖剌而无当兮，心悼怵而耄思。

    思比干之恲恲兮，哀子胥之慎事。

    悲楚人之和氏兮，献宝玉以为石。

    遇厉武之不察兮，羌两足以毕斮。

    小人之居势兮，视忠正之何若？

    改前圣之法度兮，喜嗫嚅而妄作。

    亲谗谀而疏贤圣兮，讼谓闾娵为丑恶。

    愉近习而蔽远兮，孰知察其黑白？

    卒不得效其心容兮，安眇眇而无所归薄。

    专精爽以自明兮，晦冥冥而壅蔽。

    年既已过太半兮，然埳轲而留滞。

    欲高飞而远集兮，恐离罔而灭败。

    独冤抑而无极兮，伤精神而寿夭。

    皇天既不纯命兮，余生终无所依。

    愿自沉于江流兮，绝横流而径逝。

    宁为江海之泥涂兮，安能久见此浊世？'
- title: 竹枝曲
  author: 顧況
  dynasty: 唐
  content: '帝子蒼梧不復歸，洞庭葉下荆雲飛。

    巴人夜唱竹枝後，腸斷曉猿聲漸稀。'
- title: 寄山中諸友
  author: 齊己
  dynasty: 唐
  content: '自歸城裏寺，長憶宿山門。

    終夜冥心客，諸峯呌月猨。

    嵐光生眼力，泉滴爽吟魂。

    只待遊方遍，還來埽樹根。'
- title: 蝶恋花
  author: 姜特立
  dynasty: 宋
  content: '飘粉吹香三月暮。

    病酒情怀，愁绪浑无数。

    有个人人来又去。

    归期有恨难留驻。

    明日尊前无觅处。

    咿轧篮舆，只向双溪路。

    我辈情锺君谩与。

    为云为雨应难据。'
- title: 南澗
  author: 王建
  dynasty: 唐
  content: '野桂香滿溪，石莎寒覆水。

    愛此南澗頭，終日潺湲裏。'
- title: 淛東贈李副使員外
  author: 趙嘏
  dynasty: 唐
  content: '妙盡戎機佐上台，少年清苦自霜臺。

    馬嘶深竹閑宜貴，花拂朱衣美稱才。

    早入半緣分務重，晚吟多是看山迴。

    名高漸少翻飛伴，幾度煙霄獨去來。'
- title: 满庭芳
  author: 张元干
  dynasty: 宋
  content: '三十年来，云游行化，草鞋踏破尘沙。

    遍参尊宿，曾记到京华。

    衲子如麻似粟，谁会笑、瞿老拈花。

    经离乱，青山尽处，海角又天涯。

    今宵，闲打睡，明朝粥饭，随分僧家。

    把木佛烧却，除是丹霞。

    撞著门徒施主，蓦然个、喜舍由他。

    庐陵米，还知价例，毫发更无差。'
- title: 玉箫女两世姻缘・混江龙
  author: 乔吉
  dynasty: 元
  content: '我不比等闲行院，煞教我占场儿住老丽春园。

    卖虚睥眉尖眼角，散和气席上尊前。

    是学的系玉敲金三百段，常则是撩云拨雨二十年，这家风愿天上有眼的休教见。

    我想来，但得个夫妻美满，煞强如旦末双全。'
- title: 不歸
  author: 杜甫
  dynasty: 唐
  content: '河間尚征伐，汝骨在空城。

    從弟人皆有，終身恨不平。

    數金憐俊邁，總角愛聰明。

    而上三年土，春風草又生。'
- title: 浣溪沙
  author: 赵令畤
  dynasty: 宋
  content: '一朵梦云惊晓鸦。

    数枝春雨带梨花。

    坐来残月冷窗纱。

    钗凤谩曾留得半，枕山犹是枕时斜。

    对花今日奈天涯。'
- title: 靈龜（幷序）
  author: 王績
  dynasty: 唐
  content: '彼靈龜兮，潛伏平坻。

    文列八卦，色合四時。

    出遊芳蓮，入負神蓍。

    吐故吸新，何慮何思？

    赫赫王會，峨峨天府，謀猷所資，吉凶所聚。

    爾有前鑒，爾既余將，爾有嘉識，爾既余輔。

    爰施長網，載沈密羅，於沼於沚，於江於沱。

    既剔既剝，是鑽是灼，姑取供用，焉知其佗。

    嗚呼靈龜，孰謂爾哲？本緣末喪，命爲才絕。

    山木自寇，膏火自滅，敢陳明辭，以告來裔。

    （按：序文十六字，原與正文連寫。

    今據文意析出。

    ）。'
- title: 夏初临
  author: 曹冠
  dynasty: 宋
  content: '翠入烟岚，绿铺槐幄，薰风初扇微和。

    茂樾扶疏，绛榴花映庭柯。

    瀑泉飞下层坡。

    间新篁、夹迳青莎。

    良辰佳景，登临隽游，清兴何多。

    流觞高会，不减兰亭，感怀书事，聊寄吟哦。

    升沈变化，任它造物如何。

    蹑磴攀萝。

    上冲霄、满饮高歌。

    醉还醒，重宴画楼，赏玩金波。'
- title: 水龙吟
  author: 刘克庄
  dynasty: 宋
  content: '病翁一榻萧然，不知世有欢娱事。

    雀罗庭院，载醪客去，催租人至。

    报答秋光，要些酒量，要些诗思。

    奈长鲸罢吸，寒蛩息响，查瓯外、惟贪睡。

    穷巷幸无干贽。

    或相过、莫知谁氏。

    柴门草户，阙人守舍，任伊题字。

    自和山歌，国风之变，离骚之裔。

    待从今向去，年年强健，插花高会。'
- title: 江樓月夜聞笛
  author: 劉滄
  dynasty: 唐
  content: '南浦蒹葭疎雨後，寂寥橫笛怨江樓。

    思飄明月浪花白，聲入碧雲楓葉秋。

    河漢夜闌孤鴈度，瀟湘水闊二妃愁。

    髪寒衣濕曲初罷，露色河光生釣舟。'
- title: 忆秦娥
  author: 张元干
  dynasty: 宋
  content: '桃花萼。

    雨肥红绽东风恶。

    东风恶。

    长亭无寐，短书难托。

    征衫辜负深闺约。

    禁烟时候春罗薄。

    春罗薄。

    多应消瘦，可忺梳掠。'
- title: 前腔
  author: 高明《蔡伯喈琵琶记》
  dynasty: 元
  content: 来的是甚人？闷中无由，一声询问。
- title: 满江红
  author: 汪元量
  dynasty: 宋
  content: '一个兰舟，双桂桨、顺流东去。

    但满目、银光万顷，凄其风露。

    渔火已归鸿雁汊，棹歌更在鸳鸯浦。

    渐夜深、芦叶冷飕飕，临平路。

    吹铁笛，鸣金谷。

    丝玉脍，倾香醑。

    且浩歌痛饮，藕花深处。

    秋水长天迷远望，晓风残月空凝伫。

    问人间、今夕是何年，清如许。'
- title: 巨勝歌（幷序） 六
  author: 柳沖用
  dynasty: 唐
  content: '修真鍊形須守一，參差一二爐間失。

    且將壬子制裏蹄，不然更泥扶桑日。

    必令有味到無情，方保元和天性質。

    不要他處覓良媒，夫妻由來相配匹。

    馬牙從此勝琅玕，弦望晦朔候遲疾。

    乃知東西定圓方，世人莫謾誇奇術。'
- title: 画堂春
  author: 毛并
  dynasty: 宋
  content: '华灯收尽雪初残。

    踏青还尔游盘。

    落梅强半已飞翻。

    划地春寒。

    多病故人日远，几时双燕来还。

    可怜楼上一凭栏。

    不见长安。'
- title: 六丑
  author: 周邦彦
  dynasty: 宋
  content: '正单衣试酒，恨客里、光阴虚掷。

    愿春暂留，春归如过翼。

    一去无迹。

    为问花何在，夜来风雨，葬楚宫倾国。

    钗钿堕处遗香泽。

    乱点桃蹊，轻翻柳陌。

    多情为谁追惜。

    但蜂媒蝶使，时叩窗隔。

    东园岑寂。

    渐蒙笼暗碧。

    静绕珍丛底，成叹息。

    长条故惹行客。

    似牵衣待话，别情无极。

    残英小、强簪巾帻。

    终不似一朵，钗头颤袅，向人敧侧。

    漂流处、莫趁潮汐。

    恐断红、尚有相思字，何由见得。'
- title: 贺新凉・贺新郎
  author: 张榘
  dynasty: 宋
  content: '萸菊香凝雾。

    记重阳、才经三日，帨悬朱户。

    紫殿玉垣称寿斝，潋滟琼花清露。

    正万里、尘清淮浦。

    地宝从来标瑞应，甚新曾、秀出金芝树。

    正此处，诞申甫。

    人间小住千秋岁。

    画堂深、彩侍怡声，慈颜笑语。

    况是加恩封大国，锦诰鸾翔凤舞。

    便娱侍、鱼轩沙路。

    御果金泥宣晓宴，卷宫帘、争看元台母。

    家庆事，耀今古。'
- title: 北风
  author: 佚名
  dynasty: 先秦
  content: '北风其凉，雨雪其雱。惠而好我，携手同行。其虚其邪？既亟只且！

    北风其喈，雨雪其霏。惠而好我，携手同归。其虚其邪？既亟只且！

    莫赤匪狐，莫黑匪乌。惠而好我，携手同车。其虚其邪？既亟只且！'
- title: 小遊仙詩九十八首 二十一
  author: 曹唐
  dynasty: 唐
  content: '月影悠悠秋樹明，露吹犀簟象牀輕。

    嬪妃久立帳門外，暗笑夫人推酒聲。'
- title: 蝶恋花
  author: 欧阳澈
  dynasty: 宋
  content: '红叶飘风秋欲暮。

    送目层楼，帘卷西山雨。

    解榻聚宾挥玉尘。

    风流只欠王夷甫。

    质剑为公沽绿醑。

    涤濯吟魂，拟摘黄花句。

    醉眼瞢腾携手处。

    谢池风月谁分付。'
- title: 春詞二首 一
  author: 張琰
  dynasty: 唐
  content: '垂柳鳴黃鸝，關關若求友。

    春情不可耐，愁殺閨中婦。

    日暮登高樓，誰憐小垂手。'
- title: 木兰花慢
  author: 无名氏
  dynasty: 宋
  content: '望阳生渐布，见梅萼、暖初回。

    向雪里、一枝才苞，素艳已占春台。

    烟笼半含粉面，透清香、暗触满襟怀。

    可惜前村望断，魏林庾岭栽培。

    皑皑。

    嫩蕊清光，凝笑也恁风猥。

    但折取行人，途中对酒，不用尊罍。

    芬芳正当岁暮，谩休夸桃李苦相催。

    早报明年律应，又还依旧先开。'
- title: 登無錫北樓
  author: 郎士元
  dynasty: 唐
  content: '秋興因危堞，歸心過遠山。

    風霜征鴈早，江海旅人還。

    驛樹寒仍密，漁舟晚更閑。

    仲宣何所賦，秪欲滯柴關。'
- title: 鹧鸪天
  author: 曹勋
  dynasty: 宋
  content: '枫落吴江肃晓霜。

    洞庭波静耿云光。

    芳苞照眼黄金嫩，纤指开新白玉香。

    盐胜雪，喜初尝。

    微酸历齿助新妆。

    直须满劝三山酒，更喜持杯云水乡。'
- title: 长相思
  author: 程垓
  dynasty: 宋
  content: '风敲窗。

    雨敲窗。

    窗外芭蕉云作幢。

    声声愁对床。

    剔银缸。

    点银缸。

    梦采芙蓉隔一江。

    几时蝴蝶双。'
- title: 西江月
  author: 无名氏
  dynasty: 宋
  content: '北岭天饶瑞雪，南枝地段红苞。

    朦胧霁月映寒梢。

    谁把玉人纱罩。

    香胜炉薰龙麝，奇过庭拥琼瑶。

    一杯清酒愿相招。

    慰我茅堂清瘦。'
- title: 禁闈玩雪寄薛左丞
  author: 錢起
  dynasty: 唐
  content: '玄雲低禁苑，飛雪滿神州。

    虛白生臺榭，寒光入冕旒。

    粉凝宮壁靜，乳結洞門幽。

    細繞迴風轉，輕隨落羽浮。

    怒濤堆砌石，新月孕簾鉤。

    爲報詩人道，豐年頌聖猷。'
- title: 导引
  author: 无名氏
  dynasty: 宋
  content: '帝皇盛烈，教孝谨民常。

    严父位明堂。

    管丝金石含天韵，笾豆荐芬芳。

    肃然音响灵来下，容与动祥光。

    四方内外交欣喜，饮福万年觞。'
- title: 绵蛮
  author: 佚名
  dynasty: 先秦
  content: '绵蛮黄鸟，止于丘阿。道之云远，我劳如何。饮之食之，教之诲之。命彼后车，谓之载之。

    绵蛮黄鸟，止于丘隅。岂敢惮行，畏不能趋。饮之食之。教之诲之。命彼后车，谓之载之。

    绵蛮黄鸟，止于丘侧。岂敢惮行，畏不能极。饮之食之，教之诲之。命彼后车，谓之载之。'
- title: 老庄周一枕胡蝶梦・滚绣球
  author: 史九散人
  dynasty: 元
  content: '你把莺莺并不题，燕燕更不瞅，蜜蜂儿置之脑后，却不道恋胡蝶一梦庄周。

    你有了桃共柳，更和这石与竹，做得个迎新忘旧。

    他四个不知那里去了，干小生甚事？他每躲是非及早归休。

    是非只为多开口，烦恼皆因强出头，悔又何尤？。'
- title: 昭君怨
  author: 蒋捷
  dynasty: 宋
  content: '担子挑春虽小。

    白白红红都好。

    卖过巷东家。

    巷西家。

    帘外一声声叫。

    帘里鸦鬟入报。

    问道买梅花。

    买梅花。'
- title: 柳梢青
  author: 无名氏
  dynasty: 宋
  content: '有个人人。

    海棠标韵，飞燕轻盈。

    酒晕潮红，羞娥凝绿，一笑生春。

    为伊无限伤心。

    更说甚、巫山楚云。

    斗帐香消，纱窗月冷，著意温存。'
- title: 江城子
  author: 刘辰翁
  dynasty: 宋
  content: '一年春事几何空。

    杏花红。

    海棠红。

    看取枝头，无语怨天公。

    幸自一晴晴太暖，三日雨，五更风。

    山中长自忆城中。

    到城中。

    望水东。

    说尽闲情，无日不忽忽。

    昨日也同花下饮，终有恨，不曾浓。'
- title: 同劉二十八院長述舊言懷感時書事奉寄澧州張員外使君五十二韻之作因其韻增至八十通贈二君子
  author: 柳宗元
  dynasty: 唐
  content: '弱歲游玄圃，先容幸棄瑕。

    名勞長者記，文許後生誇。

    鷃翼嘗披隼，蓬心類倚麻。

    繼酬天祿署，俱尉甸侯家。

    憲府初收迹，丹墀共拜嘉。

    分行參瑞獸，傳點亂宮鴉。

    執簡寧循枉，持書每去邪。

    鸞鳳標魏闕，熊武負崇牙。

    辨色宜相顧，傾心自不譁。

    金爐仄流月，紫殿啓晨赮。

    未竟遷喬樂，俄成失路嗟。

    還如渡遼水，更似謫長沙。

    別怨秦城暮，途窮越嶺斜。

    訟庭閒枳棘，候吏逐麋䴥。

    三載皇恩暢，千年聖曆遐。

    朝宗延駕海，師役罷梁溠。

    京邑搜貞幹，南宮步渥洼。

    世惟材是梓，人仰驥中驊。

    歘刺苗人地，仍逾贛石崖。

    禮容垂珌琫，戍備響錏鍜。

    寵即郎官舊，威從太守加。

    建旟翻鷙鳥，負弩繞文蛇。

    冊府榮八命，中闈盛六珈。

    肯隨胡質矯，方惡馬融奢。

    褒德符新換，懷仁道併遮。

    俗嫌龍節晚，朝訝介圭賒。

    禹貢輸苞匭，周官賦秉秅。

    雄風吞七澤，異產控三巴。

    即事觀農稼，因時展物華。

    秋原被蘭葉，春渚漲桃花。

    令肅軍無擾，程懸市禁貰。

    不應虞竭澤，寧復歎棲苴。

    蹀躞騶先駕，籠銅鼓報衙。

    染毫東國素，濡印錦溪砂。

    貨積舟難泊，人歸山倍畬。

    吳歈工折柳，楚舞舊傳芭。

    隱几松爲曲，傾罇石作汙。

    寒初榮橘柚，夏首薦枇杷。

    祀變荆巫禱，風移魯婦髽。

    已聞施愷悌，還覩正奇衺。

    慕友慚連璧，言姻喜附葭。

    沈埋全死地，流落半生涯。

    入郡腰恒折，逢人手盡叉。

    敢辭親耻汙，唯恐長疵瘕。

    善幻迷冰火，齊諧笑柏塗。

    東門牛屢飯，中散蝨空爬。

    逸戲看猿鬬，殊音辨馬撾。

    渚行狐作孽，林宿鳥爲𣩈。

    同病憂能老，新聲厲似姱。

    豈知千仞墜，秖爲一毫差。

    守道甘長絕，明心欲自𠜲。

    貯愁聽夜雨，隔淚數殘葩。

    梟族音常聒，豺羣喙競呀。

    岸蘆翻毒蜃，磎竹鬬狂{广/秝/牛}。

    野鶩行看弋，江魚或共扠。

    瘴氛恒積潤，訛火亟生煆。

    耳靜煩喧蟻，魂驚怯怒蛙。

    風枝散陳葉，霜蔓綖寒瓜。

    霧密前山桂，冰枯曲沼蕸。

    思鄉比莊舄，遯世遇眭夸。

    漁舍茨荒草，村橋臥古槎。

    御寒衾用罽，挹水勺仍椰。

    窗蠹惟潛蝎，甍涎競綴蝸。

    引泉開故竇，護藥插新笆。

    樹怪花因槲，蟲憐目待蝦。

    驟歌喉易嗄，饒醉鼻成皻。

    曳捶牽羸馬，垂簑牧艾豭。

    已看能類鼈，猶訝雉爲鷨。

    誰采中原菽，徒巾下澤車。

    俚兒供苦筍，傖父饋酸樝。

    勸策扶危杖，邀持當酒茶。

    道流徵短褐，禪客會袈裟。

    香飯舂菰米，珍蔬折五茄。

    方期飲甘露，更欲吸流霞。

    屋鼠從穿兀，林狙任攫拏。

    春衫裁白紵，朝帽挂烏紗。

    屢歎恢恢網，頻搖肅肅罝。

    衰榮因蓂莢，盈缺幾蝦蟇。

    路識溝邊柳，城聞隴上笳。

    共思捐佩處，千騎擁青緺。'
- title: 秋夜吟
  author: 貫休
  dynasty: 唐
  content: '如愚復愛詩，木落即眠遲。

    思苦香消盡，更深筆尚隨。

    飢童舂赤黍，繁露灑烏椑。

    看却龍鍾也，歸山是底時。'
- title: 郊廟歌辭 昭德皇后廟樂章 凱安
  author: 不詳
  dynasty: 唐
  content: '辰位列四星，帝功參十亂。

    進賢勤內輔，扈蹕清多難。

    承天厚載均，並耀宵光璨。

    留徽藹前躅，萬古披圖煥。'
- title: 酹江月・念奴娇
  author: 王易简
  dynasty: 宋
  content: '暗帘吹雨，怪西风梧井，凄凉何早。

    一寸柔情千万缕，临镜霜痕惊老。

    雁影关山，蛩声院宇，做就新怀抱。

    湘皋遗佩，故人空寄瑶草。

    已是摇落堪悲，飘零多感，那更长安道。

    衰草寒芜吟未尽，无那平烟残照。

    千古闲愁，百年往事，不了黄花笑。

    渔樵深处，满庭红叶休扫。'
- title: 玉交枝
  author: 徐田臣《杀狗记》
  dynasty: 元
  content: '奴婢欺主，料孙荣令他恁地。

    我说与两个亲兄弟，教谋计害了孙二，无人处打死，撇在水里，不然暗把刀杀取。

    免得我吃人笑耻，免得我吃人笑耻。'
- title: 失调名
  author: 史弥巩
  dynasty: 宋
  content: '羊左合人我。

    左既绝粮甘自饿。

    羊仕楚王官职大。

    依旧杀身蓬颗。

    颜公畴昔曾经过。

    佳咏至今传播。'
- title: 和微之春日投簡陽明洞天五十韻
  author: 白居易
  dynasty: 唐
  content: '青陽行已半，白日坐將徂。

    越國強仍大，稽城高且孤。

    利饒鹽煮海，名勝水澄湖。

    牛斗天垂象，台明地展圖。

    瓌奇填市井，佳麗溢闉闍。

    句踐遺風霸，西施舊俗姝。

    船頭龍夭矯，橋脚獸睢盱。

    鄉味珍蟛蚏，時鮮貴鷓鴣。

    語言諸夏異，衣服一方殊。

    擣練蛾眉婢，鳴榔蛙角奴。

    江清敵伊洛，山翠勝荆巫。

    華表雙棲鶴，聯檣幾點烏。

    煙波分渡口，雲樹接城隅。

    澗遠松如畫，洲平水似鋪。

    綠科秧早稻，紫笋折新蘆。

    暖蹋泥中藕，香尋石上蒲。

    雨來萌盡達，雷後蟄全蘇。

    柳眼黃絲纇，花房絳蠟珠。

    林風新竹折，野燒老桑枯。

    帶嚲長枝蕙，錢穿短貫榆。

    暄和生野菜，卑濕長街蕪。

    女浣紗相伴，兒烹鯉一呼。

    山魈啼稚子，林狖挂山都。

    產業論蠶蟻，孳生計鴨雛。

    泉岩雪飄灑，苔壁錦漫糊。

    堰限舟航路，堤通車馬途。

    耶溪岸回合，禹廟徑盤紆。

    洞穴何因鑿，星槎誰與刳。

    石凹仙藥臼，峰峭佛香爐。

    去爲投金簡，來因挈玉壺。

    貴仍招客宿，健未要人扶。

    聞望賢丞相，儀形美丈夫。

    前驅駐旌斾，偏坐列笙竽。

    刺史旟翻隼，尚書履曳鳧。

    學禪超後有，觀妙造虛無。

    髻裏傳僧寶，環中得道樞。

    登樓詩八詠，置硯賦三都。

    捧擁羅將綺，趨蹌紫與朱。

    廟謨藏稷卨，兵略貯孫吳。

    令下三軍整，風高四海趨。

    千家得慈母，六郡事嚴姑。

    重士過三哺，輕財抵一銖。

    送觥歌宛轉，嘲妓笑盧胡。

    佐飲時炮鼈，蠲酲數鱠鱸。

    醉鄉雖咫尺，樂事亦須臾。

    若不中賢聖，何由外智愚。

    伊予一生志，我爾百年軀。

    江上三千里，城中十二衢。

    出多無伴侶，歸只對妻孥。

    白首青山約，抽身去得無。'
- title: 满江红
  author: 京镗
  dynasty: 宋
  content: '道骨仙风，合笞凤、鞭鸾归去。

    底事为、三峨九顶，等闲留住。

    揽辔聊施经济手，凝旒屡出褒嘉语。

    算只今、人物更谁归，心如许。

    嗟我拙，才不武。

    惭我陋，文非古。

    纵策迟鞭钝，也难追步。

    虽喜故人逢异县，却嫌游子贪行路。

    但著公、西掖北门中，相期处。'
- title: 七真讚 四
  author: 杜光庭
  dynasty: 唐
  content: '靈風扇香華，璨爛開繁衿。

    太真撫雲璈，衆仙彈靈琴。

    雅歌三天景，散慧玉華林。

    七祖升福堂，由此步玄音。

    前世福未足，斯書邈難尋。

    信道情不盡，圖飛乃反沈。

    太上無爲道，弘之在兆心。'
- title: 奉和門下相公送西川相公兼領相印出鎮全蜀詩十八韻
  author: 杜牧
  dynasty: 唐
  content: '盛業冠伊唐，台階翊戴光。

    無私天雨露，有截舜衣裳。

    蜀輟新衡鏡，池留舊鳳凰。

    同心真石友，寫恨蔑河梁。

    虎騎搖風斾，貂冠韻水蒼。

    彤弓隨武庫，金印逐文房。

    棧壓嘉陵咽，峰橫劒閣長。

    前驅二星去，開險五丁忙。

    回首崢嶸盡，連天草樹芳。

    丹心懸魏闕，往事愴甘棠。

    治化輕諸葛，威聲懾夜郎。

    君平教說卦，夫子召升堂。

    塞接西山雪，橋維萬里檣。

    奪霞紅錦爛，撲地酒壚香。

    忝逐三千客，曾依數仞牆。

    滯頑堪白屋，攀附亦同行。

    肉管伶倫曲，簫韶清廟章。

    唱高知和寡，小子斐然狂。'
- title: 诉衷情
  author: 丘崈
  dynasty: 宋
  content: '芙蓉深径小肩舆。

    相并语徐徐。

    红妆著处迎笑，遮路索踟蹰。

    锦步障，绣储胥。

    绕重湖。

    更添月照，人面花枝，疑在蓬壶。'
- title: 生查子
  author: 洪适
  dynasty: 宋
  content: '廉纤小雨来，噤瘆轻寒乍。

    丝竹送迎时，灯火阑珊夜。

    铜壶漏故迟，银烛花频灺。

    怀我独醒人，健笔方飞洒。'
- title: 贈美人四首 三
  author: 方干
  dynasty: 唐
  content: '酒蘊天然自性靈，人間有藝總關情。

    剝葱十指轉籌疾，舞柳細腰隨拍輕。

    常恐胸前春雪釋，惟愁座上慶雲生。

    若教梅尉無仙骨，爭得仙娥駐玉京。'
- title: 寄江南鶴林寺石冰上人
  author: 顧況
  dynasty: 唐
  content: '山川重復出，心地闇相逢。

    忽憶秋江月，如聞古寺鐘。

    湖平南北岸，雲抱兩三峰。

    定力超香象，真言攝毒龍。

    風中何處鶴，石上幾年松。

    爲報煙霞道，人間共不容。'
- title: 雨中花・夜行船
  author: 晏殊
  dynasty: 宋
  content: '剪翠妆红欲就。

    折得清香满袖。

    一对鸳鸯眠未足，叶下长相守。

    莫傍细条寻嫩藕。

    怕绿刺、罥衣伤手。

    可惜许、月明风露好，恰在人归后。'
- title: 贈楚州郭使君
  author: 白居易
  dynasty: 唐
  content: '淮水東南第一州，山圍雉堞月當樓。

    黃金印綬懸腰底，白雪歌詩落筆頭。

    笑看兒童騎竹馬，醉攜賓客上仙舟。

    當家美事堆身上，何啻林宗與細侯。'
- title: 草桥店梦莺莺(第四本)・东原乐
  author: 王实甫
  dynasty: 元
  content: '想思事，一笔勾，早则展放从前眉儿皱，美爱幽欢恰动头。

    既能够，张生，你觑兀的般可喜娘庞儿也要人消受。'
- title: 與學人宗教宗如
  author: 智閑
  dynasty: 唐
  content: '滿寺釋迦子，未詳釋迦經。

    喚來試共語，開口雜音聲。'
- title: 有懷在蒙飛卿
  author: 李商隱
  dynasty: 唐
  content: '薄宦頻移疾，當年久索居。

    哀同庚開府，瘦極沈尚書。

    城綠新陰遠，江清返照虛。

    所思惟翰墨，從古待雙魚。'
- title: 過南鄰朱山人水亭
  author: 杜甫
  dynasty: 唐
  content: '相近竹參差，相過人不知。

    幽花欹滿樹，小水細通池。

    歸客村非遠，殘樽席更移。

    看君多道氣，從此數追隨。'
- title: 主人故池
  author: 王建
  dynasty: 唐
  content: '高池高閣上連起，荷葉團團蓋秋水。

    主人已遠涼風生，舊客不來芙蓉死。'
- title: 好聽琴
  author: 白居易
  dynasty: 唐
  content: '本性好絲桐，塵機聞即空。

    一聲來耳裏，萬事離心中。

    清暢堪銷疾，恬和好養蒙。

    尤宜聽三樂，安慰白頭翁。'
- title: 人娇
  author: 无名氏
  dynasty: 宋
  content: '解了痴绦，泼煞闷火。

    眉尖上、放闲愁锁。

    高来不可，低来不可，莫是人间剩我一个。

    富贵谩人，功名赚我。

    且舞个采莲曲破。

    红裙腰细，醁醅盏大，须占取、名花艳中醉卧。'
- title: 冬夜集賦得寒漏
  author: 皇甫冉
  dynasty: 唐
  content: '清冬洛陽客，寒漏建章臺。

    出禁因風徹，縈窗共月來。

    偏將殘瀨雜，乍與遠鴻哀。

    遙夜重城警，流年滴水催。

    閑齋堪坐聽，況有故人杯。'
- title: 感皇恩
  author: 周紫芝
  dynasty: 宋
  content: '玉箸点椒花，年华又杪。

    绛蜡烧残暗催晓。

    小窗醒处，梦断月斜江悄。

    故山春欲动，归程杳。

    天意不放，人生长少。

    富贵应须致身早。

    此宵长愿，赢取一尊娱老。

    假饶真百岁，能多少。'
- title: 獨樹浦雨夜寄李六郎中
  author: 白居易
  dynasty: 唐
  content: '忽憶兩家同里巷，何曾一處不追隨。

    閑遊預算分朝日，靜語多同待漏時。

    花下放狂衝黑飲，燈前起坐徹明棊。

    可知風雨孤舟夜，蘆葦叢中作此詩。'
- title: 秦楼月・忆秦娥
  author: 黎廷瑞
  dynasty: 宋
  content: '红苞拆。

    巡檐一笑风情别。

    风情别。

    广平空道，心肠如铁。

    灞桥更有狂吟客。

    短鞭破帽貂裘窄。

    貂裘窄。

    瘦驴卓耳，一鞍风雪。'
- title: 减字木兰花
  author: 沈瀛
  dynasty: 宋
  content: '乘流坎止。

    住个斋儿无愠喜。

    竹引清风。

    透入虚窗窍窍通。

    仰天酌酒。

    万八千年磐古寿。

    身在无何。

    只这斋儿已自多。'
- title: 贺新凉・贺新郎
  author: 李曾伯
  dynasty: 宋
  content: '可恨经年别。

    正安排、剖瓜植竹，拟酬佳节。

    应为犁锄机杼懒，天遣阿香磨折。

    翻一饷、廉纤凄切。

    寂寞金针红线女，枉玉箫、吹断秦楼月。

    清漏静，楚天阔。

    东皋且愿三农悦。

    任从渠、鹊桥蛛网，一番虚设。

    挽取天河聊为我，尽洗西风残热。

    休懊恼、云生巫峡。

    底用乞灵求太巧，看世人、弄巧多成拙。

    姑止酒，命茶啜。'
- title: 浣溪沙
  author: 卢炳
  dynasty: 宋
  content: '常记京华昔浪游。

    青罗买笑万金酬。

    醉中曾此当貂裘。

    自恨山翁今老矣，惜花心性谩风流。

    清樽独酌更何愁。'
- title: 小重山
  author: 周紫芝
  dynasty: 宋
  content: '溪上晴山簇翠螺。

    晓来霜叶醉，小池荷。

    琐窗秋意苦无多。

    帘绣卷，黄菊两三窠。

    小睡拥香罗。

    起来匀醉粉，玉垂梭。

    只愁无奈夜长何。

    你去也，今夜早来麽。'
- title: 古倾杯・倾杯乐
  author: 柳永
  dynasty: 宋
  content: '冻水消痕，晓风生暖，春满东郊道。

    迟迟淑景，烟和露润，偏绕长堤芳草。

    断鸿隐隐归飞，江天杳杳。

    遥山变色，妆眉淡扫。

    目极千里，闲倚危樯迥眺。

    动几许、伤春怀抱。

    念何处、韶阳偏早。

    想帝里看看，名园芳树，烂漫莺花好。

    追思往昔年少。

    继日恁、把酒听歌，量金买笑。

    别后暗负，光阴多少。'
- title: 孤鴈 一
  author: 崔塗
  dynasty: 唐
  content: '湘浦離應晚，邊城去已孤。

    如何萬里計，只在一枝蘆。

    迥起波搖楚，寒棲月映蒲。'
- title: 河上公
  author: 張說
  dynasty: 唐
  content: '尊師厭塵去，精魄知何明。

    形氣不復生，弟子空傷情。

    濟北神如在，淮南藥未成。

    共期終莫遂，寥落兩無成。'
- title: 夏初临
  author: 刘泾
  dynasty: 宋
  content: '泛水新荷，舞风轻燕，园林夏日初长。

    庭树阴浓，雏莺学弄新簧。

    小桥飞如横塘。

    跨青苹、绿藻幽香。

    朱阑斜倚，霜纨未摇，衣袂先凉。

    歌欢稀遇，怨别多同，路遥水远，烟淡梅黄。

    轻衫短帽，相携洞府流觞。

    况有红妆。

    醉归来、宝蜡成行。

    拂牙床。

    纱厨半开，月在回廊。'
- title: 感遇詩三十八首 十六
  author: 陳子昂
  dynasty: 唐
  content: '聖人去已久，公道緬良難。

    蚩蚩夸毘子，堯禹以爲謾。

    驕榮貴工巧，勢利迭相干。

    燕王尊樂毅，分國願同歡。

    魯連讓齊爵，遺組去邯鄲。

    伊人信往矣，感激爲誰歎。'
- title: 遊雲居寺贈穆三十六地主
  author: 白居易
  dynasty: 唐
  content: '亂峰深處雲居路，共蹋花行獨惜春。

    勝地本來無定主，大都山屬愛山人。'
- title: 字字雙
  author: 王麗真女郎
  dynasty: 唐
  content: '牀頭錦衾斑復斑，架上朱衣殷復殷。

    空庭明月閑復閑，夜長路遠山復山。'
- title: 点绛唇
  author: 黄公度
  dynasty: 宋
  content: '嫩绿娇红，砌成别恨千千斗。

    短亭回首。

    不是缘春瘦。

    一曲阳关，杯送纤纤手。

    还知否。

    凤池归后。

    无路陪尊酒。'
- title: 送蕭穎士赴東府得引字
  author: 元晟
  dynasty: 唐
  content: '吾見夫子德，誰云習相近。

    數仞不可窺，言味終難盡。

    處喧慮常澹，作吏心亦隱。

    更有嵩少峰，東南爲勝引。'
- title: 醉蓬莱
  author: 欧阳修
  dynasty: 宋
  content: '见羞容敛翠，嫩脸匀红，素腰袅娜。

    红药阑边，恼不教伊过。

    半掩娇羞，语声低颤，问道有人知麽。

    强整罗裙，偷回波眼，佯行佯坐。

    更问假如，事还成后，乱了云鬟，被娘猜破。

    我且归家，你而今休呵。

    更为娘行，有些针线，诮未曾收囉。

    却待更阑，庭花影下，重来则个。'
- title: 浣溪沙
  author: 张桂
  dynasty: 宋
  content: '雨压杨花路半乾。

    蜂遗花粉在阑干。

    牡丹开尽正春寒。

    懒品么弦金雁并，瘦惊双钏玉鱼宽。

    新愁不放翠眉间。'
- title: 三歎 三
  author: 元稹
  dynasty: 唐
  content: '天驥失龍偶，三年常夜嘶。

    哀緣噴風斷，渴且含霜啼。

    長恐絕遺類，不復躡雲霓。

    非無駉駉者，鶴意不在雞。

    春來筋骨瘦，弔影心亦迷。

    自此渥洼種，應生濁水泥。'
- title: 月明和尚度柳翠・中吕/粉蝶儿
  author: 李寿卿
  dynasty: 元
  content: '投至我度脱的你心回，我着你做师姑大刚来有一个主意，常言道柳絮不沾泥。

    柳翠，你跟将我来呵，不强如万人攀，千人折，我则怕损动了你这春风和气。

    盖因是暮景相催，催的你这瘦伶仃可便翠腰无力。'
- title: 梁州令
  author: 无名氏《宦门子弟错立身》
  dynasty: 元
  content: '深感吾皇赐重职，官名播西京。

    但一心中政煞公平，清如水，明如镜，亮如冰。'
- title: 我将
  author: 佚名
  dynasty: 先秦
  content: '我将我享，维羊维牛，维天其右之。仪式刑文王之典，日靖四方。

    伊嘏文王，既右飨之。我其夙夜，畏天之威，于时保之。'
- title: 兵要望江南 占虹霓第七（京本作「占虹第九」○十一首） 二
  author: 易靜
  dynasty: 唐
  content: '兵行次，虹貫日邊傍。

    禦備伏兵前有阻，且須審細自商量，移寨避灾殃。'
- title: 南鄉子 二
  author: 歐陽炯
  dynasty: 唐
  content: '畫舸停橈，槿花籬外竹橫橋。

    水上遊人沙上女，回顧，笑指芭蕉林裏住。'
- title: 采桑子
  author: 晏几道
  dynasty: 宋
  content: '非花非雾前时见，满眼娇春。

    浅笑微颦。

    恨隔垂帘看未真。

    殷勤借问家何处，不在红尘。

    若是朝云。

    宜作今宵梦里人。'
- title: 醉落魄・一斛珠
  author: 冯时行
  dynasty: 宋
  content: '点酥点蜡。

    凭君尽做风流骨。

    汉家旧样宫妆额。

    流落人间，真个没人识。

    佳人误拨龙香觅。

    一枝初向烟林得。

    被花惹起愁难说。

    恰恨西窗，酒醒乌啼月。'
- title: 清平乐
  author: 赵师侠
  dynasty: 宋
  content: '无风轻燕。

    缭绕深深院。

    昼永人闲帘不卷。

    时听莺簧巧啭。

    清和天气阴阴。

    南风初奏薰琴。

    唤起午窗新梦，愁添一掬归心。'
- title: 昭德皇后挽歌詞
  author: 武元衡
  dynasty: 唐
  content: '玉扆將遷坐，金雞忽報晨。

    珮環僊馭遠，星月夜臺新。

    劍沒川空冷，菱寒鏡不春。

    國門車馬會，多是濯龍親。'
- title: 清平乐
  author: 张炎
  dynasty: 宋
  content: '□□不了。

    都被红尘老。

    一粒粟中休道好。

    弱水竟通蓬岛。

    孤云漂泊难寻。

    如今却在□□。

    莫趁清风出岫，此中方是无心。'
- title: 虞美人
  author: 陈与义
  dynasty: 宋
  content: '十年花底承潮露。

    看到江南树。

    洛阳城里又东风。

    未必桃花得似、旧时红。

    胭脂睡起春才好。

    应恨人空老。

    心情虽在只吟诗。

    白发刘郎孤负、可怜枝。'
- title: 倦寻芳
  author: 吴文英
  dynasty: 宋
  content: '暮帆挂雨，冰岸飞梅，春思零乱。

    送客将归，偏是故宫离苑。

    醉酒曾同凉月舞，寻芳还隔江尘面。

    去难留，怅芙蓉路窄，绿杨天远。

    便系马、莺边清晓，烟草晴花，沙润香软。

    烂锦年华，谁念故人游倦。

    寒食相思堤上路，行云应在孤山畔。

    寄新吟，莫空回、五湖春雁。'
- title: 子夜歌十八首 十六
  author: 晁采
  dynasty: 唐
  content: '得郎日嗣音，令人不可覩。

    熊膽磨作墨，書來字字苦。'
- title: 水龙吟
  author: 楼枎
  dynasty: 宋
  content: '素蛾洗尽繁妆，夜深步月秋千地。

    轻腮晕玉，柔肌笼粉，缁尘敛避。

    霁雪留香，晓云同梦，昭阳宫闭。

    怅仙园路杳，曲栏人寂，疏雨湿、盈盈泪。

    未放游峰叶底。

    怕春归、不禁狂吹。

    象床困倚，冰魂微醒，莺声唤起。

    愁对黄昏，恨催寒食，满襟离思。

    想千红过尽，一枝独冷，把梅花比。'
- title: 杜蕊娘智赏金线池・混江龙
  author: 关汉卿
  dynasty: 元
  content: '无钱的可要亲近，则除是驴生戟瓮生根。

    佛留下四百八门衣饭，俺占着七十二位凶神。

    才定脚谢馆接迎新子弟，转回头霸陵谁识旧将军？投奔我的都是那矜爷害娘、冻妻饿子、折屋卖田、提瓦罐爻槌运；那些个慈悲为本，多则是板障为门。

    梅香，你看奶奶做甚么哩？奶奶看经哩！俺娘口业作罪，你这般心肠，多少经文忏的过来？枉作的业深了也！。'
- title: 南池宴餞辛子賦得蝌斗子
  author: 岑參
  dynasty: 唐
  content: '臨池見蝌斗，羨爾樂有餘。

    不憂網與釣，幸得免爲魚。

    且願充文字，登君尺素書。'
- title: 送僧歸江東
  author: 崔塗
  dynasty: 唐
  content: '坐徹秦城夏，行登越客船。

    去留那有著，語默不離禪。

    葉擁臨關路，霞明近海天。

    更尋同社侶，應得虎溪邊。'
- title: 初冬夜飲
  author: 杜牧
  dynasty: 唐
  content: '淮陽多病偶求歡，客袖侵霜與燭盤。

    砌下梨花一堆雪，明年誰此凭闌干。'
- title: 失调名
  author: 无名氏
  dynasty: 宋
  content: 十年前事，浑似梦初惊。
- title: 诸宫调风月紫云庭・驻马听
  author: 石君宝
  dynasty: 元
  content: '他为我堕落文章，生缠得携手同行不断肠。

    直这般学成说唱，更则便受恩深处便为乡。

    则为这情缘千尺藕丝长，误尽禹门三月桃花浪。

    我若是不正当，枉了他那呆心肠一向在咱心上。'
- title: 喜迁莺
  author: 无名氏
  dynasty: 宋
  content: '霜凝雪沍，正斗标临丑，三阳将近。

    万木凋零，群芳消歇，禁苑有梅初盛。

    异香似薰沈水，素色瑞如玉莹。

    人尽道，第一番，天遣先占春信。

    标韵。

    尤耿耿。

    月观水亭，谁解怜疏影。

    何逊扬州，拾遗东阁，一见便生清兴。

    望林止渴功就，不数夭桃繁杏。

    岁寒意，看结成秀子，归调商鼎。'
- title: 满路花・促拍满路花
  author: 方千里
  dynasty: 宋
  content: '莺飞翠柳摇，鱼跃浮萍破。

    班班红杏子，交榴火。

    池台昼永，缭绕花阴裹。

    山色遥供座。

    枕簟清凉，北窗时唤高卧。

    翻思少年，走马铜驼左。

    归来敲镫月，留关锁。

    年华老矣，事逐浮云过。

    今吾非故我。

    那日尊前，祗今问有谁呵。'
- title: 郡內閑居
  author: 韋應物
  dynasty: 唐
  content: '棲息絕塵侶，孱鈍得自怡。

    腰懸竹使符，心與廬山緇。

    永日一酣寢，起坐兀無思。

    長廊獨看雨，衆藥發幽姿。

    今夕已云罷，明晨復如斯。

    何事能爲累，寵辱豈要辭。'
- title: 谒金门
  author: 赵彦端
  dynasty: 宋
  content: '朱户密。

    镇锁一庭春日。

    画幕黄帘芳草碧。

    游蜂初未识。

    脆管么弦无力。

    青子绿阴如织。

    花满深宫无路入。

    旧游浑记得。'
- title: 荅韋山人隱起龍文藥瓢歌
  author: 皎然
  dynasty: 唐
  content: '野人藥瓢天下絕，全如渾金割如月。

    彪炳文章智使然，生成在我不在天。

    若言有物不繇物，何意中虛道性全。

    韋生能詩兼好異，獲此靈瓢遠相遺。

    仙侯玉帖人漫傳，若士青囊世何秘。

    一捧一開如見君，藥盛五色香氛氳。

    背上驪龍蟠不睡，張鱗擺頷生風雲。

    世人強知金丹道，默僊不成穢僊老。

    年少紛如陌上塵，不見吾瓢盡枯槁。

    聊將繫肘步何輕，便有三山孤鶴情。

    東方小兒乏此物，遂令僊籍獨無名。'
- title: 洞仙歌
  author: 姚云文
  dynasty: 宋
  content: '燕窠香湿，误天涯芳信。

    社近阴晴未前定。

    听莺簧宛转，似羽疑宫，歌未断，落落旧愁都醒。

    疏狂追少日，杜曲樊楼，拼把黄金买春恨。

    回首武陵溪，花待郎归，洞云深、未知春尽。

    问杨柳梢头几分青，消不得，朝来雨寒一阵。'
- title: 句
  author: 劉商
  dynasty: 唐
  content: '郵筒不解獻茱萸。

    趙侯首帶鹿耳巾，規模出自陶弘景。'
- title: 濟源寒食 一
  author: 孟郊
  dynasty: 唐
  content: '風巢嫋嫋春鵶鵶，無子老人仰面嗟。

    柳弓葦箭覰不見，高紅遠綠勞相遮。'
- title: 老庄周一枕胡蝶梦・幺篇
  author: 史九散人
  dynasty: 元
  content: '肌柔腻如粉施，体轻盈称素衣，曲弯弯两道蛾眉。

    一生好采蕊寻芳，半世爱偎红倚翠。

    名虽担着风月，心上恋着芳菲。

    绕定这寻芳客身上舞，不若在卖花人头上飞。'
- title: 沁园春
  author: 刘过
  dynasty: 宋
  content: '自注铜瓶，作梅花供，尊前数枝。

    说边头旧话，人生消得，几番行役，问我何之。

    小队红旗，黄金大印，直待封侯知几时。

    杯行处，且淋漓一醉，明日东西。

    如椽健笔鸾飞。

    还为写春风陌上词。

    便平生豪气，销磨酒里，依然此乐，儿辈争知。

    霜重貂裘，夜寒如水，饮到月斜犹未归。

    仙山路，有笙簧度曲，声到琴丝。'
- title: 酬蔡十二博士見寄四韻
  author: 權德輿
  dynasty: 唐
  content: '蕪城十年別，蓬轉居不足。

    終歲白屋貧，獨謠清酒聖。

    風塵韋帶減，霜雪松心勁。

    何以浣相思，啓元能盡性。'
- title: 和嵩陽客月夜憶上清人
  author: 徐凝
  dynasty: 唐
  content: '獨夜嵩陽憶上仙，月明三十六峰前。

    瑤池月勝嵩陽月，人在玉清眠不眠。'
- title: 谢金莲诗酒红梨花・挂玉钩
  author: 张寿卿
  dynasty: 元
  content: '我和他邂逅春风甚可怜，只道是有情人偏得多情眷。

    怎知他别后些儿没挂牵，竟不记的梨花面。

    倒着我莫近前，须避远，直恁般醉眼模糊，认不周全。'
- title: 奉送陸中丞長源詔徵入朝
  author: 皎然
  dynasty: 唐
  content: '詔下酇侯幕，徵賢寵上勳。

    才當持漢典，道可至堯君。

    藩牧今榮餞，詩流此盛文。

    水從吳渚別，樹向楚門分。

    宿寺期嘉月，看山識故雲。

    歸心復何奈，怊悵在江濆。'
- title: 送友赴闕
  author: 吳融
  dynasty: 唐
  content: '故人歸去指翔鸞，樂帶離聲可有歡。

    驛路兩行秋吹急，渭波千疊夕陽寒。

    空郊已歎周禾熟，舊苑應尋漢火殘。

    遙羨從公無一事，探花先醉曲江干。'
- title: 酹江月・念奴娇
  author: 赵师侠
  dynasty: 宋
  content: '飘流踪迹，趁春来、还趁春光归去。

    九十韶华能几许，著意留他不住。

    趱柳催花，催红长翠，多少风和雨。

    蜂闲蝶怨，尽凭枝上莺语。

    归棹去去难留，桃花浪暖，绿涨迷津浦。

    回首重城天样远，人在重城深处。

    惜别愁分，凝暗有泪，总寄阳关句。

    不堪肠断，恨随江水东注。'
- title: 相见欢
  author: 朱敦儒
  dynasty: 宋
  content: '吟蛩作尽秋声。

    月西沈。

    凄断馀香残梦、下层城。

    人不见。

    屏空掩。

    数残更。

    还自搴帷独坐、看青灯。'
- title: 玄珠歌 十二
  author: 張果
  dynasty: 唐
  content: '玄珠振動被魔羣，照著生門白黑分。

    向裏修持堅固後，道成方識九霄君。'
- title: 宣城逢張二南史
  author: 耿湋
  dynasty: 唐
  content: '全家宛陵客，文雅世難逢。

    寄食年將老，干時計未從。

    秋來句曲水，雨後敬亭峯。

    西北長安遠，登臨恨幾重。'
- title: 歌 三
  author: 契此
  dynasty: 唐
  content: '萬法何殊心何異，何勞更用尋經義。

    心王本自絕多知，智者只明無學地。

    （以上三首又見《宗鏡錄》卷十八。

    ）。'
- title: 贈任華
  author: 高適
  dynasty: 唐
  content: '丈夫結交須結貧，貧者結交交始親。

    世人不解結交者，唯重黃金不重人。

    黃金雖多有盡時，結交一成無竭期。

    君不見管仲與鮑叔，至今留名名不移。'
- title: 西江月
  author: 曹冠
  dynasty: 宋
  content: '秋霁姮娥二八，寒光逼散浮云。

    小山丛桂吐清芬。

    犹带蟾宫风韵。

    因念两登仙籍，恩沾雨露方新。

    汝今妙岁已能文。

    早折高枝荣奋。'
- title: 庞居士误放来生债・紫花儿序
  author: 刘君锡
  dynasty: 元
  content: '我愁的是更筹漏箭，我怕的是暮鼓晨钟，我倦的是这紫陌黄埃。

    大刚来光阴迅速，怎教我不心意裁划，早早的安排。

    待把我这一寸心田无挂碍，大道的事着你世人不解。

    则愿的一帆西风，送上我那三岛蓬莱。'
- title: 调笑・调笑令
  author: 毛滂
  dynasty: 宋
  content: '何处。

    长安路。

    不记墙东花拂树。

    瑶琴理罢霓裳谱。

    依旧月窗风户。

    薄情年少如飞絮。

    梦逐玉环西去。'
- title: 兵要望江南 委任第一（京本作「占委任第一」二十六首） 一
  author: 易靜
  dynasty: 唐
  content: '兵之道，切忌起無名。

    不止少功虛效力，逡巡反禍復危傾。

    容易勿言兵。'
- title: 鴛鴦二首 二
  author: 皮日休
  dynasty: 唐
  content: '鈿𨯥雕鏤費深功，舞妓衣邊繡莫窮。

    無日不來湘渚上，有時還在鏡湖中。

    煙濃共拂芭蕉雨，浪細雙遊菡萏風。

    應笑豪家鸚鵡伴，年年徒被鎖金籠。'
- title: 冬夜耿拾遺王秀才就宿因傷故人
  author: 司空曙
  dynasty: 唐
  content: '舊時聞笛淚，今夜重沾衣。

    方恨同人少，何堪相見稀。

    竹煙凝澗壑，林雪似芳菲。

    多謝勞車馬，應憐獨掩扉。'
- title: 点绛唇
  author: 晁补之
  dynasty: 宋
  content: '回雁风微，养花浓淡天容好。

    似春知道。

    吉梦佳辰到。

    共乐春台，携手蓬莱小。

    同倾祷。

    愿春不老。

    岁岁寻芳草。'
- title: 代春閨
  author: 崔液
  dynasty: 唐
  content: '江南日暖鴻始來，柳條初碧葉半開。

    玉關遙遙戍未迴，金閨日夕生綠苔。

    寂寂春花煙色暮，簷燕雙雙落花度。

    青樓明鏡晝無光，紅帳羅衣徒自香。

    妾恨十年長獨守，君情萬里在漁陽。'
- title: 前腔
  author: 施惠《幽闺记》
  dynasty: 元
  content: '休为我相思损天常，紧攻书，临选场。

    我不道再，我不道再娶重婚，你焉肯终身守孀？苦别离。

    愁断肠；两分离，愁断畅。

    六儿。

    快扯上马去。'
- title: 江州司马青衫泪・雁儿落
  author: 马致远
  dynasty: 元
  content: 我则道是听琴钟子期，错猜作待月张君瑞；又不是归湖的越范蠡，却原来是遭贬的白居易！。
- title: 采莲衮・采莲令
  author: 史浩
  dynasty: 宋
  content: '有珍馔，时时馈。

    滑甘丰腻。

    紫芝荧煌，嫩菊秀媚。

    贮玛瑙琥珀精器。

    延年益寿莫拟。

    人间烹饪徒费。

    休说龙肝凤髓。

    动妙乐、仙音鼎沸。

    玉箫清，瑶瑟美。

    龙笛脆。

    杂还飞鸾，花裀上、趁拍红牙，馀韵悠扬，竟海变桑田未止。'
- title: 別魯頌
  author: 李白
  dynasty: 唐
  content: '誰道泰山高，下却魯連節。

    誰云秦軍衆，摧却魯連舌。

    獨立天地間，清風灑蘭雪。

    夫子還倜儻，攻文繼前烈。

    錯落石上松，無爲秋霜折。

    贈言鏤寶刀，千歲庶不滅。'
- title: 聞裴李二舍人拜綸閣
  author: 白居易
  dynasty: 唐
  content: '鳳池後面新秋月，龍闕前頭薄暮山。

    （〖1〗川口久雄校注云：「《佳句·早秋》及《禁中》作『白《聞裴李二舍人拜綸閣》』。

    私注作『《題東北舊院小亭》，白』。

    《文集》及《全唐詩》均未見。

    《江談》四作《同裴李文拜綸閣》。

    」）。'
- title: 十二时・忆少年
  author: 无名氏
  dynasty: 宋
  content: '望嵩邙。

    永昭陵畔，王气压龙冈。

    巩洛灵光。

    郁郁起嘉祥。

    虚彩帟，转哀仗，閟幽堂。

    叹仙乡路长。

    景霞飞松上。

    珠襦宵掩，细扇晨归，崑阆茫茫。

    满目东郊好，红葩斗芳。

    韶景空骀荡。

    对春色、倍凄凉。

    最情伤。

    从辇嫔嫱。

    指瑶津路，泪雨泣千行。

    翠珥明珰。

    曾忆荐琼觞。

    春又至，人何往。

    事难忘。

    向斜阳断肠。

    听钧天嘹亮。

    清都风细，朱栏花满，谁奏清商。

    紫幄重帘外，时飘宝香。

    环佩珊珊响。

    问何日、反雕房。'
- title: 清平乐
  author: 陈德武
  dynasty: 宋
  content: '轻姿傅粉。

    学得偷香俊。

    百紫千红人未问。

    先与芳心折损。

    一生天赋风流。

    不知节去蜂愁。

    堪笑庄周老子，将身梦里追游。'
- title: 双调・驻马听近秋闺
  author: 郑光祖
  dynasty: 元
  content: '财叶将残，雨霁风高摧木杪；江乡潇洒，数株衰柳罩平桥。

    露寒波冷翠荷凋，雾浓霜重丹枫老。

    暮云收，晴虹散，落霞飘。'
- title: 蝶恋花
  author: 陆游
  dynasty: 宋
  content: '桐叶晨飘蛩夜语。

    旅思秋光，黯黯长安路。

    忽记横戈盘马处。

    散关清渭应如故。

    江海轻舟今已具。

    一卷兵书，叹息无人付。

    早信此生终不遇。

    当年悔草《长杨赋》。'
- title: 崔莺莺夜听琴(第二本)・一
  author: 王实甫
  dynasty: 元
  content: 瞅一瞅古都都翻了海波，晃一晃厮琅琅震动山岩；脚踏得赤力力地轴摇，手扳得勿刺剌天关撼。
- title: 下水船
  author: 贺铸
  dynasty: 宋
  content: '芳草青门路。

    还拂京尘东去。

    回想当年离绪。

    送君南浦。

    愁几许。

    尊酒流连薄暮。

    帘卷津楼风雨。

    凭阑语。

    草草蘅皋赋。

    分首惊鸿不驻。

    灯火虹桥，难寻弄波微步。

    漫凝伫。

    莫怨无情流水，明月扁舟何处。'
- title: 偈頌（幷序○序爲南嶽齊己撰） 六十九
  author: 居遁
  dynasty: 唐
  content: '悟則一餉時，能了萬劫疑。

    若人萬劫疑，不了一餉時。'
- title: 沁园春
  author: 赵师侠
  dynasty: 宋
  content: '羊角飘尘，金乌烁石，雨凉念秋。

    有虚堂临水，披襟散发，纱幮雾卷，湘潭波浮。

    远列云峰，近参荷气，卧看文书琴枕头。

    蝉声寂，向庄周梦里，栩栩无谋。

    茶瓯。

    醒困堪求。

    粗饱饭安居可以休。

    算け闲静胜，吾能自乐，荣华纷扰，人谩多愁。

    习懒非痴，觉迷是病，一力那能胜九牛。

    俱休问，且追寻觞咏，知友从游。'
- title: 醉落魄・一斛珠
  author: 史达祖
  dynasty: 宋
  content: '江痕妥帖。

    日光熨动黄金叶。

    阑干直下愁相接。

    一朵红莲，飞上越人楫。

    鲤鱼波上丁宁切。

    诗筒如线不曾别。

    明年好个春风客。

    五鹗交飞，身在玉皇阙。'
- title: 冬夜舉公房送崔秀才歸南陽
  author: 楊衡
  dynasty: 唐
  content: '聞君動征櫂，犯夜故來尋。

    強置一尊酒，重欵百年心。

    燈白霜氣冷，室虛松韻深。

    南陽三顧地，幸偶價千金。'
- title: 好事近
  author: 吴文英
  dynasty: 宋
  content: '雁外雨丝丝，将恨和愁都织。

    玉骨西风添瘦，减尊前歌力。

    袖香曾枕醉红腮，依约唾痕碧。

    花下凌波入梦，引春雏双鶒。'
- title: 鹧鸪天
  author: 无名氏
  dynasty: 宋
  content: '罗袜凌波洛浦仙。

    谪来潭府话夤绿。

    应嫌曲水香尘涴，诞降兰亭禊事前。

    歌窈窕，舞婵娟。

    芝兰满室庆团圆。

    殷勤试问刘郎看，阿母蟠桃种几年。'
- title: 临江仙
  author: 无名氏
  dynasty: 宋
  content: '乐奏箫韶花烛夜，风流玉女才郎。

    同心结上桂枝香。

    如鸾如凤友，永效两双双。

    莫把画堂深处负，笙歌引入兰房。

    满斟玉斝醉何妨。

    南山堪作誓，福禄应天长。'
- title: 点绛唇
  author: 曾
  dynasty: 宋
  content: '九月传杯，要携佳客栖霞去。

    满城风雨。

    记得潘郎句。

    紫菊红萸，何意留侬住。

    愁如许。

    暮烟一缕。

    正在归时路。'
- title: 送樊侍御使丹陽便覲
  author: 岑參
  dynasty: 唐
  content: '臥病窮巷晚，忽驚驄馬來。

    知君京口去，借問幾時回。

    驛舫江風引，鄉書海雁催。

    慈親應倍喜，愛子在霜臺。'
- title: 昇天行
  author: 李咸用
  dynasty: 唐
  content: '堂堂削玉青蠅喧，寒鴉啄鼠愁飛鸞。

    梳玄洗白逡巡間，蘭言花笑俄衰殘。

    盤金束紫身屬官，強仁小德終無端。

    不如服取長流丹，潛神却入黃庭閑。

    志定功成飛九關，逍遙長揖辭人寰。

    空中龍駕時迴旋，左雲右鶴翔翩聯。

    雙童樹節當風翻，常娥倚桂開朱顏。

    河邊牛子星郎牽，三清宮殿浮晴煙。

    玉皇據案方凝然，仙官立仗森幢幡。

    引余再拜歸仙班，清聲妙色視聽安。

    飡和飲順中腸寬，虛無之樂不可言。'
- title: 多丽
  author: 詹玉
  dynasty: 宋
  content: '晚云归，小楼又作阴凉。

    霎儿间，恨桐招雨，西风叶叶商量。

    醒时心、又还南浦，愁边句、多在夕阳。

    菱碗笼青，莲瓶拖艳，旋倾花水咽茶香。

    怨蛩有、许多言语，说动软心肠。

    夜沈沈，几条凉月，界破晴窗。

    共绣帘吹絮未久，却孤剑水云乡。

    自家书、未能成字，邻家笛、且莫吹商。

    好梦偏悭，闲情未了，隔墙又唱秋娘。

    帕绡衣、旧时香折，戏封做书囊。

    鸳鸯字，见时千万，绣一双双。'
- title: 玉蝴蝶
  author: 葛郯
  dynasty: 宋
  content: '忆昨苕溪，惯弄五亭月笛，四水烟蓑。

    何事毗檀门外，马驻长坡。

    野花中、乱红杳霭，小桥外、叠翠嵯峨。

    且颜酡。

    但存长袖，舞倒婆娑。

    云何。

    主盟惠政，春行五马，月皎千波。

    赢得宾僚，听隔墙、无事高歌。

    帐烟寒、瑞麟影坠，帘雾细、宝鸭香多。

    试蹉跎。

    一枰落日，又送焦柯。'
- title: 秋暮郊居書懷
  author: 白居易
  dynasty: 唐
  content: '郊居人事少，晝臥對林巒。

    窮巷厭多雨，貧家愁早寒。

    葛衣秋未換，書卷病仍看。

    若問生涯計，前溪一釣竿。'
- title: 夢中歌 三
  author: 張生妻
  dynasty: 唐
  content: '怨空閨，秋日亦難暮。

    夫壻斷音書，遙天鴈空度。'
- title: 贈東方道士
  author: 徐夤
  dynasty: 唐
  content: '葫蘆窗畔挂，是物在其間。

    雪色老人鬢，桃花童子顏。

    祭星秋卜日，採藥曉登山。

    舊放長生鹿，時銜瑞草還。'
- title: 素冠
  author: 佚名
  dynasty: 先秦
  content: '庶见素冠兮，棘人栾栾兮。劳心慱慱兮。

    庶见素衣兮，我心伤悲兮。聊与子同归兮。

    庶见素韠兮，我心蕴结兮。聊与子如一兮。'
- title: 病中書懷呈友人
  author: 溫庭筠
  dynasty: 唐
  content: '逸足皆先路，窮郊獨向隅。

    頑童逃廣柳，羸馬臥平蕪。

    黃卷嗟誰問，朱弦偶自娛。

    鹿鳴皆綴士，雌伏竟非夫。

    采地荒遺野，爰田失故都。

    亡羊猶博簺，牧馬倦呼盧。

    奕世參周祿，承家學魯儒。

    功庸留劒舃，銘戒在盤盂。

    經濟懷良畫，行藏識遠圖。

    未能鳴楚玉，空欲握隋珠。

    定爲魚緣木，曾因兔守株。

    五車堆縹帙，三逕闔繩樞。

    適與羣英集，將期善價沽。

    葉龍圖夭矯，燕鼠笑胡盧。

    賦分知前定，寒心畏厚誣。

    躡塵追慶忌，操劒學班輸。

    文囿陪多士，神州試大巫。

    對雖希鼓瑟，名亦濫吹竽。

    正使猜奔競，何嘗計有無。

    鎦惔虛訪覓，王霸竟揶揄。

    市義虛焚券，關譏謾棄繻。

    至言今信矣，微尚亦悲夫。

    白雪調歌響，清風樂舞雩。

    脅肩難黽勉，搔首易嗟吁。

    角勝非能者，推賢見射乎。

    兕觥增恐竦，杯水失錙銖。

    粉垛收丹采，金髇隱僕姑。

    垂櫜羞盡爵，揚觶辱彎弧。

    虎拙休言畫，龍希莫學屠。

    轉蓬隨欵段，耘草闢墁壚。

    受業鄉名鄭，藏機谷號愚。

    質文精等貫，琴筑韻相須。

    築室連中野，誅茅接上腴。

    葦花綸虎落，松癭鬬欒櫨。

    靜語鶯相對，閑眠鶴浪俱。

    蘂多勞蝶翅，香酷墜蜂鬚。

    芳草迷三島，澄波似五湖。

    躍魚翻藻荇，愁鷺睡葭蘆。

    暝洘藏鸂鶒，幽屏臥鷓鴣。

    苦辛隨蓻殖，甘旨仰樵蘇。

    笑語空懷橘，窮愁亦據梧。

    尚能甘半菽，非敢薄生芻。

    釣石封蒼蘚，芳蹊豔絳跗。

    樹蘭畦繚繞，穿竹路縈紆。

    機杼非桑女，林園異木奴。

    橫竿窺赤鯉，持翳望青鸕。

    泮水思芹味，琅琊得稻租。

    杖輕藜擁腫，衣破芰披敷。

    芳意憂鶗鴂，愁聲覺蟪蛄。

    短簷喧語燕，高木墮飢鼯。

    事迫離幽墅，貧牽犯畏途。

    愛憎防杜摯，悲歎似楊朱。

    旅食常過衛，羇遊欲渡瀘。

    塞歌傷督護，邊角思單于。

    堡戍標槍槊，關河鏁舳艫。

    威容尊大樹，邢法避秋荼。

    遠目窮千里，歸心寄九衢。

    寢甘誠繫滯，漿饋貴睢盱。

    懷刺名先遠，干時道自孤。

    齒牙頻激發，簦笈尚崎嶇。

    蓮府侯門貴，霜臺帝命俞。

    驥蹄初躡景，鵬翅欲摶扶。

    寓直廻驄馬，分曹對暝烏。

    百神歆彷彿，孤竹韻含胡。

    鳳闕分班立，鵷行竦劒趨。

    觸邪承密勿，持法奉訏謨。

    鳴玉鏘登降，衡牙嚮曳婁。

    祀親和氏璧，香近博山鑪。

    瑞景森瓊樹，輕冰瑩玉壺。

    豸冠簪鐵柱，螭首對金鋪。

    內史書千卷，將軍畫一廚。

    眼明驚氣象，心死伏規模。

    豈意觀文物，何勞琢碔砆。

    草肥牧騕褭，苔澀淬昆吾。

    鄉思巢枝鳥，年華過隙駒。

    銜恩空抱影，酬德未捐軀。

    時輩推良友，家聲繼令圖。

    致身傷短翮，驤首顧疲駑。

    班馬方齊騖，陳雷亦並驅。

    昔皆言爾志，今亦畏吾徒。

    有氣干牛斗，無人辯轆轤。

    客來斟綠蟻，妻試踏青蚨。

    積毀方銷骨，微瑕懼掩瑜。

    蛇矛猶轉戰，魚服自囚拘。

    欲就欺人事，何能逭鬼誅。

    是非迷覺夢，行役議秦吳。

    凜冽風埃慘，蕭條草木枯。

    低徊傷志氣，蒙犯變肌膚。

    旅雁唯聞呌，飢鷹不待呼。

    夢梭拋促織，心繭學蜘蛛。

    寧復機難料，庸非信未孚。

    激揚銜箭虎，疑懼聽冰狐。

    處己將營窟，論心若合符。

    浪言輝棣萼，何所託葭莩。

    喬木能求友，危巢莫嚇雛。

    風華飄領袖，詩禮拜衾繻。

    欹枕情何苦，同舟道豈殊。

    放懷親蕙芷，收迹異桑榆。

    贈遠聊攀柳，栽書欲截蒲。

    瞻風無限淚，廻首更踟躕。'
- title: 道者遺記
  author: 不詳
  dynasty: 唐
  content: '武之在卯，堯王八季。

    我棄其寢，我去其扆。

    深深然，高高然。

    人不吾知，又不吾謂。

    由今之後，二百餘祀。

    燄燄其光，和和其始。

    東方有兔，小首元尾。

    經過吾道，來至吾里。

    飲吾泉以醉，登吾榻而寐。

    刻乎其壁，奧乎其義。

    人誰以辨，其東平子。'
- title: 风入松
  author: 韩淲
  dynasty: 宋
  content: '小楼春映远山横。

    绿遍高城。

    望中一片斜阳静，更萋萋、芳草还生。

    疏雨冷烟寒食，落花飞絮清明。

    数声弦管忍重听。

    犹带微酲。

    问春何事春将老，春不语、春恨难平。

    莫把风流时节，都归闲淡心情。'
- title: 渔家傲
  author: 净端
  dynasty: 宋
  content: '七宝池中堪下钓。

    八功德水烟波渺。

    池底金沙齐布了。

    羡鱼鸟。

    周回旋绕为阶道。

    白鹤孔雀鹦鹉噪。

    弥陀接引毫光照。

    不是修行何得到。

    一般好。

    西方净土无烦恼。'
- title: 寄天台陳希畋
  author: 徐夤
  dynasty: 唐
  content: '陰山冰凍嘗迎夏，蟄戶雲雷只待春。

    呂望豈嫌垂釣老，西施不恨浣紗貧。

    坐爲羽獵車中相，飛作君王掌上身。

    拍手相思惟大笑，我曹寧比等閑人。'
- title: 送崔約秀才
  author: 賈島
  dynasty: 唐
  content: '歸寧髣髴三千里，月向船窗見幾宵。

    野鼠獨偷高樹果，前山漸見短禾苗。

    更深柵鎖淮波疾，葦動風生雨氣遙。

    重入石頭城下寺，南朝杉老未乾燋。'
- title: 相和歌辭 倢伃怨
  author: 翁綬
  dynasty: 唐
  content: '讒謗潛來起百憂，朝承恩寵暮仇讐。

    火燒白玉非因玷，霜翦紅蘭不待秋。

    花落昭陽誰共輦，月明長信獨登樓。

    繁華事逐東流水，團扇悲歌萬古愁。'
- title: 雲陽館懷谷口
  author: 韋應物
  dynasty: 唐
  content: '清泚階下流，云自谷口源。

    念昔白衣士，結廬在石門。

    道高杳無累，景靜得忘言。

    山夕綠陰滿，世移清賞存。

    吏役豈遑暇，幽懷復朝昏。

    雲泉非所濯，蘿月不可援。

    長往遂真性，暫遊恨卑喧。

    出身既事世，高躅難等論。'
- title: 送崔秀才遊江陵
  author: 朱慶餘
  dynasty: 唐
  content: '樽前荆楚客，雲外思縈迴。

    秦野春已盡，商山花正開。

    鷗驚帆乍起，虹見雨初來。

    自有歸期在，蟬聲處處催。'
- title: 临江仙
  author: 赵文
  dynasty: 宋
  content: '如此中山如此酒，何须更觅蓬瀛。

    江湖历□记平生。

    诗囊都束起，只好说丹经。

    家事付他儿辈，功名留待诸孙。

    维摩法喜鬓青青。

    日长深院里，时听读书声。'
- title: 送葉尊師歸處州
  author: 耿湋
  dynasty: 唐
  content: '風馭南行遠，長山與夜江。

    羣祆離分野，五嶽拜旌幢。

    石髓調金鼎，雲漿實玉缸。

    㹞㹞吠聲曉，洞府有仙厖。'
- title: 送國子張主簿
  author: 包融
  dynasty: 唐
  content: '湖岸纜初解，鶯啼別離處。

    遙見舟中人，時時一迴顧。

    坐悲芳歲晚，花落青軒樹。

    春夢隨我心，悠揚逐君去。'
- title: 水调歌头
  author: 葛长庚
  dynasty: 宋
  content: '草涨一湖绿，天ぇ四山青。

    这千年里，几多兴废不容声。

    无分貂金佩玉，不梦歌钟食鼎，何处有车旌。

    便念旌阳剑，枉自染蛟腥。

    生诸葛，少马援，尚云萍。

    醉乡日月，飘然身世付刘伶。

    知道东门黄犬，不似西山白鹭，风月了平生。

    起来忽清啸，惊落夜潭星。'
- title: 楚泊亭（二首） 二
  author: 無名氏
  dynasty: 唐
  content: '卷逃屈放兩俱空，山止波流萬古同。

    美惡不隨天地老，斷魂啼鳥一聲中。'
- title: 兵要望江南 占雷第九（京本列第二十五○三十一首） 十六
  author: 易靜
  dynasty: 唐
  content: '雷四起，南北與東西。

    其勢往還鳴不定，合當迴避不須遲，大戰兩傷之。'
- title: 獨遊
  author: 王昌齡
  dynasty: 唐
  content: '林臥情每閒，獨遊景常晏。

    時從灞陵下，垂釣往南澗。

    手攜雙鯉魚，目送千里鴈。

    悟彼飛有適，知此罹憂患。

    放之清冷泉，因得省疎慢。

    永懷青岑客，廻首白雲間。

    神超物無違，豈繫名與宦。'
- title: 醉落魄・一斛珠
  author: 史达祖
  dynasty: 宋
  content: '鸳鸯意惬。

    空分付、有情眉睫。

    齐家莲子黄金叶。

    争比秋苔，靴凤几番蹑。

    墙阴月白花重叠。

    匆匆软语屡惊怯。

    宫香锦字将盈箧。

    雨长新寒，今夜梦魂接。'
- title: 送郭良輔下第東歸
  author: 李端
  dynasty: 唐
  content: '獻策不得意，馳車東出秦。

    暮年千里客，落日萬家春。'
- title: 东风第一枝
  author: 无名氏
  dynasty: 宋
  content: '溪侧风回，前村雾散，寒梅一枝初绽。

    雪艳凝酥，冰肌莹玉，嫩条细软。

    歌台舞榭，似万斛、珠玑飘散。

    异众芳，独占东风，第一点装琼苑。

    青萼点、绛唇疏影，潇洒喷、紫檀龙麝。

    也知青女娇羞，寿阳懒匀粉面。

    江梅腊尽，武陵人、应知春晚。

    最苦是，皎月临风，画楼一声羌管。'
- title: 菩萨蛮
  author: 程垓
  dynasty: 宋
  content: '晓烟笼日浮山翠。

    春风著水回川媚。

    远近碧重重。

    人家山色中。

    野花香自度。

    似识幽人处。

    安得著三间。

    与山终日闲。'
- title: 秋日雨中與蕭贊善訪殷舍人於翰林座中作
  author: 徐鉉
  dynasty: 唐
  content: '野出西垣步步遲，秋光如水雨如絲。

    銅龍樓下逢閑客，紅藥堦前訪舊知。

    亂點乍滋承露處，碎聲因想滴蓬時。

    銀臺鑰入須歸去，不惜餘歡盡酒巵。'
- title: 歲暮言懷
  author: 白居易
  dynasty: 唐
  content: '職與才相背，心將口自言。

    磨鉛教切玉，驅鶴遣乘軒。

    只合居巖窟，何因入府門。

    年終若無替，轉恐負君恩。'
- title: 詶宣州崔大夫見寄
  author: 劉禹錫
  dynasty: 唐
  content: '白衣曾拜漢尚書，今日恩光到敝廬。

    再入龍樓稱綺季，應緣狗監說相如。

    中郎南鎮權方重，內史高齋興有餘。

    遙想敬亭春欲暮，百花飛盡柳花初。'
- title: 芙蓉溪送前資州裴使君歸京寧拜戶部裴侍郎
  author: 薛逢
  dynasty: 唐
  content: '桑柘林枯𪍷麥乾，欲分離袂百憂攢。

    臨溪莫話前途遠，舉酒須歌後會難。

    薄宦未甘霜髪改，夾衣猶耐水風寒。

    遙知阮巷歸寧日，幾院兒童候馬看。'
- title: 三姝媚
  author: 史达祖
  dynasty: 宋
  content: '烟光摇缥瓦。

    望晴檐多风，柳花如洒。

    锦瑟横床，想泪痕尘影，凤弦常下。

    倦出犀帷，频梦见、王孙骄马。

    讳道相思，偷理绡裙，自惊腰衩。

    惆怅南楼遥夜。

    记翠箔张灯，枕肩歌罢。

    又入铜驼，遍旧家门巷，首询声价。

    可惜东风，将恨与、闲花俱谢。

    记取崔徽模样，归来暗写。'
- title: 十日菊
  author: 薛瑩
  dynasty: 唐
  content: '昨日尊前折，萬人酣曉香。

    今朝籬下見，滿地委殘陽。

    得失片時痛，榮枯一歲傷。

    未將同腐草，猶更有重霜。'
- title: 獻池州庾員外
  author: 羅鄴
  dynasty: 唐
  content: '曾降瑤緘薦姓名，攀雲幾合到蓬瀛。

    須存彭壽千年在，終見茅公九轉成。

    鯤海已知勞鶴使，螢窗不那夢霓旌。

    琪花玉蔓應相笑，未得歌吟從酒行。'
- title: 南鄉子 八
  author: 李珣
  dynasty: 唐
  content: '漁市散，渡船稀，越南雲樹望中微。

    行客待潮天欲暮，送春浦，愁聽猩猩啼瘴雨。'
- title: 贈竇十九
  author: 崔峒
  dynasty: 唐
  content: '靈臺暮宿意多違，木落花開羨客歸。

    江海幾時傳錦字，風塵不覺化緇衣。

    山陽會裏同人少，灞曲農時故老稀。

    幸得漢皇容直諫，憐君未遇覺人非。'
- title: 乌夜啼
  author: 程垓
  dynasty: 宋
  content: '杨柳拖烟漠漠，梨花浸月溶溶。

    吹香院落春还尽，憔悴立东风。

    只道芳时易见，谁知密约难通。

    芳园绕遍无人问，独自拾残红。'
- title: 元日寄韋氏妹
  author: 杜甫
  dynasty: 唐
  content: '近聞韋氏妹，迎在漢鍾離。

    郎伯殊方鎮，京華舊國移。

    春城回北斗，郢樹發南枝。

    不見朝正使，啼痕滿面垂。'
- title: 戲題堦前芍藥
  author: 柳宗元
  dynasty: 唐
  content: '凡卉與時謝，妍華麗茲晨。

    欹紅醉濃露，窈窕留餘春。

    孤賞白日暮，暄風動搖頻。

    夜牕藹芳氣，幽臥知相親。

    願致溱洧贈，悠悠南國人。'
- title: 失调名
  author: 无名氏
  dynasty: 宋
  content: 灯火楼高，移下一天星斗。
- title: 催妝詩
  author: 張仲素
  dynasty: 唐
  content: 舜耕餘草木，禹鑿舊山川。
- title: 玉楼春
  author: 辛弃疾
  dynasty: 宋
  content: '何人半夜推山去。

    四面浮云猜是汝。

    常时相对两三峰，走遍溪头无觅处。

    西风瞥起云横渡。

    忽见东南天一柱。

    老僧拍手笑相夸，且喜青山依旧住。'
- title: 兵要望江南 占獸第二十（京本列第二十二，前六首另作「占牛馬第十八」○三十四首） 十六
  author: 易靜
  dynasty: 唐
  content: '虎相食，兆不出三年。

    必有大兵當至此，來其分野禍相煎，其兆理關天。'
- title: 石龕
  author: 杜甫
  dynasty: 唐
  content: '熊羆哮我東，虎豹號我西。

    我後鬼長嘯，我前狨又啼。

    天寒昏無日，山遠道路迷。

    驅車石龕下，仲冬見虹蜺。

    伐竹者誰子，悲歌上雲梯。

    爲官采美箭，五歲供梁齊。

    苦云直簳盡，無以充提攜。

    奈何漁陽騎，颯颯驚烝黎。'
- title: 鹧鸪天
  author: 管鉴
  dynasty: 宋
  content: '山色初晴翠拂云。

    画桥流水碧粼粼。

    一尊不尽登临兴，归及西湖二月春。

    班缀旧，诏除新。

    稳看腾踏上星辰。

    回头却望尘凡处，应记尘凡有故人。'
- title: 陪胡中丞泛湖
  author: 方干
  dynasty: 唐
  content: '仙舟仙藥醉行春，上界稀逢下界人。

    綺繡峰前聞野鶴，旌旗影裏見遊鱗。

    澄潭徹底齊心鏡，雜樹含芳讓錦茵。

    凡許從容誰不幸，就中光顯是州民。'
- title: 攤破浣溪沙 一
  author: 南唐嗣主李璟
  dynasty: 唐
  content: '菡萏香銷翠葉殘，西風愁起綠波間。

    還與韶光共顦顇，不堪看。

    細雨夢回雞塞遠，小樓吹徹玉笙寒。

    多少淚珠何限恨，倚闌干。'
- title: 送冷朝陽及第東歸江寧
  author: 李嘉祐
  dynasty: 唐
  content: '高第由佳句，諸生似者稀。

    長安帶酒別，建業候潮歸。

    稚子歡迎櫂，隣人爲掃扉。

    含情過舊浦，鷗鳥亦依依。'
- title: 道藏歌詩 十
  author: 無名氏
  dynasty: 唐
  content: '遊雲落太陽，飈景淩三天。

    千秋似清旦，萬歲猶日半。'
- title: 好事近
  author: 韩淲
  dynasty: 宋
  content: '一涧水南山，腊尽春生梅雪。

    行过小桥深处，带疏钟横月。

    征衫闲著指东吴，休怕与人别。

    吟到翠圆枝上，是归来时节。'
- title: 思古
  author: 刘向
  dynasty: 先秦
  content: '冥冥深林兮，树木郁郁。

    山参差以崭岩兮，阜杳杳以蔽日。

    悲余心之悁悁兮，目眇眇而遗泣。

    风骚屑以摇木兮，云吸吸以湫戾。

    悲余生之无欢兮，愁倥傯于山陆。

    旦徘徊于长阪兮，夕彷徨而独宿。

    发披披以鬤鬤兮，躬劬劳而瘏悴。

    魂俇俇而南行兮，泣霑襟而濡袂。

    心婵媛而无告兮，口噤闭而不言。

    违郢都之旧闾兮，回湘、沅而远迁。

    念余邦之横陷兮，宗鬼神之无次。

    闵先嗣之中绝兮，心惶惑而自悲。

    聊浮游于山陿兮，步周流于江畔。

    临深水而长啸兮，且倘佯而氾观。

    兴离骚之微文兮，冀灵修之壹悟。

    还余车于南郢兮，复往轨于初古。

    道修远其难迁兮，伤余心之不能已。

    背三五之典刑兮，绝洪范之辟纪。

    播规矩以背度兮，错权衡而任意。

    操绳墨而放弃兮，倾容幸而侍侧。

    甘棠枯于丰草兮，藜棘树于中庭。

    西施斥于北宫兮，仳倠倚于弥楹。

    乌获戚而骖乘兮，燕公操于马圉。

    蒯聩登于清府兮，咎繇弃而在野。

    盖见兹以永叹兮，欲登阶而狐疑。

    乘白水而高骛兮，因徙弛而长词。

    叹曰：

    倘佯垆阪沼水深兮，容与汉渚涕淫淫兮，锺牙已死谁为声兮？

    纤阿不御焉舒情兮，曾哀悽欷心离离兮，还顾高丘泣如洒兮。'
- title: 行路难・梅花引
  author: 贺铸
  dynasty: 宋
  content: '缚虎手。

    悬河口。

    车如鸡栖马如狗。

    白纶巾。

    扑黄尘。

    不知我辈，可是蓬蒿人。

    衰兰送客咸阳道。

    天若有情天亦老。

    作雷颠。

    不论钱。

    谁问旗亭，美酒斗十千。

    酌大斗。

    更为寿。

    青鬓常青古无有。

    笑嫣然。

    舞翩然。

    当垆秦女，十五语如弦。

    遗音能记秋风曲。

    事去千年犹恨促。

    揽流光。

    系扶桑。

    争奈愁来，一日却为长。'
- title: 谷比歲受同年丈人故川守李侍郎教諭衰晏龍鍾益用感歎遂以章句自貽
  author: 鄭谷
  dynasty: 唐
  content: '多感京河李丈人，童蒙受教便書紳。

    文章至竟無功業，名宦由來致苦辛。

    皎日還應知守道，平生自信解甘貧。

    孤單所得皆逾分，歸種敷溪一畝春。'
- title: 元日仗
  author: 張祜
  dynasty: 唐
  content: '文武千官歲仗兵，萬方同軌奏昇平。

    上皇一御含元殿，丹鳳門開白日明。'
- title: 離思五首 四
  author: 元稹
  dynasty: 唐
  content: '曾經滄海難爲水，除却巫山不是雲。

    取次花叢嬾迴顧，半緣修道半緣君。'
- title: 解连环
  author: 吴潜
  dynasty: 宋
  content: '彩桡芳苑。

    嗟东风梦断，燕残莺懒。

    谩记得、标格精神，正云涨暮天，雨荒闲馆。

    嫩绿殷红，但回首、一川波暖。

    想娇情慧态，倚褪淡妆，画楼帘卷。

    吴歌数声冉冉。

    料移商变羽，人共天远。

    须信道、飞絮游丝，尽春去春来，景色偷换。

    扫罢蛮笺，难寄我、浓愁深怨。

    且如今，问龟问卜，望伊意转。'
- title: 水调歌头
  author: 赵长卿
  dynasty: 宋
  content: '贪痴无了日，人事没休期。

    白驹过隙，百岁能得几多时。

    自古腰金结绶，著意经营辛苦，回首不胜悲。

    名未能安稳，身已至倾危。

    空剜刻，休巧诈，莫心欺。

    须知天定，只见高塚与新碑。

    我已从头识破，赢得当歌临酒，欢笑且随宜。

    较甚荣和辱，争甚是和非。'
- title: 涼州詞
  author: 耿湋
  dynasty: 唐
  content: '國使翻翻隨斾旌，隴西岐路足荒城。

    氈裘牧馬胡雛小，日暮蕃歌三兩聲。'
- title: 念奴娇
  author: 无名氏
  dynasty: 宋
  content: '垂弧纪节，正尧天日永，蓂飞双绿。

    岳渎锺灵来瑞世，孕出精神冰玉。

    九曲溪山，一船烟雨，物外谁拘束。

    钓头香饵，只愁牵动周卜。

    好是红藕池边，双房毓秀，瑞霭浮崑轴。

    记得君家流庆远，几见祥开陆续。

    来岁花时，西湖十里，叶映恩袍绿。

    竹林小阮，不妨傍借馀馥。'
- title: 小张屠焚儿救母・秃厮儿
  author: 无名氏
  dynasty: 元
  content: '焰腾腾无明烈火，昏惨惨宇宙屯合。

    儿也！咱两个义绝恩断在这垛，人穰穰，闹呵呵，无个收罗。'
- title: 秋題牡丹叢
  author: 白居易
  dynasty: 唐
  content: '晚叢白露夕，衰葉涼風朝。

    紅豔久已歇，碧芳今亦銷。

    幽人坐相對，心事共蕭條。'
- title: 題靈祐和尚故居
  author: 劉長卿
  dynasty: 唐
  content: '歎逝翻悲有此身，禪房寂寞見流塵。

    多時行徑空秋草，幾日浮生哭故人。

    風竹自吟遙入磬，雨花隨淚共霑巾。

    殘經窗下依然在，憶得山中問許詢。'
- title: 兩頭朱童謠
  author: 不詳
  dynasty: 唐
  content: '一隻箸，兩頭朱。

    五六月化爲膽。'
- title: 折楊柳枝二首 一
  author: 張祜
  dynasty: 唐
  content: '莫折宮前楊柳枝，玄宗曾向笛中吹。

    傷心日暮煙霞起，無限春愁生翠眉。'
- title: 寓意詩五首 五
  author: 白居易
  dynasty: 唐
  content: '婆娑園中樹，根株大合圍。

    蠢爾樹間蟲，形質一何微。

    孰謂蟲之微，蟲蠹已無期。

    孰謂樹之大，花葉有衰時。

    花衰夏未實，葉病秋先萎。

    樹心半爲土，觀者安得知。

    借問蟲何在，在身不在枝。

    借問蟲何食，食心不食皮。

    豈無啄木鳥，觜長將何爲。'
- title: 鮑防《雲門寺濟公上方偈序》 同人《護戒刀偈》
  author: 浙東衆詩人
  dynasty: 唐
  content: '剖妄妄絕，決機機壞。

    彼堅鋼刀，護身聞戒。'
- title: 玉臺體十二首 六
  author: 權德輿
  dynasty: 唐
  content: '淚盡珊瑚枕，魂銷玳瑁牀。

    羅衣不忍著，羞見繡鴛鴦。'
- title: 瑞龙吟
  author: 吴文英
  dynasty: 宋
  content: '大溪面。

    遥望绣羽冲烟，锦棱飞练。

    桃花三十六陂，鲛宫睡起，娇雷乍转。

    去如箭。

    催趁戏旗游鼓，素澜雪溅。

    东风冷湿蛟腥，澹阴送昼，轻霏弄晚。

    洲上青苹生处，斗春不管，怀沙人远。

    残日半开一川，花影零乱。

    山屏醉缬，连棹东西岸。

    阑干倒、千红妆靥，铅香不断。

    傍暝疏帘卷。

    翠涟皱净，笙歌未散。

    簪柳门归懒。

    犹自有、玉龙黄昏吹怨。

    重云暗阁，春霖一片。'
- title: 雜曲歌辭 宮中樂 三
  author: 張仲素
  dynasty: 唐
  content: '江果瑤池實，金盤露井冰。

    甘泉將避暑，臺殿曉光凝。'
- title: 水调歌头
  author: 魏了翁
  dynasty: 宋
  content: '曾记武林日，岁上德星堂。

    相君襟度夷雅，容我少年狂。

    辇路升平风月，禁陌清时锺鼓，嗺送紫霞觞。

    回首十年事，解后衮衣乡。

    古今梦，元一辙，谩千场。

    纷纷间较目睫，谁解识方将。

    霜落南山秋实，风卷北邻夜燎，世事正匆忙。

    天意那可问，只愿善人昌。'
- title: 遣懷
  author: 齊己
  dynasty: 唐
  content: '詩病相兼老病深，世醫徒更費千金。

    餘生豈必虛拋擲，未死何妨樂詠吟。

    流水不迴休歎息，白雲無跡莫追尋。

    閑身自有閑消處，黃葉清風蟬一林。'
- title: 聽歌鷓鴣辭
  author: 許渾
  dynasty: 唐
  content: '南國多情多豔詞，鷓鴣清怨遶梁飛。

    甘棠城上客先醉，苦竹嶺頭人未歸。

    響轉碧霄雲駐影，曲終清漏月沈暉。

    山行水宿不知遠，猶夢玉釵金縷衣。'
- title: 江南女
  author: 崔致遠
  dynasty: 唐
  content: '江南蕩風俗，養女嬌且憐。

    性冶耻針線，妝成調管弦。

    所學非雅音，多被春心牽。

    自謂芳華色，長占艷陽年。

    却笑鄰家女，終朝弄機杼。

    機杼縱勞身，羅衣不到汝。'
- title: 寄舍弟
  author: 杜荀鶴
  dynasty: 唐
  content: '世亂信難通，鄉心日萬重。

    弟兄皆嚮善，天地合相容。

    大野陰雲重，連城殺氣濃。

    家山白雲裏，臥得最高峰。'
- title: 寄明月山僧
  author: 齊己
  dynasty: 唐
  content: '山稱明月好，月出徧山明。

    要上諸峰去，無妨半夜行。

    白猨真雪色，幽鳥古琴聲。

    吾子居來久，應忘我在城。'
- title: 蝶恋花
  author: 苏轼
  dynasty: 宋
  content: '簌簌无风花自亸。

    寂寞园林，柳老樱桃过。

    落日多情还照坐。

    山青一点横云破。

    路尽河回千转柁。

    系缆渔村，月暗孤灯火。

    凭仗飞魂招楚些。

    我思君处君思我。'
- title: 讀史五首 四
  author: 白居易
  dynasty: 唐
  content: '含沙射人影，雖病人不知。

    巧言搆人罪，至死人不疑。

    掇蠭殺愛子，掩鼻戮寵姬。

    弘恭陷蕭望，趙高謀李斯。

    陰德既必報，陰禍豈虛施。

    人事雖可罔，天道終難欺。

    明則有刑辟，幽則有神祗。

    苟免勿私喜，鬼得而誅之。'
- title: 秋日
  author: 白居易
  dynasty: 唐
  content: '池殘寥落水，窗下悠楊日。

    嫋嫋秋風多，槐花半成實。

    下有獨立人，年來四十一。'
- title: 思歸
  author: 白居易
  dynasty: 唐
  content: '養無晨昏膳，隱無伏臘資。

    遂求及親祿，僶俛來京師。

    薄俸未及親，別家已經時。

    冬積溫席戀，春違采蘭期。

    夏至一陰生，稍稍夕漏遲。

    塊然抱愁者，長夜獨先知。

    悠悠鄉關路，夢去身不隨。

    坐惜時節變，蟬鳴槐花枝。'
- title: 邠王小管
  author: 張祜
  dynasty: 唐
  content: '虢國潛行韓國隨，宜春深院映花枝。

    金輿遠幸無人見，偷把邠王小管吹。'
- title: 尾声
  author: 施惠《幽闺记》
  dynasty: 元
  content: 酒家眠，权休息，韫匮藏珠隐尘迹，万里前程在咫尺。
- title: 苦雨聞包諫議欲見訪戲贈
  author: 盧綸
  dynasty: 唐
  content: '草氣廚煙咽不開，繞牀連壁盡生苔。

    常時多病因多雨，那敢煩君車馬來。'
- title: 旅夜懷故人
  author: 符蒙
  dynasty: 唐
  content: '羸形對寒影，即此更何親。

    半夜枕前淚，窮秋鄉外身。

    雨餘嵐色動，風靜月華新。

    故友誰相憶？年來入夢頻。

    （見《永樂大典》卷三○○五「九真」「人」字〖五函四十二冊〗。

    ）。'
- title: 一剪梅・一翦梅
  author: 无名氏
  dynasty: 宋
  content: '太华峰头□□莲。

    闻十丈，藕大如船。

    晓来佳气蔼飞烟。

    彩戏盈门。

    弧矢盈门。

    共把长生酒一樽。

    殷勤祝愿，耳畔低言。

    从今流庆更源源。

    子既生孙。

    孙又生孙。'
- title: 次幽獨君韻 一
  author: 陸龜蒙
  dynasty: 唐
  content: '靈氣獨不死，尚能成綺文。

    如何孤窆裏，猶自讀三墳。'
- title: 過三嶺苧溪
  author: 清豁
  dynasty: 唐
  content: '世人休說行路難，鳥道羊腸咫尺間。

    珍重苧溪溪[畔]水，汝歸[滄]海我歸山。

    （〖1〗《全唐詩》卷八八八收清豁詩一首，無傳，茲據《景德傳燈錄》卷二二、《宋詩紀事》卷九一補其事跡：清豁，福州永泰人，俗姓張。

    嗣睡龍道溥禪師，住漳州保福院。

    刺史陳洪進表奏，賜號性空禪師。

    太平興國年卒。

    原收入時）（代未詳僧，今移此。

    〖2〗《景德傳燈錄》卷二二以此詩爲清豁「遺偈」，今據以校改。

    ）。'
- title: 迴望館娃故宮
  author: 李紳
  dynasty: 唐
  content: '江雲斷續草綿連，雲隔秋波樹覆煙。

    飄雪荻花鋪漲渚，變霜楓葉卷平田。

    雀愁化水喧斜日，鴻怨驚風叫暮天。

    因問館娃何所恨，破吳紅臉尚開蓮。'
- title: 寄匡阜諸公二首 一
  author: 齊己
  dynasty: 唐
  content: '松頭柏頂碧森森，虛檻寒吹夏景深。

    靜社可追長往跡，白蓮難問久修心。

    山圍四面纔容寺，月到中宵始滿林。

    爭學忘言住幽勝，吾師遺集盡清吟。'
- title: 登祝融峰
  author: 王元
  dynasty: 唐
  content: '草疊到孤頂，身齊高鳥翔。

    勢疑撞翼軫，翠欲滴瀟湘。

    雲濕幽崖滑，風梳古木香。

    晴空聊縱目，杳杳極窮荒。'
- title: 瑞鹤仙
  author: 周邦彦
  dynasty: 宋
  content: '暖烟笼细柳。

    弄万缕千丝，年年春色。

    晴风荡无际，浓於酒、偏醉情人调客。

    阑干倚处，度花香、微散酒力。

    对重门半掩，黄昏淡月，院宇深寂。

    愁极。

    因思前事，洞房佳宴，正值寒食。

    寻芳遍赏，金谷里，铜驼陌。

    到而今、鱼雁沈沈无信，天涯常是泪滴。

    早归来，云馆深处，那人正忆。'
- title: 定之方中
  author: 佚名
  dynasty: 先秦
  content: '定之方中，作于楚宫。揆之以日，作于楚室。树之榛栗，椅桐梓漆，爰伐琴桑。

    升彼虚矣，以望楚矣。望楚与堂，景山与京。降观于桑，卜云其吉，终然允臧。

    灵雨既零，命彼倌人，星言夙驾，说于桑田。匪直也人，秉心塞渊，騋牝三千。'
- title: 中吕・普天乐
  author: 杨维桢
  dynasty: 元
  content: '十月六日，云窝主者设燕于清香亭，侑卮者东平玉无瑕张氏也。

    酒半，张氏乞手乐章。

    为赋双飞燕调，俾度腔行酒以佐主宾。

    玉无瑕，春无价，清歌一曲，俐齿伶牙。

    斜簪剃髻花，紧嵌凌波袜。

    玉手琵琶弹初罢，怎教他流落天涯。

    抱来帐下，梨园弟子，学士人家。

    套数。'
- title: 春宵自遣
  author: 李商隱
  dynasty: 唐
  content: '地勝遺塵事，身閑念歲華。

    晚晴風過竹，深夜月當花。

    石亂知泉咽，苔荒任逕斜。

    陶然恃琴酒，忘却在山家。'
- title: 雨中宿義興寺
  author: 耿湋
  dynasty: 唐
  content: '遙夜宿東林，蟲聲階草深。

    高風初落葉，多雨未歸心。

    家國身猶負，星霜鬢已侵。

    滄洲縱不去，何處有知音。'
- title: 苏子瞻风雪贬黄州・得胜令
  author: 费唐臣
  dynasty: 元
  content: '则愿做白发老参军，怎消得天子重儒臣。

    那里显骚客骚人俊，到不如农夫妇蠢。

    绕流水孤村，听罢渔樵论，闭草户柴门，做一个清闲自在人。'
- title: 蛮牌令
  author: 刘唐卿《白兔记》
  dynasty: 元
  content: '昨夜二更时，见腊雪满空飞。

    提铃喝号至，可伤悲顶门上红光闪烁，声音似虎啸龙嘶。

    非是奴强胡为，自不合把爹爹衣袍与他遮取寒威。'
- title: 临江驿潇湘秋夜雨・幺篇
  author: 杨显之
  dynasty: 元
  content: '我心中忧虑，有三桩事我命卒。

    可是那三桩事？你说我听。

    这云呵，他可便遮天映日闭了郊墟，这风呵，恰便似走石吹沙拔了树木，这雨可，他似箭竿悬麻妆助我十分苦。

    你走便走，不走我打你也。

    哥哥。'
- title: 沁园春
  author: 戴复古
  dynasty: 宋
  content: '访衡山之顶，雪鸿渺渺，湘江之上，梅竹娟娟。

    寄语波臣，传言鸥鹭，稳护渠侬书画船。'
- title: 鸚鵡洲即事
  author: 崔塗
  dynasty: 唐
  content: '悵望春襟鬱未開，重吟鸚鵡益堪哀。

    曹瞞尚不能容物，黃祖何曾解愛才。

    幽島暖聞燕鴈去，曉江晴覺蜀波來。

    何人正得風濤便，一點輕帆萬里迴。'
- title: 獻王大夫二首 二
  author: 方干
  dynasty: 唐
  content: '功成猶自更行春，塞路旌旗十里塵。

    只用篇章爲教化，不知夷夏望陶鈞。

    金章照耀浮光動，玉面生獰細步勻。

    歷任聖朝清峻地，至今依是少年身。'
- title: 昭君怨
  author: 辛弃疾
  dynasty: 宋
  content: '夜雨剪残春韭。

    明日重斟别酒。

    君去问曹瞒。

    好公安。

    试看如今白发。

    却为中年离别。

    风雨正崔嵬。

    早归来。'
- title: 石頭城
  author: 朱存
  dynasty: 唐
  content: '五城樓雉各相望，山水英靈宅帝王。

    此地定由天造險，古來長恃作金湯。'
- title: 贺新郎
  author: 刘仙伦
  dynasty: 宋
  content: '重唤松江渡。

    叹垂虹亭下，销磨几番今古。

    依旧四桥风景在，为问坡仙甚处。

    但遗爱、沙边鸥鹭。

    天水相连苍茫外，更碧云、去尽山无数。

    潮正落，日还暮。

    十年到此长凝伫。

    恨无人、与共秋风，脍丝莼缕。

    小转朱弦弹九奏，拟致湘妃伴侣。

    俄皓月、飞来烟渚。

    恍若乘槎河汉上，怕客星、犯斗蛟龙怒。

    歌欸乃，过江去。'
- title: 萨真人夜断碧桃花・中吕/粉蝶儿
  author: 无名氏
  dynasty: 元
  content: '则他这暮景相催，叹桑榆半竿红日，恨无情兔走乌飞。

    被莺花。

    闲魔障，他可都笑人憔翠。

    到如今翠减双眉，羞见这鬓边霜将镜鸾懒对。'
- title: 詩一首
  author: 張鷟
  dynasty: 唐
  content: 憐腸忽欲繼，憶眼己先開。
- title: 集虛觀留題（在岳池縣郭南門外。○又作《寓雲洞橋夜題石壁》）
  author: 呂巖
  dynasty: 唐
  content: '青蛇煉影月徘徊，夜靜雲間尚未來。

    應是有人新換骨，暫留蹤跡到天台。

    （《輿地紀勝》一六五《廣安軍·仙釋》。

    《古今圖書集成·職方典》六○二《順慶府部》。

    又一二七○《辰州府部》）。'
- title: 喜迁莺
  author: 李纲
  dynasty: 宋
  content: '边城寒早。

    恣骄虏、远牧甘泉丰草。

    铁马嘶风，毡裘凌雪，坐使一方云扰。

    庙堂折冲无策，欲幸坤维江表。

    叱群议，赖寇公力挽，亲行天讨。

    缥缈。

    銮辂动，霓旌龙旆，遥指澶渊道。

    日照金戈，云随黄伞，径渡大河清晓。

    六军万姓呼舞，箭发敌酋难保。

    虏情慑，誓书来，从此年年修好。'
- title: 秋日二首 二
  author: 太宗皇帝
  dynasty: 唐
  content: '爽氣澄蘭沼，秋風動桂林。

    露凝千片玉，菊散一叢金。

    日岫高低影，雲空點綴陰。

    蓬瀛不可望，泉石且娛心。'
- title: 感懷二首 一
  author: 戴叔倫
  dynasty: 唐
  content: '尺帛無長裁，淺水無長流。

    水淺易成枯，帛短誰人收。

    人生取舍間，趨競固非優。

    舊交跡雖疎，中心自云稠。

    新交意雖密，中道生怨尤。

    踟躕復踟躕，世路今悠悠。'
- title: 贺新郎
  author: 葛长庚
  dynasty: 宋
  content: '倚剑西湖道。

    望弥漫、苍葭绿苇，翠芜青草。

    华表凄凉市朝古，极目暗伤怀抱。

    秋色与、芰荷俱老。

    桂棹兰舟聊遣兴，仗金风、吹使芙蓉破。

    柳阴里，堪少坐。

    衷肠底事君知那。

    要繁弦急管，又且沈酣则个。

    烟水冥茫黄叶断，嘹唳数声雁过。

    醉归去、山寒云暮。

    整日消闲镇来往，问城南、老树知渠麽。

    黄鹤氅，青纱帽。'
- title: 蓦山溪
  author: 侯置
  dynasty: 宋
  content: '玉麟春晚，绿遍甘棠荫。

    可是惜花深，旋移得、翻阶红影。

    朱帘卷处，如在古扬州，宝璎珞，玉盘盂，娇艳交相映。

    蓬莱殿里，几样春风鬓。

    生怕逐朝云，更罗幕、重重遮定。

    多情绛蜡，常见醉时容，萦舞袖，蔌歌尘，莫负良宵永。'
- title: 南徐好
  author: 仲殊
  dynasty: 宋
  content: '南徐好，桥下绿杨村。

    两谢风流称郡守，二苏家世作州民。

    文彩动星辰。

    书万卷，今日富儿孙。

    三径客来消永昼，百壶酒尽过芳春。

    江月伴开尊。'
- title: 奉和聖製送張說上集賢學士賜宴
  author: 李元紘
  dynasty: 唐
  content: '碩儒延鳳沼，金馬被鴻私。

    饌玉趨丹禁，牋花降紫墀。

    銜恩傾旨酒，鼓舞詠康時。

    暫覯羣書緝，逾昭盛業丕。

    接筵欣有命，搦管媿無詞。

    自驚一何幸，太陽還及葵。'
- title: 前同换头
  author: 无名氏《张协状元》
  dynasty: 元
  content: '秋至，采楼高，龙山耸月正辉。

    宴着红裙，终夜一任眠迟。

    冬季赏雪，胆瓶簪梅数枝。

    暖阁团坐，饮羊羔风味。

    须知富贵，自然娇艳，有不搽红粉也相宜。'
- title: 郊廟歌辭 明皇祀圜丘樂章 壽和
  author: 不詳
  dynasty: 唐
  content: '崇崇泰畤，肅肅嚴禋。

    粢盛既潔，金石畢陳。

    上帝來享，介福爰臻。

    受釐合祉，寶祚維新。'
- title: 临江仙
  author: 黄人杰
  dynasty: 宋
  content: '解事西风真可意，秋声不到尧蓂。

    尚馀□荚十分清。

    知君当此际，清梦应长庚。

    道骨仙风元不老，天开鹤算龟龄。

    更看宝带换红鞓。

    拂衣辞管库，谈笑取功名。'
- title: 浣溪沙
  author: 赵彦端
  dynasty: 宋
  content: '菊已开时梅未通。

    似寒如暖意融融。

    情亲语妙一杯中。

    歌舞欲来须更理，林泉有乐政须同。

    好诗多味酒无功。'
- title: 送客歸振武
  author: 李益
  dynasty: 唐
  content: '駿馬事輕車，軍行萬里沙。

    胡山通嗢落，漢節繞渾邪。

    桂滿天西月，蘆吹塞北笳。

    別離俱報主，路極不爲賒。'
- title: 渔家傲
  author: 王安石
  dynasty: 宋
  content: '隔岸桃花红未半。

    枝头已有蜂儿乱。

    惆怅武陵人不管。

    清梦断。

    亭亭伫立春宵短。'
- title: 好事近
  author: 王之道
  dynasty: 宋
  content: '秋色到东篱，金散菊团香馥。

    预借浮觞高会，为作长年祝。

    蟹螯如臂酒如渑，橙橘半黄绿。

    唱我新词一釂，听尊前丝竹。'
- title: 哭虔州楊侍郎
  author: 李商隱
  dynasty: 唐
  content: '漢網疎仍漏，齊民困未蘇。

    如何大丞相，翻作弛刑徒。

    中憲方外易，尹京終就拘。

    本矜能弭謗，先議取非辜。

    巧有凝脂密，功無一柱扶。

    深知獄吏貴，幾迫季冬誅。

    呌帝青天闊，辭家白日晡。

    流亡誠不弔，神理若爲誣。

    在昔恩知忝，諸生禮秩殊。

    入韓非劒客，過趙受鉗奴。

    楚水招魂遠，邙山卜宅孤。

    甘心親垤蟻，旋踵戮城狐。

    陰騭今如此，天災未可無。

    莫憑牲玉請，便望救焦枯。'
- title: 太和初靖恭里感事
  author: 許渾
  dynasty: 唐
  content: '清湘弔屈原，垂淚擷蘋蘩。

    謗起乘軒鶴，機沈在檻猨。

    乾坤三事貴，華夏一夫冤。

    寧有唐虞世，心知不爲言。'
- title: 车舝
  author: 佚名
  dynasty: 先秦
  content: '间关车之舝兮，思娈季女逝兮。匪饥匪渴，德音来括。虽无好友？式燕且喜。

    依彼平林，有集维鷮。辰彼硕女，令德来教。式燕且誉，好尔无射。

    虽无旨酒？式饮庶几。虽无嘉肴？式食庶几。虽无德与女？式歌且舞？

    陟彼高冈，析其柞薪。析其柞薪，其叶湑兮。鲜我觏尔，我心写兮。

    高山仰止，景行行止。四牡騑騑，六辔如琴。觏尔新婚，以慰我心。'
- title: 石淙 七
  author: 孟郊
  dynasty: 唐
  content: '入深得奇趣，昇險爲良躋。

    搜勝有聞見，逃俗無蹤蹊。

    穴流恣迴轉，竅景忘東西。

    戇獸鮮猜懼，羅人巧罝罤。

    幽馳異處所，忍慮多端倪。

    虛護我何飽，實歸彼非迷。

    斯文浪云潔，此旨誰得齊。'
- title: 满江红
  author: 徐鹿卿
  dynasty: 宋
  content: '斗大横江，旧曾著、周程夫子。

    谭道处，疏梅迎笑，双松延翠。

    百载高风勤景仰，数椽老屋重经始。

    更大书、留与后人看，公归矣。'
- title: 謁文公上方
  author: 杜甫
  dynasty: 唐
  content: '野寺隱喬木，山僧高下居。

    石門日色異，絳氣橫扶疎。

    窈窕入風磴，長蘆紛卷舒。

    庭前猛虎臥，遂得文公廬。

    俯視萬家邑，煙塵對階除。

    吾師雨花外，不下十年餘。

    長者自布金，禪龕只晏如。

    大珠脫玷翳，白月當空虛。

    甫也南北人，蕪蔓少耘鋤。

    久遭詩酒污，何事忝簪裾。

    王侯與螻蟻，同盡隨丘墟。

    願聞第一義，回向心地初。

    金篦刮眼膜，價重百車渠。

    無生有汲引，茲理儻吹噓。'
- title: 石楠樹
  author: 胡玢
  dynasty: 唐
  content: '本自清江石上生，移栽此處稱閑情。

    青雲士盡識珍木，白屋人多喚俗名。

    重布綠陰滋蘚色，深藏好鳥引雛聲。

    余今一日千迴看，每度看來眼益明。'
- title: 水调歌头
  author: 赵善括
  dynasty: 宋
  content: '佳客志淮海，贱子设樽罍。

    楚江昨夜清涨，短棹已安排。

    休问南楼风月，且念阳台云雨，几日却重来。

    银烛正凝泪，画鼓且休催。

    彩云飞，黄鹤举，两徘徊。

    林泉归去高卧，回首笑尘埃。

    我唱更凭君和，君起谁同我舞，莫惜玉山颓。

    他日扬州路，散策愿相陪。'
- title: 施仁义刘弘嫁婢・调笑令
  author: 无名氏
  dynasty: 元
  content: '裴使君便是兰孙是你女孩儿，俺一径的来报恩答义也。

    您两个为报恩临来到此。

    则为你夭寿乏嗣也。

    为咱家夭寿乏其嗣，俺天庭上奏准明白了也。

    您去那天宫上保奏青词。

    从昨宵亲奉玉帝旨，一个是增福神。

    这个为土地判断阴司。'
- title: 香柳娘
  author: 柯丹邱《荆钗记》
  dynasty: 元
  content: '又重婚在洞房，重婚在洞房，将奴撇漾。

    奴家一身犹可，你不思父母恩德广。

    奴家指望你还有相见之日，谁想你到先亡了！痛儿夫夭亡，痛儿夫夭亡，不得耀门墙，抛弃萱花在堂上。

    奴家烧此夜香呵，愿他魂归故乡，遣他魂归故乡，免得此身渺茫，早赐瑶池宴赏。'
- title: 生查子
  author: 吕渭老
  dynasty: 宋
  content: '双鬟绿发齐，多笑蔫红落。

    穿竹过西斋，问字时偷学。

    娇慵不惯羞，同倚阑干角。

    屈指数元宵，灯火堪行乐。'
- title: 望毛女峰
  author: 陸暢
  dynasty: 唐
  content: '我種東峰千葉蓮，此峰毛女始求仙。

    今朝暗算當時事，已是人間七萬年。'
- title: 婕妤怨
  author: 崔湜
  dynasty: 唐
  content: '不分君恩斷，新妝視鏡中。

    容華尚春日，嬌愛已秋風。

    枕席臨窗曉，帷屏向月空。

    年年後庭樹，榮落在深宮。'
- title: 恨從軍
  author: 于濆
  dynasty: 唐
  content: '不嫁白衫兒，愛君新紫衣。

    早知遽相別，何用假光輝。

    已聞都萬騎，又道出重圍。

    一軸金裝字，致君終不歸。'
- title: 雷
  author: 杜甫
  dynasty: 唐
  content: '巫峽中宵動，滄江十月雷。

    龍虵不成蟄，天地劃爭迴。

    却碾空山過，深蟠絕壁來。

    何須妒雲雨，霹靂楚王臺。'
- title: 南乡子
  author: 萧廷之
  dynasty: 宋
  content: '生甲更生庚。

    此是丹头切要明。

    药嫩采来归土釜，煎烹。

    文武刚柔次第行。

    片饷结丹成。

    沐浴防危更守城。

    到此不须行火候，持盈。

    火若加临必定倾。'
- title: 醉春风・他生的粉脸似秋莲，春纤如玉葱。鞋弓袜小步轻盈，能歌善咏，
  author: 季子安
  dynasty: 元
  content: 雁柱轻移，冰弦款拨，便是那铁石人也情动。
- title: 九日灃上作寄崔主簿倬二李端擊
  author: 韋應物
  dynasty: 唐
  content: '淒淒感時節，望望臨灃涘。

    翠嶺明華秋，高天澄遙滓。

    川寒流愈迅，霜交物初委。

    林葉索已空，晨禽迎飆起。

    時菊乃盈泛，濁醪自爲美。

    良遊雖可娛，殷念在之子。

    人生不自省，營欲無終已。

    孰能同一酌，陶然冥斯理。'
- title: 蜀葵花
  author: 崔致遠
  dynasty: 唐
  content: '寂寞荒田側，繁花壓柔枝。

    香輕梅雨歇，影帶麥風欹。

    車馬誰見賞，蜂蝶徒相窺。

    自慚生地賤，堪恨人棄遺。

    （同前。

    以上五首皆錄自《中央民族學院學報》一九八五年第一期刊金東勳《晚唐著名詩人崔致遠》一文）。'
- title: 留春令
  author: 高观国
  dynasty: 宋
  content: '断霞低映，小桥流水，一川平远。

    柳影人家起炊烟，彷佛似、江南岸。

    马上东风吹醉面。

    问此情谁管。

    花里清歌酒边情，问何日、重相见。'
- title: 日詩
  author: 趙匡胤
  dynasty: 唐
  content: '欲出未出光辣達，千山萬山如火發，須臾走向天下來，逐却殘星趕却月。

    （見《說郛》卷五陳郁《藏一話腴》，校以陳巖肖《庚溪詩話》卷上。

    ）。'
- title: 尉迟恭三夺槊・金盏儿
  author: 尚仲贤
  dynasty: 元
  content: '那敬德自归了唐，到咱行，把六十四处烟尘荡。

    杀得敌军胆丧，马到处不能当，苦相持一万阵，恶战讨了九千场。

    全凭着竹节鞭，生并了些草头王。'
- title: 詩三百三首 一四四
  author: 寒山
  dynasty: 唐
  content: '夕陽赫西山，草木光曄曄。

    復有朦朧處，松蘿相連接。

    此中多伏虎，見我奮迅鬣。

    手中無寸刃，爭不懼懾懾。'
- title: 題河陽新鼓角樓
  author: 張祜
  dynasty: 唐
  content: '重樓高桍兩簷開，曉夕風雲會振雷。

    中國最推鼙鼓地，大臣先選陳樑材。

    馬悲塞北千羣牧，鴈到城南一半迴。

    從此聖朝思將帥，上衣須脫食須推。'
- title: 永夜感懷寄鄭谷郎中
  author: 齊己
  dynasty: 唐
  content: '展轉復展轉，所思安可論。

    夜涼難就枕，月好重開門。

    霜殺百草盡，蛩歸四壁根。

    生來苦章句，早遇至公言。'
- title: 郊廟歌辭 武后大享昊天樂章 十二
  author: 不詳
  dynasty: 唐
  content: '式乾路，闢天扉。

    迴日馭，動雲衣。

    登金闕，入紫微。

    望仙駕，仰恩徽。'
- title: 時樂鳥篇
  author: 張說
  dynasty: 唐
  content: '舊傳南海出靈禽，時樂名聞不可尋。

    形貌乍同鸚鵡類，精神別稟鳳皇心。

    千年待聖方輕舉，萬里呈才無伴侶。

    紅茸糅繡好毛衣，清泠謳鵶好言語。

    內人試取御衣牽，啄手暝聲不許前。

    心願陽烏恆保日，志嫌陰鶴欲凌天。

    天情玩訝良無已，察圖果見祥經裏。

    本持符瑞驗明王，還用文章比君子。

    自憐弱羽詎堪珍，喜共華篇來示人。

    人見嚶嚶報恩鳥，多慙碌碌具官臣。'
- title: 迷青琐倩女离魂・元和令
  author: 郑光祖
  dynasty: 元
  content: '杯中酒，和泪酌；心间事，对伊道。

    似长亭折柳赠柔条，哥哥，你休有上梢没下梢。

    从今虚度可怜宵，奈离愁不了！。'
- title: 紫花儿序・这雪袁安难卧，蒙正回窑，买臣还家，退之不爱，浩然休夸。
  author: 苏彦文
  dynasty: 元
  content: '真佳，江上渔翁罢了钓槎。

    便休题晚来堪画，休强呵映雪读书，且免了这扫雪烹茶。'
- title: 兵要望江南 占雷第九（京本列第二十五○三十一首） 十三
  author: 易靜
  dynasty: 唐
  content: '春三月，甲子共庚寅。

    乙丑戊子幷辛卯，雷鳴霹靂恐傷人，大戰月旬驚。'
- title: 水调歌头
  author: 陈亮
  dynasty: 宋
  content: '人物从来少，篱菊为谁黄。

    去年今日，倚楼还是听行藏。

    未觉霜风无赖，好在月华如水，心事楚天长。

    讲论参洙泗，杯酒到虞唐。

    人未醉，歌宛转，兴悠扬。

    太平胸次，笑他磊磈欲成狂。

    且向武夷深处，坐对云烟开敛，逸思如微茫。

    我欲为君寿，何许得新腔。'
- title: 菩萨蛮
  author: 朱淑真
  dynasty: 宋
  content: '秋声乍起梧桐落。

    蛩吟唧唧添萧索。

    敧枕背灯眠。

    月和残梦圆。

    起来钩翠箔。

    何处寒砧作。

    独倚小阑干。

    逼人风露寒。'
- title: 題城南杜邠公林亭
  author: 溫庭筠
  dynasty: 唐
  content: '卓氏壚前金線柳，隋家堤畔錦帆風。

    貪爲兩地分霖雨，不見池蓮照水紅。'
- title: 三臺 五
  author: 王建
  dynasty: 唐
  content: '樹頭花落花開，道上人去人來。

    朝愁暮愁即老，百年幾度三臺。'
- title: 雜曲歌辭 天長地久詞 一
  author: 盧綸
  dynasty: 唐
  content: '玉砌紅花樹，香風不敢吹。

    春光解天意，偏發殿南枝。'
- title: 拜新月
  author: 耿湋
  dynasty: 唐
  content: '開簾見新月，便即下堦拜。

    細語人不聞，北風吹裙帶。'
- title: 十月之交
  author: 佚名
  dynasty: 先秦
  content: '十月之交，朔月辛卯。日有食之，亦孔之丑。彼月而微，此日而微；今此下民，亦孔之哀。

    日月告凶，不用其行。四国无政，不用其良。彼月而食，则维其常；此日而食，于何不臧。

    烨烨震电，不宁不令。百川沸腾，山冢崒崩。高岸为谷，深谷为陵。哀今之人，胡惨莫惩？

    皇父卿士，番维司徒，家伯维宰，仲允膳夫，棸子内史，蹶维趣马，楀维师氏。醘妻煽方处。

    抑此皇父，岂曰不时？胡为我作，不即我谋？彻我墙屋，田卒污莱。曰予不戕，礼则然矣。

    皇父孔圣，作都于向。择三有事，亶侯多藏。不慭遗一老，俾守我王。择有车马，以居徂向。

    黾勉从事，不敢告劳。无罪无辜，谗口嚣嚣。下民之孽，匪降自天。噂沓背憎，职竞由人。

    悠悠我里，亦孔之痗。四方有羡，我独居忧。民莫不逸，我独不敢休。天命不彻，我不敢效我友自逸。'
- title: 水龙吟
  author: 刘辰翁
  dynasty: 宋
  content: '多年袖瓣心香，重新拈出为公寿。

    唤起老龙，如今正是，欠伸时候。

    弱语闻莺，轻阴转柳，弦薰未透。

    信江南，自有真孺未用，须待见、衮和绣。

    闻说锋车在道，更四辈、传宣来骤。

    蟠胸何限，天门夜对，春宫晨奏。

    梅子阴浓，菖蒲花老，枯槔闲后。

    但北关下泽，遗民社在，贺公归昼。'
- title: 隔浦莲・隔浦莲近拍
  author: 史达祖
  dynasty: 宋
  content: '红尘飞不到处。

    此地知无暑。

    乱竹分幽径，虚堂中、自回互。

    阴壑生暗雾。

    飞泉注。

    气入闲尊俎。

    快风度。

    齐宫楚榭，如今空锁烟树。

    何人伴我，梦赋雪车冰柱。

    惟有蝉声助冷语。

    惊寤。

    飞雪来献凉雨。'
- title: 題伯夷廟
  author: 盧綸
  dynasty: 唐
  content: '中條山下黃礓石，壘作夷齊廟裏神。

    落葉滿堦塵滿座，不知澆酒爲何人。'
- title: 句
  author: 賀知章
  dynasty: 唐
  content: 落花真好些，一醉一回顛。
- title: 虞美人
  author: 无名氏
  dynasty: 宋
  content: '绮疏人把罗衣叠。

    岫幌铺残月。

    宝烟细袅博山中。

    梦惹暖红鸳锦、醉香风。

    觉来犹记乘鸾处。

    不是蓝桥住。

    落花流水认前溪。

    想见五云为路、静无泥。'
- title: 汉宫春
  author: 赵以夫
  dynasty: 宋
  content: '投老归来，记踏青堤上，三度逢君。

    寒窗冷淡活计，明月空尊。

    红红白白，又一番、春色撩人。

    谁信道，闲中天地，园林几见成尘。

    今夕偶无风雨，便满城箫鼓，来往纷纷。

    鳌山宝灯照夜，罗绮千门。

    珠帘尽卷，看娉婷、水上行云。

    应自笑，周郎少日，风流羽扇纶巾。'
- title: 宮詞 七
  author: 花蕊夫人徐氏
  dynasty: 唐
  content: '廚船進食簇時新，侍宴無非列近臣。

    日午殿頭宣索鱠，隔花催喚打魚人。'
- title: 渔家傲
  author: 杨端臣
  dynasty: 宋
  content: '楼鼓数声人迹散。

    马蹄不响街尘软。

    门户深深扃小院。

    帘不卷。

    背灯尽烛红条短。

    归路恍如春梦断。

    千愁万恨知河限。

    昨夜月华明似练。

    花影畔。

    算来惟有嫦娥见。'
- title: 奉宇文黃門融酒
  author: 張說
  dynasty: 唐
  content: '聖德垂甘露，天章下大風。

    又乘黃閣賞，願作黑頭公。'
- title: 塗中作
  author: 于鄴
  dynasty: 唐
  content: '西南千里程，處處有車聲。

    若使地無利，始應人不營。

    天涯猶馬到，石跡尚塵生。

    如此未曾息，蜀山終冀平。'
- title: 台城游・水调歌头
  author: 贺铸
  dynasty: 宋
  content: '南国本潇洒。

    六代浸豪奢。

    台城游冶。

    襞笺能赋属宫娃。

    云观登临清夏。

    璧月留连长夜。

    吟醉送年华。

    回首飞鸳瓦。

    却羡井中蛙。

    访乌衣，成白社。

    不容车。

    旧时王谢。

    堂前双燕过谁家。

    楼外河横斗挂。

    淮上潮平霜下。

    墙影落寒沙。

    商女篷窗罅。

    犹唱后庭花。'
- title: 好事近
  author: 赵善括
  dynasty: 宋
  content: '新月巧穿山，桂树影高群木。

    任使云遮烟锁，自春辉秋绿。

    我来折得最高枝，踏破一轮玉。

    宝斧修教园样，放十分光足。'
- title: 霜天晓角
  author: 赵希明
  dynasty: 宋
  content: '空山木落。

    月淡阑干角。

    相与羊裘披上，方知道、宦情薄。

    老来须自觉。

    酒尊行处乐。

    疑到碧湾无路，滩声小、橹声薄。'
- title: 題造微禪師院
  author: 張祜
  dynasty: 唐
  content: '夜香聞偈後，岑寂掩雙扉。

    照竹燈和雪，穿雲月到衣。

    草堂疎磬斷，江寺故人稀。

    唯憶江南雨，春風獨鳥歸。'
- title: 葛藟
  author: 佚名
  dynasty: 先秦
  content: '绵绵葛藟，在河之浒。终远兄弟，谓他人父。谓他人父，亦莫我顾！

    绵绵葛爰，在河之藟。终远兄弟，谓他人母。谓他人母，亦莫我有！

    绵绵葛藟，在河之漘。终远兄弟，谓他人昆。谓他人昆，亦莫我闻！'
- title: 南乡子
  author: 甄良友
  dynasty: 宋
  content: '十月小春天。

    放榜梅花作状元。

    会庆礼成三日后，生贤。

    第一龙飞不偶然。

    劝酒自弹弦。

    更着班衣寿老仙。

    见说海坛沙张也，明年。

    此夜休嗔我近前。'
- title: 清平樂 二
  author: 孫光憲
  dynasty: 唐
  content: '等閑無語，春恨如何去。

    終是疎狂留不住，花暗柳濃何處。

    盡日目斷魂飛，晚窗斜界殘暉。

    長恨朱門薄暮，繡鞍驄馬空歸。'
- title: 折红梅
  author: 无名氏
  dynasty: 宋
  content: '睹南翔征雁，疏林败叶，凋霜零乱。

    独红梅、自守岁寒，天教最后开绽。

    盈盈水畔。

    疏影蘸、横斜清浅。

    化工似把，深色胭脂，怪姑射冰姿，剩与红间。

    谁人宠眷。

    待金锁不开，凭阑先看。

    曾飞落、寿阳粉额，妆成汉宫传遍。

    江南风暖。

    春信喜、一枝清远。

    对酒便好，折取奇苞，拈清香重嗅，举杯重劝。'
- title: 浪淘沙
  author: 谢懋
  dynasty: 宋
  content: '黄道雨初乾。

    霁霭空蟠。

    东风杨柳碧毵毵。

    燕子不归花有恨，小院春寒。

    倦客亦何堪。

    尘满征衫。

    明朝野水几重山。

    归梦已随芳草绿，先到江南。'
- title: 滴滴金
  author: 陈亮
  dynasty: 宋
  content: '断桥雪霁闻啼鸟。

    对林花、弄晴晓。

    画角吹香客愁醒，见梢头红小。

    团酥剪蜡知多少。

    向风前、压春倒。

    江嶂人烟画图中，有短篷香绕。'
- title: 奉和人日清暉閣宴羣臣遇雪應制
  author: 李乂
  dynasty: 唐
  content: '上日登樓賞，中天御輦飛。

    後庭聯舞唱，前席仰恩輝。

    睿作風雲起，農祥雨雪霏。

    幸陪人勝節，長願奉垂衣。'
- title: 東牆夜合樹去秋爲風雨所摧今年花時悵然有感
  author: 白居易
  dynasty: 唐
  content: '碧荑紅縷今何在，風雨飄將去不回。

    惆悵去年牆下地，今春唯有薺花開。'
- title: 满庭芳
  author: 刘唐卿《白兔记》
  dynasty: 元
  content: '五代残唐，汉刘知远，生时紫雾红光。

    李家庄上，招赘做东床。

    二舅不容完聚，生巧计拆散鸳行。

    三娘受苦，产下咬脐郎。

    知远投军，卒发迹到边疆，得遇绣英岳氏，愿配与鸾凰。

    一十六岁，咬脐生长，因出猎识认亲娘。

    知远加官进职，九州安抚，衣锦还乡。'
- title: 奉和虢州劉給事使君三堂新題二十一詠 流水
  author: 韓愈
  dynasty: 唐
  content: '汩汩幾時休，從春復到秋。

    只言池未滿，池滿強交流。'
- title: 頌
  author: 道虔
  dynasty: 唐
  content: '當午日輪圓不照，却指三更暫示人。

    莫將明暗消前輩，不是燈邊具足身。'
- title: 憶江南詞三首 一
  author: 白居易
  dynasty: 唐
  content: 江南好，風景舊曾諳。
- title: 南乡子
  author: 周邦彦
  dynasty: 宋
  content: '晨色动妆楼。

    短烛荧荧悄未收。

    自在开帘风不定，飕飕。

    池面冰澌趁水流。

    早起怯梳头。

    欲绾云鬟又却休。

    不会沈吟思底事，凝眸。

    两点春山满镜愁。'
- title: 行簡初授拾遺同早朝入閤因示十二韻
  author: 白居易
  dynasty: 唐
  content: '夜色尚蒼蒼，槐陰夾路長。

    聽鐘出長樂，傳鼓到新昌。

    宿雨沙隄潤，秋風樺燭香。

    馬驕欺地軟，人健得天涼。

    待漏排閶闔，停珂擁建章。

    爾隨黃閤老，吾次紫微郎。

    並入連稱籍，齊趨對折方。

    鬬班花接萼，綽立雁分行。

    近職誠爲美，微才豈合當。

    綸言難下筆，諫紙易盈箱。

    老去何僥倖，時來不料量。

    唯求殺身地，相誓荅恩光。'
- title: 水调歌头
  author: 方岳
  dynasty: 宋
  content: '左手紫螯蟹，右手绿螺杯。

    古今多少遗恨，俯仰已尘埃。

    不共青山一笑，不与黄花一醉，怀抱向谁开。

    举酒属吾子，此兴正崔嵬。

    夜何其，秋老矣，盍归来。

    试问先生归否，茅屋欲生苔。

    穷则箪瓢陋巷，达则鼎彝清庙，吾意两悠哉。

    寄语雪溪外，鸥鹭莫惊猜。'
- title: 因沐感髮寄朗上人二首 二
  author: 白居易
  dynasty: 唐
  content: '漸少不滿把，漸短不盈尺。

    況茲短少中，日夜落復白。

    既無神仙術，何除老死籍。

    祗有解脫門，能度衰苦厄。

    掩鏡望東寺，降心謝禪客。

    衰白何足言，剃落猶不惜。'
- title: 送崔鉉赴淮南
  author: 宣宗皇帝李忱
  dynasty: 唐
  content: '今遣股肱親養治，一方獄市獲來蘇。

    （按：《全唐詩》卷四收此詩，前一句完全不同，故重錄。

    此承陶先生告知。

    ）。'
- title: 金缕歌・贺新郎
  author: 吴文英
  dynasty: 宋
  content: '乔木生云气。

    访中兴、英雄陈迹，暗追前事。

    战舰东风悭借便，梦断神州故里。

    旋小筑、吴宫闲地。

    华表月明归夜鹤，叹当时、花竹今如此。

    枝上露，溅清泪。

    遨头小簇行春队。

    步苍苔、寻幽别坞，问梅开未。

    重唱梅边吸度曲，催发寒梢冻蕊。

    此心与、东君同意。

    後不如今非昔，两无言、相对沧浪水。

    怀此恨，寄残醉。'
- title: 青玉案
  author: 周紫芝
  dynasty: 宋
  content: '梅花落尽人谁管。

    暗凄断、伤春眼。

    雪后平芜春尚浅。

    一簪华发，满襟离恨，羞作东风伴。

    斗花小斛兰芽短。

    犹是当时旧庭院。

    拟把新愁凭酒遣。

    春衫重看，酒痕犹在，忍放金杯满。'
- title: 临江仙
  author: 邢俊臣
  dynasty: 宋
  content: '巍峨万丈与天高。

    物轻人意重，千里送鹅毛。'
- title: 贈姚怤
  author: 張籍
  dynasty: 唐
  content: '漏天日無光，澤土松不長。

    君今職下位，志氣安得揚。

    白髮文思壯，才爲國賢良。

    無人識高韻，薦于天子傍。

    況我愚朴姿，強趨利名場。

    遠同干貴人，身舉固難彰。

    昔逢汴水濱，今會習池陽。

    豈無再來期，顧恐非此方。

    願爲石中泉，不爲瓦上霜。

    離別勿復道，所貴不相忘。'
- title: 送鄒尊師歸洞庭
  author: 楊夔
  dynasty: 唐
  content: '衆島在波心，曾居舊隱林。

    近聞飛檄急，轉憶臥雲深。

    賣藥唯供酒，歸舟只載琴。

    遙知明月夜，坐石自開襟。'
- title: 霜月
  author: 李商隱
  dynasty: 唐
  content: '初聞征雁已無蟬，百尺樓高水接天。

    青女素娥俱耐冷，月中霜裏鬬嬋娟。'
- title: 西江月
  author: 丘崈
  dynasty: 宋
  content: '恰好轻篷短棹，绝胜锦缆牙樯。

    一声横笛起微茫。

    十里红莲步障。

    小待山头吐月，何妨说剑杯长。

    更看风露洗湖光。

    水底金盘滉漾。'
- title: 诉衷情
  author: 方千里
  dynasty: 宋
  content: '远山重叠乱山盘。

    江上晚风酸。

    秋容更兼残日，枫叶照人丹。

    书未到，梦犹闲。

    鬓先斑。

    凭高无语，征雁知愁，声断云间。'
- title: 將赴成都草堂途中有作先寄嚴鄭公五首 四
  author: 杜甫
  dynasty: 唐
  content: '常苦沙崩損藥欄，也從江檻落風湍。

    新松恨不高千尺，惡竹應須斬萬竿。

    生理祗憑黃閣老，衰顏欲付紫金丹。

    三年奔走空皮骨，信有人間行路難。'
- title: 山庄劝酒
  author: 张辑
  dynasty: 宋
  content: '清吟湘碧。

    马首春风驿。

    闻说西湖梅早，又邀我、能诗客。

    书尺知到日。

    月随人合璧。

    儿拟山庄劝酒，田家酿，尽篘得。'
- title: 朝中措
  author: 吕本中
  dynasty: 宋
  content: '病香无力傍栏干。

    风雨送春还。

    一枕晓来清梦，无人说似西山。

    匆匆笑语，时时邂逅，草草杯盘。

    莫谓杂花时候，便忘梅蕊冲寒。'
- title: 喜迁莺
  author: 赵长卿
  dynasty: 宋
  content: '商颷轻透。

    动帘幕飞梧，乱飘庭甃。

    瑞气氤氲，沈檀初爇，烟喷宝台金兽。

    黄花美酒。

    天教占得，先他时候。

    诞元老，庆有声，此夕降生华胄。

    欢笑。

    宜称寿。

    弦管鼎沸，宫商方频奏。

    满捧瑶卮，华堂歌舞，拍转金钗斜溜。

    朱颜绿鬓，殷勤深愿，镇长如旧。

    叹滨海，道难留，指日荣迁飞骤。'
- title: 玉团儿
  author: 卢炳
  dynasty: 宋
  content: '绿云慢绾新梳束。

    这标致、诸馀不俗。

    邂逅相逢，情怀雅合，全似深熟。

    耳边笑语论心曲。

    把不定、红生脸肉。

    若得同欢，共伊携老，心事忒足。'
- title: 探春令
  author: 赵长卿
  dynasty: 宋
  content: '去年元夜，正钱塘，看天街灯烛。

    闹蛾儿转处，熙熙语笑，百万红妆女。

    今年肯把轻辜负。

    列荧煌千炬。

    趁闲身未老，良辰美景，款醉新歌舞。'
- title: 衝夜行
  author: 施肩吾
  dynasty: 唐
  content: '夜行無月時，古路多荒榛。

    山鬼搖把火，自照不照人。'
- title: 满庭芳
  author: 王义山
  dynasty: 宋
  content: '线柳迎风，锦棠媚日，十分春色豪奢。

    青烟宫烛，飞入侍臣家。

    瑞霭深笼画戟，寿星照、曲纛高牙。

    因知是、崧高华旦，玳宴醉琼花。

    翻鸦。

    新诏墨，闻枢庭召入，已办宣麻。

    比汾阳福寿，公更穹华。

    伫看稠青叠紫，书香蔼、桂子兰芽。

    鸣珂处，西湖路上，接武筑堤沙。'
- title: 善福精舍荅韓司錄清都觀會宴見憶
  author: 韋應物
  dynasty: 唐
  content: '弱志厭衆紛，抱素寄精廬。

    皦皦仰時彥，悶悶獨爲愚。

    之子亦辭秩，高蹤罷馳驅。

    忽因西飛禽，贈我以瓊琚。

    始表仙都集，復言歡樂殊。

    人生各有因，契闊不獲俱。

    一來田野中，日與人事疎。

    水木澄秋景，逍遙清賞餘。

    枉駕懷前諾，引領豈斯須。

    無爲便高翔，邈矣不可迂。'
- title: 年少行四首 二
  author: 令狐楚
  dynasty: 唐
  content: '家本清河住五城，須憑弓箭得功名。

    等閑飛鞚秋原上，獨向寒雲試射聲。'
- title: 五言詩 五
  author: 無名氏
  dynasty: 唐
  content: '一別行萬里，來時未有期。

    月中三十日，無夜不相思。'
- title: 绛都春
  author: 无名氏
  dynasty: 宋
  content: '寒阴渐晓。

    报驿使探春，南枝开早。

    粉蕊弄香，芳脸凝酥琼枝小。

    雪天分外精神好。

    向白玉堂前应到。

    化工不管，朱门闭也，暗传音耗。

    轻渺。

    盈盈笑靥，称娇面、爱学宫妆新巧。

    几度醉吟，独倚栏干黄昏后。

    月笼疏影横斜照。

    更莫待、单于吹老。

    便须折取归来，胆瓶顿了。'
- title: 蝶恋花
  author: 王庭珪
  dynasty: 宋
  content: '罨画楼中人已醉。

    别院微闻，笑语帘垂地。

    催唤倾城香雾起。

    翠帷双卷春风里。

    妆样尖新歌妙丽。

    满酌金尊，不信人憔悴。

    饥客眼寒谁管你。

    主人见惯浑闲事。'
- title: 贈王將軍
  author: 無可
  dynasty: 唐
  content: '勳高絕少年，分衛玉階前。

    雄勇明王重，溫恭執友賢。

    功書唐史滿，名到虜庭偏。

    劒彩浮龍影，衣香襲御煙。

    搜書秋霽閣，走馬夕陽田。

    急兔投深草，瞋鷹下半天。

    野人盈邸第，朝客醉盤筵。

    位在將軍列，官隨憲府遷。

    刻心思報國，吁氣欲開邊。

    選帥如公議，須知少比肩。'
- title: 燕归梁
  author: 周邦彦
  dynasty: 宋
  content: '帘底新霜一夜浓。

    短烛散飞虫。

    曾经洛浦见惊鸿。

    关山隔、梦魂通。

    明星晃晃，回津路转，榆影步花骢。

    欲攀云驾倩西风。

    吹清血、寄玲珑。'
- title: 愁风月・生查子
  author: 贺铸
  dynasty: 宋
  content: '风清月正圆，信是佳时节。

    不会长年来，处处愁风月。

    心将熏麝焦，吟伴寒虫切。

    欲遽就床眠，解带翻成结。'
- title: 頌
  author: 暉和尚
  dynasty: 唐
  content: '雪山養得一條虵，寄著南山意如何？

    不是尋常毒惡物，參玄須得會先陁。

    （見《祖堂集》卷七。

    ）。'
- title: 兵要望江南 太乙式第二十七（本門中「太乙」二字，辛本、川本皆作「天乙」○三十一首） 十六
  author: 易靜
  dynasty: 唐
  content: '九天上，大利我軍陳。

    九地伏藏宜密事，逃潛六合避凶星，隱伏喜忻情。'
- title: 調笑令 一
  author: 韋應物
  dynasty: 唐
  content: '胡馬，胡馬，遠放燕支山下。

    跑沙跑雪獨嘶，東望西望路迷。

    迷路，迷路，邊草無窮日暮。'
- title: 三字令
  author: 向子諲
  dynasty: 宋
  content: '春尽日，雨馀时。

    红蔌蔌，绿漪漪。

    花满地，水平池。

    烟光里，云影上，画船移。

    纹鸳并，白鸥飞。

    歌韵响，酒行迟。

    将我意，入新诗。

    春欲去，留且住，莫教归。'
- title: 破苻坚蒋神灵应・南吕/一枝花
  author: 李文蔚
  dynasty: 元
  content: '参透这九宫八卦文，一变千筹数，万敌百战法，三略六韬书。

    休道那十面埋伏，怎出这妙策幽微趣。

    神机决胜术。

    排玄武接引青龙。

    我若是按朱雀中白虎。'
- title: 古風 九
  author: 李白
  dynasty: 唐
  content: '莊周夢胡蝶，胡蝶爲莊周。

    一體更變易，萬事良悠悠。

    乃知蓬萊水，復作清淺流。

    青門種瓜人，舊日東陵侯。

    富貴故如此，營營何所求。'
- title: 詩偈 九十四
  author: 龐藴
  dynasty: 唐
  content: '牽牛駕空車，共入無爲宅。

    無爲宅甚寬，衆生却嫌窄。

    十方同一空，何曾有間隔。

    有法入不得，無心是度厄。'
- title: 絕句
  author: 杜甫
  dynasty: 唐
  content: '江邊踏青罷，迴首見旌旗。

    風起春城暮，高樓鼓角悲。'
- title: 故洛城古牆
  author: 劉禹錫
  dynasty: 唐
  content: '粉落椒飛知幾春，風吹雨灑旋成塵。

    莫言一片危基在，猶過無窮來往人。'
- title: 送友人遊塞北
  author: 李頻
  dynasty: 唐
  content: '朔野正秋風，前程見磧鴻。

    日西身獨遠，山轉路無窮。

    樹隔高關斷，沙連大漠空。

    君看河外將，早晚擬平戎。'
- title: 归田乐引・归田乐
  author: 黄庭坚
  dynasty: 宋
  content: '对景还销瘦。

    被个人、把人调戏，我也心儿有。

    忆我又唤我，见我嗔我，天生教人怎生受。

    看承幸厮勾。

    又是尊前眉峰皱。

    是人惊怪，冤我忒撋就。

    拼了又舍了，定是这回休了，及至相逢又依旧。'
- title: 张君瑞害相思(第三本)・幺篇
  author: 王实甫
  dynasty: 元
  content: '你口儿里漫沉吟，梦儿里苦追寻。

    往事已沉，只言目今，今夜相逢管教恁。

    不图你甚白壁黄金，则要你满头花，拖地锦。'
- title: 鹧鸪天
  author: 王质
  dynasty: 宋
  content: '空响萧萧似见呼。

    溪昏树暗觉神孤。

    微茫山路才通足，行到山深路亦无。

    寻草浅，拣林疏。

    虽疏无奈野藤粗。

    春衫不管藤搊碎，可惜教花著地铺。'
- title: 鹧鸪天
  author: 无名氏
  dynasty: 宋
  content: '春晓千门放钥匙。

    万官班从出祥曦。

    九重彩浪浮龙盖，一点红云护赭衣。

    车马过，打球归。

    芳尘洒定不教飞。

    钧天品动回銮曲，十里珠帘待日西。'
- title: 詠史詩 泜水
  author: 胡曾
  dynasty: 唐
  content: '韓信經營按鏌铘，臨戎叱咤有誰加。

    猶疑轉戰逢勍敵，更向軍中問左車。'
- title: 浣溪沙
  author: 王之道
  dynasty: 宋
  content: '水外山光淡欲无。

    堤边草色翠如铺。

    绿杨风软鸟相呼。

    牛蒡叶齐罗翠扇，鹿黎花小隘真珠。

    一声何处叫提壶。'
- title: 從事淮南府過亡友楊校書舊廳感念愀然
  author: 權德輿
  dynasty: 唐
  content: '故人隨化往，倏忽今六霜。

    及我就拘限，清風留此堂。

    松竹逾映蔚，芝蘭自銷亡。

    絕弦罷流水，聞笛同山陽。

    熲如冰玉姿，粲若鸞鳳章。

    欲翥摧勁翮，先秋落貞芳。

    正平賦鸚鵡，文考頌靈光。

    二子古不弔，夫君今何傷。

    黃墟既杳杳，玄化亦茫茫。

    豈必限宿草，含悽灑衣裳。'
- title: 牡丹
  author: 李山甫
  dynasty: 唐
  content: '邀勒春風不早開，衆芳飄後上樓臺。

    數苞仙豔火中出，一片異香天上來。

    曉露精神妖欲動，暮煙情態恨成堆。

    知君也解相輕薄，斜倚闌干首重迴。'
- title: 古詞
  author: 衞象
  dynasty: 唐
  content: '鵲血琱弓濕未乾，鸊鵜新淬劒光寒。

    遼東老將鬢成雪，猶向旄頭夜夜看。'
- title: 水调歌头
  author: 吴渊
  dynasty: 宋
  content: '太白已仙去，诗骨此山藏。

    胸中锦绣如屋，都乞与东皇。

    碎翦杏花千树，浓抹胭脂万点，妖艳断人肠。

    晓露沐春色，晴日涨风光。

    孤村路，逢休暇，共徜徉。

    酒旗斜处，□□一簇几红妆。

    暂息江头烽火，无奈鬓边霜雪，聊复放疏狂。

    倚俟玉壶竭，未肯宝鞭扬。'
- title: 題雲際寺暕上人故院
  author: 李端
  dynasty: 唐
  content: '白髮怱怱色，青山草草心。

    遠公仍下世，從此別東林。'
- title: 詩品二十四則 沈著
  author: 司空圖
  dynasty: 唐
  content: '綠杉野屋，落日氣清。

    脫巾獨步，時聞鳥聲。

    鴻鴈不來，之子遠行。

    所思不遠，若爲平生。

    海風碧雲，夜渚月明。

    如有佳語，大河前橫。'
- title: 鹊桥仙
  author: 李仲光
  dynasty: 宋
  content: '诗书元帅，风流人物，看取方瞳如漆。

    铜驼陌上若相逢，当一笑、摩挲金狄。

    相门事业，中书考第，未数汾阳功绩。

    若将六十寿行年，才数得、百分之一。'
- title: 詠柳
  author: 賀知章
  dynasty: 唐
  content: '碧玉妝成一樹高，萬條垂下綠絲縧。

    不知細葉誰裁出，二月春風似剪刀。'
- title: 宝鼎现
  author: 无名氏
  dynasty: 宋
  content: '东君著意，化工恩被，灼灼妖艳。

    袅嫩梢轻蓓，萦风惹露，偏早香英绽。

    似向人、故矜夸标致，倚阑全如顾盼。

    尚困怯馀寒，柔情弱态，天真无限。

    断桥压柳时非浅。

    先百花、风光独占。

    当送腊初归，迎春欲至，芳姿偏婉娈。

    料碎翦就，缯纨辉丽，更把胭脂重染。

    自赋得、一般容冶，宛胜神仙妆脸。

    折送小阁幽窗，酷爱处、令亲几砚。

    尽孜孜观赏，不枉人称妙选。

    待密付、如膏雨泽。

    金玉仍妆点。

    任扰扰、百卉千花掩迹，一时羞见。'
- title: 浣溪沙
  author: 赵老
  dynasty: 宋
  content: '刘氏风流设此冠。

    今谁将去伴珠鬟。

    君家兄弟二俱难。

    驰去请观流汗马，钓时休等烂银盘。

    明朝吟咏有方干。'
- title: 少年游
  author: 温镗
  dynasty: 宋
  content: '谢家庭槛晓无尘。

    芳宴启良辰。

    风流妙舞，樱桃清唱，依约驻行云。

    榴花一盏浓香满，为寿百千春。

    岁岁年年，共同劝乐，喜庆与时新。'
- title: 小重山
  author: 周容
  dynasty: 宋
  content: '谢了梅花恨不禁。

    小楼羞独倚，暮云平。

    夕阳微放柳梢明。

    东风冷，眉岫翠寒生。

    无限远山青。

    重重遮不断，旧离情。

    伤春还上去年心。

    怎禁得，时节又烧灯。'
- title: 奉和夏日遊山應制
  author: 蔡文恭
  dynasty: 唐
  content: '首夏林壑清，薄暮煙霞上。

    連巖聳百仞，絕壑臨千丈。

    照灼晚花鮮，潺湲夕流聲。

    悠然動睿思，息駕尋真賞。

    掞彼渦川作，懷茲洛濱想。

    竊吹等齊竽，何用承恩獎。'
- title: 荅胡遇
  author: 姚合
  dynasty: 唐
  content: '一會一分離，貧遊少定期。

    酒多爲客穩，米貴入城遲。

    晴日偷將睡，秋山乞與詩。

    縱然眉得展，不似見君時。'
- title: 满江红
  author: 吴潜
  dynasty: 宋
  content: '斫却凡柯，放岩桂、出些头地。

    从此去，引风披露，畅条昌蕊。

    待得清香千万斛，且饶老子为知己。

    趁今宵、新月驾空来，浮觞里。

    刘安笑，淹留耳。

    吴猛约，何时是。

    想故山深处，翠垂金缀。

    须信人生归去好，他乡未必江山美。

    问钗头、十二意如何，非吾事。'
- title: 寄察院李侍御文炬
  author: 鄭谷
  dynasty: 唐
  content: '古柏間疎篁，清陰在印牀。

    宿郊虔點饌，秋寺靜監香。

    參集行多揖，風儀見即莊。

    佇聞橫擘去，帷集諫書囊。'
- title: 小遊仙詩九十八首 七十四
  author: 曹唐
  dynasty: 唐
  content: '武皇含笑把金觥，更請霓裳一兩聲。

    護帳宮人最年少，舞腰時挈繡裙輕。'
- title: 蝶恋花
  author: 向子諲
  dynasty: 宋
  content: '岩桂秋风南埭路。

    墙外行人，十里香随步。

    此是芗林游戏处。

    谁知不向根尘住。

    今日对花非浪语。

    忆昨明光，早辱君王顾。

    生怕青蝇轻点污。

    思鲈何似思花去。'
- title: 羊頭山謠
  author: 不詳
  dynasty: 唐
  content: 羊頭山北作朝堂。
- title: 宮詞 一二六
  author: 花蕊夫人徐氏
  dynasty: 唐
  content: '海棠花發盛春天，游賞無時引御筵。

    遶岸結成紅錦帳，暖枝猶拂畫樓船。'
- title: 浣溪沙
  author: 欧阳修
  dynasty: 宋
  content: '红粉佳人白玉杯。

    木兰船稳棹歌催。

    绿荷风里笑声来。

    细雨轻烟笼草树，斜桥曲水绕楼台。

    夕阳高处画屏开。'
- title: 雜曲歌辭 楊柳枝 五
  author: 孫魴
  dynasty: 唐
  content: '十首當年有舊詞，唱青歌翠幾無遺。

    未曾得向行人道，不爲離情莫折伊。'
- title: 暮春即事
  author: 魚玄機
  dynasty: 唐
  content: '深巷窮門少侶儔，阮郎唯有夢中留。

    香飄羅綺誰家席，風送歌聲何處樓。

    街近鼓鼙喧曉睡，庭閑鵲語亂春愁。

    安能追逐人間事，萬里身同不繫舟。'
- title: 胡捣练
  author: 晏几道
  dynasty: 宋
  content: '小亭初报一枝梅，惹起江南归兴。

    遥想玉溪风景，水漾横斜影。

    异香直到醉乡中，醉后还因香醒。

    好是玉容相并。

    人与花争莹。'
- title: 館娃宮懷古五絕 五
  author: 皮日休
  dynasty: 唐
  content: '響屧廊中金玉步，采蘋山上綺羅身。

    不知水葬今何處，溪月彎彎欲效顰。'
- title: 懷遠
  author: 廉氏
  dynasty: 唐
  content: '隟塵何微微，朝夕通其輝。

    人生各有託，君去獨不歸。

    青林有蟬響，赤日無鳥飛。

    裴回東南望，雙淚空霑衣。'
- title: 折劒頭
  author: 白居易
  dynasty: 唐
  content: '拾得折劒頭，不知折之由。

    一握青蛇尾，數寸碧峰頭。

    疑是斬鯨鯢，不然刺蛟虯。

    缺落泥土中，委棄無人收。

    我有鄙介性，好剛不好柔。

    勿輕直折劒，猶勝曲全鉤。'
- title: 落花
  author: 貫休
  dynasty: 唐
  content: '蝶醉蜂癡一簇香，繡葩紅蔕墮殘芳。

    因嗟好德人難得，公子王孫盡斷腸。'
- title: 地藏王证东窗事犯・秃厮儿
  author: 孔文卿
  dynasty: 元
  content: '臣望写皇阁千年不朽，标青史万代名留。

    臣做了个充饥画饼风内烛，这冤仇，这冤仇怎肯于休！。'
- title: 生查子
  author: 欧阳修
  dynasty: 宋
  content: '含羞整翠鬟，得意频相顾。

    雁柱十三弦，一一春莺语。

    娇云容易飞，梦断知何处。

    深院锁黄昏，阵阵芭蕉雨。'
- title: 诉衷情
  author: 郑楷
  dynasty: 宋
  content: '酒旗摇曳柳花天。

    莺语软於绵。

    碎绿未盈芳沼，倒影蘸秋千。

    奁玉燕，套金蝉。

    负华年。

    试问归期，是酴醿后，是牡丹前。'
- title: 沁园春
  author: 李曾伯
  dynasty: 宋
  content: '我爱临川，簪绂丛林，有宅一区。

    记谢墩名字，百年犹在，平泉孙子，三世重居。

    皂盖新营，青毡旧识，此复古春秋宜大书。

    奇哉事，信当时种子，下到工夫。

    笑渠。

    驷马门闾。

    是几往过之凡几墟。

    喜尚存遗爱，甘棠在在，无穷生意，茂草如如。

    载酒寻盟，论诗结社，想田可秫兮园可蔬。

    应须念，古鄇亭乔木，无恙还无。'
- title: 双调・夜行船
  author: 马致远
  dynasty: 元
  content: '帘外西风飘落叶，扑簌簌落满阶砌。

    晚景消疏，秋声呜咽，又是断肠时节。'
- title: 句
  author: 戴偃
  dynasty: 唐
  content: '須把咽喉吞世界，蓋因奢侈致危亡。

    若須拋却便拋却，莫待風高更亦深。'
- title: 送常秀才下第東歸
  author: 白居易
  dynasty: 唐
  content: '東歸多旅恨，西上少知音。

    寒食看花眼，春風落日心。

    百憂當二月，一醉直千金。

    到處公卿席，無辭酒醆深。'
- title: 四丞相高会丽春堂・越调/斗鹌鹑
  author: 王实甫
  dynasty: 元
  content: '闲对着绿树青山，消遣我烦心倦目，潜入那水国渔乡，早跳出龙潭虎窟。

    披着领箬笠蓑衣。

    堤防他斜风细雨。

    长则是琴一张，酒-壶，自饮自斟，自歌门舞。'
- title: 贺新郎
  author: 冯取洽
  dynasty: 宋
  content: '二老交相访。

    正不妨、勃窣媻姗，舍车而杖。

    忆在蓉村新雨过，门外春流浩荡。

    中有个、列仙臞相。

    把酒论诗饶胜韵，更柳边、花底同心赏。

    临别句，几回唱。

    忽传风驭来溪上。

    遣儿曹、策马郊迎，老怀欣畅。

    争讶金华佳父子，飞下蓬莱崑阆。

    有四士、追随仙仗。

    我爱君如何次道，便令人、直欲倾家酿。

    歌妙曲，郑声放。'
- title: 念奴娇
  author: 张元干
  dynasty: 宋
  content: '吴松初冷，记垂虹南望，残日西沈。

    秋入青冥三万顷，蟾影吞尽湖阴。

    玉斧为谁，冰轮如许，宫阙想寒深。

    人间奇观，古今豪士悲吟。

    苍弁丹颊仙翁，淮山风露底，曾赋幽寻。

    老去专城仍好客，时拥歌吹登临。

    坐揖龙江，举杯相属，桂子落波心。

    一声猿啸，醉来虚籁千林。'
- title: 定风波
  author: 欧阳修
  dynasty: 宋
  content: '把酒花前欲问他。

    对花何吝醉颜酡。

    春到几人能烂赏。

    何况。

    无情风雨等闲多。

    艳树香丛都几许。

    朝暮。

    惜红愁粉奈情何。

    好是金船浮玉浪。

    相向。

    十分深送一声歌。'
- title: 晚霽中園喜赦作
  author: 儲光羲
  dynasty: 唐
  content: '五月黃梅時，陰氣蔽遠邇。

    濃雲連晦朔，菰菜生隣里。

    落日燒霞明，農夫知雨止。

    幾悲衽席濕，長歎垣牆毀。

    曭朗天宇開，家族躍以喜。

    渙汗發大號，坤元更資始。

    散衣出中園，小徑尚滑履。

    池光搖萬象，倏忽滅復起。

    嘉樹如我心，欣欣豈云已。'
- title: 相和歌辭 烏棲曲
  author: 李白
  dynasty: 唐
  content: '姑蘇臺上烏棲時，吳王宮裏醉西施。

    吳歌楚舞歡未畢，青山猶銜半邊日。'
- title: 长相思
  author: 无名氏
  dynasty: 宋
  content: '晴也行。

    雨也行。

    雨也行时不似晴。

    天晴终快人。

    名也成。

    利也成。

    利也成时不似名。

    名成天下惊。'
- title: 贈烏程李明府伯宜沈兵曹仲昌
  author: 皎然
  dynasty: 唐
  content: '水國苦彫瘵，東臯豈遺黍。

    雲陰無盡時，日出常帶雨。

    昨夜西溪漲，扁舟入簷廡。

    野人同鳥巢，暴客若蜂聚。

    歲晏無斗粟，寄身欲何所。

    空羨鸞鶴姿，翩翩自輕舉。'
- title: 聞友人入越幕因以詩贈
  author: 羅鄴
  dynasty: 唐
  content: '稽嶺春生酒凍銷，煙鬟紅袖恃嬌饒。

    岸邊叢雪晴香老，波上長虹晚影遙。

    正哭阮途歸未得，更聞江筆赴嘉招。

    人間榮瘁真堪恨，坐想征軒鬢欲凋。'
- title: 送陸侍御還越
  author: 韋應物
  dynasty: 唐
  content: '居藩久不樂，遇子聊一欣。

    英聲頗籍甚，交辟迺時珍。

    繡衣過舊里，驄馬輝四鄰。

    敬恭尊郡守，牋簡具州民。

    謬忝誠所愧，思懷方見申。

    置榻宿清夜，加籩醼良辰。

    遵塗還盛府，行舫遶長津。

    自有賢方伯，得此文翰賓。'
- title: 瑞鹤仙
  author: 郭世模
  dynasty: 宋
  content: '云阶连月地。

    记旧游、身在温柔乡里。

    花阴透窗绮。

    罗衾拥残梦，流莺惊起。

    银瓶水沸。

    待梳妆、屏风共倚。

    看情眉恨眼，宿粉剩香，乱愁无际。

    长记。

    多情消减，宋玉连墙，茂陵同里。

    离怀似水。

    天涯路，叹愁悴。

    想鸳机织锦，鸾台窥镜，秦丝幽怨未已。

    好归去、共把琴书，倚娇扶醉。'
- title: 贺新郎
  author: 刘克庄
  dynasty: 宋
  content: '国脉微如缕。

    问长缨、何时入手，缚将戎主。

    未必人间无好汉，谁与宽些尺度。

    试看取、当年韩五。

    岂有谷城公付授，也不干、曾遇骊山母。

    谈笑起，两河路。

    少时棋柝曾联句。

    叹而今、登楼揽镜，事机频误。

    闻说北风吹面急，边上冲梯屡舞。

    君莫道、投鞭虚语。

    自古一贤能制难，有金汤、便可无张许。

    快投笔，莫题柱。'
- title: 西河
  author: 张炎
  dynasty: 宋
  content: '花最盛。

    西湖曾泛烟艇。

    闹红深处小秦筝，断桥夜饮。

    鸳鸯水宿不知寒，如今翻被惊醒。

    那时事、都倦省。

    阑干来此闲凭。

    是谁分得半边机云，恍疑昼锦。

    想当飞燕皱裙时，舞盘微堕珠粉。

    软波不翦素练净。

    碧盈盈、移下秋影。

    醉里玉书难认。

    且脱巾露发，飘然乘兴。

    一叶浮香天风冷。'
- title: 失调名
  author: 无名氏
  dynasty: 宋
  content: 蹙损两眉峰。
- title: 谒金门
  author: 陈东甫
  dynasty: 宋
  content: '西风竹。

    风入翠烟□矗。

    红小阑干知几曲。

    声声敲碧玉。

    窗下凤台银烛。

    断梦已惊难续。

    曾伴去年庭下菊。

    夜阑听雨宿。'
- title: 南吕・骂玉郎过感皇恩采茶歌闺情
  author: 孙周卿
  dynasty: 元
  content: '秋千院宇春将暮，红滴泪绿溶朱，朝云隔断阳台路。

    去凤孤，来燕疏，流莺妒。

    懒步阶除，倦立亭隅。

    草烟铺，梨雪舞，柳风扶。

    花惊我癯，我爱花腴。

    玉奁梳，金翠羽，宝香珠。

    绣罗襦，锦笺书，当时封泪到曾无？屈指归期空自数，倚兰无语慢踌蹰。

    香罗带束春风瘦，金缕袖玉搔头，生红色染胭脂绉。

    柳让柔，莺避讴，花辞秀。

    缓转星眸，细咽歌喉。

    晚云收，秋水溜，远山愁。

    香消自忧，粉淡谁羞。

    燕闲俦，鸳冷绣，凤空游。

    没来由，尽淹留，春来春去几时休。

    锦瑟生疏弦上手，月明闲煞小红楼。'
- title: 天台曉望
  author: 李白
  dynasty: 唐
  content: '天台鄰四明，華頂高百越。

    門標赤城霞，樓棲滄島月。

    憑高登遠覽，直下見溟渤。

    雲垂大鵬翻，波動巨鼇沒。

    風潮爭洶湧，神怪何翕忽。

    觀奇跡無倪，好道心不歇。

    攀條摘朱實，服藥鍊金骨。

    安得生羽毛，千春臥蓬闕。'
- title: 涼州詞 二
  author: 孟浩然
  dynasty: 唐
  content: '異方之樂令人悲，羌笛胡笳不用吹。

    坐看今夜關山月，思殺邊城游俠兒。'
- title: 夜聽步虛
  author: 方干
  dynasty: 唐
  content: '寂寂永宮裏，天師朝禮聲。

    步虛聞一曲，渾欲到三清。

    瑞草秋風起，仙堦夜月明。

    多年遠塵意，此地欲鋪平。'
- title: 甫田
  author: 佚名
  dynasty: 先秦
  content: '无田甫田，维莠骄骄。无思远人，劳心忉忉。

    无田甫田，维莠桀桀。无思远人，劳心怛怛。

    婉兮娈兮。总角丱兮。未几见兮，突而弁兮！'
- title: 西江月
  author: 张抡
  dynasty: 宋
  content: '翦就碧云闹叶，刻成紫玉芳心。

    浅春不怕峭寒侵。

    暧彻薰笼瑞锦。

    花里清芬独步，尊前胜韵难禁。

    飞香直到玉杯深。

    消得厌厌痛饮。'
- title: 生查子
  author: 晁补之
  dynasty: 宋
  content: '夜引别佳人，梅小犹飘雪。

    忍泪一春愁，过却花时节。

    相见话相思，重与临风月。

    休似那回时，无事还轻别。'
- title: 贈趙六貞固二首 二
  author: 陳子昂
  dynasty: 唐
  content: '赤螭媚其彩，婉孌蒼梧泉。

    昔者瑯琊子，躬耕亦慨然。

    美人豈遐曠，之子乃前賢。

    良辰在何許，白日屢頹遷。

    道心固微密，神用無留連。

    舒可彌宇宙，攬之不盈拳。

    蓬萊久蕪沒，金石徒精堅。

    良寶委短褐，閑琴獨嬋娟。'
- title: 與長洲陳子美長官
  author: 方干
  dynasty: 唐
  content: '枕上愁多百緒牽，常時睡覺在溪前。

    人前盡是交親力，莫道升沈總信天。'
- title: 水龙吟
  author: 杨无咎
  dynasty: 宋
  content: '夜来六出飞花，又催寂寞袁门闭。

    幽斋无寐，寒欺衾布，明吞窗纸。

    起步闲庭，月华交映，长空如水。

    便乘风欲去，凌云直上，青冥际、骑箕尾。

    谁信团成和气。

    在贤侯、笑谈声里。

    咸惊句琢琼瑰，端是锦缠肠胃。

    宿麦连云，遗蝗入地，田家知未。

    更明年看取，东阡北陌，黄云万里。'
- title: 奉和御製平胡
  author: 裴漼
  dynasty: 唐
  content: '玄漠聖恩通，由來書軌同。

    忽聞窺月滿，相聚寇雲中。

    廟略占黃氣，神兵出絳宮。

    將軍行逐虜，使者亦和戎。

    一舉轒輼滅，再麾沙漠空。

    直將威禁暴，非用武爲雄。

    飲至明軍禮，醻勳錫武功。

    干戈還載戢，文德在唐風。'
- title: 採蓮女
  author: 霍總
  dynasty: 唐
  content: '舟中採蓮女，兩兩催妝梳。

    聞早渡江去，日高來起居。'
- title: 蝶恋花
  author: 杨泽民
  dynasty: 宋
  content: '百卉千花都绽后。

    浥露依风，翠影笼芳牖。

    杏脸桃腮匀著酒。

    青红相映如携手。

    一段帘丝风约透。

    妆点亭台，表里俱清秀。

    几度长提频矫首。

    青青颜色新如旧。'
- title: 鹧鸪天
  author: 葛胜仲
  dynasty: 宋
  content: '黄菊鲜鲜带露浓。

    小园开遍度香风。

    自篘玉酝酬秋色，旋洗霜须对晚丛。

    香在手，莫匆匆。

    寻芳今夜有人同。

    黄金委地新收得，莫道山翁到底穷。'
- title: 朝中措
  author: 赵师侠
  dynasty: 宋
  content: '眉间黄色喜何如。

    花县拜恩初。

    五品荣颁命服，十行祗奉天书。

    萱堂绣阁，均封大邑，盛事同居。

    此日银章朱绂，行看玉带金鱼。'
- title: 玉楼春
  author: 无名氏
  dynasty: 宋
  content: '戏彩堂高无溽暑。

    满座风生闻笑语。

    慈闱今日庆生申，歌遏行云香篆缕。

    万事从今休挂虑。

    儿辈行当壮门户。

    一杯祝寿比庄椿，愿长与、儿孙作主。'
- title: 满江红
  author: 沈瀛
  dynasty: 宋
  content: '姑孰名邦，黄山畔、古台巍立。

    秋渐老、重阳天气，郊原澄碧。

    隐隐西州增远望，长江一带平如席。

    怅英雄、千古到如今，空遗迹。

    吴太守，文章伯。

    寻胜事，酬佳节。

    拥笙歌千骑，遍游南陌。

    襟带江城当一面，折冲千里无强敌。

    更行看、击楫溯中流，妖氛息。'
- title: 小重山
  author: 欧阳澈
  dynasty: 宋
  content: '红叶伤心月午楼。

    袭人风细细，远烟浮。

    瞢腾醉眼不禁秋。

    追旧事，拍塞一怀秋。

    心绪两悠悠。

    东阳消瘦损，甚风流。

    拟凭仙枕梦中游。

    无眠久，通夕数更筹。'
- title: 荔枝香近・荔枝香
  author: 陈允平
  dynasty: 宋
  content: '杜宇声声频唤，春渐去。

    暗碧柳色依依，湖上迷青雾。

    残香净冼红兰，昨夜朱铅雨。

    金泥帐底，双虬自沈乳。

    天际，渐迤逦片帆南浦。

    一笑蔷薇，别后酒杯慵举。

    江上琵琶，莫遣东风误鹦鹉。

    泪拥通宵蜡炬。'
- title: 卜算子
  author: 杨冠卿
  dynasty: 宋
  content: '苍生喘未苏，贾笔论孤愤。

    文采风流今尚存，毫发无遗恨。

    凄恻近长沙，地僻秋将尽。

    长使英雄泪满襟，天意高难问。'
- title: 觀宋州田大夫打毬
  author: 張祜
  dynasty: 唐
  content: '白馬頓紅纓，梢毬紫袖輕。

    曉冰蹄下裂，寒瓦杖頭鳴。

    叉手膠黏去，分鬃線道絣。

    自言無戰伐，髀肉已曾生。'
- title: 李獨攜酒見訪
  author: 李涉
  dynasty: 唐
  content: '曉齋獨坐霜景寒，草堂逸士來相干。

    風神左峭心意濶。

    自言山中新醖熟，手挈一壺兼一軸。

    果然文字稱儀容，已覺建安風彩俗。

    嗟予潦倒身無成，偶因章句生浮名。

    就中憐愛李景儉，酒狂大語欺奴兵。

    老夫昔逐巴江岸，唱得《竹枝》腸欲斷。

    爲君試發一聲看，九派煙霞愁漫漫。'
- title: 菩萨蛮
  author: 晏几道
  dynasty: 宋
  content: '个人轻似低飞燕。

    春来绮陌时相见。

    堪恨两横波。

    恼人情绪多。

    长留青鬓住。

    莫放红颜去。

    占取艳阳天。

    且教伊少年。'
- title: 十二時行孝文 四
  author: 白居易
  dynasty: 唐
  content: '隅中巳，終孝之心不合二。

    竭力懃酬乳哺恩，自得名高上史記。'
- title: 侍宴旋師喜捷應制
  author: 韋安石
  dynasty: 唐
  content: '蜂蟻屯夷落，熊羆逐漢飛。

    忘軀百戰後，屈指一年歸。

    厚眷紓天藻，深慈解御衣。

    興酣歌舞出，朝野歎光輝。'
- title: 相思引
  author: 无名氏
  dynasty: 宋
  content: '笑盈盈，香喷喷。

    姑射仙人风韵。

    天与肌肤常素嫩。

    玉面犹嫌粉。

    斜倚小楼凝远信。

    多少往来人恨。

    只恐乘云春雨困。

    迤逦娇容褪。'
- title: 南乡子
  author: 萧廷之
  dynasty: 宋
  content: '复卦起潜龙。

    戊己微调未可攻。

    九二见龙临卦主，神通。

    从此炉中次第红。

    泰卦恰相逢。

    猛火烧乾藉巽风。

    炼就黄芽并白雪，奇功。

    还返归坤道始穷。'
- title: 巴山
  author: 杜甫
  dynasty: 唐
  content: '巴山遇中使，云自峽城來。

    盜賊還奔突，乘輿恐未回。

    天寒邵伯樹，地闊望仙臺。'
- title: 木兰花慢
  author: 张孝祥
  dynasty: 宋
  content: '紫箫吹散后，恨燕子，只空楼。

    念璧月长亏，玉簪中断，覆水难收。

    青鸾送碧云句，道霞扃雾锁不堪优。

    情与文梭共织，怨随宫叶同流。

    人间天上两悠悠。

    暗泪洒灯篝。

    记谷口园林，当时驿舍，梦里曾游。

    银屏低闻笑语，但醉时冉冉醒时愁。

    拟把菱花一半，试寻高价皇州。'
- title: 燕归梁
  author: 晏殊
  dynasty: 宋
  content: '双燕归飞绕画堂。

    似留恋虹梁。

    清风明月好时光。

    更何况、绮筵张。

    云衫侍女，频倾寿酒，加意动笙簧。

    人人心在玉炉香。

    庆佳会、祝延长。'
- title: 前腔
  author: 柯丹邱《荆钗记》
  dynasty: 元
  content: 曾寄书回，深恨孙郎故改易。
- title: 倦寻芳
  author: 潘汾
  dynasty: 宋
  content: '兽环半掩，鸳甃无尘，庭院潇洒。

    树色沈沈，春尽燕娇莺姹。

    梦草池塘清渐满，海棠轩槛红相亚。

    听箫声，记秦楼夜约，彩鸾齐跨。

    渐迤逦、更催银箭，何处贪欢，犹系骄马。

    旋剪灯花，两点翠眉谁画。

    香灭羞回空帐里，月高犹在重帘下。

    恨疏狂，待归来、碎揉花打。'
- title: 寄汴州令狐楚相公
  author: 姚合
  dynasty: 唐
  content: '汴水從今不復渾，秋風鼙鼓動城根。

    梁園臺館關東少，相府旌旗天下尊。

    詩好四方誰敢和，政成三郡自無冤。

    幾時詔下歸丹闕，還領千官入閤門。'
- title: 寄崇聖寺僧
  author: 曹松
  dynasty: 唐
  content: '不醉長安酒，冥心只似師。

    望山吟過日，伴鶴立多時。

    溝遠流聲細，林寒綠色遲。

    菴西蘿月夕，重約語空期。'
- title: 照鏡見白髪（聯句）
  author: 張九齡
  dynasty: 唐
  content: '宿昔青雲志，蹉跎白髪年。

    誰知明鏡裏，形影自相憐。

    （《萬首唐人絕句》補本一。

    又見《四部叢刊》影明本《張九齡集》）。'
- title: 好观音煞・与怪友狂朋寻花柳，时复间和哄消愁。对着浪蕊浮花懒回首，
  author: 关汉卿
  dynasty: 元
  content: 怏怏归来，原不饮杯中酒。
- title: 安阳好・忆江南
  author: 王安中
  dynasty: 宋
  content: '安阳好，戟户府居雄。

    白昼锦衣清宴处，铁梁丹榭画图中。

    壁记旧三公。

    棠讼悄，池馆北园通。

    夏夜泉声来枕簟，春风花影透帘栊。

    行乐兴何穷。'
- title: 薄暮步村徑
  author: 呂從慶
  dynasty: 唐
  content: '竹裏荆扉掩，村前萬物幽。

    飛蟲摶澗舞，鳴鵲抱巢修。

    川上漁歌斷，坡前牧課休。

    淡烟隨杖履，吾意自悠悠。'
- title: 憶潯陽舊居兼感長孫郎中
  author: 周賀
  dynasty: 唐
  content: '潯陽却到是何日，此地今無舊使君。

    長憶窮冬宿廬嶽，瀑泉冰折共僧聞。'
- title: 失调名
  author: 王安中
  dynasty: 宋
  content: 笑时眼迷青意贴，行时鞋露绣旁相。
- title: 山中荅友人
  author: 孟貫
  dynasty: 唐
  content: '偶愛春山在，因循值暑時。

    風塵非所願，泉石本相宜。

    坐久松陰轉，吟餘蟬韻移。

    自慙疎野甚，多失故人期。'
- title: 送儲十二還莊城
  author: 綦毋潛
  dynasty: 唐
  content: '西坂何繚繞，青林問子家。

    天寒噪野雀，日晚度城鴉。

    寂歷道傍樹，曈曨原上霞。

    茲情不可說，長恨隱淪賒。'
- title: 秋晚留題魯望郊居二首 二
  author: 皮日休
  dynasty: 唐
  content: '冷臥空齋內，餘酲夕未消。

    秋花如有恨，寒蝶似無憀。

    簷上落鬬雀，籬根生晚潮。

    若輪羈旅事，猶自勝臯橋。'
- title: 失调名
  author: 张耒
  dynasty: 宋
  content: '菖蒲酒满劝人人，愿年年欢醉。

    偎倚。

    把合欢彩索，殷勤寄与。'
- title: 昔昔鹽二十首 倦寢聽晨雞
  author: 趙嘏
  dynasty: 唐
  content: '去去邊城騎，愁眠掩夜閨。

    披衣窺落月，拭淚待鳴雞。

    不憤連年別，那看長夜啼。

    功成應自恨，早晚發遼西。'
- title: 遐方怨 二
  author: 溫庭筠
  dynasty: 唐
  content: '花半拆，雨初晴。

    未卷珠簾，夢殘惆悵聞曉鸎。

    宿妝眉淺粉山橫。

    約鬟鸞鏡裏，繡羅輕。'
- title: 詠志（《全唐詩》七九五只存前二句）
  author: 屠環智
  dynasty: 唐
  content: '輕身都是義，殉主始爲忠。

    一夜西陵路，朱旗走大風。

    （〖1〗此說未允。

    《全唐文》卷八九八收皮光業《屠將軍墓誌銘》、《十國春秋》卷八四皆作屠瓌智。

    〖2〗見《槜李詩繫》卷一，作者作屠瓌智。

    ）。'
- title: 十拍子・破阵子
  author: 苏轼
  dynasty: 宋
  content: '白酒新开九酝，黄花已过重阳。

    身外傥来都似梦，醉里无何即是乡。

    东坡日月长。

    玉粉旋烹茶乳，金齑新捣橙香。

    强染霜髭扶翠袖，莫道狂夫不解狂。

    狂夫老更狂。'
- title: 生查子
  author: 洪适
  dynasty: 宋
  content: '十月到盘洲，小小阳春节。

    晚菊自争妍，谁管人心别。

    木末簇芙蓉，禁得霜如雪。

    心赏四时同，不与痴人说。'
- title: 南乡子
  author: 曾觌
  dynasty: 宋
  content: '霜月晚云收。

    萧瑟西风满院秋。

    雅会难期嗟易散，迟留。

    把酒听歌且劝酬。

    万事拚悠悠。

    只有情亲意未休。

    后夜扁舟烟浪里，回头。

    叶叶丹枫总是愁。'
- title: 溪居
  author: 裴度
  dynasty: 唐
  content: '門徑俯清溪，茅簷古木齊。

    紅塵飄不到，時有水禽[啼]。'
- title: 导引
  author: 无名氏
  dynasty: 宋
  content: '躬朝太室，列圣大功宣。

    彩仗耀甘泉。

    秘文升辂空歌发，一路覆祥烟。

    珠旒荐献极精虔。

    列侍俨貂蝉。

    穰穰降福均寰宇，垂拱万斯年。'
- title: 廳前柏
  author: 元稹
  dynasty: 唐
  content: '廳前柏，知君曾對羅希奭。

    我本癲狂耽酒人，何事與君爲對敵。

    爲對敵，洛陽城中花赤白。

    花赤白，囚漸多，花之赤白奈爾何。'
- title: 行路易十五首 七
  author: 傅翕
  dynasty: 唐
  content: '猛風不動樹，打鼓不聞聲。

    日出樹無影，牛從水上行。

    行路易，路易真可憐。

    修道解此意，長伸兩脚眠。'
- title: 罷章陵令山居過中峰道者二首 二
  author: 錢起
  dynasty: 唐
  content: '丘壑趣如此，暮年始棲偃。

    賴遇無心雲，不笑歸來晚。

    鳴鳩拂紅枝，初服傍清畎。

    昨日山僧來，猶嫌嘉遯淺。

    託君紫陽家，路滅心更遠。

    梯雲創其居，抱犢上絕巘。

    杏田溪一曲，霞境峰幾轉。

    路石挂飛泉，謝公應在眼。

    願言攜手去，採藥長不返。'
- title: 大
  author: 周密
  dynasty: 宋
  content: '又子规啼，荼䕷谢，寂寂春阴池阁。

    罗窗人病酒，奈牡丹初放，晚风还恶。

    燕燕归迟，莺莺声懒，闲罥秋千红索。

    三分春过二，尚剩寒犹凝，翠衣香薄。

    傍鸳径鹦笼，一池萍碎，半檐花落。

    最怜春梦弱。

    楚台远、空负朝云约。

    谩念想、清歌锦瑟，翠管瑶尊，几回沈醉东园酌。

    燕麦兔葵恨，倩谁访、画阑红药。

    况多病、腰如削。

    相如老去，赋笔吟笺闲却。

    此情怕人问著。'
- title: 衡门
  author: 佚名
  dynasty: 先秦
  content: '衡门之下，可以栖迟。泌之洋洋，可以乐饥。

    岂其食鱼，必河之鲂？岂其取妻，必齐之姜？

    岂其食鱼，必河之鲤？岂其取妻，必宋之子？'
- title: 蝶恋花
  author: 吴潜
  dynasty: 宋
  content: '客枕梦回闻二鼓。

    冷落青灯，点滴空阶雨。

    一寸愁肠千万缕。

    更听切切寒蛩语。

    世事翻来还复去。

    造物儿戏，自古无凭据。

    利锁名缰空自苦。

    星星鬓影今如许。'
- title: 羔裘
  author: 佚名
  dynasty: 先秦
  content: '羔裘豹祛，自我人居居。岂无他人？维子之故。

    羔裘豹褎，自我人究究。岂无他人？维子之好。'
- title: 水调歌头
  author: 张元干
  dynasty: 宋
  content: '最乐贤王子，今岁好中秋。

    夜深珠履，举杯相属尽名流。

    宿雨乍开银汉，洗出玉蟾秋色，人在广寒游。

    浩荡山河影，偏照岳阳楼。

    露华浓，君恩重，判扶头。

    霓旌星节，已随丝管下皇州。

    满座烛光花礼，笑罥乌巾同醉，谁问负薪裘。

    月转檐牙晓，高枕更无忧。'
- title: 自京赴奉先縣詠懷五百字
  author: 杜甫
  dynasty: 唐
  content: '杜陵有布衣，老大意轉拙。

    許身一何愚，竊比稷與契。

    居然成濩落，白手甘契闊。

    蓋棺事則已，此志常覬豁。

    窮年憂黎元，歎息腸內熱。

    取笑同學翁，浩歌彌激烈。

    非無江海志，蕭灑送日月。

    生逢堯舜君，不忍便永訣。

    當今廊廟具，構廈豈云缺。

    葵藿傾太陽，物性固莫奪。

    顧惟螻蟻輩，但自求其穴。

    胡爲慕大鯨，輒擬偃溟渤。

    以茲悟生理，獨恥事干謁。

    兀兀遂至今，忍爲塵埃沒。

    終媿巢與由，未能易其節。

    沈飲聊自適，放歌頗愁絕。

    歲暮百草零，疾風高岡裂。

    天衢陰崢嶸，客子中夜發。

    霜嚴衣帶斷，指直不得結。

    凌晨過驪山，御榻在嵽嵲。

    蚩尤塞寒空，蹴蹋崖谷滑。

    瑤池氣鬱律，羽林相摩戛。

    君臣留歡娛，樂動殷樛嶱。

    賜浴皆長纓，與宴非短褐。

    彤庭所分帛，本自寒女出。

    鞭撻其夫家，聚斂貢城闕。

    聖人筐篚恩，實欲邦國活。

    臣如忽至理，君豈棄此物。

    多士盈朝廷，仁者宜戰慄。

    況聞內金盤，盡在衛霍室。

    中堂舞神仙，煙霧散玉質。

    煖客貂鼠裘，悲管逐清瑟。

    勸客駝蹄羹，霜橙壓香橘。

    朱門酒肉臭，路有凍死骨。

    榮枯咫尺異，惆悵難再述。

    北轅就涇渭，官渡又改轍。

    羣冰從西下，極目高崪兀。

    疑是崆峒來，恐觸天柱折。

    河梁幸未坼，枝撐聲窸窣。

    行旅相攀援，川廣不可越。

    老妻寄異縣，十口隔風雪。

    誰能久不顧，庶往共飢渴。

    入門聞號咷，幼子飢已卒。

    吾寧舍一哀，里巷亦嗚咽。

    所媿爲人父，無食致夭折。

    豈知秋未登，貧寠有蒼卒。

    生常免租稅，名不隸征伐。

    撫迹猶酸辛，平人固騷屑。

    默思失業徒，因念遠戍卒。

    憂端齊終南，澒洞不可掇。'
- title: 途次懷歸
  author: 顧非熊
  dynasty: 唐
  content: '隴頭禾偃乳烏飛，兀倚征鞍倍憶歸。

    正值江南新釀熟，可容閑却老萊衣。'
- title: 奉和魯望四明山九題 青櫺子
  author: 皮日休
  dynasty: 唐
  content: '山風熟異果，應是供真仙。

    味似雲腴美，形如玉腦圓。

    銜來多野鶴，落處半靈泉。

    必共玄都柰，花開不記年。'
- title: 雜曲歌辭 宮中樂 二
  author: 令狐楚
  dynasty: 唐
  content: '霜霽長楊苑，冰開太液池。

    宮中行樂日，天下盛明時。'
- title: 念奴娇
  author: 范成大
  dynasty: 宋
  content: '水乡霜落，望西山一寸，修眉横碧。

    南浦潮生帆影去，日落天青江白。

    万里浮云，被风吹散，又被风吹积。

    尊前歌罢，满空凝淡寒色。

    人世会少离多，都来名利，似蝇头蝉翼。

    赢得长亭车马路，千古羁愁如织。

    我辈情锺，匆匆相见，一笑真难得。

    明年谁健，梦魂飘荡南北。'
- title: 真珠髻
  author: 无名氏
  dynasty: 宋
  content: '重重山外，苒苒流光，又是残冬时节。

    小圆幽径，池边楼畔，翠木嫩条春别。

    纤蕊轻苞，粉萼染、猩猩鲜血。

    乍几日，好景和风，次第一齐催发。

    天然香艳殊绝。

    比双成皎皎，倍增芳洁。

    去年因遇东归使，指远恨、意曾攀折。

    岂谓浮云，终不放、满枝明月。

    但叹息，时饮金锺，更绕丛丛繁雪。'
- title: 望江南・忆江南
  author: 无名氏
  dynasty: 宋
  content: '阶蓂舞，才半小春天。

    青女霜前犹避暖，素娥月里乍羞圆。

    蓬岛降天仙。

    称寿处，琼液拍浮船。

    长伴瑶池金母宴，蟠桃花下驾云軿。

    结实看千年。'
- title: 送福建李大夫
  author: 薛能
  dynasty: 唐
  content: '洛州良牧帥甌閩，曾是西垣作諫臣。

    紅斾已勝前尹正，尺書猶帶舊絲綸。

    秋來海有幽都鴈，船到城添外國人。

    行過小藩應大笑，只知誇近不知貧。'
- title: 寄終南真空禪師
  author: 馬戴
  dynasty: 唐
  content: '閑想白雲外，了然清淨僧。

    松門山半寺，夜雨佛前燈。

    此境可長住，浮生自不能。

    一從林下別，瀑布幾成冰。'
- title: 早春閑行
  author: 白居易
  dynasty: 唐
  content: 鸎早乍啼猶冷落，花寒欲發尚遲疑。
- title: 江上風
  author: 皎然
  dynasty: 唐
  content: '江風西復東，飄暴忽何窮。

    初生虛無際，稍起蕩漾中。

    應吹夏口檣竿折，定蹙湓城浪花咽。

    今朝莫怪沙岸明，昨夜聲狂卷成雪。'
- title: 早發故山作
  author: 馬戴
  dynasty: 唐
  content: '雲門夾峭石，石路蔭長松。

    谷響猨相應，山深水復重。

    餐霞人不見，採藥客猶逢。

    獨宿靈潭側，時聞岳頂鐘。'
- title: 葛屦
  author: 佚名
  dynasty: 先秦
  content: '纠纠葛屦，可以履霜？掺掺女手，可以缝裳？要之襋之，好人服之。

    好人提提，宛然左辟，佩其象揥。维是褊心，是以为刺。'
- title: 感皇恩
  author: 晁冲之
  dynasty: 宋
  content: '小阁倚晴空，数声钟定。

    斗柄寒垂暮天净。

    向来残酒，尽被晓风吹醒。

    眼前还认得，当时景。

    旧恨与新愁，不堪重省。

    自叹多情更多病。

    绮窗犹在，敲遍阑干谁应。

    断肠明月下，梅摇影。'
- title: 池上贈韋山人
  author: 白居易
  dynasty: 唐
  content: '新竹夾平流，新荷拂小舟。

    衆皆嫌好拙，誰肯伴閑遊。

    客爲忙多去，僧因飯暫留。

    獨憐韋處士，盡日共悠悠。'
- title: 渔歌子
  author: 张炎
  dynasty: 宋
  content: '□□□□□浮家。

    篷底光阴鬓未华。

    停短棹，舣平沙。

    流水恐是杏坛花。'
- title: 雜曲歌辭 楊柳枝 三
  author: 牛嶠
  dynasty: 唐
  content: '橋北橋南千萬條，恨伊張緒不相饒。

    金羈白馬臨風望，認得羊家靜婉腰。'
- title: 满江红
  author: 王迈
  dynasty: 宋
  content: '明日元宵，蔼佳气、清凉金粟。

    人道是、史君寿母，宴瑶池曲。

    九十春来萱草茂，三千年后蟠桃熟。

    看鳌头、名字未多时，分符竹。

    熏宝篆，张银烛。

    佳庆事，人人祝。

    况平反阴德，在长生箓。

    最喜芸香怀玉燕，安排锦帐骑银鹿。

    待雕轩、文驷上堤沙，如天福。'
- title: 千秋岁
  author: 丘崈
  dynasty: 宋
  content: '梅妆竹外。

    未洗唇红退。

    酥脸腻，檀心碎。

    临溪闲自照，爱雪春犹带。

    沙路晓，亭亭浅立人无对。

    似恨谁能会。

    迟见江头盖。

    和鼎事，终应在。

    落残知未免，韵胜何曾改。

    牵醉梦，随香欲渡三山海。'
- title: 秋館言懷
  author: 錢起
  dynasty: 唐
  content: '蟋蟀已秋思，蕙蘭仍碧滋。

    蹉跎獻賦客，歎息此良時。

    日夕雲臺下，商歌空自悲。'
- title: 宿漁家
  author: 李咸用
  dynasty: 唐
  content: '促杼聲繁螢影多，江邊秋興獨難過。

    雲遮月桂幾枝恨，煙罩漁舟一曲歌。

    難世斯人雖隱遁，明時公道復如何。

    陶家壁上精靈物，風雨未來終是梭。'
- title: 哭龐京兆
  author: 劉禹錫
  dynasty: 唐
  content: '俊骨英才氣褎然，策名飛步冠羣賢。

    逢時已自致高位，得疾還因倚少年。

    天上別歸京兆府，人間空數茂陵阡。

    今朝穗帳哭君處，前日見鋪歌舞筵。'
- title: 看钱奴买冤家债主・混江龙
  author: 郑延玉
  dynasty: 元
  content: '你休要虚贪声介，但存的那心田一寸是根芽。

    不肯道甘贫守分，都则待侥幸成家。

    自拿着杀子杀孙笑里刀，怎留的好儿好女眼前花。

    你则看那阳间之事，正和俺阴府无差，明明折挫，暗暗消乏。

    这等人动则是忘人恩、背人义、昧人心，管甚么败风俗、杀风景、伤风化！怎能够长享着肥羊法酒，异锦的这轻纱？。'
- title: 商山道中
  author: 韓偓
  dynasty: 唐
  content: '雲橫峭壁水平鋪，渡口人家日欲晡。

    却憶往年看粉本，始知名畫有工夫。'
- title: 江城子
  author: 晁端礼
  dynasty: 宋
  content: '幽香闲艳露华浓。

    晚妆慵。

    略匀红。

    春困厌厌，常爱鬓云鬆。

    早是自来莲步小，新样子，为谁弓。

    画堂西下小栏东。

    醉醒中。

    苦匆匆。

    卷上珠帘，依旧半床空。

    香灺满炉人未寝，花弄月，竹摇风。'
- title: 桃源忆故人
  author: 朱敦儒
  dynasty: 宋
  content: '雨斜风横香成阵。

    春去空留春恨。

    欢少愁多因甚。

    燕子浑难问。

    碧尖蹙损眉慵晕。

    泪湿燕支红沁。

    可惜海棠吹尽。

    又是黄昏近。'
- title: 歲除夜
  author: 羅隱
  dynasty: 唐
  content: '官曆行將盡，村醪強自傾。

    厭寒思暖律，畏老惜殘更。

    歲月已如此，寇戎猶未平。

    兒童不諳事，歌吹待天明。'
- title: 清平乐
  author: 周紫芝
  dynasty: 宋
  content: '芦州晚净。

    雨罢江如镜。

    属玉双飞栖不定。

    数点晚来烟艇。

    梦回满眼凄凉。

    一成无奈思量。

    舟在绿杨堤下，蝉嘶欲尽斜阳。'
- title: 逢呂上山人
  author: 劉得仁
  dynasty: 唐
  content: '塵裏正愁老，相逢眼益明。

    從前枉多病，此後鮮疎名。

    古柏今收子，深山許事兄。

    長生如有分，願逐到蓬瀛。'
- title: 兵要望江南 占天第十（十一首） 一
  author: 易靜
  dynasty: 唐
  content: '天之道，爲父又爲君。

    清靜麗明爲順吉，昏暗陰散缺忠臣，諂佞近王庭。'
- title: 同恭夏日題尋真觀李寬中秀才書院
  author: 呂溫
  dynasty: 唐
  content: '閉院開軒笑語闌，江山併入一壺寬。

    微風但覺杉香滿，烈日方知竹氣寒。

    披卷最宜生白室，吟詩好就步虛壇。

    願君此地攻文字，如煉仙家九轉丹。'
- title: 洞仙歌
  author: 卢祖皋
  dynasty: 宋
  content: '东楼佳丽，缥缈风烟表。

    幻得楼山更深窈。

    有苍崖乔木，石磴鸣泉，尘不到，掩映十洲三岛。

    平生丘壑趣，圭衮何心，自是清时重元老。

    想月下云根，鹤唳猿吟，人犹道、作计归游太早。

    待他年功退学商颜，却旋种木奴，缓寻瑶草。'
- title: 木兰花慢
  author: 周密
  dynasty: 宋
  content: '塔轮分断雨，倒霞影、漾新晴。

    看满鉴春红，轻桡占岸，叠鼓收声。

    帘旌。

    半钩待燕，料香浓、径远趱蜂程。

    芳陌人扶醉玉，路旁懒拾遗簪。

    郊坰。

    未厌游情。

    云暮合、谩消凝。

    想罢歌停舞，烟花露柳，都付栖莺。

    重闉。

    已催凤钥，正钿车、绣勒入争门。

    银烛擎花夜暖，禁街淡月黄昏。'
- title: 思佳客
  author: 仇远
  dynasty: 宋
  content: '落尽红雨乍收。

    新篁静院叫钩輈。

    柳丝轻拂阑干角，怕引闲愁懒上楼。

    春淡淡，水悠悠。

    椅窗曾为牡丹留。

    转头千载真成梦，赢得春风一枕愁。'
- title: 瑶台第一层
  author: 张元干
  dynasty: 宋
  content: '宝历祥开飞练上，青冥万里光。

    石城形胜，秦淮风景，威凤来翔。

    腊馀春色早，兆钓璜、贤佐兴王。

    对熙旦，正格天同德，全魏分疆。

    荧煌。

    五云深处，化钧独运斗魁旁。

    绣裳龙尾，千官师表，万事平章。

    景锺文瑞世，醉尚方、难老金浆。

    庆垂芳。

    看云屏间坐，象笏堆床。'
- title: 初秋寓直三首 三
  author: 鄭畋
  dynasty: 唐
  content: '幽閣焚香萬慮凝，下簾胎息過禪僧。

    玉堂分照無人後，消盡金盆一碗冰。'
- title: 玉蝴蝶
  author: 陈德武
  dynasty: 宋
  content: '金井梧桐飞报，秋期近也，乌鹊成桥。

    为问双星何事，长待今宵。

    别今年、新歌暂展，更五鼓、旧恨重摇。

    黯魂销。

    两情脉脉，一水迢迢。

    寂寥。

    寄言儿女，纵能多巧笑，奚暇相调。

    暗想离愁，人间天上古来饶。

    但心坚、天长地久，何意在、雨暮云朝。

    宝香烧。

    无缘驾海，有分吹箫。'
- title: 虞美人 四
  author: 顧敻
  dynasty: 唐
  content: '碧梧桐映紗窗晚，花謝鶯聲嬾。

    小屏屈曲掩青山，翠幃香粉玉爐寒，兩蛾攢。

    顛狂年少輕離別，孤負春時節。

    畫羅紅袂有啼痕，魂銷無語倚閨門，欲黃昏。'
- title: 悯上
  author: 王逸
  dynasty: 先秦
  content: '哀世兮睩睩，諓諓兮嗌喔。

    众多兮阿媚，骪靡兮成俗。

    贪枉兮党比，贞良兮茕独。

    鹄窜兮枳棘，鹈集兮帷幄。

    罽蕠兮青葱，槁本兮萎落。

    睹斯兮伪惑，心为兮隔错。

    逡巡兮圃薮，率彼兮畛陌。

    川谷兮渊渊，山阜兮峉峉。

    丛林兮崟崟，株榛兮岳岳。

    霜雪兮漼溰，冰冻兮洛泽。

    东西兮南北，罔所兮归薄。

    庇廕兮枯树，匍匐兮岩石。

    蜷跼兮寒局数，独处兮志不申。

    年齿尽兮命迫促，魁垒挤摧兮常困辱。

    含忧强老兮愁无乐，须发苎悴兮顠鬓白。

    思灵泽兮一膏沐，怀兰英兮把琼若，待天明兮立踯躅。

    云蒙蒙兮电鯈烁，孤雌惊兮鸣呴呴。

    思怫郁兮肝切剥，忿悁悒兮孰诉告。'
- title: 比紅兒詩 十五
  author: 羅虬
  dynasty: 唐
  content: '芳姿不合竝常人，雲在遙天玉在塵。

    因事愛思荀奉倩，一生閑坐枉傷神。'
- title: 送品上人入秦
  author: 朱慶餘
  dynasty: 唐
  content: '獨去何人見，林塘共寂寥。

    生緣聞磬早，覺路出塵遙。

    江雪霑新草，秦園發故條。

    心知禪定處，石室對芭蕉。'
- title: 漣上別王秀才
  author: 高適
  dynasty: 唐
  content: '飄颻經遠道，客思滿窮秋。

    浩蕩對長漣，君行殊未休。

    崎嶇山海側，想像無前儔。

    何意照乘珠，忽然欲暗投。

    東路方蕭條，楚歌復悲愁。

    暮帆使人感，去鳥兼離憂。

    行矣當自愛，壯年莫悠悠。

    余亦從此辭，異鄉難久留。

    贈言豈終極，慎勿滯滄洲。'
- title: 吕洞宾桃柳升仙梦・北双调/新水令
  author: 贾仲明
  dynasty: 元
  content: '三十年人事若痴愚，谢师父度脱俺省悟。

    登山采药苗，近水结茅庐。

    则为那一梦华胥，跟师父赴仙路。'
- title: 相和歌辭 野田黃雀行
  author: 僧貫休
  dynasty: 唐
  content: '高樹風多，吹爾巢落。

    深蒿葉暖，宜爾依薄。

    莫近鴞類，珠網亦惡。

    飲野田之清水，食野田之黃粟。

    深花中睡，𡋯土裏浴。

    如此即全勝啄太倉之穀，而更穿人屋。'
- title: 春日過壽安山館
  author: 羅鄴
  dynasty: 唐
  content: '舊國多將泉石親，西遊愛此拂行塵。

    簾開山色離亭午，步入松香別島春。

    誰肯暫安耕釣地，相逢謾歎路岐身。

    歸期不及桃花水，江上何曾鱠雪鱗。'
- title: 盧溪主人
  author: 王昌齡
  dynasty: 唐
  content: '武陵溪口駐扁舟，溪水隨君向北流。

    行到荆門上三峽，莫將孤月對猿愁。'
- title: 覽鏡
  author: 李崇嗣
  dynasty: 唐
  content: '歲去紅顏盡，愁來白髮新。

    今朝開鏡匣，疑是別逢人。'
- title: 绣带子・好女儿
  author: 黄庭坚
  dynasty: 宋
  content: '小院一枝梅。

    冲破晓寒开。

    晚到芳园游戏，满袖带香回。

    玉酒覆银杯。

    尽醉去、犹待重来。

    东邻何事，惊吹怨笛，雪片成堆。'
- title: 石州词・石州慢
  author: 胡松年
  dynasty: 宋
  content: '月上疏帘，风射小窗，孤馆岑寂。

    一杯强洗愁怀，万里堪嗟行客。

    乱山无数，晚秋云物苍然，何如轻抹淮山碧。

    喜气拂征衣，作眉间黄色。

    役役。

    马头尘暗斜阳，陇首路回飞翼。

    梦里姑苏城外，钱塘江北。

    故人应念我，负吹帽佳时，同把金英摘。

    归路且加鞭，看梅花消息。'
- title: 南園
  author: 趙嘏
  dynasty: 唐
  content: '雨過郊園綠尚微，落花惆悵滿塵衣。

    芳尊有酒無人共，日暮看山還獨歸。'
- title: 放船
  author: 杜甫
  dynasty: 唐
  content: '收帆下急水，卷幔逐回灘。

    江市戎戎暗，山雲淰淰寒。

    村荒無徑入，獨鳥怪人看。

    已泊城樓底，何曾夜色闌。'
- title: 前腔
  author: 刘唐卿《白兔记》
  dynasty: 元
  content: '上告严尊，他又不是我家相识我家亲。

    况兼官司文榜，不许窝藏面生乔人。

    当初来历不分明，被两邻觉察难藏隐，打教他须防人不仁。

    出入无凭，胡做为一个真歹人，累及我庄门。'
- title: 随煞・银烛高烧从今夜，好风光未可轻别。留得东君少住些，惟恐怕西园
  author: 吴仁卿
  dynasty: 元
  content: '海棠谢。

    闺情梁燕语呢喃，九十日春色过三。

    东风满院杨花谢，离情正苦，归情未准，鬼病将担。'
- title: 好事近
  author: 范成大
  dynasty: 宋
  content: '云暮暗千山，肠断玉楼金阕。

    应是高唐小妇，妒姮娥清绝。

    夜凉不放酒杯寒，醉眼渐生缬。

    何待桂花相照，有人人如月。'
- title: 朝來曲
  author: 王昌齡
  dynasty: 唐
  content: '月昃鳴珂動，花連繡戶春。

    盤龍玉臺鏡，唯待畫眉人。'
- title: 怀沙
  author: 屈原
  dynasty: 先秦
  content: '滔滔孟夏兮，草木莽莽。

    伤怀永哀兮，汩徂南土。

    眴兮杳杳，孔静幽默。

    郁结纡轸兮，离慜而长鞠。

    抚情效志兮，冤屈而自抑。

    刓方以为圜兮，常度未替。

    易初本迪兮，君子所鄙。

    章画志墨兮，前图未改。

    内厚质正兮，大人所盛。

    巧倕不斲兮，孰察其拨正。

    玄文处幽兮，矇瞍谓之不章

    离娄微睇兮，瞽以为无明。

    变白以为黑兮，倒上以为下。

    凤皇在笯兮，鸡鹜翔舞。

    同糅玉石兮，一概而相量。

    夫惟党人之鄙固兮，羌不知余之所臧。

    任重载盛兮，陷滞而不济。

    怀瑾握瑜兮，穷不知所示。

    邑犬之群吠兮，吠所怪也。

    非俊疑杰兮，固庸态也。

    文质疏内兮，众不知余之异采。

    材朴委积兮，莫知余之所有。

    重仁袭义兮，谨厚以为丰。

    重华不可遌兮，孰知余之从容！

    古固有不并兮，岂知其何故也？

    汤禹久远兮，邈而不可慕也？

    惩违改忿兮，抑心而自强。

    离慜而不迁兮，愿志之有像。

    进路北次兮，日昧昧其将暮。

    舒忧娱哀兮，限之以大故。

    乱曰：

    浩浩沅湘，分流汩兮。

    修路幽蔽，道远忽兮。

    怀质抱情，独无匹兮。

    伯乐既没，骥焉程兮。

    民生禀命，各有所错兮。

    定心广志，余何所畏惧兮？

    曾伤爰哀，永叹喟兮。

    世浑浊莫吾知，人心不可谓兮。

    知死不可让，愿勿爱兮。

    明告君子，吾将以为类兮。'
- title: 題施山人野居
  author: 白居易
  dynasty: 唐
  content: '得道應無著，謀生亦不妨。

    春泥秧稻暖，夜火焙茶香。

    水巷風塵少，松齋日月長。'
- title: 蝶戀花 二
  author: 馮延巳
  dynasty: 唐
  content: '蕭索清秋珠淚墜，枕簟微涼，展轉渾無寐。

    殘酒欲醒中夜起，月明如練天如水。

    堦下寒聲啼絡緯，庭樹金風，悄悄重門閉。

    可惜舊歡攜手地，思量一夕成憔悴。'
- title: 唐明皇秋夜梧桐雨・殿前欢
  author: 白朴
  dynasty: 元
  content: '他是朵娇滴滴海棠花，怎做得闹荒荒亡国祸根芽？再不将曲弯弯远山眉儿画，乱松松白鬓堆鸦。

    怎下的碜磕马蹄儿脸上踏，则将细袅袅咽喉掐，早把条长挽挽素白练安排下。

    他那里一身受死，我痛煞煞独力难加。'
- title: 杏花天
  author: 赵长卿
  dynasty: 宋
  content: '乍凉淅淅风生幕。

    人独在、朱栏翠阁。

    吹箫信杳炉香薄。

    眉上新愁又觉。

    从前事、拟将拼却。

    梦不断、花梢柳萼。

    一杯睡起谁同酌。

    斜日阴阴转角。'
- title: 兵要望江南 委任第一（京本作「占委任第一」二十六首） 十一
  author: 易靜
  dynasty: 唐
  content: '戰危事，上將戒貪行。

    閫計豈應求小利，師行自古有常經，紀律要精明。'
- title: 九華望廬山
  author: 熊皎
  dynasty: 唐
  content: '九江山勢盡崢嶸，惟有匡廬最得名。

    萬疊影遮殘雪在，數峰嵐帶夕陽明。

    冷侵醉榻鋪秋色，高亞吟龍送水聲。

    只待丹霄酬志了，白雲深處是歸程。'
- title: 翻經臺
  author: 白居易
  dynasty: 唐
  content: '一會靈山猶未散，重翻貝葉有來由。

    是名精進纔開眼，巖石無端亦點頭。'
- title: 長安空宅銘篆
  author: 不詳
  dynasty: 唐
  content: 夏天子紫金三千斤，賜有德者。
- title: 般
  author: 佚名
  dynasty: 先秦
  content: 于皇时周！陟其高山，嶞山乔岳，允犹翕河。敷天之下，裒时之对。时周之命。
- title: 满江红
  author: 晁补之
  dynasty: 宋
  content: '月上西窗，书帏静、灯明又减。

    水漏涩、铜壶香炉，夜霜如雪。

    睡眼不曾通夕闭，梦魂争得连宵接。

    念碧云、川路古来长，无由越。

    鸾钗重，青丝滑。

    罗带缓，小腰怯。

    伊多感那更，恨离伤别。

    正是少年佳意气，渐当故里春时节。

    归去来、莫教子规啼，芳菲歇。'
- title: 浣溪沙
  author: 赵彦端
  dynasty: 宋
  content: '人意歌声欲度春。

    春容温暖胜於人。

    劝君一醉酒如渑。

    梅子枝头应有恨，柳花风底不堪嚬。

    盖公堂下净无尘。'
- title: 永遇乐
  author: 刘辰翁
  dynasty: 宋
  content: '璧月初晴，黛云远澹，春事谁主。

    禁苑娇寒，湖堤倦暖，前度遽如许。

    香尘暗陌，华灯明昼，长是懒携手去。

    谁知道，断烟禁夜，满城似愁风雨。

    宣和旧日，临安南渡，芳景犹自如故。

    缃帙流离，风鬟三五，能赋词最苦。

    江南无路，鄜州今夜，此苦又谁知否。

    空相对，残釭无寐，满村社鼓。'
- title: 應天長 二
  author: 韋莊
  dynasty: 唐
  content: '別來半歲音書絕，一寸離腸千萬結。

    難相見，易相別，又是玉樓花似雪。

    暗相思，無處說。

    惆悵夜來煙月，想得此時情切，淚霑紅袖黦。'
- title: 滴滴金
  author: 晁端礼
  dynasty: 宋
  content: '庞儿周正心儿得。

    眼儿单、鼻儿直。

    口儿香、发儿黑。

    脚儿一折。

    从来薄命多阻隔。

    未曾有恁相识。

    除非烧香做功德。

    且图消得。'
- title: 孫長史女與焦封贈荅詩 四
  author: 不詳
  dynasty: 唐
  content: '但保同心結，無勞織錦詩。

    蘇秦求富貴，自有一回時。'
- title: 川拨棹北・又被西风将锦帐揭，倚帏屏情惨切。这些时信断音绝，眼中流
  author: 无名氏
  dynasty: 元
  content: 心内刀切，泪痕千叠，因此上渭城人肌肤瘦怯。
- title: 声声慢
  author: 张炎
  dynasty: 宋
  content: '寒花清事，老圃闲人，相看秋色霏霏。

    带叶分根，空翠半湿荷衣。

    沅湘旧愁未减，有黄金、难铸相思。

    但醉里，把苔笺重谱，不许春知。

    聊慰幽怀古意，且频簪短帽，休怨斜晖。

    采摘无多，一笑竟日忘归。

    从教护香径小，似东山、还似东篱。

    待去隐，怕如今、不是晋时。'
- title: 明月逐人来
  author: 张元干
  dynasty: 宋
  content: '花迷珠翠。

    香飘罗绮。

    帘旌外、月华如水。

    暖红影里，谁会王孙意。

    最乐升平景致。

    长记宫中五夜，春风鼓吹。

    游仙梦、轻寒半醉。

    凤帏未暖，归去熏浓被。

    更问阴晴天气。'
- title: 满庭芳
  author: 王千秋
  dynasty: 宋
  content: '蕊小雕琼，花明熔蜡，天交一旦俱芳。

    丰臞虽异，皆熨水沈香。

    应笑纷红堕紫，初未识、调粉涂黄。

    凭肩处，金细玉珥，不数寿阳妆。

    思量。

    谁比似，酥裁笋指，密翦蜂房。

    又何须酣酒，重暖瑶觞。

    且放侧堆金缕，骊山冷、来浴温汤。

    谁题品，青枝绿萼，俱未许升堂。'
- title: 水调歌头
  author: 赵老
  dynasty: 宋
  content: '梅仙了无讼，拄笏看西山。

    山涵秋晓，水光磨荡有无间。

    自是灵襟空洞，更望风云吞吐，浩渺白鸥闲。

    高诵远游赋，独立桂香阑。

    谩常谈，如观水，要观澜。

    物情长在，人生何用苦求难。

    随我一觞一咏，任彼非元彼非白，唯放酒杯宽。

    富贵偿来事，天道管知还。'
- title: 別雒下一二知己
  author: 譚用之
  dynasty: 唐
  content: '金鼎光輝照雪袍，雒陽春夢憶波濤。

    塵埃滿眼人情異，風雨前程馬足勞。

    接塞峨眉通蜀險，過山仙掌倚秦高。

    別來無限幽求子，應笑區區味六韜。'
- title: 菩萨蛮
  author: 苏轼
  dynasty: 宋
  content: '风回仙驭云开扇。

    更阑月堕星河转。

    枕上梦魂惊。

    晓檐疏雨零。

    相逢虽草草。

    长共天难老。

    终不羡人间。

    人间日似年。'
- title: 句
  author: 金立之
  dynasty: 唐
  content: '煙破樹頭驚宿鳥，露凝苔上暗流螢。

    山人見月寧思寢，更掬寒泉滿手霜。

    紺殿雨晴松色冷，禪林風起竹聲餘。

    風過古殿香煙散，月到前林竹露清。

    更有閑宵清淨境，曲江澄月對心虛。

    寒露已催鴻北去，火雲漸散月西流。

    園梅坼甲迎春笑，庭草抽心待節芳。'
- title: 虞美人
  author: 谢逸
  dynasty: 宋
  content: '角声吹散梅梢雪。

    疏影黄昏月。

    落英点点拂阑干。

    风送清香满院、作轻寒。

    花瓷羯鼓催行酒。

    红袖掺掺手。

    曲声未彻宝杯空。

    饮罢香薰翠被、锦屏中。'
- title: 烛影摇红
  author: 刘克庄
  dynasty: 宋
  content: '拙者平生，不曾乞得天孙巧。

    那回忝扈属车来，岂是齐卿小。

    此膝不曾屈了。

    更休文、腰难运掉。

    前贤样子，表圣宜休，申公告老。

    凉簟安眠，绝胜儤直铃声搅。

    集中大半是诗词，幸没潮州表。

    月夕花朝咏啸。

    叹人间、愁多乐少。

    蓬莱有路，办个船儿，逆风也到。'
- title: 贈李裕先輩
  author: 周朴
  dynasty: 唐
  content: '曉擎弓箭入初場，一發曾穿百步楊。

    仙籍舊題前進士，聖朝新奏校書郎。

    馬疑金馬門前馬，香認芸香閣上香。

    閑伴李膺紅燭下，慢吟絲竹淺飛觴。'
- title: 钱大尹智勘绯衣梦・幺篇
  author: 关汉卿
  dynasty: 元
  content: '他去那阁子里扳了窗棂，茶局子里摔碎了汤瓶。

    他直挺挺的眉剔竖，骨碌碌的眼圆睁，叫一声：白日里要见簸箕星！。'
- title: 浣溪沙
  author: 刘辰翁
  dynasty: 宋
  content: '点点疏林欲雪天。

    竹篱斜闭自清妍。

    为伊憔悴得人怜。

    欲与那人携素手，粉香和泪落君前。

    相逢恨恨总无言。'
- title: 暮發七里灘夜泊嚴光臺下
  author: 方干
  dynasty: 唐
  content: '一瞬即七里，箭馳猶是難。

    檣邊走嵐翠，枕底失風湍。

    但訝猨鳥定，不知霜月寒。

    前賢竟何益，此地誤垂竿。'
- title: 楊岐山
  author: 唐廩
  dynasty: 唐
  content: '逗竹穿花越幾村，還從舊路入雲門。

    翠微不閉樓臺出，清吹頻回水石喧。

    天外鶴歸松自老，巖間僧逝塔空存。

    重來白首良堪喜，朝露浮生不足言。'
- title: 念奴娇
  author: 叶梦得
  dynasty: 宋
  content: '洞庭波冷，望冰轮初转，沧海沈沈。

    万顷孤光云阵卷，长笛吹破层阴。

    汹涌三江，银涛无际，遥带五湖深。

    酒阑歌罢，至今鼍怒龙吟。

    回首江海平生，漂流容易散，佳期难寻。

    缥缈高城风露爽，独倚危栏重临。

    醉倒清尊，姮娥应笑，犹有向来心。

    广寒宫殿，为予聊借琼林。'
- title: 奉和登驪山應制
  author: 閻朝隱
  dynasty: 唐
  content: '龍行踏絳氣，天半語相聞。

    混沌疑初判，洪荒若始分。'
- title: 贺新郎
  author: 辛弃疾
  dynasty: 宋
  content: '翠浪吞平野。

    挽天河、谁来照影，卧龙山下。

    烟雨偏宜晴更好，约略西施未嫁。

    待细把、江山图画。

    千顷光中堆滟澦，似扁舟、欲下瞿塘马。

    中有句，浩难写。

    诗人例入西湖社。

    记风流、重来手种，绿阴成也。

    陌上游人夸故国，十里水晶台榭。

    更夏道、横空清夜。

    粉黛中□歌妙曲，问当年、鱼鸟无存者。

    堂上燕，又长夏。'
- title: 临江仙
  author: 李新
  dynasty: 宋
  content: '杨柳梢头春色重，紫骝嘶入残花。

    香风满面日西斜。

    只知闲信马，不觉误随车。

    已许洞天归路晚，空劳眼惜眉怜。

    几回偷为掷花钿。

    今生应已过，重结后来缘。'
- title: 春秋戰國門 叔向
  author: 周曇
  dynasty: 唐
  content: '重祿存家不敢言，小臣憂禍亦如然。

    明開諫諍能無罪，秪此宜爲理國先。'
- title: 洛中貽朝校書衡朝即日本人也
  author: 儲光羲
  dynasty: 唐
  content: '萬國朝天中，東隅道最長。

    吾生美無度，高駕仕春坊。

    出入蓬山裏，逍遙伊水傍。

    伯鸞遊太學，中夜一相望。

    落日懸高殿，秋風入洞房。

    屢言相去遠，不覺生朝光。'
- title: 雜詩 八
  author: 無名氏
  dynasty: 唐
  content: '行人南北分征路，流水東西接御溝。

    終日坡前怨離別，謾名長樂是長愁。'
- title: 刘夫人庆赏五侯宴・啄木儿尾声
  author: 关汉卿
  dynasty: 元
  content: '你是必传示与那李嗣源，道与俺那闵子骞，有时节教俺这子母每重相见。

    要相逢一面，则除是南柯梦里得团圆。'
- title: 上西平・金人捧露盘
  author: 吴泳
  dynasty: 宋
  content: '似斜斜，才整整，又霏霏。

    今夜里、窗户先知。

    嫌春未透，故穿庭树作花飞。

    起来寻访剡溪人，半压桥低。

    兔园册，渔江画，兰房曲，竹丘诗。

    怎模得、似当时。

    天寒堕指，问谁能解白登围。

    也须凭酒遣拿担，击乱鹅池。'
- title: 思平泉樹石雜詠一十首 海上石笋
  author: 李德裕
  dynasty: 唐
  content: '常愛仙都山，奇峰千仞懸。

    迢迢一何迥，不與衆山連。

    忽逢海嶠石，稍慰平生憶。

    何以慰我心，亭亭孤且直。'
- title: 奉和聖製送張說巡邊
  author: 崔禹錫
  dynasty: 唐
  content: '供帳何煌煌，公其撫朔方。

    羣僚咸餞酌，明主降離章。

    關塞重門下，郊岐禁苑傍。

    練兵宜雨洗，臥鼓候風涼。

    炎景寧云憚，神謀肅所將。

    旌搖天月迥，騎入塞雲長。

    赫赫皇威振，油油聖澤滂。

    非惟按車甲，兼以正封疆。

    叱詫陰山道，澄清翰海陽。

    虜垣行決勝，台座佇爲光。'
- title: 祭汾陰樂章
  author: 盧從愿
  dynasty: 唐
  content: '坤元載物，陽樂發生。

    播植資始，品彙咸亨。

    列俎棊布，方壇砥平。

    神歆禋祀，后德惟明。'
- title: 楚歌十首 九
  author: 元稹
  dynasty: 唐
  content: '三峽連天水，奔波萬里來。

    風濤各自急，前後苦相推。

    倒入黃牛漩，驚衝灩澦堆。

    古今流不盡，流去不曾迴。'
- title: 臥疾走筆詶韓愈書問
  author: 賈島
  dynasty: 唐
  content: '一臥三四旬，數書惟獨君。

    願爲出海月，不作歸山雲。

    身上衣頻寄，甌中物亦分。

    欲知強健否，病鶴未離羣。'
- title: 失调名
  author: 无名氏
  dynasty: 宋
  content: '伤怀长是蹙双眉。

    怎禁持。'
- title: 又雪
  author: 杜甫
  dynasty: 唐
  content: '南雪不到地，青崖霑未消。

    微微向日薄，脈脈去人遙。

    冬熱鴛鴦病，峽深豺虎驕。

    愁邊有江水，焉得北之朝。'
- title: 舞曲歌辭 凱樂歌辭 應聖期
  author: 不詳
  dynasty: 唐
  content: '聖德期昌運，雍熙萬宇清。

    乾坤資化育，海嶽共休明。

    闢土欣耕稼，銷戈遂偃兵。

    殊方歌帝澤，執贄賀昇平。'
- title: 送薛播擢第歸河東
  author: 岑參
  dynasty: 唐
  content: '歸去新戰勝，盛名人共聞。

    鄉連渭川樹，家近條山雲。

    夫子能好學，聖朝全用文。

    弟兄負世譽，詞賦超人羣。

    雨氣醒別酒，城陰低暮曛。

    遙知出關後，更有一終軍。'
- title: 送杜秀才東遊
  author: 賈島
  dynasty: 唐
  content: '東遊誰見待，盡室寄長安。

    別後葉頻落，去程山已寒。

    大河風色度，曠野燒煙殘。

    匣有青銅鏡，時將照鬢看。'
- title: 池州封員外郡齋雙鶴丹頂霜翎仙態浮曠罷政之日因呈此章
  author: 李羣玉
  dynasty: 唐
  content: '瀟灑二白鶴，對之高興清。

    寒溪侶雲水，朱閣伴琴笙。

    顧慕稻粱惠，超遙江海情。

    應攜帝鄉去，仙闕看飛鳴。'
- title: 减字木兰花
  author: 李祁
  dynasty: 宋
  content: '梨花院宇。

    澹月倾云初过雨。

    一枝轻寒。

    梦入西瑶小道山。

    花深人静。

    帘锁御香清昼永。

    红药阑干。

    玉案春风窈窕间。'
- title: 頌三首 一
  author: 省澄
  dynasty: 唐
  content: '佛日沖天閑霧開，覺城東際象王迴。

    善財五衆承當得，鶖子雖逢似不來。'
- title: 獻主文
  author: 劉虛白
  dynasty: 唐
  content: '二十年前此夜中，一般燈燭一般風。

    不知歲月能多少，猶著麻衣待至公。'
- title: 句
  author: 韋說
  dynasty: 唐
  content: '印將金鏁鏁，簾用玉鉤鉤。

    （見《北夢瑣言》卷七。

    ）（按：《全唐詩》卷七○○誤收此二句爲韋莊詩，今移正。

    ）。'
- title: 疏影
  author: 王梦应
  dynasty: 宋
  content: '瞢腾晓被，听堕冰屋角，晴哢仍未。

    土湿烟生，庭掩寒青，障泥懒为春试。

    东风旧与花飞去，料记得、年年沙际。

    忍落梅、万点苔根，化作一窗离思。

    犹忆蔫红稚绿，断桥雪未扫，天近春易。

    老对荒寒，事旧人新，雁后不成情味。

    人间解有花如海，待一片、不教随水。

    但玉香、酥影玲珑，逐日暖红云里。'
- title: 倾杯令・倾杯乐
  author: 吕渭老
  dynasty: 宋
  content: '隔座藏钩，分曹射覆，烛艳渐催三鼓。

    筝按教坊新谱。

    楼外月生春浦。

    徘徊争忍忙归去。

    怕明朝、无情风雨。

    珍花美酒团坐，且作尊前笑侣。'
- title: ''
  author: 何仙姑
  dynasty: 唐
  content: '空（原案：《太平廣記》：廣州有何二娘，以織鞋爲業。

    後飛去上羅浮山爲仙。

    唐開元中勅令黃門使往廣州求何氏，得之。

    後又踊身而去，不知所之。

    《孔氏六帖》：增城何氏女，有神仙之術云云。

    《輿地紀勝》：女仙中增城何氏女下有何仙云。

    《會仙觀記》：昔有何仙居此，食雲母。

    唐景龍中白日昇仙。

    竊疑何二娘、何氏女、何仙乃一人，即世俗八仙中之何仙姑也。

    今按：《古今圖書集成·神仙部》及《中國人名大辭典》又雜引《安慶府志》、《歙縣志》、《祁陽縣志》、《浙江通志》及《福建通志》，各有異說。

    ）。'
- title: 謁文宣王廟
  author: 羅隱
  dynasty: 唐
  content: '晚來乘興謁先師，松柏淒淒人不知。

    九仭蕭牆堆瓦礫，三間茅殿走狐狸。

    雨淋狀似悲麟泣，露滴還同歎鳳悲。

    儻使小儒名稍立，豈教吾道受栖遲。'
- title: 洞仙歌
  author: 无名氏
  dynasty: 宋
  content: 今夜谁添一种愁。
- title: 忆仙姿・如梦令
  author: 贺铸
  dynasty: 宋
  content: '柳下玉骢双鞚。

    蝉鬓宝钿浮动。

    半醉倚迷楼，聊送斜阳三弄。

    豪纵。

    豪纵。

    一觉扬州春梦。'
- title: 貶官泰州出城作
  author: 徐鉉
  dynasty: 唐
  content: '浮名浮利信悠悠，四海干戈痛主憂。

    三諫不從爲逐客，一身無累似虛舟。

    滿朝權貴皆曾忤，繞郭林泉已徧游。

    惟有戀恩終不改，半程猶自望城樓。'
- title: 韩奕
  author: 佚名
  dynasty: 先秦
  content: '奕奕梁山，维禹甸之，有倬其道。

    韩侯受命，王亲命之：缵戎祖考，无废朕命。

    夙夜匪解，虔共尔位，朕命不易。

    粲不庭方，以佐戎辟。四牡奕奕，孔修且张。

    韩侯入觐，以其介圭，入觐于王。

    王锡韩侯，淑旂绥章，簟茀错衡。

    玄衮赤舄，钩膺镂锡，鞹鞃浅幭，鞗革金厄。

    韩侯出祖，出宿于屠。显父饯之，清酒百壶。

    其殽维何？炰鳖鲜鱼。其蔌维何？维笋及蒲。

    其赠维何？乘马路车。笾豆有且。侯氏燕胥。

    韩侯取妻，汾王之甥，蹶父之子。

    韩侯迎止，于蹶之里。

    百两彭彭，八鸾锵锵，不显其光。

    诸娣从之，祁祁如云。韩侯顾之，烂其盈门。

    蹶父孔武，靡国不到。为韩姞相攸，莫如韩乐。

    孔乐韩土，川泽訏訏，鲂鱮甫甫，麀鹿噳噳。

    有熊有罴，有猫有虎。庆既令居，韩姞燕誉。

    溥彼韩城，燕师所完。以先祖受命，因时百蛮。

    王锡韩侯，其追其貊。奄受北国，因以其伯。

    实墉实壑，实亩实藉。献其貔皮，赤豹黄罴。'
- title: 柳梢青
  author: 葛长庚
  dynasty: 宋
  content: '五马风流，销金帐暖，药玉船宽。

    放下荷囊，携来铜虎，又举熊幡。

    棠阴已接三山。

    此列郡、彼食大藩。

    柳雪萦旗，东风拦马，父老争看。'
- title: 塞下曲
  author: 司空曙
  dynasty: 唐
  content: '寒柳接胡桑，軍門向大荒。

    幕營隨月魄，兵氣長星芒。

    橫吹催春酒，重裘隔夜霜。

    冰開不防虜，青草滿遼陽。'
- title: 失鶴二首 二
  author: 薛能
  dynasty: 唐
  content: '華表翹風未可期，變丁投衛兩堪疑。

    應緣失路防人損，空有歸心最我知。

    但見空籠拋夕月，若何無樹宿荒陂。

    不然直道高空外，白水青山屬臘師。'
- title: 好事近
  author: 汪莘
  dynasty: 宋
  content: '夹岸隘桃花，花下苍苔如积。

    蓦地轻寒一阵，上桃花颜色。

    东邻西舍绝经过，新月是相识。

    白玉阑干斜倚，作蓬山春夕。'
- title: 琴曲歌辭 履霜操
  author: 韓愈
  dynasty: 唐
  content: '父兮兒寒，母兮兒飢。

    兒罪當笞，逐兒何爲？

    兒在中野，以宿以處。

    四無人聲，誰與兒語。

    兒寒何衣，兒飢何食。

    兒行于野，履霜以足。

    母生衆兒，有母憐之。

    獨無母憐，兒寧不悲。'
- title: 虞美人
  author: 范成大
  dynasty: 宋
  content: '霜馀好探梅消息。

    日日溪桥侧。

    不如君有似梅人。

    歌里工颦妍笑、两眉春。

    疏枝冷蕊风情少。

    却称衰翁老。

    从教来作静中邻。

    冷淡无言无笑、也无颦。'
- title: 怨回紇歌二首 二
  author: 皇甫冉
  dynasty: 唐
  content: '祖席駐征櫂，開帆信候潮。

    隔煙桃葉泣，吹管杏花飄。

    船去鷗飛閣，人歸塵上橋。

    別離惆悵淚，江路濕紅蕉。'
- title: 河传
  author: 郭讵
  dynasty: 宋
  content: '大官无闷。

    刚被傍人、竟来相问。

    又难为□□敷臣。

    且只将、甘草论。

    朴消大戟并银粉。

    疏风紧。

    甘草闲相混。

    及至下来，转杀他人。

    尔甘草、有一分。'
- title: 浣溪沙
  author: 吴文英
  dynasty: 宋
  content: '秦黛横愁送暮云。

    越波秋浅暗啼昏。

    空庭春草绿如裙。

    彩扇不歌原上酒，青门频返月中魂。

    花开空忆倚阑人。'
- title: 绿头鸭・多丽
  author: 贺铸
  dynasty: 宋
  content: '玉人家，画楼珠箔临津。

    托微风、彩箫流怨，断肠马上曾闻。

    燕堂开、艳妆丛里，调琴思、认歌颦。

    麝蜡烟浓，玉莲漏短，更衣不待酒初醺。

    绣屏掩、枕鸳相就，香气渐暾暾。

    回廊影，疏钟淡月，几许销魂。

    翠钗分、银笺封泪，舞鞋从此生尘。

    住兰舟、载将离恨，转南浦、背西曛。

    记取明年，蔷薇谢後，佳期应未误行云。

    凤城远，楚梅香嫩，先寄一枝春。

    青门外，祗凭芳草，寻访郎君。'
- title: 谒金门
  author: 韩淲
  dynasty: 宋
  content: '人已醉。

    溪北溪南春意。

    击鼓吹箫花落未。

    杏梅桃共李。

    水底鱼龙惊起。

    推枕月明千里。

    伊吕衰翁徒尔耳。

    我怀犹未是。'
- title: 功勳五位頌（原注：本則既已出上。異本作「上堂次示問話僧頌」） 二
  author: 良价
  dynasty: 唐
  content: '淨洗濃粧爲阿誰？子規聲裏勸人歸。

    百花落盡蹄無盡，更向亂峰深處啼。'
- title: 滄洲〖1〗
  author: 李羣玉
  dynasty: 唐
  content: '童兒待郭伋，竹馬空遲留。

    路指雲漢津，誰能吟《四愁》。

    銀壺傲海雪，青管羅名謳。

    賤子跡未安，謀身拙如鳩。

    分隨煙霞老，豈有風雲求。

    不逐萬物化，但貽知己羞。

    方窮力命說，戰勝心悠悠。

    不然蹲會稽，鈎下二五牛。

    所期波濤助，燀赫呈吞舟。

    （〖1〗《全唐詩》卷五六八收作《洞庭驛樓雪讌集奉贈前湘州張員外》之後半篇，似誤。

    王安石《唐百家詩選》卷十七亦以此詩自爲一首。

    ）。'
- title: 苏幕遮
  author: 宋先生
  dynasty: 宋
  content: '气随神，神随气。

    神气相随，透入泥丸里。

    长把金关牢锁闭。

    捉得金晶，暗地添欢喜。

    下辛勤，须发志。

    十二时中，莫把工夫弃。

    阴尽阳全神出体。

    功行成时，名列神仙位。'
- title: 和宣武令狐相公郡齋對新竹
  author: 劉禹錫
  dynasty: 唐
  content: '新竹翛翛韻曉風，隔囱依砌尚蒙籠。

    數間素壁初開後，一段清光入坐中。

    欹枕閑看知自適，含毫朗詠與誰同。

    此君若欲長相見，政事堂東有舊叢。'
- title: 江上答崔宣城
  author: 李白
  dynasty: 唐
  content: '太華三芙蓉，明星玉女峰。

    尋仙下西嶽，陶令忽相逢。

    問我將何事，湍波歷幾重。

    貂裘非季子，鶴氅似王恭。

    謬忝燕臺召，而陪郭隗蹤。

    水流知入海，雲去或從龍。

    樹繞蘆洲月，山鳴鵲鎮鐘。

    還期如可訪，台嶺蔭長松。'
- title: 火記歌（幷序） 三
  author: 韓蘊中
  dynasty: 唐
  content: '道泰親承候，陽和始發生。

    律移衤孟月，斗建守寅行。

    君子心乾惕，陰陽順節萌。

    三旬終出戶，擣治再還烹。'
- title: 挂金索・懵懂心肠，捱不过风流病，短命冤家，断不了疏狂性。第一才郎。
  author: 侯正卿
  dynasty: 元
  content: 俺行失信行，第二佳人，自古多簿幸。
- title: 中吕・喜春来鉴湖春日
  author: 张可久
  dynasty: 元
  content: '雁啼秋水移冰柱，蚁泛春波倒玉壶，绿杨花谢燕将雏。

    人笑语，游遍贺家湖。

    金华客舍落红小雨苍苔径，飞絮东风细柳营，可怜客里过清明。

    不待听，昨夜杜鹃声。

    永康驿中荷盘敲雨珠千颗，山背披云玉一蓑，半篇诗景费吟哦。

    芳草坡，松外采茶歌。

    春夜收云敛雨销金帐，望月瞻星傅粉郎，欢天喜地小红娘。

    来要赏，花影过东墙。'
- title: 秦州雜詩二十首 十一
  author: 杜甫
  dynasty: 唐
  content: '蕭蕭古塞冷，漠漠秋雲低。

    黃鵠翅垂雨，蒼鷹飢啄泥。

    薊門誰自北，漢將獨征西。

    不意書生耳，臨衰厭鼓鞞。'
- title: 西江月
  author: 张抡
  dynasty: 宋
  content: '一梦浮生未觉，三冬短晷堪惊。

    天高谁解挽长绳。

    系住流年光景。

    须信阴阳有定，非关岁月无情。

    若教心地湛然清。

    日在壶中自永。'
- title: 送田中丞使西戎
  author: 無可
  dynasty: 唐
  content: '朝元下赤墀，玉節使西夷。

    關隴風迴首，河湟雪灑旗。

    磧砂行幾月，戎帳到何時。

    應盡平生志，高全大國儀。'
- title: 同音韻詩 五
  author: 無名氏
  dynasty: 唐
  content: 宋臘已歌，秦姬欲笑。
- title: 洞仙歌
  author: 黄公绍
  dynasty: 宋
  content: '银菟分竹，是君王亲付。

    州在扶舆最清处。

    紫云楼、记取天语丁宁，襦绔手，好好为吾摩拊。

    望公如望月，见说郴江，父老多时问来暮。

    旌旆试初凉，紫马西来，青丝络、秋风满路。

    早桔井丹成入仙班，有乔木前芳，事须公做。'
- title: 恩賜耆老布帛（《文苑英華》一八○《省試》）
  author: 張復元
  dynasty: 唐
  content: '空（《全唐詩》三一九作崔樞詩。

    第二句「賑黎元」《文苑英華》作「軫玄元」，第三句「生涯作」作「生成在」，第七句「泰」作「太」，第八句「沾」作「澹」。

    ）。'
- title: 沁园春
  author: 陈著
  dynasty: 宋
  content: '天盖西倾，地轴东翻，两年以来。

    那关中形势，已归勃勃，江南人马，都是回回。

    咄咄书空，栖栖问路，岁晚山空风雪催。

    如何得，与浑家踏遍，雪顶岩隈。

    谁知有客敲推。

    把世变心烦都说开。

    道严霜不杀，不成葭苇，冱寒惯耐，方是松梅。

    万事过前，一场梦里，分付茅柴三两杯。

    犹痴望，有太平时节，游戏春台。'
- title: 一剪梅・一翦梅
  author: 周紫芝
  dynasty: 宋
  content: '无限江山无限愁。

    两岸斜阳，人上扁舟。

    阑干吹浪不多时，酒在离尊，情满沧洲。

    早是霜华两鬓秋。

    目送飞鸿，那更难留。

    问君尺素几时来，莫道长江，不解西流。'
- title: 郊廟歌辭 明皇祀圜丘樂章 雍和
  author: 不詳
  dynasty: 唐
  content: '爛雲普洽，律風無外。

    千品其凝，九賓斯會。

    禋尊晉燭，純犧滌汰。

    玄覆攸廣，鴻休汪濊。'
- title: 鼓吹曲辭 鼓吹鐃歌 戰武牢
  author: 柳宗元
  dynasty: 唐
  content: '戰武牢，動河朔。

    逆之助，圖掎角。

    怒鷇麛，抗喬嶽。

    翹萌牙，傲霜雹。

    王謀內定，申掌握。

    鋪施芟夷，二主縛。

    憚華戎，廓封略。

    命之瞢，卑以斮。

    歸有德，唯先覺。'
- title: 减字木兰花
  author: 韦骧
  dynasty: 宋
  content: '帝城春媚。

    绿柳参天花照地。

    共乐升平。

    处处楼台歌板声。

    香轮玉镫。

    驰骤芳郊争选胜。

    妙舞轻讴。

    扰乱春风卒未休。'
- title: 贈萬生下第還吳
  author: 郎士元
  dynasty: 唐
  content: '直道多不偶，美才應息機。

    灞陵春欲暮，雲海獨言歸。

    爲客成白首，入門嗟布衣。

    蓴羹若可憶，慙出掩柴扉。'
- title: 雜曲歌辭 俠客行
  author: 溫庭筠
  dynasty: 唐
  content: '欲出鴻都門，陰雲蔽城闕。

    寶劒黯如水，微紅溼餘血。

    白馬夜頻嘶，三更霸陵雪。'
- title: 满路花・促拍满路花
  author: 欧阳修
  dynasty: 宋
  content: '铜荷融烛泪，金兽啮扉环。

    兰堂春夜疑，惜更残。

    落花风雨，向晓作轻寒。

    金龟朝早，香衾馀暖，殢娇由自慵眠。

    小鬟无事须来唤，呵破点唇檀。

    回身还、却背屏山。

    春禽飞下，帘外日三竿。

    起来云鬓乱，不妆红粉，下阶且上秋千。'
- title: 淮西池濠石銘
  author: 不詳
  dynasty: 唐
  content: '井底一竿竹，竹色深綠綠。

    雞未肥，酒未熟，障車兒郎且須縮。'
- title: 惜花詞
  author: 施肩吾
  dynasty: 唐
  content: '千樹繁紅遶碧泉，正宜尊酒對芳年。

    明朝欲飲還來此，只怕春風却在前。'
- title: 一丛花令・一丛花
  author: 张先
  dynasty: 宋
  content: '伤高怀远几时穷。

    无物似情浓。

    离愁正引千丝乱，更东陌、飞絮濛濛。

    嘶骑渐遥，征尘不断，何处认郎踪。

    双鸳池沼水溶溶。

    南北小桡通。

    梯横画阁黄昏后，又还是、斜月帘栊。

    沈恨细思，不如桃杏，犹解嫁东风。'
- title: 白馬
  author: 賈至
  dynasty: 唐
  content: '白馬紫連錢，嘶鳴丹闕前。

    聞珂自蝶躞，不要下金鞭。'
- title: 酬杜麟臺春思
  author: 崔湜
  dynasty: 唐
  content: '春還上林苑，花滿洛陽城。

    鴛衾夜凝思，龍鏡曉含情。

    憶夢殘燈落，離魂暗馬驚。

    可憐朝與暮，樓上獨盈盈。'
- title: 卜算子
  author: 魏杞
  dynasty: 宋
  content: '一叶鉴中来，两岸青山起。

    送我红蕖万柄香，疑在蓬壶里。

    天地莹无尘，巾袂凉如水。

    白浪无声月自高，不是人间世。'
- title: 江神子・江城子
  author: 葛郯
  dynasty: 宋
  content: '亭亭鹤羽戏芝田。

    看群仙。

    起青涟。

    绿盖红幢，千乘去朝天。

    留得瑶姬清夜舞，人与月，斗婵娟。

    凭阑有恨不堪言。

    倩谁传。

    曲声圆。

    写尽清愁，香弄晚风妍。

    不羡山头窥井玉，花十丈，藕如船。'
- title: 雜曲歌辭 楊柳枝 四
  author: 孫魴
  dynasty: 唐
  content: '春來綠樹遍天涯，未見垂楊未可誇。

    晴日萬株烟一陣，閑坊兼是莫愁家。'
- title: 滴滴金
  author: 孙道绚
  dynasty: 宋
  content: '月光飞入林前屋。

    风策策，度庭竹。

    夜半江城击柝声，动寒梢栖宿。

    等闲老去年华促。

    只有江梅伴幽独。

    梦绕夷门旧家山，恨惊回难续。'
- title: 送入我门来
  author: 胡浩然
  dynasty: 宋
  content: '荼垒安扉，灵馗挂户，神傩烈竹轰雷。

    动念流光，四序式周回。

    须知今岁今宵尽，似顿觉明年明日催。

    向今夕，是处迎春送腊，罗绮筵开。

    今古遍同此夜，贤愚共添一岁，贵贱仍偕。

    互祝遐龄，山海固难摧。

    石崇富贵篯铿寿，更潘岳仪容子建才。

    仗东风尽力，一齐吹送，入此门来。'
- title: 紫閣峯
  author: 邵謁
  dynasty: 唐
  content: '壯國山河倚空碧，迥拔煙霞侵太白。

    綠崖下視千萬尋，青天只據百餘尺。'
- title: 临江仙
  author: 李处全
  dynasty: 宋
  content: '畴昔方壶游戏地，群仙步履相从。

    明黄衫子御西风。

    佩环金错落，羽葆翠璁珑。

    骑鹄翩然归去路，吹箫横度青峰。

    夜深河汉冷秋容。

    前驱香十里，飘坠月轮东。'
- title: 靜夜思
  author: 李白
  dynasty: 唐
  content: '牀前看月光，疑是地上霜。

    舉頭望山月，低頭思故鄉。'
- title: 阮郎歸 二
  author: 馮延巳
  dynasty: 唐
  content: '角聲吹斷隴梅枝，孤窗月影低。

    塞鴻無限欲驚飛，城烏休夜啼。

    尋斷夢，掩深閨，行人去路迷。

    門前楊柳綠陰齊，何時聞馬嘶。'
- title: 卜算子
  author: 辛弃疾
  dynasty: 宋
  content: '百郡怯登车，千里输流马。

    乞得胶胶扰扰身，却笑区区者。

    野水玉鸣渠，急雨珠跳瓦。

    一榻清风方是闲，真得归来也。'
- title: 答智威偈（題擬） 一
  author: 慧忠
  dynasty: 唐
  content: '念想由來幻，性自無終始。

    若得此中意，長波當自止。'
- title: 醉蓬莱
  author: 李曾伯
  dynasty: 宋
  content: '自鹫峰曾见，金粟如来，犹有英烈。

    碧玉琅玕，点缀碎琼屑。

    不御纷华，独餐沆瀣，比众芳殊别。

    好向凉宵，无风无雨，宜露宜月。

    身在山中，名香天下，全似幽人，一种修洁。

    解使多愁，对此亦纾悦。

    缘绮窗前，乌云鬓侧，休为玉人折。

    剩赋新词，满倾佳醑，为成三绝。'
- title: 卜算子
  author: 蔡伸
  dynasty: 宋
  content: '前度月圆时，月下相携手。

    今夜天边月又圆，夜色如清昼。

    风月浑依旧。

    水馆空回首。

    明夜归来试问伊，曾解思量否。'
- title: 玉楼春
  author: 无名氏
  dynasty: 宋
  content: '腊前先报东君信。

    清似龙涎香得润。

    黄轻不肯整齐开，比着红梅仍旧韵。

    纤枝瘦绿天生嫩。

    可惜轻寒摧挫损。

    刘郎只解误桃花，怅恨今年春又尽。'
- title: 東方半明
  author: 韓愈
  dynasty: 唐
  content: '東方半明大星沒，獨有太白配殘月。

    嗟爾殘月勿相疑，同光共影須臾期。

    殘月暉暉，太白睒睒。

    雞三號，更五點。'
- title: 題孟處士宅
  author: 張祜
  dynasty: 唐
  content: '高才何必貴，下位不妨賢。

    孟簡雖持節，襄陽屬浩然。'
- title: 点绛唇
  author: 韩淲
  dynasty: 宋
  content: '山凹春生，探梅只道今年早。

    暗香迎晓。

    人与花能好。

    岁岁持杯，天地同难老。

    须吟啸。

    放开怀抱。

    更约寻瑶草。'
- title: 望禁苑祥光
  author: 張聿
  dynasty: 唐
  content: '空（原缺姓名，據目錄補。

    《全唐詩》七八七列入無名氏，第七句「鼎氣」《文苑英華》作「暴氣」○以上《文苑英華》一八○《省試》。

    ）。'
- title: 途中作
  author: 白居易
  dynasty: 唐
  content: '早起上肩舁，一杯平旦醉。

    晚憩下肩舁，一覺殘春睡。

    身不經營物，心不思量事。

    但恐綺與里，只如吾氣味。'
- title: 爱孤云・添声杨柳枝
  author: 贺铸
  dynasty: 宋
  content: '闲爱孤云静爱僧。

    得良朋。

    清时有味是无能。

    矫聋丞。

    况复早年豪纵过，病婴仍。

    如今痴钝似寒蝇。

    醉懵腾。'
- title: 羅子
  author: 白居易
  dynasty: 唐
  content: '有女名羅子，生來纔兩春。

    我今年已長，日夜二毛新。

    顧念嬌啼面，思量老病身。

    直應頭似雪，始得見成人。'
- title: 偈頌（幷序○序爲南嶽齊己撰） 三十八
  author: 居遁
  dynasty: 唐
  content: '冷月霜天道者孤，一堂禪侶守寒爐。

    衲衣穿處冰侵骨，夜坐更深炭也無。'
- title: 鹧鸪天
  author: 刘学箕
  dynasty: 宋
  content: '山色都如归兴浓。

    春融融处客匆匆。

    岸花影里莺吟雾，江阁阴中燕受风。

    凭画楯，睇层空。

    情衷待说几时同。

    不如且尽樽中绿，图得醄醄醉脸红。'
- title: 偶書五首 五
  author: 司空圖
  dynasty: 唐
  content: '新店南原後夜程，黃河風浪信難平。

    渡頭楊柳知人意，爲惹官船莫放行。'
- title: 同前
  author: 无名氏《张协状元》
  dynasty: 元
  content: '诗书礼乐曾谙历，我敢负伊！伊我放心，不须要虑及辜我妻，虑及辜负伊。

    愿得前意镇如初，团圆到底。'
- title: 龙吟曲・水龙吟
  author: 史达祖
  dynasty: 宋
  content: '道人越布单衣，兴高爱学苏门啸。

    有时也伴，四佳公子，五陵年少。

    歌里眠香，酒酣喝月，壮怀无挠。

    楚江南，每为神州未复，阑干静、慵登眺。

    今日征夫在道。

    敢辞劳、风沙短帽。

    休吟稷穗，休寻乔木，独怜遗老。

    同社诗囊，小窗针线，断肠秋早。

    看归来，几许吴霜染鬓，验愁多少。'
- title: 送傅管記赴蜀軍
  author: 錢起
  dynasty: 唐
  content: '終童之死誰繼出，燕頷儒生今俊逸。

    主將早知鸚鵡賦，飛書許載蛟龍筆。

    峨嵋玉壘指霞標，鳥沒天低幕府遙。

    巴山雨色藏征斾，漢水猨聲咽短簫。

    賜璧腰金應可料，才畧縱橫年且妙。

    無人不重樂毅賢，何敵能當魯連嘯。

    日暮黃雲千里昏，壯心輕別不銷魂。

    勤君用却龍泉劒，莫負平生國士恩。'
- title: 寄侯博士
  author: 羅隱
  dynasty: 唐
  content: '規諫揚雄賦，邅迴賈誼官。

    久貧還往少，孤立轉遷難。

    清鏡流年急，高槐旅舍寒。

    侏儒亦何有，飽食向長安。'
- title: 自題
  author: 白居易
  dynasty: 唐
  content: '老宜官冷靜，貧賴俸優饒。

    熱月無堆案，寒天不趂朝。

    傍看應寂寞，自覺甚逍遙。

    徒對盈尊酒，兼無愁可銷。'
- title: 一斛珠
  author: 王质
  dynasty: 宋
  content: '风流太守。

    未春先试回春手。

    天寒修竹斜阳后。

    翠袖中间，忽有人红袖。

    天香国色浓如酒。

    且教青女休僝僽。

    梅花元是群花首。

    细细商量，只怕梅花瘦。'
- title: 送蕭獻士
  author: 皇甫冉
  dynasty: 唐
  content: '惆悵煙郊晚，依然此送君。

    長河隔旅夢，浮客伴孤雲。

    淇上春山直，黎陽大道分。

    西陵倘一弔，應有士衡文。'
- title: 拜星月・拜星月慢
  author: 周邦彦
  dynasty: 宋
  content: '夜色催更，清尘收露，小曲幽坊月暗。

    竹槛灯窗，识秋娘庭院。

    笑相遇，似觉琼枝玉树相倚，暖日明霞光烂。

    水眄兰情，总平生稀见。

    画图中、旧识春风面。

    谁知道、自到瑶台畔。

    眷恋雨润云温，苦惊风吹散。

    念荒寒、寄宿无人馆。

    重门闭、败壁秋虫叹。

    怎奈向、一缕相思，隔溪山不断。'
- title: 銅雀妓二首 一
  author: 王勃
  dynasty: 唐
  content: '金鳳隣銅雀，漳河望鄴城。

    君王無處所，臺榭若平生。

    舞席紛何就，歌梁儼未傾。

    西陵松檟冷，誰見綺羅情。'
- title: 題隨州紫陽先生壁
  author: 李白
  dynasty: 唐
  content: '神農好長生，風俗久已成。

    復聞紫陽客，早署丹臺名。

    喘息餐妙氣，步虛吟真聲。

    道與古仙合，心將元化幷。

    樓疑出蓬海，鶴似飛玉京。

    松雪窗外曉，池水階下明。

    忽耽笙歌樂，頗失軒冕情。

    終願惠金液，提攜凌太清。'
- title: 减字木兰花
  author: 王之道
  dynasty: 宋
  content: '金尊频倒。

    照坐梅花清更好。

    春到长杨。

    宠拜三公入郑庄。

    月城两载。

    千里生灵蒙惠爱。

    舞彻歌词。

    并立新妆绿带垂。'
- title: 菩萨蛮
  author: 程垓
  dynasty: 宋
  content: '小窗荫绿清无暑。

    篆香终日萦兰炷。

    冰簟涨寒涛。

    清风一枕高。

    有日团扇却。

    门掩庭花落。

    少待月侵床。

    教他魂梦凉。'
- title: 秋日寓懷
  author: 劉滄
  dynasty: 唐
  content: '海上生涯一釣舟，偶因名利事淹留。

    旅塗誰見客青眼，故國幾多人白頭。

    霽色滿川明水驛，蟬聲落日隱城樓。

    如何未盡此行役，西入潼關雲木秋。'
- title: 送臧濆下第謁竇鄜州
  author: 羅隱
  dynasty: 唐
  content: '賦得長楊不直錢，却來京口看鶯遷。

    也知絳灌輕才子，好謁尤常醉少年。

    萬里故鄉雲縹緲，一春生計淚瀾汍。

    多情柱史應相問，與話歸心正浩然。'
- title: 瑞鹤仙
  author: 侯置
  dynasty: 宋
  content: '楚山无际碧。

    湛一溪晴绿，四郊寒色。

    霜华弄初日。

    看玉明遥草，金铺平碛。

    天涯倦翼。

    更何堪、临岐送客。

    念飞蓬、断梗无踪，把酒后期难觅。

    愁寂。

    梅花憔悴，茅舍萧疏，倍添凄恻。

    维舟岸侧。

    留君饮，醉休惜。

    想柯山春晚，还家应对，菊老松坚旧宅。

    叹宦游、索寞情怀，甚时去得。'
- title: 煙
  author: 徐夤
  dynasty: 唐
  content: '燎野焚林見所從，惹空橫水展形容。

    能滋甘雨隨車潤，不並行雲逐夢蹤。

    晴鳥迴籠嘉樹薄，春亭嬌幕好花濃。

    有時片片風吹去，海碧山清過幾重。'
- title: 贈樊川長老
  author: 清尚〖1〗
  dynasty: 唐
  content: '贈樊川長老（原列無世次作者。

    今檢齊己《白蓮集》卷三有《覽清尚卷》，知爲唐末人，故移此。

    〖2〗另《唐詩紀事》卷七七作可止詩，《唐僧弘秀集》卷十作清尚詩。

    ）。'
- title: 减字木兰花
  author: 沈瀛
  dynasty: 宋
  content: '蓬门居止。

    竹见宾来先啸喜。

    窗外敲风。

    果有宾朋姓字通。

    莫嫌村酒。

    且祝佳宾万千寿。

    无用辞何。

    日出明朝事更多。'
- title: 苦雨
  author: 許渾
  dynasty: 唐
  content: '江昏山半晴，南阻絕人行。

    葭菼連雲色，杉松共雨聲。

    早秋仍燕舞，深夜更鼉鳴。

    爲報迷津客，訛言未可輕。'
- title: 越女詞
  author: 鮑溶
  dynasty: 唐
  content: '越女芙蓉妝，浣紗清淺水。

    忽驚春心曉，不敢思君子。

    君子縱我思，寧來浣溪裏。'
- title: 曲江秋
  author: 杨无咎
  dynasty: 宋
  content: '鸣鸠怨歇。

    对急雨过云，暗风吹热。

    漠漠稻田，差差柳岸，新沐青丝发。

    楼上素琴设。

    爱流水，随弦滑。

    深炷龙津，浓熏绛帏，博山频揭。

    超绝。

    遥岑吐月。

    照苍茜、重重叠叠。

    恍然身在处，浑疑同泛，花舫波喷雪。

    滉漾醉魂醒，惊呼不是沤生灭。

    伫望久，空叹无才可赋，厌听鶗鴂。'
- title: 菩萨蛮
  author: 苏轼
  dynasty: 宋
  content: '柳庭风静人眠昼。

    昼眠人静风庭柳。

    香汗薄衫凉。

    凉衫薄汗香。

    手红冰碗藕。

    藕碗冰红手。

    郎笑藕丝长。

    长丝藕笑郎。'
- title: 望江南・忆江南
  author: 向子諲
  dynasty: 宋
  content: '微雨过，庭院净无尘。

    天上秋期明日是，人间月影十分清，真不负佳辰。

    称寿处，香雾绕花身。

    玉兔已成千岁药，桂华更与一枝新。

    喜气满重闉。'
- title: 小桃红・连理枝
  author: 程垓
  dynasty: 宋
  content: '不恨残花妥。

    不恨残春破。

    只恨流光，一年一度，又催新火。

    纵青天白日系长绳，也留春得麽。

    花院重教锁。

    春事从教过。

    烧笋园林，尝梅台榭，有何不可。

    已安排、珍簟小胡床，待日长闲坐。'
- title: 乔捉蛇
  author: 杨景贤
  dynasty: 元
  content: '展眼略为欢，开怀且自饮，一家一计自相寻。

    我如今置着衣服首饰，办着礼物，着你家去走一遭。

    缠头锦，买笑金，全不要恁。

    但能勾见爷娘一而也叨你福荫。'
- title: 句溪夏日送盧霈秀才歸王屋山將欲赴舉
  author: 杜牧
  dynasty: 唐
  content: '野店正紛泊，繭蠶初引絲。

    行人碧溪渡，繫馬綠楊枝。

    苒苒跡始去，悠悠心所期。

    秋山念君別，惆悵桂花時。'
- title: 摸鱼儿
  author: 无名氏
  dynasty: 宋
  content: '过湘皋、碧龙惊起，冰涎犹护髯影。

    春洲未有菱歌伴，独占暮烟千顷。

    呼短艇。

    试翦取纤条，玉溜青丝莹。

    尊前细认。

    试水面新荷，波心半掩，点点翠钿净。

    凄凉味，酪乳那堪比并。

    吴盐一箸秋冷。

    当时不为鲈鱼去，聊尔动渠归兴。

    还记省。

    是几度西风，几度吹愁醒。

    鸥昏鹭瞑。

    谩换得霜痕，萧萧两鬓，羞与共秋镜。'
- title: 晴望九華山
  author: 楊鴻
  dynasty: 唐
  content: '九華閑望簇清虛，氣象羣峰盡不如。

    惆悵都南挂冠吏，無人解向此山居。'
- title: 李素兰风月玉壶春・满庭芳
  author: 贾仲明
  dynasty: 元
  content: '端详了艳色，春生杏脸，笑入莲腮。

    我本要秦楼夜访金钗客，我与你审问个明白。

    因甚上不插带犀梳凤钗，懒亲傍玉镜鸾台？为甚么云鬓松了金额，不由我转猜，端的为谁来？。'
- title: 连理枝
  author: 晏殊
  dynasty: 宋
  content: '绿树莺声老。

    金井生秋早。

    不寒不暖，裁衣按曲，天时正好。

    况兰堂逢著寿筵开，见炉香缥缈。

    组绣呈纤巧。

    歌舞夸妍妙。

    玉酒频倾，朱弦翠管，移宫易调。

    献金杯重叠祝长生，永消遥奉道。'
- title: 句
  author: 秦韜玉
  dynasty: 唐
  content: 女媧羅裙長百尺，搭在湘江作山色。
- title: 臨江仙 一
  author: 閻選
  dynasty: 唐
  content: '雨停荷芰逗濃香，岸邊蟬噪垂楊。

    物華空有舊池塘，不逢仙子，何處夢襄王。

    珍簟對欹鴛枕冷，此來塵暗淒涼。

    欲憑危檻恨偏長，藕花珠綴，猶似汗凝妝。'
- title: 春思
  author: 陸龜蒙
  dynasty: 唐
  content: '怨鶯新語澀，雙蝶鬬飛高。

    作箇名春恨，浮生百倍勞。'
- title: 河流
  author: 徐夤
  dynasty: 唐
  content: '洪流盤砥柱，淮濟不同波。

    莫訝清時少，都緣曲處多。

    遠能通玉塞，高復接銀河。

    大禹成門嶮，爲龍始得過。'
- title: 壽春節進大蜀皇帝五首 五
  author: 貫休
  dynasty: 唐
  content: '積劫修來似煉金，爲皇爲帝萬靈欽。

    能當濁世爲清世，始見君心是佛心。

    九野黎民耕浩浩，百蠻朝騎日駸駸。

    今朝獻壽將何比，願似莊椿一萬尋。'
- title: 秦中春望
  author: 元淳
  dynasty: 唐
  content: '鳳樓春望好，宮闕一重重。

    上苑雨中樹，終南霽後峰。

    落花行處徧，佳氣晚來濃。

    喜見休明代，霓裳躡道蹤。'
- title: 錢氏雷威琴（李巽伯云：「先公得雷威琴，錢氏物也，中題云云。故號忘味，爲當代第一。」）
  author: 無名氏
  dynasty: 唐
  content: '嶧陽孫枝，匠成雅器。

    一聽秋堂，三月忘味。'
- title: 念奴娇
  author: 辛弃疾
  dynasty: 宋
  content: '看公风骨，似长松磊落，多生奇节。

    世上儿曹都蓄缩，冻芋旁堆秋瓞。

    结屋溪头，境随人胜，不是江山别。

    紫云如阵，妙歌争唱新阕。

    尊酒一笑相逢，与公臭味，菊茂兰须悦。

    天上四时调玉烛，万事宜询黄发。

    看取东归，周家叔父，手把元龟说。

    祝公长似，十分今夜明月。'
- title: 采蓮曲
  author: 李康成
  dynasty: 唐
  content: '采蓮去，月沒春江曙。

    翠鈿紅袖水中央，青荷蓮子雜衣香，雲起風生歸路長。

    歸路長，那得久。

    各迴船，兩搖手。'
- title: 水调歌头
  author: 辛弃疾
  dynasty: 宋
  content: '我志在寥阔，畴昔梦登天。

    摩挲素月，人世俯仰已千年。

    有客骖麟并凤，云遇青山赤壁，相约上高寒。

    酌酒援北斗，我亦虱其间。

    少歌曰，神甚放，形则眠。

    鸿鹄一再高举，天地睹方圆。

    欲重歌兮梦觉，推枕惘然独念，人事底亏全。

    有美人可语，秋水隔娟娟。'
- title: 导引
  author: 洪适
  dynasty: 宋
  content: '重华天子，长至奉神虞。

    九奏会轩朱。

    星晖云润东方晓，拜贶竹宫初。

    归来千乘护皇舆。

    瑞景集金铺。

    鸡竿高唱恩书下，惠露匝中区。'
- title: 生查子
  author: 陈亚
  dynasty: 宋
  content: '小院雨馀凉，石竹风生砌。

    罢扇尽从容，半下纱厨睡。

    起来闲坐北亭中，滴尽真珠泪。

    为念婿辛勤，去折蟾宫桂。'
- title: 訪題進士張喬延興門外所居
  author: 鄭谷
  dynasty: 唐
  content: '平生苦節同，旦夕會原東。

    掩卷斜陽裏，看山落木中。

    星霜今欲老，江海業全空。

    近日文場內，因君起古風。'
- title: 临江仙
  author: 陈师道
  dynasty: 宋
  content: '离别寻常今白首，更须竹雨萧萧。

    不应都占世间豪。

    清风居士手，杨柳洛城腰。

    文字功名真自误，从今好月良宵。

    只消怜取董娇饶。

    修门君自到，不用我词招。'
- title: 送盧秀才遊潞府
  author: 賈島
  dynasty: 唐
  content: '雨餘滋潤在，風不起塵沙。

    邊日寡文思，送君吟月華。

    過山干相府，臨水宿僧家。

    能賦焉長屈，芳春宴杏花。'
- title: 南歌子
  author: 仇远
  dynasty: 宋
  content: '细细金丝柳，重重青黛山。

    玉人楼上倚愁看。

    移得浅颦深恨，上眉间。

    泪湿红绡薄，香凝碧绮寒。

    多情别去未春残。

    归趁海棠开后、燕双还。'
- title: 獻賀捷詩（孟知祥入梓州，舉子勾龍逢獻詩云云，孟知祥嘉納之。）
  author: 勾龍逢
  dynasty: 唐
  content: '唇齒論交歲月長，豈其率意忽顛狂。

    元戎統領三軍戰，巨孽奔衝一陣亡。

    莫訝潼江剛入寇，都緣錦浦合興王。

    武功蓋世光前後，堪向青編萬古揚。

    （〖1〗見《鑑誡錄》卷一《知機對》、《十國春秋》卷四八《後蜀高祖本紀》。

    孟知祥入梓州，爲長興三年五月間事。

    ）。'
- title: 東谿翫月
  author: 王昌齡
  dynasty: 唐
  content: '月從斷山口，遙吐柴門端。

    萬木分空霽，流陰中夜攢。

    光連虛象白，氣與風露寒。

    谷靜秋泉響，巖深青靄殘。

    澄清入幽夢，破影抱空巒。

    恍惚琴窗裏，松谿曉思難。'
- title: 惜花
  author: 方干
  dynasty: 唐
  content: '可憐妍豔正當時，剛被狂風一夜吹。

    今日流鶯來舊處，百般言語殢空枝。'
- title: 草堂前新開一池養魚種荷日有幽趣
  author: 白居易
  dynasty: 唐
  content: '淙淙三峽水，浩浩萬頃陂。

    未如新塘上，微風動漣漪。

    小萍加泛泛，初蒲正離離。

    紅鯉二三寸，白蓮八九枝。

    繞水欲成徑，護堤方插籬。

    已被山中客，呼作白家池。'
- title: 翡翠
  author: 齊己
  dynasty: 唐
  content: '水邊飛去青難辨，竹裏歸來色一般。

    磨吻鷹鸇莫相害，白鷗鴻鶴滿沙灘。'
- title: 題戴徵君幽居
  author: 王綬
  dynasty: 唐
  content: '高臥雲煙外，幽居靜者心。

    門庭新種竹，桃李舊成林。

    窗戶泉聲入，池塘柳色深。

    松花多醴酒，終日會知音。

    （按：《李端詩集》卷中有《送戴徵士還山》，戴徵士、戴徵君當爲同一人，因知王綬與李端同時。

    《新撰類林抄》收詩以開元、大曆間作者爲主。

    ）。'
- title: 山居 二
  author: 法珍
  dynasty: 唐
  content: '風定泉花當澗響，雨餘山色入樓多。

    老僧滅却心頭火，一榻松陰養太和。'
- title: 解悶十二首 九
  author: 杜甫
  dynasty: 唐
  content: '先帝貴妃今寂寞，荔枝還復入長安。

    炎方每續朱[櫻]獻，玉座應悲白露[團]。'
- title: 寄契盈上人
  author: 許渾
  dynasty: 唐
  content: '何處是西林，疎鐘復遠砧。

    鴈來秋水闊，鴉盡夕陽沈。

    婚嫁乖前志，功名異夙心。

    湯師不可問，江上碧雲深。'
- title: 有別二首 一
  author: 陸龜蒙
  dynasty: 唐
  content: '且將絲䋏繫蘭舟，醉下煙汀減去愁。

    江上有樓君莫上，落花隨浪正東流。'
- title: 雜曲歌辭 古別離二首 一
  author: 于濆
  dynasty: 唐
  content: '入室少情意，出門多路岐。

    黃鶴有歸日，蕩子無還時。

    人誰無分命，妾身何太奇。

    君爲東南風，妾作西北枝。

    青樓鄰里婦，終年畫長眉。

    自倚對良匹，笑妾空羅幃。'
- title: 贺新郎
  author: 姚勉
  dynasty: 宋
  content: '剑吼蛟龙怒。

    问苍天、功名两字，几时分付。

    生个英雄为世用，须早青云得路。

    却底事、知音未遇。

    两度入天飞折翼，谩教人、欲叹儒冠误。

    竟不晓，是何故。

    休休天也无凭据。

    有如椽健笔，蟾宫须还高步。

    若使长材终困踬，社稷谁教扶助。

    信浅水、留龙不住。

    万顷洪流通大海，向波涛、阔处兴云雾。

    须信道，这回做。'
- title: 宿潭上二首 一
  author: 暢當
  dynasty: 唐
  content: '夜潭有仙舸，與月當水中。

    嘉賓愛明月，遊子驚秋風。'
- title: 方城 七
  author: 柳宗元
  dynasty: 唐
  content: '乃諭乃止，蔡有厚喜。

    完其室家，仰父俯子。

    汝水沄沄，既清而瀰。

    蔡人行歌，我步逶遲。'
- title: 惜往日
  author: 屈原
  dynasty: 先秦
  content: '惜往日之曾信兮，受命诏以昭时。

    奉先功以照下兮，明法度之嫌疑。

    国富强而法立兮，属贞臣而日竢。

    秘密事之载心兮，虽过失犹弗治。

    心纯庞而不泄兮，遭谗人而嫉之。

    君含怒而待臣兮，不清澈其然否。

    蔽晦君之聪明兮，虚惑误又以欺。

    弗参验以考实兮，远迁臣而弗思。

    信谗谀之浑浊兮，盛气志而过之。

    何贞臣之无罪兮，被离谤而见尤。

    惭光景之诚信兮，身幽隐而备之。

    临沅湘之玄渊兮，遂自忍而沉流。

    卒没身而绝名兮，惜壅君之不昭。

    君无度而弗察兮，使芳草为薮幽。

    焉舒情而抽信兮，恬死亡而不聊。

    独障壅而弊隐兮，使贞臣为无由。

    闻百里之为虏兮，伊尹烹于庖厨。

    吕望屠于朝歌兮，宁戚歌而饭牛。

    不逢汤武与桓缪兮，世孰云而知之。

    吴信谗而弗味兮，子胥死而后忧。

    介子忠而立枯兮，文君寤而追求。

    封介山而为之禁兮，报大德之优游。

    思久故之亲身兮，因缟素而哭之。

    或忠信而死节兮，或訑谩而不疑。

    弗省察而按实兮，听谗人之虚辞。

    芳与泽其杂糅兮，孰申旦而别之？

    何芳草之早殀兮，微霜降而下戒。

    谅聪不明而蔽壅兮，使谗谀而日得。

    自前世之嫉贤兮，谓蕙若其不可佩。

    妒佳冶之芬芳兮，嫫母姣而自好。

    虽有西施之美容兮，谗妒入以自代。

    愿陈情以白行兮，得罪过之不意。

    情冤见之日明兮，如列宿之错置。

    乘骐骥而驰骋兮，无辔衔而自载

    乘泛泭以下流兮，无舟楫而自备。

    背法度而心治兮，辟与此其无异。

    宁溘死而流亡兮，恐祸殃之有再。

    不毕辞而赴渊兮，惜壅君之不识。'
- title: 郊廟歌辭 享太廟樂章 大基舞
  author: 魏徵、褚亮
  dynasty: 唐
  content: '猗與祖業，皇矣帝先。

    翦商德厚，封唐慶延。

    在姬猶稷，方晉喻宣。

    基我鼎運，於萬斯年。'
- title: 迷神引
  author: 朱雍
  dynasty: 宋
  content: '白玉楼高云光绕。

    望极新蟾同照。

    前村暮雪，霁梅林道。

    涧风平，波声渺。

    喜登眺。

    疏影寒枝颤，太春早。

    临水凝清浅，靓妆巧。

    瘦体伤离，向此萦怀抱。

    觉璧华轻，冰痕小。

    倦听塞管，转呜咽，令人老。

    素光回，长亭静，无尘到。

    烟锁横塘暖，香径悄。

    飞英难拘束，任春晓。'
- title: 贈元微之（題擬）
  author: 吳士矩
  dynasty: 唐
  content: 永慚沾藥犬，多謝出囊錐。
- title: 戲詠
  author: 張敬忠
  dynasty: 唐
  content: '有意嫌兵部，專心望考功。

    誰知脚蹭蹬，幾落省牆東。'
- title: 更漏子
  author: 杜安世
  dynasty: 宋
  content: '庭远途程。

    算万山千水，路入神京。

    暖日春郊，绿柳红杏，香迳舞燕流莺。

    客馆悄悄闲庭，堪惹旧恨深。

    有多少驱驱，蓦岭涉水，枉费身心。

    思想厚利高名。

    谩惹得忧烦，枉度浮生。

    幸有青松，白云深洞，清闲且乐升平。

    长是宦游羁思，别离泪满襟。

    望江乡踪迹，旧游题书，尚自分明。'
- title: 句
  author: 陸龜蒙
  dynasty: 唐
  content: 思量浮世何如夢，試就南牕一寐看。
- title: 潭上喜見新月
  author: 李德裕
  dynasty: 唐
  content: '簪組十年夢，園廬今夕情。

    誰憐故鄉月，復映碧潭生。

    皓彩松上見，寒光波際輕。

    還將孤賞意，暫寄玉琴聲。'
- title: 山中尋道人不遇
  author: 劉得仁
  dynasty: 唐
  content: '年過弱冠風塵裏，常擬隨師學鍊形。

    石路特來尋道者，雲房空見有仙經。

    碁於松底留殘局，鶴向潭邊退數翎。

    便欲此居閑到老，先生何日下青冥。'
- title: 醉蓬莱
  author: 吴穆仲
  dynasty: 宋
  content: 见处即已，无心即了。
- title: 同從叔簡酬盧殷少府
  author: 孟郊
  dynasty: 唐
  content: '梅尉吟楚聲，竹風爲淒清。

    深虛冰在性，高潔雲入情。

    借水洗閑貌，寄蕉書逸名。

    羞將片石文，鬬此雙瓊英。'
- title: 峽口二首 一
  author: 杜甫
  dynasty: 唐
  content: '峽口大江間，西南控百蠻。

    城欹連粉堞，岸斷更青山。

    開闢多天險，防隅一水關。

    亂離聞鼓角，秋氣動衰顏。'
- title: 清平乐
  author: 张孝祥
  dynasty: 宋
  content: '光尘扑扑。

    宫柳低迷绿。

    斗鸭阑干春诘曲。

    帘额微风绣蹙。

    碧云轻翼无凭。

    困来小倚银屏。

    楚梦未禁春晚，黄鹂犹自声声。'
- title: 应天长
  author: 张矩
  dynasty: 宋
  content: '候蛩探暝，书雁寄寒，西风暗剪绡织。

    报道凤城催钥，笙歌散无迹。

    冰轮驾，天纬逼。

    渐款引、素娥游历。

    夜妆靓，独展菱花，淡绚秋色。

    人在涌金楼，漏迥绳低，光重袖香滴。

    笑语又惊栖鹊，南飞傍林阒。

    孤山影，波共碧。

    向此际、隐逋如识。

    梦仙游，倚遍霓裳，何处闻笛。'
- title: 端正好
  author: 杜安世
  dynasty: 宋
  content: '野禽林栖啾唧语。

    闲庭院、残阳将暮。

    兰堂静悄珠帘窣。

    想玉人、归何处。

    喜鹊几回薄无据。

    愁都在、双眉头聚。

    凄凉方感孤鸳侣。

    对夜永、成愁绪。'
- title: 调笑・调笑令
  author: 晁补之
  dynasty: 宋
  content: '寸结。

    肝肠切。

    织锦机边音韵咽。

    玉琴尘暗薰炉歇。

    望尽床头秋月。

    刀裁锦断诗可灭。

    恨似连环难绝。'
- title: 菩萨蛮
  author: 陈师道
  dynasty: 宋
  content: '髻钗初上朝云卷。

    眼波翻动眉山远。

    一曲杜韦娘。

    当年枉断肠。

    佳期如好月。

    拟满还须缺。

    别易见应难。

    长须仔细看。'
- title: 七言 二
  author: 呂巖
  dynasty: 唐
  content: '功滿來來際會難，又聞東去上仙壇。

    杖頭春色一壺酒，頂上雲攢五嶽冠。

    飲酒龜兒人不識，燒山符子鬼難看。

    先生去後身須老，乞與貧儒換骨丹。'
- title: 詩
  author: 淘沙子
  dynasty: 唐
  content: '九重城裏人中貴，五等諸侯閫外尊。

    爭似布衣雲水客，不將名字掛乾坤。

    （〖1〗《全蜀藝文志》卷二三、《全唐詩》卷七六一收此詩爲丁元和作，《全五代詩》卷六十云丁元和號淘沙子。

    《茅亭客話》卷四載丁元和事迹較詳，與卷三所載之淘沙子似非一人。

    ）。'
- title: 哨遍
  author: 吴潜
  dynasty: 宋
  content: '在晋永和，癸丑暮春，初作兰亭会。

    集众贤，临峻岭崇山，有茂林修竹流水。

    畅幽情，纵无管弦丝竹，一觞一咏佳天气。

    於宇宙之中，游心骋目，此娱信可乐只。

    念人生相与放形骸。

    或一室晤言襟抱开。

    静躁虽殊，当其可欣，不知老至。

    然倦复何之。

    情随事改悲相系。

    俯仰间遗迹，往往俱成陈矣。

    况约境变迁，终期於尽，修龄短景都能几。

    谩古换今移，时消物化，痛哉莫大生死。

    每临文吊往一兴嗟。

    亦自悼不能喻於怀。

    算彭殇、妄虚均尔。

    今之视昔如契，后视今犹昔。

    故聊叙录时人所述，概想世殊事异。

    后之来者览斯文，将悠然、有感於此。'
- title: 贈河東虞押衙二首 二
  author: 許渾
  dynasty: 唐
  content: '吳門風水各萍流，月滿花開懶獨遊。

    萬里山川分曉夢，四鄰歌管送春愁。

    昔年顧我長青眼，今日逢君盡白頭。

    莫向尊前更惆悵，古來投筆盡封侯。'
- title: 吳姬十首 三
  author: 薛能
  dynasty: 唐
  content: '滴滴春霖透荔枝，筆題牋動手中垂。

    天陰不得君王召，嚬著青蛾作小詩。'
- title: 秋末長興寺作
  author: 貫休
  dynasty: 唐
  content: '荒寺古江濱，莓苔地絕塵。

    長廊飛亂葉，寒雨更無人。

    栗不和皺落，僧多到骨貧。

    行行行未得，孤坐更誰親。'
- title: 使東川 西縣驛
  author: 元稹
  dynasty: 唐
  content: '去時樓上清明夜，月照樓前撩亂花。

    今日成陰復成子，可憐春盡未還家。'
- title: 西江月
  author: 姚述尧2
  dynasty: 宋
  content: '红叶漫随风舞，黄花不畏霜凋。

    诗人把酒竞招招。

    更欲移尊籍草。

    醉里谪仙兴逸，夜深归骑声呶。

    孟公投辖未相饶。

    不放秋光便老。'
- title: 五言奉和行經破薛舉戰地應詔
  author: 上官儀
  dynasty: 唐
  content: '策星暎霄極，飛鴻浹地區。

    鮪水騰周駕，涿鹿驚軒弧。

    榮河開秘篆，柳谷薦靈符。

    天遊御長策，侮食被來蘇。

    秋原懷八陣，武校燭三駈。

    投石堙舊壘，削樹委荒途。

    □野驚[宵]燐，頹墉噪晚烏。

    毒涇晦凉雨，塞井蔽荒蕪。

    冲情朗金鏡，睿藻邃玄珠。

    □恩奉御什，撫己濫齊竽。'
- title: 從岐王夜宴衞家山池應教
  author: 王維
  dynasty: 唐
  content: '座客香貂滿，宮娃綺幔張。

    澗花輕粉色，山月少燈光。

    積翠紗窗暗，飛泉繡戶涼。

    還將歌舞出，歸路莫愁長。'
- title: 庆清朝
  author: 李朴
  dynasty: 宋
  content: '晓庭天离，擎香肖紫，严瑞气满春彰。

    勋门旧擎，从来功在江南。

    二百岁中阴德去，今天府享潭潭。

    遵画一，记得那时，□□□□。

    且趁东风解冻，向柳梢青处，□□□□。

    □□听满，此夕何惜醺酣。

    醉挹寿卿春色，一帘花影转微蟾。

    千秋岁，愿祝算数□，多似彭聃。'
- title: 好事近
  author: 吕渭老
  dynasty: 宋
  content: '别酒带愁酸，千里失群黄鹄。

    行到小桥梯下，便飞云南北。

    不妨垂手小徘徊，日影转阑曲。

    从此贺囊佳制，有新奇题目。'
- title: 微雨
  author: 吳融
  dynasty: 唐
  content: '天青織未徧，風急舞難成。

    粉重低飛蝶，黃沈不語鶯。

    自隨春靄亂，還放夕陽明。

    惆悵池塘上，荷珠點點傾。'
- title: 忆王孙
  author: 李重元
  dynasty: 宋
  content: '彤云风扫雪初晴。

    天外孤鸿三两声。

    独拥寒衾不忍听。

    月笼明。

    窗外梅花瘦影横。'
- title: 八声甘州
  author: 李曾伯
  dynasty: 宋
  content: '续仲宣、一赋小呼鹰，声名满荆州。

    向宾筵游戏，豪端月露，皮里阳秋。

    遍历文书刁斗，何患不封侯。

    横槊风烟表，独占诗筹。

    见说眉攒心事，在岷峨乡国，落日西头。

    怅英豪遗恨，都付大江流。

    伟平生、经纶雅志，把重弓、聊为汉关留。

    中秋近，何如载酒，一笑登楼。'
- title: 尉迟杯
  author: 陈允平
  dynasty: 宋
  content: '长亭路。

    望渭北、漠漠春天树。

    殷勤别酒重斟，明日相思何处。

    晴丝扬暖，芳草外、斜阳自南浦。

    望孤帆、影接天涯，一江潮带愁去。

    回首杜若汀州，叹泛梗飘萍，乍散还聚。

    满径残红春归后，犹自有、杨花乱舞。

    怅金徽、梁尘暗锁，算谁是、知音堪共语。

    尽天涯、梦断东风，彩云鸾凤无侣。'
- title: 少年行四首 一
  author: 王維
  dynasty: 唐
  content: '新豐美酒斗十千，咸陽遊俠多少年。

    相逢意氣爲君飲，繫馬高樓垂柳邊。'
- title: 李舍人少尹惠家醖一小榼立書絕句
  author: 竇牟
  dynasty: 唐
  content: '禁瑣天漿嫩，虞行夜月寒。

    一瓢那可醉，應遣試嘗看。'
- title: 閨情（爲落殊蕃陳上相知人） 閨情 三
  author: 高適
  dynasty: 唐
  content: '祗今桃李正堪攀，所恨枝高引手難。

    原君垂下方便葉，袖卷將歸看復看。'
- title: 烛影摇红
  author: 吴文英
  dynasty: 宋
  content: '西子西湖，赋情合载鸱夷棹。

    断桥直去是孤山，应为梅花到。

    几度吟昏醉晓。

    背东风、偷闲斗草。

    乱鸦啼后，解佩归来，春怀多少。

    千里蝉娟，茂园今夜同清照。

    樱脂茸唾听吟诗，争似还家好。

    昵昵西窗语笑。

    凤云深、琼箫缥缈。

    顾春如旧，柳带同心，花枝压帽。'
- title: 迴波樂 二十九
  author: 王梵志
  dynasty: 唐
  content: '榮利皆悉爭，畏死復貪生。

    心神爲俗網，蠢蠢暗中行。'
- title: 奉和人日宴大明宮恩賜綵縷人勝應制
  author: 韋元旦
  dynasty: 唐
  content: '鸞鳳旌旗拂曉陳，魚龍角觝大明辰。

    青韶既肇人爲日，綺勝初成日作人。

    聖藻凌雲裁栢賦，仙歌促宴摘梅春。

    垂旒一慶宜年酒，朝野俱歡薦壽新。'
- title: 失调名
  author: 无名氏
  dynasty: 宋
  content: 别是一般春色好。
- title: 浣溪沙
  author: 晏殊
  dynasty: 宋
  content: '一曲新词酒一杯。

    去年天气旧亭台。

    夕阳西下几时回。

    无可奈何花落去，似曾相识燕归来。

    小园香径独徘徊。'
- title: 西江月
  author: 吕本中
  dynasty: 宋
  content: '酒罢悠扬醉兴。

    茶烹唤起醒魂。

    却嫌仙剂点甘辛。

    冲破龙团气韵。

    金鼎清泉乍泻，香沈微惜芳熏。

    玉人歌断恨轻分。

    欢意厌厌未尽。'
- title: 峽隘
  author: 杜甫
  dynasty: 唐
  content: '聞說江陵府，雲沙靜眇然。

    白魚如切玉，朱橘不論錢。

    水有遠湖樹，人今何處船。

    青山各在眼，却望峽中天。'
- title: 酬別留後侍郎
  author: 韓愈
  dynasty: 唐
  content: '爲文無出相如右，謀師難居卻縠先。

    歸去雪銷溱洧動，西來旌斾拂晴天。'
- title: 鹧鸪天
  author: 向子諲
  dynasty: 宋
  content: '几处秋千懒未收。

    花梢柳外出纤柔。

    霞衣轻举疑奔月，宝髻敧倾若坠楼。

    争缥缈，斗风流。

    蜂儿蛱蝶共嬉游。

    朝朝暮暮春风里，落尽梨花未肯休。'
- title: 度自到洛中與樂天爲文酒之會時時搆詠樂不可支則慨然共憶夢得而夢得亦分司至止歡愜可知因爲聯句
  author: 裴度
  dynasty: 唐
  content: '成周文酒會，吾友勝鄒枚。

    唯憶劉夫子，而今又到來。

    欲迎先倒屣，亦坐便傾杯。

    飲許伯倫右，詩推公幹才。

    久曾聆郢唱，重喜上燕臺。

    晝話牆陰轉，宵歡斗柄迴。

    新聲還共聽，故態復相咍。

    遇物皆先賞，從花半未開。

    起時烏帽側，散處玉山頹。

    墨客喧東閣，文星犯上台。

    詠吟君稱首，疎放我爲魁。

    憶戴何勞訪，留髠不用猜。

    奉觴承麴糵，落筆捧瓊瑰。

    醉弁無妨側，詞鋒不可摧。

    水軒看翡翠，石徑踐莓苔。

    童子能騎竹，佳人解詠梅。

    洛中三可矣，鄴下七悠哉。

    自向風光急，不須弦管催。

    樂觀魚踴躍，閑愛鶴裴回。

    煙柳青凝黛，波萍綠撥醅。

    春榆初改火，律管又飛灰。

    紅藥多遲發，碧松宜亂栽。

    馬嘶駝陌上，鷁泛鳳城隈。

    色色時堪惜，些些病莫推。

    涸流尋軋軋，餘刃轉恢恢。

    從此知心伏，無因敢自媒。

    室隨親客入，席許舊寮陪。

    逸興嵇將阮，交情陳與雷。

    洪爐思哲匠，大廈要羣材。

    他日登龍路，應知免曝鰓。'
- title: 餞宋八充彭中丞判官之嶺南
  author: 高適
  dynasty: 唐
  content: '覩君濟時略，使我氣填膺。

    長策竟不用，高才徒見稱。

    一朝知己達，累日詔書徵。

    羽翮忽然就，風飆誰敢凌。

    舉鞭趨嶺嶠，屈指冒炎蒸。

    北雁送馳驛，南人思飲冰。

    彼邦本倔強，習俗多驕矜。

    翠羽干平法，黃金撓直繩。

    若將除害馬，慎勿信蒼蠅。

    魑魅寧無患，忠貞適有憑。

    猿啼山不斷，鳶跕路難登。

    海岸出交趾，江城連始興。

    繡衣當節制，幕府盛威稜。

    勿憚九嶷險，須令百越澄。

    立談多感激，行李即嚴凝。

    離別胡爲者，雲霄遲爾昇。'
- title: 点绛唇
  author: 张抡
  dynasty: 宋
  content: '暖日迟迟，乱莺声在垂杨里。

    昼眠惊起。

    花影间铺地。

    试问荣名，何似花前醉。

    陶陶地。

    任他门外。

    车驾喧朝市。'
- title: 古風 十五
  author: 李白
  dynasty: 唐
  content: '燕昭延郭隗，遂築黃金臺。

    劇辛方趙至，鄒衍復齊來。

    奈何青雲士，棄我如塵埃。

    珠玉買歌笑，糟糠養賢才。

    方知黃鶴舉，千里獨裴回。'
- title: 忆旧游
  author: 张炎
  dynasty: 宋
  content: '问蓬莱何处，风月依然，万里江清。

    休说神仙事，便神仙纵有，即是闲人。

    笑我几番醒醉，石磴扫松阴。

    任狂客难招，采芳难赠，且自微吟。

    俯仰成陈迹，叹百年谁在，阑槛孤凭。

    海日生残夜，看卧龙和梦，飞入秋冥。

    还听水声东去，山冷不生云。

    正目极空寒，萧萧汉柏愁茂陵。'
- title: 玉楼春
  author: 石孝友
  dynasty: 宋
  content: '小桃破尽风前萼。

    草草年华闲过却。

    十分清瘦有谁知，一点相思无处著。

    书凭雁字应难托。

    花与泪珠相对落。

    万红千翠尽春光，若比此情犹自薄。'
- title: 奉和九月九日登慈恩寺浮圖應制
  author: 蕭至忠
  dynasty: 唐
  content: '天蹕三乘啓，星輿六轡行。

    登高凌寶塔，極目徧王城。

    神衞空中遶，仙歌雲外清。

    重陽千萬壽，率舞頌昇平。'
- title: 虞美人
  author: 晁端礼
  dynasty: 宋
  content: '短亭过尽长亭到。

    未忍过征棹。

    天涯自是别离身。

    更折一枝杨柳、赠行人。

    淮阴堤上残阳里，暮草连空翠。

    一樽别酒苦匆匆。

    还似陇头流水、各西东。'
- title: 醉行
  author: 元稹
  dynasty: 唐
  content: '秋風方索漠，霜貌足暌攜。

    今日騎驄馬，街中醉蹋泥。'
- title: 虞美人
  author: 周紫芝
  dynasty: 宋
  content: '短墙梅粉香初透。

    削约寒枝瘦。

    恼人知为阿谁开。

    还伴冷烟疏雨、做愁媒。

    飘零苦恨春情薄。

    不管花开落。

    小池疏影弄寒沙。

    何似玉台鸾镜、对横斜。'
- title: 送綦毋潛
  author: 盧象
  dynasty: 唐
  content: '夫君不得意，本自滄海來。

    高足未云騁，虛舟空復迴。

    淮南楓葉落，灞岸桃花開。

    出處暫爲耳，沈浮安繫哉。

    如何天覆物，還遣世遺才。

    欲識秦將漢，嘗聞王與裴。

    離筵對寒食，別雨乘春雷。

    會有徵書到，荷衣且漫裁。'
- title: 满江红
  author: 吴潜
  dynasty: 宋
  content: '回首家园，竹多屋、水还多竹。

    那更是，千峰凝翠，一溪凝绿。

    多谢故人相问讯，奚奴步步收珠玉。

    叹暮林、飞鸟也知还，寻归宿。

    遍历了，岳与牧。

    享过了，官与禄。

    算平生万事，尽无不足。

    争奈乞身犹未可，只缘欠种清闲福。

    想瞿硎、仙子亦相思，山之隩。'
- title: 减字木兰花
  author: 王观
  dynasty: 宋
  content: '寿星明久。

    寿曲高歌沉醉后。

    寿烛荣煌。

    手把金炉爇寿香。

    满斟寿酒。

    我意殷勤来祝寿。

    问寿如何。

    寿比南山福更多。'
- title: 越调・天净沙
  author: 张养浩
  dynasty: 元
  content: '昨朝杨柳依依，今朝雨雪霏霏，社燕秋鸿忒疾。

    若不是浊醪有味，怎消磨这日月东西。

    年时尚觉平安，今年陡恁衰残，更着十年试看。

    烟消云散，一杯谁共歌欢？休言咱是谁非，只宜似醉如痴，便得功名待怎的？无穷无地，那驼儿用你精细？。'
- title: 獨秀山
  author: 張固
  dynasty: 唐
  content: '孤峰不與衆山儔，直入青雲勢未休。

    會得乾坤融結意，擎天一柱在南州。'
- title: 诉衷情
  author: 张鎡
  dynasty: 宋
  content: '筠笼白雁得时双。

    一自戏回塘。

    冰魂问归何处，明月影中藏。

    苹蓼岸，镇相将。

    忍思量。

    晓昏应是，梦绕江湖，怕见鸳鸯。'
- title: 十七夜對月
  author: 杜甫
  dynasty: 唐
  content: '秋月仍圓夜，江村獨老身。

    捲簾還照客，倚杖更隨人。

    光射潛虬動，明翻宿鳥頻。

    茅齋依橘柚，清切露華新。'
- title: 惠泉
  author: 宇文鼎
  dynasty: 唐
  content: '璞玉耀荆山，山根竇玉泉。

    有聲清出籟，凝色碧於天。

    曉靜微涵日，春晴淺浸煙。

    巖花紅影密，啼鳥下沙壖。

    （見《湖北金石志》。

    ）（〖1〗詩末原題「寶曆□年二月廿一日」九字。

    〖2〗《湖北金石志》：「案石碑高二尺四寸，寬三尺一寸，首行書『惠泉』二字，次行漫漶莫辨，當是作詩人姓名。

    中六行行書五律一首云〖詩不重錄〗。

    末行書『寶曆□年二月廿一日』，字徑二寸許。

    案鄭漁仲《金石畧》載荆門軍有宇文鼎《惠泉詩》。

    新舊《唐書》無鼎傳，《全唐詩》亦未之及。

    是刻雖闕其名，然以年號與鄭氏所載證之，詩爲文鼎作無疑。

    唐代詩人湮沒無聞者，正復不少，今荆門象山石壁留此《惠泉》詩刻，以傳文鼎之名，不可謂非幸矣。

    」）。'
- title: 降黄龙
  author: 徐田臣《杀狗记》
  dynasty: 元
  content: '吴国兵强，遂起兵征战，楚国难敌。

    昭王败走，到楚江无渡，心下踌躇。

    那时节怎么了？昭王正在忧疑之际，移时见一艄子，驾一叶扁舟来至，救昭王御弟夫人太子离去。'
- title: 生查子
  author: 黄人杰
  dynasty: 宋
  content: '烟雨不多时，肥得梅如许。

    早有点儿酸，诮没星儿苦。

    飞燕恶禁持，又待衔春去。

    容著水精盐，觅个调羹处。'
- title: 古塞曲三首 二
  author: 貫休
  dynasty: 唐
  content: '方見將軍貴，分明[對]冕旒。

    聖恩如遠被，狂虜不難收。

    臣節唯期死，功勳敢望侯。

    終辭脩里第，從此出皇州。'
- title: 浣溪沙
  author: 范成大
  dynasty: 宋
  content: '宝髻双双出绮丛。

    妆光梅影各春风。

    收灯时候却相逢。

    鱼子笺中此宛转，龙香拨上语玲珑。

    明朝车马莫西东。'
- title: 雨夜
  author: 李郢
  dynasty: 唐
  content: '蛩聲雨思夜迢迢，空館何人問寂寥。

    寒燭細烟搖寢幌，濕螢微影綴芭蕉。

    正當孤枕鴻初過，況復窮居葉盡凋。

    閒憶秋江釣船裏，洒篷沾浪聽蕭蕭。'
- title: 鹧鸪天
  author: 辛弃疾
  dynasty: 宋
  content: '莫上扁舟向剡溪。

    浅斟低唱正相宜。

    从□犬吠千家白，且与梅成一段奇。

    香暖处，酒醒时。

    画檐玉箸已偷垂。

    笑君解释春风恨，倩拂蛮笺只费诗。'
- title: 和左司元郎中秋居十首 四
  author: 張籍
  dynasty: 唐
  content: '自知清靜好，不要問時豪。

    就石安琴枕，穿松壓酒槽。

    山晴因月甚，詩語入秋高。

    身外無餘事，唯應筆硯勞。'
- title: 春飲
  author: 徐凝
  dynasty: 唐
  content: '烏家若下蟻還浮，白玉尊前倒即休。

    不是春來偏愛酒，應須得酒遣春愁。'
- title: 水调歌头
  author: 吴潜
  dynasty: 宋
  content: '天宇正高爽，更蹑最高楼。

    长风为我驱驾，极目海山头。

    不用牛山孟浩，不用齐山杜牧，人景自堪酬。

    举酒酹空阔，汗漫与为游。

    拈黄花，怜白首，恨难收。

    颓龄使汝能制，何待更封留。

    眼底朱甍画栋，往往人非物是，蟋蟀自鸣秋。

    万里一搔首，无处著萧飕。'
- title: 木兰花慢
  author: 吕胜己
  dynasty: 宋
  content: '朝天门外路，路坦坦、走瑶京。

    悔年少狂图，争名远宦，为米孤征。

    星星。

    半凋鬓发，事千端、回首只堪惊。

    居士新来悟也，渭川小隐初成。

    临清。

    巧创幽亭。

    真富贵、享安荣。

    有猿鸟清讴，松篁森卫，桧柏双旌。

    蛙鸣。

    自然鼓吹，粲林华、前后锦围屏。

    须信早朝鸡唱，未如夜枕滩声。'
- title: 自遣
  author: 杜荀鶴
  dynasty: 唐
  content: '糲食麤衣隨分過，堆金積帛欲如何。

    百年身後一丘土，貧富高低爭幾多。'
- title: 赏南枝
  author: 曾巩
  dynasty: 宋
  content: '暮冬天地闭，正柔木冻折，瑞雪飘飞。

    对景见南山，岭梅露、几点清雅容姿。

    丹染萼、玉缀枝。

    又岂是、一阳有私。

    大抵是、化工独许，使占却先时。

    霜威莫苦凌持。

    此花根性，想群卉争知。

    贵用在和羹，三春里、不管绿是红非。

    攀赏处、宜酒卮。

    醉拈嗅、幽香更奇。

    倚阑干、仗何人去，嘱羌管休吹。'
- title: 二郎神
  author: 曹勋
  dynasty: 宋
  content: '半阴未雨。

    霁晓寒、轻烟薄暮。

    乍过了挑青，名园深院，把酒偏宜细步。

    满槛梅花，绕堤溪柳，径暖迁莺相语。

    春澹澹，渐觉清明，相傍小桃才吐。

    凝伫。

    山村水馆，难堪羁旅。

    甚觑著花开，频惊屈指，谩写奚奴丽句。

    幸有家山，青鸾应报，为我整齐歌舞。

    一任待，醉倚群红，花沾酒污。'
- title: 西江月
  author: 李莱老
  dynasty: 宋
  content: '绿染晓云冉冉，红酣晴雾冥冥。

    银簪悬烛锦官城。

    困倚墙头半影。

    雨后遍饶艳冶，燕来同作清明。

    更深犹唤玉靴笙。

    不管西池露冷。'
- title: 渔家傲
  author: 可旻
  dynasty: 宋
  content: '西土纹成东土壤。

    星飞一点千华界。

    勿讶神魂生去快。

    无遮碍。

    乐邦只在同居内。

    八德池深华又大。

    跏趺端坐莲华载。

    耳听法音心悟解。

    低头拜。

    从今跳出胞胎外。'
- title: 行香子
  author: 蔡伸
  dynasty: 宋
  content: '珠露初零。

    天宇澄明。

    正闲阶、皎月亭亭。

    更阑人静，烟敛风清。

    更井边桐，一叶叶，做秋声。

    斗帐鸾屏。

    翠被华茵。

    梦回时、酒力初醒。

    绿云堆枕，红玉生春。

    且打叠起，龙牙簟，竹夫人。'
- title: 清平乐
  author: 朱敦儒
  dynasty: 宋
  content: '当初相见。

    君恨相逢晚。

    一曲秦筝弹未遍。

    无奈昭阳人怨。

    便教恩浅情疏。

    隔花空望金舆。

    春晚不拈红粉，碧窗自录仙书。'
- title: 江州司马青衫泪・叨叨令
  author: 马致远
  dynasty: 元
  content: '我这两日上西楼，盼望三十遍；空存得故人书，不见离人面。

    听的行雁来也，我立尽吹箫院；闻得声马嘶也，目断垂杨线。

    相公呵，你原来死了也么哥？你原来死了也么哥？从今后越思量越想的冤魂儿现！。'
- title: 橫江詞六首 六
  author: 李白
  dynasty: 唐
  content: '月暈天風霧不開，海鯨東蹙百川迴。

    驚波一起三山動，公無渡河歸去來。'
- title: 郊廟歌辭 享太廟樂章 永和
  author: 魏徵、褚亮
  dynasty: 唐
  content: '於穆烈祖，弘此丕基。

    永言配命，子孫保之。

    百神既洽，萬國在茲。

    是用孝享，神其格思。'
- title: 重雲李觀疾贈之
  author: 韓愈
  dynasty: 唐
  content: '天行失其度，陰氣來干陽。

    重雲閉白日，炎燠成寒涼。

    小人但咨怨，君子惟憂傷。

    飲食爲減少，身體豈寧康。

    此志誠足貴，懼非職所當。

    藜羹尚如此，肉食安可嘗。

    窮冬百草死，幽桂乃芬芳。

    且況天地間，大運自有常。

    勸君善飲食，鸞鳳本高翔。'
- title: 過王濬墓
  author: 羅鄴
  dynasty: 唐
  content: '埋骨千年近路塵，路傍碑號晉將軍。

    當時若使無功業，早箇耕桑到此墳。'
- title: 淅上 一
  author: 司空圖
  dynasty: 唐
  content: '華下支離已隔河，又來此地避干戈。

    山田漸廣猨時到，邨舍新添燕亦多。

    丹桂石楠宜並長，秦雲楚雨暗相和。

    兒童栗熟迷歸路，歸得仍隨牧豎歌。'
- title: 四边静
  author: 徐田臣《杀狗记》
  dynasty: 元
  content: '思之两个忘恩的，教人恨切齿。

    错认定盘星，教缘我不是。

    把从前是非，再休提起。

    从此水团圆，骨肉再和美。'
- title: 青玉案
  author: 张元干
  dynasty: 宋
  content: '平生百绕垂虹路。

    看万顷、翻云去。

    山澹夕晖帆影度。

    菱歌风断，袜罗尘散，总是关情处。

    少年陈迹今迟暮。

    走笔犹能醉时句。

    花底自成心暗许。

    旧家春事，觉来客恨，分付疏篷雨。'
- title: 载见
  author: 佚名
  dynasty: 先秦
  content: '载见辟王，曰求厥章。龙旂阳阳，和铃央央。鞗革有鸧，休有烈光。率见昭考，以孝以享。

    以介眉寿，永言保之，思皇多祜。烈文辟公，绥以多福，俾缉熙于纯嘏。'
- title: 表夏十首 一
  author: 元稹
  dynasty: 唐
  content: '夏風多暖暖，樹木有繁陰。

    新筍紫長短，早櫻紅淺深。

    煙花雲幕重，榴豔朝景侵。

    華實各自好，詎云芳意沈。'
- title: 桃园忆故人・桃源忆故人
  author: 仇远
  dynasty: 宋
  content: '苎萝山下花藏路。

    只许流莺来去。

    吹落梨花无数。

    香雪迷官渡。

    浣纱溪浅人何许。

    空对碧云凝暮。

    归去春愁如雾。

    奈五更风雨。'
- title: 浣溪沙 十九
  author: 孫光憲
  dynasty: 唐
  content: '十五年來錦岸遊，未曾行處不風流，好花長與萬金酬。

    滿眼利名渾信運，一生狂蕩恐難休，且陪煙月醉紅樓。'
- title: 董逃行
  author: 張籍
  dynasty: 唐
  content: '洛陽城頭火曈曈，亂兵燒我天子宮。

    宮城南面有深山，盡將老幼藏其間。

    重巖爲屋橡爲食，丁男夜行候消息。

    聞道官軍猶掠人，舊里如今歸未得。

    董逃行，漢家幾時重太平。'
- title: 別後西陵晚眺
  author: 元稹
  dynasty: 唐
  content: '晚日未拋詩筆硯，夕陽空望郡樓臺。

    與君後會知何日，不似潮頭暮却廻。'
- title: 夏雲
  author: 李中
  dynasty: 唐
  content: '如峰形狀在西郊，未見從龍上泬寥。

    多謝好風吹起後，化爲甘雨濟田苗。'
- title: 省試奉詔漲曲江池
  author: 黃滔
  dynasty: 唐
  content: '地脉寒來淺，恩波住後新。

    引將諸派水，別貯大都春。

    幽咽疏通處，清泠迸入辰。

    漸平連杏岸，旋闊映樓津。

    沙沒迷行徑，洲寬恣躍鱗。

    願當舟檝便，一附濟川人。'
- title: 同薛司直諸公秋霽曲江俯見南山作
  author: 高適
  dynasty: 唐
  content: '南山鬱初霽，曲江湛不流。

    若臨瑤池前，想望崑崙丘。

    廻首見黛色，眇然波上秋。

    深沈俯崢嶸，清淺延阻修。

    連潭萬木影，插岸千巖幽。

    杳靄信難測，淵淪無暗投。

    片雲對漁父，獨鳥隨虛舟。

    我心寄青霞，世事慙白鷗。

    得意在乘興，忘懷非外求。

    良辰自多暇，欣與數子遊。'
- title: 灩澦堆
  author: 杜甫
  dynasty: 唐
  content: '巨積水中央，江寒出水長。

    沈牛荅雲雨，如馬戒舟航。

    天意存傾覆，神功接混茫。

    干戈連解纜，行止憶垂堂。'
- title: 满江红
  author: 无名氏
  dynasty: 宋
  content: '浪蕊浮花，当不住、晚风吹了。

    微雨过，池塘飞絮，一帘晴画。

    寂寂山光春似梦，依依草色熏如酒。

    近新来、怕上小红楼，凭阑眺。

    心事阻，诗情少。

    东皇去，良辰杳。

    想故园闲趣，水村烟柳。

    此日鹃声天不管，当年燕子人何有。

    叹江南、离别酒初醒，频回首。'
- title: 浣溪沙
  author: 葛胜仲
  dynasty: 宋
  content: '东道殷勤玉斝飞。

    华灯倾国拥珠玑。

    玉奴嫌瘦玉环肥。

    缥缈幸闻缑岭曲。

    参差犹隔夏侯衣。

    放开云月出清辉。'
- title: 相和歌辭 怨歌行
  author: 虞世南
  dynasty: 唐
  content: '紫殿秋風冷，彫甍白日沈。

    裁紈悽斷曲，織素別離心。

    掖庭羞改畫，長門不惜金。

    寵移恩稍薄，情疎恨轉深。

    香銷翠羽帳，弦斷鳳皇琴。

    鏡前紅粉歇，階上綠苔侵。

    誰言掩歌扇，飜作白頭吟。'
- title: 吕洞宾度铁拐李岳・三煞
  author: 岳伯川
  dynasty: 元
  content: '妻呵！你将这干家私使心力二十年夫主相随见，把你这忒娇养正愚顽十一岁免家嘶可怜。

    教孩儿镇守亲娘，休遭继父，专记临终，莫忘遗言。

    若孩儿不官呵，教听些有理的公事，为民呵，教做些有理的营生，为吏呵，教取些有理的入钱。

    休教我这白骨头上作贱，我便死也口眼闭在黄泉。'
- title: 聒龙谣
  author: 朱敦儒
  dynasty: 宋
  content: '肩拍洪崖，手携子晋，梦里暂辞尘宇。

    高步层霄，俯人间如许。

    算蜗战、多少功名，问蚁聚、几回今古。

    度银潢、展尽参旗，桂花澹，月飞去。

    天风紧，玉楼斜，舞万女霓袖，光摇金缕。

    明廷宴阕，倚青冥回顾。

    过瑶池、重借双成，就楚岫、更邀巫女。

    转云车、指点虚无，引蓬莱路。'
- title: 包待制智勘后庭花・太平令
  author: 郑延玉
  dynasty: 元
  content: '我见他扭身子十分希诧，须是我赏发与一夜欢洽。

    咱欲要两家都罢，赤紧的我领得三朝严假。

    若事发，教咱救拔，你稳情取功名科甲。

    兀那秀才，他不是人，是个鬼魂。'
- title: 醉桃源・阮郎归
  author: 方千里
  dynasty: 宋
  content: '良宵相对一灯青。

    相思写砑绫。

    去时情泪滴红冰。

    西风吹涕零。

    愁宛转，意飞腾。

    晴窗穿纸蝇。

    梦知关塞不堪行。

    忆君犹问程。'
- title: 柳梢青
  author: 白君瑞
  dynasty: 宋
  content: '玉骨冰姿，天然清楚，雪里曾看。

    物外幽人，细窥天巧，收入毫端。

    一枝影落云笺。

    便似觉、清风夜寒。

    试向松窗，待闲一展，俗虑都捐。'
- title: 南吕・四块玉别情
  author: 关汉卿
  dynasty: 元
  content: '自送别，心难舍，一点相思几时绝？凭阑袖拂杨花雪。

    溪又斜，山又遮，人去也！。'
- title: 贺新郎
  author: 史达祖
  dynasty: 宋
  content: '鹊翅西风浅。

    乍疏云垂幔，近月银钩将卷。

    天上应闲支机石，前度芳盟谁践。

    便好织、回文锦献。

    乞得秾欢今夜里，算盈盈、一水曾何远。

    宁不会，暗相见。

    彩楼吹断闲针线。

    想幽情嫩约，别有藓庭花院。

    青鸟沈沈音尘绝，烟锁蓬莱宫殿。

    渐木杪、参旗西转。

    不怕天孙成间阻，怕人间、薄幸心肠变。

    又学得，易分散。'
- title: 鄂渚清明日與鄉友登頭陀山
  author: 來鵠
  dynasty: 唐
  content: '冷酒一杯相勸頻，異鄉相遇轉相親。

    落花風裏數聲笛，芳草煙中無限人。

    都大此時深悵望，豈堪高處更逡巡。

    思量費子真仙子，不作頭陀山下塵。'
- title: 送東光呂少府之官連帥奏授
  author: 竇牟
  dynasty: 唐
  content: '遠愛東光縣，平臨若木津。

    一城見先日，百里早驚春。

    德禮邀才重，恩輝拜命新。

    幾時裁尺素，滄海有枯鱗。'
- title: 雜曲歌辭 出門行二首 二
  author: 孟郊
  dynasty: 唐
  content: '海風蕭蕭天雨霜，窮愁獨坐夜何長？

    驅車舊憶太行險，始知遊子悲故鄉。

    美人相思隔天闕，長望雲端不可越。

    手持琅玕欲有贈，愛而不見心斷絕。

    南山峨峨白石爛，碧海之波浩漫漫。

    參辰出沒不相待，我欲橫天無羽翰。'
- title: 送鄭明府貶嶺南
  author: 司空曙
  dynasty: 唐
  content: '青楓江色晚，楚客獨傷春。

    共對一尊酒，相看萬里人。

    猜嫌成謫宦，正直不防身。

    莫畏炎方久，年年雨露新。'
- title: 渔家傲
  author: 晏殊
  dynasty: 宋
  content: '脸傅朝霞衣剪翠。

    重重占断秋江水。

    一曲采莲风细细。

    人未醉。

    鸳鸯不合惊飞起。

    欲摘嫩条嫌绿刺。

    闲敲画扇偷金蕊。

    半夜月明珠露坠。

    多少意。

    红腮点点相思泪。'
- title: 西江月
  author: 曹遇
  dynasty: 宋
  content: '秋霁嫦娥二八，寒光逼散浮云。

    小山丛桂吐清芬，犹带蟾宫风韵。

    因念两登仙籍，恩沾雨露方新。

    汝今妙岁已能文。

    早折高枝荣奋。'
- title: 兵要望江南 占鳥第二十二（京本作「占飛禽第二十」○八十三首） 六十一
  author: 易靜
  dynasty: 唐
  content: '諸鳴鳥，不利叫三聲。

    一語五聲將快和，若逢此數不堪聽，一任徹更鳴。

    （《易》云：「三多凶。

    」故不利。

    ）。'
- title: 塞下二首 一
  author: 許棠
  dynasty: 唐
  content: '胡虜偏狂悍，邊兵不敢閑。

    防秋朝伏弩，縱火夜搜山。

    鴈逆風鼙振，沙飛獵騎還。

    安西雖有路，難更出陽關。'
- title: 渔家傲
  author: 朱敦儒
  dynasty: 宋
  content: '畏暑闲寻湖上径。

    雨丝断送凉成阵。

    风里芙蓉斜不整。

    沈红影。

    约回萍叶波心静。

    催唤吴姬迎小艇。

    妆花烛焰明相映。

    饮到夜阑人却醒。

    风雨定。

    欲归更把阑干凭。'
- title: 感天动地窦娥冤・隔尾
  author: 关汉卿
  dynasty: 元
  content: '这厮搬调咱老母收留你，自药死亲爷待要唬吓谁？我家的老子，倒说是我做儿子的药死了，人也不信。

    四邻八舍听着：窦娥药杀我家老子哩！罢么，你不要大惊小怪的，吓杀我也！你可怕么？可知怕哩。

    你要饶么？可知要饶哩。

    你教窦娥随顺了我，叫我三声嫡嫡亲亲的丈夫，我便饶了他。

    孩儿也，你随顺了他罢。

    婆婆，你怎说这般言语！我一马难将两鞍鞴，想男儿在日曾两年匹配，却教我改嫁别人，其实做不得。'
- title: 侍宴詠石榴
  author: 孔紹安
  dynasty: 唐
  content: '可惜庭中樹，移根逐漢臣。

    只爲來時晚，花開不及春。'
- title: 南歌子
  author: 陈克
  dynasty: 宋
  content: '北固烟中寺，西津雨后山。

    看公英气两眉间。

    如在林霏、江月袭人寒。

    展翼声名久，占熊福艾全。

    风流不是地行仙。

    好去鞭笞鸾凤、紫微天。'
- title: 郊廟歌辭 五郊樂章 黑帝羽音
  author: 魏徵
  dynasty: 唐
  content: '嚴冬季月，星迴風厲。

    享祀報功，方祚來歲。'
- title: 八声甘州
  author: 黄裳
  dynasty: 宋
  content: '化工多事了，却收天巧，都与西风。

    数峰云如扫，闲垂六幕，初见秋容。

    昨夜烦襟顿释，一雨洗遥空。

    偏有银蟾好，千里人同。

    引起游人多感，为静中景色，悲思无穷。

    傍雕栏怀古，谁问紫元翁。

    也难逢、金华时候，又岂知、幽会水精宫。

    尘缘满，指烟霞去，多在江东。'
- title: 汉宫春
  author: 晁冲之
  dynasty: 宋
  content: '潇洒江梅，向竹梢稀处，横两三枝。

    东君也不爱惜，雪压风欺。

    无情燕子，怕春寒、轻失佳期。

    惟是有、南来归雁，年年长见开时。

    清浅小溪如练，问玉堂何似，茅舍疏篱。

    伤心故人去后，冷落新诗。

    微云淡月，对孤芳、分付他谁。

    空自倚，清香未减，风流不在人知。'
- title: 鹧鸪天
  author: 姜夔
  dynasty: 宋
  content: '忆昨天街预赏时。

    柳悭梅小未教知。

    而今正是欢游夕，却怕春寒自掩扉。

    帘寂寂，月低低。

    旧情惟有绛都词。

    芙蓉影暗三更后，卧听邻娃笑语归。'
- title: 五言長句
  author: 林仙人
  dynasty: 唐
  content: '此境極岧嶤，登臨近斗杓。

    天元諸聖會，地勢萬峰朝。

    西揖崑丘峻，東連蓬海遙。

    泉甘生玉頂，壇穩壓金腰。

    泰華三峰立，黃河一帶漂。

    五更觀海日，半夜聽簫韶。

    落月低龍嶺，寒煙鎖虹橋。

    雪鷄聲喔喔，風竹韻蕭蕭。

    雲屋香煙起，芝燈瑞彩銷。

    麻籠騰秀氣，藥櫃顯靈苗。

    丹井猶清淺，神鐘又寂寥。

    八岡齊岌岌，雙鶴對飄飄。

    瀑水銀垂線，霞城綺建標。

    池清深見底，柏聳翠凌霄。

    道館新居壯，真公舊事遼。

    幾瞻青嶂上，時有白雲飄。

    石室虛難問，臺松老不凋。

    巖花鋪錦繡，溪溜漱瓊瑤。

    洞壑非塵趣，林巒隔世囂。

    軒皇開綵仗，王母閴鸞軺。

    旦暮陰陽變，炎涼節候調。

    暝猿啼復歇，晴靄合還消。

    歌詠聊能紀，工夫豈易描？

    妙齡希郄桂，晚歲樂顏瓢。

    有志追伊霍，無才佐舜堯。

    披圖常景仰，酒翰益傾翹。

    聲色情俱泯，希夷興已超。

    何當歸卜隱，高蹈訪松喬。'
- title: 少年游慢
  author: 张先
  dynasty: 宋
  content: '春城三二月。

    禁柳飘绵未歇。

    仙篽生香，轻云凝紫，临层阙。

    歌掌明珠滑。

    酒脸红霞发。

    华省名高，少年得意时节。

    画刻三题彻。

    梯汉同登蟾窟。

    玉殿初宣，银袍齐脱，生仙骨。

    花探都门晓，马跃芳衢阔。

    宴罢东风，鞭梢一行飞雪。'
- title: 王良百一歌 略相 六
  author: 徐成
  dynasty: 唐
  content: '近者雖似小，遠望却成高。

    要知深有力，腹上逆生毛。'
- title: 巴陵贈賈舍人
  author: 李白
  dynasty: 唐
  content: '賈生西望憶京華，湘浦南遷莫怨嗟。

    聖主恩深漢文帝，憐君不遣到長沙。'
- title: 如梦令
  author: 吕本中
  dynasty: 宋
  content: '海雁桥边春苦。

    几见落花飞絮。

    重到柳行西，懒问画楼何处。

    凝伫。

    凝伫。

    十顷荷花风雨。'
- title: 贺新郎
  author: 李处全
  dynasty: 宋
  content: '秋意生何许。

    对玉钩、微云避舍，素风吹暑。

    银汉桥成天路稳，乾鹊声声媚妩。

    送仙杖、年年须度。

    离合悲欢多少话，想今宵、缱绻难深诉。

    千古恨，无新故。

    聊须作意成欢绪。

    为佳时、金针戏把，翠觞频举。

    莫念匆匆轻掺袂，天上元无间阻。

    况好是、新凉庭户。

    倦客天涯磋老大，趁珠帘、绣额高楼处。

    乞些巧，调儿女。'
- title: 思越人・朝天子
  author: 贺铸
  dynasty: 宋
  content: '京口瓜洲记梦间。

    朱扉犹想映花关。

    东风太是无情思，不许扁舟兴尽还。

    春水漫，夕阳闲。

    乌樯几转绿杨湾。

    红尘十里扬州过，更上迷楼一借山。'
- title: 恨春迟
  author: 欧阳修
  dynasty: 宋
  content: '欲借江梅荐饮。

    望陇驿、音息沈沈。

    住在柳州东，彼此相思，梦回云去难寻。

    归燕来时花期浸。

    淡月坠、将晓还阴。

    争奈多情易感，风信无凭，如何消遣初心。'
- title: 贺新郎
  author: 王义山
  dynasty: 宋
  content: '雅有登山癖。

    觉老来、尚可跻攀，浪游蹑屐。

    险怪嶕嶢称雁荡，争秀群山第一。

    更耸出、穹崖千尺。

    景物深藏长谷里，最上龛，水凿时冲激。

    硉矹处，巨□石。

    地生天作谁能识。

    睹江山如故，恨无一时人物。

    灵运当年为太守，佳处都曾游历。

    独不见、此山脚迹。

    风月直须人管领，怎不移、石壁题岩壁。

    今且著，老夫笔。'
- title: 甘州・八声甘州
  author: 张炎
  dynasty: 宋
  content: '想不劳、添竹引龙须，断梗忽传芳。

    记珠悬润碧，飘飘秋影，曾印禅窗。

    诗外片云落莫，错认是花光。

    无色空尘眼，雾老烟荒。

    一翦静中生意，任前看冷淡，真味深长。

    有清风如许，吹断万红香。

    且休教夜深人见，怕误他、看月上银床。

    凝眸久，却愁卷去，难博西凉。'
- title: 木兰花慢
  author: 周密
  dynasty: 宋
  content: '恰芳菲梦醒，漾残月、转湘帘。

    正翠崦收钟，彤墀放仗，台榭轻烟。

    东园。

    夜游乍散，听金壶、逗晓歇花签。

    宫柳微开露眼，小莺寂妒春眠。

    冰奁。

    黛浅红鲜。

    临晓鉴、竞晨妍。

    怕误却佳期，宿妆旋整，忙上雕軿。

    都缘探芳起早，看堤边、早有已开船。

    薇帐残香泪蜡，有人病酒恹恹。'
- title: 好事近
  author: 仲并
  dynasty: 宋
  content: '淮上五分符，名在图书东壁。

    坐对书成多暇，写青箱千帙。

    一杯先为祝东风，丹诏来朝夕。

    何处称公挥翰，定北扉西掖。'
- title: 輕薄者爲進士及第語（題擬） 二
  author: 佚名
  dynasty: 唐
  content: 進士初及第，頭上七尺焰光。
- title: 夢中歌 五
  author: 張生妻
  dynasty: 唐
  content: '螢火穿白楊，悲風入荒草。

    疑是夢中遊，愁迷故園道。'
- title: 生查子
  author: 王观
  dynasty: 宋
  content: '关山魂梦长，塞雁音书少。

    两鬓可怜青，一夜相思老。

    归傍碧纱窗，说与人人道。

    真个别离难，不似相逢好。'
- title: 花犯
  author: 周邦彦
  dynasty: 宋
  content: '粉墙低，梅花照眼，依然旧风味。

    露痕轻缀。

    疑净洗铅华，无限佳丽。

    去年胜赏曾孤倚。

    冰盘同宴喜。

    更可惜，雪中高树，香篝熏素被。

    今年对花最匆匆，相逢似有恨，依依愁悴。

    吟望久，青苔上、旋看飞坠。

    相将见、脆丸荐酒，人正在、空江烟浪里。

    但梦想、一枝潇洒，黄昏斜照水。'
- title: 水龙吟
  author: 陈著
  dynasty: 宋
  content: '好花天也多悭，放迟留做残春主。

    丰肌弱骨，晴娇无奈，新妆相妒。

    翠幕高张，玉阑低护，怕惊风雨。

    记年时、多少诗朋酒伴，逢花醉、簪花舞。

    那料无情光景，到如今、水流云去。

    残枝剩叶，依依如梦，不堪相觑。

    心事谁知，杜鹃饶舌，自能分诉。

    日西斜，烟草凄凄，望断洛阳何处。'
- title: 寄淮南幕中劉員外
  author: 趙嘏
  dynasty: 唐
  content: '郎官何遜最風流，愛月憐山不下樓。

    三佐戎旃換朱紱，一辭蘭省見清秋。

    桂生巖石本瀟灑，鶴到煙空更自由。

    休向西齋久閑臥，滿朝傾蓋是依劉。'
- title: 詩三百三首 三十六
  author: 寒山
  dynasty: 唐
  content: '東家一老婆，富來三五年。

    昔日貧於我，今笑我無錢。

    渠笑我在後，我笑渠在前。

    相笑儻不止，東邊復西邊。'
- title: 經麻姑山
  author: 劉滄
  dynasty: 唐
  content: '麻姑此地鍊神丹，寂寞煙霞古竈殘。

    一自仙娥歸碧落，幾年春雨洗紅蘭。

    帆飛震澤秋江遠，雨過陵陽晚樹寒。

    山頂白雲千萬片，時聞鸞鶴下仙壇。'
- title: 送僧中孚南歸
  author: 譚用之
  dynasty: 唐
  content: '琵琶峽口月溪邊，玉乳頭佗憶舊川。

    一錫冷涵蘭徑路，片帆香挂橘洲煙。

    苔封石錦棲霞室，水迸衣珠噴玉蟬。

    莫道翩翩去如夢，本來吟鳥在林泉。'
- title: 金盏子
  author: 吴文英
  dynasty: 宋
  content: '赏月梧园，恨广寒宫树，晓风摇落。

    莓砌扫珠尘，空肠断、熏炉烬销残萼。

    殿秋尚有馀花，锁烟窗云幄。

    新雁又、无端送人江上，短亭初泊。

    篱角。

    梦依约。

    人一笑、惺忪翠袖薄。

    悠然醉魂唤醒，幽丛畔、凄香雾雨漠漠。

    晚吹乍颤秋声，早屏空金雀。

    明朝想，犹有数点蜂黄，伴我斟酌。'
- title: 春日雨後作
  author: 劉得仁
  dynasty: 唐
  content: '朝來微有雨，天地爽無塵。

    北厥明如晝，南山碧動人。

    車輿終日別，草樹一城新。

    枉是吾君戚，何門謁紫宸。'
- title: 送朱先輩尉廬陵
  author: 徐鉉
  dynasty: 唐
  content: '我重朱夫子，依然見古人。

    成名無媿色，得祿及慈親。

    莫歎官資屈，寧論活計貧。

    平生心氣在，終任靜邊塵。'
- title: 失调名
  author: 无名氏
  dynasty: 宋
  content: 金吾不禁元宵，漏声更莫催晓。
- title: 贈蘇四徯
  author: 杜甫
  dynasty: 唐
  content: '異縣昔同遊，各云厭轉蓬。

    別離已五年，尚在行李中。

    戎馬日衰息，乘輿安九重。

    有才何棲棲，將老委所窮。

    爲郎未爲賤，其奈疾病攻。

    子何面黧黑，不得豁心胷。

    巴蜀倦剽掠，下愚成土風。

    幽薊已削平，荒徼尚彎弓。

    斯人脫身來，豈非吾道東。

    乾坤雖寬大，所適裝囊空。

    肉食哂菜色，少壯欺老翁。

    況乃主客間，古來偪側同。

    君今下荆揚，獨帆如飛鴻。

    二州豪俠場，人馬皆自雄。

    一請甘飢寒，再請甘養蒙。'
- title: 醉桃源・阮郎归
  author: 秦观
  dynasty: 宋
  content: '碧天如水月如眉。

    城头银漏迟。

    绿波风动画船移。

    娇羞初见时。

    银烛暗，翠帘垂。

    芳心两自知。

    楚台魂断晓云飞。

    幽欢难再期。'
- title: 倬彼我系 六
  author: 王勃
  dynasty: 唐
  content: '伊余小子，信慙明哲。

    彼網有條，彼車有轍。

    思屏人事，克終前烈。

    于嗟代網，卒余來絏。'
- title: 過庾信宅
  author: 張說
  dynasty: 唐
  content: '蘭成追宋玉，舊宅偶詞人。

    筆湧江山氣，文驕雲雨神。

    包胥非救楚，隨會反留秦。

    獨有東陽守，來嗟古樹春。'
- title: 望江南・忆江南
  author: 陈允平
  dynasty: 宋
  content: '烟漠漠，湖外绿杨堤。

    满地落花春雨后，一帘飞絮夕阳西。

    梁燕落香泥。

    流水恨，和泪入桃溪。

    鹦鹉洲边鹦鹉恨，杜鹃枝上杜鹃啼。

    归思越凄凄。'
- title: 擬古詩十二首 七
  author: 韋應物
  dynasty: 唐
  content: '酒星非所酌，月桂不爲食。

    虛薄空有名，爲君長歎息。

    蘭蕙雖可懷，芳香與時息。

    豈如凌霜葉，歲暮藹顏色。

    折柔將有贈，延意千里客。

    草木知賤微，所貴寒不易。'
- title: 子規
  author: 羅隱
  dynasty: 唐
  content: '銅梁路遠草青青，此恨那堪枕上聽。

    一種有冤猶可報，不如銜石疊滄溟。'
- title: 七月一日題終明府水樓二首 一
  author: 杜甫
  dynasty: 唐
  content: '高棟曾軒已自涼，秋風此日灑衣裳。

    翛然欲下陰山雪，不去非無漢署香。

    絕辟過雲開錦繡，疎松夾水奏笙簧。

    看君宜著王喬履，真賜還疑出尚方。'
- title: 玉楼春
  author: 毛滂
  dynasty: 宋
  content: '一年滴尽莲花漏。

    碧井酴酥沈冻酒。

    晓寒料峭尚欺人，春态苗条先到柳。

    佳人重劝千长寿。

    柏叶椒花芬翠袖。

    醉乡深处少相知，祗与东君偏故旧。'
- title: 柳梢青
  author: 赵功可
  dynasty: 宋
  content: '一健如仙，东湖烟柳，坐拥吟翁。

    几许功名，百年身世，相见匆匆。

    别来三度秋风。

    怕看见、云间过鸿。

    酒醒灯寒，更残月落，吾美楼中。'
- title: 踏莎行
  author: 毛珝
  dynasty: 宋
  content: '顾曲多情，寻芳未老。

    一庭风月知音少。

    梦随蝶去恨墙高，醉听莺语嫌笼小。

    红烛呼卢，黄金买笑。

    弹丝踮屣长安道。

    彩笺拈起锦囊花，绿窗留得罗裙草。'
- title: 一寸金
  author: 吴文英
  dynasty: 宋
  content: '秋压更长，看见姮娥瘦如束。

    正古花摇落，寒蛩满地，参梅吹老，玉龙横竹。

    霜被芙蓉宿。

    红绵透、尚欺暗烛。

    年年记、一种凄凉，绣幌金圆挂香玉。

    顽老情怀，都无欢事，良宵爱幽独。

    叹画图难仿，橘村砧思，笠蓑有约，莼洲渔屋。

    心景凭谁语，商弦重、袖寒转轴。

    疏篱下、试觅重阳，醉擘青露菊。'
- title: 送沈侍郎
  author: 貫休
  dynasty: 唐
  content: '從知無遠近，木落去閩城。

    地入無諸俗，冠峨甲乙精。

    山多高興亂，江直好風生。

    儉府清無事，唯應薦禰衡。'
- title: 喜迁莺
  author: 李纲
  dynasty: 宋
  content: '长江千里。

    限南北、雪浪云涛无际。

    天险难逾，人谋克壮，索虏岂能吞噬。

    阿坚百万南牧，倏忽长驱吾地。

    破强敌，在谢公处画，从容颐指。

    奇伟。

    淝水上，八千戈甲，结阵当蛇豕。

    鞭弭周旋，旌旗麾动，坐却北军风靡。

    夜闻数声鸣鹤，尽道王师将至。

    延晋祚，庇烝民，周雅何曾专美。'
- title: 浙東故孟尚書種柳
  author: 徐凝
  dynasty: 唐
  content: '孟家種柳東城去，臨水逶迤思故人。

    不似當時大司馬，重來得見漢南春。'
- title: 十四科頭 境照不二
  author: 寶誌
  dynasty: 唐
  content: '禪師體離無明，煩惱從何處生？

    地獄天堂一相，湼槃生死空名。

    齊無貪嗔可斷，亦無佛道可成。

    衆生與佛平等，自然聖智惺惺。

    不爲六塵所染，句句獨契無生。

    正覺一念玄解，三世坦然皆平。

    非法非律自制，翛然真入圓成。

    絶此四句百非，如空無作無依。'
- title: 山驛閑臥即事
  author: 蘇頲
  dynasty: 唐
  content: '息燕歸檐靜，飛花落院閑。

    不愁愁自著，誰道憶鄉關。'
- title: 雨後過華嶽廟
  author: 李山甫
  dynasty: 唐
  content: '華山黑影霄崔嵬，金天□□門未開。

    雨淋鬼火滅不滅，風送神香來不來。

    牆外素錢飄似雪，殿前陰栢吼如雷。

    知君暗宰人間事，休把蒼生夢裏裁。'
- title: 清平乐
  author: 黄机
  dynasty: 宋
  content: '晓窗晴日。

    一点黄金橘。

    万事如毛随日出。

    多少人间头白。

    未春长恨春迟。

    春来生怕春归。

    办取揭天箫鼓，莫教孤负荼䕷。'
- title: 宮詞百首 九十四
  author: 和凝
  dynasty: 唐
  content: '紅玉纖纖捧暖笙，絳唇呼吸引春鶯。

    霓裳曲罷君王笑，宜近前來與改名。'
- title: 须贾大夫谇范叔・牧羊关
  author: 高文秀
  dynasty: 元
  content: '待走来如何走？待藏来怎地藏？没揣的偏和他打个头撞。

    我举起这灯来试看咱。

    我道是谁，原来是范雎。

    你看一身秽污，你也少吃一钟波。

    我几曾吃美酒羊羔，刚刚是吃了会胡枷乱棒。

    你既不醉呵，怎生浑身都是秽污？则被这粪沾湿我两鬓角，尿浸透我一胸膛。

    你站开些，这臭气当不得。

    你闻不的我这秽气浑身臭，院公也，我几吃那开埕十里香。

    你原来不曾吃酒，可怎生这个模样？院公可怜见，你救我咱。

    我同大夫入齐为使，见了齐王，一席话间，齐王大喜，便将公子魏申释放还国。

    齐王命中大夫邹衍在驿亭中赐牛酒管待小生，又赐黄金千两，我并不曾受，这是大夫亲见的。

    今归本国，安排筵宴请魏齐丞相饮酒，说我以阴事告齐，将我三推六问，吊拷绷扒，打死了我，丢在这粪坑中，倒亏这秽气熏活了。

    望院公怎生救我出去，此恩异日必当重报。

    嗨，好可怜人也。

    这里也无人，你跟我将来，打些水淋的你身上干净，脱了你那秽污衣服。

    这寒冷天道，不冻杀了你来。

    我有穿的旧绵衣服，待我取来与你穿。

    你穿了这衣服，还有五两碎银子，与你将息去。

    我如今开了后角门，放你出去。

    你休在这里，不问他州外府，逃你的性命。

    你久已后若得志呵，只休忘了我的恩念。

    院公，你是我重生的父母，再养的爷娘。

    小生也不往他处，唯有秦国最强，可以报仇，就此告辞去也。'
- title: 奉和魯望樵人十詠 樵火
  author: 皮日休
  dynasty: 唐
  content: '山客地爐裏，然薪如陽輝。

    松膏作𣺫瀡，杉子爲珠璣。

    響誤擊刺鬧，燄疑彗孛飛。

    傍邊煖白酒，不覺瀑冰垂。'
- title: 山中舒懷寄上丁學士
  author: 劉得仁
  dynasty: 唐
  content: '五字投精鑒，慙非大雅詞。

    本求閑賜覽，豈料便蒙知。

    幽拙欣殊幸，提攜更不疑。

    弱苗須雨長，懶翼在風吹。

    礪鏃端楊葉，光門待桂枝。

    計聞塵裏譽，因和禁中詩。'
- title: 齐天乐
  author: 柴望
  dynasty: 宋
  content: '青青杨柳丝丝雨，他乡又逢寒食。

    几度刘郎，当年曼倩，迢递水村烟驿。

    寻踪访迹。

    正马上相逢，杏花狼藉。

    惟有沙边，旧时鸥鹭似相识。

    天涯流浪最久，十年何所事，幽愫历历。

    换字鹅归，看梅鹤去，回首征衫泪渍。

    新欢旧忆。

    笑客处如归，归处如客。

    独倚危阑，乱山无数碧。'
- title: 一翦梅
  author: 蒋捷
  dynasty: 宋
  content: '小巧楼台眼界宽。

    朝卷帘看。

    暮卷帘看。

    故乡一望一心酸。

    云又迷漫。

    水又迷漫。

    天不教人客梦安。

    昨夜春寒。

    今夜春寒。

    梨花月底两眉攒。

    敲遍阑干。

    拍遍阑干。'
- title: 臨頓爲吳中偏勝之地陸魯望居之不出郛郭曠若郊墅余每相訪欵然惜去因成五言十首奉題屋壁 十
  author: 皮日休
  dynasty: 唐
  content: '緩頰稱無利，低眉號不能。

    世情都太薄，俗意就中憎。

    雲態不知驟，鶴情非會徵。

    畫臣誰奉詔，來此寫姜肱。'
- title: 水调歌头
  author: 姚述尧2
  dynasty: 宋
  content: '泽国正秋杪，微雨洒江滨。

    凭高一望，万里多稼总如云。

    芳野壤歌鼎沸，古市欢声辐凑，尽是泰平人。

    铃阁尽无事，桃李满公门。

    恨瓜戍，趣征驭，惜芳辰。

    高情耿耿，重别中夜沃清尊。

    不为阑亭感慨，莫作楚狂醉倒，谭笑自生春。

    明日送行处，忍顾翠眉颦。'
- title: 梁州・子为外貌儿不中抬举，因此内才儿不得便宜。半生未得文章力，空
  author: 钟嗣成
  dynasty: 元
  content: '自胸藏锦绣，口唾珠玑。

    争奈灰容土貌，缺齿重颏，更兼着细眼单眉，人中短髭鬓稀稀。

    那里取陈平般冠玉精神，何晏般风流面皮，那里取潘安般俊俏容仪？自知，就里。

    清晨倦把青鸾对，恨煞爷娘不争气。

    有一日黄榜招收丑陋的，准拟夺魁。'
- title: 鹧鸪天
  author: 郭应祥
  dynasty: 宋
  content: '万里澄空没点云。

    素娥依旧驾冰轮。

    自缘人意看承别，未必清辉减一分。

    倾白堕，拥红裙。

    不知谁主复谁宾。

    更筹易促愁分袂，又作东西南北人。'
- title: 满江红
  author: 张半湖
  dynasty: 宋
  content: '新绿池塘，一两点、荷花微雨。

    人正静，桐阴竹影，半侵庭户。

    敧枕未圆蝴蝶梦，隔窗时听幽禽语。

    卷沙帏、随意理琴丝，黄金缕。

    鲛绡扇，轻轻举。

    龙涎饼，微微炷。

    向水晶宫里，坐消袢暑。

    剥啄谁敲棋子响，莺儿林里惊飞去。

    最好是、活水瀹新茶，醒春醑。'
- title: 定风波
  author: 黄庭坚
  dynasty: 宋
  content: '晚岁监州闻荔枝。

    赤英垂坠压阑枝。

    万里来逢芳意歇。

    愁绝。

    满盘空忆去年时。

    涧草山花光照坐。

    春过。

    等闲桃李又累累。

    辜负寒泉浸红皱。

    消瘦。

    有人花病损香肌。'
- title: 驺虞
  author: 佚名
  dynasty: 先秦
  content: '彼茁者葭，壹发五豝，于嗟乎驺虞！

    彼茁者蓬，壹发五豵，于嗟乎驺虞！'
- title: 念奴娇
  author: 王迈
  dynasty: 宋
  content: '见山堂上，画帘卷、犹是清和天气。

    绿水红莲，雅称得、瑶碧冰壶标致，名在丹台，籍通紫府，游戏人间世。

    三洪华阀，自应生此人瑞。

    好是佳旦称觞，班衣拜舞，有鹓雏相对。

    后院婵娟争劝酒，端午彩丝双系。

    管取来年，雪罗风葛，荣被君恩赐。

    黑头公相，直须眉寿千岁。'
- title: 四月
  author: 佚名
  dynasty: 先秦
  content: '四月维夏，六月徂署。先祖匪人，胡宁忍予？

    秋日凄凄，百卉具腓。乱离瘼矣，爰其适归？

    冬日烈烈，飘风发发。民莫不穀，我独何害？

    山有嘉卉，侯栗侯梅。废为残贼，莫知其尤！

    相彼泉水，载清载浊。我日构祸，曷云能穀？

    滔滔江汉，南国之纪。尽瘁以仕，宁莫我有？

    匪鹑匪鸢，翰飞戾天。匪鳣匪鲔，潜逃于渊。

    山有蕨薇，隰有杞桋。君子作歌，维以告哀。'
- title: 失调名
  author: 蔡确
  dynasty: 宋
  content: 骊山宫中看乞巧，太液池边收曝衣。
- title: 中峯居喜見苗發
  author: 祖詠
  dynasty: 唐
  content: '自得中峰住，深林亦閉關。

    經秋無客到，入夜有僧還。

    暗澗泉聲小，荒岡樹影閑。

    高窻不可望，星月滿空山。'
- title: 荅張五弟
  author: 王維
  dynasty: 唐
  content: '終南有茅屋，前對終南山。

    終年無客常閉關，終日無心長自閑。

    不妨飲酒復垂釣，君但能來相往還。'
- title: 满江红
  author: 辛弃疾
  dynasty: 宋
  content: '蜀道登天，一杯送、绣衣行客。

    还自叹、中年多病，不堪离别。

    东北看惊诸葛《表》，西南更草相如《檄》。

    把功名、收拾付君侯，如椽笔。

    儿女泪，君休滴。

    荆楚路，吾能说。

    要新诗准备，庐江山色。

    赤壁矶头千古浪，铜鞮陌上三更月。

    正梅花、万里雪深时，须相忆。'
- title: 贈從弟南平太守之遙二首 二
  author: 李白
  dynasty: 唐
  content: '東平與南平，今古兩步兵。

    素心愛美酒，不是顧專城。

    謫官桃源去，尋花幾處行。

    秦人如舊識，出戶笑相迎。'
- title: 招魂
  author: 宋玉
  dynasty: 先秦
  content: '朕幼清以廉洁兮，身服义而未沫。

    主此盛德兮，牵于俗而芜秽。

    上无所考此盛德兮，长离殃而愁苦。

    帝告巫阳曰：“有人在下，我欲辅之。魂魄离散，汝筮予之。”

    巫阳对曰：“掌梦！上帝其难从。若必筮予之，恐后之谢，不能复用。”

    巫阳焉乃下招曰：魂兮归来！去君之恒干，何为四方些？

    舍君之乐处，而离彼不祥些！魂兮归来！东方不可以讬些。

    长人千仞，惟魂是索些。

    十日代出，流金铄石些。

    彼皆习之，魂往必释些。

    归来兮！不可以讬些。

    魂兮归来！南方不可以止些。

    雕题黑齿，得人肉以祀，以其骨为醢些。

    蝮蛇蓁蓁，封狐千里些。

    雄虺九首，往来倏忽，吞人以益其心些。

    归来兮！不可久淫些。

    魂兮归来！西方之害，流沙千里些。

    旋入雷渊，爢散而不可止些。

    幸而得脱，其外旷宇些。

    赤蚁若象，玄蜂若壶些。

    五谷不生，丛菅是食些。

    其土烂人，求水无所得些。

    彷徉无所倚，广大无所极些。

    归来兮！恐自遗贼些。

    魂兮归来！北方不可以止些。

    增冰峨峨，飞雪千里些。

    归来兮！不可以久些。

    魂兮归来！君无上天些。

    虎豹九关，啄害下人些。

    一夫九首，拔木九千些。

    豺狼从目，往来侁侁些。

    悬人以嬉，投之深渊些。

    致命于帝，然后得瞑些。

    归来！往恐危身些。

    魂兮归来！君无下此幽都些。

    土伯九约，其角觺觺些。

    敦脄血拇，逐人伂駓駓些。

    参目虎首，其身若牛些。

    此皆甘人，归来！恐自遗灾些。

    魂兮归来！入修门些。

    工祝招君，背行先些。

    秦篝齐缕，郑绵络些。

    招具该备，永啸呼些。

    魂兮归来！反故居些。

    天地四方，多贼奸些。

    像设君室，静闲安些。

    高堂邃宇，槛层轩些。

    层台累榭，临高山些。

    网户朱缀，刻方连些。

    冬有穾厦，夏室寒些。

    川谷径复，流潺湲些。

    光风转蕙，氾崇兰些。

    经堂入奥，朱尘筵些。

    砥室翠翘，挂曲琼些。

    翡翠珠被，烂齐光些。

    蒻阿拂壁，罗帱张些。

    纂组绮缟，结琦璜些。

    室中之观，多珍怪些。

    兰膏明烛，华容备些。

    二八侍宿，射递代些。

    九侯淑女，多迅众些。

    盛鬋不同制，实满宫些。

    容态好比，顺弥代些。

    弱颜固植，謇其有意些。

    姱容修态，絚洞房些。

    蛾眉曼睩，目腾光些。

    靡颜腻理，遗视矊些。

    离榭修幕，侍君之闲些。

    悲帷翠帐，饰高堂些。

    红壁沙版，玄玉梁些。

    仰观刻桷，画龙蛇些。

    坐堂伏槛，临曲池些。

    芙蓉始发，杂芰荷些。

    紫茎屏风，文缘波些。

    文异豹饰，侍陂陁些。

    轩辌既低，步骑罗些。

    兰薄户树，琼木篱些。

    魂兮归来！何远为些？

    室家遂宗，食多方些。

    稻粢穱麦，挐黄梁些。

    大苦醎酸，辛甘行些。

    肥牛之腱，臑若芳些。

    和酸若苦，陈吴羹些。

    胹鳖炮羔，有柘浆些。

    鹄酸臇凫，煎鸿鸧些。

    露鸡臛蠵，厉而不爽些。

    粔籹蜜饵，有餦餭些。

    瑶浆蜜勺，实羽觞些。

    挫糟冻饮，酎清凉些。

    华酌既陈，有琼浆些。

    归来反故室，敬而无妨些。

    肴羞未通，女乐罗些。

    敶钟按鼓，造新歌些。

    《涉江》《采菱》，发《扬荷》些。

    美人既醉，朱颜酡些。

    嬉光眇视，目曾波些。

    被文服纤，丽而不奇些。

    长发曼鬋，艳陆离些。

    二八齐容，起郑舞些。

    衽若交竿，抚案下些。

    竽瑟狂会，搷鸣鼓些。

    宫庭震惊，发<激楚>些。

    吴歈蔡讴，奏大吕些。

    士女杂坐，乱而不分些。

    放敶组缨，班其相纷些。

    郑卫妖玩，来杂陈些。

    《激楚》之结，独秀先些。

    菎蔽象棋，有六簙些。

    分曹并进，遒相迫些。

    成枭而牟，呼五白些。

    晋制犀比，费白日些。

    铿钟摇簴，揳梓瑟些。

    娱酒不废，沈日夜些。

    兰膏明烛，华灯错些。

    结撰至思，兰芳假些。

    人有所极，同心赋些。

    酎饮尽欢，乐先故些。

    魂兮归来！反故居些。

    乱曰：献岁发春兮，汨吾南征。

    菉蘋齐叶兮，白芷生。

    路贯庐江兮，左长薄。

    倚沼畦瀛兮，遥望博。

    青骊结驷兮，齐千乘。

    悬火延起兮，玄颜烝。

    步及骤处兮，诱骋先。

    抑骛若通兮，引车右还。

    与王趋梦兮，课后先。

    君王亲发兮，惮青兕。

    朱明承夜兮，时不可以淹。

    皋兰被径兮，斯路渐。

    湛湛江水兮，上有枫。

    目极千里兮，伤春心。

    魂兮归来，哀江南！'
- title: 鹧鸪天
  author: 周密
  dynasty: 宋
  content: '相傍清明晴便悭。

    闭门空自惜花残。

    海棠半坼难禁雨，燕子初归不耐寒。

    金鸭冷，锦鹓闲。

    银缸空照小屏山。

    翠罗袖薄东风峭，独倚西楼第几阑。'
- title: 贺新郎
  author: 魏了翁
  dynasty: 宋
  content: '只记来时节。

    又三年、朱炜过了，恰如时霎。

    独立薰风苍凉外，笑傍环湖花月。

    多少事、欲拈还辍。

    扶木之阴三千丈，远茫茫、无计推华发。

    容易过，三十八。

    此身待向清尊说。

    似江头、泛乎不系，扁舟一叶。

    将我东西南北去，都任长年旋折。

    风不定、川云如撇。

    惟有君恩浑未报，又故山、猿鹤催归切。

    将进酒，缓歌阕。'
- title: 念奴娇
  author: 赵老
  dynasty: 宋
  content: '冰蟾驾月，荡寒光、不见层波层碧。

    几岁中秋争得似，云卷秋声寂寂。

    多谢星郎，来陪贤令，快赏鳌峰极。

    广寒宫近，素娥不靳馀力。

    夜久露落琼浆，神京归路，有云翘前迹。

    当日仙人曾驭气，只学神交龟息。

    今夜清尊，一齐分付，稳是乘槎客。

    天津重到，霓裳何似闻笛。'
- title: 春夜賦得漉水囊歌送鄭明府
  author: 皎然
  dynasty: 唐
  content: '吳縑楚練何白皙，居士持來遺禪客。

    禪客能裁漉水囊，不用衣工秉刀尺。

    先師遺我式無缺，一濾一翻心敢賒。

    夕望東峰思漱盥，曨曨斜月懸燈紗。

    徙倚花前漏初斷，白猨爭嘯驚禪伴。

    玉瓶徐瀉賞涓涓，濺著蓮衣水珠滿。

    因識仁人爲宦情，還如漉水愛蒼生。

    聊歌一曲與君別，莫忘寒泉見底清。'
- title: 贺新郎
  author: 曹稆孙
  dynasty: 宋
  content: '极目天如画。

    水花中、涌出莲宫，翠楹碧瓦。

    胜景中川金焦似，勒石□□□□。

    尚隔浦、风烟不跨。

    妖蜃自降真歇手，涨平沙、妙补乾坤罅。

    双寺合，万僧夏。

    东西塔影龙分挂。

    夜无云、点点一天，星斗相射。

    七十二滩声到海，括橹瓯帆上下。

    泣不为、琵琶声哑。

    故寝荒凉成一梦，问来鸥、去鹭无知者。

    烟树湿，怒涛打。'
- title: 点绛唇
  author: 曹勋
  dynasty: 宋
  content: '怯雨羞云，翠鬟初按檀槽就。

    赏心时候。

    常劝花间酒。

    慢拈轻拢，怨感随纤手。

    胡沙奏。

    几行红袖。

    都道谁家有。'
- title: 临江仙
  author: 刘过
  dynasty: 宋
  content: '数叠小山亭馆静，落花红雨园林。

    画楼风月想重临。

    琵琶金凤语，长笛水龙吟。

    青眼已伤前遇少，白头孤负知音。

    苔墙藓井夜沈沈。

    无聊成独坐，有恨即沾襟。'
- title: 霜天晓角
  author: 王奕
  dynasty: 宋
  content: '天无四壁。

    底用量江尺。

    徒把乾坤分裂，谁与帝、扶民厄。

    几年樊圃缺。

    耳风腔转笛。

    此日双蛾空蹙，依然也，暮山碧。'
- title: 西江月
  author: 曹希蕴
  dynasty: 宋
  content: '零落不因春雨，吹嘘何假东风。

    纱窗一点自然红。

    费尽工夫怎种。

    有艳难寻腻粉，无香不惹游蜂。

    更阑人静画堂中。

    相伴玉人春梦。'
- title: 過宋員外之問舊莊
  author: 杜甫
  dynasty: 唐
  content: '宋公舊池館，零落守陽阿。

    枉道祗從入，吟詩許更過。

    淹留問耆老，寂莫向山河。

    更識將軍樹，悲風日暮多。'
- title: 八六子
  author: 曹冠
  dynasty: 宋
  content: '晚秋时。

    碧天澄爽，云何宋玉兴悲。

    对美景良辰乐事，采萸簪菊登临，共上翠微。

    堪嗟乌兔如飞。

    秉烛欢游须屡，传杯到手休辞。

    念戏马台存，隽游安在，且开怀抱，听歌金缕，从教下客疏狂落帽，也胜龌龊东篱。

    醉中归。

    花阴月影正移。'
- title: 临江仙
  author: 魏了翁
  dynasty: 宋
  content: '九十秋光三十八，新居初度称觞。

    青衫彩服列郎娘。

    孙枝无处著，犹欠两东床。

    尽是当年亲手种，如今满院芬芳。

    只凭方寸答苍苍。

    个中无尽藏，谁弱又谁强。'
- title: 朱太守风雪渔樵记・满庭芳
  author: 无名氏
  dynasty: 元
  content: '这的是知恩哎报恩，他再说些甚么来？他着你便别招女婿，再嫁取个郎君。

    他再说些甚么来？他道你枉则有蛾眉螓首堆鸦鬓，可怎生少喜多嗔。

    道你是个木乳饼钱亲也那口紧，道你是个铁扫帚扫坏他家门。

    他再说些甚么来？他道你便无些儿淹润，又道你不和那六亲，端的是雌太岁，母凶神！误了我买卖也，老的，还有甚说话，一发说了罢。

    他说来，说来！。'
- title: 寄別李儋
  author: 韋應物
  dynasty: 唐
  content: '首戴惠文冠，心有決勝籌。

    翩翩四五騎，結束向幷州。

    名在相公幕，丘山恩未酬。

    妻子不及顧，親友安得留。

    宿昔同文翰，交分共綢繆。

    忽枉別離札，涕淚一交流。

    遠郡臥殘疾，涼氣滿西樓。

    想子臨長路，時當淮海秋。'
- title: 十日菊
  author: 鄭谷
  dynasty: 唐
  content: '節去蜂愁蝶不知，曉庭還繞折殘枝。

    自緣今日人心別，未必秋香一夜衰。'
- title: 踏莎行
  author: 吴潜
  dynasty: 宋
  content: '红药将残，绿荷初展。

    森森竹里闲庭院。

    一炉香烬一瓯茶，隔墙听得黄鹂啭。

    陌上春归，水边人远。

    尽将前事思量遍。

    流光冉冉为谁忙，小桥伫立斜阳晚。'
- title: 糖多令・唐多令
  author: 刘过
  dynasty: 宋
  content: '解缆蓼花湾。

    好风吹去帆。

    二十年、重过新滩。

    洛浦凌波人去后，空梦绕、翠屏间。

    飞雾湿征衫。

    苍苍烟树寒。

    望星河、低处长安。

    绮陌红楼应笑我，为梅事、过江南。'
- title: 双调・夜行船百岁光阴
  author: 马致远
  dynasty: 元
  content: '百岁光阴一梦蝶，重回首往事堪嗟。

    今日春来，明朝花谢，急罚盏夜阑灯灭。'
- title: 洪州西山（句）
  author: 王鼎
  dynasty: 唐
  content: '林泉空有東西路，風月難尋十二家。

    （〖1〗見《詩話總龜》卷三二引《拾遺》。

    ）。'
- title: 八哀詩 贈太子師汝陽郡王璡
  author: 杜甫
  dynasty: 唐
  content: '汝陽讓帝子，眉宇真天人。

    虯鬚似太宗，色映塞外春。

    往者開元中，主恩視遇頻。

    出入獨非時，禮異見羣臣。

    愛其謹潔極，倍此骨肉親。

    從容聽朝後，或在風雪晨。

    忽思格猛獸，苑囿騰清塵。

    羽旗動若一，萬馬肅駪駪。

    詔王來射雁，拜命已挺身。

    箭出飛鞚內，上又回翠麟。

    飜然紫塞翮，下拂明月輪。

    胡人雖獲多，天笑不爲新。

    王每中一物，手自與金銀。

    袖中諫獵書，扣馬久上陳。

    竟無銜橛虞，聖聰矧多仁。

    官免供給費，水有在藻鱗。

    匪唯帝老大，皆是王忠勤。

    晚年務置醴，門引申白賓。

    道大容無能，永懷侍芳茵。

    好學尚貞烈，義形必霑巾。

    揮翰綺繡揚，篇什若有神。

    川廣不可泝，墓久狐兔鄰。

    宛彼漢中郡，文雅見天倫。

    何以開我悲，泛舟俱遠津。

    溫溫昔風味，少壯已書紳。

    舊遊易磨滅，衰謝增酸辛。'
- title: 送玄亮師
  author: 孟郊
  dynasty: 唐
  content: '蘭泉滌我襟，杉月棲我心。

    茗啜綠淨花，經誦清柔音。

    何處笑爲別，淡情愁不侵。'
- title: 六州歌头
  author: 程珌
  dynasty: 宋
  content: '向来抵掌，未必总谈空。

    难遍举，质三事，试从公。

    记当年，赋得一丘一壑，天鸢阔，渊鱼静，莫击磬，但酌酒，尽从容。

    一水西来他日，会从公、曳杖其中。

    问前回归去，已笑白发成蓬。

    不识如今，几西风。

    蒙庄多事，论虱豕，推羊蚁，未辞终。

    又骤说，鱼得计，孰能通。

    □□□。

    叹如云罔罟，龙伯啖，眇难穷。

    凡三惑，谁使我，释然融。

    岂是匏瓜者，把行藏、悉俯鸿濛。

    且从头检校，想见迎公。

    湖上千松。'
- title: 餞王將軍赴雲中
  author: 孟匡明
  dynasty: 唐
  content: '一師憑廟畧，分閫佐元戎。

    勢亞彤弓寵，時推金印雄。

    關山橫代北，旌節壯河東。

    日轉前茅影，春生細柳風。

    飲冰君命速，揮涕餞筵空。

    佇聽陰山靜，誰爭萬里功。'
- title: 小星
  author: 佚名
  dynasty: 先秦
  content: '嘒彼小星，三五在东。肃肃宵征，夙夜在公。寔命不同！

    嘒彼小星，维参与昴。肃肃宵征，抱衾与裯。寔命不犹！'
- title: 扶風豪士歌
  author: 李白
  dynasty: 唐
  content: '洛陽三月飛胡沙，洛陽城中人怨嗟。

    天津流水波赤血，白骨相撐如亂麻。

    我亦東奔向吳國，浮雲四塞道路賒。

    東方日出啼早鴉，城門人開掃落花。

    梧桐楊柳拂金井，來醉扶風豪士家。

    扶風豪士天下奇，意氣相傾山可移。

    作人不倚將軍勢，飲酒豈顧尚書期。

    雕盤綺食會衆客，吳歌趙舞香風吹。

    原嘗春陵六國時，開心寫意君所知。

    堂中各有三千士，明日報恩知是誰。

    撫長劒，一揚眉，清水白石何離離。

    脫吾帽，向君笑，飲君酒，爲君吟。

    張良未逐赤松去，橋邊黃石知我心。'
- title: 臨平道贈同舟人
  author: 皇甫冉
  dynasty: 唐
  content: '遠山誰辨江南北，長路空隨樹淺深。

    流蕩飄颻此何極，唯應行客共知心。'
- title: 夏日青龍寺尋僧二首 一
  author: 薛能
  dynasty: 唐
  content: '帝里欲何待，人間無闕遺。

    不能安舊隱，都屬擾明時。

    違理須齊辱，雄圖豈藉知。

    縱橫悉已悞，斯語是吾師。'
- title: 点绛唇
  author: 曹勋
  dynasty: 宋
  content: '晓日浓阴，冷云遮断山无数。

    雁飞筝柱。

    都向愁边去。

    帘影沈沈，一缕芳香度。

    深庭户。

    且寻欢聚。

    雪意还成雨。'
- title: 望江南・忆江南
  author: 蔡真人
  dynasty: 宋
  content: '阑干曲，红扬绣帘旌。

    花嫩不禁纤手捻，被风吹去意还惊。

    眉黛蹙山青。

    铿铁板，闲引步虚声。

    尘世无人知此曲，却骑黄鹤上瑶京。

    风冷月华清。'
- title: 以剡牋贈陳待詔
  author: 陳端
  dynasty: 唐
  content: '雲母光籠玉杵溫，得來原自剡溪濆。

    清含天姥嶺頭雪，潤帶金庭谷口雲。

    九萬未充王內史，百番聊贈杜參軍。

    從知醉裏縱橫墨，不到羊欣練白裙。'
- title: 三君詠 魏鄭公
  author: 高適
  dynasty: 唐
  content: '鄭公經綸日，隋氏風塵昏。

    濟代取高位，逢時敢直言。

    道光先帝業，義激舊君恩。

    寂寞臥龍處，英靈千載魂。'
- title: 诉衷情
  author: 曾觌
  dynasty: 宋
  content: '晚妆初试蕊珠宫。

    随步异香浓。

    檀槽缓垂鸾带，纤指拈春葱。

    莺语巧，上林中。

    正娇慵。

    暂教花下，帘影微开，多谢东风。'
- title: 菩萨蛮
  author: 王氏
  dynasty: 宋
  content: '横湖十顷琉璃碧。

    画桥百步通南北。

    沙暖睡鸳鸯。

    春风花草香。

    闲来撑小艇。

    划破楼台影。

    四面望青山。

    浑如蓬莱间。'
- title: 玉蘂花
  author: 何兆
  dynasty: 唐
  content: '羽車潛下玉龜山，塵世何緣覩蕣顏。

    惟有多情天上雪，好風吹上綠雲鬟。'
- title: 醉春风・粉脸带胭憔，香魂和梦返。一天风月冷阳关，畅好是懒、懒。看
  author: 无名氏
  dynasty: 元
  content: 了这锁径苍苔，扑帘柳絮，绕栏花瓣。
- title: 喜王駕小儀重陽相訪
  author: 司空圖
  dynasty: 唐
  content: '白菊初開臥內明，聞君相訪病身輕。

    樽前且撥傷心事，谿上還隨覓句行。

    幽鶴傍人疑舊識，殘蟬向日噪新晴。

    擬將寂寞同留住，且勸康時立大名。'
- title: 包待制智赚灰栏记・后庭花
  author: 李行甫
  dynasty: 元
  content: '恰才我脊梁上挨了棍棒，又索去厨房中煎碗热汤，一任他男子汉多心硬，大刚来则是俺这婆娘每不气长。

    姐姐，兀的不是汤。

    拿汤来，我试尝咱。

    还少些盐酱，快去取来。

    前日这一服毒药，待我取来，倾在这汤儿里。

    海棠，快来。

    怎这般忒慌张，连催盐酱？姐姐，兀的不是盐酱。

    海棠，你将去。

    姐姐，你将去波，怕员外见了我越气也。

    你不去，员外又道你恼着他哩。

    理会得。

    员外，你吃口汤儿波。

    则见他闷沉沉等半晌，苦恹恹口内尝。

    员外，你放精细者！为甚的黄甘甘改了面上，白邓邓丢了眼光？。'
- title: 水调歌头
  author: 刘清夫
  dynasty: 宋
  content: '残腊卷愁去，春至莫闲愁。

    荣枯会有成说，无处著机谋。

    身世石中敲火，富贵草头垂露，何用苦贪求。

    三尺布衣剑，千载赤松游。

    忆亲朋，方丱角，总白头。

    羊肠世路巇崄，莫莫且休休。

    选甚范侯高爵，遮莫陶公钜产，争似五湖舟。

    万事付蜗角，止坎谩乘流。'
- title: 南歌子
  author: 欧阳修
  dynasty: 宋
  content: '凤髻金泥带，龙纹玉掌梳。

    走来窗下笑相扶。

    爱道画眉深浅、入时无。

    弄笔偎人久，描花试手初。

    等闲妨了绣功夫。

    笑问双鸳鸯字、怎生书。'
- title: 瑤華樂
  author: 李賀
  dynasty: 唐
  content: '穆天子，走龍媒，八轡冬瓏逐天迴。

    五精掃地凝雲開，高門左右日月環。

    四方錯鏤稜層殷，舞霞垂尾長盤珊。

    江澄海淨神母顏，施紅點翠照虞泉。

    曳雲拖玉下崑山，列斾如松，張蓋如輪。

    金風殿秋，清明發春。

    八鑾十乘，矗如雲屯。

    瓊鍾瑤席甘露文，玄霜絳雪何足云，薰梅染柳將贈君。

    鉛華之水洗君骨，與君相對作真質。'
- title: 株林
  author: 佚名
  dynasty: 先秦
  content: '胡为乎株林？从夏南！匪适株林，从夏南！

    驾我乘马，说于株野。乘我乘驹，朝食于株！'
- title: 乌啼月・乌夜啼
  author: 贺铸
  dynasty: 宋
  content: '牛女相望处，星桥不碍东西。

    重墙未抵蓬山远，却恨画楼低。

    细字频传幽怨，凝缸长照单栖。

    城乌可是知人意，偏向月明啼。'
- title: 玉连环・解连环
  author: 曹勋
  dynasty: 宋
  content: '庆云开霁，清华明昼，殿阁风度薰弦。

    电虹敷瑞，应炎运当千。

    端景命、符圣德，三阶正、万国归化，远胜文思睿藻，问鲭寝格中天。

    深严。

    邃启芳筵。

    正花拥绛扆，瑶殿神仙。

    缓闻钧韶奏下，歌舞云边。

    宫闱罄和气，浃南山。

    罩翠霭、上寿烟。

    祝无疆御历万万年。'
- title: 赴蘇州至常州荅賈舍人
  author: 白居易
  dynasty: 唐
  content: '杭城隔歲轉蘇臺，還擁前時五馬回。

    厭見簿書先眼合，喜逢桮酒暫眉開。

    未酬恩寵年空去，欲立功名命不來。

    一別承明三領郡，甘從人道是粗才。'
- title: 三月五日陪裴大夫泛長沙東湖
  author: 崔護
  dynasty: 唐
  content: '上巳餘風景，芳辰集遠坰。

    綵舟浮泛蕩，繡轂下娉婷。

    林樹迴蔥蒨，笙歌入杳冥。

    湖光迷翡翠，草色醉蜻蜓。

    鳥弄桐花日，魚翻穀雨萍。

    從今留勝會，誰看畫蘭亭。'
- title: 頌 二
  author: 善會
  dynasty: 唐
  content: '勞持生死法，唯向佛邊求。

    目前迷正理，擬火覓浮漚。'
- title: 霜天晓角
  author: 楼
  dynasty: 宋
  content: '翦雪裁冰。

    有人嫌太清。

    又有人嫌太瘦，都不是、我知音。

    谁是我知音。

    孤山人姓林。

    一自西湖别后，辜负我、到如今。'
- title: 虞美人
  author: 周邦彦
  dynasty: 宋
  content: '廉纤小雨池塘遍。

    细点看萍面。

    一双燕子守朱门。

    比似寻常时候、易黄昏。

    宜城酒泛浮香絮。

    细作更阑语。

    相将羁思乱如云。

    又是一窗灯影、两愁人。'
- title: 早秋獨夜
  author: 白居易
  dynasty: 唐
  content: '井梧涼葉動，鄰杵秋聲發。

    獨向檐下眠，覺來半牀月。'
- title: 法曲遍第一・法曲
  author: 曹勋
  dynasty: 宋
  content: '丽景早春时。

    正花漏初迟。

    东君出震，太和应物，恍惚中立丹基。

    天风卦成随象，记合成□□□□□□□必相契。

    三千六百火候，密运精微。

    蒸入肌肤，嫩红潮颊，自然旧容生辉。

    情志。

    鄙凡尘，瑶圃满眼，都看桃李。

    晴云万叠开异色。

    灵光湛湛增秀逸。

    与道合。

    真境丹房，随时沐浴，亦向朝夕。'
- title: 四言詩
  author: 孫思邈
  dynasty: 唐
  content: '取金之精，合石之液。

    列爲夫婦，結爲魂魄。

    一體混沌，兩精感激。

    河車覆載，鼎候無忒。

    洪鑪烈火，烘燄翕赫。

    煙未及黔，燄不假碧。

    如畜扶桑，若藏霹靂。

    姹女氣索，嬰兒聲寂。

    透出兩儀，麗於四極。

    壁立幾多，馬馳一驛。

    宛其死矣，適然從革。

    惡黜善遷，情回性易。

    紫色內達，赤芒外射。

    熠若火生，乍疑血滴。

    號曰中環，退藏於密。

    霧散五內，川流百脉。

    骨變金植，顏駐玉澤。

    陽德乃敷，陰功□積。

    南宮度名，北斗落籍。'
- title: 半死桐・鹧鸪天
  author: 贺铸
  dynasty: 宋
  content: '重过阊门万事非。

    同来何事不同归。

    梧桐半死清霜后，头白鸳鸯失伴飞。

    原上草，露初晞。

    旧栖新垅两依依。

    空床卧听南窗雨，谁复挑灯夜补衣。'
- title: 沁园春
  author: 刘将孙
  dynasty: 宋
  content: '流水断桥，坏壁春风，一曲韦娘。

    记宰相开元，弄权疮痏，全家骆谷，追骑仓皇。

    彩凤随鸦，琼奴失意，可似人间白面郎。

    知他是，燕南牧马，塞北驱羊。

    啼痕自诉衷肠。

    尚把笔低徊愧下堂。

    叹国手无棋，危涂何策，书窗如梦，世路方长。

    青冢琵琶，穹庐笳拍，未比渠侬泪万行。

    二十载，竟何时委玉，何地埋香。'
- title: 水调歌头
  author: 韩元吉
  dynasty: 宋
  content: '江路晓来雨，残暑夜全消。

    人言天上今夕，飞鹊渐成桥。

    杳杳云车何处。

    脉脉红蕖香度。

    瓜果趁良宵。

    推枕断虹卷，抚槛白鱼跳。

    无湖客，临风露，倚兰苕。

    云涛四起，极目人世有烟霄。

    我送君舟西渡。

    君望我帆南浦。

    明日恨迢迢。

    且醉吴淞月，重听浙江潮。'
- title: 满江红
  author: 李曾伯
  dynasty: 宋
  content: '推枕闻鸡，正怪得、乾坤都白。

    元是有、福星临照，至和薰出。

    缘饰夜城疑不夜，弥漫色界成无色。

    更摛词、巧欲夺天葩，尤殊特。

    貂帽拥，寒何力。

    羔酿举，情何极。

    欠开樽细挹，梅花标格。

    十万铁衣冰到骨，祈天只愿王师息。

    想家童、日办剡中舟，溪头立。'
- title: 千秋岁
  author: 彭子翔
  dynasty: 宋
  content: '重阳来未。

    谁领黄花意。

    斟玉醑，歌金缕。

    云山笼瑞彩，风月溶清气。

    北山顶，寿星一点光无际。

    六十今朝是。

    甲子从头起。

    堂堂去，千千岁。

    是非华表鹤，深浅蓬莱水。

    翁不管，年年先共黄花醉。'
- title: 朝中措
  author: 王之道
  dynasty: 宋
  content: '晴烟漠漠日晖晖。

    天际远山低。

    槛外碧芜千里，坐来目送鸥飞。

    诗笺谈麈，珠盘落落，玉屑霏霏。

    更把登临馀兴，翻成白雪歌词。'
- title: 偶題二首 一
  author: 李商隱
  dynasty: 唐
  content: '小亭閒眠微醉消，山榴海栢枝相交。

    水文簟上琥珀枕，傍有墮釵雙翠翹。'
- title: 孟生詩
  author: 韓愈
  dynasty: 唐
  content: '孟生江海士，古貌又古心。

    嘗讀古人書，謂言古猶今。

    作詩三百首，窅默咸池音。

    騎驢到京國，欲和熏風琴。

    豈識天子居，九重鬱沈沈。

    一門百夫守，無籍不可尋。

    晶光蕩相射，旗戟翩以森。

    遷延乍却走，驚怪靡自任。

    舉頭看白日，泣涕下霑襟。

    朅來遊公卿，莫肯低華簪。

    諒非軒冕族，應對多差參。

    萍蓬風波急，桑榆日月侵。

    奈何從進士，此路轉嶇嶔。

    異質忌處羣，孤芳難寄林。

    誰憐松桂性，競愛桃李陰。

    朝悲辭樹葉，夕感歸巢禽。

    顧我多慷慨，窮檐時見臨。

    清宵靜相對，髮白聆苦吟。

    采蘭起幽念，眇然望東南。

    秦吳修且阻，兩地無數金。

    我論徐方牧，好古天下欽。

    竹實鳳所食，德馨神所歆。

    求觀衆丘小，必上泰山岑。

    求觀衆流細，必泛滄溟深。

    子其聽我言，可以當所箴。

    既獲則思返，無爲久滯淫。

    卞和試三獻，期子在秋砧。'
- title: 菩萨蛮
  author: 邓肃
  dynasty: 宋
  content: '腰肢欲趁杨花去。

    歌声能遏行云住。

    杯酒醉东风。

    羁愁一洗空。

    谪仙清饮露。

    意在飞琼侣。

    未醉即求归。

    新词句欲飞。'
- title: 水调歌头
  author: 家铉翁
  dynasty: 宋
  content: '瀛台居北界，觌面是重城。

    老龙蹲踞不动，潭影净无尘。

    此地高阳胜处，天付仙翁为主，那肯借闲人。

    暂挂西堂锡，仍同旦过宾。

    六年里，五迁舍，得比邻。

    儒馆豆笾於粲，弦诵有遗音。

    甚喜黄冠为侣，更得青衿来伴，应不叹飘零。

    夜宿东华榻，朝餐泮水芹。'
- title: 酬前大理寺評事張芬
  author: 李端
  dynasty: 唐
  content: '君家舊林壑，寄在亂峰西。

    近日春雲滿，相思路亦迷。

    聞鐘投野寺，待月過前溪。

    悵望成幽夢，依依識故蹊。'
- title: 帝京篇
  author: 駱賓王
  dynasty: 唐
  content: '山河千里國，城闕九重門。

    不覩皇居壯，安知天子尊。

    皇居帝里崤函谷，鶉野龍山侯甸服。

    五緯連影集星躔，八水分流橫地軸。

    秦塞重關一百二，漢家離宮三十六。

    桂殿嶔岑對玉樓，椒房窈窕連金屋。

    三條九陌麗城隈，萬戶千門平旦開。

    複道斜通鳷鵲觀，交衢直指鳳皇臺。

    劍履南宮入，簪纓北闕來。

    聲名冠寰宇，文物象昭回。

    鉤陳肅蘭戺，璧沼浮槐市。

    銅羽應風回，金莖承露起。

    校文天祿閣，習戰昆明水。

    朱邸抗平臺，黃扉通戚里。

    平臺戚里帶崇墉，炊金饌玉待鳴鐘。

    小堂綺帳三千戶，大道青樓十二重。

    寶蓋雕鞍金絡馬，蘭窗繡柱玉盤龍。

    繡柱璇題粉壁映，鏘金鳴玉王侯盛。

    王侯貴人多近臣，朝遊北里暮南鄰。

    陸賈分金將讌喜，陳遵投轄正留賓。

    趙李經過密，蕭朱交結親。

    丹鳳朱城白日暮，青牛紺幰紅塵度。

    俠客珠彈垂楊道，倡婦銀鉤采桑路。

    倡家桃李自芳菲，京華遊俠盛輕肥。

    延年女弟雙鳳入，羅敷使君千騎歸。

    同心結縷帶，連理織成衣。

    春朝桂尊尊百味，秋夜蘭燈燈九微。

    翠幌珠簾不獨映，清歌寶瑟自相依。

    且論三萬六千是，寧知四十九年非。

    古來榮利若浮雲，人生倚伏信難分。

    始見田竇相移奪，俄聞衞霍有功勳。

    未厭金陵氣，先開石槨文。

    朱門無復張公子，灞亭誰畏李將軍。

    相顧百齡皆有待，居然萬化咸應改。

    桂枝芳氣已銷亡，柏梁高宴今何在？

    春去春來苦自馳，爭名爭利徒爾爲。

    久留郎署終難遇，空掃相門誰見知。

    當時一旦擅豪華，自言千載長驕奢。

    倏忽摶風生羽翼，須臾失浪委泥沙。

    黃雀徒巢桂，青門遂種瓜。

    黃金銷鑠素絲變，一貴一賤交情見。

    紅顏宿昔白頭新，脫粟布衣輕故人。

    故人有湮淪，新知無意氣。

    灰死韓安國，羅傷翟廷尉。

    已矣哉，歸去來。

    馬卿辭蜀多文藻，揚雄仕漢乏良媒。

    三冬自矜誠足用，十年不調幾邅回。

    汲黯薪逾積，孫弘閣未開。

    誰惜長沙傅，獨負洛陽才。'
- title: 閿鄉寓居十首 清溪
  author: 吳融
  dynasty: 唐
  content: '清溪見底露蒼苔，密竹垂藤鏁不開。

    應是仙家在深處，愛流花片引人來。'
- title: 絕句四首 四
  author: 杜甫
  dynasty: 唐
  content: '藥條藥甲潤青青，色過棕亭入草亭。

    苗滿空山慙取譽，根居隙地怯成形。'
- title: 采桑子
  author: 晏几道
  dynasty: 宋
  content: '昭华凤管知名久，长闭帘栊。

    闻道春慵。

    方倚庭花晕脸红。

    可怜金谷无人后，此会相逢。

    三弄临风。

    送得当筵玉盏空。'
- title: 满江红
  author: 马子严
  dynasty: 宋
  content: '瑞霭秋空，银河里、非烟非雾。

    应想是、岳锺神秀，再生尹傅。

    昨夜五云随梦入，今朝万象朝元去。

    正六星、炳炳耀文昌，循初度。

    五马贵，多文富。

    人品异，心朝古。

    似冰清瑶水，玉森元圃。

    天子方将循异政，灵孙又合为霖雨。

    问汾阳、几考在中书，从今数。'
- title: 遊城南十六首 風折花枝
  author: 韓愈
  dynasty: 唐
  content: '浮豔侵天難就看，清香撲地只遙聞。

    春風也是多情思，故揀繁枝折贈君。'
- title: 湖上逸人
  author: 齊己
  dynasty: 唐
  content: '澹蕩光中翡翠飛，田田初出柳絲絲。

    吟沿綠島時逢鶴，醉泛清波或見龜。

    七澤釣師應識我，中原逐鹿不知誰。

    秋風水寺僧相近，一徑蘆花到竹籬。'
- title: 酬司門盧四兄雲夫院長望秋作
  author: 韓愈
  dynasty: 唐
  content: '長安雨洗新秋出，極目寒鏡開塵函。

    終南曉望蹋龍尾，倚天更覺青巉巉。

    自知短淺無所補，從事久此穿朝衫。

    歸來得便即遊覽，暫似壯馬脫重銜。

    曲江荷花蓋十里，江湖生目思莫緘。

    樂遊下矚無遠近，綠槐萍合不可芟。

    白首寓居誰借問，平地寸步扃雲巖。

    雲夫吾兄有狂氣，嗜好與俗殊酸鹹。

    日來省我不肯去，論詩說賦相諵諵。

    望秋一章已驚絕，猶言低抑避謗讒。

    若使乘酣騁雄怪，造化何以當鐫劖。

    嗟我小生值強伴，怯膽變勇神明鑒。

    馳坑跨谷終未悔，爲利而止真貪饞。

    高揖羣公謝名譽，遠追甫白感至諴。

    樓頭完月不共宿，其奈就缺行攕攕。'
- title: 後漢門 呂母
  author: 周曇
  dynasty: 唐
  content: '獄無良吏雪無由，處處戈鋋自執仇。

    呂母銜冤窮老婦，亦能爲帥復私讎。'
- title: 湖亭與行簡宿
  author: 白居易
  dynasty: 唐
  content: '潯陽少有風情客，招宿湖亭盡却回。

    水檻虛涼風月好，夜深誰共阿憐來。'
- title: 霜天晓月
  author: 韩玉
  dynasty: 宋
  content: '竹篱茅屋。

    一树扶疏玉。

    客里十分清绝，有人在、江南北。

    伫目。

    诗思促。

    翠袖倚修竹。

    不是月媒风聘，谁人与、伴幽独。'
- title: 远游
  author: 刘向
  dynasty: 先秦
  content: '悲余性之不可改兮，屡惩艾而不迻。

    服觉皓以殊俗兮，貌揭揭以巍巍。

    譬若王侨之乘云兮，载赤霄而凌太清。

    欲与天地参寿兮，与日月而比荣。

    登昆仑而北首兮，悉灵圉而来谒。

    选鬼神于太阴兮，登阊阖于玄阙。

    回朕车俾西引兮，褰虹旗于玉门。

    驰六龙于三危兮，朝西灵于九滨。

    结余轸于西山兮，横飞谷以南征。

    绝都广以直指兮，历祝融于硃冥。

    枉玉衡于炎火兮，委两馆于咸唐。

    贯澒濛以东朅兮，维六龙于扶桑。

    周流览于四海兮，志升降以高驰。

    徵九神于回极兮，建虹采以招指。

    驾鸾凤以上游兮，从玄鹤与鹪明。

    孔鸟飞而送迎兮，腾群鹤于瑶光。

    排帝宫与罗囿兮，升县圃以眩灭。

    结琼枝以杂佩兮，立长庚以继日。

    凌惊雷以轶骇电兮，缀鬼谷于北辰。

    鞭风伯使先驱兮，囚灵玄于虞渊。

    遡高风以低佪兮，览周流于朔方。

    就颛顼而敶辞兮，考玄冥于空桑。

    旋车逝于崇山兮，奏虞舜于苍梧。

    济杨舟于会稽兮，就申胥于五湖。

    见南郢之流风兮，殒余躬于沅湘。

    望旧邦之黯黮兮，时溷浊其犹未央。

    怀兰茝之芬芳兮，妒被离而折之。

    张绛帷以襜襜兮，风邑邑而蔽之。

    日暾暾其西舍兮，阳焱焱而复顾。

    聊假日以须臾兮，何骚骚而自故。

    叹曰：

    譬彼蛟龙乘云浮兮，汎淫澒溶纷若雾兮。

    潺湲轇轕雷动电发馺高举兮。

    升虚凌冥沛浊浮清入帝宫兮，摇翘奋羽驰风骋雨游无穷兮。'
- title: 曉發
  author: 唐求
  dynasty: 唐
  content: '旅館候天曙，整車趨遠程。

    幾處曉鐘斷，半橋殘月明。

    沙上鳥猶在，渡頭人未行。

    去去古時道，馬嘶三兩聲。'
- title: 宴吳王宅
  author: 韓翃
  dynasty: 唐
  content: '玉管簫聲合，金盃酒色殷。

    聽歌吳季札，縱飲漢中山。

    稱壽爭離席，留歡輙上關。

    莫言辭客醉，猶得曳裾還。'
- title: 霓裳中序第一
  author: 周密
  dynasty: 宋
  content: '湘屏展翠叠。

    恨入宫沟流怨叶。

    釭冷金花暗结。

    又雁影带霜，蛩音凄月。

    珠宽腕雪。

    叹锦笺、芳宇盈箧。

    人何在，玉箫旧约，忍对素娥说。

    愁切。

    夜砧幽咽。

    任帐底、沈烟渐灭。

    红兰谁采赠别。

    洛汜分绡，汉浦遗玦。

    舞鸾光半缺。

    最怕听、离弦乍阕。

    凭阑久，一庭香露，桂影弄栖蝶。'
- title: 長相思 一
  author: 白居易
  dynasty: 唐
  content: '汴水流，泗水流，流到瓜洲古渡頭，吳山點點愁。

    思悠悠，恨悠悠，恨到歸時方始休，月明人倚樓。'
- title: 洞仙歌
  author: 无名氏
  dynasty: 宋
  content: 六尺湘漪簟冷。
- title: 寄江陵韓少尹
  author: 羊士諤
  dynasty: 唐
  content: '別來玄鬢共成霜，雲起無心出帝鄉。

    蜀國魚箋數行字，憶君秋夢過南塘。'
- title: 赴安南却寄台司
  author: 高駢
  dynasty: 唐
  content: '曾驅萬馬上天山，風去雲回頃刻間。

    今日海門南面事，莫教還似鳳林關。'
- title: 木兰花・玉楼春
  author: 晁补之
  dynasty: 宋
  content: '小楼新创堪临远。

    一带寒山都入眼。

    人间应未觉春归，楼上已先变柳眼。

    风威自与微阳战。

    雪意不遮残腊换。

    少须文栋燕双回，来看东城花一片。'
- title: 唐多令
  author: 尹焕
  dynasty: 宋
  content: '苹末转清商。

    溪声供夕凉。

    缓传杯、催唤红妆。

    慢绾乌云新浴罢，裙拂地、水沈香。

    歌短旧情长。

    重来惊鬓霜。

    怅绿阴、青子成双。

    说著前欢佯不睬，扬莲子、打鸳鸯。'
- title: 念奴娇
  author: 章谦亨
  dynasty: 宋
  content: '垂杨得地，在楼台侧畔，无人攀折。

    不似津亭舟系处，只伴客愁离别。

    丝过摇金，带铺新翠，雅称莺调舌。

    芳筵相映，最宜斜挂残月。

    却得连日春寒，未教轻滚，一片庭前雪。

    应恨张郎今老去，难比风流时节。

    醉眼浑醒，愁眉都展，舞困腰肢怯。

    有时微笑，把伊绾个双结。'
- title: 红衲袄
  author: 施惠《幽闺记》
  dynasty: 元
  content: '我特地错赌别。

    姐姐，望高抬贵手饶过些，一句话儿伤了俺贤姐姐。

    起来，且饶你这次，今后再不可如此。

    若再如此呵，瑞莲甘痛决，姐姐闲耍歇，小的妹先去也。

    你那里去？只管在此闲行，忘收了针线帖。'
- title: 登餘干古縣城
  author: 劉長卿
  dynasty: 唐
  content: '孤城上與白雲齊，萬古荒涼楚水西。

    官舍已空秋草綠，女牆猶在夜烏啼。

    平江渺渺來人遠，落日亭亭向客低。

    沙鳥不知陵谷變，朝飛暮去弋陽溪。'
- title: 負謫後登干越亭作
  author: 劉長卿
  dynasty: 唐
  content: '天南愁望絕，亭上柳條新。

    落日獨歸鳥，孤舟何處人。

    生涯投越徼，世業陷胡塵。

    杳杳鍾陵暮，悠悠鄱水春。

    秦臺悲白首，楚澤怨青蘋。

    草色迷征路，鶯聲傷逐臣。

    獨醒空取笑，直道不容身。

    得罪風霜苦，全生天地仁。

    青山數行淚，滄海一窮鱗。

    牢落機心盡，惟憐鷗鳥親。'
- title: 玉楼春
  author: 毛滂
  dynasty: 宋
  content: '西风吹冷沈香篆。

    门掩小晴红叶院。

    卧看黄菊送重阳，露重烟寒花未遍。

    衰翁病怯琉璃簟。

    日日愁侵霜鬓短。

    一杯菊叶小云团，满眼萧萧松竹晚。'
- title: 玉梅令
  author: 姜夔
  dynasty: 宋
  content: '疏疏雪片。

    散入溪南苑。

    春寒锁、旧家亭馆。

    有玉梅几树，背立怨东风，高花未吐，暗香已远。

    公来领略，梅花能劝。

    花长好、愿公更健。

    便揉春为酒，翦雪作新诗，拚一日、绕花千转。'
- title: 齐天乐
  author: 吕同老
  dynasty: 宋
  content: '绿荫初蔽林塘路，凄凄乍流清韵。

    倦咽高槐，惊嘶别柳，还忆当曾听。

    西窗梦醒。

    叹弦绝重调，珥空难整。

    绰约冰绡，夜深谁念露华冷。

    不知身世易老，一声声断续，频报秋信。

    坠叶山明，疏枝月小，惆怅齐姬薄幸。

    馀音未尽。

    早枯翼飞仙，暗嗟残景。

    见洗冰奁，怕翻双翠鬓。'
- title: 中吕・粉蝶儿寄情人
  author: 王氏
  dynasty: 元
  content: '江景萧疏，那堪楚天秋暮，战西风柳败荷枯。

    立夕阳，空凝伫，江乡古渡，水接天隅，眼弥漫晚山烟树。'
- title: 楊柳
  author: 汪遵
  dynasty: 唐
  content: '亞夫營畔柳濛濛，隋主堤邊四路通。

    攀折贈君還有意，翠眉輕嫩怕春風。'
- title: 玉珑璁
  author: 无名氏
  dynasty: 宋
  content: '城南路。

    桥南路。

    玉钩帘卷香横雾。

    新相识。

    旧相识。

    浅颦低拍，嫩红轻碧。

    惜惜惜。

    刘郎去。

    阮郎住。

    为云为雨朝还暮。

    心相忆。

    空相忆。

    露荷心性，柳花踪迹。

    得得得。'
- title: 八声甘州
  author: 吴文英
  dynasty: 宋
  content: '步晴霞倒影，洗闲愁、深杯滟风漪。

    望越来清浅，吴歈杳霭，江雁初飞。

    辇路凌空九险，粉冷濯妆池。

    歌舞烟霄顶，乐景沈晖。

    别是青红阑槛，对女墙山色，碧澹宫眉。

    问当时游鹿，应笑古台非。

    有谁招、扁舟渔隐，但寄情、西子却题诗。

    闲风月，暗销磨尽，浪打鸥矶。'
- title: 点绛唇
  author: 王十朋
  dynasty: 宋
  content: '羽盖垂垂，玉英乱簇春光满。

    韵香清远。

    暖日烘庭院。

    露褒琼枝，脸透何郎晕。

    凝余恨。

    古人不见。

    谁与花公论。'
- title: 念奴娇
  author: 张元干
  dynasty: 宋
  content: '垂虹望极，扫太虚纤翳，明河翻雪。

    一碧天光波万顷，涌出广寒宫阙。

    好事浮家，不辞百里，俱载如花颊。

    琴高双鲤，鼎来同醉孤绝。

    浩荡今夕风烟，人间天上，别似寻常月。

    陶冶三高千古恨，赏我中秋清节。

    八十仙翁，雅宜图画，写取横江楫。

    平生奇观，梦回犹竦毛发。'
- title: 法曲入破第四・法曲
  author: 曹勋
  dynasty: 宋
  content: '黄锺正严凛，飞舞屑琼瑰。

    清赏丰年瑞。

    云液喜传杯。

    阴爻会见复，动一阳、生浩气。

    谁问添宫线，炼功在金液。

    晴檐试暖，表里莹如无疵。

    庭柳漏春信，更萱色、侵苔砌。

    优游岁向晚，叹人间时序疾。

    还捧椒觞，羽衣礼无极。'
- title: 夜坐示友
  author: 唐彥謙
  dynasty: 唐
  content: '夜久燭花落，淒聲生遠林。

    有懷嫌會淺，無事又秋深。

    黃葉歸田夢，白頭行路吟。

    山中亦可樂，不似此同襟。'
- title: 感皇恩
  author: 叶巽斋
  dynasty: 宋
  content: '冬岭秀乔松，江南飞雪。

    数朵梅花弄春色。

    玉颜苍鬓，人似松梅标格。

    岁寒长不老，人奇绝。

    簿领馀间，长生有道，福寿从今更千百。

    孙枝浸盛，万卷家传方册。

    樽前频醉，此宵风月。'
- title: 孤鴈 二
  author: 崔塗
  dynasty: 唐
  content: '幾行歸去盡，片影獨何之。

    暮雨相呼失，寒塘獨下遲。

    渚雲低暗度，關月冷遙隨。

    未必逢矰繳，孤飛自可疑。'
- title: 旅中送遷客
  author: 吳融
  dynasty: 唐
  content: '天南不可去，君去弔靈均。

    落日青山路，秋風白髮人。

    言危無繼者，道在有明神。'
- title: 相和歌辭 江南曲八首 三
  author: 劉希夷
  dynasty: 唐
  content: '君爲隴西客，妾遇江南春。

    朝遊含靈果，夕采弄風蘋。

    果氣時不歇，蘋花日自新。

    以此江南物，持贈隴西人。

    空盈萬里懷，欲贈竟無因。'
- title: 望江南・忆江南
  author: 刘辰翁
  dynasty: 宋
  content: '添一岁，减一岁愁眉。

    若待一生昏嫁了，更须采药十年迟。

    昏嫁已随时。

    东家者，俎豆伴儿嬉。

    幸自少年场屋了，谁能匊淅数还炊。

    千岁是灵龟。'
- title: 翠红乡儿女两团圆・贺新郎
  author: 高茂卿
  dynasty: 元
  content: '我当年娶了个女裙钗，他和婶子说的着么？为他每话不相投，因此上遣他在门外。

    他去了多少时节？经今早过了十三载，这人敢还有么？他可便一去了呵，石沉大海。

    叔叔，你打与我个模状儿。

    则他生的短矮也那蠢坌身材，多大年纪也？他年庚有三十岁，曾拐带了些甚么？止不过腹怀着半年胎。

    曾着人打听来么？这其间知道和尚在也那钵盂在。

    他小名儿唤做甚么？每日家问春梅无信息，这人敢有哩。

    哎！他也恰便似赵杲送曾哀。

    哥，你莫不在那里见李春梅来？没有见，我打了个呵欠。

    将酒来与哥吃。

    婶子，我要湿湿去。

    你看这厮波。

    我出的这门来。

    姐夫，嗨！你好狠也，添添孩儿，有了主也。

    我过去说了，可是你绝户我绝户？婶子，您侄儿湿湿湿了也。

    你看这厮波。

    叔叔，我与婶子一个娃娃。

    敢是醉了也。

    我醉了，酒在肚里，事在心头。

    听的你把那十三年前的事说起来，我怕不与婶子一个娃娃？婆婆，他说那十三年前的话，我有些耳背，你听者。

    叔叔，我十三年前，去那四村上下看几个头口儿。

    那老的每便道：王兽医，天色晚了也，你休家去，兀那前面二十里巡铺上有鬼。

    我便道：我是人，可怎么倒怕鬼？到的二十里巡铺上，则听的那里面噎噎的啼哭。

    我道:咦！敢真个有鬼么？我拿起这捩鼻木来。

    喝了一声道：甚么人？他便道：我是个叫化的。

    我便道:你是男子也是妇人？他便道：我是妇人，在这里养娃娃哩。

    哥，可得了个儿也是女？没产房，我不曾进去。

    将酒来与哥吃。

    我问他得了个儿也是女，他便道：得了个小厮儿。

    我便道：你不与了人怎么？他便道：我便与人谁要？我便道：将来我要。

    我与了他些碎银两，他便与了我。

    我问他甚的名姓，多大年纪，他道姓李，叫做春梅。

    年纪三十岁。

    我将那孩儿抱到家中，与了俺姐夫新庄店俞循礼为儿。

    长成一十三岁，每日上学，打您门前经过。

    小名唤做添添，便是你的儿。

    哥也，你不说谎？是真个么？呀！咬你的指头波。'
- title: 灞上輕薄行
  author: 孟郊
  dynasty: 唐
  content: '長安無緩步，況值天景莫。

    相逢灞滻間，親戚不相顧。

    自歎方拙身，忽隨輕薄倫。

    常恐失所避，化爲車轍塵。

    此中生白髮，疾走亦未歇。'
- title: 遊仙二十四首 三
  author: 吳筠
  dynasty: 唐
  content: '愍俗從遷謝，尋仙去淪沒。

    三元有真人，與我生道骨。

    凌晨吸丹景，入夜飲黃月。

    百關彌調暢，方寸益清越。

    棲神合虛無，洞覽周恍惚。

    不覺隨玉皇，焚香詣金闕。'
- title: 友人問卜見招
  author: 崔塗
  dynasty: 唐
  content: '何必問蓍龜，行藏自可期。

    但逢公道日，即是命通時。

    樂善知無厭，操心幸不欺。

    豈能花下淚，長似去年垂。'
- title: 詠灧澦堆
  author: 劉隱辭
  dynasty: 唐
  content: '灧澦崔嵬百萬秋，年年出沒幾時休。

    未容寸土生纖草，能向當江覆巨舟。

    無事便騰千尺浪，與人長作一堆愁。

    都緣不似蟠溪石，難使漁翁下釣鈎。'
- title: 春末題池州弄水亭
  author: 杜牧
  dynasty: 唐
  content: '使君四十四，兩佩左銅魚。

    爲吏非循吏，論書讀底書。

    晚花紅豔靜，高樹綠陰初。

    亭宇清無比，溪山畫不如。

    嘉賓能嘯詠，宮妓巧粧梳。

    逐日愁皆碎，隨時醉有餘。

    偃須求五鼎，陶秪愛吾廬。

    趣向人皆異，賢豪莫笑渠。'
- title: 送度支留後若侍御之歙州便赴信州省覲
  author: 劉長卿
  dynasty: 唐
  content: '國用憂錢穀，朝推此任難。

    即山榆莢變，降雨稻花殘。

    林響朝登嶺，江喧夜過灘。

    遙知驄馬色，應待倚門看。'
- title: 柳梢青
  author: 无名氏
  dynasty: 宋
  content: '家近闽南。

    三姑姊妹，秀揖仙岩。

    须女精神，玉卮标格，谪下尘凡。

    他时佳婿成双，红丝应牵第三。

    倚看樽前，团栾六子，三女三男。'
- title: 送春
  author: 無名氏
  dynasty: 唐
  content: '斜風細雨趲春歸，何不從容奈妾時。

    未辦三盃相別酒，先吟一首送行詩。

    再三留得鶬鶊晚，千萬休教杜宇知。

    縱若苦留留不住，明年早早到南枝。'
- title: 莆田石記
  author: 不詳
  dynasty: 唐
  content: '石敢當，鎮百鬼，壓災殃。

    官吏福，百姓康。

    風教盛，禮樂昌。'
- title: 前漢門 高祖
  author: 周曇
  dynasty: 唐
  content: '愛子從烹報主時，安知強啜不含悲。

    太公懸命臨刀几，忍取桮羹欲爲誰。'
- title: 贈趙公
  author: 張說
  dynasty: 唐
  content: '湘東股肱守，心與帝鄉期。

    舟楫中途蹇，風波復來思。

    嘉我常聯翼，金貂侍玉墀。

    迹參前馬聖，名綴鬻熊師。

    寒暑一何速，山川遠間之。

    寧知洞庭上，獨得平生時。

    精意微絕簡，從權討妙棋。

    林壑爲予請，紛靄發華滋。

    流賞忽已散，驚帆杳難追。

    送君在南浦，侘傺投此詞。'
- title: 別李季友
  author: 王季友
  dynasty: 唐
  content: '栖鳥不戀枝，喈喈在同聲。

    行子馳出戶，依依主人情。

    昔時霜臺鏡，醜婦羞爾形。

    閉匣二十年，皎潔常獨明。

    今日照離別，前途白髮生。'
- title: 仙吕・泣彦回
  author: 朱庭玉
  dynasty: 元
  content: '暗想配秋娘，情如交颈鸳鸯。

    绸缪缱绻深恩重义难忘，似真贤孟光。

    喜齐眉笑举梁鸿案，与卿卿带结同心，效鹣鹣永远成双。'
- title: 九日登青山
  author: 朱灣
  dynasty: 唐
  content: '昔人惆悵處，繫馬又登臨。

    舊地煙霞在，多時草木深。

    水將空合色，雲與我無心。

    想見龍山會，良辰亦似今。'
- title: 雁儿落过得胜令・俺也曾遇明师将真道传，指与无边传。教我少贪心少爱
  author: 无名氏
  dynasty: 元
  content: '欲，教俺多办工夫多修善。

    教俺休把利名牵，教俺多看些古书篇。

    尽都是通玄处，教俺共真师子细研。

    若是俺功全，得造化无人见。

    正是心也坚，心坚得自然。'
- title: 感春三首 三
  author: 韓愈
  dynasty: 唐
  content: '晨遊百花林，朱朱兼白白。

    柳枝弱而細，懸樹垂百尺。

    左右同來人，金紫貴顯劇。

    嬌童爲我歌，哀響跨箏笛。

    豔姬蹋筵舞，清眸刺劒戟。

    心懷平生友，莫一在燕席。

    死者長眇芒，生者困乖隔。

    少年真可喜，老大百無益。'
- title: 越中狂生題旗亭
  author: 不詳
  dynasty: 唐
  content: '日日草重生，悠悠傍秦城。

    諸侯逐兔白，夏滿鏡湖平。'
- title: 柳梢青
  author: 程珌
  dynasty: 宋
  content: '嫩绿成堆。

    朝来红紫，都在莓苔。

    方见春来，又闻春去，暗里谁催。

    人生易老何哉。

    春去矣、秋风又来。

    何似云溪，长春日月，无去无归。'
- title: 株昭
  author: 王褒
  dynasty: 先秦
  content: '悲哉于嗟兮，心内切磋。

    款冬而生兮，凋彼叶柯。

    瓦砾进宝兮，捐弃随和。

    铅刀厉御兮，顿弃太阿。

    骥垂两耳兮，中坂蹉跎。

    蹇驴服驾兮，无用日多。

    修洁处幽兮，贵宠沙劘。

    凤皇不翔兮，鹑鴳飞扬。

    乘虹骖蜺兮，载云变化。

    焦明开路兮，后属青蛇。

    步骤桂林兮，超骧卷阿。

    丘陵翔儛兮，谿谷悲歌。

    神章灵篇兮，赴曲相和。

    余私娱兹兮，孰哉复加。

    还顾世俗兮，坏败罔罗。

    卷佩将逝兮，涕流滂沲。

    乱曰：皇门开兮照下土，株秽除兮兰芷睹。

    四佞放兮後得禹，圣舜摄兮昭尧绪，孰能若兮原为辅。'
- title: 五言 十一
  author: 呂巖
  dynasty: 唐
  content: '盜得乾坤祖，陰陽是本宗。

    天魂生白虎，地魄產青龍。

    運寶泥丸在，搬精入上宮。

    有人明此法，萬載貌如童。'
- title: 鹊桥仙
  author: 谢懋
  dynasty: 宋
  content: '钩帘借月，染云为幌，花面玉枝交映。

    凉生河汉一天秋，问此会、今宵孰胜。

    铜壶尚滴，烛龙已驾，泪浥西风不尽。

    明朝乌鹊到人间，试说向、青楼薄幸。'
- title: 漢上送人西歸
  author: 李頻
  dynasty: 唐
  content: '幾作西歸夢，因爲愴別心。

    野銜天去盡，山夾漢來深。

    疊浪翻殘照，高帆引片陰。

    空留相贈句，畢我白頭吟。'
- title: 題慈溪張丞壁
  author: 方干
  dynasty: 唐
  content: '因君貳邑藍溪上，遣我維舟紅葉時。

    共向鄉中非半面，俱驚鬢裏有新絲。

    竚看孤潔成三考，應笑愚疎捨一枝。

    貌似故人心尚喜，相逢況是舊相知。'
- title: 高平九日
  author: 唐彥謙
  dynasty: 唐
  content: '雲淨南山紫翠浮，憑陵絕頂望悠悠。

    偶逢佳節牽詩興，漫把芳尊遣客愁。

    霜染鴉楓迎日醉，寒衝涇水帶冰流。

    烏紗頻岸西風裏，笑插黃花滿鬢秋。'
- title: 河亭晴望
  author: 白居易
  dynasty: 唐
  content: '風轉雲頭歛，煙銷水面開。

    晴虹橋影出，秋雁櫓聲來。

    郡靜官初罷，鄉遙信未迴。

    明朝是重九，誰勸菊花桮。'
- title: 须贾大夫谇范叔・仙吕/端正好
  author: 高文秀
  dynasty: 元
  content: '凭著俺仲尼书，苍颉字，周公礼，子产文辞。

    奈家贫不遇人驱使，怎肯道是无用也于才思。'
- title: 鹧鸪天
  author: 郭应祥
  dynasty: 宋
  content: '休道泉江寂寞滨。

    喧喧歌吹遍城闉。

    莫辞邀赏连三日，且庆开禧第一春。

    呼小队，领嘉宾。

    王园佳处踏芳尘。

    星球不用随归骑，自有山头月逐人。'
- title: 卜算子
  author: 吕渭老
  dynasty: 宋
  content: '眉为占愁多，镇日长长敛。

    试问心中有底愁，泪早千千点。

    莫唱短因缘，缘短犹伤感。

    谁信萧郎是路人，常有深深念。'
- title: 詩（幷序） 五十九
  author: 王梵志
  dynasty: 唐
  content: '行善爲基路，偷盜五不作，耶●五不當（戴校二句作「偷盜吾不作，邪淫吾不當。

    」）。

    不解讒朝廷，不解佞君王。

    不能行左道，於中說一傷。

    一直逢閻夫，盡地取天堂。'
- title: 秋日獨遊曲江
  author: 楊憑
  dynasty: 唐
  content: '信馬閑過憶所親，秋山行盡路無塵。

    主人莫惜松陰醉，還有千錢沽酒人。'
- title: 白舍人自杭州寄新詩有柳色春藏蘇小家之句因而戲酬兼寄浙東元相公
  author: 劉禹錫
  dynasty: 唐
  content: '錢塘山水有奇聲，暫謫仙官領百城。

    女妓還聞名小小，使君誰許喚卿卿。

    鼇驚震海風雷起，蜃鬬噓天樓閣成。

    莫道騷人在三楚，文星今向斗牛明。'
- title: 谒金门
  author: 吕胜己
  dynasty: 宋
  content: '芳思切，旧事不堪重说。

    浓露凝香花喷血。

    花心双蛱蝶。

    燕语莺啼都歇。

    又过清明时节。

    记得离歌三两阕。

    未歌先哽咽。'
- title: 浣溪沙
  author: 苏轼
  dynasty: 宋
  content: '照日深红暖见鱼。

    连溪绿暗晚藏乌。

    黄童白叟聚睢盱。

    糜鹿逢人虽未惯，猿揉闻鼓不须呼。

    归家说与采桑姑。'
- title: 步蟾宫
  author: 无名氏
  dynasty: 宋
  content: '蓂开四叶祥光发。

    又还是、清和时节。

    昴星呈瑞夜来明，庆此日、挺生英杰。

    少年玉树神清澈。

    未说到、龟龄鹤发。

    愿言鹗荐早蜚声，任丹桂、一枝高折。'
- title: 郊廟歌辭 享惠昭太子廟樂章 送神
  author: 王涯
  dynasty: 唐
  content: '威儀畢陳，備樂將闋。

    苞茅酒縮，膋蕭香徹。

    宮臣展事，肅雍在列。

    迎精送往，厥鑒昭晰。'
- title: 書事
  author: 王維
  dynasty: 唐
  content: '輕陰閣小雨，深院晝慵開。

    坐看蒼苔色，欲上人衣來。'
- title: 送少微上人歸德峯
  author: 歐陽詹
  dynasty: 唐
  content: '不負人間累，棲身任所從。

    灰心聞密行，菜色見羸容。

    幻世方同悟，深居願繼踪。

    孤雲與禪誦，到後在何峯。'
- title: 蝶恋花
  author: 葛胜仲
  dynasty: 宋
  content: '已过春分春欲去。

    千炬花间，作意留春住。

    一曲清歌无误顾。

    绕梁馀韵归何处。

    尽日劝春春不语。

    红气蒸霞，且看桃千树。

    才子霏谈更五鼓。

    剩看走笔挥风雨。'
- title: 行香子
  author: 吴潜
  dynasty: 宋
  content: '世事尘轻。

    宠辱何惊。

    □不须、更问君平。

    一帆客棹，几曲渔汀。

    正年华晚，露华澹，月华明。

    休论烟阁，莫说云屏。

    算惟堪、瓜种东陵。

    驹阴短景，蜗角浮名。

    但岁难留，身难健，鬓难青。'
- title: 一翦梅
  author: 汪元量
  dynasty: 宋
  content: '十年愁眼泪巴巴。

    今日思家。

    明日思家。

    一团燕月照窗纱。

    楼上胡笳。

    塞上胡笳。

    玉人劝我酌流霞。

    急拈琵琶。

    缓拈琵琶。

    一从别后各天涯。

    欲寄梅花。

    莫寄梅花。'
- title: 贈劉台處士
  author: 王貞白
  dynasty: 唐
  content: '擺落塵埃深處隱，欲將麋鹿混高踨。

    兵機不讓韓擒虎，笑癖微方陸士龍。

    月窟常留丹桂在，家山貪臥白雲重。

    尋址朝有詔徵遺逸，莫掛頭冠著澗松。

    （以上見《永樂大典》卷一三四五○「二寘」「處士」〖十四函一百三十七冊〗。

    ）。'
- title: 西江月
  author: 无名氏
  dynasty: 宋
  content: '昨夜轺车宿处，乱山深锁邮亭。

    烟溪霜叶颤秋声。

    不管愁人不听。

    枕冷安排难稳，衾寒重叠犹轻。

    凭谁说与那人人。

    报道衾寒枕冷。'
- title: 大
  author: 周邦彦
  dynasty: 宋
  content: '对宿烟收，春禽静，飞雨时鸣高屋。

    墙头青玉旆，洗铅霜都尽，嫩梢相触。

    润逼琴丝，寒侵枕障，虫网吹沾帘竹。

    邮亭无人处，听檐声不断，困眠初熟。

    奈愁极顿惊，梦轻难记，自怜幽独。

    行人归意速。

    最先念、流潦妨车毂。

    怎奈向、兰成憔悴，卫玠清羸，等闲时、易伤心目。

    未怪平阳客，双泪落、笛中哀曲。

    况萧索、青芜国。

    红糁铺地，门外荆桃如菽。

    夜游共谁秉烛。'
- title: 生查子
  author: 程垓
  dynasty: 宋
  content: '溪光曲曲村，花影重重树。

    风物小桃源，春事还如许。

    情知送客来，又作寻芳去。

    可惜一春诗，总为闲愁赋。'
- title: 句 二
  author: 李昪
  dynasty: 唐
  content: '朱扉盡日鎮長扃。

    （同前。

    ）。'
- title: 前腔
  author: 刘唐卿《白兔记》
  dynasty: 元
  content: '停威息怒，听小人从头禀覆。

    新充小军当差使，焉敢盗取衣袂。

    昨夜三更巡警过，忽见紫袍空中听。

    料莫是天宫赐我。

    料莫是天宫赐我。'
- title: 長安早春
  author: 無名氏
  dynasty: 唐
  content: '杳靄三春色，先從帝里芳。

    折楊猶恨短，測景已忻長。

    鶯和紅樓樂，花連紫禁香。

    躍魚驚太液，佳氣接溫湯。

    風送飛珂響，塵蒙翠輦光。

    熙熙晴煦遠，徒欲奉堯觴。'
- title: 任氏行 二
  author: 白居易
  dynasty: 唐
  content: '蟬鬢尚隨雲勢動，素衣猶帶月光來。

    （按：以上兩聯，《全唐詩續補遺》收作無名氏詩。

    ）。'
- title: 聞擊壤
  author: 薛存誠
  dynasty: 唐
  content: '堯年聽野老，擊壤復何云。

    自謂歡由己，寧知德在君。

    氣平閑易暢，聲賀作難分。

    耕鑿方隨日，恩威比望雲。

    簣桴均下調，和木等南薰。

    無落於吾事，誰將帝已聞。'
- title: 洞仙歌
  author: 朱敦儒
  dynasty: 宋
  content: '风流老峭，负不群奇表。

    弹指超凡怎由教。

    把俗儒故纸，推向一边，三界外、寻得一场好笑。

    尘缘无处趓，应见宰官，苦行公心众难到。

    这功名富贵，有也寻常，管做得、越古超今神妙。

    待接得、众生总成佛，向酒肆淫房，再逞年少。'
- title: 送日東僧遊天台
  author: 楊夔
  dynasty: 唐
  content: '一瓶離日外，行指赤城中。

    去自重雲下，來從積水東。

    攀蘿躋石徑，挂錫憩松風。

    迴首雞林道，唯應夢想通。'
- title: 水龙吟
  author: 胡寅
  dynasty: 宋
  content: '玉梅冲腊传香，瑞蓂秀荚开三四。

    莲花沉漏，熊罴占应，洛阳名裔。

    岁比甘罗，便疏同队，累棋观志。

    向修文寓直，仙楼侍宴，梁王宝、真难俪。

    多少襟怀未试，暂超然、壶中游戏。

    行看献策，归瞻旒藻，常勋斿记。

    歌畔巫云，舞回邹管，金钗扶醉。

    有阴功不乞，丹砂十纪，寿祺全畀。'
- title: 望江南・忆江南
  author: 邵伯温
  dynasty: 宋
  content: '百尺长藤垂到地，千株乔木密参天。

    只在郡城边。'
- title: 中吕・上小楼客情
  author: 景元启
  dynasty: 元
  content: '欲黄昏梅梢月明，动离愁酒阑人静。

    则被他檐铁声寒，翠被难温，致令得倦客伤情。

    听山城，又起更，角声幽韵，想他绣帏中和我一般孤另。'
- title: 满江红
  author: 吴潜
  dynasty: 宋
  content: '万里西风，吹我上、滕王高阁。

    正槛外、楚山云涨，楚江涛作。

    何处征帆木末去，有时野鸟沙边落。

    近帘钩、暮雨掩空来，今犹昨。

    秋渐紧，添离索。

    天正远，伤飘泊。

    叹十年心事，休休莫莫。

    岁月无多人易老，乾坤虽大愁难著。

    向黄昏、断送客魂消，城头角。'
- title: 点绛唇
  author: 王之道
  dynasty: 宋
  content: '珠幰霜蕤，晚来芬馥清香吐。

    流莺飞去。

    应上花梢住。

    一曲阳春，聊对东风诉。

    无多语。

    韶光暗度。

    恨到分携处。'
- title: 秋別
  author: 羅鄴
  dynasty: 唐
  content: '別路垂[楊]柳，秋風淒管弦。

    青樓君去後，明月爲誰圓。'
- title: 长亭怨慢
  author: 姜夔
  dynasty: 宋
  content: '渐吹尽、枝头香絮。

    是处人家，绿深门户。

    远浦萦回，暮帆零乱向何许。

    阅人多矣，谁得似、长亭树。

    树若有情时，不会得、青青如此。

    日暮。

    望高城不见，只见乱山无数。

    韦郎去也，怎忘得、玉环分付。

    第一是、早早归来，怕红萼、无人为主。

    算空有并刀，难翦离愁千缕。'
- title: 菩萨蛮
  author: 李昴英
  dynasty: 宋
  content: '云山叠叠双眸短。

    梦魂夜趁行人远。

    千里共襟期。

    吟风饮月时。

    碧溪穿翠峡。

    雪意蓬萧飒。

    安得翅飞来。

    冲寒同访梅。'
- title: 水底鱼儿
  author: 高明《蔡伯喈琵琶记》
  dynasty: 元
  content: '朝省尚书，昨日蒙圣旨：道状元及第，教咱去陪宴席。

    跌坏了人胎！越着鞭越退，遣人心下疑。

    转头回望，叫我的还是谁？。'
- title: 秋霁
  author: 曾纡
  dynasty: 宋
  content: '木落山明，暮江碧，楼倚太虚寥廓。

    素手飞觞，钗头笑取，金英满浮桑落。

    鬓云慢约。

    酒红拂破香腮薄。

    细细酌。

    帘外任教、月转画阑角。

    当年快意登临，异乡节物，难禁离索。

    故人远、凌波何在，惟有残英共寂寞。

    愁到断肠无处著。

    寄寒香与，凭渠问讯佳时，弄粉吹花，为谁梳掠。'
- title: 鲁智深喜赏黄花峪・刮地风
  author: 无名氏
  dynasty: 元
  content: '你性命当风秉蜡烛，俺似水上浮沤。

    病羊儿落在屠家手，咱两个怎肯平休？这厮更胡寻歹斗，故来承头。

    打杀我也！寺里和尚，都来救我。

    怕有那寺院中埋伏着，您都来答救。

    我着这莽拳头，向这厮嘴缝上丢。

    泼水难收，则一拳打你个翻筋斗，来叫爹爹的呵休。'
- title: 月三十韻
  author: 元稹
  dynasty: 唐
  content: '蓂葉標新朔，霜豪引細輝。

    白眉驚半隱，虹勢訝全微。

    涼魄潭空洞，虛弓雁畏威。

    上弦何汲汲，佳色轉依依。

    綺幕殘燈斂，妝樓破鏡飛。

    玲瓏穿竹樹，岑寂思幈幃。

    坐愛規將合，行看望已幾。

    絳河冰鑑朗，黃道玉輪巍。

    迥照偏瓊砌，餘光借粉闈。

    泛池相皎潔，壓桂共芳菲。

    的的當歌扇，娟娟透舞衣。

    殷勤入懷什，懇款墮雲圻。

    素液傳烘盞，鳴琴薦碧徽。

    椒房深肅肅，蘭路靄霏霏。

    翡翠通簾影，琉璃瑩殿扉。

    西園筵玳瑁，東壁射蛜蝛。

    老將占天陣，幽人釣石磯。

    荷鋤元亮息，回櫂子猷歸。

    迢遞同千里，孤高淨九圍。

    從星作風雨，配日麗旌旗。

    麟鬬寧徒設，蠅聲豈浪譏。

    司存委卿士，新拜出郊畿。

    今古雖云極，虧盈不易違。

    珠胎方夜滿，清露忍朝晞。

    漸減姮娥面，徐收楚練機。

    卞疑雕璧碎，潘感竟牀稀。

    捐篋辭班女，潛波蔽虙妃。

    氛埃誰定滅，蟾兔杳難希。

    須遣圓明盡，良嗟造化非。

    如能付刀尺，別爲創璿璣。'
- title: 二郎神
  author: 楼采
  dynasty: 宋
  content: '露床转玉，唤睡醒、绿云梳晓。

    正倦立银屏，新宽衣带，生怯轻寒料峭。

    闷绝相思无人问，但怨入、墙阴啼鸟。

    嗟露屋锁春，晴风喧昼，柳轻梅小。

    人悄。

    日长谩忆，秋千嬉笑。

    怅烬冷炉薰，花深莺静，帘箔微红醉袅。

    带结留诗，粉痕销帕，情远窃香年少。

    凝恨极，尽日凭高目断，淡烟芳草。'
- title: 宮詞 一二五
  author: 花蕊夫人徐氏
  dynasty: 唐
  content: '寢殿門前曉色開，紅泥藥樹間花栽。

    君王未起翠簾捲，又發宮人上直來。'
- title: 念奴娇
  author: 张辑
  dynasty: 宋
  content: '嫩凉生晓，怪今朝湖上，秋风无迹。

    古寺桂香山色外，肠断幽丛金碧。

    骤雨俄来，苍烟不见，苔径孤吟屐。

    系船高柳，晚蝉嘶破愁寂。

    且约携酒高歌，与鸥相好，分坐渔矶石。

    算只藕花知我意，犹把红芳留客。

    楼阁空濛，管弦清润，一水盈盈隔。

    不如休去，月悬良夜千尺。'
- title: 步虛詞十九首 十五
  author: 韋渠牟
  dynasty: 唐
  content: '西海辭金母，東方拜木公。

    雲行疑帶雨，星步欲凌風。

    羽袖揮丹鳳，霞巾曳彩虹。

    飄颻九霄外，下視望仙宮。'
- title: 中秋月
  author: 李洞
  dynasty: 唐
  content: '九十日秋色，今秋已半分。

    孤光吞列宿，四面絕微雲。

    衆木排疎影，寒流疊細紋。

    遙遙望丹桂，心緒更紛紛。'
- title: 点绛唇
  author: 毛滂
  dynasty: 宋
  content: '何处君家，蟠桃花下瑶池畔。

    日迟烟暖。

    占得春长远。

    几见花开，一任年光换。

    今年见。

    明年重见。

    春色如人面。'
- title: 庆春宫・高阳台
  author: 陈德武
  dynasty: 宋
  content: '风送深冬，雪消残腊，天时人事相催。

    堂北迎萱，水东问柳，阿谁报道春回。

    土牛装罢，候葭琯、先飞律灰。

    宜春宝字，是处人家，罗绮筵开。

    三年客里情怀。

    千里亲闱，一寸灵台。

    彩燕金钗，青丝生菜，还思纤手安排。

    韶光是也，可人的、如今再来。

    介他眉寿，但愿年年，春酒盈杯。'
- title: 山中答劉書記寓懷
  author: 李山甫
  dynasty: 唐
  content: '貴門多冠冕，日與榮辱並。

    山中有獨夫，笑傲出衰盛。

    正直任天真，鬼神亦相敬。

    之子賁丘園，戶牖松蘿暎。

    骨將槁木齊，心同止水淨。

    筆頭指金波，座上橫玉柄。

    芙蓉出秋渚，繡段流清詠。

    高古不稱時，沈默豈相競。

    窮搜萬籟息，危坐千峯靜。

    林僧繼嘉唱，風前亦爲幸。'
- title: 和西川李尚書漢州微月遊房太尉西湖
  author: 劉禹錫
  dynasty: 唐
  content: '木落漢川夜，西湖懸玉鈎。

    旌旗環水次，舟檝泛中流。

    目極想前事，神交如共遊。

    瑤琴久已絕，松韻自悲秋。'
- title: 題登真洞
  author: 張果
  dynasty: 唐
  content: '修成金骨鍊歸真，洞鎖遺蹤不計春。

    野草謾隨青嶺秀，閑花長對白雲新。

    風搖翠篠敲寒玉，水激丹砂走素鱗。

    自是神仙多變異，肯教踪跡掩紅塵。'
- title: 忆仙姿・如梦令
  author: 贺铸
  dynasty: 宋
  content: '相见时难别易。

    何限玉琴心意。

    眉黛只供愁，羞见双鸳鸯字。

    憔悴。

    憔悴。

    蜡烛销成红泪。'
- title: 班倢伃
  author: 嚴識玄
  dynasty: 唐
  content: '賤妾如桃李，君王若歲時。

    秋風一已勁，搖落不勝悲。

    寂寂蒼苔滿，沈沈綠草滋。

    繁華非此日，指輦競何辭。'
- title: 更漏子 一
  author: 歐陽炯
  dynasty: 唐
  content: '玉闌干，金甃井，月照碧梧桐影。

    獨自箇，立多時，露華濃溼衣。

    一向，凝情望，待得不成模樣。

    雖叵耐，又尋思，爭生嗔得伊。'
- title: 沁园春
  author: 刘过
  dynasty: 宋
  content: '万里湖南，江山历历，皆吾旧游。

    看飞凫仙子，张帆直上，周郎赤壁，鹦鹉汀洲。

    吸尽西江，醉中横笛，人在岳阳楼上头。

    波涛静，泛洞庭青草，重整兰舟。

    长沙会府风流。

    有万户娉婷帘玉钩。

    恨楚城春晚，岸花墙燕，还将客送，不与人留。

    且唤阳城，更招元结，摩抚之馀歌咏休。

    心期处，算世间真有，骑鹤扬州。'
- title: 减字木兰花
  author: 秦观
  dynasty: 宋
  content: '天涯旧恨。

    独自凄凉人不问。

    欲见回肠。

    断尽金炉小篆香。

    黛峨长敛。

    任是春风吹不展。

    困倚危楼。

    过尽飞鸿字字愁。'
- title: 孟德耀举案齐眉・调笑令
  author: 无名氏
  dynasty: 元
  content: '你道他发迹已无期，眼睁睁早虚过了三四十。

    量他打甚不紧？你道他根前还讲甚尊卑礼，常言道是夫唱妇随。

    为甚那男儿死了咱挂孝衣？这消不的我举案齐眉。'
- title: 菩萨蛮
  author: 苏轼
  dynasty: 宋
  content: '涂香莫惜莲承步。

    长愁罗袜凌波去。

    只见舞迥风。

    都无行处踪。

    偷穿宫样稳。

    并立双趺困。

    纤妙说应难。

    须从掌上看。'
- title: 偈頌（幷序○序爲南嶽齊己撰） 八十九
  author: 居遁
  dynasty: 唐
  content: '頭戴朝生菌，身披補破衣。

    見貧人可可，同道乃方知。'
- title: 清平乐
  author: 晏几道
  dynasty: 宋
  content: '烟轻雨小。

    紫陌香尘少。

    谢客池塘生绿草。

    一夜红梅先老。

    旋题罗带新诗。

    重寻杨柳佳期。

    强半春寒去后，几番花信来时。'
- title: 承明殿霍光鬼谏・正宫/端正好
  author: 杨梓
  dynasty: 元
  content: '于家漫劬劳，为国空生受。

    自从立汉室扶监炎刘，愁怀不遂空低海里，常则是泪湿征衣袖。'
- title: 送中兄典邵州
  author: 韓翃
  dynasty: 唐
  content: '官騎連西向楚雲，朱軒出餞晝紛紛。

    百城兼領安南國，雙筆遙揮王左君。

    一路諸侯爭館穀，洪池高會荆臺曲。

    玉顏送酒銅[鞮]歌，金管留人石頭宿。

    北雁初回江燕飛，南湖春暖著春衣。

    湘君祠對空山掩，漁父焚香日暮歸。

    百事無留到官後，重門寂寂垂高柳。

    零陵過贈石香溪，洞口人來飲醇酒。

    登樓暮結邵陽情，萬里蒼波煙靄生。

    他日新詩應見報，還如宣遠在安城。'
- title: 行香子
  author: 沈端节
  dynasty: 宋
  content: '烟淡回塘。

    月浸疏篁。

    一枝□、压尽群芳。

    修然风度，玉质金章。

    有许多情，许多韵，许多香。

    中酒情怀，琢句心肠。

    倚屏山、子细端相。

    冰芽初试，柑子新尝。

    更绮窗前，冰壶畔，看匀妆。'
- title: 喜迁莺
  author: 史浩
  dynasty: 宋
  content: '凤阙朱旗展，弄罢五弦，南薰敲竹。

    雨糁桃蹊，钱浮荷沼，一瞬染成新绿。

    玉皇香案吏，曾是时、鹤飞江国。

    对此际，每丹霄效瑞，非烟郁郁。

    卜筑。

    陶山曲，风榭月台，图画应难足。

    绿绮春浓，青蛇星烂，肯便稳栖烟麓。

    玳筵称寿，清皓齿、霏霏珠玉。

    竞屈指，看芝封紫检，鸣驺入谷。'
- title: 高士詠 伯夷叔齊
  author: 吳筠
  dynasty: 唐
  content: '夷齊互崇讓，棄國從所欽。

    聿來及宗周，乃復非其心。

    世濁不可處，冰清首陽岑。

    采薇詠羲農，高義越古今。'
- title: 送蜀客
  author: 張籍
  dynasty: 唐
  content: '蜀客南行祭碧雞，木棉花發錦江西。

    山橋日晚行人少，時見猩猩樹上啼。'
- title: 春秋戰國門 趙宣子
  author: 周曇
  dynasty: 唐
  content: '門人曾不有提彌，連嗾呀呀孰敢支。

    臨難若教無苟免，亂朝爭那以獒爲。'
- title: 瞻卬
  author: 佚名
  dynasty: 先秦
  content: '瞻卬昊天，则不我惠。孔填不宁，降此大厉。邦靡有定，士民其瘵。

    蟊贼蟊疾，靡有夷届。罪罟不收，靡有夷瘳。

    人有土田，女反有之。人有民人，女覆夺之。此宜无罪，女反收之。

    彼宜有罪，女覆说之。

    哲夫成城，哲妇倾城。懿厥哲妇，为枭为鸱。妇有长舌，维厉之阶。

    乱匪降自天，生自妇人。匪教匪诲，时维妇寺。

    鞫人忮忒。谮始竞背。岂曰不极？伊胡为慝？如贾三倍，君子是识。

    妇无公事，休其蚕织。

    天何以剌？何神不富？舍尔介狄，维予胥忌。不吊不祥，威仪不类。

    人之云亡，邦国殄瘁。

    天之降罔，维其优矣。人之云亡，心之忧矣。天之降罔，维其几矣。

    人之云亡，心之悲矣。

    觱沸槛泉，维其深矣。心之忧矣，宁自今矣？不自我先，不自我后。

    藐藐昊天，无不克巩。无忝皇祖，式救尔后。'
- title: 失调名
  author: 黄庭坚
  dynasty: 宋
  content: 旧家杨柳依依绿，长锁春来庭院。
- title: 嘲劉文樹
  author: 黃幡綽
  dynasty: 唐
  content: '可憐好箇劉文樹，髭鬚共頦頤別住。

    文樹面孔不似猢猻，猢猻面孔強似文樹。'
- title: 詩偈 二十
  author: 龐藴
  dynasty: 唐
  content: '欲得真解脫，持刀且殺牛。

    牛死人亦亡，佛亦不須求。

    全身空裏坐，即度死生流。'
- title: 点绛唇
  author: 朱敦儒
  dynasty: 宋
  content: '客梦初回，卧听吴语开帆索。

    护霜云薄。

    澹澹芙蓉落。

    画舫无情，人去天涯角。

    思量著。

    翠蝉金雀。

    别后新梳掠。'
- title: 雜曲歌辭 清平調 三
  author: 李白
  dynasty: 唐
  content: '名花傾國兩相歡，長得君王帶笑看。

    解釋春風無限恨，沈香亭北倚闌干。'
- title: 曉眠後寄楊戶部
  author: 白居易
  dynasty: 唐
  content: '輭綾腰褥薄緜被，涼冷秋天穩暖身。

    一覺曉眠殊有味，無因寄與早朝人。'
- title: 相和歌辭 江南曲
  author: 羅隱
  dynasty: 唐
  content: '江煙溼雨鮫綃輭，漠漠遠山眉黛淺。

    水國多愁又有情，夜槽壓酒銀船滿。

    綳絲採怨凝曉空，吳王臺榭春夢中。

    鴛鴦鸂鶒喚不起，平鋪淥水眠東風。

    西陵路邊月悄悄，油壁輕車嫁蘇小。'
- title: 沉江
  author: 东方朔
  dynasty: 先秦
  content: '惟往古之得失兮，览私微之所伤。

    尧舜圣而慈仁兮，後世称而弗忘。

    齐桓失于专任兮，夷吾忠而名彰。

    晋献惑于孋姬兮，申生孝而被殃。

    偃王行其仁义兮，荆文寤而徐亡。

    纣暴虐以失位兮，周得佐乎吕望。

    修往古以行恩兮，封比干之丘垄。

    贤俊慕而自附兮，日浸淫而合同。

    明法令而修理兮，兰芷幽而有芳。

    苦众人之妒予兮，箕子寤而佯狂。

    不顾地以贪名兮，心怫郁而内伤。

    联蕙芷以为佩兮，过鲍肆而失香。

    正臣端其操行兮，反离谤而见攘。

    世俗更而变化兮，伯夷饿于首阳。

    独廉洁而不容兮，叔齐久而逾明。

    浮云陈而蔽晦兮，使日月乎无光。

    忠臣贞而欲谏兮，谗谀毁而在旁。

    秋草荣其将实兮，微霜下而夜降。

    商风肃而害生兮，百草育而不长。

    众并谐以妒贤兮，孤圣特而易伤。

    怀计谋而不见用兮，岩穴处而隐藏。

    成功隳而不卒兮，子胥死而不葬。

    世从俗而变化兮，随风靡而成行。

    信直退而毁败兮，虚伪进而得当。

    追悔过之无及兮，岂尽忠而有功。

    废制度而不用兮，务行私而去公。

    终不变而死节兮，惜年齿之未央。

    将方舟而下流兮，冀幸君之发矇。

    痛忠言之逆耳兮，恨申子之沉江。

    愿悉心之所闻兮，遭值君之不聪。

    不开寤而难道兮，不别横之与纵。

    听奸臣之浮说兮，绝国家之久长。

    灭规矩而不用兮，背绳墨之正方。

    离忧患而乃寤兮，若纵火于秋蓬。

    业失之而不救兮，尚何论乎祸凶。

    彼离畔而朋党兮，独行之士其何望？

    日渐染而不自知兮，秋毫微哉而变容。

    众轻积而折轴兮，原咎杂而累重。

    赴湘沅之流澌兮，恐逐波而复东。

    怀沙砾而自沉兮，不忍见君之蔽壅。'
- title: 车攻
  author: 佚名
  dynasty: 先秦
  content: '我车既攻，我马既同。四牡庞庞，驾言徂东。

    田车既好，田牡孔阜。东有甫草，驾言行狩。

    之子于苗，选徒嚣嚣。建旐设旄，搏兽于敖。

    驾彼四牡，四牡奕奕。赤芾金舄，会同有绎。

    决拾既佽，弓矢既调。射夫既同，助我举柴。

    四黄既驾，两骖不猗。不失其驰，舍矢如破。

    萧萧马鸣，悠悠旆旌。徒御不惊，大庖不盈。

    之子于征，有闻无声。允矣君子，展也大成。'
- title: 永遇乐
  author: 杨无咎
  dynasty: 宋
  content: '黄叶缤纷，碧江清浅，锦水秋暮。

    画鼓冬冬，高牙飐飐，离棹无由驻。

    波声笳韵，芦花蓼穗，翻作别离情绪。

    须知道、风流太守，未尝恝情来去。

    那堪对此，来时单骑，去也文鸳得侣。

    绣被熏香，蓬窗听雨，还解知人否。

    一川风月，满堤杨柳，今夜酒醒何处。

    调疏呵，双栖正稳，慢摇去橹。'
- title: 偈 一
  author: 智真
  dynasty: 唐
  content: '心本絕塵何用洗，身中無病豈求醫。

    欲知是佛非身處，明鑑高懸未照時。'
- title: 送僧無言歸山
  author: 司空曙
  dynasty: 唐
  content: '袈裟出塵外，山徑幾盤緣。

    人到白雲樹，鶴沈青草田。

    龕泉朝請盥，松籟夜和禪。

    自昔聞多學，逍遙注一篇。'
- title: 鹊桥仙
  author: 刘克庄
  dynasty: 宋
  content: '去年无麦，今年多稼，尽是君侯心地。

    向来寺寺总拘桩，今有不拘桩底寺。

    省仓展日，米场镌价，万落千村蒙惠。

    更将补纳放宽些，便是个、西京循史。'
- title: 狂題十八首 十三
  author: 司空圖
  dynasty: 唐
  content: '芭蕉叢畔碧嬋娟，免更悠悠擾蜀川。

    應到去時題不盡，不勞分寄校書牋。'
- title: 同前
  author: 无名氏《张协状元》
  dynasty: 元
  content: '阿公也恁欢喜，阿波也恁欢喜。

    我阿儿归报，与娘行知会。

    小二出江陵干事归，道娘行交倩买登科记。

    且说张郎作状元，特也特来拜贺喜，拜贺喜。'
- title: 江城子
  author: 刘将孙
  dynasty: 宋
  content: '云涛白凤贺瑶池。

    仗葳蕤。

    路芳菲。

    十月温汤，赐浴卸罗衣。

    半点檀心天一笑，琼奴弱，玉环肥。

    风流谁合婿金闺。

    露将晞。

    雪争晖。

    贝阙珠宫，环佩月中归。

    误杀洛滨狂子建，情脉脉，恨依依。'
- title: 北苑侍宴雜詠詩 風
  author: 徐鉉
  dynasty: 唐
  content: '昨朝纔解凍，今日又開花。

    帝力無人識，誰知玩物華。'
- title: 平頭詩 三
  author: 無名氏
  dynasty: 唐
  content: '朝雲晦初景，丹池晚飛雪。

    飄枝聚還散，吹楊凝且滅。'
- title: 兵要望江南 風角第二（辛本作「占風角第二」、京本作「占風第三」。三十三首） 十七
  author: 易靜
  dynasty: 唐
  content: '占風法，申子是貪狼。

    丑戌謂之公正位，奸邪辰位自然當。

    細審看來方。'
- title: 南澗耕叟
  author: 崔塗
  dynasty: 唐
  content: '年年南澗濱，力盡志猶存。

    雨雪朝耕苦，桑麻歲計貧。

    戰添丁壯役，老憶太平春。

    見說經荒後，田園半屬人。'
- title: 郊廟歌辭 享太廟樂章 雍和
  author: 魏徵、褚亮
  dynasty: 唐
  content: '於穆清廟，聿修嚴祀。

    四縣載陳，三獻斯止。

    籩豆徹薦，人祇介祉。

    神維格思，錫祚不已。'
- title: 塞翁吟
  author: 杨泽民
  dynasty: 宋
  content: '院宇临池水，桥边绕水胧□。

    桥左右，水西东。

    水木两芙蓉。

    低疑洛浦凌波步，高如弄玉凌空。

    叶百叠，蕊千重。

    更都染轻红。

    冲冲。

    能消尽，忧心似结，看艳色、浑如梦中。

    为爱惜芳容未尽，好移去，满插家园，特与培封。

    年年对赏美质，朝朝披玩香风。'
- title: 拋毬樂 二
  author: 徐鉉
  dynasty: 唐
  content: '灼灼傅花枝，紛紛度畫旂。

    不知紅燭下，照見彩毬飛。

    借勢因期尅，巫山暮雨歸。'
- title: 朝中措
  author: 朱敦儒
  dynasty: 宋
  content: '东方千骑拟三河。

    灯夕试春罗。

    想是蟾宫高会，暂留暮雨姮娥。

    使君燕喜，王孙赋就，桃叶秋波。

    弱柳移来娇舞，落梅换了行歌。'
- title: 贊浦子
  author: 毛文錫
  dynasty: 唐
  content: '錦帳添香睡，金爐換夕薰。

    嬾結芙蓉帶，慵拖翡翠帬。

    正是柳夭桃媚，那堪暮雨朝雲。

    宋玉高唐意，裁瓊欲贈君。'
- title: 糖多令・唐多令
  author: 仇远
  dynasty: 宋
  content: '凉露湿秋芜。

    空庭啼蟪蛄。

    紫苔衣、犹护金铺。

    疏箔翠眉人不见，流水急，泣鳏鱼。

    恨草倩谁锄。

    西风吹鬓疏。

    问刘郎、别后何如。

    纵有桃花千万树，也不似，旧玄都。'
- title: 宅西有流水牆下構小樓臨玩之時頗有幽趣因命歌酒聊以自娛獨醉獨吟偶題五絕句 四
  author: 白居易
  dynasty: 唐
  content: '霓裳奏罷唱梁州，紅袖斜翻翠黛愁。

    應是遙聞勝近聽，行人欲過盡迴頭。'
- title: 凤栖梧・蝶恋花
  author: 李吕
  dynasty: 宋
  content: '一岁光阴寒共暑。

    一日光阴，只个朝还暮。

    有物分明能唤寤。

    晚钟晨角君听取。

    扰扰胶胶劳百虑。

    究竟思量，没个相干处。

    只有一般携得去。

    世人唤作闲家具。'
- title: 行香子
  author: 汪莘
  dynasty: 宋
  content: '策杖溪边。

    倚杖峰前。

    望琼林、玉树森然。

    谁家残雪，何处孤烟。

    向一溪桥，一茅店，一渔船。

    别般天地，新样山川。

    唤家童、访鹤寻猿。

    山深寺远，云冷钟残。

    喜竹间灯，梅间屋，石间泉。'
- title: 同韋夏卿送顧況歸茅山
  author: 綦毋誠
  dynasty: 唐
  content: '謫宦聞嘗賦，遊仙便作詩。

    白銀雙闕戀，青竹一龍騎。

    先入茅君洞，旋過葛稚陂。

    無然列禦寇，五日有還期。'
- title: 水调歌头
  author: 辛弃疾
  dynasty: 宋
  content: '日月如磨蚁，万事且浮休。

    君看檐外江水，滚滚自东流。

    风雨瓢泉夜半，花草雪楼春到，老子已菟裘。

    岁晚问无恙，归计橘千头。

    梦连环，歌《弹铗》，赋《登楼》。

    黄鸡白酒，君去村社一番秋。

    长剑倚天谁问，夷甫诸人堪笑，西北有神州。

    此事君自了，千古一扁舟。'
- title: 惜春
  author: 韓偓
  dynasty: 唐
  content: '願言未偶非高臥，多病無憀選勝遊。

    一夜雨聲三月盡，萬般人事五更頭。

    年踰弱冠即爲老，節過清明却似秋。

    應是西園花已落，滿溪紅片向東流。'
- title: 水龙吟
  author: 辛弃疾
  dynasty: 宋
  content: '渡江天马南来，几人真是经纶手。

    长安父老，新亭风景，可怜依旧。

    夷甫诸人，神州沈陆，几曾回首。

    算平戎万里，功名本是，真儒事、君知否。

    况有文章山斗。

    对桐阴、满庭清昼。

    当年堕地，而今试看，风云奔走。

    绿野风烟，平泉草木，东山歌酒。

    待他年，整顿乾坤事了，为先生寿。'
- title: 张君瑞闹道场(第一本)・紫花儿序
  author: 王实甫
  dynasty: 元
  content: '等待那齐齐整整，袅袅婷婷，姐姐莺莺。

    一更之后，万籁无声，直至莺庭。

    若是回廊下没揣的见俺可憎，将他来紧紧的搂定；只问你那会少离多，有影无形。'
- title: 送胡象落第歸王屋別業
  author: 岑參
  dynasty: 唐
  content: '看君尚少年，不第莫悽然。

    可即疲獻賦，山村歸種田。

    野花迎短褐，河柳拂長鞭。

    置酒聊相送，青門一醉眠。'
- title: 临江仙
  author: 苏轼
  dynasty: 宋
  content: '尊酒何人怀李白，草堂遥指江东。

    珠帘十里卷香风。

    花开又花谢，离恨几千重。

    轻舸渡江连夜到，一时惊笑衰容。

    语音犹自带吴侬。

    夜阑对酒处，依旧梦魂中。'
- title: 酬劉書記一二知己見寄
  author: 李山甫
  dynasty: 唐
  content: '見說金臺客，相逢秪論詩。

    坐來殘暑退，吟許野僧知。

    自喜幽棲僻，唯慙道義虧。

    身閑偏好古，句冷不求奇。

    晦跡全無累，安貧自得宜。

    同人終念我，蓮社有歸期。'
- title: 蝶恋花
  author: 李冠
  dynasty: 宋
  content: '贴鬓香云双绾绿。

    柳弱花娇，一点春心足。

    不肯玉箫闲度曲。

    恼人特把青蛾蹙。

    静夜溪桥霜薄屋。

    独影行歌，惊起双鸾宿。

    愁破酒阑闺梦熟。

    月斜窗外风敲竹。'
- title: 金菊对芙蓉
  author: 康与之
  dynasty: 宋
  content: '梧叶飘黄，万山空翠，断霞流水争辉。

    正金风西起，海燕东归。

    凭栏不见南来雁，望故人、消息迟迟。

    木樨开后，不应误我，好景良时。

    只念独守孤帏。

    把枕前嘱付，一旦分飞。

    上秦楼游赏，酒殢花迷。

    谁知别后相思苦，悄为伊、瘦损香肌。

    花前月下，黄昏院落，珠泪偷垂。'
