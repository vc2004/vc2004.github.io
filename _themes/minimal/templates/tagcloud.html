{% extends "layout.html" %}

{% block title %}Tags - {{site.name}}{% endblock %}
{% block pagetitle %}Tags{% endblock %}
{% block canonical %}/tag/index.html{% endblock %}

{% block main %}
    <div id="main" role="main">
        <div class="tagcloud">
            {% for tag in tags -%}
            {%- set items = tags[tag] -%}
            <a href="{{tag}}">{{tag}}<span class="count">({{items|length}})</span></a>
            {%- endfor %}
        </div>
    </div><!-- #main -->
{% endblock %}
