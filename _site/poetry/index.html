。\n帘影灯昏，心寄胡琴语。\n数点雨声风约住。\n朦胧淡月云来去。"},{"title":"陰雨","author":"白居易","dynasty":"唐","content":"嵐霧今朝重，江山此地深。\n灘聲秋更急，峽氣曉多陰。\n望闕雲遮眼，思鄉雨滴心。\n將何慰幽獨，賴此北窗琴。"},{"title":"水","author":"徐夤","dynasty":"唐","content":"火性何如水性柔，西來東出幾時休。\n莫言通海能通漢，雖解浮舟也覆舟。\n湘浦暮沈堯女怨，汾河秋泛漢皇愁。\n洪波激湍歸何處，二月桃花滿眼流。"},{"title":"朱砂担滴水浮沤记・梁州第七","author":"无名氏","dynasty":"元","content":"若不是我使见识一杯也那一跪，天那！可不将我这泼残生早做了千死千休！我从那早辰间直走到申时候。\n过了些青山隐隐，绿水悠悠。\n荒祠古庙，沙岸汀洲。\n七林林低陇高丘，急旋旋浅涧深沟。\n刚抹过另巍巍这座层峦，还隔着碧遥遥几重远岫，又接上白茫茫一带平畴。\n巴的到绿杨渡口，早则是云迷雾锁黄昏后，我去那野店上觅一宿。\n这的便是东海鳌鱼脱钓钩，我可也再不回头。"},{"title":"送穆郎中赴闕","author":"段成式","dynasty":"唐","content":"應念愁中恨索居，鸝歌聲裏且踟蹰。\n若逢金馬門前客，爲說虞卿久著書。"},{"title":"谒金门","author":"李好义","dynasty":"宋","content":"花过雨。\n又是一番红素。\n燕子归来衔绣幕。\n旧巢无觅处。\n谁在玉楼歌舞。\n谁在玉关辛苦。\n若使胡尘吹得去。\n东风侯万户。"},{"title":"贈柳","author":"李商隱","dynasty":"唐","content":"章臺從掩映，郢路更參差。\n見說風流極，來當婀娜時。\n橋迴行欲斷，隄遠意相隨。\n忍放花如雪，青樓撲酒旗。"},{"title":"褒中即事","author":"于鄴","dynasty":"唐","content":"風吹殘雨歇，雲去有煙霞。\n南浦足遊女，綠蘋應發花。\n遠鐘當半夜，明月入千家。\n不作故鄉夢，始知京洛賒。"},{"title":"書匡山老僧菴","author":"貫休","dynasty":"唐","content":"篔簹紅實好鳥語，銀髯瘦僧貌如祖。\n香煙濛濛衣上聚，冥心縹緲入鐵圄。\n白麏作夢枕藤屨，東峯山媼貢瓜乳。"},{"title":"瑞鹤仙","author":"无名氏","dynasty":"宋","content":"正迎长时节。\n细数来、两旬已浃，两朝方越。\n画堂人笑悦。\n见瑞烟香袅，寿星明彻。\n丝丝华发。\n问瑶池会客，几见桃结。\n才经八十，春秋不记，绛人年月。\n奇绝。\n诗书教子，陶母等伦，曹家风烈。\n鼎来□德。\n儿孙尽、蓝袍客。\n便从今，一轴金花鸾锦，十藏琅函贝叶。\n愿常如、秋月圆时，长生真诀。"},{"title":"留別金陵諸公","author":"李白","dynasty":"唐","content":"海水昔飛動，三龍紛戰爭。\n鍾山危波瀾，傾側駭奔鯨。\n黃旗一掃蕩，割壤開吳京。\n六代更霸王，遺跡見都城。\n至今秦淮間，禮樂秀羣英。\n地扇鄒魯學，詩騰顏謝名。\n五月金陵西，祖余白下亭。\n欲尋廬峰頂，先遶漢水行。\n香爐紫煙滅，瀑布落太清。\n若攀星辰去，揮手緬含情。"},{"title":"朝中措","author":"李曾伯","dynasty":"宋","content":"夜来南极十分明。\n申月应生申。\n小范龙图老子，大苏玉局仙人。\n擎天健手，家传方略，功在峨岷。\n看取芝封夜下，归来尽展经纶。"},{"title":"浣溪沙","author":"周紫芝","dynasty":"宋","content":"欲醉江梅兴未休。\n待篘春瓮洗春愁。\n不成欢绪却成羞。\n天意若教花似雪，客情宁恨鬓如秋。\n趁他何逊在扬州。"},{"title":"杏花","author":"司空圖","dynasty":"唐","content":"詩家偏爲此傷情，品韻由來莫與爭。\n解笑亦應兼解語，只應慵語倩鶯聲。"},{"title":"題崇福寺禪院","author":"崔峒","dynasty":"唐","content":"僧家竟何事，掃地與焚香。\n清磬度山翠，閑雲來竹房。\n身心塵外遠，歲月坐中長。\n向晚禪堂掩，無人空夕陽。"},{"title":"沁园春","author":"陈人杰","dynasty":"宋","content":"春为谁来，谁遣之归，挽之不还。\n纵小桃秾李，大都寂寞，紫薇红药，未到阑珊。\n毕竟须归，何妨小驻，容我一尊烟雨间。\n春无语，只游丝舞蝶，懒上杯盘。\n故园。\n风物班班。\n奈声利羁留身未闲。\n望归鸿影尽，白云万里，啼鹃声切，落日千山。\n春却笑人，年来何事，要得一归如许难。\n君知否，百八盘世路，尽在长安。"},{"title":"春秋戰國門 景公","author":"周曇","dynasty":"唐","content":"覺病當宜早問師，病深難療恨難追。\n晉侯徒有秦醫緩，疾在膏肓救已遲。"},{"title":"南柯子・南歌子","author":"田为","dynasty":"宋","content":"梦怕愁时断，春从醉里回。\n凄凉怀抱向谁开。\n些子清明时候、被莺催。\n柳外都成絮，栏边半是苔。\n多情帘燕独徘徊。\n依旧满身花雨、又归来。"},{"title":"和段學士對雪","author":"喻鳧","dynasty":"唐","content":"盈尺知豐稔，開窗對酒壺。\n飄當大野匝，灑到急流無。\n密際西風盡，凝間朔氣扶。\n乾摧鳥棲枿，冷射夜殘罏。\n贊月澄斜漢，兼沙攪北湖。\n慙於郢客坐，一此調巴歈。"},{"title":"新移北廳因貽同院諸公兼呈暢博士","author":"盧綸","dynasty":"唐","content":"華軒邇台座，顧影忝時倫。\n弱質偃彌曠，清風來亦頻。\n恩輝坐凌邁，景物恣芳新。\n終乃愧吾友，無容私此身。"},{"title":"太清宮聞滴漏","author":"嚴巨川","dynasty":"唐","content":"玉漏移中禁，齊車入太清。\n漸知催辨色，復聽續餘聲。\n乍逐微風轉，時因雜珮輕。\n青樓人罷夢，紫陌騎將行。\n殘魄棲初盡，餘寒滴更生。\n慚非朝謁客，空有振衣情。"},{"title":"菩萨蛮","author":"祖可","dynasty":"宋","content":"谁能画取沙边雨。\n和烟澹扫蒹葭渚。\n别岸却斜晖。\n采莲人未归。\n鸳鸯如解语。\n对浴红衣去。\n去了更回头。\n教侬特地愁。"},{"title":"法性寺六祖戒壇","author":"李羣玉","dynasty":"唐","content":"初地無階級，餘基數尺低。\n天香開茉莉，梵樹落菩提。\n驚俗生真性，青蓮出淤泥。\n何人得心法，衣鉢在曹溪。"},{"title":"題石山人","author":"白居易","dynasty":"唐","content":"騰騰兀兀在人間，貴賤賢愚盡往還。\n羶膩筵中唯飲酒，歌鐘會處獨思山。\n存神不許三尸住，混俗無妨兩鬢斑。\n除却餘杭白太守，何人更解愛君閑。"},{"title":"望江南・忆江南","author":"洪适","dynasty":"宋","content":"倾盖侣，古语诵邹阳。\n曲水一觞今意懒，阳关三叠重情伤。\n离恨落花当。\n人截镫，归骑莫仓黄。\n谁肯甘心迷簿领，不如袖手傲家乡。\n高枕熟黄粱。"},{"title":"恨欢迟・恨来迟","author":"张焘","dynasty":"宋","content":"淡薄情怀。\n浅缀胭脂。\n独占江梅。\n最好是、严凝苦寒天气，却是开时。\n也不许、桃杏斗妍媸。\n也不许、雪霜相欺。\n又只恐、谁家一声羌笛，落尽南枝。"},{"title":"菩萨蛮","author":"郭应祥","dynasty":"宋","content":"泉江三遇昌阳节。\n棹歌还向中流发。\n急桨更轻桡。\n看谁夺得标。\n明年归紫淦。\n尚忆舟同泛。\n应有旧双鬟。\n能讴菩萨蛮。"},{"title":"菩萨蛮","author":"沈端节","dynasty":"宋","content":"愁人道酒能消解。\n元来酒是愁人害。\n对酒越思量。\n醉来还断肠。\n酒醒初梦破。\n梦破愁无那。\n乾净不如休。\n休时只恁愁。"},{"title":"白华","author":"佚名","dynasty":"先秦","content":"白华菅兮，白茅束兮。之子之远，俾我独兮。\n英英白云，露彼菅茅。天步艰难，之子不犹。\n滮池北流，浸彼稻田。啸歌伤怀，念彼硕人。\n樵彼桑薪，卬烘于煁。维彼硕人，实劳我心。\n鼓钟于宫，声闻于外。念子懆懆，视我迈迈。\n有鹙在梁，有鹤在林。维彼硕人，实劳我心。\n鸳鸯在梁，戢其左翼。之子无良，二三其德。\n有扁斯石，履之卑兮。之子之远，俾我疧兮。"},{"title":"盧十九子蒙吟盧七員外洛川懷古六韻命余和","author":"元稹","dynasty":"唐","content":"聞道盧明府，閑行詠洛神。\n浪圓疑靨笑，波鬬憶眉嚬。\n蹀躞橋頭馬，空濛水上塵。\n草芽猶犯雪，冰岸欲消春。\n寓目終無限，通辭未有因。\n子蒙將此曲，吟似獨眠人。"},{"title":"題故李秀才居","author":"許渾","dynasty":"唐","content":"曾醉笙歌日正遲，醉中相送易前期。\n橘花滿地人亡後，菰葉連天鴈過時。\n琴倚舊窗塵漠漠，劍埋新塚草離離。\n河橋酒熟平生事，更向東流奠一巵。"},{"title":"山中有所思","author":"王嵒","dynasty":"唐","content":"零零夜雨漬愁根，觸物傷離好斷魂。\n莫怪杜鵑飛去盡，紫微花裏有啼猨。"},{"title":"九月十日雨中過張伯佳期柳鎮未至以詩招之","author":"李益","dynasty":"唐","content":"柳吳興近無消息，張長公貧苦寂寥。\n唯有角巾霑雨至，手持殘菊向西招。"},{"title":"好事近","author":"张元干","dynasty":"宋","content":"梅润乍晴天，帘卷画堂风月。\n珠翠共迷香雾，是长年时节。\n瑶池清夜宴群仙，鸾笙未吹彻。\n西母醉中微笑，看蟠桃初结。"},{"title":"奉和襲美贈魏處士五貺詩 訶陵尊","author":"陸龜蒙","dynasty":"唐","content":"魚骼匠成尊，猶殘海浪痕。\n外堪欺玳瑁，中可酌崑崙。\n水繞苔磯曲，山當草閣門。\n此中醒復醉，何必問乾坤。"},{"title":"江陵晦日陪諸官泛舟","author":"錢起","dynasty":"唐","content":"節物堪爲樂，江湖有主人。\n舟行深更好，山趣久彌新。\n尊酒平生意，煙花異國春。\n城南無夜月，長袖莫留賓。"},{"title":"遊茅山二首 二","author":"李中","dynasty":"唐","content":"茅許仙蹤在，煙霞一境清。\n夷希何許叩，松徑月空明。"},{"title":"鹤冲天","author":"杜安世","dynasty":"宋","content":"清明天气。\n永日愁如醉。\n台榭绿阴浓，薰风细。\n燕子巢方就，盆池小，新荷蔽。\n恰是逍遥际。\n单夹衣裳，半栊软玉肌体。\n石榴美艳，一撮红绡比。\n窗外数修篁，寒相倚。\n有个关心处，难相见、空凝睇。\n行坐深闺里。\n懒更妆梳，自知新来憔悴。"},{"title":"詩三百三首 七十一","author":"寒山","dynasty":"唐","content":"快哉混沌身，不飯復不尿。\n遭得誰鑽鑿，因茲立九竅。\n朝朝爲衣食，歲歲愁租調。\n千箇爭一錢，聚頭亡命叫。"},{"title":"雁门关存孝打虎・哭皇天","author":"无名氏","dynasty":"元","content":"只为俺衣饭难迭办，不得已在他人眉睫间。\n你在那里居住。\n则这安敬思在飞虎峪，你为何在此受苦？大人，不争小人一个受苦，上辈古人，多有受窘的哩。\n可是那几个古人受窘？便似班定远在玉门关。\n空学的兵书战策，争柰运拙时艰。\n淹留在此去住无门，便似苏武般陷番。\n打虎的壮士，牧羊的家奴，似梁园采木，把我做凡花、凡花-例看。\n你觑的黄巢利害，我看似等闲。"},{"title":"冤报冤赵氏孤儿・普天乐","author":"纪君祥","dynasty":"元","content":"听的你说从初，才使我知缘故；空长了我这二十年的岁月，生了我这七尺的身躯。\n元来自刎的是父亲，自缢的咱老母。\n说到凄凉伤心处，便是那铁石人也放声啼哭。\n我拚着生擒那个老匹夫，只要他偿还俺一朝的臣宰。\n更和那合宅的家属。\n你不说呵，您孩儿怎生知道。\n爹爹请坐，受您孩儿几拜。\n今日成就了你赵家枝叶，送的俺一家儿剪草除根了也。"},{"title":"寄玄陽先生","author":"徐凝","dynasty":"唐","content":"不能相見見人傳，{山瞿}岸山中岱岸邊。\n顏貌只如三二十，道年三百亦藏年。"},{"title":"洞庭湖","author":"元稹","dynasty":"唐","content":"人生除泛海，便到洞庭波。\n駕浪沉西日，吞空接曙河。\n虞巡竟安在，軒樂詎曾過。\n唯有君山下，狂風萬古多。"},{"title":"奉和九日幸臨渭亭登高應制得臣字","author":"陸景初","dynasty":"唐","content":"九秋光順豫，重節霽良辰。\n登高識漢苑，問道侍軒臣。\n菊花浮秬鬯，萸房插縉紳。\n聖化邊陲謐，長洲鴻雁賓。"},{"title":"對酒勸令公開春遊宴","author":"白居易","dynasty":"唐","content":"時泰歲豐無事日，功成名遂自由身。\n前頭更有忘憂日，向上應無快活人。\n自去年來多事故，從今日去少交親。\n宜須數數謀歡會，好作開成第二春。"},{"title":"邯郸道省悟黄粱梦・醉中天","author":"马致远","dynasty":"元","content":"假饶你手段欺韩信，舌辩赛苏秦，到底个功名由命不由人，也未必能拿准。\n只不如苦志修行谨慎，早图个灵丹腹孕，索强似你跨青驴踯躅风尘。"},{"title":"九日進茱萸山詩五首 五","author":"張說","dynasty":"唐","content":"晚節歡重九，高山上五千。\n醉中知遇聖，夢裏見尋仙。"},{"title":"卜算子","author":"姜夔","dynasty":"宋","content":"象笔带香题，龙笛吟春咽。\n杨柳娇痴未觉愁，花管人离别。\n路出古昌源，石瘦冰霜洁。\n折得青须碧藓花，持向人间说。"},{"title":"鹧鸪天","author":"石孝友","dynasty":"宋","content":"花漏声乾月隐墙。\n琯灰迎晓透新阳。\n物情渐逐云容好，欢意偏随日脚长。\n山作鼎，玉为浆。\n寿杯丛处艳梅妆。\n醉乡路接华胥国，应梦朝天侍赭黄。"},{"title":"蝶恋花","author":"刘仙伦","dynasty":"宋","content":"小立东风谁共语。\n碧尽行云，依约兰皋暮。\n谁问离怀知几许。\n一溪流水和烟雨。\n媚荡杨花无著处。\n才伴春来，忙底随春去。\n只恐游蜂粘得住。\n斜阳芳草江头路。"},{"title":"春分日","author":"徐鉉","dynasty":"唐","content":"仲春初四日，春色正中分。\n綠野徘徊月，晴天斷續雲。\n鷰飛猶箇箇，花落已紛紛。\n思婦高樓晚，歌聲不可聞。"},{"title":"浪淘沙","author":"周密","dynasty":"宋","content":"柳色淡如秋。\n蝶懒莺羞。\n十分春事九分休。\n开尽楝花寒尚在，怕上帘钩。\n京洛少年游。\n谁念淹留。\n东风吹雨过西楼。\n残梦宿酲相合就，一段新愁。"},{"title":"倘秀才・为甚但开库诸人不伏，倒筹单先须计咒，苗子钱高低随着钞数。","author":"刘时中","dynasty":"元","content":"放小民三二百，报花户一千余，将官钱陪出。"},{"title":"奉和同太子監守違戀","author":"薛元超","dynasty":"唐","content":"儲禁銅扉啓，宸行玉軑遙。\n空懷壽街吏，尚隔寢門朝。\n北首瞻龍戟，塵外想鸞鑣。\n飛文映仙榜，瀝思叶神飆。\n帝念紆蒼璧，乾文煥紫霄。\n歸塘橫筆海，平圃振詞條。\n欲應重輪曲，鏘洋韻九韶。"},{"title":"送國子令狐博士赴興元覲省","author":"劉禹錫","dynasty":"唐","content":"相門才子高陽族，學省清資五品官。\n諫院過時榮棣萼，謝庭歸去踏芝蘭。\n山中花帶煙嵐晚，棧底江涵雪水寒。\n伯仲到家人盡賀，柳營蓮府遞相歡。"},{"title":"元和癸巳余領蜀之七年奉詔徴還二月二十八日清明途經百牢關因題石門洞","author":"武元衡","dynasty":"唐","content":"昔佩兵符去，今持相印還。\n天光臨井絡，春物度巴山。\n鳥道青冥外，風泉洞壑間。\n何慙班定遠，辛苦玉門關。"},{"title":"瑞鹧鸪","author":"葛胜仲","dynasty":"宋","content":"火云欲避金风至。\n秀气充闾初降瑞。\n去家丁令却归来，还燕悬弧当日地。\n金章紫绶身荣贵。\n寿福天储昌又炽。\n怪来一岁四迁官，还过当生元太岁。"},{"title":"酬張相公見寄","author":"貫休","dynasty":"唐","content":"周郎懷抱好知音，常愛山僧物外心。\n閉戶不知芳草歇，無能唯擬住山深。\n感通未合三生石，騷雅歡擎九轉金。\n但似前朝蕭與蔣，老僧風雪亦相尋。"},{"title":"朝中措","author":"张抡","dynasty":"宋","content":"灯花挑尽夜将阑。\n斜掩小屏山。\n一点凉蟾窥慢，钏敲玉臂生寒。\n起来无绪，炉薰烬冷，桐叶声乾。\n都把沈思幽恨，明朝分付眉端。"},{"title":"小遊仙詩九十八首 二十三","author":"曹唐","dynasty":"唐","content":"玉皇賜妾紫衣裳，教向桃源嫁阮郎。\n爛煮瓊花勸君喫，恐君毛鬢暗成霜。"},{"title":"奉和聖製幸禮部尚書竇希玠宅","author":"沈佺期","dynasty":"唐","content":"北闕垂旒暇，南宮聽履廻。\n天臨翔鳳轉，恩向躍龍開。\n蘭氣薰仙帳，榴花引御杯。\n水從金穴吐，雲是玉衣來。\n池影搖歌席，林香散舞臺。\n不知行漏晚，清蹕尚裴徊。"},{"title":"舞曲歌辭 白紵辭二首 二","author":"楊衡","dynasty":"唐","content":"躡珠履，步瓊筵。\n輕身起舞紅燭前，芳姿豔態妖且妍。\n迴眸轉袖暗催弦，涼風蕭蕭流水急。\n月華泛豔紅蓮溼，牽裙攬帶翻成泣。"},{"title":"早發潛水驛謁郎中員外","author":"胡曾","dynasty":"唐","content":"半床秋月一聲雞，萬里行人費馬蹄。\n青野霧銷凝晉洞，碧山煙散避秦溪。\n樓臺稍辨烏城外，更漏微聞鶴柱西。\n已是大仙憐後進，不應來向武陵迷。"},{"title":"新婦石","author":"白居易","dynasty":"唐","content":"堂堂不語望夫君，四畔無家石作鄰。\n蟬鬢一梳千歲髻，蛾眉長掃萬年春。\n雪爲輕粉憑風拂，霞作胭脂使日勻。\n莫道面前無寶鑑，月來山下照夫人。\n（《咸淳臨安志》卷二六。\n以下皆轉錄自朱金城先生《白居易集箋校》）。"},{"title":"木兰花慢","author":"刘克庄","dynasty":"宋","content":"郡人元未识，新太守、定何如。\n待说向诸贤，西桥人物，个个清臞。\n相将下车许久，但凝香之乐一些无。\n残漏几筹视事，浓油一盏观书。\n旁人徒见两轮朱。\n玉色未尝腴。\n有无穷阴骘，三农衣食，万衲钟鱼。\n尔侬迎新送旧，似君侯、清约更谁欤。\n欲举一杯寿酒，却愁破费兵厨。"},{"title":"晚秋夜坐","author":"王績","dynasty":"唐","content":"園亭物候奇，舒嘯樂無爲。\n芰荷高出岸，楊柳下敧池。\n蟬噪黏遠舉，魚驚鉤暫移。"},{"title":"阮郎归","author":"宋媛","dynasty":"宋","content":"东风成阵送春归。\n庭花高下飞。\n柔条缭绕入帘帏。\n斑斑装舞衣。\n云鬓乱，坐偷啼。\n郎来何负期。\n人生恰似这芳菲。\n芳菲能几时。"},{"title":"西平乐","author":"柳永","dynasty":"宋","content":"尽日凭高目，脉脉春情绪。\n嘉景清明渐近，时节轻寒乍暖，天气才晴又雨。\n烟光淡荡，妆点平芜远树。\n黯凝伫。\n台榭好、莺燕语。\n正是和风丽日，几许繁红嫩绿，雅称嬉游去。\n奈阻隔、寻芳伴侣。\n秦楼凤吹，楚馆云约，空怅望、在何处。\n寂寞韶华暗度。\n可堪向晚，村落声声杜宇。"},{"title":"曲江春望 一","author":"盧綸","dynasty":"唐","content":"菖蒲飜葉柳交枝，暗上蓮舟鳥不知。\n更到無花最深處，玉樓金殿影參差。"},{"title":"送丹陽採訪","author":"徐安貞","dynasty":"唐","content":"郡縣分南國，皇華出聖朝。\n爲憐鄉櫂近，不道使車遙。\n舊俗吳三讓，遺風漢六條。\n願言除疾苦，天子聽歌謠。"},{"title":"渔家傲","author":"陈允平","dynasty":"宋","content":"日转花梢春已昼。\n双蛾曲理遥山秀。\n百草偏输羞不斗。\n随人后。\n无情自折金丝柳。\n秋水盈盈娇欲溜。\n六么倦舞弓弯袖。\n偷摘青梅推病酒。\n俳徊久。\n一双燕子归时候。"},{"title":"迎春東郊","author":"王綽","dynasty":"唐","content":"玉管潛移律，東郊始報春。\n鑾輿應寶運，天仗出佳辰。\n睿澤光時輩，恩輝及物新。\n虬螭動旌斾，煙景入城闉。\n御柳初含色，龍池漸啟津。\n誰憐在陰者，得與蟄蟲伸。"},{"title":"山神庙裴度还带・幺篇","author":"关汉卿","dynasty":"元","content":"你道是从来养小防备老，都一般哀哀父母劬劳。\n先圣有言：\"身体发肤，受之父母，不敢毁伤，孝之始也。\n\"你便怎生舍性命寻自吊？\"扬名于后世，以显父母，孝之终也。\n\"这的可也方为全孝。\n\"父母全而生之，子全而归之，可为孝也。\n\"则这的是为人子立的根苗。\n据先生说呵，也说的是；争夺我夫主无辜受禁，眼睁睁不得脱难，则觑着这条玉带救夫主；不见了，似此这般，一千贯赃几时纳的了也！夫人、小娘子，假若有这玉带呵呢？若是有这玉带呵，便是救了俺一家性命也。\n假若无了这玉带呵呢？俺一家儿便是死的，都不得活也。\n老夫人、小娘子放心，玉带我替你收着哩！先生勿戏言！孔子门徒，岂有戏言！娘子，兀的不是带，还你！兀的不正是此带！索是谢了先生。\n孩儿也，俺娘儿两个一齐的拜谢先生咱。\n不敢！不敢！先生救活我一家之恩，此义非轻也！世间似先生者世之罕有。\n处于布衣窘暴之中，千金不改其志，端的是仁人君子也！不敢！不敢！世间似小娘子贞孝之女--自古孝子多，孝女少--女子中只有两三个人也。\n是那两三个？先生试说，老身洗耳愿闻咱。"},{"title":"贺新郎","author":"马子严","dynasty":"宋","content":"客里伤春浅。\n问今年梅蕊，因甚化工不管。\n陌上芳尘行处满。\n可计天涯近远。\n见说道、迷楼左畔。\n一似江南先得暖。\n向何郎、庭下都寻遍。\n辜负了，看花眼。\n古来好物难为伴。\n只琼花一种，传来仙苑。\n独许扬州作珍产。\n便胜了、千千万万。\n又却待、东风吹绽。\n自昔闻名今见面。\n数归期、屈指家山晚。\n归去说，也稀罕。"},{"title":"水龙吟","author":"晁补之","dynasty":"宋","content":"去年暑雨钩盘，夜阑睡起同征辔。\n今年芳草，齐河古岸，扁舟同舣。\n萍梗孤踪，梦魂浮世。\n别离常是。\n念当时绿鬓，狂歌痛饮，今憔悴、东风里。\n此去济南为说。\n道愁肠、不醒犹醉。\n多情北渚，两行烟柳，一湖春水。\n还唱新声，后人重到，应悲桃李。\n待归时，揽取庭前皓月，也应堪寄。"},{"title":"夜登孔伯昭南樓時沈太清朱昇在座","author":"孟浩然","dynasty":"唐","content":"誰家無風月，此地有琴尊。\n山水會稽郡，詩書孔氏門。\n再來值秋杪，高閣夜無喧。\n華燭罷然蠟，清絃方奏鵾。\n沈生隱侯胤，朱子買臣孫。\n好我意不淺，登茲共話言。"},{"title":"满江红","author":"吕胜己","dynasty":"宋","content":"屈指重阳，有半月、犹零九日。\n且停待、今宵月上，宝轮飞出。\n有客最谙闲况味，无人会得真消息。\n算何须、抵死要荣华，劳心力。\n楼观迥、遥山碧。\n槽窄小，真珠滴。\n随分赏、闲亭别圃，好天良夕。\n篱畔行看金蕊耀，林梢便见瑶芳白。\n玩春来、夏去复秋冬，尘中客。"},{"title":"天官崔侍郎夫人吳氏挽歌","author":"李嶠","dynasty":"唐","content":"寵服當年盛，芳魂此地窮。\n劒飛龍匣在，人去鵲巢空。\n簟愴孤生竹，琴哀半死桐。\n唯當青史上，千載仰嬪風。"},{"title":"聞雨","author":"張說","dynasty":"唐","content":"窮冬萬花匝，永夜百憂攢。\n危戍臨江火，空齋入雨寒。\n斷猿知屢別，嘶鴈覺虛彈。\n心對爐灰死，顏隨庭樹殘。\n舊恩懷未報，傾膽鏡中看。"},{"title":"朝中措","author":"张抡","dynasty":"宋","content":"沙明波净小汀洲。\n枫落洞庭秋。\n红蓼白苹深处，晚风吹转船头。\n鲈鱼钓得，银丝旋鲙，白酒新篘。\n一笑月寒烟暝，人间万事都休。"},{"title":"宮詞 二","author":"張籍","dynasty":"唐","content":"黃金捍撥紫檀槽，弦索初張調更高。\n盡理昨來新上曲，內官簾外送櫻桃。"},{"title":"兵要望江南 委任第一（京本作「占委任第一」二十六首） 四","author":"易靜","dynasty":"唐","content":"銓大將，須要素知[兵]（據辛本、川本、京本改。\n）非是等閒虛譽職，莫將軍印任狂生，輕擁甲兵行。"},{"title":"采桑子","author":"晏殊","dynasty":"宋","content":"春风不负东君信，遍拆群芳。\n燕子双双。\n依旧衔泥入杏梁。\n须知一盏花前酒，占得韶光。\n莫话匆忙。\n梦里浮生足断肠。"},{"title":"浣溪沙","author":"吴文英","dynasty":"宋","content":"冰骨清寒瘦一枝。\n玉人初上木兰时。\n懒妆斜立澹春姿。\n月落溪穷清影在，日长春去画帘垂。\n五湖水色掩西施。"},{"title":"招隐士","author":"淮南小山","dynasty":"先秦","content":"桂树丛生兮山之幽，偃蹇连蜷兮枝相缭。\n山气巄嵷兮石嵯峨，溪谷崭岩兮水曾波。\n猿狖群啸兮虎豹嗥，攀援桂枝兮聊淹留。\n王孙游兮不归，春草生兮萋萋。\n岁暮兮不自聊，蟪蛄鸣兮啾啾。\n坱兮轧，山曲岪，心淹留兮恫慌忽。\n罔兮沕，憭兮栗，虎豹穴。\n丛薄深林兮，人上栗。\n嵚岑碕礒兮，碅磳磈硊\n树轮相纠兮，林木茷骫。\n青莎杂树兮，薠草靃靡\n白鹿麏麚兮，或腾或倚。\n状貌崟崟兮峨峨，凄凄兮漇漇。\n猕猴兮熊罴，慕类兮以悲\n攀援桂枝兮聊淹留。\n虎豹斗兮熊罴咆，禽兽骇兮亡其曹。\n王孙兮归来，山中兮不可以久留。"},{"title":"咸通中小兒歌（題擬）","author":"佚名","dynasty":"唐","content":"得節不得節，不過十二月。"},{"title":"春秋戰國門 田饒","author":"周曇","dynasty":"唐","content":"廚拋敗肉士懷飢，倉爛餘糧客未炊。\n臨難欲行求死士，將何恩信致扶危。"},{"title":"句","author":"翁綬","dynasty":"唐","content":"海國歐鄉浙水東，暫煩良守此憑熊。"},{"title":"尾声・一任他漫天巧结银河冻，半霎儿满地平铺素剪绒，则落得高卧先生","author":"汤舜民","dynasty":"元","content":"恣抟弄。\n向瀛洲海东，入蓬莱洞中，煞强似太岳祠中受恩宠。\n嘲素梅休言白玉堂，怎知黄金鼎？难栽玛瑙坡，宜插水晶瓶。\n索笑为生，冷淡偎村径，朝昏傍驿亭。\n常则是采薪夫觅觅寻寻，那里取惜花客潜潜等等。"},{"title":"江城子","author":"叶梦得","dynasty":"宋","content":"生涯何有但青山。\n小溪湾。\n转潺湲。\n投老归来，终寄此山间。\n茅舍半敧风雨横，荒径晚，乱榛菅。\n强扶衰病上巉巅。\n水云闲。\n伴跻攀。\n湖海苍茫，千里在吴关。\n漫有一杯聊自醉，休更问，鬓毛斑。"},{"title":"鼓吹曲辭 芳樹","author":"沈佺期","dynasty":"唐","content":"何地早芳菲？宛在長門殿。\n夭桃色若綬，穠李光如練。\n啼鳥弄花疎，遊蠭飲香徧。\n歎息春風起，飄零君不見。"},{"title":"詩三百三首 三十七","author":"寒山","dynasty":"唐","content":"富兒多鞅掌，觸事難祇承。\n倉米已赫赤，不貸人斗升。\n轉懷鉤距意，買絹先揀綾。\n若至臨終日，弔客有蒼蠅。"},{"title":"水调歌头","author":"张孝祥","dynasty":"宋","content":"湖海倦游客，江汉有归舟。\n西风千里，送我今夜岳阳楼。\n日落君山云气，春到沅湘草木，远思渺难收。\n徙倚栏杆久，缺月挂帘钩。\n雄三楚，吞七泽，隘九州。\n人间好处，何处更似此楼头。\n欲吊沈累无所，但有渔儿樵子，哀此写离忧。\n回首叫虞舜，杜若满芳洲。"},{"title":"红绣鞋","author":"施惠《幽闺记》","dynasty":"元","content":"本为盖世英雄，英雄。\n奸邪疾妒难容，难容。\n万山深处隐其踪。\n不是路，且相从。\n屯作蚁，聚成蜂。\n屯作蚁，聚成蜂。"},{"title":"既蒙宥罪旋復拜官伏感聖恩竊書鄙意兼奉簡新除使君等諸公","author":"王維","dynasty":"唐","content":"忽蒙漢詔還冠冕，始覺殷王解網羅。\n日比皇明猶自暗，天齊聖壽未云多。\n花迎喜氣皆知笑，鳥識歡心亦解歌。\n聞道百城新佩印，還來雙闕共鳴珂。"},{"title":"子初全溪作","author":"李商隱","dynasty":"唐","content":"全溪不可到，況復盡餘醅。\n漢苑生春水，昆池換劫灰。\n戰蒲知雁唼，皺月覺魚來。\n清興恭聞命，言詩未敢迴。"},{"title":"樂天見示傷微之敦詩晦叔三君子皆有深分因成是詩以寄","author":"劉禹錫","dynasty":"唐","content":"吟君歎逝雙絕句，使我傷懷奏短歌。\n世上空驚故人少，集中惟覺祭文多。\n芳林新葉催陳葉，流水前波讓後波。\n萬古到今同此恨，聞琴淚盡欲如何。"},{"title":"羔裘","author":"佚名","dynasty":"先秦","content":"羔裘逍遥，狐裘以朝。岂不尔思？劳心忉忉。\n羔裘翱翔，狐裘在堂。岂不尔思？我心忧伤。\n羔裘如膏，日出有曜。岂不尔思？中心是悼。"},{"title":"钟离春智勇定齐・混江龙","author":"郑光祖","dynasty":"元","content":"后来也春秋雄壮，各称一国立家邦。\n界分列土，隘定封疆。\n却正是幸值繁华歌稔岁，喜逢美景乐风光。\n端的是人和美行谦让，为人要心存义理，秉受纲常。"},{"title":"郊廟歌辭 太清宮樂章 終上","author":"不詳","dynasty":"唐","content":"不宰元功，無爲上聖。\n洪源長發，誕受天命。\n金奏迎真，璇宮展盛。\n備禮周樂，垂光儲慶。"},{"title":"浣溪沙","author":"王之道","dynasty":"宋","content":"寒透珠帘怯晓霜。\n灰飞缇室验回阳。\n坐看红日上修廊。\n泉泻龙头深泛酒，烟凝象口暖吹香。\n及时歌舞意何长。"},{"title":"絕句 二十四","author":"呂巖","dynasty":"唐","content":"精養靈根氣養神，此真之外更無真。\n神仙不肯分明說，迷了千千萬萬人。"},{"title":"虞美人","author":"张元干","dynasty":"宋","content":"开残桃李春方到。\n谁送东风早。\n杖藜幽径踏馀花。\n却对绿阴青子、问年华。\n迢迢云水横清浅。\n不遣愁眉展。\n数竿修竹自横斜。\n犹有小窗朱户、似侬家。"},{"title":"奉和段著作山居呈諸同志三首次本韻 一","author":"無可","dynasty":"唐","content":"香花懷道侶，巾舃立雙童。\n解印鴛鴻內，抽毫水石中。\n履溫行燒地，衣赤動霞風。\n又似朝天去，諸僧不可同。"},{"title":"過錢員外","author":"司空曙","dynasty":"唐","content":"爲郎頭已白，跡向市朝稀。\n移病居荒宅，安貧著敗衣。\n野園隨客醉，雪寺伴僧歸。\n自說東峯下，松蘿滿故扉。"},{"title":"减字木兰花","author":"仇远","dynasty":"宋","content":"一番春暮。\n恼人更下潇潇雨。\n花片纷纷。\n燕子人家都是春。\n莫留春住。\n问春归去家何处。\n春与人期。\n春未归时人未归。"},{"title":"蓦山溪","author":"曹勋","dynasty":"宋","content":"乌龙云洞，神护红尘外。\n金鼎养丹砂，有仙卿、清修名世。\n三千功行，活字少人知，松露閟，紫烟深，知是聃翁裔。\n吹箫后约，岂慕穿青紫。\n八十在人间，比当日、何须指李。\n相逢一笑，酒量海同宽，拔宅隐，玉霄寒，升举应新岁。"},{"title":"春日美新綠詞","author":"施肩吾","dynasty":"唐","content":"前日萌芽小於粟，今朝草樹色已足。\n天公不語能運爲，驅遣羲和染新綠。"},{"title":"道中早發","author":"司馬扎","dynasty":"唐","content":"野店雞一聲，蕭蕭客車動。\n西峯帶曉月，十里猶相送。\n繁弦滿長道，羸馬四蹄重。\n遙羨青樓人，錦衾方遠夢。\n功名不我與，孤劍何所用。\n行役難自休，家山憶秋洞。"},{"title":"西江月","author":"张伯端","dynasty":"宋","content":"雄里内含雌质，负阴抱却阳精。\n两般和合药方成。\n点化魄纤魂胜。\n信道金丹一粒，蛇吞立变龙形。\n鸡餐亦乃化鸾鹏。\n飞入真阳清境。"},{"title":"玉楼春","author":"杜安世","dynasty":"宋","content":"三月初三春渐老。\n遍地残花风暗扫。\n命俦啸侣拥笙歌，临水泛觞游宴好。\n浮利浮名何足道。\n丽景芳时须笑傲。\n今年不似去年欢，云海路长天杳杳。"},{"title":"句","author":"豆盧岑","dynasty":"唐","content":"隔門借問人誰在，一樹桃花笑不應。"},{"title":"送雷監赴闕庭","author":"韋應物","dynasty":"唐","content":"才大無不備，出入爲時須。\n雄藩精理行，祕府擢文儒。\n詔書忽已至，焉得久踟躅。\n方舟趂朝謁，觀者盈路衢。\n廣筵列衆賓，送爵無停迂。\n攀餞誠愴恨，賀榮且歡娛。\n長陪柏梁宴，日向丹墀趨。\n時方重右職，蹉跎獨海隅。"},{"title":"惜奴娇","author":"萧德祥《小孙屠》","dynasty":"元","content":"同出西郊，听乳莺枝上，一声啼起。\n萦情惹恨，恰似报人明媚。\n偏宜，两两三三穿花去，载传樽酬乐意。\n我共你趁此青春，日日宴酌，对花沉醉。"},{"title":"樂府雜詠六首 孤燭怨","author":"陸龜蒙","dynasty":"唐","content":"前回邊使至，聞道交河戰。\n坐想鼓鞞聲，寸心攢百箭。"},{"title":"夕次蒲類津","author":"駱賓王","dynasty":"唐","content":"二庭歸望斷，萬里客心愁。\n山路猶南屬，河源自北流。\n晚風連朔氣，新月照邊秋。\n竈火通軍壁，烽煙上戍樓。\n龍庭但苦戰，燕頷會封侯。\n莫作蘭山下，空令漢國羞。"},{"title":"菩萨蛮","author":"张孝祥","dynasty":"宋","content":"史君家枕吴波碧。\n朱门铺手摇双戟。\n也到岭边州。\n真成汗漫游。\n归期应不远。\n趁得东江暖。\n翁媪雪垂肩。\n双双平地仙。"},{"title":"雜曲歌辭 長干行二首 一","author":"李白","dynasty":"唐","content":"妾髮初覆額，折花門前劇。\n郎騎竹馬來，遶牀弄青梅。\n同居長干里，兩小無嫌猜。\n十四爲君婦，羞顏尚不開。\n低頭向暗壁，千喚不一迴。\n十五始展眉，願同塵與灰。\n常存抱柱信，豈上望夫臺。\n十六君遠行，瞿塘灩預堆。\n五月不可觸，猨鳴天上哀。\n門前遲行跡，一一生綠苔。\n苔深不能掃，落葉秋風早。\n八月蝴蝶來，雙飛西園草。\n感此傷妾心，坐愁紅顏老。\n早晚下三巴，預將書報家。\n相迎不道遠，直至長風沙。"},{"title":"清風戒寒","author":"穆寂","dynasty":"唐","content":"風清物候殘，蕭灑報將寒。\n掃得天衢靜，吹來眼界寬。\n條鳴方有異，蟲思亂無端。\n就樹收鮮膩，衝池起澀瀾。\n過山嵐可掬，度月色宜看。\n華實從茲始，何嗟歲序殫。"},{"title":"鹧鸪天","author":"朱敦儒","dynasty":"宋","content":"竹粉吹香杏子丹。\n试新纱帽纻衣宽。\n日长几案琴书静，地僻池塘鸥鹭闲。\n寻汗漫，听潺湲。\n澹然心寄水云间。\n无人共酌松黄酒，时有飞仙暗往还。"},{"title":"長信宮","author":"劉得仁","dynasty":"唐","content":"簟涼秋氣初，長信恨何如。\n拂黛月生指，解鬟雲滿梳。\n一從悲畫扇，幾度泣前魚。\n坐聽南宮樂，清風搖翠裾。"},{"title":"菩萨蛮","author":"张抡","dynasty":"宋","content":"人间何处难忘酒。\n闭门永日无交友。\n何以乐天真。\n云山发兴新。\n听风松下坐。\n趁蝶花边过。\n一盏此时空。\n幽怀谁与同。"},{"title":"钱大尹智勘绯衣梦・混江龙","author":"关汉卿","dynasty":"元","content":"更和这玉芙蓉相间，你看那战西风疏竹两三竿。\n则他这一年四季，更和这每岁循环。\n则他这守紫塞的征夫愁夜永，和俺这倚庭轩家妇怯衣单。\n消宝篆、冷沉檀，珠帘卷、主钩弯，纱窗静、绣闺闲。\n则我这倦身躯暂把绣针停，绕着这后花园独步雕栏看。\n则他那池塘中枯荷减翠，树梢头梨叶添颜。\n姐姐，你每日家不曾穿这等衣服，今日姐姐这般打扮着，可是为何？。"},{"title":"十探子大闹延安府・仙吕/点绛唇","author":"无名氏","dynasty":"元","content":"见如今四海无虞，八方黎庶，皆丰富。\n乐业安居，普天下都托赖着当今福。"},{"title":"逸句","author":"玄幽","dynasty":"唐","content":"三萬蓮經三十春，半生不蹋院門塵。"},{"title":"同徐城季明府遊重光寺題晃師壁","author":"劉商","dynasty":"唐","content":"野寺僧房遠，陶潛引客來。\n鳥喧殘果落，蘭敗幾花開。\n真性知無住，微言欲望迴。\n竹風清磬晚，歸策步蒼苔。"},{"title":"句 八","author":"無名氏","dynasty":"唐","content":"人生壹世，草生壹時。\n（以上均錄自《考古學報》一九八○年第一期刊長沙巿文化局文物組撰《唐代長沙銅官窰址調查》。\n）（按：唐代長沙銅窰窰址，在今長沙市望城縣銅官鎮至石渚湖一帶。\n長沙市文化局於一九七四年至一九七八年間加以發掘調查，得器物二千餘件。\n以上所錄各詩，均題於器物之上，多寫於壸嘴或盤碗內底。\n其中六言詩一首，爲劉長卿《苕溪酬梁耿別後見寄》中四句，即韋承慶《南行別弟》詩。\n二詩已收入《全唐詩》。\n）（另有俗語若干條，未錄。\n同時所出有紀年之器物凡三件，錄如次：「元和三年四月卅日造印子由子宰記。\n」「大中玖年正月廿八日書記。\n」「大中拾年拾日參造鼓價。\n」）。"},{"title":"减字木兰花","author":"朱敦儒","dynasty":"宋","content":"花随人去。\n今夜钱塘江上雨。\n宿酒残更。\n潮过西窗不肯明。\n小罗金缕。\n结尽同心留不住。\n何处长亭。\n绣被春寒掩翠屏。"},{"title":"送李泌","author":"顧況","dynasty":"唐","content":"昔別吳堤雨，春帆去較遲。\n江波千里綠，囗囗囗囗囗。"},{"title":"乌夜啼","author":"无名氏","dynasty":"宋","content":"水漫汀洲新绿，云开崦嶂微青。\n残红不见成阴后，鶗鴂寂无声。\n笑傲坡诗一梦，风流杜牧三生。\n西湖依旧人中意，来去竟难凭。"},{"title":"同辛簿簡仰酬思玄上人林泉四首 三","author":"駱賓王","dynasty":"唐","content":"林泉恣探歷，風景暫裴徊。\n客有遷鶯處，人無結駟來。\n聚花如薄雪，沸水若輕雷。\n今日徒招隱，終知異鑿坏。"},{"title":"仙客歸鄉詞二首 二","author":"施肩吾","dynasty":"唐","content":"洞中日月洞中仙，不算離家是幾年。\n出郭始知人代變，又須拋却古時錢。"},{"title":"刘夫人庆赏五侯宴・七弟兄","author":"关汉卿","dynasty":"元","content":"我这里见来、料来，这个英才，入门来两步为一蓦，大踏步一伙上前来，低着头展脚舒腰拜。"},{"title":"三月三日定昆池奉和蕭令得潭字韻","author":"張說","dynasty":"唐","content":"暮春三月日重三，春水桃花滿禊潭。\n廣樂逶迤天上下，仙舟搖衍鏡中酣。"},{"title":"望江南・忆江南","author":"张继先","dynasty":"宋","content":"西源好，还向观庭西。\n拚晚菊明方丈外，傍寒梅放六花飞。\n三鹤会同时。\n清净宇，处一贯无为。\n戴月夜中仍是别，衔香原上不须迷。\n於此振衣归。"},{"title":"须贾大夫谇范叔・步步娇","author":"高文秀","dynasty":"元","content":"这的是楚赵秦韩齐燕魏，今日个七国冠裳会。\n把干戈从此息，我有甚不欢欣不肯拚沉醉？丞相请满饮此杯。\n住者，且按住这凤凰杯，丞相因何不肯饮酒？张千。\n小人有。\n你只问须贾来也是未。"},{"title":"芰荷香","author":"史浩","dynasty":"宋","content":"过横塘。\n见红妆翠盖，柄柄擎香。\n月娥有意，暮霭收尽银潢。\n一轮高挂，且放同、千里清光。\n秋中气爽天凉。\n露凝玉臂，风拂云裳。\n老子通宵不忍睡，把青尊小酌，仍更思量。\n自家活计，幸有无限珍藏。\n大千世界，静极后、普现十方。\n圆明不损毫芒。\n精神会处，独坐胡床。"},{"title":"浣溪沙","author":"王以宁","dynasty":"宋","content":"起看船头蜀锦张。\n沙汀红叶舞斜阳。\n杖拿惊起睡鸳鸯。\n木落群山雕玉□，霜和冷月浸澄江。\n疏篷今夜梦潇湘。"},{"title":"團扇詩","author":"劉禹錫","dynasty":"唐","content":"團扇復團扇，奉君清暑殿。\n秋風入庭樹，從此不相見。\n上有乘鸞女，蒼蒼蟲網遍。\n明年入懷袖，別是機中練。"},{"title":"南中榮橘柚","author":"柳宗元","dynasty":"唐","content":"橘柚懷貞質，受命此炎方。\n密林耀朱綠，晚歲有餘芳。\n殊風限清漢，飛雪滯故鄉。\n攀條何所歎，北望熊與湘。"},{"title":"兵要望江南 占鳥第二十二（京本作「占飛禽第二十」○八十三首） 二十六","author":"易靜","dynasty":"唐","content":"兵行次，鳥立在軍旗。\n必有奸人言賊勢，今旬來月好防之，偷號運謀機。"},{"title":"送劉散員同賦陳思王詩游人久不歸","author":"劉孝孫","dynasty":"唐","content":"鄉關渺天末，引領悵懷歸。\n羈旅久淫滯，物色屢芳菲。\n稍覺私意盡，行看蓬鬢衰。\n如何千里外，佇立霑裳衣。"},{"title":"张天师断风花雪月・二煞","author":"吴昌龄","dynasty":"元","content":"你道叔父行怎不敢医药来调治，这的是心病还从心上医。\n便有那仓公、扁鹊成何济？也无过草树根皮，怎比得玉天仙知心着意。\n只想他今夜里休贪睡，重向书帏叙别离，敢胜似百补参芪。\n哥哥，你保重将息，我回老相公话去也。\n仙子，这早晚还不见来？兀的不害杀小生也。\n哥哥，你则听我劝者。"},{"title":"句","author":"溫達","dynasty":"唐","content":"三春種樹梅兼李，十月看書雪替螢。\n原公舊路唯三徑，潘岳新年已二毛。\n山底採薇雲不厭，洞中栽樹鶴先知。"},{"title":"解悶十二首 十一","author":"杜甫","dynasty":"唐","content":"翠瓜碧李沈玉甃，赤梨葡萄寒露成。\n可憐先不異枝蔓，此物娟娟長遠生。"},{"title":"更漏子","author":"晏几道","dynasty":"宋","content":"柳间眠，花里醉。\n不惜绣裙铺地。\n钗燕重，鬓蝉轻。\n一双梅子青。\n粉笺书，罗袖泪。\n还有可怜新意。\n遮闷绿，掩羞红。\n晚来团扇风。"},{"title":"添字浣溪沙・山花子","author":"辛弃疾","dynasty":"宋","content":"记得瓢泉快活时。\n长年耽酒更吟诗。\n蓦地捉将来断送，老头皮。\n绕屋人扶行不得，闲窗学得鹧鸪啼。\n却有杜鹃能劝道，不如归。"},{"title":"鹊桥仙","author":"刘克庄","dynasty":"宋","content":"香芸辟蠹，青藜烛阁，天上宝书万轴。\n前回读得未精详，更罚走、一遭重读。\n松风如故，丹炉如故，坐阅人间陵谷。\n回头调戏窃桃儿，且宁耐、等他桃熟。"},{"title":"鹊桥仙","author":"朱敦儒","dynasty":"宋","content":"溪清水浅，月胧烟澹，玉破梅梢未遍。\n横枝依约影如无，但风里、空香数点。\n乘风欲去，凌波难住，谁见红愁粉怨。\n夜深青女湿微霜，暗香散、广寒宫殿。"},{"title":"虞美人","author":"无名氏","dynasty":"宋","content":"春风吹到深深院。\n添个人针线。\n莫言生女不妒儿。\n□□二郎不做、有门楣。\n一家姊妹盈盈地。\n兄弟同欢喜。\n彩丝从此不须添。\n看取碧纱帐内、有人牵。"},{"title":"句","author":"靈澈","dynasty":"唐","content":"松樹有死枝，塚上唯莓苔。\n石門無人入，古木花不開。\n綠竹歲寒在，故人衰老多。\n月色靜中見，泉聲深處聞。\n古觀茅山下，諸峯欲曙時。\n真人是黃子，玉堂生紫芝。\n禪門至六祖，衣鉢無人得。\n古墓碑表折，荒壠松柏稀。\n秋深知氣正，家近覺山寒。\n山僧不記重陽日，因見茱萸憶去年。\n今非古獄下，莫向斗邊看。\n海月生殘夜，江春入暮年。\n窗風枯硯水，山雨慢琴弦。"},{"title":"抛球乐","author":"李从周","dynasty":"宋","content":"风罥荐红雨易晴。\n病花中酒过清明，绮窗幽梦乱於柳。\n罗袖泪痕凝似饧。\n冷地思量著，春色三停早二停。"},{"title":"卜算子","author":"黄庭坚","dynasty":"宋","content":"要见不得见，要近不得近。\n试问得君多少怜，管不解、多於恨。\n禁止不得泪，忍管不得闷。\n天上人间有底愁，向个里、都谙尽。"},{"title":"卜算子","author":"葛长庚","dynasty":"宋","content":"古寺枕空山，楼上昏钟静。\n饥鼠偷灯尾蘸油，悄悄无人影。\n长剑匣中鸣，今古深思省。\n此夕行藏独倚楼，风雨凄凄冷。"},{"title":"送友人棄官遊江左","author":"賈島","dynasty":"唐","content":"羨君休作尉，萬事且全身。\n寰海多虞日，江湖獨往人。\n姓名何處變，鷗鳥幾時親。\n別後吳中使，應須訪子真。"},{"title":"思牛女・踏莎行","author":"贺铸","dynasty":"宋","content":"楼角参横，庭心月午。\n侵阶夜色凉经雨。\n轻罗小扇扑流萤，微云渡汉思牛女。\n拥髻柔情，扶肩昵语。\n可怜分破□□□。\n□□□□有佳期。\n人间底事长如许。"},{"title":"頌 一","author":"師備","dynasty":"唐","content":"玄沙遊徑別，時人切須知。\n三冬陽氣盛，六月降霜時。\n有語非關舌，無言切要辭。\n會我最後句，出世少人知。"},{"title":"贺新郎","author":"刘学箕","dynasty":"宋","content":"东阁凭诗说。\n对丰姿、飘然杖屦，澹然巾葛。\n竹外一枝斜更好，玉质冰肌粲雪。\n谁折向、满头宣发。\n水驿云窗烟庭院，更宜晴、宜雨还宜月。\n霜夜永，景萧瑟。\n孤芳敻与群芳别。\n陇程遥、攀条难寄，碧云惊合。\n桃李漫山空春艳，不比仙风道骨。\n有潇洒、清新奇绝。\n我被幽香相懊恼，宋广平、岂但心如铁。\n飞暗度，石吹裂。"},{"title":"点绛唇","author":"王之道","dynasty":"宋","content":"春意催花，片云又作朝来雨。\n淡匀深注。\n红紫纷无数。\n社日人家，准拟行春去。\n痴儿女。\n倚门凝伫。\n借问东郊路。"},{"title":"寄鄭谷郎中","author":"齊己","dynasty":"唐","content":"上國誰傳消息過，醉眠醒坐對嵯峨。\n身離道士衣裳少，筆荅禪師句偈多。\n南岸郡鐘涼度枕，西齋竹露冷霑莎。\n還應笑我降心外，惹得詩魔助佛魔。"},{"title":"如梦令","author":"吴潜","dynasty":"宋","content":"镇日春阴漠漠。\n新燕乍穿帘幕。\n睡起不胜情，闲拾瑞香花萼。\n寂寞。\n寂寞。\n没个人人如昨。"},{"title":"兵要望江南 占怪第二十三（京本作「占怪象第十四」○四十四首） 四","author":"易靜","dynasty":"唐","content":"出軍日，龍現衆人驚。\n急令師回休強去，若還堅執往前行，枉損馬和兵。"},{"title":"句","author":"張夫人","dynasty":"唐","content":"遊蜂乍起驚落墀，黃鳥銜來却上枝。\n臨風重回首，掩淚向庭花。\n鏡中春色老，枕前秋夜長。"},{"title":"江行無題一百首 五十八","author":"錢起","dynasty":"唐","content":"近戍離金落，孤岑望火門。\n唯將知命意，瀟灑向乾坤。"},{"title":"破船","author":"杜甫","dynasty":"唐","content":"平生江海心，宿昔具扁舟。\n豈惟青溪上，日傍柴門遊。\n蒼皇避亂兵，緬邈懷舊丘。\n鄰人亦已非，野竹獨修修。\n船舷不重扣，埋沒已經秋。\n仰看西飛翼，下媿東逝流。\n故者或可掘，新者亦易求。\n所悲數奔竄，白屋難久留。"},{"title":"贈雲陽裴明府","author":"韋莊","dynasty":"唐","content":"南北三年一解攜，海爲深谷岸爲蹊。\n已聞陳勝心降漢，誰爲田橫國號齊。\n暴客至今猶戰鶴，故人何處尚驅雞。\n歸來能作煙波伴，我有魚舟在五溪。"},{"title":"長門怨二首 二","author":"王貞白","dynasty":"唐","content":"葉落長門靜，苔生永巷幽。\n相思對明月，獨坐向空樓。\n鑾駕迷終轉，蛾眉老自愁。\n昭陽歌舞伴，此夕未知秋。"},{"title":"南溪別業","author":"蔣冽","dynasty":"唐","content":"結宇依青嶂，開軒對綠疇。\n樹交花兩色，溪合水同流。\n竹徑春來掃，蘭尊夜不收。\n逍遙自得意，鼓腹醉中遊。"},{"title":"南乡子","author":"无名氏","dynasty":"宋","content":"李郭共仙舟。\n准拟苏台烂熳游。\n风雪为谁留住也，沧洲。\n一尺银沙未肯收。\n无语只关愁。\n强殢金卮不计筹。\n想得人人梳洗懒，妆楼。\n只窣帘儿不上钩。"},{"title":"玉楼春","author":"郭仲循","dynasty":"宋","content":"靓妆才学春无价。\n腮粉额黄宫样画。\n妖娆闲倚曲阑边，孤净不胜微月下。\n牵情群蕊临风亚。\n惜恐苍苔和雨借。\n何如相傍玉楼人，芳酒绣筵红烛夜。"},{"title":"冻苏秦衣锦还乡・仙吕/点绛唇","author":"无名氏","dynasty":"元","content":"我又不会下贱营生，特的来上朝取应，离乡井。\n感的这时气天行，早是我身耽病。"},{"title":"禁中春松","author":"周存","dynasty":"唐","content":"幾歲含貞節，青青紫禁中。\n日華留偃蓋，雉尾轉春風。\n不爲繁霜改，那將衆木同。\n千條攢翠色，百尺澹晴空。\n影密金莖近，花明鳳沼通。\n安知幽澗側，獨與散樗叢。"},{"title":"贺新郎","author":"吴潜","dynasty":"宋","content":"烟树瓜洲岸。\n望旌旗、猎猎摇空，故人天远。\n不似沙鸥飞得渡，直到雕鞍侧畔。\n但徙倚、危阑目断。\n自古锺情须我辈，况人间、万事思量遍。\n涛似雪，风如箭。\n扬州十里朱帘卷。\n想桃根桃叶，依稀旧家庭院。\n谁把青红吹到眼，知有醉翁局段。\n便回首、舟移帆转。\n渺渺江波愁未了，正淮山、日暮云撩乱。\n阁酒盏，倚歌扇。"},{"title":"贈蘇鍊師","author":"白居易","dynasty":"唐","content":"兩鬢蒼然心浩然，松窗深處藥爐前。\n攜將道士通宵語，忘却花時盡日眠。\n明鏡嬾開長在匣，素琴欲弄半無弦。\n猶嫌莊子多詞句，只讀逍遙六七篇。"},{"title":"玉楼春","author":"石孝友","dynasty":"宋","content":"一阳不受群阴壅。\n残历行间冬破仲。\n云低吹白腊寒浓，梅小绽红春意重。\n湖山千里勤飞控。\n淑气冲融披水冻。\n笑携雨露洒民心，暗聚精神交帝梦。"},{"title":"宿巫山廟二首 一","author":"李羣玉","dynasty":"唐","content":"寂寞高堂別楚君，玉人天上逐行雲。\n停舟十二峰巒下，幽佩仙香半夜聞。"},{"title":"送陸肱入關","author":"尚顏","dynasty":"唐","content":"舟行復陸行，始得到咸京。\n准擬何人口，吹噓六義名。\n亂山遙減翠，叢菊早含英。\n衣錦還鄉日，他時有此榮。"},{"title":"平胡","author":"明皇帝","dynasty":"唐","content":"雜虜忽猖狂，無何敢亂常。\n羽書朝繼入，烽火夜相望。\n將出凶門勇，兵因死地強。\n蒙輪皆突騎，按劒盡鷹揚。\n鼓角雄山野，龍蛇入戰場。\n流膏潤沙漠，濺血染鋒鋩。\n霧掃清玄塞，雲開靜朔方。\n武功今已立，文德愧前王。"},{"title":"浣溪沙","author":"刘一止","dynasty":"宋","content":"午夜明蟾冷浸溪。\n姮娥应有辟寒犀。\n桂岩仍在曲阑西。\n撷蕊攀条情未已，经丘寻壑想招携。\n不应痴马惜障泥。"},{"title":"酹江月・念奴娇","author":"吴潜","dynasty":"宋","content":"晓来窗外，正南枝初放，两花三蕊。\n千古春风头上立，羞退秾桃繁李。\n姑射神游，寿阳妆褪，色界尘都洗。\n竹扉松户，平生所寄聊耳。\n堪笑强说和羹，此君心事，指高山流水。\n陇驿凄凉，却怕被、哀角城头吹起。\n此处关情，为他凝伫，淡月清霜里。\n巡檐何事，岁寒相誓而已。"},{"title":"舟行夜泊","author":"權德輿","dynasty":"唐","content":"蕭蕭落葉送殘秋，寂寞寒波急暝流。\n今夜不知何處泊，斷猨晴月引孤舟。"},{"title":"相和歌辭 子夜冬歌","author":"薛耀","dynasty":"唐","content":"朔風扣羣木，巖霜凋百草。\n借問月中人，安得長不老。"},{"title":"船子和尚東遊泊釣船處","author":"愚公谷人","dynasty":"唐","content":"和尚東來泊釣船，一溪秋水月明天。\n此中定有高人出，爲憶前身幾百年。\n（按：清嘉慶六年三月二十七日，法忍寺天空閣毀於火，於灰燼中得小碣，中刻此詩，後勒會昌元年十一月款，書愚公谷人記。\n）。"},{"title":"水運行","author":"王建","dynasty":"唐","content":"西江運船立紅幟，萬棹千帆繞江水。\n去年六月無稻苗，已說水鄉人餓死。\n縣官部船日算程，暴風惡雨亦不停。\n在生有樂當有苦，三年作官一年行。\n壞舟畏鼠復畏漏，恐向太倉折升斗。\n辛勤耕種非毒藥，看著不入農夫口。\n用盡百金不爲貴，但得一金即爲利。\n遠徵海稻供邊食，豈如多種邊頭地。"},{"title":"雪","author":"唐彥謙","dynasty":"唐","content":"客來迷舊徑，虎過識新蹤。\n浦近渾無鶴，林疏只有松。"},{"title":"從驛次草堂復至東屯二首 二","author":"杜甫","dynasty":"唐","content":"短景難高臥，衰年強此身。\n山家蒸栗暖，野飯射麋新。\n世路知交薄，門庭畏客頻。\n牧童斯在眼，田父實爲鄰。"},{"title":"達理二首 二","author":"白居易","dynasty":"唐","content":"舒姑化爲泉，牛哀病作虎。\n或柳生肘間，或男變爲女。\n鳥獸及水木，本不與民伍。\n胡然生變遷，不待死歸土。\n百骸是己物，尚不能爲主。\n況彼時命間，倚伏何足數。\n時來不可遏，命去焉能取。\n唯當養浩然，吾聞達人語。"},{"title":"七八","author":"王梵志","dynasty":"唐","content":"造酒罪甚重，酒肉俱不輕。\n若人不信語，（「語」，伯三七一六、斯二七一○卷作「義」。\n）撿取《日槃經》。\n（「日」，伯三七一六、伯三六五六卷作「湼」。\n）。"},{"title":"佐還山後寄三首 一","author":"杜甫","dynasty":"唐","content":"山晚浮雲合，歸時恐路迷。\n澗寒人欲到，村黑鳥應棲。\n野客茅茨小，田家樹木低。\n舊諳疎嬾叔，須汝故相攜。"},{"title":"建除詩","author":"權德舆","dynasty":"唐","content":"建節出王都，雄雄大丈夫。\n除書加右職，騎吏擁前驅。\n滿月張繁弱，含霜耀鹿盧。\n平明躍騕褭，清夜擊珊瑚。\n定遠功那比，平津策乃迂。\n執心思報國，效節在忘軀。\n破膽銷丹浦，顰蛾舞綠珠。\n危冠徒自愛，長轂事應殊。\n成績封千室，疇勞使五符。\n收功輕驃衛，致埋邁黃虞。\n開濟今如此，英威古不侔。\n閉關草玄者，無乃誤爲儒。"},{"title":"念奴娇","author":"管鉴","dynasty":"宋","content":"楚山万叠，怅高情、不比当年嵩少。\n官况全如秋淡薄，枉却尘侵乌帽。\n菊蕊犹青，茱萸未紫，节意凭谁表。\n故园何处，暮云低尽残照。\n追念往昔佳辰，尊前绝唱，未觉徐娘老。\n聚散悲欢回首异，今岁古台谁到。\n藉甚声名，难忘风味，何日重倾倒。\n交情好在，雁书频寄云杪。"},{"title":"華山西岡遊贈隱玄叟","author":"顧況","dynasty":"唐","content":"羣峰鬱初霽，潑黛若鬟沐。\n失風鼓唅呀，搖撼千灌木。\n木葉微墮黃，石泉淨停綠。\n危磴蘿薜牽，逈步入幽谷。\n我心寄青霞，世事慚蒼鹿。\n遂令巢許輩，于焉謝塵俗。\n想是悠悠雲，可契去留躅。"},{"title":"無盡上人東林禪居","author":"李頎","dynasty":"唐","content":"草堂每多暇，時謁山僧門。\n所對但羣木，終朝無一言。\n我心愛流水，此地臨清源。\n含吐山上日，蔽虧松外村。\n孤峯隔身世，百衲老寒暄。\n禪戶積朝雪，花龕來暮猿。\n顧余守耕稼，十載隱田園。\n蘿篠慰舂汲，巖潭恣討論。\n洩雲豈知限，至道莫探元。\n且願啓關鎖，於焉微尚存。"},{"title":"买陂塘・摸鱼儿","author":"刘埙","dynasty":"宋","content":"倚楼西、西风惊鬓，吹回尘思萧瑟。\n碧桃花下骖鸾梦，十载雨沈云隔。\n空自忆。\n漫红蜡香笺，难写旧凄恻。\n烟村水国。\n欲闲却琴心，蠹残箧面，老尽看花客。\n河桥侧。\n曾试雕鞍玉勒。\n如今已忘南北。\n人间纵有垂杨在，欲挽一丝无力。\n君莫拍。\n浑不似、年时爱听酒边笛。\n湘帘巷陌。\n但斜照断烟，淡萤衰草，零落旧春色。"},{"title":"春日行歌","author":"劉希夷","dynasty":"唐","content":"山樹落梅花，飛落野人家。\n野人何所有，滿甕陽春酒。\n攜酒上春臺，行歌伴落梅。\n醉罷臥明月，乘夢遊天台。"},{"title":"浣溪沙","author":"程垓","dynasty":"宋","content":"天女殷勤著意多。\n散花犹记病维摩。\n肯来丈室问云何。\n腰佩摘来烦玉笋，鬓香分处想秋波。\n不知真个有情麽。"},{"title":"菩萨蛮","author":"赵彦端","dynasty":"宋","content":"青春背我堂堂去。\n桃花乱落如红雨。\n是妾断肠时。\n芳心空自持。\n相思君助取。\n脉脉如牛女。\n天远暮江迟。\n今宵归不归。"},{"title":"生查子","author":"吕本中","dynasty":"宋","content":"人分南浦春，酒把阳关盏。\n衣带自无情，顿为离人缓。\n愁随苦海深，恨逐前峰远。\n更听断肠猿，一似闻弦雁。"},{"title":"相和歌辭 關山曲 二","author":"馬戴","dynasty":"唐","content":"火發龍山北，中宵易左賢。\n勒兵臨漢水，驚雁散胡天。\n木落防河急，軍孤受敵偏。\n猶聞漢皇怒，按劒待開邊。"},{"title":"念奴娇","author":"袁去华","dynasty":"宋","content":"竹阴窗户荐微凉，积雨郊墟新霁。\n万里飞云都过尽，天阙星河如洗。\n檐隙风来，流萤飘堕，苒苒还飞起。\n魂清骨冷，坐来衣润空翠。\n勘笑丘壑闲身，儒冠相误，著青衫朝市。\n功业君看清镜里，两鬓于今如此。\n身外纷纷，倘来适去，到了成何事。\n人生一世，种瓜何处无地。"},{"title":"西江月","author":"张伯端","dynasty":"宋","content":"对镜不须强灭，假名权立菩提。\n色空明暗本来齐。\n真妄体分两种。\n悟则便名静土，更无天竺曹溪。\n谁言极乐在天西。\n了则弥陀出世。"},{"title":"千秋岁","author":"吕渭老","dynasty":"宋","content":"宝蟾悬镜。\n露颗倾荷柄。\n飞萤点点明花径。\n凝愁情不展，宿酒风还醒。\n天似晓，银河半落星相趁。\n心事都无定。\n才致元相称。\n春过了，秋将近。\n小窗通竹圃，野色连金井。\n得仗个，多情燕子分明问。"},{"title":"临江仙","author":"朱敦儒","dynasty":"宋","content":"西子溪头春到也，大家追趁芳菲。\n盘雕翦锦换障泥。\n花添金凿落，风展玉东西。\n先探谁家梅最早，雪儿桂子同携。\n别翻舞袖按新词。\n从今排日醉，醉过牡丹时。"},{"title":"洛下閑居寄山南令狐相公","author":"白居易","dynasty":"唐","content":"已收身向園林下，猶寄名於祿仕間。\n不鍛嵇康彌嬾靜，無金疎傅更貧閑。\n支分門內餘生計，謝絕朝中舊往還。\n唯是相君忘未得，時思漢水夢巴山。"},{"title":"菩萨蛮","author":"李元卓","dynasty":"宋","content":"一枝绛蜡香梅软。\n宜春小胜玲珑剪。\n拂晓上瑶钗。\n春从鬓底来。\n菱花频自照。\n粉面惊春早。\n淡拂晓山眉。\n为谁今日宜。"},{"title":"支公詩","author":"皎然","dynasty":"唐","content":"支公養馬復養鶴，率性無機多脫畧。\n天生支公與凡異，凡情不到支公地。\n得道繇來天上仙，爲僧却下人間寺。\n道家諸子論自然，此公唯許逍遙篇。\n山陰詩友喧四座，佳句縱橫不廢禪。"},{"title":"獻江淮郡守盧公","author":"李羽","dynasty":"唐","content":"塞詔東來淝水濱，時情惟望秉陶鈞。\n將軍一陣爲功業，忍見沙塲百戰人。"},{"title":"西平乐慢・西平乐","author":"陈允平","dynasty":"宋","content":"泛梗飘萍，入山登陆，迢递雾迥烟赊。\n漠漠蒹葭，依依杨柳，天涯总是愁遮。\n叹寂寞尘埃满眼，梦逐孤云缥缈，春潮带雨，鸥迎远溆，雁别平沙。\n寒食梨花素约，肠断处，对景暗伤嗟。\n晚钟烟寺，晨鸡月店，征褐萧疏，破帽敧斜。\n忆几度、微吟马上，长啸舟中，惯踏新丰巷陌，旧酒犹香，憔悴东风自岁华。\n重忆少年，樱桃渐熟，松粉初黄，短楫欢呼，日日江南，烟村八九人家。"},{"title":"金缕曲・贺新郎","author":"刘辰翁","dynasty":"宋","content":"锦岸吴船鼓。\n问沙鸥、当日沈湘，是何端午。\n长恨青青朱门艾，结束腰身似虎。\n空泪落、婵媛嬃女。\n我醉招累清醒否，算平生、清又醒还误。\n累笑我，醉中语。\n黄头舞棹临江处。\n向人间、独竞南风，叫云激楚。\n笑倒两崖人如蚁，不管颓波千屡。\n忽惊抱、汨罗无柱。\n欸乃渔歌斜阳外，几书生、能办投湘赋。\n歌此恨，泪如缕。"},{"title":"摸鱼儿","author":"刘克庄","dynasty":"宋","content":"便披蓑、荷锄归去，何须身著宫锦。\n与谁共话桑麻事，朱老阮生尤稔。\n筛样饼。\n瓮样茧，长须赤脚供樵饪。\n清流浊品。\n尽扫去胸中，置诸膜外，对酒莫辞饮。\n华胥梦，怕杀人惊晓枕。\n疏窗惟月来闯。\n一生常被弓旌误，且告朝家追寝。\n愁个甚。\n君管取，有薇堪采松堪荫。\n茅山再任。\n幸不是谋臣，又非世将，免犯道家禁。"},{"title":"楚宫春・楚宫春慢","author":"周密","dynasty":"宋","content":"香迎晓白。\n看烟佩霞绡，弄妆金谷。\n倦倚画阑，无语情深娇足。\n云拥瑶房翠暖，绣帐卷、东风倾国。\n半捻愁红，念旧游、凝伫兰翘，瑞鸾低舞庭绿。\n犹想沈香亭北。\n人醉里，芳笔曾题新曲。\n自翦露痕，移取春归华屋。\n丝障银屏静掩，悄未许、莺窥蝶宿。\n绛蜡良宵，酒半阑、重绕鸳机，醉靥争妍红玉。"},{"title":"時人爲神照語（題擬。以下語）","author":"佚名","dynasty":"唐","content":"河南一遍照，英聲不徒召。"},{"title":"千秋岁引","author":"无名氏","dynasty":"宋","content":"词赋伟人，当代一英杰。\n信独步儒林蟾宫客。\n名登雁塔正青春，更不历郡县徒劳力。\n即趋朝，典文衡，居花掖。\n得俦词科推第一。\n便掌丝纶天上尺。\n见说庆生辰，当此日。\n翠蓂三四叶方新，朱明正属清和节。\n行作个，黑头公，专调燮。"},{"title":"叢祠","author":"吳融","dynasty":"唐","content":"叢祠一炬照秦川，雨散雲飛二十年。\n長路未歸萍逐水，舊居難問草平煙。\n金鞍正伴桐鄉客，粉壁猶懷桂苑仙。\n何必向來曾識面，拂塵看字也淒然。"},{"title":"满江红","author":"张辑","dynasty":"宋","content":"醉发吹凉，但拂剑、狂歌而已。\n倩谁问、九霄黄鹤，更曾来未。\n玉女窗深松昼静，研朱重点参同契。\n记前回、赤水得玄珠，骊龙睡。\n空扰扰，人间世。\n除学道，无真是。\n把洪崖肩拍，挹浮丘袂。\n朝驾长风沧岛上，夜骑明月青天际。\n更几时、回首旧山川，三千岁。"},{"title":"祝英台近","author":"周密","dynasty":"宋","content":"殢馀酲，寻旧雨，愁与病相半。\n绿意阴阴，丝竹静深院。\n绝怜事逐春移，泪随花落，似翦断、鲛房珠串。\n喜重见。\n为谁倦酒慵诗，筠屏掩双扇。\n白发潘郎，羞见看花伴。\n可堪好梦残时，新愁生处，烟月冷、子规声断。"},{"title":"蝶恋花","author":"欧阳修","dynasty":"宋","content":"帘幕风轻双语燕。\n午后醒来，柳絮飞撩乱。\n心事一春犹未见。\n红英落尽青苔院。\n百尺朱楼闲倚遍。\n薄雨浓云，抵死遮人面。\n羌管不须吹别怨。\n无肠更为新声断。"},{"title":"其七","author":"陳元光","dynasty":"唐","content":"黃昏候夜到更闌，爆竺驚聞把劍看。\n士友同仇裘共敝，丈夫努力飯加餐。\n星移物換鬢花白，月落參橫燭淚乾。\n怨女鸞孤來遶枕，征夫馬健不離鞍。\n量弘宇宙無遺壤，令肅風霆欲裂山。\n義重同胞堪搏虎，身輕戰甲不號寒。\n灰飛葭管陽初復，拍落梅花歌示殘。\n歌嘯未殘胡虜却，東南取道夕長安。\n（以上均錄自廈門圖書館古籍部藏《潁川陳氏開漳族譜》，原注出《龍月公集》。\n此譜爲陳禎祥撰，民國五年印。\n陳元光詩皆承廈門大學中文系吳在慶同志錄示。\n）（按：《文獻》一九八七年第三輯刊何池《新見唐陳元光佚詩》，云龍海縣東園鄉潭頭村藏《陳氏族譜》，亦收有陳元光詩，文字稍異。\n惜未獲見參校。\n）。"},{"title":"白紵歌","author":"張籍","dynasty":"唐","content":"皎皎白紵白且鮮，將作春衣稱少年。\n裁縫長短不能定，自持刀尺向姑前。\n復恐蘭膏汙纖指，常遣傍人收墮珥。\n衣裳著時寒食下，還把玉鞭鞭白馬。"},{"title":"侍宴隆慶池應制","author":"張說","dynasty":"唐","content":"靈池月滿直城隈，黻帳天臨御路開。\n東沼初陽疑吐出，南山曉翠若浮來。\n魚龍百戲紛容與，鳧鷁雙舟較泝洄。\n願似金隄青草馥，長承瑤水白雲杯。"},{"title":"关云长千里独行・正宫/端正好","author":"无名氏","dynasty":"元","content":"我则怕他用心机，敢可兀的铺谋定计。\n我想这曹操是那智足奸雄，信着俺小叔莽戆多英勇。\n主公，哎！你则合操士马教三军明堤备破曹兵，则怕他排队伍暗伏兵，则要你得胜也把他这干戈来定。"},{"title":"享太廟樂章 永和","author":"魏徵","dynasty":"唐","content":"肅肅清祀，烝烝孝思。\n薦享昭備，虔恭在茲。\n雍歌撤俎，祝嘏陳辭。\n用光武志，永固鴻基。"},{"title":"山園棲隱","author":"錢起","dynasty":"唐","content":"守靜信推分，灌園樂在茲。\n且忘堯舜力，寧顧尚書期。\n晚景采蘭暇，空林散帙時。\n卷荷藏露滴，黃口觸蟲絲。\n三徑與囂遠，一瓢常自怡。\n情人半雲外，風月詎相思。"},{"title":"入劒門作寄杜楊二郎中時二公並爲杜元帥判官","author":"岑參","dynasty":"唐","content":"不知造化初，此山誰開坼。\n雙崖倚天立，萬仞從地劈。\n雲飛不到頂，鳥去難過壁。\n速駕畏巖傾，單行愁路窄。\n平明地仍黑，停午日暫赤。\n凜凜三伏寒，巉巉五丁迹。\n與時忽開閉，作固或順逆。\n磅礴跨岷峨，巍蟠限蠻貊。\n星當觜參分，地處西南僻。\n陡覺煙景殊，杳將華夏隔。\n劉氏昔顛覆，公孫曾敗績。\n始知德不脩，恃此險何益。\n相公總師旅，遠近罷金革。\n杜母來何遲，蜀人應更惜。\n暫回丹青慮，少用開濟策。\n二友華省郎，俱爲幕中客。\n良籌佐戎律，精理皆碩畫。\n高文出詩騷，奧學窮討賾。\n聖朝無外戶，寰宇被德澤。\n四海今一家，徒然劒門石。"},{"title":"小韻詩 二","author":"無名氏","dynasty":"唐","content":"夜中無與悟，獨寤撫躬歎。\n唯慚一片月，流彩照南端。"},{"title":"與何光遠贈荅詩 四","author":"明月潭龍女","dynasty":"唐","content":"玉漏涓涓銀漢清，鵲橋新架路初成。\n催妝既要裁篇詠，鳳吹鸞歌早會迎。"},{"title":"雜曲歌辭 行路難","author":"李頎","dynasty":"唐","content":"漢家名臣楊德祖，四代五公享茅土。\n父兄子弟綰銀黃，躍馬鳴珂朝建章。\n火浣單衣繡方領，茱萸錦帶玉盤囊。\n賓客填街復滿坐，片言出口生輝光。\n世人逐勢爭奔走，瀝膽隳肝惟恐後。\n當時一顧生青雲，自謂生死長隨君。\n一朝謝病還鄉里，窮巷蒼茫絕知己。\n秋風落葉閉重門，昨日論交竟誰是。\n薄俗嗟嗟難重陳，深山麋鹿下爲鄰。\n魯連所以蹈滄海，古往今來稱達人。"},{"title":"虞美人","author":"张孝祥","dynasty":"宋","content":"罗衣怯雨轻寒透。\n陡做伤春瘦。\n个人无奈语佳期。\n徙倚黄昏池阁、等多时。\n当初不似休来好。\n来后空烦恼。\n倩人传语更商量。\n只得千金一笑、也甘当。"},{"title":"踏莎行","author":"汪梦斗","dynasty":"宋","content":"选得官归，黄埃满面。\n难於奏赋明光殿。\n秋帆落日渡淮来，三杯酒浊凭谁劝。\n旧日佳词，自吟一遍。\n绿袍不是嫦娥翦。\n红楼十里古扬州，无人为把珠帘卷。"},{"title":"晚歸東園","author":"李頎","dynasty":"唐","content":"荆扉帶郊郭，稼穡滿東葘。\n倚杖寒山暮，鳴梭秋葉時。\n回雲覆陰谷，返景照霜梨。\n澹泊真吾事，清風別自茲。"},{"title":"代員將軍罷戰後歸舊里贈朔北故人","author":"盧綸","dynasty":"唐","content":"結髮事疆場，全生俱到鄉。\n連雲防鐵嶺，同日破漁陽。\n牧馬胡天晚，移軍磧路長。\n枕戈眠古戍，吹角立繁霜。\n歸老勳仍在，酬恩虜未亡。\n獨行過邑里，多病對農桑。\n雄劒依塵橐，陰符寄藥囊。\n空餘麾下將，猶逐羽林郎。"},{"title":"寄僧寓題","author":"徐夤","dynasty":"唐","content":"佛頂抄經憶惠休，衆人皆謂我悠悠。\n浮生真箇醉中夢，閑事莫添身外愁。\n百歲付于花暗落，四時隨却水奔流。\n安眠靜笑思何報，日夜焚修祝郡侯。"},{"title":"秋夜巫山","author":"喬備","dynasty":"唐","content":"巫峽徘徊雨，陽臺潭[一]蕩雲。\n江山空窈窕，朝暮自氛氳。\n螢色寒秋露，猿啼清夜聞。\n唯憐夢魂遠，腸斷思紛紛。\n（[一]俞云：「『潭』當作『澹』。\n」劉云：「潭蕩雙聲字。\n」）。"},{"title":"满庭芳","author":"刘山老","dynasty":"宋","content":"跛子年来，形容何似，俨然一部髭须。\n世间许大，拐上做工夫。\n选甚南州北县，逢著处、酒满葫芦。\n醺醺醉，不知明日，何处度朝晡。\n洛阳，花看了，归来帝里，一事全无。\n又还与瓠羹，再作门徒。\n蓦地思量下水，浪网上、芦席横铺。\n呵呵笑，睢阳门外，有个大南湖。"},{"title":"龙吟曲・水龙吟","author":"史达祖","dynasty":"宋","content":"夜寒幽梦飞来，小梅影下东风晓。\n蝶魂未冷，吾身良是，悠然一笑。\n竹杖敲苔，布鞋踏冻，岁常先到。\n傍苍林却恨，储风养月，须我辈、新诗吊。\n永以南枝为好。\n怕从今、逢花渐老。\n愁消秀句，寒回斗酒，春心多少。\n之子逃空，伊人遁世，又还惊觉。\n但归来对月，高情耿耿，寄白云杪。"},{"title":"送辛少府任樂安","author":"張籍","dynasty":"唐","content":"才多不肯浪容身，老大詩章轉更新。\n選得天台山下住，一家全作學仙人。"},{"title":"行至汝墳寄盧徵君","author":"孟浩然","dynasty":"唐","content":"行乏憩予駕，依然見汝墳。\n洛川方罷雪，嵩嶂有殘雲。\n曳曳半空裏，明明五色分。\n聊題一時興，因寄盧徵君。"},{"title":"田侍中宴席","author":"王建","dynasty":"唐","content":"香熏羅幕暖成煙，火照中庭燭滿筵。\n整頓舞衣呈玉腕，動搖歌扇露金鈿。\n青蛾側座調雙管，彩鳳斜飛入五弦。\n雖是沂公門下客，爭將肉眼看雲天。"},{"title":"水龙吟","author":"苏轼","dynasty":"宋","content":"似花还似非花，也无人惜从教坠。\n抛家傍路，思量却是，无情有思。\n萦损柔肠，困酣娇眼，欲开还闭。\n梦随风万里，寻郎去处，又还被、莺呼起。\n不恨此花飞尽，恨西园、落红难缀。\n晓来雨过，遗踪何在，一池萍碎。\n春色三分，二分尘土，一分流水。\n细看来，不是杨花点点，是离人泪。"},{"title":"古鏡歌","author":"周匡物","dynasty":"唐","content":"軒轅鑄鏡誰將去，曾被良工瀉金取。\n明月心中桂不生，輕冰面上菱初吐。\n蛟龍久無雷雨聲，鸞鳳空踏莓苔舞。\n欲向高臺對曉開，不知誰是孤光主。"},{"title":"鸳鸯","author":"佚名","dynasty":"先秦","content":"鸳鸯于飞，毕之罗之。君子万年，福禄宜之。\n鸳鸯在梁，戢其左翼。君子万年，\n宜其遐福。乘马在厩，摧之秣之。君子万年，福禄艾之。\n乘马在厩，秣之摧之。君子万年，福禄绥之。"},{"title":"清平乐","author":"李莱老","dynasty":"宋","content":"绿窗初晓。\n枕上闻啼鸟。\n不恨王孙归不早。\n只恨天涯芳草。\n锦书红泪千行。\n一春无限思量。\n折得垂杨寄与，丝丝都是愁肠。"},{"title":"送圓仁三藏歸本國","author":"栖白","dynasty":"唐","content":"家山臨晚日，海路信歸橈。\n樹滅渾無岸，風生只有潮。\n歲窮程未盡，天末國仍遙。\n已入閩王夢，香花境外邀。"},{"title":"浣溪沙","author":"晏几道","dynasty":"宋","content":"二月春花厌落梅。\n仙源归路碧桃催。\n渭城丝雨劝离杯。\n欢意似云真薄幸，客鞭摇柳正多才。\n凤楼人待锦书来。"},{"title":"東皇太一詞","author":"李希仲","dynasty":"唐","content":"吉日初齊戒，靈巫穆上皇。\n焚香布瑤席，鳴珮奠椒漿。\n緩舞花飛滿，清歌水去長。\n迴波送神曲，雲雨滿瀟湘。"},{"title":"木兰花慢","author":"魏了翁","dynasty":"宋","content":"恰秋光四十，箕斗外、月初弦。\n笑浅濑平芜，寒城小市，掌许山川。\n半生梦魂不到，与君侯、岁岁此周旋。\n鞍马空销髀肉，兜牟未换貂蝉。\n人生天地两仪间。\n须住百馀年。\n数重卦三三，后天八八，来日千千。\n面前路头尽阔，放规模、运量十分宽。\n官职终还分定，儿孙也靠心传。"},{"title":"京口閑居寄京洛友人","author":"許渾","dynasty":"唐","content":"吳門煙月昔同遊，楓葉蘆花並客舟。\n聚散有期雲北去，浮沈無計水東流。\n一尊酒盡青山暮，千里書回碧樹秋。\n何處相思不相見，鳳城龍闕楚江頭。"},{"title":"兵要望江南 占日第十一（京本列第六○五十六首） 五十","author":"易靜","dynasty":"唐","content":"日紫色，名曰疾萎蕤。\n其分起兵多喪敗，且宜修德厭天機，勿起禍當時。"},{"title":"將示滅說傳法偈","author":"義玄","dynasty":"唐","content":"沿流不止問如何？真照無偏說似他。\n離相離名人不稟，吹毛用了急還磨。"},{"title":"華嶽廟二首 二","author":"王建","dynasty":"唐","content":"自移西嶽門長鎖，一箇行人一遍開。\n上廟參天今見在，夜頭風起覺神來。"},{"title":"迴波樂 五十八","author":"王梵志","dynasty":"唐","content":"任意隨流俗，凡夫信是非。\n日常三頓飯，年恒兩覆衣。\n不問單將複，誰論稠與稀。\n但令無外事，祇爾自然肥。"},{"title":"折桂令","author":"柯丹邱《荆钗记》","dynasty":"元","content":"燕沈檀香喷金猊，昭告灵魂，听剖因依。\n自从俺宴罢瑶池，宫袍宠赐，相府勒赘。\n掩只为撇不下糟糠旧妻，苦推辞桃杏新室，致受磨折，改调俺在潮阳。\n妻，因此上耽误了恁的归期。"},{"title":"錢塘渡口","author":"施肩吾","dynasty":"唐","content":"天塹茫茫連沃焦，秦皇何事不安橋。\n錢塘渡口無錢納，已失西興兩信潮。"},{"title":"好女儿","author":"晏几道","dynasty":"宋","content":"酌酒殷勤。\n尽更留春。\n忍无情、便赋馀花落，待花前细把、一春心事，问个人人。\n莫似花开还谢，愿芳意、且长新。\n倚娇红、待得欢期定，向水沈烟底，金莲影下，睡过佳辰。"},{"title":"梁州・尽燕雀喧檐聒耳，任豺狼当道磨牙。无官守无言责相牵挂。春风桃","author":"孛罗御史","dynasty":"元","content":"李，夏月桑麻，秋天禾黍，冬月梅茶。\n四时景物清佳，一门和气欢洽。\n叹子牙渭水垂钓，胜潘岳河阳种花，笑张骞河汉乘槎。\n这家，那家，黄鸡白酒安排下，撒会顽放会耍。\n拚着老瓦盆边醉后扶，一任他风落了乌纱。"},{"title":"江神子・江城子","author":"韩元吉","dynasty":"宋","content":"十年此地看花时。\n醉题诗。\n夜弹棋。\n湖海相逢，曾共惜芳菲。\n前度刘郎今度客，嗟老矣，鬓成丝。\n江梅吹尽柳桥西。\n雪纷飞。\n画船移。\n满眼青山，依旧带寒溪。\n往事如云无处问，云外月、也应知。"},{"title":"风入松","author":"白君瑞","dynasty":"宋","content":"一冬不见雪花飞。\n爱日荡晴晖。\n腊残未解寒塘冻，东风细、已露春期。\n正是年时策马，相随村落寻梅。\n故人别久信音稀。\n排闷有新诗。\n雁声北去江城暖，暗舒展、花柳容仪。\n屈指烧灯不远，等闲休锁双眉。"},{"title":"送江陵黎少府","author":"岑參","dynasty":"唐","content":"悔繫腰間綬，翻爲膝下愁。\n那堪漢水遠，更值楚山秋。\n新橘香官舍，征帆拂縣樓。\n王城不敢住，豈是愛荆州。"},{"title":"瑞鹤仙","author":"无名氏","dynasty":"宋","content":"正秋高气肃。\n过重阳四日，蓝田生玉。\n锺英自川渎。\n果文章锦绣，琅玕披腹。\n从容启沃。\n侍甘泉、无用推毂。\n急流勇退，向琳宫养浩，无荣无辱。\n享福。\n欣逢华旦，对此倾觞，满倾醽醁。\n西园晚菊。\n尚堪摘、取馀馥。\n有仙风道骨，康强仁寿，长生何时更祝。\n愿谢公、复起经纶，曹装已促。"},{"title":"春歸去","author":"陳陶","dynasty":"唐","content":"九十春光在何處，古人今人留不住。\n年年白眼向黔婁，唯放蠐螬飛上樹。"},{"title":"送程秀才下第歸蜀","author":"姚鵠","dynasty":"唐","content":"鶯遷與鶂退，十載泣岐分。\n蜀道重來老，巴猨此去聞。\n曉程侵嶺雪，遠棧入谿雲。\n莫滯趨庭戀，榮親祗待君。"},{"title":"寄贈藍田韋少府先輩","author":"鄭谷","dynasty":"唐","content":"王畿第一縣，縣尉是詞人。\n館殿非初意，圖書是舊貧。\n斫冰泉竇響，賽雪廟松春。\n自此昇通籍，清華日近身。"},{"title":"望梅词・望梅","author":"善珍","dynasty":"宋","content":"寸阴堪惜。\n趁身强健去，结茅苍壁。\n错料事、临老方知，国师与高僧，二途俱失。\n识字吟诗，数不得、死生何益。\n看寒山着语，李杜也输，莫道元白。\n千年过如瞬息。\n共飞鸿缥缈，沉没空碧。\n问懒瓒、因甚遭逢，芋魁亦联翩，著名金石。\n遗臭流芳，老子勿、许多心力。\n旋消磨、数百瓮齑，掩关入寂。"},{"title":"前腔","author":"柯丹邱《荆钗记》","dynasty":"元","content":"［生］自历学十载书帏，黄卷青灯不暂离。\n春闱催试，鏖战功名在科场内。\n金弯殴拟着荷衣，广寒宫必攀仙桂。\n［合前］。"},{"title":"玲珑四犯","author":"周密","dynasty":"宋","content":"波暖尘香，正嫩日轻阴，摇荡清昼。\n几日新晴，初展绮枰纹绣。\n年少忍负韶华，尽占断、艳歌芳酒。\n看翠帘、蝶舞蜂喧，催趁禁烟时候。\n杏腮红透梅钿皱。\n燕将归、海棠厮句。\n寻芳较晚，东风约、还在刘郎后。\n凭问柳陌旧莺，人比似、垂杨谁瘦。\n倚画阑无语，春恨远、频回首。"},{"title":"槿花","author":"李商隱","dynasty":"唐","content":"風露淒淒秋景繁，可憐榮落在朝昏。\n未央宮裏三千女，但保紅顏莫保恩。"},{"title":"嘉興社日","author":"劉言史","dynasty":"唐","content":"消渴天涯寄病身，臨邛知我是何人。\n今年社日分餘肉，不值陳平又不均。"},{"title":"水龙吟","author":"张榘","dynasty":"宋","content":"昼长帘幕低垂，时时风度杨花过。\n梁间燕子，芹随香觜，频沾泥污。\n苦被流莺，蹴翻花影，一阑红露。\n看残梅飞尽，枝头微认，青青子、些儿大。\n谁道洞门无锁。\n翠苔藓、何曾踏破。\n好天良夜，清风明月，正须著我。\n闲展蛮笺，寄情词调，唱成谁和。\n问晓山亭下，山茶经雨，早来开麽。"},{"title":"和樂天春詞依憶江南曲拍爲句 一","author":"劉禹錫","dynasty":"唐","content":"春去也，多謝洛城人。\n弱柳從風疑舉袂，叢蘭裛露似霑巾，獨坐亦含嚬。"},{"title":"汉宫春","author":"无名氏","dynasty":"宋","content":"点点江梅，对寒威强出，一弄新奇。\n零珠碎玉，为谁密上南枝。\n幽香冷艳，纵孤高、却遣谁知。\n惟只有、江头驿畔，征鞍独为迟迟。\n聊拈粉香重问，问春来甚日，春去何时。\n移将院落，算应未肯头低。\n无人共折，傍溪桥、雪压霜欺。\n君不见、长安陌上，只夸桃李芳菲。"},{"title":"贈釋空海歌","author":"胡伯崇","dynasty":"唐","content":"說四句，演毘尼，凡夫聽者盡歸依。\n天假吾師多伎術，就中草聖最狂逸。"},{"title":"送李滁州","author":"白居易","dynasty":"唐","content":"君於覺路深留意，我亦禪門薄致功。\n未悟病時須去病，已知空後莫依空。\n白衣臥病嵩山下，皁蓋行春楚水東。\n誰道三年千里別，兩心同在道場中。"},{"title":"邊思","author":"栖白","dynasty":"唐","content":"西北黃雲暮，聲聲畫角愁。\n陰山一夜雨，白草四郊秋。\n亂雁鳴寒渡，飛沙入廢樓。\n何時番色盡，此地見芳洲。"},{"title":"哭胡珪","author":"方干","dynasty":"唐","content":"才高登上第，孝極歿廬塋。\n一命何無定，片言徒有聲。\n故園花自發，新塚月初明。\n寂寞重泉裏，豈知春物榮。"},{"title":"奉和聖製重陽日即事六韻","author":"權德輿","dynasty":"唐","content":"嘉節在陽數，至歡朝野同。\n恩隨千鍾洽，慶屬五稼豐。\n時菊洗露華，秋池涵霽空。\n金絲響仙樂，劒舃羅宗公。\n天道光下濟，睿詞敷大中。\n多慙撃壤曲，何以荅堯聰。"},{"title":"苏幕遮","author":"张继先","dynasty":"宋","content":"先天生，后天久。\n道有真诠，谛听当时受。\n恰是迷天迷望斗。\n只恐微躯，薄幸随枯朽。"},{"title":"雜曲歌辭 行路難三首 二","author":"顧況","dynasty":"唐","content":"君不見擔雪塞井徒用力，炊砂作飯豈堪喫。\n一生肝膽向人盡，相識不如不相識。\n冬青樹上挂凌宵，歲[晏]花凋樹不凋。\n凡物各自有根本，種禾終不生豆苗。\n行路難，行路難，何處是平道？\n中心無事當富貴，今日覺君顏色好。"},{"title":"傷淘者","author":"鄭玘","dynasty":"唐","content":"披沙辛苦見傷懷，往往分毫望亦乖。\n力盡半年深水裏，難全爲一鳳凰釵。"},{"title":"满庭芳","author":"徐君宝妻","dynasty":"宋","content":"汉上繁华，江南人物，尚遗宣政风流。\n绿窗朱户，十里烂银钩。\n一旦刀兵齐举，旌旗拥、百万貔貅。\n长驱入，歌台舞榭，风卷落花愁。\n清平三百载，典章人物，扫地俱休。\n幸此身未北，犹客南州。\n破鉴徐郎何在，空惆怅、相见无由。\n从今后，梦魂千里，夜夜岳阳楼。"},{"title":"贺新郎","author":"辛弃疾","dynasty":"宋","content":"肘后俄生柳。\n叹人生、不如意事，十常八九。\n右手淋浪才有用，闲却持螯左手。\n谩赢得、伤今感旧。\n投阁先生惟寂寞，笑是非、不了身前后。\n持此语，问乌有。\n青山幸自重重秀。\n问新来、萧萧木落，颇堪秋否。\n总被西风都瘦损，依旧千岩万岫。\n把万事、无言搔首。\n翁比渠侬人谁好，是我常、与我周旋久。\n宁作我，一杯酒。"},{"title":"狄青复夺衣袄车・商调/集贤宾","author":"无名氏","dynasty":"元","content":"贪慌忙棘针科抓住战衣，杀败了一个小河西。\n行不动山岩下歇息，立不住东倒西欹。\n眼张狂手似捞凌，行不动一丝无力。\n那将军相持厮杀对垒，有军来谁敢迎敌！喧天般发喊声，就地凯征鼙。\n名传于世，委实无敌，报、报、报！喏寰中第一。"},{"title":"酒泉子 七","author":"顧敻","dynasty":"唐","content":"黛怨紅羞，掩映畫堂春欲暮，殘花微雨隔青樓，思悠悠。\n芳菲時節看將度，寂寞無人還獨語。\n畫羅襦，香粉汙，不勝愁。"},{"title":"溱洧","author":"佚名","dynasty":"先秦","content":"溱与洧，方涣涣兮。士与女，方秉蕳兮。女曰观乎？士曰既且。且往观乎？\n洧之外，洵訏且乐。维士与女，伊其相谑，赠之以勺药。\n溱与洧，浏其清矣。士与女，殷其盈矣。女曰观乎？士曰既且。且往观乎？\n洧之外，洵訏且乐。维士与女，伊其将谑，赠之以勺药。"},{"title":"江城梅花引","author":"王观","dynasty":"宋","content":"年年江上见寒梅。\n暗香来。\n为谁开。\n疑是月宫、仙子下瑶台。\n冷艳一枝春在手，故人远，相思寄与谁。\n怨极恨极嗅香蕊。\n念此情，家万里。\n暮霞散绮。\n楚天碧、片片轻飞。\n为我多情，特地点征衣。\n花易飘零人易老，正心碎，那堪塞管吹。"},{"title":"秋江晚泊","author":"劉禹錫","dynasty":"唐","content":"長泊起秋色，空江涵霽暉。\n暮霞千萬狀，賓鴻次第飛。\n古戍見旗逈，荒村聞犬稀。\n軻峨艑上客，勸酒夜相依。"},{"title":"近聞","author":"杜甫","dynasty":"唐","content":"近聞犬戎遠遁逃，牧馬不敢侵臨洮。\n渭水逶迤白日淨，隴山蕭瑟秋雲高。\n崆峒五原亦無事，北庭數有關中使。\n似聞贊普更求親，舅甥和好應難棄。"},{"title":"鹊桥仙","author":"苏轼","dynasty":"宋","content":"乘槎归去，成都何在，万里江沱汉漾。\n与君各赋一篇诗，留织女、鸳鸯机上。\n还将旧曲，重赓新韵，须信吾侪天放。\n人生何处不儿嬉，看乞巧、朱楼彩舫。"},{"title":"和皮陸酒病偶作","author":"張賁","dynasty":"唐","content":"白編椰席鏤冰明，應助楊青解宿酲。\n難繼二賢金玉唱，可憐空作斷猿聲。"},{"title":"萧何月夜追韩信・幺","author":"金仁杰","dynasty":"元","content":"恁般一个秦家基业人，客尽东愁甚末刘项不分。\n登时间-统做汉乾坤，笑谈间席卷三秦。\n败齐破赵无虚谬，火楚兴刘有定准。\n请我王休心困，荐微臣的是朝中宰相，拿霸主的全在阃外将军。"},{"title":"喜迁莺","author":"史浩","dynasty":"宋","content":"谯门残月。\n正画角晓寒，梅花吹彻。\n瑞日烘云，和风解冻，青帝乍临东阙。\n暖响土牛箫鼓，夹路珠帘高揭。\n最好是，看彩幡金胜，钗头双结。\n奇绝。\n开宴处，珠履玳簪，俎豆争罗列。\n舞袖翩翻，歌声缥缈，压倒柳腰莺舌。\n劝我应时纳祜，还把金炉香爇。\n愿岁岁，这一卮春酒，长陪佳节。"},{"title":"感皇恩","author":"赵企","dynasty":"宋","content":"骑马踏红尘，长安重到。\n人面依前似花好。\n旧欢才展，又被新愁分了。\n未成云雨梦，巫山晓。\n千里断肠，关山古道。\n回首高城似天杳。\n满怀离恨，付与落花啼鸟。\n故人何处也，青春老。"},{"title":"塞翁吟","author":"仇远","dynasty":"宋","content":"风柳吹残醉，惟枕梦便难寻。\n小院静，曲屏深。\n翦不断轻阴。\n新蚕乍扫鹅毛细，纤手镂叶如针。\n又负了，赏花心。\n听高树鸣禽。\n千金。\n嗟难买，飘红坠粉，怕容易、愁痕暗侵。\n但惜取、婵娟好在，任千里、杳杳鸿迷，渺渺鱼沈。\n相如未老，尽把衷肠，分付瑶琴。"},{"title":"醉落魄・一斛珠","author":"曾觌","dynasty":"宋","content":"情深恨切。\n忆伊诮没些休歇。\n百般做处百厮惬。\n管是前生，曾负你冤业。\n临岐不忍匆匆别。\n两行珠泪流红颊。\n关山渐远音书绝。\n一个心肠，两处对风月。"},{"title":"西陵寄靈一上人","author":"皇甫冉","dynasty":"唐","content":"西陵遇風處，自古是通津。\n終日空江上，雲山若待人。\n汀洲寒事早，魚鳥興情新。\n迴望山陰路，心中有所親。"},{"title":"失调名","author":"无名氏","dynasty":"宋","content":"六论不知出处。\n写得乌梅几字。\n圣恩广大如天，也赐束帛归去。"},{"title":"甘棠","author":"佚名","dynasty":"先秦","content":"蔽芾甘棠，勿翦勿伐，召伯所茇。\n蔽芾甘棠，勿翦勿败，召伯所憩。\n蔽芾甘棠，勿翦勿拜，召伯所说。"},{"title":"赤谷","author":"杜甫","dynasty":"唐","content":"天寒霜雪繁，遊子有所之。\n豈但歲月暮，重來未有期。\n晨發赤谷亭，險艱方自茲。\n亂石無改轍，我車已載脂。\n山深苦多風，落日童穉飢。\n悄然邨墟迥，煙火何由追。\n貧病轉零落，故鄉不可思。\n常恐死道路，永爲高人嗤。"},{"title":"鹧鸪天","author":"张孝祥","dynasty":"宋","content":"月地云阶欢意阑。\n仙姿不合住人间。\n骖鸾已恨车尘远，泣凤空馀烛影残。\n情脉脉，泪珊珊。\n梅花音信隔关山。\n只应楚雨清留梦，不那吴霜绿易斑。"},{"title":"河传","author":"柳永","dynasty":"宋","content":"淮岸。\n向晚。\n圆荷向背，芙蓉深浅。\n仙娥画舸，露渍红芳交乱。\n难分花与面。\n采多渐觉轻船满。\n呼归伴。\n急桨烟村远。\n隐隐棹歌，渐被蒹葭遮断。\n曲终人不见。"},{"title":"少年游","author":"晁端礼","dynasty":"宋","content":"眼来眼去又无言。\n教我怎生团。\n又不分明，许人一句，纵未也心安。\n是即自古常言道，色须是艰难。\n愿早得来，虽然容易，管不等闲看。"},{"title":"七言 十六","author":"呂巖","dynasty":"唐","content":"曾邀相訪到仙家，忽上崑崙宴月華。\n玉女控攏蒼獬豸，山童提挈白蝦蟇。\n時斟海內千年酒，慣摘壺中四序花。\n今在人寰人不識，看看揮袖入煙霞。"},{"title":"少年游","author":"毛滂","dynasty":"宋","content":"遥山雪气入疏帘。\n罗幕晓寒添。\n爱日腾波，朝霞入户，一线过冰檐。\n绿尊香嫩蒲萄暖，满酌破冬严。\n庭下早梅，已含芳意，春近瘦枝南。"},{"title":"春愁","author":"韋莊","dynasty":"唐","content":"自有春愁正斷魂，不堪芳草思王孫。\n落花寂寂黃昏雨，深院無人獨倚門。"},{"title":"上古之什補亡訓傳十三章  二","author":"顧況","dynasty":"唐","content":"築城奕奕，于以固敵。\n咨爾寺兮，發郊外冢甓。\n死而無知，猶或不可。\n若其有知，惟上帝是謫。"},{"title":"水调歌","author":"林正大","dynasty":"宋","content":"欲状巴陵胜，千古岳之阳。\n洞庭在目，远衔山色俯长江。\n浩浩横无涯际，爽气北通巫峡，南望极潇湘。\n骚人与迁客，览物兴尤长。\n锦鳞游，汀兰郁，水鸥翔。\n波澜万顷，碧色上下一天光。\n皓月浮金千里，把酒登楼对景，喜极自洋洋。\n忧乐有谁会，宠辱两俱忘。"},{"title":"題君山","author":"雍陶","dynasty":"唐","content":"風波不動影沈沈，翠色全微碧色深。\n應是水仙梳洗處，一螺青黛鏡中心。"},{"title":"迴波樂 三十一","author":"王梵志","dynasty":"唐","content":"人生一世裏，能得幾時活？\n迴己審思量，何忍相劫奪。\n自命惜求死，煞他不記活。\n布施覓聲名，不肯救飢渴。\n口道願生天，不免地獄撮。\n禮佛至頂盡，終歸被愴割。\n一往陷三塗，窮劫不得脫。\n寄語世間人，可可浪夸闊。\n各願尋其本，努力棄劫末。\n迴心一念頃，萬事即解脫。"},{"title":"長安書事寄薛戴","author":"李端","dynasty":"唐","content":"朔雁去成行，哀蟬響如昨。\n時芳一憔悴，暮序何蕭索。\n笑語且無聊，逢迎多約略。\n三山不可見，百歲空揮霍。\n故事盡爲愁，新知無復樂。\n夫君又離別，而我加寂寞。\n惠遠縱相尋，陶潛祗獨酌。\n主人恩則厚，客子才自薄。\n委曲見提攜，因循成蹇剝。\n論邊書未上，招隱詩還作。\n貴者已朝餐，豈能敦宿諾。\n飛禽雖失樹，流水長思壑。\n千里寄瓊枝，夢寐青山郭。"},{"title":"桃源忆故人","author":"王之道","dynasty":"宋","content":"依依杨柳青青草。\n梦断画桥春晓。\n风里落花如扫。\n莫厌寻芳早。\n酴醿芍药看来好。\n恰似江湖遗老。\n锦段荷□传到。\n愧乏琼瑶报。"},{"title":"蝶恋花","author":"王安中","dynasty":"宋","content":"雪霁花梢春欲到。\n饯腊迎春，一夜花开早。\n青帝回舆云缥缈。\n鲜鲜金雀来飞绕。\n绣阁纱窗人窈窕。\n翠缕红丝，斗剪幡儿小。\n戴在花枝争笑道。\n愿人常共春难老。"},{"title":"好事近","author":"王千秋","dynasty":"宋","content":"六幕冻云凝，谁翦玉花为雪。\n寒入竹窗茅舍，听琴弦声绝。\n从他拂面去寻梅，香吐是时节。\n归晚楚天不夜，抹墙腰横日。"},{"title":"贺新郎","author":"葛长庚","dynasty":"宋","content":"遥想阳明洞。\n夜深时、猿啼鹤唳，露寒烟重。\n家在神霄归未得，十二玉楼无梦。\n梦里听、瑶琴三弄。\n醉卧长安人不识，晚秋天、此意西风共。\n黄金印，吾何用。\n云衢高策青鸾鞚。\n把天书玉篆，留与世人崇奉。\n垂手入廛长是醉，醉则从教懵懂。\n那些子、凝然不动。\n一剑行空神鬼惧，金粟儿、日向丹田种。\n把得稳，任放纵。"},{"title":"鬬雞","author":"杜甫","dynasty":"唐","content":"鬬雞初賜錦，舞馬既登牀。\n簾下宮人出，樓前御柳長。\n仙遊終一閟，女樂久無香。\n寂寞驪山道，清秋草木黃。"},{"title":"崔莺莺夜听琴(第二本)・那吒令","author":"王实甫","dynasty":"元","content":"往常但见个外人，氲的早嗔；但见个客人，厌的倒褪；从见了那人，兜的便亲。\n想着他昨夜诗，依前韵，酬和得清新。"},{"title":"宿簡寂觀","author":"白居易","dynasty":"唐","content":"巖白雲尚屯，林紅葉初隕。\n秋光引閑步，不知身遠近。\n夕投靈洞宿，臥覺塵機泯。\n名利心既忘，市朝夢亦盡。\n暫來尚如此，況乃終身隱。\n何以療夜飢，一匙雲母粉。"},{"title":"擬古三首 二","author":"顧況","dynasty":"唐","content":"幽居盼天造，胡息運行機。\n春葩妍既榮，秋葉瘁以飛。\n滔滔川之逝，日沒月光輝。\n所貴法乾健，于道悟入微。\n任彼聲勢徒，得志方誇毗。"},{"title":"清平乐","author":"史浩","dynasty":"宋","content":"槐庭元老。\n四海真师表。\n曲为故人敦久要。\n隔巷不嫌时到。\n虚堂已入凉飔。\n一觥为寿何辞。\n看即关河恢复，千秋永辅淳熙。"},{"title":"送光祿崔卿赴闕","author":"羅隱","dynasty":"唐","content":"一年極目望西轅，此日殷勤聖主恩。\n上國已留虞寄命，中朝應聽范汪言。\n官從府幕歸卿寺，路向干戈見禁門。\n鵷侶寂寥曹署冷，更堪嗚咽問田園。"},{"title":"水调歌头","author":"杨炎正","dynasty":"宋","content":"一笛起城角，吹破小梅愁。\n东风犹未，谁遣春信到吾州。\n闻得东来千骑，鼓舞儿童竹马，和气与空浮。\n桃李未阴处，准拟种千头。\n今太守，宋人物，晋风流。\n政成谈笑，不妨高兴在南楼。\n只恐蓬莱仙伯，合侍玉皇香案，难作寇恂留。\n约住紫泥诏，凭轼且优游。"},{"title":"人月圆令・人月园","author":"李持正","dynasty":"宋","content":"小桃枝上春风早，初试薄罗衣。\n年年乐事，华灯竞处，人月圆时。\n禁街箫鼓，寒轻夜永，纤手重携。\n更阑人散，千门笑语，声在帘帏。"},{"title":"归朝欢","author":"严仁","dynasty":"宋","content":"五月人间挥汗雨。\n离恨一襟何处去。\n双溪楼下碧千寻，双溪楼上匏尊举。\n晚凉生绿树。\n渔灯几点依洲渚。\n莫狂歌，潭空月净，惨惨瘦蛟舞。\n变化往来无定所。\n求剑刻舟应笑汝。\n只今谁是晋司空，斗牛奕奕红光吐。\n我来空吊古，与君同记凭阑语。\n问沧波，乘槎此去，流到天河否。"},{"title":"江城子","author":"沈端节","dynasty":"宋","content":"秋声昨夜入梧桐。\n雨濛濛。\n洒窗风。\n短杵疏砧，将恨到帘栊。\n归梦未成心已远，云不断，水无穷。\n有人应念水之东。\n鬓如蓬。\n理妆慵。\n览镜沈吟，膏沐为谁容。\n多少相思多少事，都尽在，不言中。"},{"title":"洞庭湖柳毅传书・紫花儿序","author":"尚仲贤","dynasty":"元","content":"险惊杀了负薪的樵子，慌杀了采药的仙童，吓杀了撒网的渔翁。\n全不见红莲映日，翠盖迎风，遮笼，都是那鬼卒神兵四下攻。\n则俺这两只脚争些儿踏空，可擦擦堕落红尘。\n报报报喏。\n兀的不跌破了我青铜。"},{"title":"酬陸三十二參浙東見寄","author":"權德輿","dynasty":"唐","content":"驄馬別已久，鯉魚來自烹。\n殷懃故人意，怊悵中林情。\n茫茫重江外，杳杳一枝瓊。\n搔首望良覿，爲君華髮生。"},{"title":"太陰真君呪","author":"杜光庭","dynasty":"唐","content":"仰望顧八表，惟月孕陰精。\n中有大素皇，夫人駕綠軿。\n曜華光二極，混明照三清。\n慇懃求志道，五色下來迎。"},{"title":"醉題邑宰南塘屋壁","author":"徐夤","dynasty":"唐","content":"萬古清淮照遠天，黃河濁浪不相關。\n縣留東道三千客，宅鎖南塘一片山。\n草色淨經秋雨綠，燒痕寒入曉窗斑。\n閩王美錦求賢製，未許陶公解印還。"},{"title":"送韓校書赴江西幕","author":"朱慶餘","dynasty":"唐","content":"從軍五湖外，終是稱詩人。\n酒後愁將別，塗中過却春。\n山橋槲葉暗，水館燕巢新。\n驛舫迎應遠，京書寄自頻。\n野情隨到處，公務日關身。\n久共趨名利，龍鍾獨滯秦。"},{"title":"宿胡氏溪亭","author":"項斯","dynasty":"唐","content":"獨住水聲裏，有亭無熱時。\n客來因月宿，牀勢向山移。\n鶴睡松枝定，螢歸葛葉垂。\n寂寥猶欠伴，誰爲報僧知。"},{"title":"清平乐","author":"晁端礼","dynasty":"宋","content":"朦胧月午。\n点滴梨花雨。\n青翼欺人多谩语。\n消息知他真否。\n兽炉鸳被重熏。\n故将灯火挑昏。\n最恨西风摇幕，误人几度迎门。"},{"title":"泛楚江","author":"崔塗","dynasty":"唐","content":"九重城外家書遠，百里洲前客棹還。\n金印碧幢如見問，一生安穩是長閑。"},{"title":"兵要望江南 占鳥第二十二（京本作「占飛禽第二十」○八十三首） 七十二","author":"易靜","dynasty":"唐","content":"臨陣次，聆取鳥聲鳴。\n若在我軍頭上叫，切忌備敵莫交兵，在彼我軍贏。"},{"title":"望江南・忆江南","author":"吴文英","dynasty":"宋","content":"衣白苎，雪面堕愁鬟。\n不识朝云行雨处，空随春梦到人间。\n留向画图看。\n慵临镜，流水洗花颜。\n自织苍烟湘泪冷，谁捞明月海波寒。\n天澹雾漫漫。"},{"title":"殘鶯百囀歌同王員外耿拾遺吉中孚李端遊慈恩各賦一物","author":"司空曙","dynasty":"唐","content":"殘鶯一何怨，百囀相尋續。\n始辨下將高，稍分長復促。\n綿蠻巧狀語，機節終如曲。\n野客賞應遲，幽僧聞詎足。\n禪齋深樹夏陰清，零落空餘三兩聲。\n金谷箏中傳不似，山陽笛裏寫難成。\n憶昨亂啼無遠近，晴宮曉色偏相引。\n送暖初隨柳色來，辭芳暗逐花枝盡。\n歌殘鶯，歌殘鶯，悠然萬感生。\n謝朓羇懷方一聽，何郎閑吟本多情。\n乃知衆鳥非儔比，暮噪晨鳴倦人耳。\n共愛奇音那可親，年年出谷待新春。\n此時斷絕爲君惜，明日玄蟬催髮白。"},{"title":"效陶潛體詩十六首 八","author":"白居易","dynasty":"唐","content":"家醞飲已盡，村中無酒酤。\n坐愁今夜醒，其奈秋懷何。\n有客忽叩門，言語一何佳。\n云是南村叟，挈榼來相過。\n且喜尊不燥，安問少與多。\n重陽雖已過，籬菊有殘花。\n歡來苦晝短，不覺夕陽斜。\n老人[勿]遽起，且待新月華。\n客去有餘趣，竟夕獨酣歌。"},{"title":"蝶恋花","author":"晏几道","dynasty":"宋","content":"庭院碧苔红叶遍。\n金菊开时，已近重阳宴。\n日日露荷凋绿扇。\n粉塘烟水澄如练。\n试倚凉风醒酒面。\n雁字来时，恰向层楼见。\n几点护霜云影转。\n谁家芦管吹秋怨。"},{"title":"春晚閑居寄陳嵩伯","author":"貫休","dynasty":"唐","content":"春霖閉門久，春色聚庭木。\n一夢辭舊山，四鄰有新哭。\n菰蒲生白水，風篁擢纖玉。\n爲憶湖上翁，花時獨冥目。"},{"title":"醉落魄・一斛珠","author":"苏轼","dynasty":"宋","content":"轻云微月。\n二更酒醒船初发。\n孤城回望苍烟合。\n公子佳人，不记归时节。\n巾偏扇坠藤床滑。\n觉来幽梦无人说。\n此生飘荡何时歇。\n家在西南，长作东南别。"},{"title":"清平調 一","author":"李白","dynasty":"唐","content":"雲想衣裳花想容，春風拂檻露華濃。\n若非羣玉山頭見，會向瑤臺月下逢。"},{"title":"洞仙歌","author":"吴潜","dynasty":"宋","content":"冠儿遍簇，那时人消瘦。\n玉斝琼卮劝君酒。\n是清凉境界，露湿烟凝，香更重，非是沈檀合就。\n四窗花满砌，争似家山，橙蟹将肥重回首。\n花亦为君怜，草木禽鱼，相思处、莫如乡旧。\n更西风、溪莼与香鲈，想别墅樵渔，费他侦候。"},{"title":"陪考功王員外城東池亭宴","author":"錢起","dynasty":"唐","content":"無雙錦帳郎，絕境有林塘。\n鶴靜疎羣羽，蓬開失衆芳。\n晴山看不厭，流水趣何長。\n日晚催歸騎，鐘聲下夕陽。"},{"title":"闺怨佳人拜月亭・镇江回","author":"关汉卿","dynasty":"元","content":"俺兀那姊妹儿的新郎又忒腼腆；俺这新女婿那嘲掀，瞅的我两三番斜避了新妆面，查查胡胡的向玳筵前，知他俺那主婚人是见也那不见？。"},{"title":"白角箆","author":"羅隱","dynasty":"唐","content":"白似瓊瑤滑似苔，隨梳伴鏡拂塵埃。\n莫言此箇尖頭物，幾度撩人惡髪來。"},{"title":"苏幕遮","author":"史佐尧","dynasty":"宋","content":"柳垂金，梅褪玉。\n昴宿呈祥，符应生公族。\n盖世功名夸九牧。\n黼衮褒扬，庆阀辉南北。\n赐宫醪，分笃耨。\n天与长生，谩把仙椿祝。\n好继平阳腾茂躅。\n富贵千秋，饮听瑶池曲。"},{"title":"中秋月","author":"潘緯","dynasty":"唐","content":"古今逢此夜，共冀泬㵳明。\n豈是月華別，祗應秋氣清。\n影當中土正，輪對八荒平。\n尋客徒留望，璿璣自有程。"},{"title":"吟四雖","author":"白居易","dynasty":"唐","content":"酒酣後，歌歇時。\n請君添一酌，聽我吟四雖。\n年雖老，猶少於韋長史。\n命雖薄，猶勝於鄭長水。\n眼雖病，猶明於徐郎中。\n家雖貧，猶富於郭庶子。\n省躬審分何僥倖，值酒逢歌且歡喜。\n忘榮知足委天和，亦應得盡生生理。"},{"title":"過施水庵","author":"李諤","dynasty":"唐","content":"勝地開闌若，幽尋信短筇。\n僧貧祇施水，客至但聞鐘。\n講坐天花滿，香臺翠靄重。\n何當謝塵紱，白社此相從。"},{"title":"過平望","author":"錢弘俶","dynasty":"唐","content":"風靜度長川，清吟倚畫船。\n未分山有樹，惟見水連天。\n沙嘴牛眠草，波心鳥觸烟。\n宵征還有興，皎皎玉輪圓。"},{"title":"送狄參軍赴杭州","author":"馬戴","dynasty":"唐","content":"新官非次受，聖主寵前勳。\n關雪發車晚，風濤挂席聞。\n海門山疊翠，湖岸郡藏雲。\n執簡從公後，髯參豈勝君。"},{"title":"送賀秘監歸會稽詩","author":"韋斌","dynasty":"唐","content":"抗情遺黼冕，高步出氛埃。\n橫海鴻飛遠，登仙鶴語催。\n希微餘第宅，怳惚視嬰孩。\n桃實三千歲，何當獻壽來？"},{"title":"朝中措","author":"王彭年","dynasty":"宋","content":"人才七泽盛三湘。\n前辈敢追望。\n惭愧史君劝驾，杯前重赐篇章。\n雷风断送，鱼龙变化，云路蜚骧。\n德意如何报称，短歌莫写毫芒。"},{"title":"蘭溪","author":"杜牧","dynasty":"唐","content":"蘭溪春盡碧泱泱，映水蘭花雨發香。\n楚國大夫憔悴日，應尋此路去瀟湘。"},{"title":"阮郎归","author":"廖刚","dynasty":"宋","content":"月桥风槛水边居。\n画楼三鼓初。\n草堂收拾读闲书。\n起看清夜徂。\n闲想像，尽踌躇。\n玉牌金字铺。\n梦昏纵有也成虚。\n那堪和梦无。"},{"title":"点绛唇","author":"蔡伸","dynasty":"宋","content":"玉笋持杯，敛红颦翠歌金缕。\n彩鸳戢羽。\n未免群鸡妒。\n我为情多，愁听多情语。\n君休诉。\n两心坚固。\n云里千条路。"},{"title":"阮郎归","author":"胡文卿","dynasty":"宋","content":"薰风吹尽不多云。\n晓天如水清。\n哦松庭院忽闻笙。\n帘疏香篆明。\n兰玉盛，凤和鸣。\n家声留汉庭。\n狨鞍长傍九重城。\n年年双鬓青。"},{"title":"舟行懷閻士和","author":"皎然","dynasty":"唐","content":"二月湖南春草徧，橫山渡口花如霰。\n相思一日在孤舟，空見歸雲兩三片。"},{"title":"好事近","author":"葛立方","dynasty":"宋","content":"归日指清明，肯把话言轻食。\n已是飞花时候，赖东风无力。\n青帘沽酒送春归，莫惜万金掷。\n屈指明年春事，有红梅消息。"},{"title":"送軒轅先生歸羅浮山（初，貫休詩名未振。時南楚才人，競以詩送軒轅先生歸羅浮山，計百餘首矣。後貫休因吟一章，羣公於是息筆。）","author":"貫休","dynasty":"唐","content":"玉房花洞接三清，謾指羅浮是去程。\n龍馬便攜笻竹杖，山童常使茯苓精。\n曾教莊子拋卑吏，却喚軒皇作老兄。\n再見先生又何日，只應頻夢紫金城。"},{"title":"秋夜陪張丞相趙侍御游㴩湖二首 二","author":"尹懋","dynasty":"唐","content":"江上饒奇山，巑羅雲水間。\n風和樹色雜，苔古石文斑。\n巴俗將千溠，㴩湖凡幾灣。\n嬉遊竟不盡，乘月汎舟還。"},{"title":"包待制智赚灰栏记・天下乐","author":"李行甫","dynasty":"元","content":"哥哥也，你便有甚脸今朝到我行，听说罢这衷也波肠！妹子也，我也是出于无奈，特特投奔你来。\n没奈何，不论多少，赍发些盘缠使用，等我好去。\n口声声道是无奈何，哥哥也，你既无钱呵怎生走汴梁？妹子，你也不必多说了，你不赍发我，教那个赍发我？你今日投奔我个小妹子，只要我赍发你个大兄长，你不道来，可不道是男儿当自强！妹子，你不曾忘了一句儿也。\n打落的我勾了，你则是赍发我去者。\n哥哥不知，俺这衣服头面，都是马员外与姐姐的，我怎做的主好与人，除这些有甚的盘缠好赍发的你？哥哥，你则回去了罢，休来这门首也。\n妹子，你好狠也。\n你是我同胞亲妹子，我特投奔着你，一文盘缠也不与我，倒花白了我这许多。\n我如今也不回去，只在这门首等着，待他马员外来，或者有些面情，也不见得。\n我是马员外的大浑家，领着孩儿烧香，我先回来了。\n呀！怎么我家解典库门首，立着个教化头？你在此有甚么勾当？姐姐休骂，小人是张海棠的哥哥，来寻我妹子的。\n原来你是张海棠的哥哥，这等是舅舅了。\n你可认的我么？小人不认的那壁姐姐。\n则我便是马员外的大浑家。\n我小人眼拙不认得，大娘子是必休怪。\n舅舅，你要寻你妹子怎么？说也惶恐。\n因为贫难，无以度日，要寻我妹子，讨些盘缠使用。\n他与你多少？他道家私里外，都是大娘子掌把着哩，自做不得主，一些没有。\n舅舅不知，自从你妹子到我家来，添了一个孩儿，如今也五岁了，这是你的外甥。\n现今我家大小家私，都着他掌把，我是没儿子的！一些也没分了！你是张海棠的哥哥，便是我亲哥哥一般。\n我如今过去，问他讨些盘缠与你。\n若有呵，你也休欢喜；若无呵，你也休烦恼，只看你的造化。\n你且在门首待者。\n小人知道。\n好一个贤慧的妇人也！姐姐，你先回来了！劳动着姐姐哩。\n海棠，门首立着的是甚么人？是海棠的哥哥。\n哦，原来是你的哥哥。\n他来这里做甚么？他问妹子讨些盘缠使用。\n你便与他些不得？我这衣服头面，都是员外和姐姐与我的，教我可甚么与他？这衣服头面与了你，就是你的了，便与你哥哥也何妨！姐姐，敢不中么。\n倘员外查起我这衣服头面，教我说甚的那！员外查时，我替你说，还再做些与你。\n快解下来。"},{"title":"衛節度赤驃馬歌","author":"岑參","dynasty":"唐","content":"君家赤驃畫不得，一團旋風桃花色。\n紅纓紫鞚珊瑚鞭，玉鞍錦韉黃金勒。\n請君鞲出看君騎，尾長窣地如紅絲。\n自矜諸馬皆不及，却憶百金新買時。\n香街紫陌鳳城內，滿城見者誰不愛。\n揚鞭驟急白汗流，弄影行驕碧蹄碎。\n紫髯胡雛金剪刀，平明剪出三鬉高。\n櫪上看時獨意氣，衆中牽出偏雄豪。\n騎將獵向南山口，城南孤兔不復有。\n草頭一點疾如飛，卻使蒼鷹翻向後。\n憶昨看君朝未央，鳴珂擁蓋滿路香。\n始知邊將真富貴，可憐人馬相輝光。\n男兒稱意得如此，駿馬長鳴北風起。\n待君東去埽胡塵，爲君一日行千里。"},{"title":"贺新郎","author":"刘德秀","dynasty":"宋","content":"雨沐秋荣薄。\n莹湖光、琉璃千顷，浪平如削。\n步绕湖边佳绝处，时涌琼楼珠阁。\n记一一、经行皆昨。\n十万人家空翠里，借姮娥、玉鉴相依约。\n卷雾箔，飞烟幕。\n天机云锦才收却。\n放芙蓉、岸花十里，翠红成幄。\n向晚买舟撑月去，笑引银汉共酌。\n醉欲起、骑鲸碧落。\n试唤坡仙哦妙句，问淡妆、此夕如何著。\n只云月，是梳掠。"},{"title":"尾・黄昏时春色生容貌，清镜晓秋霜点鬓毛。愁虽是多，恨也不少。衰了","author":"沙正卿","dynasty":"元","content":"潘容，瘦了沈腰。\n镜里端详，心下暗约。\n端详罢怎不教我心焦，则一夜剩添十岁老。"},{"title":"風蟬","author":"賈島","dynasty":"唐","content":"風蟬旦夕鳴，伴葉送新聲。\n故里客歸盡，水邊身獨行。\n噪軒高樹合，驚枕暮山橫。\n聽處無人見，塵埃滿甑生。"},{"title":"思佳客","author":"高观国","dynasty":"宋","content":"不肯楼边著画船。\n载将诗酒入风烟。\n浪花溅白疑飞鹭，荷芰藏红似小莲。\n醒醉梦，唤吟仙。\n先秋一叶莫惊蝉。\n白云乡里温柔远，结得清凉世界缘。"},{"title":"南乡子","author":"苏轼","dynasty":"宋","content":"旌旆满江湖。\n诏发楼船万舳舻。\n投笔将军因笑我，迂儒。\n帕首腰刀是丈夫。\n粉泪怨离居。\n喜子垂窗报捷书。\n试问伏波三万语，何如。\n一斛明珠换绿珠。"},{"title":"东风第一枝","author":"史达祖","dynasty":"宋","content":"草脚愁苏，花心梦醒，鞭香拂散牛土。\n旧歌空忆珠帘，彩笔倦题绣户。\n黏鸡贴燕，想立断、东风来处。\n暗惹起、一掬相思，乱若翠盘红缕。\n今夜觅、梦池秀句。\n明日动、探花芳绪。\n寄声沽酒人家，预约俊，游伴侣。\n怜它梅柳，乍忍俊、天街酥雨。\n待过了一月灯期，日日醉扶归去。"},{"title":"遣行十首 一","author":"元稹","dynasty":"唐","content":"慘切風雨夕，沉吟離別情。\n燕辭前日社，蟬是每年聲。\n暗淚深相感，危心亦自驚。\n不如元不識，俱作路人行。"},{"title":"朝中措","author":"李刘","dynasty":"宋","content":"我生辰在斗牛中。\n井路有何功。\n运转峨眉山月，按行雪界天风。\n归欤老矣，愁添鬓白，酒借颜红。\n丘壑堪容我辈，轩裳分付诸公。"},{"title":"藍田山石門精舍","author":"王維","dynasty":"唐","content":"落日山水好，漾舟信歸風。\n探奇不覺遠，因以緣源窮。\n遙愛雲木秀，初疑路不同。\n安知清流轉，偶與前山通。\n捨舟理輕策，果然愜所適。\n老僧四五人，逍遙蔭松栢。\n朝梵林未曙，夜禪山更寂。\n道心及牧童，世事問樵客。\n暝宿長林下，焚香臥瑤席。\n澗芳襲人衣，山月暎石壁。\n再尋畏迷誤，明發更登歷。\n笑謝桃源人，花紅復來覿。"},{"title":"・亭台净扫无纤垢，胜当年庚亮南楼。传画烛，焚金兽。碧天如昼，今夜赏中秋。冬","author":"汤舜民","dynasty":"元","content":"幺问冬来何处从容？千金裘五彩蒙茸。\n鱼游锦重衾密拥，驼绒毡软帘低控。\n揽碎银河战玉龙。\n鳞甲琮琮。\n楼台上下水晶宫，堪题咏，人在画图中。"},{"title":"国香","author":"曹勋","dynasty":"宋","content":"十月新阳。\n喜桃杏秀发，宫殿春香。\n宝历开图，文母协应时康。\n诞庆欣逢令旦，向花闱、罄列嫔嫱。\n欢荣是九五，侍膳芳筵，翠扆龙章。\n天心人共喜，拱三钗瑞彩，同捧瑶觞。\n禁中和气，都入法部丝簧。\n一片神仙锦绣，正珠帘、高卷云光。\n遐龄祝亿载，永奉慈颜，地久天长。"},{"title":"危俊","author":"王褒","dynasty":"先秦","content":"林不容兮鸣蜩，余何留兮中州？\n陶嘉月兮总驾，搴玉英兮自修。\n结荣茝兮逶逝，将去烝兮远游。\n径岱土兮魏阙，历九曲兮牵牛。\n聊假日兮相佯，遗光燿兮周流。\n望太一兮淹息，纡余辔兮自休。\n晞白日兮皎皎，弥远路兮悠悠。\n顾列孛兮缥缥，观幽云兮陈浮。\n钜宝迁兮砏磤，雉咸雊兮相求。\n泱莽莽兮究志，惧吾心兮懤懤。\n步余马兮飞柱，览可与兮匹俦。\n卒莫有兮纤介，永余思兮怞怞。"},{"title":"夜行船","author":"卢祖皋","dynasty":"宋","content":"暖入新梢风又起。\n秋千外、雾萦丝细。\n鸠侣寒轻，燕泥香重，人在杏花窗里。\n十二银屏山四倚。\n春醪困、共篝沈水。\n却说当时，柳啼花怨，魂梦为君迢递。"},{"title":"临江仙","author":"卢炳","dynasty":"宋","content":"弱水蓬莱真胜地，祥烟闪烁霓旌。\n瑶池欢会下云軿。\n康宁新喜事，淑善旧家声。\n戏采捧觞真乐事，蟠桃献寿千春。\n从今更愿子孙荣。\n加恩封锦诰，学道诵黄庭。"},{"title":"江神子・江城子","author":"苏轼","dynasty":"宋","content":"玉人家在凤凰山。\n水云间。\n掩门关。\n门外行人，立马看弓弯。\n十里春风谁指似，斜日映，绣帘斑。\n多情好事与君还。\n闵新鳏。\n拭馀潸。\n明月空江，香雾著云鬟。\n陌上花开春尽也，闻旧曲，破朱颜。"},{"title":"送薛重中丞充太原副使","author":"無可","dynasty":"唐","content":"中司出華省，副相晉陽行。\n書答偏州啓，籌參上將營。\n踏沙夜馬細，吹雨曉笳清。\n正報胡塵滅，桃花汾水生。"},{"title":"梧桐影","author":"呂巖","dynasty":"唐","content":"落日斜，秋風冷。\n今夜故人來不來，教人立盡梧桐影。"},{"title":"哨遍","author":"辛弃疾","dynasty":"宋","content":"池上主人，人适忘鱼，鱼适还忘水。\n洋洋乎，翠藻青萍里。\n想鱼兮、无便於此。\n尝试思，庄周正谈两事。\n一明豕虱一羊蚁。\n说蚁慕於膻，於蚁弃知，又说於羊弃意。\n甚虱焚於豕独忘之。\n却骤说於鱼为得计。\n千古遗文，我不知言，以我非子。\n子固非鱼，噫。\n鱼之为计子焉知。\n河水深且广，风涛万倾堪依。\n有网罟如云，鹈鹕成阵，过而留泣计应非。\n其外海茫茫，下有龙伯，饥时一啖千里。\n更任公五十犗为饵。\n使海上人人厌腥味。\n似鲲鹏、变化能几。\n东游入海，此计直以命为嬉。\n古来谬算狂图，五鼎烹死，指为平地。\n嗟鱼欲事远游时。\n请三思而行可矣。"},{"title":"谒金门","author":"谭宣子","dynasty":"宋","content":"人病酒。\n生怕日高催绣。\n昨夜新翻花样瘦。\n旋描双蝶凑。\n闲凭绣床呵手。\n却说春愁还又。\n门外东风吹绽柳。\n海棠花厮勾。"},{"title":"傳付心訣再歌","author":"岑真人","dynasty":"唐","content":"水神投金碧，乾坤日月精。\n坎離爲既濟，三才顯其名。\n陽數居陰殺，陰數歸陽刑。\n欲知顛倒術，相尅是相生。\n若修諸八石，千萬無一成。\n欲覓真道者，壬癸上尋庚。"},{"title":"蝶恋花","author":"赵鼎","dynasty":"宋","content":"尽日东风吹绿树。\n向晚轻寒，数点催花雨。\n年少凄凉天付与。\n更堪春思萦离绪。\n临水高楼携酒处。\n曾倚哀弦，歌断黄金缕。\n楼下水流何处去。\n凭栏目送苍烟暮。"},{"title":"鹊桥仙","author":"欧阳修","dynasty":"宋","content":"月波清霁，烟容明淡，灵汉旧期还至。\n鹊迎桥路接天津，映夹岸、星榆点缀。\n云屏未卷，仙鸡催晓，肠断去年情味。\n多应天意不教长，恁恐把、欢娱容易。"},{"title":"題柳","author":"溫庭筠","dynasty":"唐","content":"楊柳千條拂面絲，綠煙金穗不勝吹。\n香隨靜婉歌塵起，影伴嬌嬈舞袖垂。\n羌管一聲何處曲，流鶯百囀最高枝。\n千門九陌花如雪，飛過宮牆兩自知。"},{"title":"点绛唇","author":"陈亮","dynasty":"宋","content":"电绕璇枢，此时昌运生真主。\n庆聊簪组。\n喜气生绵宇。\n宴启需云，湛露恩均布。\n锵韶濩。\n凤歌鸾舞。\n玉斝飞香醑。"},{"title":"題大梁臨汴驛","author":"姚嶸","dynasty":"唐","content":"近日侯門不重才，莫將文藝擬爲媒。\n相逢若要如膠漆，不是紅妝即撥灰。"},{"title":"耍孩儿・对江山满目真堪画，休把这媚景良辰作塌。清风明月不拈钱，闻","author":"杨立斋","dynasty":"元","content":"未老只合欢洽。\n问甚往来燕子春秋社，说怎末辛苦蜂儿早晚衙。\n休呆发，便得征西车马，争如杜曲桑麻。"},{"title":"小重山","author":"何大圭","dynasty":"宋","content":"绿树莺啼春正浓。\n钗头青杏小，绿成丛。\n玉船风动酒鳞红。\n歌声咽，相见几时重。\n车马去匆匆。\n路随芳草远，恨无穷。\n相思只在梦魂中。\n今宵月，偏照小楼东。"},{"title":"河南府张鼎勘头巾・收江南","author":"孙仲章","dynasty":"元","content":"呀，现放着雪花银两是赃钱，把你个好心田翻做了恶心田。\n今日个勘头巾分解这场冤。\n此一场冤事，多亏你问出。\n奏知圣人，加官赐赏，不负你之功也。\n小人怎敢望赏。\n也只要全大人体面，方才得公平正直万民传。\n这桩事我尽知了也。\n一行人听我下断：奸夫淫妇市曹申明正典刑，将刘员外家私给付王小二管业。\n赵令史枉法成狱，杖一百流口外为民。\n老夫罚俸三个月，给赏张鼎。\n还再具表申奏叙功。\n加张鼎县令之职。\n则为荒淫妇恋色倾夫主，贪财汉枉法害平人。\n我秉正直再理旧文案。\n显的你清廉吏张鼎勘头巾。"},{"title":"十二时・忆少年","author":"无名氏","dynasty":"宋","content":"雕戈偃玉塞清明。\n道德洽和平。\n龟畴凤柙，腾实飞英。\n岱畎让功成。\n汾水上、寅辂銮声。\n荐精诚。\n仙宇玉为京。\n圭洁奉高明。\n瑶山银榜，固国本丕闳。\n诏公卿。\n绵蕝殉舆情。\n稽阳位，报本郊坛畤，助祭俨簪缨。\n祖宗配侑，朱燎晶荧。\n百礼备丰盈。\n答天地、用厚怀生。\n泰黎氓。\n千畿先润泽，万宝尽开荣。\n龙沙日窟，文轨永来并。\n保嘉享，史册焕鸿名。"},{"title":"鹧鸪天","author":"辛弃疾","dynasty":"宋","content":"老病那堪岁月侵。\n霎时光景值千金。\n一生不负溪山债，百药难治书史淫。\n随巧拙，任浮沈。\n人无同处面如心。\n不妨旧事从头记，要写行藏入《笑林》。"},{"title":"卓牌子慢・卓牌子","author":"杨无咎","dynasty":"宋","content":"西楼天将晚。\n流素月、寒光正满。\n楼上笑揖姮娥，似看罗袜尘生，鬓云风乱。\n珠帘终夕卷。\n判不寐、阑干凭暖。\n好在影落清尊，冷侵香幄，欢馀未教人散。"},{"title":"朝中措","author":"陈三聘","dynasty":"宋","content":"秋山横截半湖光。\n湖渚橘枝黄。\n纨扇罢摇蟾影，练衣已怯风凉。\n插红裂蟹，银丝鲙鲫，莫负传觞。\n醉里乾坤广大，人间宠辱兼忘。"},{"title":"元和令・臣向山林得自由，比朝市内不生受。玉堂金马间琼楼，控珠帘十","author":"不忽木","dynasty":"元","content":"二钩。\n臣向草庵门外见瀛洲，看白云天尽头。"},{"title":"鳳凰臺","author":"朱存","dynasty":"唐","content":"竹影桐陰滿舊山，鳳凰多載不飛還。\n登臺只有吹簫者，爭得和鳴墮世間。\n（同前卷二十二。\n）（按：朱存《金陵古迹詩》四卷，《崇文總目》卷五著錄，惟作者訛作李存。\n《景定建康志》卷四九云：「宋〖當作「朱」〗存，字闕，金陵人也。\n嘗讀吳大帝而下六朝書，具詳歷代興亡成敗之迹，南唐時作《覽古詩》二百章，章四句。\n沿初洎末，爛然棋布，閱詩者嘉其用心之勤云。\n」今存者僅十六首。\n另《景定建康志》卷十八云「陳軒《金陵集》有李建勳、朱存《迎擔湖詩》，今未見。\n」又宋張惇頤《六朝事迹編類》收楊修詩四十八首，其中《新亭》、《秦淮》、《北渠》、《天闕山》、《三斷石》五首，《輿地紀勝》卷十七皆作朱存詩，僅《新亭》文字差異較大；《直瀆》、《半陽湖》二首，《景定建康志》也作朱存詩，《景定建康志》卷四九云：「楊備字修之，……慶曆中爲尚書虞部員外郎分司南京上輕車都尉，往復道出江上，賦百篇二韻，命曰《覽古百題詩》，各注其事於題之下，與南唐朱存詩並傳於世。\n」知二人詩在宋時已有傳誤。\n但應以孰是，尚難決斷。\n楊詩除《六朝事迹編類》所收外，《景定建康志》存六十首，去其重復，約存八十餘首。\n）。"},{"title":"失调名","author":"无名氏","dynasty":"宋","content":"单于若问君家世，说与教知。\n便是红窗迥底儿。"},{"title":"眼儿媚","author":"陈亮","dynasty":"宋","content":"试灯天气又春来。\n难说是情怀。\n寂寥聊似，扬州何逊，不为江梅。\n扶头酒醒炉香炧，心绪未全灰。\n愁人最是，黄昏前后，烟雨楼台。"},{"title":"兵要望江南 占鳥第二十二（京本作「占飛禽第二十」○八十三首） 七十七","author":"易靜","dynasty":"唐","content":"兵發日，烏鳥後隨聲。\n此是順天天助我，靈禽預報戰須贏，將士有歡情。"},{"title":"北青蘿","author":"李商隱","dynasty":"唐","content":"殘陽西入崦，茅屋訪孤僧。\n落葉人何在，寒雲路幾層。\n獨敲初夜磬，閑倚一枝藤。\n世界微塵裏，吾寧愛與憎。"},{"title":"詠燭寄人","author":"潘求仁","dynasty":"唐","content":"燭與人相似，通宵遽白煎。\n不應須下淚，祗是爲人然。"},{"title":"同裴少府安居寺對雨","author":"皇甫冉","dynasty":"唐","content":"共結尋真會，還當退食初。\n爐煙雲氣合，林葉雨聲餘。\n溽暑銷珍簟，浮涼入綺疏。\n歸心從念遠，懷此復何如。"},{"title":"雨霖铃","author":"李纲","dynasty":"宋","content":"蛾眉修绿。\n正君王恩宠，曼舞丝竹。\n华清赐浴瑶甃，五家会处，花盈山谷。\n百里遗簪堕珥，尽宝钿珠玉。\n听突骑、鼙鼓声喧，寂寞霓裳羽衣曲。\n金舆还幸匆匆速。\n奈六军不发人争目。\n明眸皓齿难恋，肠断处、绣囊犹馥。\n剑阁峥嵘，何况铃声，带雨相续。\n谩留与、千古伤神，尽入生绡幅。"},{"title":"竹","author":"王叡","dynasty":"唐","content":"庭竹森疎玉質寒，色包葱碧盡琅玕。\n翠筠不樂湘娥淚，斑籜堪裁漢主冠。\n成韻含風已蕭瑟，媚漣凝淥更檀欒。\n此君引鳳爲龍日，聳節稍雲直上看。"},{"title":"寄張籍","author":"孟郊","dynasty":"唐","content":"夜鏡不照物，朝光何時升。\n黯然秋思來，走入志士膺。\n志士惜時逝，一宵三四興。\n清漢徒自朗，濁河終無澄。\n舊愛忽已遠，新愁坐相凌。\n君其隱壯懷，我亦逃名稱。\n古人貴從晦，君子忌黨朋。\n傾敗生所競，保全歸懵懵。\n浮雲何當來，潛虯會飛騰。"},{"title":"送李山人還","author":"皇甫冉","dynasty":"唐","content":"從來無檢束，只欲老煙霞。\n雞犬聲相應，深山有幾家。"},{"title":"西江月","author":"葛胜仲","dynasty":"宋","content":"艳曲醉歌金缕，朱门高耸铜环。\n中天楼观共跻攀。\n飞絮落花春晚。\n低映绿阴朱户，斜拖素练沧湾。\n银钩华榜五云间。\n奕奕蛟龙字绾。"},{"title":"清平乐","author":"张炎","dynasty":"宋","content":"□花一叶。\n比似前时别。\n烟水茫茫无处说。\n冷却西湖□月。\n贞芳只合深山。\n红尘了不相关。\n留得许多清影，幽香不到人间。"},{"title":"當塗趙炎少府粉圖山水歌","author":"李白","dynasty":"唐","content":"峨眉高出西極天，羅浮直與南溟連。\n名公繹思揮彩筆，驅山走海置眼前。\n滿堂空翠如可掃，赤城霞氣蒼梧烟。\n洞庭瀟湘意渺綿，三江七澤情洄沿。\n驚濤洶湧向何處，孤舟一去迷歸年。\n征帆不動亦不旋，飄如隨風落天邊。\n心搖目斷興難盡，幾時可到三山巔。\n西峯崢嶸噴流泉，橫石蹙水波潺湲。\n東厓合沓蔽輕霧，深林雜樹空芊綿。\n此中冥昧失晝夜，隱几寂聽無鳴蟬。\n長松之下列羽客，對坐不語南昌仙。\n南昌仙人趙夫子，妙年歷落青雲士。\n訟庭無事羅衆賓，杳然如在丹青裏。\n五色粉圖安足珍，真仙可以全吾身。\n若待功成拂衣去，武陵桃花笑殺人。"},{"title":"題延壽坊東南角古池","author":"吳融","dynasty":"唐","content":"蔓草蕭森曲岸摧，水籠沙淺露莓苔。\n更無蔟蔟紅妝點，猶有雙雙翠羽來。\n雨細幾逢耕犢去，日斜時見釣人回。\n繁華自古皆相似，金谷荒園土一堆。"},{"title":"二月二日遊洛源","author":"韓琮","dynasty":"唐","content":"舊苑新晴草似苔，人還香在踏青迴。\n今朝此地成惆悵，已後逢春更莫來。"},{"title":"奉送嚴大夫再領容府二首 一","author":"曹唐","dynasty":"唐","content":"海風捲樹凍嵐消，憂國寧辭嶺外遙。\n自顧勤勞甘百戰，不將功業負三朝。\n劒澄黑水曾芟虎，箭劈黃雲慣射鵰。\n代北天南盡成事，肯將心許霍嫖姚。"},{"title":"柳","author":"李商隱","dynasty":"唐","content":"動春何限葉，撼曉幾多枝。\n解有相思[否]，應無不舞時。\n絮飛藏皓蝶，帶弱露黃鸝。\n傾國宜通體，誰來獨賞眉。"},{"title":"一・又不是凤麒麟钩绊着缝，又不是鹿衔花窟嵌着刺，又不是倒钩针背衬","author":"高安道","dynasty":"元","content":"上加些功绩，又不是三垂云银线分花样，又不是一抹圈金沿宝里。\n每日闲淘气，子索行监坐守，谁敢东走西移。"},{"title":"钱大尹智宠谢天香・贺新郎","author":"关汉卿","dynasty":"元","content":"呀，想东坡一曲〔满庭芳〕则道一个\"香霭雕盘\"，可又早祸从天降！当时嘲拨无拦当，乞相公宽洪海量，怎不的仔细参详？怎么在我行打关节那？小人便关节煞，怎生勾除籍不做娼，弃贱得为良。\n他则是一时间带酒闲支谎，量妾身本开封府阶下承应辈，怎做的柳耆卿心上谢天香？。"},{"title":"詩偈 四十一","author":"龐藴","dynasty":"唐","content":"無思無念是真空，妙德法身自見中。\n應機接物契真智，十方世界總流通。\n通達無我無人法，人法不見有行蹤。\n神識自然無罣礙，廓周沙界等虛空。\n不假坐禪持戒律，超然解脫豈勞功。\n（按：《全唐詩》卷八一○收末四句爲一首，未完。\n）。"},{"title":"江梅","author":"鄭谷","dynasty":"唐","content":"江梅且緩飛，前輩有歌詞。\n莫惜黃金縷，難忘白雪枝。\n吟看歸不得，醉嗅立如癡。\n和雨和煙折，含情寄所思。"},{"title":"柳枝五首 五","author":"李商隱","dynasty":"唐","content":"畫屏繡步障，物物自成雙。\n如何湖上望，只是見鴛鴦。"},{"title":"期李二十文略王十八質夫不至獨宿仙遊寺","author":"白居易","dynasty":"唐","content":"文略也從牽吏役，質夫何故戀囂塵。\n始知解愛山中宿，千萬人中無一人。"},{"title":"哭李商隱 二","author":"崔珏","dynasty":"唐","content":"虛負凌雲萬丈才，一生襟抱未曾開。\n鳥啼花落人何在，竹死桐枯鳳不來。\n良馬足因無主踠，舊交心爲絕弦哀。\n九泉莫嘆三光隔，又送文星入夜臺。"},{"title":"青玉案","author":"黄公度","dynasty":"宋","content":"邻鸡不管离怀苦。\n又还是、催人去。\n回首高城音信阻。\n霜桥月馆，水村烟市，总是思君处。\n裛残别袖燕支雨。\n谩留得、愁千缕。\n欲倩归鸿分付与。\n鸿飞不住。\n倚栏无语。\n独立长天暮。"},{"title":"马丹阳三度任风子・那吒令","author":"马致远","dynasty":"元","content":"非任屠自专，大河里有船；相知每共言，囊橐里有钱。\n俺那里有那钱来？你这般恶叉白赖的！哎，这婆娘不贤，头直上有天。\n任屠非自夸，你亲曾见，做屠户的这些行院？。"},{"title":"四明山詩 雲南","author":"陸龜蒙","dynasty":"唐","content":"雲南更有溪，丹礫盡無泥。\n藥有巴賨賣，枝多越鳥啼。\n夜清先月午，秋近少嵐迷。\n若得山顏住，芝𥰭手自攜。"},{"title":"過玉[真]公主影殿","author":"盧綸","dynasty":"唐","content":"夕照臨窗起暗塵，青松繞殿不知春。\n君看白髮誦經者，半是宮中歌舞人。"},{"title":"江南逢故人","author":"張祜","dynasty":"唐","content":"河洛多塵事，江山半舊遊。\n春風故人夜，又醉白蘋洲。"},{"title":"兵要望江南 太乙式第二十七（本門中「太乙」二字，辛本、川本皆作「天乙」○三十一首） 二十七","author":"易靜","dynasty":"唐","content":"休門外，喜笑得錢財。\n出門三旬五十里，蛇鼠陰人及小孩，出外免無厄。"},{"title":"鹧鸪天","author":"无名氏","dynasty":"宋","content":"彻晓华灯照凤城。\n犹嗔宫漏促天明。\n九重天上闻花气，五色云中应笑声。\n频报道，奏河清。\n万民和乐见人情。\n年丰米贱无边事，万国称觞贺太平。"},{"title":"近於伊川卜山居將命者畫圖而至欣然有感聊賦此詩兼寄上浙東元相公大夫使求青田胎化鶴","author":"李德裕","dynasty":"唐","content":"弱歲弄詞翰，遂叨明主恩。\n懷章過越邸，建斾守吳門。\n西圮陰難駐，東臯意尚存。\n慙逾六百石，愧負五千言。\n寄世知嬰繳，辭榮類觸藩。\n欲追綿上隱，況近子平村。\n邑有桐鄉愛，山餘黍谷暄。\n既非逃相地，乃是故侯園。\n野竹多微逕，巖泉豈一源。\n映池方樹密，傍澗古藤繁。\n邛杖堪扶老，黃牛已服轅。\n只應將唳鶴，幽谷共翩翻。"},{"title":"南柯子・南歌子","author":"范成大","dynasty":"宋","content":"银渚盈盈渡，金风缓缓吹。\n晚香浮动五云飞。\n月姊妒人、颦尽一弯眉。\n短夜难留处，斜河欲淡时。\n半愁半喜是佳期。\n一度相逢、添得两相思。"},{"title":"乌夜啼","author":"辛弃疾","dynasty":"宋","content":"江头醉倒山公。\n月明中。\n记得昨宵归路、笑儿童。\n溪欲转。\n山已断。\n两三松。\n一段可怜风月、欠诗翁。"},{"title":"踏莎行","author":"欧阳修","dynasty":"宋","content":"云母屏低，流苏帐小。\n矮床薄被秋将晓。\n乍凉天气未寒时，平明窗外闻啼鸟。\n困殢榴花，香添蕙草。\n佳期须及朱颜好。\n莫言多病为多情，此身甘向情中老。"},{"title":"西江月","author":"张伯端","dynasty":"宋","content":"内药还同外药，内通外亦须通。\n丹头和合类相同。\n温养两般作用。\n内有天然真火，炉中赫赫长红。\n外炉增减要勤功。\n妙绝无过真种。"},{"title":"雪二首 二","author":"溫庭筠","dynasty":"唐","content":"羸驂出更慵，林寺已疎鐘。\n踏緊寒聲澀，飛交細點重。\n圃斜人過跡，皆靜鳥行蹤。\n寂寞梁鴻病，誰人代夜舂。"},{"title":"烛影摇红","author":"张抡","dynasty":"宋","content":"双阙中天，凤楼十二春寒浅。\n去年元夜奉宸游，曾侍瑶池宴。\n玉殿珠帘尽卷。\n拥群仙、蓬壶阆苑。\n五云深处，万烛光中，揭天丝管。\n驰隙流年，恍如一瞬星霜换。\n今宵谁念泣孤臣，回首长安远。\n可是尘缘未断。\n谩惆怅、华胥梦短。\n满怀幽恨，数点寒灯，几声归雁。"},{"title":"望江南・忆江南","author":"刘辰翁","dynasty":"宋","content":"朝朝暮，云雨定何如。\n花日穿窗梅小小，雪风洒雨柳疏疏。\n人唱晚晴初。"},{"title":"惜红衣","author":"姜夔","dynasty":"宋","content":"簟枕邀凉，琴书换日，睡馀无力。\n细洒冰泉，并刀破甘碧。\n墙头唤酒，谁问讯、城南诗客。\n岑寂。\n高柳晚蝉，说西风消息。\n虹粱水陌。\n鱼浪吹香，红衣半狼藉。\n维舟试望故国。\n眇天北。\n可惜渚边沙外，不共美人游历。\n问甚时同赋，三十六陂秋色。"},{"title":"朝中措","author":"韩淲","dynasty":"宋","content":"池塘春草燕飞飞。\n人醉牡丹时。\n多少姚黄魏紫，搦成腻粉燕支。\n谪仙醉把平章看，晴影度帘迟。\n花外一声鶗鴂，柳边几个黄鹂。"},{"title":"送劉光載歸寧","author":"翁承贊","dynasty":"唐","content":"少年才子喜還家，滿袖新詩敵綺霞。\n襟袖涼生歸馬病，關河秋曉早鴻斜。\n趨庭雖未驚丹桂，問絹何妨賦《白華》。\n莫爲時危翻自滯，迴頭一步是星槎。\n（同前。\n）。"},{"title":"旅懷","author":"黃滔","dynasty":"唐","content":"蕭颯聞風葉，驚時不自堪。\n宦名中夜切，人事長年諳。\n古畫僧留與，新知客遇談。\n鄉心隨去鴈，一一到江南。"},{"title":"送友人盧處士遊吳越","author":"張籍","dynasty":"唐","content":"羨君東去見殘梅，惟有王孫獨未回。\n吳苑夕陽明古堞，越宮春草上高臺。\n波生野水雁初下，風滿驛樓潮欲來。\n試問漁舟看雪浪，幾多江燕荇花開。"},{"title":"印秀才至舒州見尋別後寄詩依韻和","author":"徐鉉","dynasty":"唐","content":"羈游白社身雖屈，高步辭場道不卑。\n投分共爲知我者，相尋多媿謫居時。\n離懷耿耿年來夢，厚意勤勤別後詩。\n今日谿邊正相憶，雪晴山秀柳絲垂。"},{"title":"聞尚顏上人剏居有寄","author":"齊己","dynasty":"唐","content":"麓山南面橘洲西，別搆新齋與竹齊。\n野客已聞將鶴贈，江僧未說有詩題。\n窗臨杳靄寒千嶂，枕遍潺湲月一溪。\n可想乍移禪榻處，松陰冷濕壁新泥。"},{"title":"鹊桥仙","author":"向子諲","dynasty":"宋","content":"合巹风流，擘钗情态，压倒痴牛呆女。\n今年云外果深期，想却笑、人间离苦。\n萦愁叠恨，青山绿水，杳杳重重无数。\n寻常犹有梦能来，到此夜、无寻梦处。"},{"title":"舞曲歌辭 冬白紵歌","author":"元稹","dynasty":"唐","content":"吳宮夜長宮漏款，簾幕四垂燈焰暖。\n西施自舞王自管，雪紵翻翻鶴翎散。\n促節牽繁舞腰嬾，舞腰嬾，王罷飲。\n蓋覆西施鳳花錦，身作匡牀臂爲枕。\n朝佩摐摐王晏寢，酒醒閽報門無事。\n子胥死後言爲諱，近王之臣諭王意。\n共笑越王窮惴惴，夜夜抱冰寒不睡。"},{"title":"五言春日侍宴望海應詔","author":"長孫無忌","dynasty":"唐","content":"靈夔振窮髮，淑景麗青陽。\n千乘隱雷轉，萬騎儼騰驤。\n目極三山嶮，流睇百川長。\n仙湖遙藹藹，蜃氣遠蒼蒼。\n下物深逾廣，引濁清詎傷。\n帶霧含天碧，浮霞映日光。\n樓臺自接影，雲島間相望。\n春波飛碣石，曉浪拂扶桑。\n喧聲騁遊□，旅浴恣翾翔。\n羣鷗心久狎，如何□稻粱？"},{"title":"在郡秋懷二首 二","author":"張九齡","dynasty":"唐","content":"庭蕪生白露，歲候感遐心。\n策蹇慙遠途，巢枝思故林。\n小人恐致寇，終日如臨深。\n魚鳥好自逸，池籠安所欽。\n挂冠東都門，採蕨南山岑。\n議道誠愧昔，覽分還愜今。\n憮然憂成老，空爾白頭吟。"},{"title":"雜歌謠辭 漁父歌 一","author":"張志和","dynasty":"唐","content":"西塞山邊白鷺飛，桃花流水鱖魚肥。\n青箬笠，綠蓑衣，春江細雨不須歸。"},{"title":"雪謗後書事上皇甫大夫","author":"盧綸","dynasty":"唐","content":"盛德總羣英，高標仰國楨。\n獨安巡狩日，曾掩趙張名。\n業就難辭寵，朝回更授兵。\n曉川分牧馬，夜雪覆連營。\n長策威殊俗，嘉謀翊聖明。\n畫圖規陣勢，夢筆紀山行。\n綬拂池中影，珂搖竹外聲。\n賜歡徵妓樂，陪醉問公卿。\n却憶經前事，翻疑得此生。\n分深存沒感，恩在子孫榮。\n覽鏡愁將老，捫心喜復驚。\n豈言沈族重，但覺殺身輕。\n有淚沾墳典，無家集弟兄。\n東西遭世難，流浪識交情。\n閱古宗文舉，推才慕正平。\n應憐守貧賤，又欲事躬耕。"},{"title":"临江仙","author":"叶梦得","dynasty":"宋","content":"唱彻阳关分别袂，佳人粉泪空零。\n请君重作醉歌行。\n一欢须痛饮，回首念平生。\n却怪老来风味减，半酣易逐愁醒。\n因花那更赋闲情。\n鬓毛今尔耳，空笑老渊明。"},{"title":"上西川王尚書","author":"章孝標","dynasty":"唐","content":"人人入蜀謁文翁，妍醜終須露鏡中。\n詩景荒涼難道合，客情疎密分當同。\n城南歌吹琴臺月，江上旌旗錦水風。\n下客低頭來又去，暗堆冰炭在深衷。"},{"title":"三代門 周公","author":"周曇","dynasty":"唐","content":"文武傳芳百代基，幾多賢哲守成規。\n仍聞吐握延儒素，猶恐民疵未盡知。"},{"title":"冬夕江上言事五首 三","author":"羅鄴","dynasty":"唐","content":"野堂吟罷獨行行，點水微微凍不鳴。\n十里溪山新雪後，千家襟袖曉寒生。\n只宜醉夢依華寢，可稱羸蹄赴宿程。\n日苦幾多心下見，那堪歲晏又無成。"},{"title":"陝西晚思","author":"羅隱","dynasty":"唐","content":"長途已自窮，此去便西東。\n樹色榮衰裏，人心往返中。\n別情流水急，歸夢故山空。\n莫忘交遊分，從來事一同。"},{"title":"有鳥二十章 三","author":"元稹","dynasty":"唐","content":"有鳥有鳥如鸛雀，食蛇抱礐天姿惡。\n行經水滸爲毒流，羽拂酒杯爲死藥。\n漢后忍渴天豈知，驪姬墳地君寧覺。\n嗚呼爲有白色毛，亦得乘軒謬稱鶴。"},{"title":"送王轂及第後歸江西","author":"貫休","dynasty":"唐","content":"太宗羅俊彥，桂玉比光輝。\n難得終須得，言歸始是歸。\n風帆天際吼，金鶚月中飛。\n五府如交辟，魚書莫便稀。"},{"title":"唐兒歌","author":"李賀","dynasty":"唐","content":"頭玉磽磽眉刷翠，杜郎生得真男子。\n骨重神寒天廟器，一雙瞳人剪秋水。\n竹馬梢梢搖綠尾，銀鸞睒光踏半臂。\n東家嬌娘求對值，濃笑畫空作唐字。\n眼大心雄知所以，莫忘作歌人姓李。"},{"title":"西江月","author":"张师师","dynasty":"宋","content":"一种何其轻薄，三眠情意偏多。\n飞花舞絮弄春和。\n全没些儿定个。\n踪迹岂容收拾，风流无处消磨。\n依依接取手亲挼。\n永结同心向我。"},{"title":"批子弟理舊居狀","author":"楊玢","dynasty":"唐","content":"四鄰侵我我從伊，畢竟須思未有時。\n試上含元殿基望，秋風秋草正離離。"},{"title":"江夏行","author":"李白","dynasty":"唐","content":"憶昔嬌小姿，春心亦自持。\n爲言嫁夫壻，得免長相思。\n誰知嫁商賈，令人却愁苦。\n自從爲夫妻，何曾在鄉土。\n去年下揚州，相送黃鶴樓。\n眼看帆去遠，心逐江水流。\n只言期一載，誰謂歷三秋。\n使妾腸欲斷，恨君情悠悠。\n東家西舍同時發，北去南來不逾月。\n未知行李遊何方，作箇音書能斷絕。\n適來往南浦，欲問西江船。\n正見當壚女，紅粧二八年。\n一種爲人妻，獨自多悲悽。\n對鏡便垂淚，逢人只欲啼。\n不如輕薄兒，旦暮長相隨。\n悔作商人婦，青春長別離。\n如今正好同懽樂，君去容華誰得知。"},{"title":"调笑令","author":"李吕","dynasty":"宋","content":"含怨。\n两颦浅。\n羽髻云鬟低玉燕。\n绿沈香底金鹅扇。\n隐隐花枝轻颤。\n当筵不放红云转。\n正是玉壶春满。"},{"title":"玲珑四犯","author":"曹邍","dynasty":"宋","content":"一架幽芳，自过了梅花，独占清绝。\n露叶檀心，香满万条晴雪。\n肌素净冼铅华，似弄玉、乍离瑶阙。\n看翠蛟、白凤飞舞，不管暮烟啼鴂。\n酒中风格天然别。\n记唐宫、赐樽芳冽。\n玉蕤唤得馀春住，犹醉迷飞蝶。\n天气乍雨乍晴，长是伴、牡丹时节。\n夜散琼楼宴，金铺深掩，一庭香月。"},{"title":"裴大夫見過","author":"姚合","dynasty":"唐","content":"湖南譙國盡英髦，心事相期節義高。\n解下佩刀無所惜，新聞天子付三刀。"},{"title":"自戲三絕句 心重荅身","author":"白居易","dynasty":"唐","content":"因我疎慵休罷早，遣君安樂歲時多。\n世間老苦人何限，不放君閑奈我何。"},{"title":"虞美人","author":"姜夔","dynasty":"宋","content":"摩挲紫盖峰头石。\n上瞰苍崖立。\n玉盘摇动半崖花。\n花树扶蔬、一半白云遮。\n盈盈相望无由摘。\n惆怅归来屐。\n而今仙迹杳难寻。\n那日青楼、曾见似花人。"},{"title":"野井","author":"郭震","dynasty":"唐","content":"縱無汲引味清澄，冷浸寒空月一輪。\n鑿處若教當要路，爲君常濟往來人。"},{"title":"华胥引","author":"张炎","dynasty":"宋","content":"温泉浴罢，酣酒才苏，洗妆犹湿。\n落暮云深，瑶台月下逢太白。\n素衣初染天香，寻东风倾国。\n惆怅东栏，炯然玉树独立。\n只恐江空，顿忘却、锦袍清逸。\n柳迷归院，欲远花妖未得。\n谁写一枝淡雅，傍沈香亭北。\n说与莺莺，怕人错认秋色。"},{"title":"蘇小小墓","author":"徐凝","dynasty":"唐","content":"古木寒鴉噪夕陽，六朝遺恨草茫茫。\n水如香篆船如葉，咫尺西陵不見郎。\n（《輿地紀勝三《嘉興府·古迹》（熊飛云《宋詩紀事》卷二十二據《嘉興府志補》收此詩爲沈括作。\n今按徐凝有《嘉興寒食》詩詠及蘇小小墓，此詩疑因脫冒而誤歸其名下。\n沈括《長興集》存本詩皆缺失，尚難定讞，姑仍存。\n）。"},{"title":"華下","author":"司空圖","dynasty":"唐","content":"日炙旱雲裂，迸爲千道血。\n天地沸一鑊，竟自烹妖孽。\n堯湯遇災數，災數還中輟。\n何事姦與邪，古來難撲滅。"},{"title":"朝中措","author":"赵善括","dynasty":"宋","content":"东君著意在枝头。\n红紫自风流。\n贪引游蜂舞蝶，几多春事都休。\n三分好处，不随流水，即是闲愁。\n惟我惜花心在，更看红叶沈浮。"},{"title":"句","author":"李堪","dynasty":"唐","content":"此心復何已，新月清江長。\n雲歸石壁盡，月照霜林清。"},{"title":"太母魏氏半徑題石","author":"陳元光","dynasty":"唐","content":"喬岳標仙蹟，玄扃妥壽姬。\n烏號非嶺海，鶴仰向京師。\n繫牒公侯裔，懸弧將相兒。\n清貞蜚簡籍，規範肅門楣。\n萬里提兵路，三年報母慈。\n劒埋龍守壤，石臥虎司碑。\n憂闋情猶結，祥回禫屆期。\n竹符忠介凜，桐杖孝思淒。\n許史峋嶙篆，曹侯感舊詩。\n鴻濛山暝啓，駿彩德昭垂。\n華表瑤池冥，清漳玉樹枝。\n昭題盟岳瀆，展墓慶重熙。"},{"title":"陪元侍御春遊","author":"韋應物","dynasty":"唐","content":"何處醉春風，長安西復東。\n不因俱罷職，豈得此時同。\n貰酒宣平里，尋芳下苑中。\n往來楊柳陌，猶避昔年驄。"},{"title":"天河","author":"杜甫","dynasty":"唐","content":"常時任顯晦，秋至輒分明。\n縱被微雲掩，終能永夜清。\n含星動雙闕，伴月照邊城。\n牛女年年渡，何曾風浪生。"},{"title":"送振武將軍","author":"李廓","dynasty":"唐","content":"葉葉歸邊騎，風頭萬里乾。\n金裝腰帶重，鐵縫耳衣寒。\n蘆酒燒蓬煖，霜鴻撚箭看。\n黃河古戍道，秋雪白漫漫。"},{"title":"山坡羊","author":"施惠《幽闺记》","dynasty":"元","content":"那日因遭兵燹，兄妹移家迁汴，乱军中拆散雁行，两下里追寻不见，叫瑞莲，有个佳人忽偶然。\n那佳人怎么就肯答应？那佳人叫名瑞兰，与瑞莲声音厮类，故应错了。\n既如此，曾与他配合也不曾？相随同到招商店，合卺曾凭媒妁言，交欢，谁知一病缠？学生正染病间，被他父亲--也是王尚书--偶然遇见，夺回去了。\n咳！这个天杀的老忘八！堪怜，分开凤与鸾。\n那是一时的事，也抛撇得下了。\n今日相府认亲，状元大人如何再三不允？。"},{"title":"駕幸長安奉使先往檢察","author":"王無競","dynasty":"唐","content":"奉使至京邑，戒塗歷險夷。\n首旬發定鼎[一]，再信過灞池。\n河山壯關輔，金火遞雄雌。\n文物淪霸運，靈符啟聖青。\n宸扆闊臨御，巡幸順謳思。\n城闕生光彩，草樹含榮滋。\n緹綺[二]紛沓襲，翠旗曳葳蕤。\n童幼聞明主，耆老感盛儀。\n輪袂交隱隱，廛陌滿熙熙。\n微臣昧所識，觀俗書此詞。\n（[一]劉云：「定鼎見《左傳》，成王定鼎於郟鄏，此處用以代表洛陽。\n又考唐代洛陽城郭南而第二門名定鼎門，爲西行必由門戶。\n」[二]依劉校。\n）。"},{"title":"送呂向補闕西岳勒碑","author":"徐安貞","dynasty":"唐","content":"聖作西山頌，君其出使年。\n勒碑懸日月，驅傳接雲煙。\n寒盡函關路，春歸洛水邊。\n別離能幾許，朝暮玉墀前。"},{"title":"后庭花・想则想蹴金莲三寸弓，启樱桃半点红。想则想整酥体一团玉，露","author":"无名氏","dynasty":"元","content":"春纤十指葱。\n透酥胸，麝兰香送。\n傍妆台整玉容，列华筵捧玉钟。\n按红牙思转浓，拔银筝兴不穷。\n望瑶池云乱封，盼青鸾信不通。"},{"title":"上長史王公責躬","author":"儲光羲","dynasty":"唐","content":"覆舟無伯夷，覆車無仲尼。\n自咎失明義，寧由貝錦詩。\n松柏日已堅，桃李日以滋。\n顧己獨暗昧，所居成蒺藜。\n大賢薦時文，醜婦用蛾眉。\n惕惕愧不已，豈敢論其私。\n方朔既有言，子建亦有詩。\n惻隱及先世，析薪成自悲。\n靈鳥酬德輝，黃雀報仁慈。\n若公庶伏罪，此事安能遲。"},{"title":"寒流聚細文","author":"無名氏","dynasty":"唐","content":"曉野方閑眺，橫溪賞亂流。\n寒文趨浦急，圓折逐煙浮。\n不謂飄疎雨，非關浴遠鷗。\n觀魚鱗共細，間石影疑稠。\n獵獵風泠夕，潺潺瀨響秋。\n仙槎如共泛，天漢適淹留。"},{"title":"新修道居","author":"王建","dynasty":"唐","content":"世間無所入，學道處新成。\n兩面有山色，六時聞磬聲。\n閑加經遍數，老愛字分明。\n若得離煩惱，焚香過一生。"},{"title":"减字木兰花","author":"无名氏","dynasty":"宋","content":"香肌清瘦。\n泪湿轻红疏雨后。\n笑靥微开。\n宿雨微醺越女腮。\n多情无奈。\n玉管休吹帘影外。\n薄晚池台。\n惆怅繁华梦里来。"},{"title":"古風 五十五","author":"李白","dynasty":"唐","content":"齊瑟彈東吟，秦弦弄西音。\n慷慨動顏魄，使人成荒淫。\n彼美佞邪子，婉孌來相尋。\n一笑雙白璧，再歌千黃金。\n珍色不貴道，詎惜飛光沈。\n安識紫霞客，瑤臺鳴素琴。"},{"title":"鹧鸪天","author":"韩淲","dynasty":"宋","content":"莫道庞公不入州。\n为谁歌酒也迟留。\n襟期别乘真难事，领略同游岂易谋。\n他扰扰，自悠悠。\n香浮茉莉笑花头。\n一帘云影催诗雨，唤起佳人无限愁。"},{"title":"尉迟杯","author":"晁补之","dynasty":"宋","content":"去年时。\n正愁绝，过却红杏飞。\n沈吟杏子青时。\n追悔负好花枝。\n今年又春到，傍小阑、日日数花期。\n花有信，人却无凭，故教芳意迟迟。\n及至待得融怡。\n未攀条拈蕊，已叹春归。\n怎得春如天不老，更教花与月相随。\n都将命、拼与酬花，似岘山、落日客犹迷。\n尽归路，拍手拦街，笑人沈醉如泥。"},{"title":"雜句 十一","author":"龐藴","dynasty":"唐","content":"非故亦非新，應化隨緣百億身。\n若有真如一合相，一億還同一聚塵。"},{"title":"寄友三首 一","author":"唐彥謙","dynasty":"唐","content":"新酒秦淮縮項鯿，凌霄花下共流連。\n別來客邸空翹首，細雨春風憶往年。"},{"title":"春光好 七","author":"歐陽炯","dynasty":"唐","content":"垂繡幔，掩雲屏，思盈盈。\n雙枕珊瑚無限情，翠釵橫。\n幾見纖纖動處，時聞款款嬌聲。\n却出錦屏妝面了，理秦箏。"},{"title":"正宫・塞鸿秋","author":"无名氏","dynasty":"元","content":"爱他时似爱初生月，喜他时似喜看梅梢月，想他时道几首西江月，盼他时似盼辰钩月。\n当初意儿别，今日相抛撇，要相逢似水底捞明月。\n一对紫燕儿雕梁上肩相并，一对粉蝶儿花丛上偏相趁，一对鸳鸯儿水面上相交颈，一对儿虎猫儿绣凳上相偎定。\n觑了动人情，不由人心儿硬，冷清清偏俺合孤另。\n分分付付约定偷期话，冥冥悄悄款把门儿呀，潜潜等等立在花阴下，战战兢兢把不住心儿怕。\n转过海棠轩，映着荼縻架，果然道色胆天来大。\n腕肌消松了黄金钏，粉脂残淡了芙蓉面。\n紫霜毫点遍端溪砚，断肠诗懒写春罗扇。\n柳絮香衮绵，花落闲庭院，恨鸳鸯不锁黄金殿。\n影儿孤房儿静灯儿照，枕儿欹床儿卧帏屏儿上靠，心儿里思意儿里想人儿俏，不能够床儿上被儿里怀儿抱。\n怎生睚今宵，梦儿里添烦恼，几时睚得更儿尽月儿落鸡儿叫。\n山行警东边路西边路南边路，五里铺七里铺十里铺，行一步盼一步懒一步，霎时间天也暮日也暮云也暮。\n斜阳满地铺，回首生烟雾，兀的不山无数水无数情无数。\n宴毕警灯也照星也照月也照，东边笑西边笑南边笑。\n忽听的钧天乐箫韶乐云和乐，合着这大石调、小石调、黄钟调。\n银花遍地飘，火树连天照，喜的是君有道臣有道国有道。\n村夫饮宾也醉主也醉仆也醉，唱一会舞一会笑一会。\n管甚么三十岁五十岁或七十岁，你也跪他也跪恁也跪。\n无其繁弦急管催，吃到红轮日西坠，打的那盘也碎碟也碎碗也碎。\n丹客行朝烧炼暮烧炼朝暮学烧炼，这里串那里串到处都串遍。\n东家骗西家骗南北都诓遍，惹的妻埋怨子埋怨父母都埋怨。\n我问你金丹何日成？铅汞何日见？只落的披一片挂一片拖一片。"},{"title":"玉蝴蝶","author":"尹济翁","dynasty":"宋","content":"几许暮春清思，未知芍药，先拟荼蘼。\n老却东风，春去不与人期。\n似情多、何曾荀倩，便梦断、不为崔徽。\n且衔杯。\n暖风袭袭，淡日晖晖。\n怎知。\n怀芳心在，树花露泣，叶竹烟啼。\n满目青红，新愁成阵恨成围。\n画帘空、龙媒独倚，午阴静、燕子双飞。\n任春归。\n寻人柳下，梦句堂西。"},{"title":"留別","author":"白居易","dynasty":"唐","content":"秋涼卷朝簟，春暖撤夜衾。\n雖是無情物，欲別尚沈吟。\n況與有情別，別隨情淺深。\n二年歡笑意，一旦東西心。\n獨留誠可念，同行力不任。\n前事詎能料，後期諒難尋。\n唯有潺湲淚，不惜共霑襟。"},{"title":"蝶恋花","author":"张孝祥","dynasty":"宋","content":"君泛仙槎银海去。\n后日相思，地角天涯路。\n草草杯磐深夜语。\n冥冥四月黄梅雨。\n莫拾明珠并翠羽。\n但使邦人，爱我如慈母。\n待得政成民按堵。\n朝天衣袂翩翩举。"},{"title":"樓望","author":"霍總","dynasty":"唐","content":"樓高九華近，極目望峯頂。\n雲破松風寒，路濃山色迥。\n古剎軒層簷，白水浮小艇。\n願結一間茅，歸來就丹鼎。"},{"title":"酒泉子 五","author":"顧敻","dynasty":"唐","content":"掩却菱花，收拾翠鈿休上面，金蟲玉燕鎖香匳，恨厭厭。\n雲鬟半墜嬾重篸，淚侵山枕濕，銀燈背帳夢方酣，鴈飛南。"},{"title":"詩三百三首 五十五","author":"寒山","dynasty":"唐","content":"桃花欲經夏，風月催不待。\n訪覓漢時人，能無一箇在。\n朝朝花遷落，歲歲人移改。\n今日揚塵處，昔時爲大海。"},{"title":"新年呈友","author":"許棠","dynasty":"唐","content":"一月月相似，一年年不同。\n清晨窺古鏡，旅貌近衰翁。\n處世閑難得，關身事半空。\n浮生能幾許，莫惜醉春風。"},{"title":"和常州崔使君詠後庭梅二首 二","author":"孫逖","dynasty":"唐","content":"梅院重門掩，遙遙歌吹邊。\n庭深人不見，春至曲能傳。\n花落彈棋處，香來薦枕前。\n使君停五馬，行樂此中偏。"},{"title":"天明聯句","author":"商山三丈夫","dynasty":"唐","content":"幽樹高高影，山花寂寂香。\n山天遙歷歷，山水急湯湯。"},{"title":"郊廟歌辭 儀坤廟樂章 坤貞","author":"不詳","dynasty":"唐","content":"乾道既亨，坤元以貞。\n肅雍攸在，輔佐斯成。\n外睦九族，內光一庭。\n克生睿哲，祚我休明。\n欽若徽範，悠哉淑靈。\n建茲清宮，于彼上京。\n縮茅以獻，絜秬惟馨。\n實受其福，期乎億齡。"},{"title":"西江月","author":"郭应祥","dynasty":"宋","content":"乐事无过新岁，生辰恰占元宵。\n湄湘台下有欢谣。\n令尹风流年少。\n暂借牛刀凫舄，宜参豹尾鸡翘。\n政成三异合归朝。\n试目天边紫诏。"},{"title":"采绿","author":"佚名","dynasty":"先秦","content":"终朝采绿，不盈一匊。予发曲局，薄言归沐。\n终朝采蓝，不盈一襜。五日为期，六日不詹。\n之子于狩，言韔其弓。之子于钓，言纶之绳。\n其钓维何？维鲂及鱮。维鲂及鱮，薄言观者。"},{"title":"七日禁中陪宴","author":"仁貞","dynasty":"唐","content":"入朝貴國慙下客，七日承恩作上賓。\n更見鳯聲無妓態，風流變動一園春。\n（此詩爲仁貞在日本國作。\n見金毓黻撰《渤海國志長編》卷十八引《文華秀麗集》上。\n）。"},{"title":"小遊仙詩九十八首 十","author":"曹唐","dynasty":"唐","content":"百辟朝回閉玉除，露風清宴桂花疎。\n西歸使者騎金虎，嚲鞚垂鞭唱步虛。"},{"title":"柳梢青","author":"张元干","dynasty":"宋","content":"清山浮碧。\n细风丝雨，新愁如织。\n慵试春衫，不禁宿酒，天涯寒食。\n归期莫数芳辰，误几度、回廊夜色。\n入户飞花，隔帘双燕，有谁知得。"},{"title":"及第後謝座主","author":"周匡物","dynasty":"唐","content":"一縱東越入西秦，十度聞鶯不見春。\n試向崑山投瓦礫，便容靈沼濯埃塵。\n悲歡暗負風雲力，感激潛生草木身。\n中夜自將形影語，古來吞炭是何人。"},{"title":"水调歌头","author":"管鉴","dynasty":"宋","content":"平生五湖兴，梦想白苹洲。\n只今何处，卷帘波影漾风钩。\n况值晚天新霁，菱叶荷花如拭，香翠拥行舟。\n却为湖山好，牵思绕皇州。\n柳边堤，竹里阁，旧曾游。\n恍然重到，不知身世此淹留。\n且对碧梧修竹，领略好风凉月，大白与重浮。\n欲和凌云赋，佳思苦难酬。"},{"title":"渔家喜雁灯","author":"高明《蔡伯喈琵琶记》","dynasty":"元","content":"几回梦里，忽闻鸡唱。\n忙惊觉错呼旧妇，同问寝堂上。\n待朦胧觉来，依然新人凤衾和象床。\n怎不怨香愁玉无心绪？更思想被他拦挡。\n教我，怎不悲伤？俺这耻欢蜈仅宿笑蓉帐，他那里寂寞偏嫌更漏长。"},{"title":"送人罷尉歸山","author":"鄭良士","dynasty":"唐","content":"數年山縣掌閑司，罷任還同到任時。\n臨別更無邀客酒，還歸空有寄僧詩。\n路傍嶽色行難盡，館宿泉聲夢最遲。\n想達故齋春日晚，舊[栽]庭樹是花枝。"},{"title":"晚春詣蘇州敬贈武員外","author":"王灣","dynasty":"唐","content":"蘇臺憶季常，飛櫂歷江鄉。\n持此功曹掾，初離華省郎。\n貴門生禮樂，明代秉文章。\n嘉郡位先進，鴻儒名重揚。\n爰從姻婭貶，豈失忠信防。\n萬里行驥足，十年暌鳳翔。\n迴遷翊元聖，入拜佇惟良。\n別業對南浦，羣書滿北堂。\n意深投轄盛，才重接筵光。\n陋學叨鉛簡，弱齡許翰場。\n神馳勞舊國，顏展別殊方。\n際曉雜氛散，殘春衆物芳。\n煙和疎樹滿，雨續小谿長。\n旅拙感成慰，通賢顧不忘。\n從來琴曲罷，開匣爲君張。"},{"title":"南柯子・南歌子","author":"赵崇嶓","dynasty":"宋","content":"丝发风轻掠，酥胸冷不侵。\n背人小立卸瑶簪。\n一缕柔情、系得几人心。\n曲槛花方蓓，荷桥柳未阴。\n红羞绿困不能禁。\n恼乱东风、无计等春深。"},{"title":"醉桃源・阮郎归","author":"韩淲","dynasty":"宋","content":"残春风雨绕檐声。\n山空分外鸣。\n闲来落佩倒冠缨。\n尚馀亲旧情。\n人不见，句还成。\n又听求友莺。\n濯缨一曲可流行。\n何须观我生。"},{"title":"三跳後頌","author":"智閑","dynasty":"唐","content":"三門前合掌，兩廊下行道。\n中庭上作舞，後門外搖頭。"},{"title":"送蘇合宮頲","author":"張說","dynasty":"唐","content":"都邑羣方首，商泉舊俗訛。\n變風須愷悌，成化佇弦歌。\n疇昔珪璋友，雍容文雅多。\n振纓遊省闥，鏘玉宰京河。\n別曲鸞初下，行軒雉尚過。\n百壺非餞意，流詠在人和。"},{"title":"落梅花・落梅","author":"王诜","dynasty":"宋","content":"寿阳妆晚，慵匀素脸，经宵醉痕堪惜。\n前村雪里，几枝初绽，□冰姿仙格。\n忍被东风，乱飘满地，残英堆积。\n可堪江上起离愁，凭谁说寄，肠断未归客。\n流恨声传羌笛。\n感行人、水亭山驿。\n越溪信阻，仙乡路杳，但风流尘迹。\n香艳浓时，东君吟赏，已成轻掷。\n愿身长健，且凭阑，明年还放春消息。"},{"title":"渔家傲引・渔家傲","author":"洪适","dynasty":"宋","content":"二月垂杨花糁地。\n荻芽迸绿春无际。\n细雨斜风浑不避。\n青笠底。\n三三两两鸣桹起。\n新妇矶边云接袂。\n女儿浦口山堆髻。\n一拥河豚千百尾。\n摇食指。\n城中虚却鱼虾市。"},{"title":"襲美見題郊居十首因次韻酬之以伸榮謝 七","author":"陸龜蒙","dynasty":"唐","content":"禹穴奇編缺，雷平異境殘。\n靜吟封籙檢，歸興削帆竿。\n白石堪爲飯，青蘿好作冠。\n幾時當斗柄，同上步罡壇。"},{"title":"送元公之鄂渚尋觀主張驂鸞","author":"孟浩然","dynasty":"唐","content":"桃花春水漲，之子忽乘流。\n峴首辭蛟浦，江中問鶴樓。\n贈君青竹杖，送爾白蘋洲。\n應是神仙子，相期汗漫遊。"},{"title":"西地锦","author":"蔡伸","dynasty":"宋","content":"寂寞悲秋怀抱。\n掩重门悄悄。\n清风皓月，朱阑画阁，双鸳池沼。\n不忍今宵重到。\n惹离愁多少。\n蓬山路杳，蓝桥信阻，黄花空老。"},{"title":"临江仙","author":"辛弃疾","dynasty":"宋","content":"醉帽吟鞭花不住，却招花共商量。\n人生何必醉为乡。\n从教斟酒浅，休更和诗忙。\n一斗百篇风月地，饶他老子当行。\n从今三万六千场。\n青青头上发，还作柳丝长。"},{"title":"虞美人","author":"姜夔","dynasty":"宋","content":"西园曾为梅花醉。\n叶翦春云细。\n玉笙凉夜隔帘吹。\n卧看花梢摇动、一枝枝。\n娉娉袅袅教谁惜。\n空压纱巾侧。\n沈香亭北又青苔。\n唯有当时蝴蝶、自飞来。"},{"title":"满庭芳","author":"王以宁","dynasty":"宋","content":"千古南阳，刘郎乡国，依约楚俗秦风。\n英姿豪气，耆旧笑谈中。\n珰佩来从帝所，许洲花、潭菊从容。\n霜秋晓，凉生日观，极目送飞鸿。\n主公。\n天下士，挥豪万字，一饮千锺。\n醉高歌起舞，唤醒人龙。\n我自人间漫浪，平生事、南北西东。\n辞公去，寒眸激电，曾识小安丰。"},{"title":"鹧鸪天","author":"郭应祥","dynasty":"宋","content":"人道今年秋较迟。\n木樨全未放些儿。\n不因诞节开千岁，争得今辰把一枝。\n呼宝鼎，伴渠伊。\n堂萱喜色正融怡。\n儿前妇后孙曾从，岁岁称觞无尽期。"},{"title":"兵要望江南 占北斗第十四（京本作「占斗第四」○十六首） 九","author":"易靜","dynasty":"唐","content":"占北斗，赤氣在其中。\n萬萬雄風徒費力，攻城盡死不成功，枉把庫厫空。"},{"title":"浣溪沙","author":"张纲","dynasty":"宋","content":"象服华年两鬓青。\n喜逢生日是嘉平。\n何妨开宴雪初晴。\n酒劝十分金凿落，舞催三叠玉娉婷。\n满堂欢笑祝椿龄。"},{"title":"新城甲仗樓","author":"張籍","dynasty":"唐","content":"謝氏起新樓，西臨城角頭。\n圖功百尺麗，藏器五兵修。\n結締榱甍固，虛明戶檻幽。\n魚龍卷旗幟，霜雪積戈矛。\n暑雨熇烝隔，涼風宴位留。\n地高形出沒，山靜氣清優。\n睥睨斜光徹，闌干宿靄浮。\n芊芊秔稻色，脉脉苑谿流。\n郡化黃丞相，詩成沈隱侯。\n居茲良得景，殊勝峴山遊。"},{"title":"桃源行送友人","author":"無名氏","dynasty":"唐","content":"武陵川徑入幽遐，中有雞犬秦人家，家傍流水多桃花。\n桃花兩邊種來久，流水一道何時有？\n垂條落蕊暗春風，夾岸芳菲至山口。\n歲歲年年能寂寥，林下青苔日爲厚。\n時有仙鳥來銜花，曾無世人此攜手。\n可憐不知若爲名，君往從之多所更。\n古驛荒橋平路盡，崩湍怪石小谿行。\n相見維舟登覽處，紅堤綠岸宛然成。\n多君此去從仙隱，令人晚節悔營營。"},{"title":"沅江漁者","author":"李羣玉","dynasty":"唐","content":"倚櫂汀洲沙日晚，江鮮野菜桃花飯。\n長歌一曲煙靄深，歸去滄江綠波遠。"},{"title":"和白太守揀貢橘","author":"周元範","dynasty":"唐","content":"離離朱實綠叢中，似火燒山處處紅。\n影下寒林沈綠水，光搖高樹照晴空。\n銀章自竭人臣力，玉液誰知造化功。\n看取明朝船發後，餘香猶尚逐仁風。"},{"title":"摸鱼儿","author":"翁孟寅","dynasty":"宋","content":"卷西风、方肥塞草，带钩何事东去。\n月明万里关河梦，吴楚几番风雨。\n江上路。\n二十载头颅，凋落今如许。\n凉生弄尘。\n叹江左夷吾，隆中诸葛，谈笑已尘土。\n寒汀外，还见来时鸥鹭。\n重来应是春暮。\n轻裘岘首陪登眺，马上落花飞絮。\n拼醉舞。\n谁解道，断肠贺老江南句。\n沙津少驻。\n举目送飞鸿，幅巾老子，楼上正凝伫。"},{"title":"鼓吹曲辭 鼓吹鐃歌 獸之窮","author":"柳宗元","dynasty":"唐","content":"獸之窮，奔大麓。\n天厚黃德，狙獷服。\n甲之櫜弓，弭矢箙。\n皇旅靖，敵逾蹙。\n自亡其徒，匪予戮。\n屈𧹁猛，虔慄慄。\n縻以尺組，噉以秩。\n黎之陽，土茫茫。\n富兵戎，盈倉箱。\n乏者德，莫能享。\n驅豺兕，授我疆。"},{"title":"題金陵栖霞寺贈月公","author":"周繇","dynasty":"唐","content":"明家不要買山錢，施作清池種白蓮。\n松檜老依雲外地，樓臺深鎖洞中天。\n風經絕頂迴疎雨，石倚危屏挂落泉。\n欲結茅菴伴師住，肯饒多少薜蘿煙。"},{"title":"題伍員廟","author":"徐凝","dynasty":"唐","content":"千載空祠雲海頭，夫差亡國已千秋。\n浙波只有靈濤在，拜奠青山人不休。"},{"title":"临江仙","author":"晁补之","dynasty":"宋","content":"身外闲愁空满眼，就中欢事常稀。\n明年应赋送君诗。\n试从今夜数，相会几多时。\n浅酒欲邀谁共劝，深情唯有君知。\n东溪春近好同归。\n柳垂江上影，梅谢雪中枝。"},{"title":"奉和杜相公移長興宅奉呈元相公","author":"錢起","dynasty":"唐","content":"守貴常思儉，平津此意深。\n能卑丞相宅，何謝故人心。\n種蕙初抽帶，移篁不改陰。\n院梅朝助鼎，池鳳夕歸林。\n覺路經中得，滄州夢裏尋。\n道高仍濟代，恩重豈投簪。\n報國誰知己，推賢共作霖。\n興來文雅振，清韻擲雙金。"},{"title":"柳枝詞十首 九","author":"徐鉉","dynasty":"唐","content":"凝碧池頭蘸翠漣，鳳皇樓畔簇晴煙。\n新詞欲詠知難詠，說與雙成入管弦。"},{"title":"定风波令・定风波","author":"周紫芝","dynasty":"宋","content":"梅粉梢头雨未乾。\n淡烟疏日带春寒。\n暝鸦啼处，人在小楼边。\n芳草只随春恨长，塞鸿空傍碧云还。\n断霞销尽，新月又婵娟。"},{"title":"縣齋有懷","author":"韓愈","dynasty":"唐","content":"少小尚奇偉，平生足悲吒。\n猶嫌子夏儒，肯學樊遲稼。\n事業窺臯稷，文章蔑曹謝。\n濯纓起江湖，綴佩雜蘭麝。\n悠悠指長道，去去策高駕。\n誰爲傾國媒，自許連城價。\n初隨計吏貢，屢入澤宮射。\n雖免十上勞，何能一戰霸。\n人情忌殊異，世路多權詐。\n蹉跎顏遂低，摧折氣愈下。\n冶長信非罪，侯生或遭駡。\n懷書出皇都，銜淚渡清灞。\n身將老寂寞，志欲死閑暇。\n朝食不盈腸，冬衣纔掩髂。\n軍書既頻召，戎馬乃連跨。\n大梁從相公，彭城赴僕射。\n弓箭圍狐兔，絲竹羅酒{炙火=肉}。\n兩府變荒涼，三年就休假。\n求官去東洛，犯雪過西華。\n塵埃紫陌春，風雨靈臺夜。\n名聲荷朋友，援引乏姻婭。\n雖陪彤庭臣，詎縱青冥靶。\n寒空聳危闕，曉色曜脩架。\n捐軀辰在丁，鎩翮時方蜡。\n投荒誠職分，領邑幸寬赦。\n湖波翻日車，嶺石坼天罅。\n毒霧恒熏晝，炎風每燒夏。\n雷威固已加，颶勢仍相借。\n氣象杳難測，聲音吁可怕。\n夷言聽未慣，越俗循猶乍。\n指摘兩憎嫌，睢盱互猜訝。\n祗緣恩未報，豈謂生足藉。\n嗣皇新繼明，率土日流化。\n惟思滌瑕垢，長去事桑柘。\n斸嵩開雲扃，壓潁抗風榭。\n禾麥種滿地，梨棗栽繞舍。\n兒童稍長成，雀鼠得驅嚇。\n官租日輸納，村酒時邀迓。\n閑愛老農愚，歸弄小女姹。\n如今便可爾，何用畢婚嫁。"},{"title":"永遇乐","author":"王之望","dynasty":"宋","content":"元夜风光，上都灯火，辉映春色。\n鳌冠仙山，龙衔瑞烛，银阙凌空碧。\n紫烟深拥，黄云孤起，人喜乍瞻天日。\n□云里，□□□□，侍臣□□鹄立。\n雾收霞卷，珠帘开遍，翠幕娉婷争出。\n倾国丛中，钧天合处，忽听鸣清跸。\n貂裘小帽，随车信马，犹忆少年豪逸。\n如今对，山城皓月，但馀叹息。"},{"title":"舌","author":"馮道","dynasty":"唐","content":"口是禍之門，舌是斬身刀。\n閉口深藏舌，安身處處牢。\n（見宋胡穉《增廣箋注簡齋詩集》卷四《寄新息家叔》注引。\n《群書通要丙集》卷一引前二句。\n《喻世明言》卷三十八引此詩，不云作者。\n）。"},{"title":"风入松","author":"刘克庄","dynasty":"宋","content":"归鞍尚欲小徘徊。\n逆境难排。\n人言酒是消忧物，奈病馀、孤负金罍。\n萧瑟捣衣时候，凄凉鼓缶情怀。\n远林摇落晚风哀。\n野店犹开。\n多情惟是灯前影，伴此翁、同去同来。\n逆旅主人相问，今回老似前回。"},{"title":"逍遥乐・非是把盟言辜负，多应是身事牵萦，致令的佳期间阻。抛撇下红","author":"无名氏","dynasty":"元","content":"粉娇姝，自别来消息全无。\n怎能够萧娘一纸书，多应是水底沉鱼。\n好教我难捱白昼，最怕黄昏，几遍嗟吁。"},{"title":"郊廟歌辭 祀雨師樂章 亞獻終獻","author":"包佶","dynasty":"唐","content":"奠既備，獻將終。\n神行令，瑞飛空。\n迎乾德，祈歲功。\n乘煙燎，儼從風。"},{"title":"京口送別王四誼","author":"儲光羲","dynasty":"唐","content":"江上楓林秋，江中秋水流。\n清晨惜分袂，秋日尚同舟。\n落潮洗魚浦，傾荷枕驛樓。\n明年菊花熟，洛東泛觴遊。"},{"title":"揚州春夜李端公益張侍御登段侍御平路密縣李少府畼秘書張正字復元同會於水館對酒聯句追刻燭擊銅缽故事遲輒舉觥以飲之逮夜艾羣公沾醉紛然就枕余偶獨醒因題詩於段君枕上以志其事","author":"劉禹錫","dynasty":"唐","content":"寂寂獨看金燼落，紛紛只見玉山頽。\n自羞不是高陽侶，一夜星星騎馬回。"},{"title":"覽鏡書懷","author":"李白","dynasty":"唐","content":"得道無古今，失道還衰老。\n自笑鏡中人，白髮如霜草。\n捫心空嘆息，問影何枯槁。\n桃李竟何言，終成南山皓。"},{"title":"宮詞","author":"王涯","dynasty":"唐","content":"簾外微明燭下粧，殿明放鎖待君王。\n玉階地冷羅鞋薄，衆裏偷身倚玉牀。"},{"title":"夜行船","author":"丘崈","dynasty":"宋","content":"一舸鸱夷云水路。\n贪游戏、悄忘尘数。\n明月长随，清风满载，那向急流争渡。\n邂逅占星来已暮。\n芝封待、却催归处。\n倚玉蒹葭，论文尊俎，回首笑谈何处。"},{"title":"一翦梅","author":"蒋捷","dynasty":"宋","content":"一片春愁待酒浇。\n江上舟摇。\n楼上帘招。\n秋娘度与泰娘娇。\n风又飘飘。\n雨又萧萧。\n何日归家洗客袍
