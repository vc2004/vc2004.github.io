只空楼。\n念璧月长亏，玉簪中断，覆水难收。\n青鸾送碧云句，道霞扃雾锁不堪优。\n情与文梭共织，怨随宫叶同流。\n人间天上两悠悠。\n暗泪洒灯篝。\n记谷口园林，当时驿舍，梦里曾游。\n银屏低闻笑语，但醉时冉冉醒时愁。\n拟把菱花一半，试寻高价皇州。"},{"title":"燕归梁","author":"晏殊","dynasty":"宋","content":"双燕归飞绕画堂。\n似留恋虹梁。\n清风明月好时光。\n更何况、绮筵张。\n云衫侍女，频倾寿酒，加意动笙簧。\n人人心在玉炉香。\n庆佳会、祝延长。"},{"title":"前腔","author":"柯丹邱《荆钗记》","dynasty":"元","content":"曾寄书回，深恨孙郎故改易。"},{"title":"倦寻芳","author":"潘汾","dynasty":"宋","content":"兽环半掩，鸳甃无尘，庭院潇洒。\n树色沈沈，春尽燕娇莺姹。\n梦草池塘清渐满，海棠轩槛红相亚。\n听箫声，记秦楼夜约，彩鸾齐跨。\n渐迤逦、更催银箭，何处贪欢，犹系骄马。\n旋剪灯花，两点翠眉谁画。\n香灭羞回空帐里，月高犹在重帘下。\n恨疏狂，待归来、碎揉花打。"},{"title":"寄汴州令狐楚相公","author":"姚合","dynasty":"唐","content":"汴水從今不復渾，秋風鼙鼓動城根。\n梁園臺館關東少，相府旌旗天下尊。\n詩好四方誰敢和，政成三郡自無冤。\n幾時詔下歸丹闕，還領千官入閤門。"},{"title":"寄崇聖寺僧","author":"曹松","dynasty":"唐","content":"不醉長安酒，冥心只似師。\n望山吟過日，伴鶴立多時。\n溝遠流聲細，林寒綠色遲。\n菴西蘿月夕，重約語空期。"},{"title":"照鏡見白髪（聯句）","author":"張九齡","dynasty":"唐","content":"宿昔青雲志，蹉跎白髪年。\n誰知明鏡裏，形影自相憐。\n（《萬首唐人絕句》補本一。\n又見《四部叢刊》影明本《張九齡集》）。"},{"title":"好观音煞・与怪友狂朋寻花柳，时复间和哄消愁。对着浪蕊浮花懒回首，","author":"关汉卿","dynasty":"元","content":"怏怏归来，原不饮杯中酒。"},{"title":"安阳好・忆江南","author":"王安中","dynasty":"宋","content":"安阳好，戟户府居雄。\n白昼锦衣清宴处，铁梁丹榭画图中。\n壁记旧三公。\n棠讼悄，池馆北园通。\n夏夜泉声来枕簟，春风花影透帘栊。\n行乐兴何穷。"},{"title":"薄暮步村徑","author":"呂從慶","dynasty":"唐","content":"竹裏荆扉掩，村前萬物幽。\n飛蟲摶澗舞，鳴鵲抱巢修。\n川上漁歌斷，坡前牧課休。\n淡烟隨杖履，吾意自悠悠。"},{"title":"憶潯陽舊居兼感長孫郎中","author":"周賀","dynasty":"唐","content":"潯陽却到是何日，此地今無舊使君。\n長憶窮冬宿廬嶽，瀑泉冰折共僧聞。"},{"title":"失调名","author":"王安中","dynasty":"宋","content":"笑时眼迷青意贴，行时鞋露绣旁相。"},{"title":"山中荅友人","author":"孟貫","dynasty":"唐","content":"偶愛春山在，因循值暑時。\n風塵非所願，泉石本相宜。\n坐久松陰轉，吟餘蟬韻移。\n自慙疎野甚，多失故人期。"},{"title":"送儲十二還莊城","author":"綦毋潛","dynasty":"唐","content":"西坂何繚繞，青林問子家。\n天寒噪野雀，日晚度城鴉。\n寂歷道傍樹，曈曨原上霞。\n茲情不可說，長恨隱淪賒。"},{"title":"秋晚留題魯望郊居二首 二","author":"皮日休","dynasty":"唐","content":"冷臥空齋內，餘酲夕未消。\n秋花如有恨，寒蝶似無憀。\n簷上落鬬雀，籬根生晚潮。\n若輪羈旅事，猶自勝臯橋。"},{"title":"失调名","author":"张耒","dynasty":"宋","content":"菖蒲酒满劝人人，愿年年欢醉。\n偎倚。\n把合欢彩索，殷勤寄与。"},{"title":"昔昔鹽二十首 倦寢聽晨雞","author":"趙嘏","dynasty":"唐","content":"去去邊城騎，愁眠掩夜閨。\n披衣窺落月，拭淚待鳴雞。\n不憤連年別，那看長夜啼。\n功成應自恨，早晚發遼西。"},{"title":"遐方怨 二","author":"溫庭筠","dynasty":"唐","content":"花半拆，雨初晴。\n未卷珠簾，夢殘惆悵聞曉鸎。\n宿妝眉淺粉山橫。\n約鬟鸞鏡裏，繡羅輕。"},{"title":"詠志（《全唐詩》七九五只存前二句）","author":"屠環智","dynasty":"唐","content":"輕身都是義，殉主始爲忠。\n一夜西陵路，朱旗走大風。\n（〖1〗此說未允。\n《全唐文》卷八九八收皮光業《屠將軍墓誌銘》、《十國春秋》卷八四皆作屠瓌智。\n〖2〗見《槜李詩繫》卷一，作者作屠瓌智。\n）。"},{"title":"十拍子・破阵子","author":"苏轼","dynasty":"宋","content":"白酒新开九酝，黄花已过重阳。\n身外傥来都似梦，醉里无何即是乡。\n东坡日月长。\n玉粉旋烹茶乳，金齑新捣橙香。\n强染霜髭扶翠袖，莫道狂夫不解狂。\n狂夫老更狂。"},{"title":"生查子","author":"洪适","dynasty":"宋","content":"十月到盘洲，小小阳春节。\n晚菊自争妍，谁管人心别。\n木末簇芙蓉，禁得霜如雪。\n心赏四时同，不与痴人说。"},{"title":"南乡子","author":"曾觌","dynasty":"宋","content":"霜月晚云收。\n萧瑟西风满院秋。\n雅会难期嗟易散，迟留。\n把酒听歌且劝酬。\n万事拚悠悠。\n只有情亲意未休。\n后夜扁舟烟浪里，回头。\n叶叶丹枫总是愁。"},{"title":"溪居","author":"裴度","dynasty":"唐","content":"門徑俯清溪，茅簷古木齊。\n紅塵飄不到，時有水禽[啼]。"},{"title":"导引","author":"无名氏","dynasty":"宋","content":"躬朝太室，列圣大功宣。\n彩仗耀甘泉。\n秘文升辂空歌发，一路覆祥烟。\n珠旒荐献极精虔。\n列侍俨貂蝉。\n穰穰降福均寰宇，垂拱万斯年。"},{"title":"廳前柏","author":"元稹","dynasty":"唐","content":"廳前柏，知君曾對羅希奭。\n我本癲狂耽酒人，何事與君爲對敵。\n爲對敵，洛陽城中花赤白。\n花赤白，囚漸多，花之赤白奈爾何。"},{"title":"行路易十五首 七","author":"傅翕","dynasty":"唐","content":"猛風不動樹，打鼓不聞聲。\n日出樹無影，牛從水上行。\n行路易，路易真可憐。\n修道解此意，長伸兩脚眠。"},{"title":"罷章陵令山居過中峰道者二首 二","author":"錢起","dynasty":"唐","content":"丘壑趣如此，暮年始棲偃。\n賴遇無心雲，不笑歸來晚。\n鳴鳩拂紅枝，初服傍清畎。\n昨日山僧來，猶嫌嘉遯淺。\n託君紫陽家，路滅心更遠。\n梯雲創其居，抱犢上絕巘。\n杏田溪一曲，霞境峰幾轉。\n路石挂飛泉，謝公應在眼。\n願言攜手去，採藥長不返。"},{"title":"大","author":"周密","dynasty":"宋","content":"又子规啼，荼䕷谢，寂寂春阴池阁。\n罗窗人病酒，奈牡丹初放，晚风还恶。\n燕燕归迟，莺莺声懒，闲罥秋千红索。\n三分春过二，尚剩寒犹凝，翠衣香薄。\n傍鸳径鹦笼，一池萍碎，半檐花落。\n最怜春梦弱。\n楚台远、空负朝云约。\n谩念想、清歌锦瑟，翠管瑶尊，几回沈醉东园酌。\n燕麦兔葵恨，倩谁访、画阑红药。\n况多病、腰如削。\n相如老去，赋笔吟笺闲却。\n此情怕人问著。"},{"title":"衡门","author":"佚名","dynasty":"先秦","content":"衡门之下，可以栖迟。泌之洋洋，可以乐饥。\n岂其食鱼，必河之鲂？岂其取妻，必齐之姜？\n岂其食鱼，必河之鲤？岂其取妻，必宋之子？"},{"title":"蝶恋花","author":"吴潜","dynasty":"宋","content":"客枕梦回闻二鼓。\n冷落青灯，点滴空阶雨。\n一寸愁肠千万缕。\n更听切切寒蛩语。\n世事翻来还复去。\n造物儿戏，自古无凭据。\n利锁名缰空自苦。\n星星鬓影今如许。"},{"title":"羔裘","author":"佚名","dynasty":"先秦","content":"羔裘豹祛，自我人居居。岂无他人？维子之故。\n羔裘豹褎，自我人究究。岂无他人？维子之好。"},{"title":"水调歌头","author":"张元干","dynasty":"宋","content":"最乐贤王子，今岁好中秋。\n夜深珠履，举杯相属尽名流。\n宿雨乍开银汉，洗出玉蟾秋色，人在广寒游。\n浩荡山河影，偏照岳阳楼。\n露华浓，君恩重，判扶头。\n霓旌星节，已随丝管下皇州。\n满座烛光花礼，笑罥乌巾同醉，谁问负薪裘。\n月转檐牙晓，高枕更无忧。"},{"title":"自京赴奉先縣詠懷五百字","author":"杜甫","dynasty":"唐","content":"杜陵有布衣，老大意轉拙。\n許身一何愚，竊比稷與契。\n居然成濩落，白手甘契闊。\n蓋棺事則已，此志常覬豁。\n窮年憂黎元，歎息腸內熱。\n取笑同學翁，浩歌彌激烈。\n非無江海志，蕭灑送日月。\n生逢堯舜君，不忍便永訣。\n當今廊廟具，構廈豈云缺。\n葵藿傾太陽，物性固莫奪。\n顧惟螻蟻輩，但自求其穴。\n胡爲慕大鯨，輒擬偃溟渤。\n以茲悟生理，獨恥事干謁。\n兀兀遂至今，忍爲塵埃沒。\n終媿巢與由，未能易其節。\n沈飲聊自適，放歌頗愁絕。\n歲暮百草零，疾風高岡裂。\n天衢陰崢嶸，客子中夜發。\n霜嚴衣帶斷，指直不得結。\n凌晨過驪山，御榻在嵽嵲。\n蚩尤塞寒空，蹴蹋崖谷滑。\n瑤池氣鬱律，羽林相摩戛。\n君臣留歡娛，樂動殷樛嶱。\n賜浴皆長纓，與宴非短褐。\n彤庭所分帛，本自寒女出。\n鞭撻其夫家，聚斂貢城闕。\n聖人筐篚恩，實欲邦國活。\n臣如忽至理，君豈棄此物。\n多士盈朝廷，仁者宜戰慄。\n況聞內金盤，盡在衛霍室。\n中堂舞神仙，煙霧散玉質。\n煖客貂鼠裘，悲管逐清瑟。\n勸客駝蹄羹，霜橙壓香橘。\n朱門酒肉臭，路有凍死骨。\n榮枯咫尺異，惆悵難再述。\n北轅就涇渭，官渡又改轍。\n羣冰從西下，極目高崪兀。\n疑是崆峒來，恐觸天柱折。\n河梁幸未坼，枝撐聲窸窣。\n行旅相攀援，川廣不可越。\n老妻寄異縣，十口隔風雪。\n誰能久不顧，庶往共飢渴。\n入門聞號咷，幼子飢已卒。\n吾寧舍一哀，里巷亦嗚咽。\n所媿爲人父，無食致夭折。\n豈知秋未登，貧寠有蒼卒。\n生常免租稅，名不隸征伐。\n撫迹猶酸辛，平人固騷屑。\n默思失業徒，因念遠戍卒。\n憂端齊終南，澒洞不可掇。"},{"title":"途次懷歸","author":"顧非熊","dynasty":"唐","content":"隴頭禾偃乳烏飛，兀倚征鞍倍憶歸。\n正值江南新釀熟，可容閑却老萊衣。"},{"title":"奉和魯望四明山九題 青櫺子","author":"皮日休","dynasty":"唐","content":"山風熟異果，應是供真仙。\n味似雲腴美，形如玉腦圓。\n銜來多野鶴，落處半靈泉。\n必共玄都柰，花開不記年。"},{"title":"雜曲歌辭 宮中樂 二","author":"令狐楚","dynasty":"唐","content":"霜霽長楊苑，冰開太液池。\n宮中行樂日，天下盛明時。"},{"title":"念奴娇","author":"范成大","dynasty":"宋","content":"水乡霜落，望西山一寸，修眉横碧。\n南浦潮生帆影去，日落天青江白。\n万里浮云，被风吹散，又被风吹积。\n尊前歌罢，满空凝淡寒色。\n人世会少离多，都来名利，似蝇头蝉翼。\n赢得长亭车马路，千古羁愁如织。\n我辈情锺，匆匆相见，一笑真难得。\n明年谁健，梦魂飘荡南北。"},{"title":"真珠髻","author":"无名氏","dynasty":"宋","content":"重重山外，苒苒流光，又是残冬时节。\n小圆幽径，池边楼畔，翠木嫩条春别。\n纤蕊轻苞，粉萼染、猩猩鲜血。\n乍几日，好景和风，次第一齐催发。\n天然香艳殊绝。\n比双成皎皎，倍增芳洁。\n去年因遇东归使，指远恨、意曾攀折。\n岂谓浮云，终不放、满枝明月。\n但叹息，时饮金锺，更绕丛丛繁雪。"},{"title":"望江南・忆江南","author":"无名氏","dynasty":"宋","content":"阶蓂舞，才半小春天。\n青女霜前犹避暖，素娥月里乍羞圆。\n蓬岛降天仙。\n称寿处，琼液拍浮船。\n长伴瑶池金母宴，蟠桃花下驾云軿。\n结实看千年。"},{"title":"送福建李大夫","author":"薛能","dynasty":"唐","content":"洛州良牧帥甌閩，曾是西垣作諫臣。\n紅斾已勝前尹正，尺書猶帶舊絲綸。\n秋來海有幽都鴈，船到城添外國人。\n行過小藩應大笑，只知誇近不知貧。"},{"title":"寄終南真空禪師","author":"馬戴","dynasty":"唐","content":"閑想白雲外，了然清淨僧。\n松門山半寺，夜雨佛前燈。\n此境可長住，浮生自不能。\n一從林下別，瀑布幾成冰。"},{"title":"早春閑行","author":"白居易","dynasty":"唐","content":"鸎早乍啼猶冷落，花寒欲發尚遲疑。"},{"title":"江上風","author":"皎然","dynasty":"唐","content":"江風西復東，飄暴忽何窮。\n初生虛無際，稍起蕩漾中。\n應吹夏口檣竿折，定蹙湓城浪花咽。\n今朝莫怪沙岸明，昨夜聲狂卷成雪。"},{"title":"早發故山作","author":"馬戴","dynasty":"唐","content":"雲門夾峭石，石路蔭長松。\n谷響猨相應，山深水復重。\n餐霞人不見，採藥客猶逢。\n獨宿靈潭側，時聞岳頂鐘。"},{"title":"葛屦","author":"佚名","dynasty":"先秦","content":"纠纠葛屦，可以履霜？掺掺女手，可以缝裳？要之襋之，好人服之。\n好人提提，宛然左辟，佩其象揥。维是褊心，是以为刺。"},{"title":"感皇恩","author":"晁冲之","dynasty":"宋","content":"小阁倚晴空，数声钟定。\n斗柄寒垂暮天净。\n向来残酒，尽被晓风吹醒。\n眼前还认得，当时景。\n旧恨与新愁，不堪重省。\n自叹多情更多病。\n绮窗犹在，敲遍阑干谁应。\n断肠明月下，梅摇影。"},{"title":"池上贈韋山人","author":"白居易","dynasty":"唐","content":"新竹夾平流，新荷拂小舟。\n衆皆嫌好拙，誰肯伴閑遊。\n客爲忙多去，僧因飯暫留。\n獨憐韋處士，盡日共悠悠。"},{"title":"渔歌子","author":"张炎","dynasty":"宋","content":"□□□□□浮家。\n篷底光阴鬓未华。\n停短棹，舣平沙。\n流水恐是杏坛花。"},{"title":"雜曲歌辭 楊柳枝 三","author":"牛嶠","dynasty":"唐","content":"橋北橋南千萬條，恨伊張緒不相饒。\n金羈白馬臨風望，認得羊家靜婉腰。"},{"title":"满江红","author":"王迈","dynasty":"宋","content":"明日元宵，蔼佳气、清凉金粟。\n人道是、史君寿母，宴瑶池曲。\n九十春来萱草茂，三千年后蟠桃熟。\n看鳌头、名字未多时，分符竹。\n熏宝篆，张银烛。\n佳庆事，人人祝。\n况平反阴德，在长生箓。\n最喜芸香怀玉燕，安排锦帐骑银鹿。\n待雕轩、文驷上堤沙，如天福。"},{"title":"千秋岁","author":"丘崈","dynasty":"宋","content":"梅妆竹外。\n未洗唇红退。\n酥脸腻，檀心碎。\n临溪闲自照，爱雪春犹带。\n沙路晓，亭亭浅立人无对。\n似恨谁能会。\n迟见江头盖。\n和鼎事，终应在。\n落残知未免，韵胜何曾改。\n牵醉梦，随香欲渡三山海。"},{"title":"秋館言懷","author":"錢起","dynasty":"唐","content":"蟋蟀已秋思，蕙蘭仍碧滋。\n蹉跎獻賦客，歎息此良時。\n日夕雲臺下，商歌空自悲。"},{"title":"宿漁家","author":"李咸用","dynasty":"唐","content":"促杼聲繁螢影多，江邊秋興獨難過。\n雲遮月桂幾枝恨，煙罩漁舟一曲歌。\n難世斯人雖隱遁，明時公道復如何。\n陶家壁上精靈物，風雨未來終是梭。"},{"title":"哭龐京兆","author":"劉禹錫","dynasty":"唐","content":"俊骨英才氣褎然，策名飛步冠羣賢。\n逢時已自致高位，得疾還因倚少年。\n天上別歸京兆府，人間空數茂陵阡。\n今朝穗帳哭君處，前日見鋪歌舞筵。"},{"title":"看钱奴买冤家债主・混江龙","author":"郑延玉","dynasty":"元","content":"你休要虚贪声介，但存的那心田一寸是根芽。\n不肯道甘贫守分，都则待侥幸成家。\n自拿着杀子杀孙笑里刀，怎留的好儿好女眼前花。\n你则看那阳间之事，正和俺阴府无差，明明折挫，暗暗消乏。\n这等人动则是忘人恩、背人义、昧人心，管甚么败风俗、杀风景、伤风化！怎能够长享着肥羊法酒，异锦的这轻纱？。"},{"title":"商山道中","author":"韓偓","dynasty":"唐","content":"雲橫峭壁水平鋪，渡口人家日欲晡。\n却憶往年看粉本，始知名畫有工夫。"},{"title":"江城子","author":"晁端礼","dynasty":"宋","content":"幽香闲艳露华浓。\n晚妆慵。\n略匀红。\n春困厌厌，常爱鬓云鬆。\n早是自来莲步小，新样子，为谁弓。\n画堂西下小栏东。\n醉醒中。\n苦匆匆。\n卷上珠帘，依旧半床空。\n香灺满炉人未寝，花弄月，竹摇风。"},{"title":"桃源忆故人","author":"朱敦儒","dynasty":"宋","content":"雨斜风横香成阵。\n春去空留春恨。\n欢少愁多因甚。\n燕子浑难问。\n碧尖蹙损眉慵晕。\n泪湿燕支红沁。\n可惜海棠吹尽。\n又是黄昏近。"},{"title":"歲除夜","author":"羅隱","dynasty":"唐","content":"官曆行將盡，村醪強自傾。\n厭寒思暖律，畏老惜殘更。\n歲月已如此，寇戎猶未平。\n兒童不諳事，歌吹待天明。"},{"title":"清平乐","author":"周紫芝","dynasty":"宋","content":"芦州晚净。\n雨罢江如镜。\n属玉双飞栖不定。\n数点晚来烟艇。\n梦回满眼凄凉。\n一成无奈思量。\n舟在绿杨堤下，蝉嘶欲尽斜阳。"},{"title":"逢呂上山人","author":"劉得仁","dynasty":"唐","content":"塵裏正愁老，相逢眼益明。\n從前枉多病，此後鮮疎名。\n古柏今收子，深山許事兄。\n長生如有分，願逐到蓬瀛。"},{"title":"兵要望江南 占天第十（十一首） 一","author":"易靜","dynasty":"唐","content":"天之道，爲父又爲君。\n清靜麗明爲順吉，昏暗陰散缺忠臣，諂佞近王庭。"},{"title":"同恭夏日題尋真觀李寬中秀才書院","author":"呂溫","dynasty":"唐","content":"閉院開軒笑語闌，江山併入一壺寬。\n微風但覺杉香滿，烈日方知竹氣寒。\n披卷最宜生白室，吟詩好就步虛壇。\n願君此地攻文字，如煉仙家九轉丹。"},{"title":"洞仙歌","author":"卢祖皋","dynasty":"宋","content":"东楼佳丽，缥缈风烟表。\n幻得楼山更深窈。\n有苍崖乔木，石磴鸣泉，尘不到，掩映十洲三岛。\n平生丘壑趣，圭衮何心，自是清时重元老。\n想月下云根，鹤唳猿吟，人犹道、作计归游太早。\n待他年功退学商颜，却旋种木奴，缓寻瑶草。"},{"title":"木兰花慢","author":"周密","dynasty":"宋","content":"塔轮分断雨，倒霞影、漾新晴。\n看满鉴春红，轻桡占岸，叠鼓收声。\n帘旌。\n半钩待燕，料香浓、径远趱蜂程。\n芳陌人扶醉玉，路旁懒拾遗簪。\n郊坰。\n未厌游情。\n云暮合、谩消凝。\n想罢歌停舞，烟花露柳，都付栖莺。\n重闉。\n已催凤钥，正钿车、绣勒入争门。\n银烛擎花夜暖，禁街淡月黄昏。"},{"title":"思佳客","author":"仇远","dynasty":"宋","content":"落尽红雨乍收。\n新篁静院叫钩輈。\n柳丝轻拂阑干角，怕引闲愁懒上楼。\n春淡淡，水悠悠。\n椅窗曾为牡丹留。\n转头千载真成梦，赢得春风一枕愁。"},{"title":"瑶台第一层","author":"张元干","dynasty":"宋","content":"宝历祥开飞练上，青冥万里光。\n石城形胜，秦淮风景，威凤来翔。\n腊馀春色早，兆钓璜、贤佐兴王。\n对熙旦，正格天同德，全魏分疆。\n荧煌。\n五云深处，化钧独运斗魁旁。\n绣裳龙尾，千官师表，万事平章。\n景锺文瑞世，醉尚方、难老金浆。\n庆垂芳。\n看云屏间坐，象笏堆床。"},{"title":"初秋寓直三首 三","author":"鄭畋","dynasty":"唐","content":"幽閣焚香萬慮凝，下簾胎息過禪僧。\n玉堂分照無人後，消盡金盆一碗冰。"},{"title":"玉蝴蝶","author":"陈德武","dynasty":"宋","content":"金井梧桐飞报，秋期近也，乌鹊成桥。\n为问双星何事，长待今宵。\n别今年、新歌暂展，更五鼓、旧恨重摇。\n黯魂销。\n两情脉脉，一水迢迢。\n寂寥。\n寄言儿女，纵能多巧笑，奚暇相调。\n暗想离愁，人间天上古来饶。\n但心坚、天长地久，何意在、雨暮云朝。\n宝香烧。\n无缘驾海，有分吹箫。"},{"title":"虞美人 四","author":"顧敻","dynasty":"唐","content":"碧梧桐映紗窗晚，花謝鶯聲嬾。\n小屏屈曲掩青山，翠幃香粉玉爐寒，兩蛾攢。\n顛狂年少輕離別，孤負春時節。\n畫羅紅袂有啼痕，魂銷無語倚閨門，欲黃昏。"},{"title":"悯上","author":"王逸","dynasty":"先秦","content":"哀世兮睩睩，諓諓兮嗌喔。\n众多兮阿媚，骪靡兮成俗。\n贪枉兮党比，贞良兮茕独。\n鹄窜兮枳棘，鹈集兮帷幄。\n罽蕠兮青葱，槁本兮萎落。\n睹斯兮伪惑，心为兮隔错。\n逡巡兮圃薮，率彼兮畛陌。\n川谷兮渊渊，山阜兮峉峉。\n丛林兮崟崟，株榛兮岳岳。\n霜雪兮漼溰，冰冻兮洛泽。\n东西兮南北，罔所兮归薄。\n庇廕兮枯树，匍匐兮岩石。\n蜷跼兮寒局数，独处兮志不申。\n年齿尽兮命迫促，魁垒挤摧兮常困辱。\n含忧强老兮愁无乐，须发苎悴兮顠鬓白。\n思灵泽兮一膏沐，怀兰英兮把琼若，待天明兮立踯躅。\n云蒙蒙兮电鯈烁，孤雌惊兮鸣呴呴。\n思怫郁兮肝切剥，忿悁悒兮孰诉告。"},{"title":"比紅兒詩 十五","author":"羅虬","dynasty":"唐","content":"芳姿不合竝常人，雲在遙天玉在塵。\n因事愛思荀奉倩，一生閑坐枉傷神。"},{"title":"送品上人入秦","author":"朱慶餘","dynasty":"唐","content":"獨去何人見，林塘共寂寥。\n生緣聞磬早，覺路出塵遙。\n江雪霑新草，秦園發故條。\n心知禪定處，石室對芭蕉。"},{"title":"漣上別王秀才","author":"高適","dynasty":"唐","content":"飄颻經遠道，客思滿窮秋。\n浩蕩對長漣，君行殊未休。\n崎嶇山海側，想像無前儔。\n何意照乘珠，忽然欲暗投。\n東路方蕭條，楚歌復悲愁。\n暮帆使人感，去鳥兼離憂。\n行矣當自愛，壯年莫悠悠。\n余亦從此辭，異鄉難久留。\n贈言豈終極，慎勿滯滄洲。"},{"title":"吕洞宾桃柳升仙梦・北双调/新水令","author":"贾仲明","dynasty":"元","content":"三十年人事若痴愚，谢师父度脱俺省悟。\n登山采药苗，近水结茅庐。\n则为那一梦华胥，跟师父赴仙路。"},{"title":"相和歌辭 野田黃雀行","author":"僧貫休","dynasty":"唐","content":"高樹風多，吹爾巢落。\n深蒿葉暖，宜爾依薄。\n莫近鴞類，珠網亦惡。\n飲野田之清水，食野田之黃粟。\n深花中睡，𡋯土裏浴。\n如此即全勝啄太倉之穀，而更穿人屋。"},{"title":"春日過壽安山館","author":"羅鄴","dynasty":"唐","content":"舊國多將泉石親，西遊愛此拂行塵。\n簾開山色離亭午，步入松香別島春。\n誰肯暫安耕釣地，相逢謾歎路岐身。\n歸期不及桃花水，江上何曾鱠雪鱗。"},{"title":"盧溪主人","author":"王昌齡","dynasty":"唐","content":"武陵溪口駐扁舟，溪水隨君向北流。\n行到荆門上三峽，莫將孤月對猿愁。"},{"title":"覽鏡","author":"李崇嗣","dynasty":"唐","content":"歲去紅顏盡，愁來白髮新。\n今朝開鏡匣，疑是別逢人。"},{"title":"绣带子・好女儿","author":"黄庭坚","dynasty":"宋","content":"小院一枝梅。\n冲破晓寒开。\n晚到芳园游戏，满袖带香回。\n玉酒覆银杯。\n尽醉去、犹待重来。\n东邻何事，惊吹怨笛，雪片成堆。"},{"title":"石州词・石州慢","author":"胡松年","dynasty":"宋","content":"月上疏帘，风射小窗，孤馆岑寂。\n一杯强洗愁怀，万里堪嗟行客。\n乱山无数，晚秋云物苍然，何如轻抹淮山碧。\n喜气拂征衣，作眉间黄色。\n役役。\n马头尘暗斜阳，陇首路回飞翼。\n梦里姑苏城外，钱塘江北。\n故人应念我，负吹帽佳时，同把金英摘。\n归路且加鞭，看梅花消息。"},{"title":"南園","author":"趙嘏","dynasty":"唐","content":"雨過郊園綠尚微，落花惆悵滿塵衣。\n芳尊有酒無人共，日暮看山還獨歸。"},{"title":"放船","author":"杜甫","dynasty":"唐","content":"收帆下急水，卷幔逐回灘。\n江市戎戎暗，山雲淰淰寒。\n村荒無徑入，獨鳥怪人看。\n已泊城樓底，何曾夜色闌。"},{"title":"前腔","author":"刘唐卿《白兔记》","dynasty":"元","content":"上告严尊，他又不是我家相识我家亲。\n况兼官司文榜，不许窝藏面生乔人。\n当初来历不分明，被两邻觉察难藏隐，打教他须防人不仁。\n出入无凭，胡做为一个真歹人，累及我庄门。"},{"title":"随煞・银烛高烧从今夜，好风光未可轻别。留得东君少住些，惟恐怕西园","author":"吴仁卿","dynasty":"元","content":"海棠谢。\n闺情梁燕语呢喃，九十日春色过三。\n东风满院杨花谢，离情正苦，归情未准，鬼病将担。"},{"title":"好事近","author":"范成大","dynasty":"宋","content":"云暮暗千山，肠断玉楼金阕。\n应是高唐小妇，妒姮娥清绝。\n夜凉不放酒杯寒，醉眼渐生缬。\n何待桂花相照，有人人如月。"},{"title":"朝來曲","author":"王昌齡","dynasty":"唐","content":"月昃鳴珂動，花連繡戶春。\n盤龍玉臺鏡，唯待畫眉人。"},{"title":"怀沙","author":"屈原","dynasty":"先秦","content":"滔滔孟夏兮，草木莽莽。\n伤怀永哀兮，汩徂南土。\n眴兮杳杳，孔静幽默。\n郁结纡轸兮，离慜而长鞠。\n抚情效志兮，冤屈而自抑。\n刓方以为圜兮，常度未替。\n易初本迪兮，君子所鄙。\n章画志墨兮，前图未改。\n内厚质正兮，大人所盛。\n巧倕不斲兮，孰察其拨正。\n玄文处幽兮，矇瞍谓之不章\n离娄微睇兮，瞽以为无明。\n变白以为黑兮，倒上以为下。\n凤皇在笯兮，鸡鹜翔舞。\n同糅玉石兮，一概而相量。\n夫惟党人之鄙固兮，羌不知余之所臧。\n任重载盛兮，陷滞而不济。\n怀瑾握瑜兮，穷不知所示。\n邑犬之群吠兮，吠所怪也。\n非俊疑杰兮，固庸态也。\n文质疏内兮，众不知余之异采。\n材朴委积兮，莫知余之所有。\n重仁袭义兮，谨厚以为丰。\n重华不可遌兮，孰知余之从容！\n古固有不并兮，岂知其何故也？\n汤禹久远兮，邈而不可慕也？\n惩违改忿兮，抑心而自强。\n离慜而不迁兮，愿志之有像。\n进路北次兮，日昧昧其将暮。\n舒忧娱哀兮，限之以大故。\n乱曰：\n浩浩沅湘，分流汩兮。\n修路幽蔽，道远忽兮。\n怀质抱情，独无匹兮。\n伯乐既没，骥焉程兮。\n民生禀命，各有所错兮。\n定心广志，余何所畏惧兮？\n曾伤爰哀，永叹喟兮。\n世浑浊莫吾知，人心不可谓兮。\n知死不可让，愿勿爱兮。\n明告君子，吾将以为类兮。"},{"title":"題施山人野居","author":"白居易","dynasty":"唐","content":"得道應無著，謀生亦不妨。\n春泥秧稻暖，夜火焙茶香。\n水巷風塵少，松齋日月長。"},{"title":"蝶戀花 二","author":"馮延巳","dynasty":"唐","content":"蕭索清秋珠淚墜，枕簟微涼，展轉渾無寐。\n殘酒欲醒中夜起，月明如練天如水。\n堦下寒聲啼絡緯，庭樹金風，悄悄重門閉。\n可惜舊歡攜手地，思量一夕成憔悴。"},{"title":"唐明皇秋夜梧桐雨・殿前欢","author":"白朴","dynasty":"元","content":"他是朵娇滴滴海棠花，怎做得闹荒荒亡国祸根芽？再不将曲弯弯远山眉儿画，乱松松白鬓堆鸦。\n怎下的碜磕马蹄儿脸上踏，则将细袅袅咽喉掐，早把条长挽挽素白练安排下。\n他那里一身受死，我痛煞煞独力难加。"},{"title":"杏花天","author":"赵长卿","dynasty":"宋","content":"乍凉淅淅风生幕。\n人独在、朱栏翠阁。\n吹箫信杳炉香薄。\n眉上新愁又觉。\n从前事、拟将拼却。\n梦不断、花梢柳萼。\n一杯睡起谁同酌。\n斜日阴阴转角。"},{"title":"兵要望江南 委任第一（京本作「占委任第一」二十六首） 十一","author":"易靜","dynasty":"唐","content":"戰危事，上將戒貪行。\n閫計豈應求小利，師行自古有常經，紀律要精明。"},{"title":"九華望廬山","author":"熊皎","dynasty":"唐","content":"九江山勢盡崢嶸，惟有匡廬最得名。\n萬疊影遮殘雪在，數峰嵐帶夕陽明。\n冷侵醉榻鋪秋色，高亞吟龍送水聲。\n只待丹霄酬志了，白雲深處是歸程。"},{"title":"翻經臺","author":"白居易","dynasty":"唐","content":"一會靈山猶未散，重翻貝葉有來由。\n是名精進纔開眼，巖石無端亦點頭。"},{"title":"長安空宅銘篆","author":"不詳","dynasty":"唐","content":"夏天子紫金三千斤，賜有德者。"},{"title":"般","author":"佚名","dynasty":"先秦","content":"于皇时周！陟其高山，嶞山乔岳，允犹翕河。敷天之下，裒时之对。时周之命。"},{"title":"满江红","author":"晁补之","dynasty":"宋","content":"月上西窗，书帏静、灯明又减。\n水漏涩、铜壶香炉，夜霜如雪。\n睡眼不曾通夕闭，梦魂争得连宵接。\n念碧云、川路古来长，无由越。\n鸾钗重，青丝滑。\n罗带缓，小腰怯。\n伊多感那更，恨离伤别。\n正是少年佳意气，渐当故里春时节。\n归去来、莫教子规啼，芳菲歇。"},{"title":"浣溪沙","author":"赵彦端","dynasty":"宋","content":"人意歌声欲度春。\n春容温暖胜於人。\n劝君一醉酒如渑。\n梅子枝头应有恨，柳花风底不堪嚬。\n盖公堂下净无尘。"},{"title":"永遇乐","author":"刘辰翁","dynasty":"宋","content":"璧月初晴，黛云远澹，春事谁主。\n禁苑娇寒，湖堤倦暖，前度遽如许。\n香尘暗陌，华灯明昼，长是懒携手去。\n谁知道，断烟禁夜，满城似愁风雨。\n宣和旧日，临安南渡，芳景犹自如故。\n缃帙流离，风鬟三五，能赋词最苦。\n江南无路，鄜州今夜，此苦又谁知否。\n空相对，残釭无寐，满村社鼓。"},{"title":"應天長 二","author":"韋莊","dynasty":"唐","content":"別來半歲音書絕，一寸離腸千萬結。\n難相見，易相別，又是玉樓花似雪。\n暗相思，無處說。\n惆悵夜來煙月，想得此時情切，淚霑紅袖黦。"},{"title":"滴滴金","author":"晁端礼","dynasty":"宋","content":"庞儿周正心儿得。\n眼儿单、鼻儿直。\n口儿香、发儿黑。\n脚儿一折。\n从来薄命多阻隔。\n未曾有恁相识。\n除非烧香做功德。\n且图消得。"},{"title":"孫長史女與焦封贈荅詩 四","author":"不詳","dynasty":"唐","content":"但保同心結，無勞織錦詩。\n蘇秦求富貴，自有一回時。"},{"title":"川拨棹北・又被西风将锦帐揭，倚帏屏情惨切。这些时信断音绝，眼中流","author":"无名氏","dynasty":"元","content":"心内刀切，泪痕千叠，因此上渭城人肌肤瘦怯。"},{"title":"声声慢","author":"张炎","dynasty":"宋","content":"寒花清事，老圃闲人，相看秋色霏霏。\n带叶分根，空翠半湿荷衣。\n沅湘旧愁未减，有黄金、难铸相思。\n但醉里，把苔笺重谱，不许春知。\n聊慰幽怀古意，且频簪短帽，休怨斜晖。\n采摘无多，一笑竟日忘归。\n从教护香径小，似东山、还似东篱。\n待去隐，怕如今、不是晋时。"},{"title":"明月逐人来","author":"张元干","dynasty":"宋","content":"花迷珠翠。\n香飘罗绮。\n帘旌外、月华如水。\n暖红影里，谁会王孙意。\n最乐升平景致。\n长记宫中五夜，春风鼓吹。\n游仙梦、轻寒半醉。\n凤帏未暖，归去熏浓被。\n更问阴晴天气。"},{"title":"满庭芳","author":"王千秋","dynasty":"宋","content":"蕊小雕琼，花明熔蜡，天交一旦俱芳。\n丰臞虽异，皆熨水沈香。\n应笑纷红堕紫，初未识、调粉涂黄。\n凭肩处，金细玉珥，不数寿阳妆。\n思量。\n谁比似，酥裁笋指，密翦蜂房。\n又何须酣酒，重暖瑶觞。\n且放侧堆金缕，骊山冷、来浴温汤。\n谁题品，青枝绿萼，俱未许升堂。"},{"title":"水调歌头","author":"赵老","dynasty":"宋","content":"梅仙了无讼，拄笏看西山。\n山涵秋晓，水光磨荡有无间。\n自是灵襟空洞，更望风云吞吐，浩渺白鸥闲。\n高诵远游赋，独立桂香阑。\n谩常谈，如观水，要观澜。\n物情长在，人生何用苦求难。\n随我一觞一咏，任彼非元彼非白，唯放酒杯宽。\n富贵偿来事，天道管知还。"},{"title":"別雒下一二知己","author":"譚用之","dynasty":"唐","content":"金鼎光輝照雪袍，雒陽春夢憶波濤。\n塵埃滿眼人情異，風雨前程馬足勞。\n接塞峨眉通蜀險，過山仙掌倚秦高。\n別來無限幽求子，應笑區區味六韜。"},{"title":"菩萨蛮","author":"苏轼","dynasty":"宋","content":"风回仙驭云开扇。\n更阑月堕星河转。\n枕上梦魂惊。\n晓檐疏雨零。\n相逢虽草草。\n长共天难老。\n终不羡人间。\n人间日似年。"},{"title":"句","author":"金立之","dynasty":"唐","content":"煙破樹頭驚宿鳥，露凝苔上暗流螢。\n山人見月寧思寢，更掬寒泉滿手霜。\n紺殿雨晴松色冷，禪林風起竹聲餘。\n風過古殿香煙散，月到前林竹露清。\n更有閑宵清淨境，曲江澄月對心虛。\n寒露已催鴻北去，火雲漸散月西流。\n園梅坼甲迎春笑，庭草抽心待節芳。"},{"title":"虞美人","author":"谢逸","dynasty":"宋","content":"角声吹散梅梢雪。\n疏影黄昏月。\n落英点点拂阑干。\n风送清香满院、作轻寒。\n花瓷羯鼓催行酒。\n红袖掺掺手。\n曲声未彻宝杯空。\n饮罢香薰翠被、锦屏中。"},{"title":"烛影摇红","author":"刘克庄","dynasty":"宋","content":"拙者平生，不曾乞得天孙巧。\n那回忝扈属车来，岂是齐卿小。\n此膝不曾屈了。\n更休文、腰难运掉。\n前贤样子，表圣宜休，申公告老。\n凉簟安眠，绝胜儤直铃声搅。\n集中大半是诗词，幸没潮州表。\n月夕花朝咏啸。\n叹人间、愁多乐少。\n蓬莱有路，办个船儿，逆风也到。"},{"title":"贈李裕先輩","author":"周朴","dynasty":"唐","content":"曉擎弓箭入初場，一發曾穿百步楊。\n仙籍舊題前進士，聖朝新奏校書郎。\n馬疑金馬門前馬，香認芸香閣上香。\n閑伴李膺紅燭下，慢吟絲竹淺飛觴。"},{"title":"钱大尹智勘绯衣梦・幺篇","author":"关汉卿","dynasty":"元","content":"他去那阁子里扳了窗棂，茶局子里摔碎了汤瓶。\n他直挺挺的眉剔竖，骨碌碌的眼圆睁，叫一声：白日里要见簸箕星！。"},{"title":"浣溪沙","author":"刘辰翁","dynasty":"宋","content":"点点疏林欲雪天。\n竹篱斜闭自清妍。\n为伊憔悴得人怜。\n欲与那人携素手，粉香和泪落君前。\n相逢恨恨总无言。"},{"title":"暮發七里灘夜泊嚴光臺下","author":"方干","dynasty":"唐","content":"一瞬即七里，箭馳猶是難。\n檣邊走嵐翠，枕底失風湍。\n但訝猨鳥定，不知霜月寒。\n前賢竟何益，此地誤垂竿。"},{"title":"楊岐山","author":"唐廩","dynasty":"唐","content":"逗竹穿花越幾村，還從舊路入雲門。\n翠微不閉樓臺出，清吹頻回水石喧。\n天外鶴歸松自老，巖間僧逝塔空存。\n重來白首良堪喜，朝露浮生不足言。"},{"title":"念奴娇","author":"叶梦得","dynasty":"宋","content":"洞庭波冷，望冰轮初转，沧海沈沈。\n万顷孤光云阵卷，长笛吹破层阴。\n汹涌三江，银涛无际，遥带五湖深。\n酒阑歌罢，至今鼍怒龙吟。\n回首江海平生，漂流容易散，佳期难寻。\n缥缈高城风露爽，独倚危栏重临。\n醉倒清尊，姮娥应笑，犹有向来心。\n广寒宫殿，为予聊借琼林。"},{"title":"奉和登驪山應制","author":"閻朝隱","dynasty":"唐","content":"龍行踏絳氣，天半語相聞。\n混沌疑初判，洪荒若始分。"},{"title":"贺新郎","author":"辛弃疾","dynasty":"宋","content":"翠浪吞平野。\n挽天河、谁来照影，卧龙山下。\n烟雨偏宜晴更好，约略西施未嫁。\n待细把、江山图画。\n千顷光中堆滟澦，似扁舟、欲下瞿塘马。\n中有句，浩难写。\n诗人例入西湖社。\n记风流、重来手种，绿阴成也。\n陌上游人夸故国，十里水晶台榭。\n更夏道、横空清夜。\n粉黛中□歌妙曲，问当年、鱼鸟无存者。\n堂上燕，又长夏。"},{"title":"临江仙","author":"李新","dynasty":"宋","content":"杨柳梢头春色重，紫骝嘶入残花。\n香风满面日西斜。\n只知闲信马，不觉误随车。\n已许洞天归路晚，空劳眼惜眉怜。\n几回偷为掷花钿。\n今生应已过，重结后来缘。"},{"title":"春秋戰國門 叔向","author":"周曇","dynasty":"唐","content":"重祿存家不敢言，小臣憂禍亦如然。\n明開諫諍能無罪，秪此宜爲理國先。"},{"title":"洛中貽朝校書衡朝即日本人也","author":"儲光羲","dynasty":"唐","content":"萬國朝天中，東隅道最長。\n吾生美無度，高駕仕春坊。\n出入蓬山裏，逍遙伊水傍。\n伯鸞遊太學，中夜一相望。\n落日懸高殿，秋風入洞房。\n屢言相去遠，不覺生朝光。"},{"title":"雜詩 八","author":"無名氏","dynasty":"唐","content":"行人南北分征路，流水東西接御溝。\n終日坡前怨離別，謾名長樂是長愁。"},{"title":"刘夫人庆赏五侯宴・啄木儿尾声","author":"关汉卿","dynasty":"元","content":"你是必传示与那李嗣源，道与俺那闵子骞，有时节教俺这子母每重相见。\n要相逢一面，则除是南柯梦里得团圆。"},{"title":"上西平・金人捧露盘","author":"吴泳","dynasty":"宋","content":"似斜斜，才整整，又霏霏。\n今夜里、窗户先知。\n嫌春未透，故穿庭树作花飞。\n起来寻访剡溪人，半压桥低。\n兔园册，渔江画，兰房曲，竹丘诗。\n怎模得、似当时。\n天寒堕指，问谁能解白登围。\n也须凭酒遣拿担，击乱鹅池。"},{"title":"思平泉樹石雜詠一十首 海上石笋","author":"李德裕","dynasty":"唐","content":"常愛仙都山，奇峰千仞懸。\n迢迢一何迥，不與衆山連。\n忽逢海嶠石，稍慰平生憶。\n何以慰我心，亭亭孤且直。"},{"title":"奉和聖製送張說巡邊","author":"崔禹錫","dynasty":"唐","content":"供帳何煌煌，公其撫朔方。\n羣僚咸餞酌，明主降離章。\n關塞重門下，郊岐禁苑傍。\n練兵宜雨洗，臥鼓候風涼。\n炎景寧云憚，神謀肅所將。\n旌搖天月迥，騎入塞雲長。\n赫赫皇威振，油油聖澤滂。\n非惟按車甲，兼以正封疆。\n叱詫陰山道，澄清翰海陽。\n虜垣行決勝，台座佇爲光。"},{"title":"祭汾陰樂章","author":"盧從愿","dynasty":"唐","content":"坤元載物，陽樂發生。\n播植資始，品彙咸亨。\n列俎棊布，方壇砥平。\n神歆禋祀，后德惟明。"},{"title":"楚歌十首 九","author":"元稹","dynasty":"唐","content":"三峽連天水，奔波萬里來。\n風濤各自急，前後苦相推。\n倒入黃牛漩，驚衝灩澦堆。\n古今流不盡，流去不曾迴。"},{"title":"臥疾走筆詶韓愈書問","author":"賈島","dynasty":"唐","content":"一臥三四旬，數書惟獨君。\n願爲出海月，不作歸山雲。\n身上衣頻寄，甌中物亦分。\n欲知強健否，病鶴未離羣。"},{"title":"失调名","author":"无名氏","dynasty":"宋","content":"伤怀长是蹙双眉。\n怎禁持。"},{"title":"又雪","author":"杜甫","dynasty":"唐","content":"南雪不到地，青崖霑未消。\n微微向日薄，脈脈去人遙。\n冬熱鴛鴦病，峽深豺虎驕。\n愁邊有江水，焉得北之朝。"},{"title":"舞曲歌辭 凱樂歌辭 應聖期","author":"不詳","dynasty":"唐","content":"聖德期昌運，雍熙萬宇清。\n乾坤資化育，海嶽共休明。\n闢土欣耕稼，銷戈遂偃兵。\n殊方歌帝澤，執贄賀昇平。"},{"title":"送薛播擢第歸河東","author":"岑參","dynasty":"唐","content":"歸去新戰勝，盛名人共聞。\n鄉連渭川樹，家近條山雲。\n夫子能好學，聖朝全用文。\n弟兄負世譽，詞賦超人羣。\n雨氣醒別酒，城陰低暮曛。\n遙知出關後，更有一終軍。"},{"title":"送杜秀才東遊","author":"賈島","dynasty":"唐","content":"東遊誰見待，盡室寄長安。\n別後葉頻落，去程山已寒。\n大河風色度，曠野燒煙殘。\n匣有青銅鏡，時將照鬢看。"},{"title":"池州封員外郡齋雙鶴丹頂霜翎仙態浮曠罷政之日因呈此章","author":"李羣玉","dynasty":"唐","content":"瀟灑二白鶴，對之高興清。\n寒溪侶雲水，朱閣伴琴笙。\n顧慕稻粱惠，超遙江海情。\n應攜帝鄉去，仙闕看飛鳴。"},{"title":"减字木兰花","author":"李祁","dynasty":"宋","content":"梨花院宇。\n澹月倾云初过雨。\n一枝轻寒。\n梦入西瑶小道山。\n花深人静。\n帘锁御香清昼永。\n红药阑干。\n玉案春风窈窕间。"},{"title":"頌三首 一","author":"省澄","dynasty":"唐","content":"佛日沖天閑霧開，覺城東際象王迴。\n善財五衆承當得，鶖子雖逢似不來。"},{"title":"獻主文","author":"劉虛白","dynasty":"唐","content":"二十年前此夜中，一般燈燭一般風。\n不知歲月能多少，猶著麻衣待至公。"},{"title":"句","author":"韋說","dynasty":"唐","content":"印將金鏁鏁，簾用玉鉤鉤。\n（見《北夢瑣言》卷七。\n）（按：《全唐詩》卷七○○誤收此二句爲韋莊詩，今移正。\n）。"},{"title":"疏影","author":"王梦应","dynasty":"宋","content":"瞢腾晓被，听堕冰屋角，晴哢仍未。\n土湿烟生，庭掩寒青，障泥懒为春试。\n东风旧与花飞去，料记得、年年沙际。\n忍落梅、万点苔根，化作一窗离思。\n犹忆蔫红稚绿，断桥雪未扫，天近春易。\n老对荒寒，事旧人新，雁后不成情味。\n人间解有花如海，待一片、不教随水。\n但玉香、酥影玲珑，逐日暖红云里。"},{"title":"倾杯令・倾杯乐","author":"吕渭老","dynasty":"宋","content":"隔座藏钩，分曹射覆，烛艳渐催三鼓。\n筝按教坊新谱。\n楼外月生春浦。\n徘徊争忍忙归去。\n怕明朝、无情风雨。\n珍花美酒团坐，且作尊前笑侣。"},{"title":"","author":"何仙姑","dynasty":"唐","content":"空（原案：《太平廣記》：廣州有何二娘，以織鞋爲業。\n後飛去上羅浮山爲仙。\n唐開元中勅令黃門使往廣州求何氏，得之。\n後又踊身而去，不知所之。\n《孔氏六帖》：增城何氏女，有神仙之術云云。\n《輿地紀勝》：女仙中增城何氏女下有何仙云。\n《會仙觀記》：昔有何仙居此，食雲母。\n唐景龍中白日昇仙。\n竊疑何二娘、何氏女、何仙乃一人，即世俗八仙中之何仙姑也。\n今按：《古今圖書集成·神仙部》及《中國人名大辭典》又雜引《安慶府志》、《歙縣志》、《祁陽縣志》、《浙江通志》及《福建通志》，各有異說。\n）。"},{"title":"謁文宣王廟","author":"羅隱","dynasty":"唐","content":"晚來乘興謁先師，松柏淒淒人不知。\n九仭蕭牆堆瓦礫，三間茅殿走狐狸。\n雨淋狀似悲麟泣，露滴還同歎鳳悲。\n儻使小儒名稍立，豈教吾道受栖遲。"},{"title":"洞仙歌","author":"无名氏","dynasty":"宋","content":"今夜谁添一种愁。"},{"title":"忆仙姿・如梦令","author":"贺铸","dynasty":"宋","content":"柳下玉骢双鞚。\n蝉鬓宝钿浮动。\n半醉倚迷楼，聊送斜阳三弄。\n豪纵。\n豪纵。\n一觉扬州春梦。"},{"title":"貶官泰州出城作","author":"徐鉉","dynasty":"唐","content":"浮名浮利信悠悠，四海干戈痛主憂。\n三諫不從爲逐客，一身無累似虛舟。\n滿朝權貴皆曾忤，繞郭林泉已徧游。\n惟有戀恩終不改，半程猶自望城樓。"},{"title":"韩奕","author":"佚名","dynasty":"先秦","content":"奕奕梁山，维禹甸之，有倬其道。\n韩侯受命，王亲命之：缵戎祖考，无废朕命。\n夙夜匪解，虔共尔位，朕命不易。\n粲不庭方，以佐戎辟。四牡奕奕，孔修且张。\n韩侯入觐，以其介圭，入觐于王。\n王锡韩侯，淑旂绥章，簟茀错衡。\n玄衮赤舄，钩膺镂锡，鞹鞃浅幭，鞗革金厄。\n韩侯出祖，出宿于屠。显父饯之，清酒百壶。\n其殽维何？炰鳖鲜鱼。其蔌维何？维笋及蒲。\n其赠维何？乘马路车。笾豆有且。侯氏燕胥。\n韩侯取妻，汾王之甥，蹶父之子。\n韩侯迎止，于蹶之里。\n百两彭彭，八鸾锵锵，不显其光。\n诸娣从之，祁祁如云。韩侯顾之，烂其盈门。\n蹶父孔武，靡国不到。为韩姞相攸，莫如韩乐。\n孔乐韩土，川泽訏訏，鲂鱮甫甫，麀鹿噳噳。\n有熊有罴，有猫有虎。庆既令居，韩姞燕誉。\n溥彼韩城，燕师所完。以先祖受命，因时百蛮。\n王锡韩侯，其追其貊。奄受北国，因以其伯。\n实墉实壑，实亩实藉。献其貔皮，赤豹黄罴。"},{"title":"柳梢青","author":"葛长庚","dynasty":"宋","content":"五马风流，销金帐暖，药玉船宽。\n放下荷囊，携来铜虎，又举熊幡。\n棠阴已接三山。\n此列郡、彼食大藩。\n柳雪萦旗，东风拦马，父老争看。"},{"title":"塞下曲","author":"司空曙","dynasty":"唐","content":"寒柳接胡桑，軍門向大荒。\n幕營隨月魄，兵氣長星芒。\n橫吹催春酒，重裘隔夜霜。\n冰開不防虜，青草滿遼陽。"},{"title":"失鶴二首 二","author":"薛能","dynasty":"唐","content":"華表翹風未可期，變丁投衛兩堪疑。\n應緣失路防人損，空有歸心最我知。\n但見空籠拋夕月，若何無樹宿荒陂。\n不然直道高空外，白水青山屬臘師。"},{"title":"好事近","author":"汪莘","dynasty":"宋","content":"夹岸隘桃花，花下苍苔如积。\n蓦地轻寒一阵，上桃花颜色。\n东邻西舍绝经过，新月是相识。\n白玉阑干斜倚，作蓬山春夕。"},{"title":"琴曲歌辭 履霜操","author":"韓愈","dynasty":"唐","content":"父兮兒寒，母兮兒飢。\n兒罪當笞，逐兒何爲？\n兒在中野，以宿以處。\n四無人聲，誰與兒語。\n兒寒何衣，兒飢何食。\n兒行于野，履霜以足。\n母生衆兒，有母憐之。\n獨無母憐，兒寧不悲。"},{"title":"虞美人","author":"范成大","dynasty":"宋","content":"霜馀好探梅消息。\n日日溪桥侧。\n不如君有似梅人。\n歌里工颦妍笑、两眉春。\n疏枝冷蕊风情少。\n却称衰翁老。\n从教来作静中邻。\n冷淡无言无笑、也无颦。"},{"title":"怨回紇歌二首 二","author":"皇甫冉","dynasty":"唐","content":"祖席駐征櫂，開帆信候潮。\n隔煙桃葉泣，吹管杏花飄。\n船去鷗飛閣，人歸塵上橋。\n別離惆悵淚，江路濕紅蕉。"},{"title":"河传","author":"郭讵","dynasty":"宋","content":"大官无闷。\n刚被傍人、竟来相问。\n又难为□□敷臣。\n且只将、甘草论。\n朴消大戟并银粉。\n疏风紧。\n甘草闲相混。\n及至下来，转杀他人。\n尔甘草、有一分。"},{"title":"浣溪沙","author":"吴文英","dynasty":"宋","content":"秦黛横愁送暮云。\n越波秋浅暗啼昏。\n空庭春草绿如裙。\n彩扇不歌原上酒，青门频返月中魂。\n花开空忆倚阑人。"},{"title":"绿头鸭・多丽","author":"贺铸","dynasty":"宋","content":"玉人家，画楼珠箔临津。\n托微风、彩箫流怨，断肠马上曾闻。\n燕堂开、艳妆丛里，调琴思、认歌颦。\n麝蜡烟浓，玉莲漏短，更衣不待酒初醺。\n绣屏掩、枕鸳相就，香气渐暾暾。\n回廊影，疏钟淡月，几许销魂。\n翠钗分、银笺封泪，舞鞋从此生尘。\n住兰舟、载将离恨，转南浦、背西曛。\n记取明年，蔷薇谢後，佳期应未误行云。\n凤城远，楚梅香嫩，先寄一枝春。\n青门外，祗凭芳草，寻访郎君。"},{"title":"谒金门","author":"韩淲","dynasty":"宋","content":"人已醉。\n溪北溪南春意。\n击鼓吹箫花落未。\n杏梅桃共李。\n水底鱼龙惊起。\n推枕月明千里。\n伊吕衰翁徒尔耳。\n我怀犹未是。"},{"title":"功勳五位頌（原注：本則既已出上。異本作「上堂次示問話僧頌」） 二","author":"良价","dynasty":"唐","content":"淨洗濃粧爲阿誰？子規聲裏勸人歸。\n百花落盡蹄無盡，更向亂峰深處啼。"},{"title":"滄洲〖1〗","author":"李羣玉","dynasty":"唐","content":"童兒待郭伋，竹馬空遲留。\n路指雲漢津，誰能吟《四愁》。\n銀壺傲海雪，青管羅名謳。\n賤子跡未安，謀身拙如鳩。\n分隨煙霞老，豈有風雲求。\n不逐萬物化，但貽知己羞。\n方窮力命說，戰勝心悠悠。\n不然蹲會稽，鈎下二五牛。\n所期波濤助，燀赫呈吞舟。\n（〖1〗《全唐詩》卷五六八收作《洞庭驛樓雪讌集奉贈前湘州張員外》之後半篇，似誤。\n王安石《唐百家詩選》卷十七亦以此詩自爲一首。\n）。"},{"title":"苏幕遮","author":"宋先生","dynasty":"宋","content":"气随神，神随气。\n神气相随，透入泥丸里。\n长把金关牢锁闭。\n捉得金晶，暗地添欢喜。\n下辛勤，须发志。\n十二时中，莫把工夫弃。\n阴尽阳全神出体。\n功行成时，名列神仙位。"},{"title":"和宣武令狐相公郡齋對新竹","author":"劉禹錫","dynasty":"唐","content":"新竹翛翛韻曉風，隔囱依砌尚蒙籠。\n數間素壁初開後，一段清光入坐中。\n欹枕閑看知自適，含毫朗詠與誰同。\n此君若欲長相見，政事堂東有舊叢。"},{"title":"江上答崔宣城","author":"李白","dynasty":"唐","content":"太華三芙蓉，明星玉女峰。\n尋仙下西嶽，陶令忽相逢。\n問我將何事，湍波歷幾重。\n貂裘非季子，鶴氅似王恭。\n謬忝燕臺召，而陪郭隗蹤。\n水流知入海，雲去或從龍。\n樹繞蘆洲月，山鳴鵲鎮鐘。\n還期如可訪，台嶺蔭長松。"},{"title":"火記歌（幷序） 三","author":"韓蘊中","dynasty":"唐","content":"道泰親承候，陽和始發生。\n律移衤孟月，斗建守寅行。\n君子心乾惕，陰陽順節萌。\n三旬終出戶，擣治再還烹。"},{"title":"挂金索・懵懂心肠，捱不过风流病，短命冤家，断不了疏狂性。第一才郎。","author":"侯正卿","dynasty":"元","content":"俺行失信行，第二佳人，自古多簿幸。"},{"title":"中吕・喜春来鉴湖春日","author":"张可久","dynasty":"元","content":"雁啼秋水移冰柱，蚁泛春波倒玉壶，绿杨花谢燕将雏。\n人笑语，游遍贺家湖。\n金华客舍落红小雨苍苔径，飞絮东风细柳营，可怜客里过清明。\n不待听，昨夜杜鹃声。\n永康驿中荷盘敲雨珠千颗，山背披云玉一蓑，半篇诗景费吟哦。\n芳草坡，松外采茶歌。\n春夜收云敛雨销金帐，望月瞻星傅粉郎，欢天喜地小红娘。\n来要赏，花影过东墙。"},{"title":"秦州雜詩二十首 十一","author":"杜甫","dynasty":"唐","content":"蕭蕭古塞冷，漠漠秋雲低。\n黃鵠翅垂雨，蒼鷹飢啄泥。\n薊門誰自北，漢將獨征西。\n不意書生耳，臨衰厭鼓鞞。"},{"title":"西江月","author":"张抡","dynasty":"宋","content":"一梦浮生未觉，三冬短晷堪惊。\n天高谁解挽长绳。\n系住流年光景。\n须信阴阳有定，非关岁月无情。\n若教心地湛然清。\n日在壶中自永。"},{"title":"送田中丞使西戎","author":"無可","dynasty":"唐","content":"朝元下赤墀，玉節使西夷。\n關隴風迴首，河湟雪灑旗。\n磧砂行幾月，戎帳到何時。\n應盡平生志，高全大國儀。"},{"title":"同音韻詩 五","author":"無名氏","dynasty":"唐","content":"宋臘已歌，秦姬欲笑。"},{"title":"洞仙歌","author":"黄公绍","dynasty":"宋","content":"银菟分竹，是君王亲付。\n州在扶舆最清处。\n紫云楼、记取天语丁宁，襦绔手，好好为吾摩拊。\n望公如望月，见说郴江，父老多时问来暮。\n旌旆试初凉，紫马西来，青丝络、秋风满路。\n早桔井丹成入仙班，有乔木前芳，事须公做。"},{"title":"恩賜耆老布帛（《文苑英華》一八○《省試》）","author":"張復元","dynasty":"唐","content":"空（《全唐詩》三一九作崔樞詩。\n第二句「賑黎元」《文苑英華》作「軫玄元」，第三句「生涯作」作「生成在」，第七句「泰」作「太」，第八句「沾」作「澹」。\n）。"},{"title":"沁园春","author":"陈著","dynasty":"宋","content":"天盖西倾，地轴东翻，两年以来。\n那关中形势，已归勃勃，江南人马，都是回回。\n咄咄书空，栖栖问路，岁晚山空风雪催。\n如何得，与浑家踏遍，雪顶岩隈。\n谁知有客敲推。\n把世变心烦都说开。\n道严霜不杀，不成葭苇，冱寒惯耐，方是松梅。\n万事过前，一场梦里，分付茅柴三两杯。\n犹痴望，有太平时节，游戏春台。"},{"title":"一剪梅・一翦梅","author":"周紫芝","dynasty":"宋","content":"无限江山无限愁。\n两岸斜阳，人上扁舟。\n阑干吹浪不多时，酒在离尊，情满沧洲。\n早是霜华两鬓秋。\n目送飞鸿，那更难留。\n问君尺素几时来，莫道长江，不解西流。"},{"title":"郊廟歌辭 明皇祀圜丘樂章 雍和","author":"不詳","dynasty":"唐","content":"爛雲普洽，律風無外。\n千品其凝，九賓斯會。\n禋尊晉燭，純犧滌汰。\n玄覆攸廣，鴻休汪濊。"},{"title":"鼓吹曲辭 鼓吹鐃歌 戰武牢","author":"柳宗元","dynasty":"唐","content":"戰武牢，動河朔。\n逆之助，圖掎角。\n怒鷇麛，抗喬嶽。\n翹萌牙，傲霜雹。\n王謀內定，申掌握。\n鋪施芟夷，二主縛。\n憚華戎，廓封略。\n命之瞢，卑以斮。\n歸有德，唯先覺。"},{"title":"减字木兰花","author":"韦骧","dynasty":"宋","content":"帝城春媚。\n绿柳参天花照地。\n共乐升平。\n处处楼台歌板声。\n香轮玉镫。\n驰骤芳郊争选胜。\n妙舞轻讴。\n扰乱春风卒未休。"},{"title":"贈萬生下第還吳","author":"郎士元","dynasty":"唐","content":"直道多不偶，美才應息機。\n灞陵春欲暮，雲海獨言歸。\n爲客成白首，入門嗟布衣。\n蓴羹若可憶，慙出掩柴扉。"},{"title":"雜曲歌辭 俠客行","author":"溫庭筠","dynasty":"唐","content":"欲出鴻都門，陰雲蔽城闕。\n寶劒黯如水，微紅溼餘血。\n白馬夜頻嘶，三更霸陵雪。"},{"title":"满路花・促拍满路花","author":"欧阳修","dynasty":"宋","content":"铜荷融烛泪，金兽啮扉环。\n兰堂春夜疑，惜更残。\n落花风雨，向晓作轻寒。\n金龟朝早，香衾馀暖，殢娇由自慵眠。\n小鬟无事须来唤，呵破点唇檀。\n回身还、却背屏山。\n春禽飞下，帘外日三竿。\n起来云鬓乱，不妆红粉，下阶且上秋千。"},{"title":"淮西池濠石銘","author":"不詳","dynasty":"唐","content":"井底一竿竹，竹色深綠綠。\n雞未肥，酒未熟，障車兒郎且須縮。"},{"title":"惜花詞","author":"施肩吾","dynasty":"唐","content":"千樹繁紅遶碧泉，正宜尊酒對芳年。\n明朝欲飲還來此，只怕春風却在前。"},{"title":"一丛花令・一丛花","author":"张先","dynasty":"宋","content":"伤高怀远几时穷。\n无物似情浓。\n离愁正引千丝乱，更东陌、飞絮濛濛。\n嘶骑渐遥，征尘不断，何处认郎踪。\n双鸳池沼水溶溶。\n南北小桡通。\n梯横画阁黄昏后，又还是、斜月帘栊。\n沈恨细思，不如桃杏，犹解嫁东风。"},{"title":"白馬","author":"賈至","dynasty":"唐","content":"白馬紫連錢，嘶鳴丹闕前。\n聞珂自蝶躞，不要下金鞭。"},{"title":"酬杜麟臺春思","author":"崔湜","dynasty":"唐","content":"春還上林苑，花滿洛陽城。\n鴛衾夜凝思，龍鏡曉含情。\n憶夢殘燈落，離魂暗馬驚。\n可憐朝與暮，樓上獨盈盈。"},{"title":"卜算子","author":"魏杞","dynasty":"宋","content":"一叶鉴中来，两岸青山起。\n送我红蕖万柄香，疑在蓬壶里。\n天地莹无尘，巾袂凉如水。\n白浪无声月自高，不是人间世。"},{"title":"江神子・江城子","author":"葛郯","dynasty":"宋","content":"亭亭鹤羽戏芝田。\n看群仙。\n起青涟。\n绿盖红幢，千乘去朝天。\n留得瑶姬清夜舞，人与月，斗婵娟。\n凭阑有恨不堪言。\n倩谁传。\n曲声圆。\n写尽清愁，香弄晚风妍。\n不羡山头窥井玉，花十丈，藕如船。"},{"title":"雜曲歌辭 楊柳枝 四","author":"孫魴","dynasty":"唐","content":"春來綠樹遍天涯，未見垂楊未可誇。\n晴日萬株烟一陣，閑坊兼是莫愁家。"},{"title":"滴滴金","author":"孙道绚","dynasty":"宋","content":"月光飞入林前屋。\n风策策，度庭竹。\n夜半江城击柝声，动寒梢栖宿。\n等闲老去年华促。\n只有江梅伴幽独。\n梦绕夷门旧家山，恨惊回难续。"},{"title":"送入我门来","author":"胡浩然","dynasty":"宋","content":"荼垒安扉，灵馗挂户，神傩烈竹轰雷。\n动念流光，四序式周回。\n须知今岁今宵尽，似顿觉明年明日催。\n向今夕，是处迎春送腊，罗绮筵开。\n今古遍同此夜，贤愚共添一岁，贵贱仍偕。\n互祝遐龄，山海固难摧。\n石崇富贵篯铿寿，更潘岳仪容子建才。\n仗东风尽力，一齐吹送，入此门来。"},{"title":"紫閣峯","author":"邵謁","dynasty":"唐","content":"壯國山河倚空碧，迥拔煙霞侵太白。\n綠崖下視千萬尋，青天只據百餘尺。"},{"title":"临江仙","author":"李处全","dynasty":"宋","content":"畴昔方壶游戏地，群仙步履相从。\n明黄衫子御西风。\n佩环金错落，羽葆翠璁珑。\n骑鹄翩然归去路，吹箫横度青峰。\n夜深河汉冷秋容。\n前驱香十里，飘坠月轮东。"},{"title":"靜夜思","author":"李白","dynasty":"唐","content":"牀前看月光，疑是地上霜。\n舉頭望山月，低頭思故鄉。"},{"title":"阮郎歸 二","author":"馮延巳","dynasty":"唐","content":"角聲吹斷隴梅枝，孤窗月影低。\n塞鴻無限欲驚飛，城烏休夜啼。\n尋斷夢，掩深閨，行人去路迷。\n門前楊柳綠陰齊，何時聞馬嘶。"},{"title":"卜算子","author":"辛弃疾","dynasty":"宋","content":"百郡怯登车，千里输流马。\n乞得胶胶扰扰身，却笑区区者。\n野水玉鸣渠，急雨珠跳瓦。\n一榻清风方是闲，真得归来也。"},{"title":"答智威偈（題擬） 一","author":"慧忠","dynasty":"唐","content":"念想由來幻，性自無終始。\n若得此中意，長波當自止。"},{"title":"醉蓬莱","author":"李曾伯","dynasty":"宋","content":"自鹫峰曾见，金粟如来，犹有英烈。\n碧玉琅玕，点缀碎琼屑。\n不御纷华，独餐沆瀣，比众芳殊别。\n好向凉宵，无风无雨，宜露宜月。\n身在山中，名香天下，全似幽人，一种修洁。\n解使多愁，对此亦纾悦。\n缘绮窗前，乌云鬓侧，休为玉人折。\n剩赋新词，满倾佳醑，为成三绝。"},{"title":"卜算子","author":"蔡伸","dynasty":"宋","content":"前度月圆时，月下相携手。\n今夜天边月又圆，夜色如清昼。\n风月浑依旧。\n水馆空回首。\n明夜归来试问伊，曾解思量否。"},{"title":"玉楼春","author":"无名氏","dynasty":"宋","content":"腊前先报东君信。\n清似龙涎香得润。\n黄轻不肯整齐开，比着红梅仍旧韵。\n纤枝瘦绿天生嫩。\n可惜轻寒摧挫损。\n刘郎只解误桃花，怅恨今年春又尽。"},{"title":"東方半明","author":"韓愈","dynasty":"唐","content":"東方半明大星沒，獨有太白配殘月。\n嗟爾殘月勿相疑，同光共影須臾期。\n殘月暉暉，太白睒睒。\n雞三號，更五點。"},{"title":"題孟處士宅","author":"張祜","dynasty":"唐","content":"高才何必貴，下位不妨賢。\n孟簡雖持節，襄陽屬浩然。"},{"title":"点绛唇","author":"韩淲","dynasty":"宋","content":"山凹春生，探梅只道今年早。\n暗香迎晓。\n人与花能好。\n岁岁持杯，天地同难老。\n须吟啸。\n放开怀抱。\n更约寻瑶草。"},{"title":"望禁苑祥光","author":"張聿","dynasty":"唐","content":"空（原缺姓名，據目錄補。\n《全唐詩》七八七列入無名氏，第七句「鼎氣」《文苑英華》作「暴氣」○以上《文苑英華》一八○《省試》。\n）。"},{"title":"途中作","author":"白居易","dynasty":"唐","content":"早起上肩舁，一杯平旦醉。\n晚憩下肩舁，一覺殘春睡。\n身不經營物，心不思量事。\n但恐綺與里，只如吾氣味。"},{"title":"爱孤云・添声杨柳枝","author":"贺铸","dynasty":"宋","content":"闲爱孤云静爱僧。\n得良朋。\n清时有味是无能。\n矫聋丞。\n况复早年豪纵过，病婴仍。\n如今痴钝似寒蝇。\n醉懵腾。"},{"title":"羅子","author":"白居易","dynasty":"唐","content":"有女名羅子，生來纔兩春。\n我今年已長，日夜二毛新。\n顧念嬌啼面，思量老病身。\n直應頭似雪，始得見成人。"},{"title":"偈頌（幷序○序爲南嶽齊己撰） 三十八","author":"居遁","dynasty":"唐","content":"冷月霜天道者孤，一堂禪侶守寒爐。\n衲衣穿處冰侵骨，夜坐更深炭也無。"},{"title":"鹧鸪天","author":"刘学箕","dynasty":"宋","content":"山色都如归兴浓。\n春融融处客匆匆。\n岸花影里莺吟雾，江阁阴中燕受风。\n凭画楯，睇层空。\n情衷待说几时同。\n不如且尽樽中绿，图得醄醄醉脸红。"},{"title":"偶書五首 五","author":"司空圖","dynasty":"唐","content":"新店南原後夜程，黃河風浪信難平。\n渡頭楊柳知人意，爲惹官船莫放行。"},{"title":"同前","author":"无名氏《张协状元》","dynasty":"元","content":"诗书礼乐曾谙历，我敢负伊！伊我放心，不须要虑及辜我妻，虑及辜负伊。\n愿得前意镇如初，团圆到底。"},{"title":"龙吟曲・水龙吟","author":"史达祖","dynasty":"宋","content":"道人越布单衣，兴高爱学苏门啸。\n有时也伴，四佳公子，五陵年少。\n歌里眠香，酒酣喝月，壮怀无挠。\n楚江南，每为神州未复，阑干静、慵登眺。\n今日征夫在道。\n敢辞劳、风沙短帽。\n休吟稷穗，休寻乔木，独怜遗老。\n同社诗囊，小窗针线，断肠秋早。\n看归来，几许吴霜染鬓，验愁多少。"},{"title":"送傅管記赴蜀軍","author":"錢起","dynasty":"唐","content":"終童之死誰繼出，燕頷儒生今俊逸。\n主將早知鸚鵡賦，飛書許載蛟龍筆。\n峨嵋玉壘指霞標，鳥沒天低幕府遙。\n巴山雨色藏征斾，漢水猨聲咽短簫。\n賜璧腰金應可料，才畧縱橫年且妙。\n無人不重樂毅賢，何敵能當魯連嘯。\n日暮黃雲千里昏，壯心輕別不銷魂。\n勤君用却龍泉劒，莫負平生國士恩。"},{"title":"寄侯博士","author":"羅隱","dynasty":"唐","content":"規諫揚雄賦，邅迴賈誼官。\n久貧還往少，孤立轉遷難。\n清鏡流年急，高槐旅舍寒。\n侏儒亦何有，飽食向長安。"},{"title":"自題","author":"白居易","dynasty":"唐","content":"老宜官冷靜，貧賴俸優饒。\n熱月無堆案，寒天不趂朝。\n傍看應寂寞，自覺甚逍遙。\n徒對盈尊酒，兼無愁可銷。"},{"title":"一斛珠","author":"王质","dynasty":"宋","content":"风流太守。\n未春先试回春手。\n天寒修竹斜阳后。\n翠袖中间，忽有人红袖。\n天香国色浓如酒。\n且教青女休僝僽。\n梅花元是群花首。\n细细商量，只怕梅花瘦。"},{"title":"送蕭獻士","author":"皇甫冉","dynasty":"唐","content":"惆悵煙郊晚，依然此送君。\n長河隔旅夢，浮客伴孤雲。\n淇上春山直，黎陽大道分。\n西陵倘一弔，應有士衡文。"},{"title":"拜星月・拜星月慢","author":"周邦彦","dynasty":"宋","content":"夜色催更，清尘收露，小曲幽坊月暗。\n竹槛灯窗，识秋娘庭院。\n笑相遇，似觉琼枝玉树相倚，暖日明霞光烂。\n水眄兰情，总平生稀见。\n画图中、旧识春风面。\n谁知道、自到瑶台畔。\n眷恋雨润云温，苦惊风吹散。\n念荒寒、寄宿无人馆。\n重门闭、败壁秋虫叹。\n怎奈向、一缕相思，隔溪山不断。"},{"title":"銅雀妓二首 一","author":"王勃","dynasty":"唐","content":"金鳳隣銅雀，漳河望鄴城。\n君王無處所，臺榭若平生。\n舞席紛何就，歌梁儼未傾。\n西陵松檟冷，誰見綺羅情。"},{"title":"題隨州紫陽先生壁","author":"李白","dynasty":"唐","content":"神農好長生，風俗久已成。\n復聞紫陽客，早署丹臺名。\n喘息餐妙氣，步虛吟真聲。\n道與古仙合，心將元化幷。\n樓疑出蓬海，鶴似飛玉京。\n松雪窗外曉，池水階下明。\n忽耽笙歌樂，頗失軒冕情。\n終願惠金液，提攜凌太清。"},{"title":"减字木兰花","author":"王之道","dynasty":"宋","content":"金尊频倒。\n照坐梅花清更好。\n春到长杨。\n宠拜三公入郑庄。\n月城两载。\n千里生灵蒙惠爱。\n舞彻歌词。\n并立新妆绿带垂。"},{"title":"菩萨蛮","author":"程垓","dynasty":"宋","content":"小窗荫绿清无暑。\n篆香终日萦兰炷。\n冰簟涨寒涛。\n清风一枕高。\n有日团扇却。\n门掩庭花落。\n少待月侵床。\n教他魂梦凉。"},{"title":"秋日寓懷","author":"劉滄","dynasty":"唐","content":"海上生涯一釣舟，偶因名利事淹留。\n旅塗誰見客青眼，故國幾多人白頭。\n霽色滿川明水驛，蟬聲落日隱城樓。\n如何未盡此行役，西入潼關雲木秋。"},{"title":"送臧濆下第謁竇鄜州","author":"羅隱","dynasty":"唐","content":"賦得長楊不直錢，却來京口看鶯遷。\n也知絳灌輕才子，好謁尤常醉少年。\n萬里故鄉雲縹緲，一春生計淚瀾汍。\n多情柱史應相問，與話歸心正浩然。"},{"title":"瑞鹤仙","author":"侯置","dynasty":"宋","content":"楚山无际碧。\n湛一溪晴绿，四郊寒色。\n霜华弄初日。\n看玉明遥草，金铺平碛。\n天涯倦翼。\n更何堪、临岐送客。\n念飞蓬、断梗无踪，把酒后期难觅。\n愁寂。\n梅花憔悴，茅舍萧疏，倍添凄恻。\n维舟岸侧。\n留君饮，醉休惜。\n想柯山春晚，还家应对，菊老松坚旧宅。\n叹宦游、索寞情怀，甚时去得。"},{"title":"煙","author":"徐夤","dynasty":"唐","content":"燎野焚林見所從，惹空橫水展形容。\n能滋甘雨隨車潤，不並行雲逐夢蹤。\n晴鳥迴籠嘉樹薄，春亭嬌幕好花濃。\n有時片片風吹去，海碧山清過幾重。"},{"title":"贈樊川長老","author":"清尚〖1〗","dynasty":"唐","content":"贈樊川長老（原列無世次作者。\n今檢齊己《白蓮集》卷三有《覽清尚卷》，知爲唐末人，故移此。\n〖2〗另《唐詩紀事》卷七七作可止詩，《唐僧弘秀集》卷十作清尚詩。\n）。"},{"title":"减字木兰花","author":"沈瀛","dynasty":"宋","content":"蓬门居止。\n竹见宾来先啸喜。\n窗外敲风。\n果有宾朋姓字通。\n莫嫌村酒。\n且祝佳宾万千寿。\n无用辞何。\n日出明朝事更多。"},{"title":"苦雨","author":"許渾","dynasty":"唐","content":"江昏山半晴，南阻絕人行。\n葭菼連雲色，杉松共雨聲。\n早秋仍燕舞，深夜更鼉鳴。\n爲報迷津客，訛言未可輕。"},{"title":"越女詞","author":"鮑溶","dynasty":"唐","content":"越女芙蓉妝，浣紗清淺水。\n忽驚春心曉，不敢思君子。\n君子縱我思，寧來浣溪裏。"},{"title":"曲江秋","author":"杨无咎","dynasty":"宋","content":"鸣鸠怨歇。\n对急雨过云，暗风吹热。\n漠漠稻田，差差柳岸，新沐青丝发。\n楼上素琴设。\n爱流水，随弦滑。\n深炷龙津，浓熏绛帏，博山频揭。\n超绝。\n遥岑吐月。\n照苍茜、重重叠叠。\n恍然身在处，浑疑同泛，花舫波喷雪。\n滉漾醉魂醒，惊呼不是沤生灭。\n伫望久，空叹无才可赋，厌听鶗鴂。"},{"title":"菩萨蛮","author":"苏轼","dynasty":"宋","content":"柳庭风静人眠昼。\n昼眠人静风庭柳。\n香汗薄衫凉。\n凉衫薄汗香。\n手红冰碗藕。\n藕碗冰红手。\n郎笑藕丝长。\n长丝藕笑郎。"},{"title":"望江南・忆江南","author":"向子諲","dynasty":"宋","content":"微雨过，庭院净无尘。\n天上秋期明日是，人间月影十分清，真不负佳辰。\n称寿处，香雾绕花身。\n玉兔已成千岁药，桂华更与一枝新。\n喜气满重闉。"},{"title":"小桃红・连理枝","author":"程垓","dynasty":"宋","content":"不恨残花妥。\n不恨残春破。\n只恨流光，一年一度，又催新火。\n纵青天白日系长绳，也留春得麽。\n花院重教锁。\n春事从教过。\n烧笋园林，尝梅台榭，有何不可。\n已安排、珍簟小胡床，待日长闲坐。"},{"title":"乔捉蛇","author":"杨景贤","dynasty":"元","content":"展眼略为欢，开怀且自饮，一家一计自相寻。\n我如今置着衣服首饰，办着礼物，着你家去走一遭。\n缠头锦，买笑金，全不要恁。\n但能勾见爷娘一而也叨你福荫。"},{"title":"句溪夏日送盧霈秀才歸王屋山將欲赴舉","author":"杜牧","dynasty":"唐","content":"野店正紛泊，繭蠶初引絲。\n行人碧溪渡，繫馬綠楊枝。\n苒苒跡始去，悠悠心所期。\n秋山念君別，惆悵桂花時。"},{"title":"摸鱼儿","author":"无名氏","dynasty":"宋","content":"过湘皋、碧龙惊起，冰涎犹护髯影。\n春洲未有菱歌伴，独占暮烟千顷。\n呼短艇。\n试翦取纤条，玉溜青丝莹。\n尊前细认。\n试水面新荷，波心半掩，点点翠钿净。\n凄凉味，酪乳那堪比并。\n吴盐一箸秋冷。\n当时不为鲈鱼去，聊尔动渠归兴。\n还记省。\n是几度西风，几度吹愁醒。\n鸥昏鹭瞑。\n谩换得霜痕，萧萧两鬓，羞与共秋镜。"},{"title":"晴望九華山","author":"楊鴻","dynasty":"唐","content":"九華閑望簇清虛，氣象羣峰盡不如。\n惆悵都南挂冠吏，無人解向此山居。"},{"title":"李素兰风月玉壶春・满庭芳","author":"贾仲明","dynasty":"元","content":"端详了艳色，春生杏脸，笑入莲腮。\n我本要秦楼夜访金钗客，我与你审问个明白。\n因甚上不插带犀梳凤钗，懒亲傍玉镜鸾台？为甚么云鬓松了金额，不由我转猜，端的为谁来？。"},{"title":"连理枝","author":"晏殊","dynasty":"宋","content":"绿树莺声老。\n金井生秋早。\n不寒不暖，裁衣按曲，天时正好。\n况兰堂逢著寿筵开，见炉香缥缈。\n组绣呈纤巧。\n歌舞夸妍妙。\n玉酒频倾，朱弦翠管，移宫易调。\n献金杯重叠祝长生，永消遥奉道。"},{"title":"句","author":"秦韜玉","dynasty":"唐","content":"女媧羅裙長百尺，搭在湘江作山色。"},{"title":"臨江仙 一","author":"閻選","dynasty":"唐","content":"雨停荷芰逗濃香，岸邊蟬噪垂楊。\n物華空有舊池塘，不逢仙子，何處夢襄王。\n珍簟對欹鴛枕冷，此來塵暗淒涼。\n欲憑危檻恨偏長，藕花珠綴，猶似汗凝妝。"},{"title":"春思","author":"陸龜蒙","dynasty":"唐","content":"怨鶯新語澀，雙蝶鬬飛高。\n作箇名春恨，浮生百倍勞。"},{"title":"河流","author":"徐夤","dynasty":"唐","content":"洪流盤砥柱，淮濟不同波。\n莫訝清時少，都緣曲處多。\n遠能通玉塞，高復接銀河。\n大禹成門嶮，爲龍始得過。"},{"title":"壽春節進大蜀皇帝五首 五","author":"貫休","dynasty":"唐","content":"積劫修來似煉金，爲皇爲帝萬靈欽。\n能當濁世爲清世，始見君心是佛心。\n九野黎民耕浩浩，百蠻朝騎日駸駸。\n今朝獻壽將何比，願似莊椿一萬尋。"},{"title":"秦中春望","author":"元淳","dynasty":"唐","content":"鳳樓春望好，宮闕一重重。\n上苑雨中樹，終南霽後峰。\n落花行處徧，佳氣晚來濃。\n喜見休明代，霓裳躡道蹤。"},{"title":"錢氏雷威琴（李巽伯云：「先公得雷威琴，錢氏物也，中題云云。故號忘味，爲當代第一。」）","author":"無名氏","dynasty":"唐","content":"嶧陽孫枝，匠成雅器。\n一聽秋堂，三月忘味。"},{"title":"念奴娇","author":"辛弃疾","dynasty":"宋","content":"看公风骨，似长松磊落，多生奇节。\n世上儿曹都蓄缩，冻芋旁堆秋瓞。\n结屋溪头，境随人胜，不是江山别。\n紫云如阵，妙歌争唱新阕。\n尊酒一笑相逢，与公臭味，菊茂兰须悦。\n天上四时调玉烛，万事宜询黄发。\n看取东归，周家叔父，手把元龟说。\n祝公长似，十分今夜明月。"},{"title":"采蓮曲","author":"李康成","dynasty":"唐","content":"采蓮去，月沒春江曙。\n翠鈿紅袖水中央，青荷蓮子雜衣香，雲起風生歸路長。\n歸路長，那得久。\n各迴船，兩搖手。"},{"title":"水调歌头","author":"辛弃疾","dynasty":"宋","content":"我志在寥阔，畴昔梦登天。\n摩挲素月，人世俯仰已千年。\n有客骖麟并凤，云遇青山赤壁，相约上高寒。\n酌酒援北斗，我亦虱其间。\n少歌曰，神甚放，形则眠。\n鸿鹄一再高举，天地睹方圆。\n欲重歌兮梦觉，推枕惘然独念，人事底亏全。\n有美人可语，秋水隔娟娟。"},{"title":"导引","author":"洪适","dynasty":"宋","content":"重华天子，长至奉神虞。\n九奏会轩朱。\n星晖云润东方晓，拜贶竹宫初。\n归来千乘护皇舆。\n瑞景集金铺。\n鸡竿高唱恩书下，惠露匝中区。"},{"title":"生查子","author":"陈亚","dynasty":"宋","content":"小院雨馀凉，石竹风生砌。\n罢扇尽从容，半下纱厨睡。\n起来闲坐北亭中，滴尽真珠泪。\n为念婿辛勤，去折蟾宫桂。"},{"title":"訪題進士張喬延興門外所居","author":"鄭谷","dynasty":"唐","content":"平生苦節同，旦夕會原東。\n掩卷斜陽裏，看山落木中。\n星霜今欲老，江海業全空。\n近日文場內，因君起古風。"},{"title":"临江仙","author":"陈师道","dynasty":"宋","content":"离别寻常今白首，更须竹雨萧萧。\n不应都占世间豪。\n清风居士手，杨柳洛城腰。\n文字功名真自误，从今好月良宵。\n只消怜取董娇饶。\n修门君自到，不用我词招。"},{"title":"送盧秀才遊潞府","author":"賈島","dynasty":"唐","content":"雨餘滋潤在，風不起塵沙。\n邊日寡文思，送君吟月華。\n過山干相府，臨水宿僧家。\n能賦焉長屈，芳春宴杏花。"},{"title":"南歌子","author":"仇远","dynasty":"宋","content":"细细金丝柳，重重青黛山。\n玉人楼上倚愁看。\n移得浅颦深恨，上眉间。\n泪湿红绡薄，香凝碧绮寒。\n多情别去未春残。\n归趁海棠开后、燕双还。"},{"title":"獻賀捷詩（孟知祥入梓州，舉子勾龍逢獻詩云云，孟知祥嘉納之。）","author":"勾龍逢","dynasty":"唐","content":"唇齒論交歲月長，豈其率意忽顛狂。\n元戎統領三軍戰，巨孽奔衝一陣亡。\n莫訝潼江剛入寇，都緣錦浦合興王。\n武功蓋世光前後，堪向青編萬古揚。\n（〖1〗見《鑑誡錄》卷一《知機對》、《十國春秋》卷四八《後蜀高祖本紀》。\n孟知祥入梓州，爲長興三年五月間事。\n）。"},{"title":"東谿翫月","author":"王昌齡","dynasty":"唐","content":"月從斷山口，遙吐柴門端。\n萬木分空霽，流陰中夜攢。\n光連虛象白，氣與風露寒。\n谷靜秋泉響，巖深青靄殘。\n澄清入幽夢，破影抱空巒。\n恍惚琴窗裏，松谿曉思難。"},{"title":"惜花","author":"方干","dynasty":"唐","content":"可憐妍豔正當時，剛被狂風一夜吹。\n今日流鶯來舊處，百般言語殢空枝。"},{"title":"草堂前新開一池養魚種荷日有幽趣","author":"白居易","dynasty":"唐","content":"淙淙三峽水，浩浩萬頃陂。\n未如新塘上，微風動漣漪。\n小萍加泛泛，初蒲正離離。\n紅鯉二三寸，白蓮八九枝。\n繞水欲成徑，護堤方插籬。\n已被山中客，呼作白家池。"},{"title":"翡翠","author":"齊己","dynasty":"唐","content":"水邊飛去青難辨，竹裏歸來色一般。\n磨吻鷹鸇莫相害，白鷗鴻鶴滿沙灘。"},{"title":"題戴徵君幽居","author":"王綬","dynasty":"唐","content":"高臥雲煙外，幽居靜者心。\n門庭新種竹，桃李舊成林。\n窗戶泉聲入，池塘柳色深。\n松花多醴酒，終日會知音。\n（按：《李端詩集》卷中有《送戴徵士還山》，戴徵士、戴徵君當爲同一人，因知王綬與李端同時。\n《新撰類林抄》收詩以開元、大曆間作者爲主。\n）。"},{"title":"山居 二","author":"法珍","dynasty":"唐","content":"風定泉花當澗響，雨餘山色入樓多。\n老僧滅却心頭火，一榻松陰養太和。"},{"title":"解悶十二首 九","author":"杜甫","dynasty":"唐","content":"先帝貴妃今寂寞，荔枝還復入長安。\n炎方每續朱[櫻]獻，玉座應悲白露[團]。"},{"title":"寄契盈上人","author":"許渾","dynasty":"唐","content":"何處是西林，疎鐘復遠砧。\n鴈來秋水闊，鴉盡夕陽沈。\n婚嫁乖前志，功名異夙心。\n湯師不可問，江上碧雲深。"},{"title":"有別二首 一","author":"陸龜蒙","dynasty":"唐","content":"且將絲䋏繫蘭舟，醉下煙汀減去愁。\n江上有樓君莫上，落花隨浪正東流。"},{"title":"雜曲歌辭 古別離二首 一","author":"于濆","dynasty":"唐","content":"入室少情意，出門多路岐。\n黃鶴有歸日，蕩子無還時。\n人誰無分命，妾身何太奇。\n君爲東南風，妾作西北枝。\n青樓鄰里婦，終年畫長眉。\n自倚對良匹，笑妾空羅幃。"},{"title":"贺新郎","author":"姚勉","dynasty":"宋","content":"剑吼蛟龙怒。\n问苍天、功名两字，几时分付。\n生个英雄为世用，须早青云得路。\n却底事、知音未遇。\n两度入天飞折翼，谩教人、欲叹儒冠误。\n竟不晓，是何故。\n休休天也无凭据。\n有如椽健笔，蟾宫须还高步。\n若使长材终困踬，社稷谁教扶助。\n信浅水、留龙不住。\n万顷洪流通大海，向波涛、阔处兴云雾。\n须信道，这回做。"},{"title":"宿潭上二首 一","author":"暢當","dynasty":"唐","content":"夜潭有仙舸，與月當水中。\n嘉賓愛明月，遊子驚秋風。"},{"title":"方城 七","author":"柳宗元","dynasty":"唐","content":"乃諭乃止，蔡有厚喜。\n完其室家，仰父俯子。\n汝水沄沄，既清而瀰。\n蔡人行歌，我步逶遲。"},{"title":"惜往日","author":"屈原","dynasty":"先秦","content":"惜往日之曾信兮，受命诏以昭时。\n奉先功以照下兮，明法度之嫌疑。\n国富强而法立兮，属贞臣而日竢。\n秘密事之载心兮，虽过失犹弗治。\n心纯庞而不泄兮，遭谗人而嫉之。\n君含怒而待臣兮，不清澈其然否。\n蔽晦君之聪明兮，虚惑误又以欺。\n弗参验以考实兮，远迁臣而弗思。\n信谗谀之浑浊兮，盛气志而过之。\n何贞臣之无罪兮，被离谤而见尤。\n惭光景之诚信兮，身幽隐而备之。\n临沅湘之玄渊兮，遂自忍而沉流。\n卒没身而绝名兮，惜壅君之不昭。\n君无度而弗察兮，使芳草为薮幽。\n焉舒情而抽信兮，恬死亡而不聊。\n独障壅而弊隐兮，使贞臣为无由。\n闻百里之为虏兮，伊尹烹于庖厨。\n吕望屠于朝歌兮，宁戚歌而饭牛。\n不逢汤武与桓缪兮，世孰云而知之。\n吴信谗而弗味兮，子胥死而后忧。\n介子忠而立枯兮，文君寤而追求。\n封介山而为之禁兮，报大德之优游。\n思久故之亲身兮，因缟素而哭之。\n或忠信而死节兮，或訑谩而不疑。\n弗省察而按实兮，听谗人之虚辞。\n芳与泽其杂糅兮，孰申旦而别之？\n何芳草之早殀兮，微霜降而下戒。\n谅聪不明而蔽壅兮，使谗谀而日得。\n自前世之嫉贤兮，谓蕙若其不可佩。\n妒佳冶之芬芳兮，嫫母姣而自好。\n虽有西施之美容兮，谗妒入以自代。\n愿陈情以白行兮，得罪过之不意。\n情冤见之日明兮，如列宿之错置。\n乘骐骥而驰骋兮，无辔衔而自载\n乘泛泭以下流兮，无舟楫而自备。\n背法度而心治兮，辟与此其无异。\n宁溘死而流亡兮，恐祸殃之有再。\n不毕辞而赴渊兮，惜壅君之不识。"},{"title":"郊廟歌辭 享太廟樂章 大基舞","author":"魏徵、褚亮","dynasty":"唐","content":"猗與祖業，皇矣帝先。\n翦商德厚，封唐慶延。\n在姬猶稷，方晉喻宣。\n基我鼎運，於萬斯年。"},{"title":"迷神引","author":"朱雍","dynasty":"宋","content":"白玉楼高云光绕。\n望极新蟾同照。\n前村暮雪，霁梅林道。\n涧风平，波声渺。\n喜登眺。\n疏影寒枝颤，太春早。\n临水凝清浅，靓妆巧。\n瘦体伤离，向此萦怀抱。\n觉璧华轻，冰痕小。\n倦听塞管，转呜咽，令人老。\n素光回，长亭静，无尘到。\n烟锁横塘暖，香径悄。\n飞英难拘束，任春晓。"},{"title":"贈元微之（題擬）","author":"吳士矩","dynasty":"唐","content":"永慚沾藥犬，多謝出囊錐。"},{"title":"戲詠","author":"張敬忠","dynasty":"唐","content":"有意嫌兵部，專心望考功。\n誰知脚蹭蹬，幾落省牆東。"},{"title":"更漏子","author":"杜安世","dynasty":"宋","content":"庭远途程。\n算万山千水，路入神京。\n暖日春郊，绿柳红杏，香迳舞燕流莺。\n客馆悄悄闲庭，堪惹旧恨深。\n有多少驱驱，蓦岭涉水，枉费身心。\n思想厚利高名。\n谩惹得忧烦，枉度浮生。\n幸有青松，白云深洞，清闲且乐升平。\n长是宦游羁思，别离泪满襟。\n望江乡踪迹，旧游题书，尚自分明。"},{"title":"句","author":"陸龜蒙","dynasty":"唐","content":"思量浮世何如夢，試就南牕一寐看。"},{"title":"潭上喜見新月","author":"李德裕","dynasty":"唐","content":"簪組十年夢，園廬今夕情。\n誰憐故鄉月，復映碧潭生。\n皓彩松上見，寒光波際輕。\n還將孤賞意，暫寄玉琴聲。"},{"title":"山中尋道人不遇","author":"劉得仁","dynasty":"唐","content":"年過弱冠風塵裏，常擬隨師學鍊形。\n石路特來尋道者，雲房空見有仙經。\n碁於松底留殘局，鶴向潭邊退數翎。\n便欲此居閑到老，先生何日下青冥。"},{"title":"醉蓬莱","author":"吴穆仲","dynasty":"宋","content":"见处即已，无心即了。"},{"title":"同從叔簡酬盧殷少府","author":"孟郊","dynasty":"唐","content":"梅尉吟楚聲，竹風爲淒清。\n深虛冰在性，高潔雲入情。\n借水洗閑貌，寄蕉書逸名。\n羞將片石文，鬬此雙瓊英。"},{"title":"峽口二首 一","author":"杜甫","dynasty":"唐","content":"峽口大江間，西南控百蠻。\n城欹連粉堞，岸斷更青山。\n開闢多天險，防隅一水關。\n亂離聞鼓角，秋氣動衰顏。"},{"title":"清平乐","author":"张孝祥","dynasty":"宋","content":"光尘扑扑。\n宫柳低迷绿。\n斗鸭阑干春诘曲。\n帘额微风绣蹙。\n碧云轻翼无凭。\n困来小倚银屏。\n楚梦未禁春晚，黄鹂犹自声声。"},{"title":"应天长","author":"张矩","dynasty":"宋","content":"候蛩探暝，书雁寄寒，西风暗剪绡织。\n报道凤城催钥，笙歌散无迹。\n冰轮驾，天纬逼。\n渐款引、素娥游历。\n夜妆靓，独展菱花，淡绚秋色。\n人在涌金楼，漏迥绳低，光重袖香滴。\n笑语又惊栖鹊，南飞傍林阒。\n孤山影，波共碧。\n向此际、隐逋如识。\n梦仙游，倚遍霓裳，何处闻笛。"},{"title":"端正好","author":"杜安世","dynasty":"宋","content":"野禽林栖啾唧语。\n闲庭院、残阳将暮。\n兰堂静悄珠帘窣。\n想玉人、归何处。\n喜鹊几回薄无据。\n愁都在、双眉头聚。\n凄凉方感孤鸳侣。\n对夜永、成愁绪。"},{"title":"调笑・调笑令","author":"晁补之","dynasty":"宋","content":"寸结。\n肝肠切。\n织锦机边音韵咽。\n玉琴尘暗薰炉歇。\n望尽床头秋月。\n刀裁锦断诗可灭。\n恨似连环难绝。"},{"title":"菩萨蛮","author":"陈师道","dynasty":"宋","content":"髻钗初上朝云卷。\n眼波翻动眉山远。\n一曲杜韦娘。\n当年枉断肠。\n佳期如好月。\n拟满还须缺。\n别易见应难。\n长须仔细看。"},{"title":"七言 二","author":"呂巖","dynasty":"唐","content":"功滿來來際會難，又聞東去上仙壇。\n杖頭春色一壺酒，頂上雲攢五嶽冠。\n飲酒龜兒人不識，燒山符子鬼難看。\n先生去後身須老，乞與貧儒換骨丹。"},{"title":"詩","author":"淘沙子","dynasty":"唐","content":"九重城裏人中貴，五等諸侯閫外尊。\n爭似布衣雲水客，不將名字掛乾坤。\n（〖1〗《全蜀藝文志》卷二三、《全唐詩》卷七六一收此詩爲丁元和作，《全五代詩》卷六十云丁元和號淘沙子。\n《茅亭客話》卷四載丁元和事迹較詳，與卷三所載之淘沙子似非一人。\n）。"},{"title":"哨遍","author":"吴潜","dynasty":"宋","content":"在晋永和，癸丑暮春，初作兰亭会。\n集众贤，临峻岭崇山，有茂林修竹流水。\n畅幽情，纵无管弦丝竹，一觞一咏佳天气。\n於宇宙之中，游心骋目，此娱信可乐只。\n念人生相与放形骸。\n或一室晤言襟抱开。\n静躁虽殊，当其可欣，不知老至。\n然倦复何之。\n情随事改悲相系。\n俯仰间遗迹，往往俱成陈矣。\n况约境变迁，终期於尽，修龄短景都能几。\n谩古换今移，时消物化，痛哉莫大生死。\n每临文吊往一兴嗟。\n亦自悼不能喻於怀。\n算彭殇、妄虚均尔。\n今之视昔如契，后视今犹昔。\n故聊叙录时人所述，概想世殊事异。\n后之来者览斯文，将悠然、有感於此。"},{"title":"贈河東虞押衙二首 二","author":"許渾","dynasty":"唐","content":"吳門風水各萍流，月滿花開懶獨遊。\n萬里山川分曉夢，四鄰歌管送春愁。\n昔年顧我長青眼，今日逢君盡白頭。\n莫向尊前更惆悵，古來投筆盡封侯。"},{"title":"吳姬十首 三","author":"薛能","dynasty":"唐","content":"滴滴春霖透荔枝，筆題牋動手中垂。\n天陰不得君王召，嚬著青蛾作小詩。"},{"title":"秋末長興寺作","author":"貫休","dynasty":"唐","content":"荒寺古江濱，莓苔地絕塵。\n長廊飛亂葉，寒雨更無人。\n栗不和皺落，僧多到骨貧。\n行行行未得，孤坐更誰親。"},{"title":"使東川 西縣驛","author":"元稹","dynasty":"唐","content":"去時樓上清明夜，月照樓前撩亂花。\n今日成陰復成子，可憐春盡未還家。"},{"title":"西江月","author":"姚述尧2","dynasty":"宋","content":"红叶漫随风舞，黄花不畏霜凋。\n诗人把酒竞招招。\n更欲移尊籍草。\n醉里谪仙兴逸，夜深归骑声呶。\n孟公投辖未相饶。\n不放秋光便老。"},{"title":"五言奉和行經破薛舉戰地應詔","author":"上官儀","dynasty":"唐","content":"策星暎霄極，飛鴻浹地區。\n鮪水騰周駕，涿鹿驚軒弧。\n榮河開秘篆，柳谷薦靈符。\n天遊御長策，侮食被來蘇。\n秋原懷八陣，武校燭三駈。\n投石堙舊壘，削樹委荒途。\n□野驚[宵]燐，頹墉噪晚烏。\n毒涇晦凉雨，塞井蔽荒蕪。\n冲情朗金鏡，睿藻邃玄珠。\n□恩奉御什，撫己濫齊竽。"},{"title":"從岐王夜宴衞家山池應教","author":"王維","dynasty":"唐","content":"座客香貂滿，宮娃綺幔張。\n澗花輕粉色，山月少燈光。\n積翠紗窗暗，飛泉繡戶涼。\n還將歌舞出，歸路莫愁長。"},{"title":"庆清朝","author":"李朴","dynasty":"宋","content":"晓庭天离，擎香肖紫，严瑞气满春彰。\n勋门旧擎，从来功在江南。\n二百岁中阴德去，今天府享潭潭。\n遵画一，记得那时，□□□□。\n且趁东风解冻，向柳梢青处，□□□□。\n□□听满，此夕何惜醺酣。\n醉挹寿卿春色，一帘花影转微蟾。\n千秋岁，愿祝算数□，多似彭聃。"},{"title":"好事近","author":"吕渭老","dynasty":"宋","content":"别酒带愁酸，千里失群黄鹄。\n行到小桥梯下，便飞云南北。\n不妨垂手小徘徊，日影转阑曲。\n从此贺囊佳制，有新奇题目。"},{"title":"微雨","author":"吳融","dynasty":"唐","content":"天青織未徧，風急舞難成。\n粉重低飛蝶，黃沈不語鶯。\n自隨春靄亂，還放夕陽明。\n惆悵池塘上，荷珠點點傾。"},{"title":"忆王孙","author":"李重元","dynasty":"宋","content":"彤云风扫雪初晴。\n天外孤鸿三两声。\n独拥寒衾不忍听。\n月笼明。\n窗外梅花瘦影横。"},{"title":"八声甘州","author":"李曾伯","dynasty":"宋","content":"续仲宣、一赋小呼鹰，声名满荆州。\n向宾筵游戏，豪端月露，皮里阳秋。\n遍历文书刁斗，何患不封侯。\n横槊风烟表，独占诗筹。\n见说眉攒心事，在岷峨乡国，落日西头。\n怅英豪遗恨，都付大江流。\n伟平生、经纶雅志，把重弓、聊为汉关留。\n中秋近，何如载酒，一笑登楼。"},{"title":"尉迟杯","author":"陈允平","dynasty":"宋","content":"长亭路。\n望渭北、漠漠春天树。\n殷勤别酒重斟，明日相思何处。\n晴丝扬暖，芳草外、斜阳自南浦。\n望孤帆、影接天涯，一江潮带愁去。\n回首杜若汀州，叹泛梗飘萍，乍散还聚。\n满径残红春归后，犹自有、杨花乱舞。\n怅金徽、梁尘暗锁，算谁是、知音堪共语。\n尽天涯、梦断东风，彩云鸾凤无侣。"},{"title":"少年行四首 一","author":"王維","dynasty":"唐","content":"新豐美酒斗十千，咸陽遊俠多少年。\n相逢意氣爲君飲，繫馬高樓垂柳邊。"},{"title":"李舍人少尹惠家醖一小榼立書絕句","author":"竇牟","dynasty":"唐","content":"禁瑣天漿嫩，虞行夜月寒。\n一瓢那可醉，應遣試嘗看。"},{"title":"閨情（爲落殊蕃陳上相知人） 閨情 三","author":"高適","dynasty":"唐","content":"祗今桃李正堪攀，所恨枝高引手難。\n原君垂下方便葉，袖卷將歸看復看。"},{"title":"烛影摇红","author":"吴文英","dynasty":"宋","content":"西子西湖，赋情合载鸱夷棹。\n断桥直去是孤山，应为梅花到。\n几度吟昏醉晓。\n背东风、偷闲斗草。\n乱鸦啼后，解佩归来，春怀多少。\n千里蝉娟，茂园今夜同清照。\n樱脂茸唾听吟诗，争似还家好。\n昵昵西窗语笑。\n凤云深、琼箫缥缈。\n顾春如旧，柳带同心，花枝压帽。"},{"title":"迴波樂 二十九","author":"王梵志","dynasty":"唐","content":"榮利皆悉爭，畏死復貪生。\n心神爲俗網，蠢蠢暗中行。"},{"title":"奉和人日宴大明宮恩賜綵縷人勝應制","author":"韋元旦","dynasty":"唐","content":"鸞鳳旌旗拂曉陳，魚龍角觝大明辰。\n青韶既肇人爲日，綺勝初成日作人。\n聖藻凌雲裁栢賦，仙歌促宴摘梅春。\n垂旒一慶宜年酒，朝野俱歡薦壽新。"},{"title":"失调名","author":"无名氏","dynasty":"宋","content":"别是一般春色好。"},{"title":"浣溪沙","author":"晏殊","dynasty":"宋","content":"一曲新词酒一杯。\n去年天气旧亭台。\n夕阳西下几时回。\n无可奈何花落去，似曾相识燕归来。\n小园香径独徘徊。"},{"title":"西江月","author":"吕本中","dynasty":"宋","content":"酒罢悠扬醉兴。\n茶烹唤起醒魂。\n却嫌仙剂点甘辛。\n冲破龙团气韵。\n金鼎清泉乍泻，香沈微惜芳熏。\n玉人歌断恨轻分。\n欢意厌厌未尽。"},{"title":"峽隘","author":"杜甫","dynasty":"唐","content":"聞說江陵府，雲沙靜眇然。\n白魚如切玉，朱橘不論錢。\n水有遠湖樹，人今何處船。\n青山各在眼，却望峽中天。"},{"title":"酬別留後侍郎","author":"韓愈","dynasty":"唐","content":"爲文無出相如右，謀師難居卻縠先。\n歸去雪銷溱洧動，西來旌斾拂晴天。"},{"title":"鹧鸪天","author":"向子諲","dynasty":"宋","content":"几处秋千懒未收。\n花梢柳外出纤柔。\n霞衣轻举疑奔月，宝髻敧倾若坠楼。\n争缥缈，斗风流。\n蜂儿蛱蝶共嬉游。\n朝朝暮暮春风里，落尽梨花未肯休。"},{"title":"度自到洛中與樂天爲文酒之會時時搆詠樂不可支則慨然共憶夢得而夢得亦分司至止歡愜可知因爲聯句","author":"裴度","dynasty":"唐","content":"成周文酒會，吾友勝鄒枚。\n唯憶劉夫子，而今又到來。\n欲迎先倒屣，亦坐便傾杯。\n飲許伯倫右，詩推公幹才。\n久曾聆郢唱，重喜上燕臺。\n晝話牆陰轉，宵歡斗柄迴。\n新聲還共聽，故態復相咍。\n遇物皆先賞，從花半未開。\n起時烏帽側，散處玉山頹。\n墨客喧東閣，文星犯上台。\n詠吟君稱首，疎放我爲魁。\n憶戴何勞訪，留髠不用猜。\n奉觴承麴糵，落筆捧瓊瑰。\n醉弁無妨側，詞鋒不可摧。\n水軒看翡翠，石徑踐莓苔。\n童子能騎竹，佳人解詠梅。\n洛中三可矣，鄴下七悠哉。\n自向風光急，不須弦管催。\n樂觀魚踴躍，閑愛鶴裴回。\n煙柳青凝黛，波萍綠撥醅。\n春榆初改火，律管又飛灰。\n紅藥多遲發，碧松宜亂栽。\n馬嘶駝陌上，鷁泛鳳城隈。\n色色時堪惜，些些病莫推。\n涸流尋軋軋，餘刃轉恢恢。\n從此知心伏，無因敢自媒。\n室隨親客入，席許舊寮陪。\n逸興嵇將阮，交情陳與雷。\n洪爐思哲匠，大廈要羣材。\n他日登龍路，應知免曝鰓。"},{"title":"餞宋八充彭中丞判官之嶺南","author":"高適","dynasty":"唐","content":"覩君濟時略，使我氣填膺。\n長策竟不用，高才徒見稱。\n一朝知己達，累日詔書徵。\n羽翮忽然就，風飆誰敢凌。\n舉鞭趨嶺嶠，屈指冒炎蒸。\n北雁送馳驛，南人思飲冰。\n彼邦本倔強，習俗多驕矜。\n翠羽干平法，黃金撓直繩。\n若將除害馬，慎勿信蒼蠅。\n魑魅寧無患，忠貞適有憑。\n猿啼山不斷，鳶跕路難登。\n海岸出交趾，江城連始興。\n繡衣當節制，幕府盛威稜。\n勿憚九嶷險，須令百越澄。\n立談多感激，行李即嚴凝。\n離別胡爲者，雲霄遲爾昇。"},{"title":"点绛唇","author":"张抡","dynasty":"宋","content":"暖日迟迟，乱莺声在垂杨里。\n昼眠惊起。\n花影间铺地。\n试问荣名，何似花前醉。\n陶陶地。\n任他门外。\n车驾喧朝市。"},{"title":"古風 十五","author":"李白","dynasty":"唐","content":"燕昭延郭隗，遂築黃金臺。\n劇辛方趙至，鄒衍復齊來。\n奈何青雲士，棄我如塵埃。\n珠玉買歌笑，糟糠養賢才。\n方知黃鶴舉，千里獨裴回。"},{"title":"忆旧游","author":"张炎","dynasty":"宋","content":"问蓬莱何处，风月依然，万里江清。\n休说神仙事，便神仙纵有，即是闲人。\n笑我几番醒醉，石磴扫松阴。\n任狂客难招，采芳难赠，且自微吟。\n俯仰成陈迹，叹百年谁在，阑槛孤凭。\n海日生残夜，看卧龙和梦，飞入秋冥。\n还听水声东去，山冷不生云。\n正目极空寒，萧萧汉柏愁茂陵。"},{"title":"玉楼春","author":"石孝友","dynasty":"宋","content":"小桃破尽风前萼。\n草草年华闲过却。\n十分清瘦有谁知，一点相思无处著。\n书凭雁字应难托。\n花与泪珠相对落。\n万红千翠尽春光，若比此情犹自薄。"},{"title":"奉和九月九日登慈恩寺浮圖應制","author":"蕭至忠","dynasty":"唐","content":"天蹕三乘啓，星輿六轡行。\n登高凌寶塔，極目徧王城。\n神衞空中遶，仙歌雲外清。\n重陽千萬壽，率舞頌昇平。"},{"title":"虞美人","author":"晁端礼","dynasty":"宋","content":"短亭过尽长亭到。\n未忍过征棹。\n天涯自是别离身。\n更折一枝杨柳、赠行人。\n淮阴堤上残阳里，暮草连空翠。\n一樽别酒苦匆匆。\n还似陇头流水、各西东。"},{"title":"醉行","author":"元稹","dynasty":"唐","content":"秋風方索漠，霜貌足暌攜。\n今日騎驄馬，街中醉蹋泥。"},{"title":"虞美人","author":"周紫芝","dynasty":"宋","content":"短墙梅粉香初透。\n削约寒枝瘦。\n恼人知为阿谁开。\n还伴冷烟疏雨、做愁媒。\n飘零苦恨春情薄。\n不管花开落。\n小池疏影弄寒沙。\n何似玉台鸾镜、对横斜。"},{"title":"送綦毋潛","author":"盧象","dynasty":"唐","content":"夫君不得意，本自滄海來。\n高足未云騁，虛舟空復迴。\n淮南楓葉落，灞岸桃花開。\n出處暫爲耳，沈浮安繫哉。\n如何天覆物，還遣世遺才。\n欲識秦將漢，嘗聞王與裴。\n離筵對寒食，別雨乘春雷。\n會有徵書到，荷衣且漫裁。"},{"title":"满江红","author":"吴潜","dynasty":"宋","content":"回首家园，竹多屋、水还多竹。\n那更是，千峰凝翠，一溪凝绿。\n多谢故人相问讯，奚奴步步收珠玉。\n叹暮林、飞鸟也知还，寻归宿。\n遍历了，岳与牧。\n享过了，官与禄。\n算平生万事，尽无不足。\n争奈乞身犹未可，只缘欠种清闲福。\n想瞿硎、仙子亦相思，山之隩。"},{"title":"减字木兰花","author":"王观","dynasty":"宋","content":"寿星明久。\n寿曲高歌沉醉后。\n寿烛荣煌。\n手把金炉爇寿香。\n满斟寿酒。\n我意殷勤来祝寿。\n问寿如何。\n寿比南山福更多。"},{"title":"越调・天净沙","author":"张养浩","dynasty":"元","content":"昨朝杨柳依依，今朝雨雪霏霏，社燕秋鸿忒疾。\n若不是浊醪有味，怎消磨这日月东西。\n年时尚觉平安，今年陡恁衰残，更着十年试看。\n烟消云散，一杯谁共歌欢？休言咱是谁非，只宜似醉如痴，便得功名待怎的？无穷无地，那驼儿用你精细？。"},{"title":"獨秀山","author":"張固","dynasty":"唐","content":"孤峰不與衆山儔，直入青雲勢未休。\n會得乾坤融結意，擎天一柱在南州。"},{"title":"诉衷情","author":"张鎡","dynasty":"宋","content":"筠笼白雁得时双。\n一自戏回塘。\n冰魂问归何处，明月影中藏。\n苹蓼岸，镇相将。\n忍思量。\n晓昏应是，梦绕江湖，怕见鸳鸯。"},{"title":"十七夜對月","author":"杜甫","dynasty":"唐","content":"秋月仍圓夜，江村獨老身。\n捲簾還照客，倚杖更隨人。\n光射潛虬動，明翻宿鳥頻。\n茅齋依橘柚，清切露華新。"},{"title":"惠泉","author":"宇文鼎","dynasty":"唐","content":"璞玉耀荆山，山根竇玉泉。\n有聲清出籟，凝色碧於天。\n曉靜微涵日，春晴淺浸煙。\n巖花紅影密，啼鳥下沙壖。\n（見《湖北金石志》。\n）（〖1〗詩末原題「寶曆□年二月廿一日」九字。\n〖2〗《湖北金石志》：「案石碑高二尺四寸，寬三尺一寸，首行書『惠泉』二字，次行漫漶莫辨，當是作詩人姓名。\n中六行行書五律一首云〖詩不重錄〗。\n末行書『寶曆□年二月廿一日』，字徑二寸許。\n案鄭漁仲《金石畧》載荆門軍有宇文鼎《惠泉詩》。\n新舊《唐書》無鼎傳，《全唐詩》亦未之及。\n是刻雖闕其名，然以年號與鄭氏所載證之，詩爲文鼎作無疑。\n唐代詩人湮沒無聞者，正復不少，今荆門象山石壁留此《惠泉》詩刻，以傳文鼎之名，不可謂非幸矣。\n」）。"},{"title":"降黄龙","author":"徐田臣《杀狗记》","dynasty":"元","content":"吴国兵强，遂起兵征战，楚国难敌。\n昭王败走，到楚江无渡，心下踌躇。\n那时节怎么了？昭王正在忧疑之际，移时见一艄子，驾一叶扁舟来至，救昭王御弟夫人太子离去。"},{"title":"生查子","author":"黄人杰","dynasty":"宋","content":"烟雨不多时，肥得梅如许。\n早有点儿酸，诮没星儿苦。\n飞燕恶禁持，又待衔春去。\n容著水精盐，觅个调羹处。"},{"title":"古塞曲三首 二","author":"貫休","dynasty":"唐","content":"方見將軍貴，分明[對]冕旒。\n聖恩如遠被，狂虜不難收。\n臣節唯期死，功勳敢望侯。\n終辭脩里第，從此出皇州。"},{"title":"浣溪沙","author":"范成大","dynasty":"宋","content":"宝髻双双出绮丛。\n妆光梅影各春风。\n收灯时候却相逢。\n鱼子笺中此宛转，龙香拨上语玲珑。\n明朝车马莫西东。"},{"title":"雨夜","author":"李郢","dynasty":"唐","content":"蛩聲雨思夜迢迢，空館何人問寂寥。\n寒燭細烟搖寢幌，濕螢微影綴芭蕉。\n正當孤枕鴻初過，況復窮居葉盡凋。\n閒憶秋江釣船裏，洒篷沾浪聽蕭蕭。"},{"title":"鹧鸪天","author":"辛弃疾","dynasty":"宋","content":"莫上扁舟向剡溪。\n浅斟低唱正相宜。\n从□犬吠千家白，且与梅成一段奇。\n香暖处，酒醒时。\n画檐玉箸已偷垂。\n笑君解释春风恨，倩拂蛮笺只费诗。"},{"title":"和左司元郎中秋居十首 四","author":"張籍","dynasty":"唐","content":"自知清靜好，不要問時豪。\n就石安琴枕，穿松壓酒槽。\n山晴因月甚，詩語入秋高。\n身外無餘事，唯應筆硯勞。"},{"title":"春飲","author":"徐凝","dynasty":"唐","content":"烏家若下蟻還浮，白玉尊前倒即休。\n不是春來偏愛酒，應須得酒遣春愁。"},{"title":"水调歌头","author":"吴潜","dynasty":"宋","content":"天宇正高爽，更蹑最高楼。\n长风为我驱驾，极目海山头。\n不用牛山孟浩，不用齐山杜牧，人景自堪酬。\n举酒酹空阔，汗漫与为游。\n拈黄花，怜白首，恨难收。\n颓龄使汝能制，何待更封留。\n眼底朱甍画栋，往往人非物是，蟋蟀自鸣秋。\n万里一搔首，无处著萧飕。"},{"title":"木兰花慢","author":"吕胜己","dynasty":"宋","content":"朝天门外路，路坦坦、走瑶京。\n悔年少狂图，争名远宦，为米孤征。\n星星。\n半凋鬓发，事千端、回首只堪惊。\n居士新来悟也，渭川小隐初成。\n临清。\n巧创幽亭。\n真富贵、享安荣。\n有猿鸟清讴，松篁森卫，桧柏双旌。\n蛙鸣。\n自然鼓吹，粲林华、前后锦围屏。\n须信早朝鸡唱，未如夜枕滩声。"},{"title":"自遣","author":"杜荀鶴","dynasty":"唐","content":"糲食麤衣隨分過，堆金積帛欲如何。\n百年身後一丘土，貧富高低爭幾多。"},{"title":"赏南枝","author":"曾巩","dynasty":"宋","content":"暮冬天地闭，正柔木冻折，瑞雪飘飞。\n对景见南山，岭梅露、几点清雅容姿。\n丹染萼、玉缀枝。\n又岂是、一阳有私。\n大抵是、化工独许，使占却先时。\n霜威莫苦凌持。\n此花根性，想群卉争知。\n贵用在和羹，三春里、不管绿是红非。\n攀赏处、宜酒卮。\n醉拈嗅、幽香更奇。\n倚阑干、仗何人去，嘱羌管休吹。"},{"title":"二郎神","author":"曹勋","dynasty":"宋","content":"半阴未雨。\n霁晓寒、轻烟薄暮。\n乍过了挑青，名园深院，把酒偏宜细步。\n满槛梅花，绕堤溪柳，径暖迁莺相语。\n春澹澹，渐觉清明，相傍小桃才吐。\n凝伫。\n山村水馆，难堪羁旅。\n甚觑著花开，频惊屈指，谩写奚奴丽句。\n幸有家山，青鸾应报，为我整齐歌舞。\n一任待，醉倚群红，花沾酒污。"},{"title":"西江月","author":"李莱老","dynasty":"宋","content":"绿染晓云冉冉，红酣晴雾冥冥。\n银簪悬烛锦官城。\n困倚墙头半影。\n雨后遍饶艳冶，燕来同作清明。\n更深犹唤玉靴笙。\n不管西池露冷。"},{"title":"渔家傲","author":"可旻","dynasty":"宋","content":"西土纹成东土壤。\n星飞一点千华界。\n勿讶神魂生去快。\n无遮碍。\n乐邦只在同居内。\n八德池深华又大。\n跏趺端坐莲华载。\n耳听法音心悟解。\n低头拜。\n从今跳出胞胎外。"},{"title":"行香子","author":"蔡伸","dynasty":"宋","content":"珠露初零。\n天宇澄明。\n正闲阶、皎月亭亭。\n更阑人静，烟敛风清。\n更井边桐，一叶叶，做秋声。\n斗帐鸾屏。\n翠被华茵。\n梦回时、酒力初醒。\n绿云堆枕，红玉生春。\n且打叠起，龙牙簟，竹夫人。"},{"title":"清平乐","author":"朱敦儒","dynasty":"宋","content":"当初相见。\n君恨相逢晚。\n一曲秦筝弹未遍。\n无奈昭阳人怨。\n便教恩浅情疏。\n隔花空望金舆。\n春晚不拈红粉，碧窗自录仙书。"},{"title":"江州司马青衫泪・叨叨令","author":"马致远","dynasty":"元","content":"我这两日上西楼，盼望三十遍；空存得故人书，不见离人面。\n听的行雁来也，我立尽吹箫院；闻得声马嘶也，目断垂杨线。\n相公呵，你原来死了也么哥？你原来死了也么哥？从今后越思量越想的冤魂儿现！。"},{"title":"橫江詞六首 六","author":"李白","dynasty":"唐","content":"月暈天風霧不開，海鯨東蹙百川迴。\n驚波一起三山動，公無渡河歸去來。"},{"title":"郊廟歌辭 享太廟樂章 永和","author":"魏徵、褚亮","dynasty":"唐","content":"於穆烈祖，弘此丕基。\n永言配命，子孫保之。\n百神既洽，萬國在茲。\n是用孝享，神其格思。"},{"title":"重雲李觀疾贈之","author":"韓愈","dynasty":"唐","content":"天行失其度，陰氣來干陽。\n重雲閉白日，炎燠成寒涼。\n小人但咨怨，君子惟憂傷。\n飲食爲減少，身體豈寧康。\n此志誠足貴，懼非職所當。\n藜羹尚如此，肉食安可嘗。\n窮冬百草死，幽桂乃芬芳。\n且況天地間，大運自有常。\n勸君善飲食，鸞鳳本高翔。"},{"title":"過王濬墓","author":"羅鄴","dynasty":"唐","content":"埋骨千年近路塵，路傍碑號晉將軍。\n當時若使無功業，早箇耕桑到此墳。"},{"title":"淅上 一","author":"司空圖","dynasty":"唐","content":"華下支離已隔河，又來此地避干戈。\n山田漸廣猨時到，邨舍新添燕亦多。\n丹桂石楠宜並長，秦雲楚雨暗相和。\n兒童栗熟迷歸路，歸得仍隨牧豎歌。"},{"title":"四边静","author":"徐田臣《杀狗记》","dynasty":"元","content":"思之两个忘恩的，教人恨切齿。\n错认定盘星，教缘我不是。\n把从前是非，再休提起。\n从此水团圆，骨肉再和美。"},{"title":"青玉案","author":"张元干","dynasty":"宋","content":"平生百绕垂虹路。\n看万顷、翻云去。\n山澹夕晖帆影度。\n菱歌风断，袜罗尘散，总是关情处。\n少年陈迹今迟暮。\n走笔犹能醉时句。\n花底自成心暗许。\n旧家春事，觉来客恨，分付疏篷雨。"},{"title":"载见","author":"佚名","dynasty":"先秦","content":"载见辟王，曰求厥章。龙旂阳阳，和铃央央。鞗革有鸧，休有烈光。率见昭考，以孝以享。\n以介眉寿，永言保之，思皇多祜。烈文辟公，绥以多福，俾缉熙于纯嘏。"},{"title":"表夏十首 一","author":"元稹","dynasty":"唐","content":"夏風多暖暖，樹木有繁陰。\n新筍紫長短，早櫻紅淺深。\n煙花雲幕重，榴豔朝景侵。\n華實各自好，詎云芳意沈。"},{"title":"桃园忆故人・桃源忆故人","author":"仇远","dynasty":"宋","content":"苎萝山下花藏路。\n只许流莺来去。\n吹落梨花无数。\n香雪迷官渡。\n浣纱溪浅人何许。\n空对碧云凝暮。\n归去春愁如雾。\n奈五更风雨。"},{"title":"浣溪沙 十九","author":"孫光憲","dynasty":"唐","content":"十五年來錦岸遊，未曾行處不風流，好花長與萬金酬。\n滿眼利名渾信運，一生狂蕩恐難休，且陪煙月醉紅樓。"},{"title":"董逃行","author":"張籍","dynasty":"唐","content":"洛陽城頭火曈曈，亂兵燒我天子宮。\n宮城南面有深山，盡將老幼藏其間。\n重巖爲屋橡爲食，丁男夜行候消息。\n聞道官軍猶掠人，舊里如今歸未得。\n董逃行，漢家幾時重太平。"},{"title":"別後西陵晚眺","author":"元稹","dynasty":"唐","content":"晚日未拋詩筆硯，夕陽空望郡樓臺。\n與君後會知何日，不似潮頭暮却廻。"},{"title":"夏雲","author":"李中","dynasty":"唐","content":"如峰形狀在西郊，未見從龍上泬寥。\n多謝好風吹起後，化爲甘雨濟田苗。"},{"title":"省試奉詔漲曲江池","author":"黃滔","dynasty":"唐","content":"地脉寒來淺，恩波住後新。\n引將諸派水，別貯大都春。\n幽咽疏通處，清泠迸入辰。\n漸平連杏岸，旋闊映樓津。\n沙沒迷行徑，洲寬恣躍鱗。\n願當舟檝便，一附濟川人。"},{"title":"同薛司直諸公秋霽曲江俯見南山作","author":"高適","dynasty":"唐","content":"南山鬱初霽，曲江湛不流。\n若臨瑤池前，想望崑崙丘。\n廻首見黛色，眇然波上秋。\n深沈俯崢嶸，清淺延阻修。\n連潭萬木影，插岸千巖幽。\n杳靄信難測，淵淪無暗投。\n片雲對漁父，獨鳥隨虛舟。\n我心寄青霞，世事慙白鷗。\n得意在乘興，忘懷非外求。\n良辰自多暇，欣與數子遊。"},{"title":"灩澦堆","author":"杜甫","dynasty":"唐","content":"巨積水中央，江寒出水長。\n沈牛荅雲雨，如馬戒舟航。\n天意存傾覆，神功接混茫。\n干戈連解纜，行止憶垂堂。"},{"title":"满江红","author":"无名氏","dynasty":"宋","content":"浪蕊浮花，当不住、晚风吹了。\n微雨过，池塘飞絮，一帘晴画。\n寂寂山光春似梦，依依草色熏如酒。\n近新来、怕上小红楼，凭阑眺。\n心事阻，诗情少。\n东皇去，良辰杳。\n想故园闲趣，水村烟柳。\n此日鹃声天不管，当年燕子人何有。\n叹江南、离别酒初醒，频回首。"},{"title":"浣溪沙","author":"葛胜仲","dynasty":"宋","content":"东道殷勤玉斝飞。\n华灯倾国拥珠玑。\n玉奴嫌瘦玉环肥。\n缥缈幸闻缑岭曲。\n参差犹隔夏侯衣。\n放开云月出清辉。"},{"title":"相和歌辭 怨歌行","author":"虞世南","dynasty":"唐","content":"紫殿秋風冷，彫甍白日沈。\n裁紈悽斷曲，織素別離心。\n掖庭羞改畫，長門不惜金。\n寵移恩稍薄，情疎恨轉深。\n香銷翠羽帳，弦斷鳳皇琴。\n鏡前紅粉歇，階上綠苔侵。\n誰言掩歌扇，飜作白頭吟。"},{"title":"吕洞宾度铁拐李岳・三煞","author":"岳伯川","dynasty":"元","content":"妻呵！你将这干家私使心力二十年夫主相随见，把你这忒娇养正愚顽十一岁免家嘶可怜。\n教孩儿镇守亲娘，休遭继父，专记临终，莫忘遗言。\n若孩儿不官呵，教听些有理的公事，为民呵，教做些有理的营生，为吏呵，教取些有理的入钱。\n休教我这白骨头上作贱，我便死也口眼闭在黄泉。"},{"title":"聒龙谣","author":"朱敦儒","dynasty":"宋","content":"肩拍洪崖，手携子晋，梦里暂辞尘宇。\n高步层霄，俯人间如许。\n算蜗战、多少功名，问蚁聚、几回今古。\n度银潢、展尽参旗，桂花澹，月飞去。\n天风紧，玉楼斜，舞万女霓袖，光摇金缕。\n明廷宴阕，倚青冥回顾。\n过瑶池、重借双成，就楚岫、更邀巫女。\n转云车、指点虚无，引蓬莱路。"},{"title":"包待制智勘后庭花・太平令","author":"郑延玉","dynasty":"元","content":"我见他扭身子十分希诧，须是我赏发与一夜欢洽。\n咱欲要两家都罢，赤紧的我领得三朝严假。\n若事发，教咱救拔，你稳情取功名科甲。\n兀那秀才，他不是人，是个鬼魂。"},{"title":"醉桃源・阮郎归","author":"方千里","dynasty":"宋","content":"良宵相对一灯青。\n相思写砑绫。\n去时情泪滴红冰。\n西风吹涕零。\n愁宛转，意飞腾。\n晴窗穿纸蝇。\n梦知关塞不堪行。\n忆君犹问程。"},{"title":"柳梢青","author":"白君瑞","dynasty":"宋","content":"玉骨冰姿，天然清楚，雪里曾看。\n物外幽人，细窥天巧，收入毫端。\n一枝影落云笺。\n便似觉、清风夜寒。\n试向松窗，待闲一展，俗虑都捐。"},{"title":"南吕・四块玉别情","author":"关汉卿","dynasty":"元","content":"自送别，心难舍，一点相思几时绝？凭阑袖拂杨花雪。\n溪又斜，山又遮，人去也！。"},{"title":"贺新郎","author":"史达祖","dynasty":"宋","content":"鹊翅西风浅。\n乍疏云垂幔，近月银钩将卷。\n天上应闲支机石，前度芳盟谁践。\n便好织、回文锦献。\n乞得秾欢今夜里，算盈盈、一水曾何远。\n宁不会，暗相见。\n彩楼吹断闲针线。\n想幽情嫩约，别有藓庭花院。\n青鸟沈沈音尘绝，烟锁蓬莱宫殿。\n渐木杪、参旗西转。\n不怕天孙成间阻，怕人间、薄幸心肠变。\n又学得，易分散。"},{"title":"鄂渚清明日與鄉友登頭陀山","author":"來鵠","dynasty":"唐","content":"冷酒一杯相勸頻，異鄉相遇轉相親。\n落花風裏數聲笛，芳草煙中無限人。\n都大此時深悵望，豈堪高處更逡巡。\n思量費子真仙子，不作頭陀山下塵。"},{"title":"送東光呂少府之官連帥奏授","author":"竇牟","dynasty":"唐","content":"遠愛東光縣，平臨若木津。\n一城見先日，百里早驚春。\n德禮邀才重，恩輝拜命新。\n幾時裁尺素，滄海有枯鱗。"},{"title":"雜曲歌辭 出門行二首 二","author":"孟郊","dynasty":"唐","content":"海風蕭蕭天雨霜，窮愁獨坐夜何長？\n驅車舊憶太行險，始知遊子悲故鄉。\n美人相思隔天闕，長望雲端不可越。\n手持琅玕欲有贈，愛而不見心斷絕。\n南山峨峨白石爛，碧海之波浩漫漫。\n參辰出沒不相待，我欲橫天無羽翰。"},{"title":"送鄭明府貶嶺南","author":"司空曙","dynasty":"唐","content":"青楓江色晚，楚客獨傷春。\n共對一尊酒，相看萬里人。\n猜嫌成謫宦，正直不防身。\n莫畏炎方久，年年雨露新。"},{"title":"渔家傲","author":"晏殊","dynasty":"宋","content":"脸傅朝霞衣剪翠。\n重重占断秋江水。\n一曲采莲风细细。\n人未醉。\n鸳鸯不合惊飞起。\n欲摘嫩条嫌绿刺。\n闲敲画扇偷金蕊。\n半夜月明珠露坠。\n多少意。\n红腮点点相思泪。"},{"title":"西江月","author":"曹遇","dynasty":"宋","content":"秋霁嫦娥二八，寒光逼散浮云。\n小山丛桂吐清芬，犹带蟾宫风韵。\n因念两登仙籍，恩沾雨露方新。\n汝今妙岁已能文。\n早折高枝荣奋。"},{"title":"兵要望江南 占鳥第二十二（京本作「占飛禽第二十」○八十三首） 六十一","author":"易靜","dynasty":"唐","content":"諸鳴鳥，不利叫三聲。\n一語五聲將快和，若逢此數不堪聽，一任徹更鳴。\n（《易》云：「三多凶。\n」故不利。\n）。"},{"title":"塞下二首 一","author":"許棠","dynasty":"唐","content":"胡虜偏狂悍，邊兵不敢閑。\n防秋朝伏弩，縱火夜搜山。\n鴈逆風鼙振，沙飛獵騎還。\n安西雖有路，難更出陽關。"},{"title":"渔家傲","author":"朱敦儒","dynasty":"宋","content":"畏暑闲寻湖上径。\n雨丝断送凉成阵。\n风里芙蓉斜不整。\n沈红影。\n约回萍叶波心静。\n催唤吴姬迎小艇。\n妆花烛焰明相映。\n饮到夜阑人却醒。\n风雨定。\n欲归更把阑干凭。"},{"title":"感天动地窦娥冤・隔尾","author":"关汉卿","dynasty":"元","content":"这厮搬调咱老母收留你，自药死亲爷待要唬吓谁？我家的老子，倒说是我做儿子的药死了，人也不信。\n四邻八舍听着：窦娥药杀我家老子哩！罢么，你不要大惊小怪的，吓杀我也！你可怕么？可知怕哩。\n你要饶么？可知要饶哩。\n你教窦娥随顺了我，叫我三声嫡嫡亲亲的丈夫，我便饶了他。\n孩儿也，你随顺了他罢。\n婆婆，你怎说这般言语！我一马难将两鞍鞴，想男儿在日曾两年匹配，却教我改嫁别人，其实做不得。"},{"title":"侍宴詠石榴","author":"孔紹安","dynasty":"唐","content":"可惜庭中樹，移根逐漢臣。\n只爲來時晚，花開不及春。"},{"title":"南歌子","author":"陈克","dynasty":"宋","content":"北固烟中寺，西津雨后山。\n看公英气两眉间。\n如在林霏、江月袭人寒。\n展翼声名久，占熊福艾全。\n风流不是地行仙。\n好去鞭笞鸾凤、紫微天。"},{"title":"郊廟歌辭 五郊樂章 黑帝羽音","author":"魏徵","dynasty":"唐","content":"嚴冬季月，星迴風厲。\n享祀報功，方祚來歲。"},{"title":"八声甘州","author":"黄裳","dynasty":"宋","content":"化工多事了，却收天巧，都与西风。\n数峰云如扫，闲垂六幕，初见秋容。\n昨夜烦襟顿释，一雨洗遥空。\n偏有银蟾好，千里人同。\n引起游人多感，为静中景色，悲思无穷。\n傍雕栏怀古，谁问紫元翁。\n也难逢、金华时候，又岂知、幽会水精宫。\n尘缘满，指烟霞去，多在江东。"},{"title":"汉宫春","author":"晁冲之","dynasty":"宋","content":"潇洒江梅，向竹梢稀处，横两三枝。\n东君也不爱惜，雪压风欺。\n无情燕子，怕春寒、轻失佳期。\n惟是有、南来归雁，年年长见开时。\n清浅小溪如练，问玉堂何似，茅舍疏篱。\n伤心故人去后，冷落新诗。\n微云淡月，对孤芳、分付他谁。\n空自倚，清香未减，风流不在人知。"},{"title":"鹧鸪天","author":"姜夔","dynasty":"宋","content":"忆昨天街预赏时。\n柳悭梅小未教知。\n而今正是欢游夕，却怕春寒自掩扉。\n帘寂寂，月低低。\n旧情惟有绛都词。\n芙蓉影暗三更后，卧听邻娃笑语归。"},{"title":"五言長句","author":"林仙人","dynasty":"唐","content":"此境極岧嶤，登臨近斗杓。\n天元諸聖會，地勢萬峰朝。\n西揖崑丘峻，東連蓬海遙。\n泉甘生玉頂，壇穩壓金腰。\n泰華三峰立，黃河一帶漂。\n五更觀海日，半夜聽簫韶。\n落月低龍嶺，寒煙鎖虹橋。\n雪鷄聲喔喔，風竹韻蕭蕭。\n雲屋香煙起，芝燈瑞彩銷。\n麻籠騰秀氣，藥櫃顯靈苗。\n丹井猶清淺，神鐘又寂寥。\n八岡齊岌岌，雙鶴對飄飄。\n瀑水銀垂線，霞城綺建標。\n池清深見底，柏聳翠凌霄。\n道館新居壯，真公舊事遼。\n幾瞻青嶂上，時有白雲飄。\n石室虛難問，臺松老不凋。\n巖花鋪錦繡，溪溜漱瓊瑤。\n洞壑非塵趣，林巒隔世囂。\n軒皇開綵仗，王母閴鸞軺。\n旦暮陰陽變，炎涼節候調。\n暝猿啼復歇，晴靄合還消。\n歌詠聊能紀，工夫豈易描？\n妙齡希郄桂，晚歲樂顏瓢。\n有志追伊霍，無才佐舜堯。\n披圖常景仰，酒翰益傾翹。\n聲色情俱泯，希夷興已超。\n何當歸卜隱，高蹈訪松喬。"},{"title":"少年游慢","author":"张先","dynasty":"宋","content":"春城三二月。\n禁柳飘绵未歇。\n仙篽生香，轻云凝紫，临层阙。\n歌掌明珠滑。\n酒脸红霞发。\n华省名高，少年得意时节。\n画刻三题彻。\n梯汉同登蟾窟。\n玉殿初宣，银袍齐脱，生仙骨。\n花探都门晓，马跃芳衢阔。\n宴罢东风，鞭梢一行飞雪。"},{"title":"王良百一歌 略相 六","author":"徐成","dynasty":"唐","content":"近者雖似小，遠望却成高。\n要知深有力，腹上逆生毛。"},{"title":"巴陵贈賈舍人","author":"李白","dynasty":"唐","content":"賈生西望憶京華，湘浦南遷莫怨嗟。\n聖主恩深漢文帝，憐君不遣到長沙。"},{"title":"如梦令","author":"吕本中","dynasty":"宋","content":"海雁桥边春苦。\n几见落花飞絮。\n重到柳行西，懒问画楼何处。\n凝伫。\n凝伫。\n十顷荷花风雨。"},{"title":"贺新郎","author":"李处全","dynasty":"宋","content":"秋意生何许。\n对玉钩、微云避舍，素风吹暑。\n银汉桥成天路稳，乾鹊声声媚妩。\n送仙杖、年年须度。\n离合悲欢多少话，想今宵、缱绻难深诉。\n千古恨，无新故。\n聊须作意成欢绪。\n为佳时、金针戏把，翠觞频举。\n莫念匆匆轻掺袂，天上元无间阻。\n况好是、新凉庭户。\n倦客天涯磋老大，趁珠帘、绣额高楼处。\n乞些巧，调儿女。"},{"title":"思越人・朝天子","author":"贺铸","dynasty":"宋","content":"京口瓜洲记梦间。\n朱扉犹想映花关。\n东风太是无情思，不许扁舟兴尽还。\n春水漫，夕阳闲。\n乌樯几转绿杨湾。\n红尘十里扬州过，更上迷楼一借山。"},{"title":"恨春迟","author":"欧阳修","dynasty":"宋","content":"欲借江梅荐饮。\n望陇驿、音息沈沈。\n住在柳州东，彼此相思，梦回云去难寻。\n归燕来时花期浸。\n淡月坠、将晓还阴。\n争奈多情易感，风信无凭，如何消遣初心。"},{"title":"贺新郎","author":"王义山","dynasty":"宋","content":"雅有登山癖。\n觉老来、尚可跻攀，浪游蹑屐。\n险怪嶕嶢称雁荡，争秀群山第一。\n更耸出、穹崖千尺。\n景物深藏长谷里，最上龛，水凿时冲激。\n硉矹处，巨□石。\n地生天作谁能识。\n睹江山如故，恨无一时人物。\n灵运当年为太守，佳处都曾游历。\n独不见、此山脚迹。\n风月直须人管领，怎不移、石壁题岩壁。\n今且著，老夫笔。"},{"title":"甘州・八声甘州","author":"张炎","dynasty":"宋","content":"想不劳、添竹引龙须，断梗忽传芳。\n记珠悬润碧，飘飘秋影，曾印禅窗。\n诗外片云落莫，错认是花光。\n无色空尘眼，雾老烟荒。\n一翦静中生意，任前看冷淡，真味深长。\n有清风如许，吹断万红香。\n且休教夜深人见，怕误他、看月上银床。\n凝眸久，却愁卷去，难博西凉。"},{"title":"木兰花慢","author":"周密","dynasty":"宋","content":"恰芳菲梦醒，漾残月、转湘帘。\n正翠崦收钟，彤墀放仗，台榭轻烟。\n东园。\n夜游乍散，听金壶、逗晓歇花签。\n宫柳微开露眼，小莺寂妒春眠。\n冰奁。\n黛浅红鲜。\n临晓鉴、竞晨妍。\n怕误却佳期，宿妆旋整，忙上雕軿。\n都缘探芳起早，看堤边、早有已开船。\n薇帐残香泪蜡，有人病酒恹恹。"},{"title":"好事近","author":"仲并","dynasty":"宋","content":"淮上五分符，名在图书东壁。\n坐对书成多暇，写青箱千帙。\n一杯先为祝东风，丹诏来朝夕。\n何处称公挥翰，定北扉西掖。"},{"title":"輕薄者爲進士及第語（題擬） 二","author":"佚名","dynasty":"唐","content":"進士初及第，頭上七尺焰光。"},{"title":"夢中歌 五","author":"張生妻","dynasty":"唐","content":"螢火穿白楊，悲風入荒草。\n疑是夢中遊，愁迷故園道。"},{"title":"生查子","author":"王观","dynasty":"宋","content":"关山魂梦长，塞雁音书少。\n两鬓可怜青，一夜相思老。\n归傍碧纱窗，说与人人道。\n真个别离难，不似相逢好。"},{"title":"花犯","author":"周邦彦","dynasty":"宋","content":"粉墙低，梅花照眼，依然旧风味。\n露痕轻缀。\n疑净洗铅华，无限佳丽。\n去年胜赏曾孤倚。\n冰盘同宴喜。\n更可惜，雪中高树，香篝熏素被。\n今年对花最匆匆，相逢似有恨，依依愁悴。\n吟望久，青苔上、旋看飞坠。\n相将见、脆丸荐酒，人正在、空江烟浪里。\n但梦想、一枝潇洒，黄昏斜照水。"},{"title":"水龙吟","author":"陈著","dynasty":"宋","content":"好花天也多悭，放迟留做残春主。\n丰肌弱骨，晴娇无奈，新妆相妒。\n翠幕高张，玉阑低护，怕惊风雨。\n记年时、多少诗朋酒伴，逢花醉、簪花舞。\n那料无情光景，到如今、水流云去。\n残枝剩叶，依依如梦，不堪相觑。\n心事谁知，杜鹃饶舌，自能分诉。\n日西斜，烟草凄凄，望断洛阳何处。"},{"title":"寄淮南幕中劉員外","author":"趙嘏","dynasty":"唐","content":"郎官何遜最風流，愛月憐山不下樓。\n三佐戎旃換朱紱，一辭蘭省見清秋。\n桂生巖石本瀟灑，鶴到煙空更自由。\n休向西齋久閑臥，滿朝傾蓋是依劉。"},{"title":"詩三百三首 三十六","author":"寒山","dynasty":"唐","content":"東家一老婆，富來三五年。\n昔日貧於我，今笑我無錢。\n渠笑我在後，我笑渠在前。\n相笑儻不止，東邊復西邊。"},{"title":"經麻姑山","author":"劉滄","dynasty":"唐","content":"麻姑此地鍊神丹，寂寞煙霞古竈殘。\n一自仙娥歸碧落，幾年春雨洗紅蘭。\n帆飛震澤秋江遠，雨過陵陽晚樹寒。\n山頂白雲千萬片，時聞鸞鶴下仙壇。"},{"title":"送僧中孚南歸","author":"譚用之","dynasty":"唐","content":"琵琶峽口月溪邊，玉乳頭佗憶舊川。\n一錫冷涵蘭徑路，片帆香挂橘洲煙。\n苔封石錦棲霞室，水迸衣珠噴玉蟬。\n莫道翩翩去如夢，本來吟鳥在林泉。"},{"title":"金盏子","author":"吴文英","dynasty":"宋","content":"赏月梧园，恨广寒宫树，晓风摇落。\n莓砌扫珠尘，空肠断、熏炉烬销残萼。\n殿秋尚有馀花，锁烟窗云幄。\n新雁又、无端送人江上，短亭初泊。\n篱角。\n梦依约。\n人一笑、惺忪翠袖薄。\n悠然醉魂唤醒，幽丛畔、凄香雾雨漠漠。\n晚吹乍颤秋声，早屏空金雀。\n明朝想，犹有数点蜂黄，伴我斟酌。"},{"title":"春日雨後作","author":"劉得仁","dynasty":"唐","content":"朝來微有雨，天地爽無塵。\n北厥明如晝，南山碧動人。\n車輿終日別，草樹一城新。\n枉是吾君戚，何門謁紫宸。"},{"title":"送朱先輩尉廬陵","author":"徐鉉","dynasty":"唐","content":"我重朱夫子，依然見古人。\n成名無媿色，得祿及慈親。\n莫歎官資屈，寧論活計貧。\n平生心氣在，終任靜邊塵。"},{"title":"失调名","author":"无名氏","dynasty":"宋","content":"金吾不禁元宵，漏声更莫催晓。"},{"title":"贈蘇四徯","author":"杜甫","dynasty":"唐","content":"異縣昔同遊，各云厭轉蓬。\n別離已五年，尚在行李中。\n戎馬日衰息，乘輿安九重。\n有才何棲棲，將老委所窮。\n爲郎未爲賤，其奈疾病攻。\n子何面黧黑，不得豁心胷。\n巴蜀倦剽掠，下愚成土風。\n幽薊已削平，荒徼尚彎弓。\n斯人脫身來，豈非吾道東。\n乾坤雖寬大，所適裝囊空。\n肉食哂菜色，少壯欺老翁。\n況乃主客間，古來偪側同。\n君今下荆揚，獨帆如飛鴻。\n二州豪俠場，人馬皆自雄。\n一請甘飢寒，再請甘養蒙。"},{"title":"醉桃源・阮郎归","author":"秦观","dynasty":"宋","content":"碧天如水月如眉。\n城头银漏迟。\n绿波风动画船移。\n娇羞初见时。\n银烛暗，翠帘垂。\n芳心两自知。\n楚台魂断晓云飞。\n幽欢难再期。"},{"title":"倬彼我系 六","author":"王勃","dynasty":"唐","content":"伊余小子，信慙明哲。\n彼網有條，彼車有轍。\n思屏人事，克終前烈。\n于嗟代網，卒余來絏。"},{"title":"過庾信宅","author":"張說","dynasty":"唐","content":"蘭成追宋玉，舊宅偶詞人。\n筆湧江山氣，文驕雲雨神。\n包胥非救楚，隨會反留秦。\n獨有東陽守，來嗟古樹春。"},{"title":"望江南・忆江南","author":"陈允平","dynasty":"宋","content":"烟漠漠，湖外绿杨堤。\n满地落花春雨后，一帘飞絮夕阳西。\n梁燕落香泥。\n流水恨，和泪入桃溪。\n鹦鹉洲边鹦鹉恨，杜鹃枝上杜鹃啼。\n归思越凄凄。"},{"title":"擬古詩十二首 七","author":"韋應物","dynasty":"唐","content":"酒星非所酌，月桂不爲食。\n虛薄空有名，爲君長歎息。\n蘭蕙雖可懷，芳香與時息。\n豈如凌霜葉，歲暮藹顏色。\n折柔將有贈，延意千里客。\n草木知賤微，所貴寒不易。"},{"title":"子規","author":"羅隱","dynasty":"唐","content":"銅梁路遠草青青，此恨那堪枕上聽。\n一種有冤猶可報，不如銜石疊滄溟。"},{"title":"七月一日題終明府水樓二首 一","author":"杜甫","dynasty":"唐","content":"高棟曾軒已自涼，秋風此日灑衣裳。\n翛然欲下陰山雪，不去非無漢署香。\n絕辟過雲開錦繡，疎松夾水奏笙簧。\n看君宜著王喬履，真賜還疑出尚方。"},{"title":"玉楼春","author":"毛滂","dynasty":"宋","content":"一年滴尽莲花漏。\n碧井酴酥沈冻酒。\n晓寒料峭尚欺人，春态苗条先到柳。\n佳人重劝千长寿。\n柏叶椒花芬翠袖。\n醉乡深处少相知，祗与东君偏故旧。"},{"title":"柳梢青","author":"赵功可","dynasty":"宋","content":"一健如仙，东湖烟柳，坐拥吟翁。\n几许功名，百年身世，相见匆匆。\n别来三度秋风。\n怕看见、云间过鸿。\n酒醒灯寒，更残月落，吾美楼中。"},{"title":"踏莎行","author":"毛珝","dynasty":"宋","content":"顾曲多情，寻芳未老。\n一庭风月知音少。\n梦随蝶去恨墙高，醉听莺语嫌笼小。\n红烛呼卢，黄金买笑。\n弹丝踮屣长安道。\n彩笺拈起锦囊花，绿窗留得罗裙草。"},{"title":"一寸金","author":"吴文英","dynasty":"宋","content":"秋压更长，看见姮娥瘦如束。\n正古花摇落，寒蛩满地，参梅吹老，玉龙横竹。\n霜被芙蓉宿。\n红绵透、尚欺暗烛。\n年年记、一种凄凉，绣幌金圆挂香玉。\n顽老情怀，都无欢事，良宵爱幽独。\n叹画图难仿，橘村砧思，笠蓑有约，莼洲渔屋。\n心景凭谁语，商弦重、袖寒转轴。\n疏篱下、试觅重阳，醉擘青露菊。"},{"title":"送沈侍郎","author":"貫休","dynasty":"唐","content":"從知無遠近，木落去閩城。\n地入無諸俗，冠峨甲乙精。\n山多高興亂，江直好風生。\n儉府清無事，唯應薦禰衡。"},{"title":"喜迁莺","author":"李纲","dynasty":"宋","content":"长江千里。\n限南北、雪浪云涛无际。\n天险难逾，人谋克壮，索虏岂能吞噬。\n阿坚百万南牧，倏忽长驱吾地。\n破强敌，在谢公处画，从容颐指。\n奇伟。\n淝水上，八千戈甲，结阵当蛇豕。\n鞭弭周旋，旌旗麾动，坐却北军风靡。\n夜闻数声鸣鹤，尽道王师将至。\n延晋祚，庇烝民，周雅何曾专美。"},{"title":"浙東故孟尚書種柳","author":"徐凝","dynasty":"唐","content":"孟家種柳東城去，臨水逶迤思故人。\n不似當時大司馬，重來得見漢南春。"},{"title":"十四科頭 境照不二","author":"寶誌","dynasty":"唐","content":"禪師體離無明，煩惱從何處生？\n地獄天堂一相，湼槃生死空名。\n齊無貪嗔可斷，亦無佛道可成。\n衆生與佛平等，自然聖智惺惺。\n不爲六塵所染，句句獨契無生。\n正覺一念玄解，三世坦然皆平。\n非法非律自制，翛然真入圓成。\n絶此四句百非，如空無作無依。"},{"title":"山驛閑臥即事","author":"蘇頲","dynasty":"唐","content":"息燕歸檐靜，飛花落院閑。\n不愁愁自著，誰道憶鄉關。"},{"title":"雨後過華嶽廟","author":"李山甫","dynasty":"唐","content":"華山黑影霄崔嵬，金天□□門未開。\n雨淋鬼火滅不滅，風送神香來不來。\n牆外素錢飄似雪，殿前陰栢吼如雷。\n知君暗宰人間事，休把蒼生夢裏裁。"},{"title":"清平乐","author":"黄机","dynasty":"宋","content":"晓窗晴日。\n一点黄金橘。\n万事如毛随日出。\n多少人间头白。\n未春长恨春迟。\n春来生怕春归。\n办取揭天箫鼓，莫教孤负荼䕷。"},{"title":"宮詞百首 九十四","author":"和凝","dynasty":"唐","content":"紅玉纖纖捧暖笙，絳唇呼吸引春鶯。\n霓裳曲罷君王笑，宜近前來與改名。"},{"title":"须贾大夫谇范叔・牧羊关","author":"高文秀","dynasty":"元","content":"待走来如何走？待藏来怎地藏？没揣的偏和他打个头撞。\n我举起这灯来试看咱。\n我道是谁，原来是范雎。\n你看一身秽污，你也少吃一钟波。\n我几曾吃美酒羊羔，刚刚是吃了会胡枷乱棒。\n你既不醉呵，怎生浑身都是秽污？则被这粪沾湿我两鬓角，尿浸透我一胸膛。\n你站开些，这臭气当不得。\n你闻不的我这秽气浑身臭，院公也，我几吃那开埕十里香。\n你原来不曾吃酒，可怎生这个模样？院公可怜见，你救我咱。\n我同大夫入齐为使，见了齐王，一席话间，齐王大喜，便将公子魏申释放还国。\n齐王命中大夫邹衍在驿亭中赐牛酒管待小生，又赐黄金千两，我并不曾受，这是大夫亲见的。\n今归本国，安排筵宴请魏齐丞相饮酒，说我以阴事告齐，将我三推六问，吊拷绷扒，打死了我，丢在这粪坑中，倒亏这秽气熏活了。\n望院公怎生救我出去，此恩异日必当重报。\n嗨，好可怜人也。\n这里也无人，你跟我将来，打些水淋的你身上干净，脱了你那秽污衣服。\n这寒冷天道，不冻杀了你来。\n我有穿的旧绵衣服，待我取来与你穿。\n你穿了这衣服，还有五两碎银子，与你将息去。\n我如今开了后角门，放你出去。\n你休在这里，不问他州外府，逃你的性命。\n你久已后若得志呵，只休忘了我的恩念。\n院公，你是我重生的父母，再养的爷娘。\n小生也不往他处，唯有秦国最强，可以报仇，就此告辞去也。"},{"title":"奉和魯望樵人十詠 樵火","author":"皮日休","dynasty":"唐","content":"山客地爐裏，然薪如陽輝。\n松膏作𣺫瀡，杉子爲珠璣。\n響誤擊刺鬧，燄疑彗孛飛。\n傍邊煖白酒，不覺瀑冰垂。"},{"title":"山中舒懷寄上丁學士","author":"劉得仁","dynasty":"唐","content":"五字投精鑒，慙非大雅詞。\n本求閑賜覽，豈料便蒙知。\n幽拙欣殊幸，提攜更不疑。\n弱苗須雨長，懶翼在風吹。\n礪鏃端楊葉，光門待桂枝。\n計聞塵裏譽，因和禁中詩。"},{"title":"齐天乐","author":"柴望","dynasty":"宋","content":"青青杨柳丝丝雨，他乡又逢寒食。\n几度刘郎，当年曼倩，迢递水村烟驿。\n寻踪访迹。\n正马上相逢，杏花狼藉。\n惟有沙边，旧时鸥鹭似相识。\n天涯流浪最久，十年何所事，幽愫历历。\n换字鹅归，看梅鹤去，回首征衫泪渍。\n新欢旧忆。\n笑客处如归，归处如客。\n独倚危阑，乱山无数碧。"},{"title":"一翦梅","author":"蒋捷","dynasty":"宋","content":"小巧楼台眼界宽。\n朝卷帘看。\n暮卷帘看。\n故乡一望一心酸。\n云又迷漫。\n水又迷漫。\n天不教人客梦安。\n昨夜春寒。\n今夜春寒。\n梨花月底两眉攒。\n敲遍阑干。\n拍遍阑干。"},{"title":"臨頓爲吳中偏勝之地陸魯望居之不出郛郭曠若郊墅余每相訪欵然惜去因成五言十首奉題屋壁 十","author":"皮日休","dynasty":"唐","content":"緩頰稱無利，低眉號不能。\n世情都太薄，俗意就中憎。\n雲態不知驟，鶴情非會徵。\n畫臣誰奉詔，來此寫姜肱。"},{"title":"水调歌头","author":"姚述尧2","dynasty":"宋","content":"泽国正秋杪，微雨洒江滨。\n凭高一望，万里多稼总如云。\n芳野壤歌鼎沸，古市欢声辐凑，尽是泰平人。\n铃阁尽无事，桃李满公门。\n恨瓜戍，趣征驭，惜芳辰。\n高情耿耿，重别中夜沃清尊。\n不为阑亭感慨，莫作楚狂醉倒，谭笑自生春。\n明日送行处，忍顾翠眉颦。"},{"title":"梁州・子为外貌儿不中抬举，因此内才儿不得便宜。半生未得文章力，空","author":"钟嗣成","dynasty":"元","content":"自胸藏锦绣，口唾珠玑。\n争奈灰容土貌，缺齿重颏，更兼着细眼单眉，人中短髭鬓稀稀。\n那里取陈平般冠玉精神，何晏般风流面皮，那里取潘安般俊俏容仪？自知，就里。\n清晨倦把青鸾对，恨煞爷娘不争气。\n有一日黄榜招收丑陋的，准拟夺魁。"},{"title":"鹧鸪天","author":"郭应祥","dynasty":"宋","content":"万里澄空没点云。\n素娥依旧驾冰轮。\n自缘人意看承别，未必清辉减一分。\n倾白堕，拥红裙。\n不知谁主复谁宾。\n更筹易促愁分袂，又作东西南北人。"},{"title":"满江红","author":"张半湖","dynasty":"宋","content":"新绿池塘，一两点、荷花微雨。\n人正静，桐阴竹影，半侵庭户。\n敧枕未圆蝴蝶梦，隔窗时听幽禽语。\n卷沙帏、随意理琴丝，黄金缕。\n鲛绡扇，轻轻举。\n龙涎饼，微微炷。\n向水晶宫里，坐消袢暑。\n剥啄谁敲棋子响，莺儿林里惊飞去。\n最好是、活水瀹新茶，醒春醑。"},{"title":"定风波","author":"黄庭坚","dynasty":"宋","content":"晚岁监州闻荔枝。\n赤英垂坠压阑枝。\n万里来逢芳意歇。\n愁绝。\n满盘空忆去年时。\n涧草山花光照坐。\n春过。\n等闲桃李又累累。\n辜负寒泉浸红皱。\n消瘦。\n有人花病损香肌。"},{"title":"驺虞","author":"佚名","dynasty":"先秦","content":"彼茁者葭，壹发五豝，于嗟乎驺虞！\n彼茁者蓬，壹发五豵，于嗟乎驺虞！"},{"title":"念奴娇","author":"王迈","dynasty":"宋","content":"见山堂上，画帘卷、犹是清和天气。\n绿水红莲，雅称得、瑶碧冰壶标致，名在丹台，籍通紫府，游戏人间世。\n三洪华阀，自应生此人瑞。\n好是佳旦称觞，班衣拜舞，有鹓雏相对。\n后院婵娟争劝酒，端午彩丝双系。\n管取来年，雪罗风葛，荣被君恩赐。\n黑头公相，直须眉寿千岁。"},{"title":"四月","author":"佚名","dynasty":"先秦","content":"四月维夏，六月徂署。先祖匪人，胡宁忍予？\n秋日凄凄，百卉具腓。乱离瘼矣，爰其适归？\n冬日烈烈，飘风发发。民莫不穀，我独何害？\n山有嘉卉，侯栗侯梅。废为残贼，莫知其尤！\n相彼泉水，载清载浊。我日构祸，曷云能穀？\n滔滔江汉，南国之纪。尽瘁以仕，宁莫我有？\n匪鹑匪鸢，翰飞戾天。匪鳣匪鲔，潜逃于渊。\n山有蕨薇，隰有杞桋。君子作歌，维以告哀。"},{"title":"失调名","author":"蔡确","dynasty":"宋","content":"骊山宫中看乞巧，太液池边收曝衣。"},{"title":"中峯居喜見苗發","author":"祖詠","dynasty":"唐","content":"自得中峰住，深林亦閉關。\n經秋無客到，入夜有僧還。\n暗澗泉聲小，荒岡樹影閑。\n高窻不可望，星月滿空山。"},{"title":"荅張五弟","author":"王維","dynasty":"唐","content":"終南有茅屋，前對終南山。\n終年無客常閉關，終日無心長自閑。\n不妨飲酒復垂釣，君但能來相往還。"},{"title":"满江红","author":"辛弃疾","dynasty":"宋","content":"蜀道登天，一杯送、绣衣行客。\n还自叹、中年多病，不堪离别。\n东北看惊诸葛《表》，西南更草相如《檄》。\n把功名、收拾付君侯，如椽笔。\n儿女泪，君休滴。\n荆楚路，吾能说。\n要新诗准备，庐江山色。\n赤壁矶头千古浪，铜鞮陌上三更月。\n正梅花、万里雪深时，须相忆。"},{"title":"贈從弟南平太守之遙二首 二","author":"李白","dynasty":"唐","content":"東平與南平，今古兩步兵。\n素心愛美酒，不是顧專城。\n謫官桃源去，尋花幾處行。\n秦人如舊識，出戶笑相迎。"},{"title":"招魂","author":"宋玉","dynasty":"先秦","content":"朕幼清以廉洁兮，身服义而未沫。\n主此盛德兮，牵于俗而芜秽。\n上无所考此盛德兮，长离殃而愁苦。\n帝告巫阳曰：“有人在下，我欲辅之。魂魄离散，汝筮予之。”\n巫阳对曰：“掌梦！上帝其难从。若必筮予之，恐后之谢，不能复用。”\n巫阳焉乃下招曰：魂兮归来！去君之恒干，何为四方些？\n舍君之乐处，而离彼不祥些！魂兮归来！东方不可以讬些。\n长人千仞，惟魂是索些。\n十日代出，流金铄石些。\n彼皆习之，魂往必释些。\n归来兮！不可以讬些。\n魂兮归来！南方不可以止些。\n雕题黑齿，得人肉以祀，以其骨为醢些。\n蝮蛇蓁蓁，封狐千里些。\n雄虺九首，往来倏忽，吞人以益其心些。\n归来兮！不可久淫些。\n魂兮归来！西方之害，流沙千里些。\n旋入雷渊，爢散而不可止些。\n幸而得脱，其外旷宇些。\n赤蚁若象，玄蜂若壶些。\n五谷不生，丛菅是食些。\n其土烂人，求水无所得些。\n彷徉无所倚，广大无所极些。\n归来兮！恐自遗贼些。\n魂兮归来！北方不可以止些。\n增冰峨峨，飞雪千里些。\n归来兮！不可以久些。\n魂兮归来！君无上天些。\n虎豹九关，啄害下人些。\n一夫九首，拔木九千些。\n豺狼从目，往来侁侁些。\n悬人以嬉，投之深渊些。\n致命于帝，然后得瞑些。\n归来！往恐危身些。\n魂兮归来！君无下此幽都些。\n土伯九约，其角觺觺些。\n敦脄血拇，逐人伂駓駓些。\n参目虎首，其身若牛些。\n此皆甘人，归来！恐自遗灾些。\n魂兮归来！入修门些。\n工祝招君，背行先些。\n秦篝齐缕，郑绵络些。\n招具该备，永啸呼些。\n魂兮归来！反故居些。\n天地四方，多贼奸些。\n像设君室，静闲安些。\n高堂邃宇，槛层轩些。\n层台累榭，临高山些。\n网户朱缀，刻方连些。\n冬有穾厦，夏室寒些。\n川谷径复，流潺湲些。\n光风转蕙，氾崇兰些。\n经堂入奥，朱尘筵些。\n砥室翠翘，挂曲琼些。\n翡翠珠被，烂齐光些。\n蒻阿拂壁，罗帱张些。\n纂组绮缟，结琦璜些。\n室中之观，多珍怪些。\n兰膏明烛，华容备些。\n二八侍宿，射递代些。\n九侯淑女，多迅众些。\n盛鬋不同制，实满宫些。\n容态好比，顺弥代些。\n弱颜固植，謇其有意些。\n姱容修态，絚洞房些。\n蛾眉曼睩，目腾光些。\n靡颜腻理，遗视矊些。\n离榭修幕，侍君之闲些。\n悲帷翠帐，饰高堂些。\n红壁沙版，玄玉梁些。\n仰观刻桷，画龙蛇些。\n坐堂伏槛，临曲池些。\n芙蓉始发，杂芰荷些。\n紫茎屏风，文缘波些。\n文异豹饰，侍陂陁些。\n轩辌既低，步骑罗些。\n兰薄户树，琼木篱些。\n魂兮归来！何远为些？\n室家遂宗，食多方些。\n稻粢穱麦，挐黄梁些。\n大苦醎酸，辛甘行些。\n肥牛之腱，臑若芳些。\n和酸若苦，陈吴羹些。\n胹鳖炮羔，有柘浆些。\n鹄酸臇凫，煎鸿鸧些。\n露鸡臛蠵，厉而不爽些。\n粔籹蜜饵，有餦餭些。\n瑶浆蜜勺，实羽觞些。\n挫糟冻饮，酎清凉些。\n华酌既陈，有琼浆些。\n归来反故室，敬而无妨些。\n肴羞未通，女乐罗些。\n敶钟按鼓，造新歌些。\n《涉江》《采菱》，发《扬荷》些。\n美人既醉，朱颜酡些。\n嬉光眇视，目曾波些。\n被文服纤，丽而不奇些。\n长发曼鬋，艳陆离些。\n二八齐容，起郑舞些。\n衽若交竿，抚案下些。\n竽瑟狂会，搷鸣鼓些。\n宫庭震惊，发<激楚>些。\n吴歈蔡讴，奏大吕些。\n士女杂坐，乱而不分些。\n放敶组缨，班其相纷些。\n郑卫妖玩，来杂陈些。\n《激楚》之结，独秀先些。\n菎蔽象棋，有六簙些。\n分曹并进，遒相迫些。\n成枭而牟，呼五白些。\n晋制犀比，费白日些。\n铿钟摇簴，揳梓瑟些。\n娱酒不废，沈日夜些。\n兰膏明烛，华灯错些。\n结撰至思，兰芳假些。\n人有所极，同心赋些。\n酎饮尽欢，乐先故些。\n魂兮归来！反故居些。\n乱曰：献岁发春兮，汨吾南征。\n菉蘋齐叶兮，白芷生。\n路贯庐江兮，左长薄。\n倚沼畦瀛兮，遥望博。\n青骊结驷兮，齐千乘。\n悬火延起兮，玄颜烝。\n步及骤处兮，诱骋先。\n抑骛若通兮，引车右还。\n与王趋梦兮，课后先。\n君王亲发兮，惮青兕。\n朱明承夜兮，时不可以淹。\n皋兰被径兮，斯路渐。\n湛湛江水兮，上有枫。\n目极千里兮，伤春心。\n魂兮归来，哀江南！"},{"title":"鹧鸪天","author":"周密","dynasty":"宋","content":"相傍清明晴便悭。\n闭门空自惜花残。\n海棠半坼难禁雨，燕子初归不耐寒。\n金鸭冷，锦鹓闲。\n银缸空照小屏山。\n翠罗袖薄东风峭，独倚西楼第几阑。"},{"title":"贺新郎","author":"魏了翁","dynasty":"宋","content":"只记来时节。\n又三年、朱炜过了，恰如时霎。\n独立薰风苍凉外，笑傍环湖花月。\n多少事、欲拈还辍。\n扶木之阴三千丈，远茫茫、无计推华发。\n容易过，三十八。\n此身待向清尊说。\n似江头、泛乎不系，扁舟一叶。\n将我东西南北去，都任长年旋折。\n风不定、川云如撇。\n惟有君恩浑未报，又故山、猿鹤催归切。\n将进酒，缓歌阕。"},{"title":"念奴娇","author":"赵老","dynasty":"宋","content":"冰蟾驾月，荡寒光、不见层波层碧。\n几岁中秋争得似，云卷秋声寂寂。\n多谢星郎，来陪贤令，快赏鳌峰极。\n广寒宫近，素娥不靳馀力。\n夜久露落琼浆，神京归路，有云翘前迹。\n当日仙人曾驭气，只学神交龟息。\n今夜清尊，一齐分付，稳是乘槎客。\n天津重到，霓裳何似闻笛。"},{"title":"春夜賦得漉水囊歌送鄭明府","author":"皎然","dynasty":"唐","content":"吳縑楚練何白皙，居士持來遺禪客。\n禪客能裁漉水囊，不用衣工秉刀尺。\n先師遺我式無缺，一濾一翻心敢賒。\n夕望東峰思漱盥，曨曨斜月懸燈紗。\n徙倚花前漏初斷，白猨爭嘯驚禪伴。\n玉瓶徐瀉賞涓涓，濺著蓮衣水珠滿。\n因識仁人爲宦情，還如漉水愛蒼生。\n聊歌一曲與君別，莫忘寒泉見底清。"},{"title":"贺新郎","author":"曹稆孙","dynasty":"宋","content":"极目天如画。\n水花中、涌出莲宫，翠楹碧瓦。\n胜景中川金焦似，勒石□□□□。\n尚隔浦、风烟不跨。\n妖蜃自降真歇手，涨平沙、妙补乾坤罅。\n双寺合，万僧夏。\n东西塔影龙分挂。\n夜无云、点点一天，星斗相射。\n七十二滩声到海，括橹瓯帆上下。\n泣不为、琵琶声哑。\n故寝荒凉成一梦，问来鸥、去鹭无知者。\n烟树湿，怒涛打。"},{"title":"点绛唇","author":"曹勋","dynasty":"宋","content":"怯雨羞云，翠鬟初按檀槽就。\n赏心时候。\n常劝花间酒。\n慢拈轻拢，怨感随纤手。\n胡沙奏。\n几行红袖。\n都道谁家有。"},{"title":"临江仙","author":"刘过","dynasty":"宋","content":"数叠小山亭馆静，落花红雨园林。\n画楼风月想重临。\n琵琶金凤语，长笛水龙吟。\n青眼已伤前遇少，白头孤负知音。\n苔墙藓井夜沈沈。\n无聊成独坐，有恨即沾襟。"},{"title":"霜天晓角","author":"王奕","dynasty":"宋","content":"天无四壁。\n底用量江尺。\n徒把乾坤分裂，谁与帝、扶民厄。\n几年樊圃缺。\n耳风腔转笛。\n此日双蛾空蹙，依然也，暮山碧。"},{"title":"西江月","author":"曹希蕴","dynasty":"宋","content":"零落不因春雨，吹嘘何假东风。\n纱窗一点自然红。\n费尽工夫怎种。\n有艳难寻腻粉，无香不惹游蜂。\n更阑人静画堂中。\n相伴玉人春梦。"},{"title":"過宋員外之問舊莊","author":"杜甫","dynasty":"唐","content":"宋公舊池館，零落守陽阿。\n枉道祗從入，吟詩許更過。\n淹留問耆老，寂莫向山河。\n更識將軍樹，悲風日暮多。"},{"title":"八六子","author":"曹冠","dynasty":"宋","content":"晚秋时。\n碧天澄爽，云何宋玉兴悲。\n对美景良辰乐事，采萸簪菊登临，共上翠微。\n堪嗟乌兔如飞。\n秉烛欢游须屡，传杯到手休辞。\n念戏马台存，隽游安在，且开怀抱，听歌金缕，从教下客疏狂落帽，也胜龌龊东篱。\n醉中归。\n花阴月影正移。"},{"title":"临江仙","author":"魏了翁","dynasty":"宋","content":"九十秋光三十八，新居初度称觞。\n青衫彩服列郎娘。\n孙枝无处著，犹欠两东床。\n尽是当年亲手种，如今满院芬芳。\n只凭方寸答苍苍。\n个中无尽藏，谁弱又谁强。"},{"title":"朱太守风雪渔樵记・满庭芳","author":"无名氏","dynasty":"元","content":"这的是知恩哎报恩，他再说些甚么来？他着你便别招女婿，再嫁取个郎君。\n他再说些甚么来？他道你枉则有蛾眉螓首堆鸦鬓，可怎生少喜多嗔。\n道你是个木乳饼钱亲也那口紧，道你是个铁扫帚扫坏他家门。\n他再说些甚么来？他道你便无些儿淹润，又道你不和那六亲，端的是雌太岁，母凶神！误了我买卖也，老的，还有甚说话，一发说了罢。\n他说来，说来！。"},{"title":"寄別李儋","author":"韋應物","dynasty":"唐","content":"首戴惠文冠，心有決勝籌。\n翩翩四五騎，結束向幷州。\n名在相公幕，丘山恩未酬。\n妻子不及顧，親友安得留。\n宿昔同文翰，交分共綢繆。\n忽枉別離札，涕淚一交流。\n遠郡臥殘疾，涼氣滿西樓。\n想子臨長路，時當淮海秋。"},{"title":"十日菊","author":"鄭谷","dynasty":"唐","content":"節去蜂愁蝶不知，曉庭還繞折殘枝。\n自緣今日人心別，未必秋香一夜衰。"},{"title":"踏莎行","author":"吴潜","dynasty":"宋","content":"红药将残，绿荷初展。\n森森竹里闲庭院。\n一炉香烬一瓯茶，隔墙听得黄鹂啭。\n陌上春归，水边人远。\n尽将前事思量遍。\n流光冉冉为谁忙，小桥伫立斜阳晚。"},{"title":"糖多令・唐多令","author":"刘过","dynasty":"宋","content":"解缆蓼花湾。\n好风吹去帆。\n二十年、重过新滩。\n洛浦凌波人去后，空梦绕、翠屏间。\n飞雾湿征衫。\n苍苍烟树寒。\n望星河、低处长安。\n绮陌红楼应笑我，为梅事、过江南。"},{"title":"双调・夜行船百岁光阴","author":"马致远","dynasty":"元","content":"百岁光阴一梦蝶，重回首往事堪嗟。\n今日春来，明朝花谢，急罚盏夜阑灯灭。"},{"title":"洪州西山（句）","author":"王鼎","dynasty":"唐","content":"林泉空有東西路，風月難尋十二家。\n（〖1〗見《詩話總龜》卷三二引《拾遺》。\n）。"},{"title":"八哀詩 贈太子師汝陽郡王璡","author":"杜甫","dynasty":"唐","content":"汝陽讓帝子，眉宇真天人。\n虯鬚似太宗，色映塞外春。\n往者開元中，主恩視遇頻。\n出入獨非時，禮異見羣臣。\n愛其謹潔極，倍此骨肉親。\n從容聽朝後，或在風雪晨。\n忽思格猛獸，苑囿騰清塵。\n羽旗動若一，萬馬肅駪駪。\n詔王來射雁，拜命已挺身。\n箭出飛鞚內，上又回翠麟。\n飜然紫塞翮，下拂明月輪。\n胡人雖獲多，天笑不爲新。\n王每中一物，手自與金銀。\n袖中諫獵書，扣馬久上陳。\n竟無銜橛虞，聖聰矧多仁。\n官免供給費，水有在藻鱗。\n匪唯帝老大，皆是王忠勤。\n晚年務置醴，門引申白賓。\n道大容無能，永懷侍芳茵。\n好學尚貞烈，義形必霑巾。\n揮翰綺繡揚，篇什若有神。\n川廣不可泝，墓久狐兔鄰。\n宛彼漢中郡，文雅見天倫。\n何以開我悲，泛舟俱遠津。\n溫溫昔風味，少壯已書紳。\n舊遊易磨滅，衰謝增酸辛。"},{"title":"送玄亮師","author":"孟郊","dynasty":"唐","content":"蘭泉滌我襟，杉月棲我心。\n茗啜綠淨花，經誦清柔音。\n何處笑爲別，淡情愁不侵。"},{"title":"六州歌头","author":"程珌","dynasty":"宋","content":"向来抵掌，未必总谈空。\n难遍举，质三事，试从公。\n记当年，赋得一丘一壑，天鸢阔，渊鱼静，莫击磬，但酌酒，尽从容。\n一水西来他日，会从公、曳杖其中。\n问前回归去，已笑白发成蓬。\n不识如今，几西风。\n蒙庄多事，论虱豕，推羊蚁，未辞终。\n又骤说，鱼得计，孰能通。\n□□□。\n叹如云罔罟，龙伯啖，眇难穷。\n凡三惑，谁使我，释然融。\n岂是匏瓜者，把行藏、悉俯鸿濛。\n且从头检校，想见迎公。\n湖上千松。"},{"title":"餞王將軍赴雲中","author":"孟匡明","dynasty":"唐","content":"一師憑廟畧，分閫佐元戎。\n勢亞彤弓寵，時推金印雄。\n關山橫代北，旌節壯河東。\n日轉前茅影，春生細柳風。\n飲冰君命速，揮涕餞筵空。\n佇聽陰山靜，誰爭萬里功。"},{"title":"小星","author":"佚名","dynasty":"先秦","content":"嘒彼小星，三五在东。肃肃宵征，夙夜在公。寔命不同！\n嘒彼小星，维参与昴。肃肃宵征，抱衾与裯。寔命不犹！"},{"title":"扶風豪士歌","author":"李白","dynasty":"唐","content":"洛陽三月飛胡沙，洛陽城中人怨嗟。\n天津流水波赤血，白骨相撐如亂麻。\n我亦東奔向吳國，浮雲四塞道路賒。\n東方日出啼早鴉，城門人開掃落花。\n梧桐楊柳拂金井，來醉扶風豪士家。\n扶風豪士天下奇，意氣相傾山可移。\n作人不倚將軍勢，飲酒豈顧尚書期。\n雕盤綺食會衆客，吳歌趙舞香風吹。\n原嘗春陵六國時，開心寫意君所知。\n堂中各有三千士，明日報恩知是誰。\n撫長劒，一揚眉，清水白石何離離。\n脫吾帽，向君笑，飲君酒，爲君吟。\n張良未逐赤松去，橋邊黃石知我心。"},{"title":"臨平道贈同舟人","author":"皇甫冉","dynasty":"唐","content":"遠山誰辨江南北，長路空隨樹淺深。\n流蕩飄颻此何極，唯應行客共知心。"},{"title":"夏日青龍寺尋僧二首 一","author":"薛能","dynasty":"唐","content":"帝里欲何待，人間無闕遺。\n不能安舊隱，都屬擾明時。\n違理須齊辱，雄圖豈藉知。\n縱橫悉已悞，斯語是吾師。"},{"title":"点绛唇","author":"曹勋","dynasty":"宋","content":"晓日浓阴，冷云遮断山无数。\n雁飞筝柱。\n都向愁边去。\n帘影沈沈，一缕芳香度。\n深庭户。\n且寻欢聚。\n雪意还成雨。"},{"title":"望江南・忆江南","author":"蔡真人","dynasty":"宋","content":"阑干曲，红扬绣帘旌。\n花嫩不禁纤手捻，被风吹去意还惊。\n眉黛蹙山青。\n铿铁板，闲引步虚声。\n尘世无人知此曲，却骑黄鹤上瑶京。\n风冷月华清。"},{"title":"以剡牋贈陳待詔","author":"陳端","dynasty":"唐","content":"雲母光籠玉杵溫，得來原自剡溪濆。\n清含天姥嶺頭雪，潤帶金庭谷口雲。\n九萬未充王內史，百番聊贈杜參軍。\n從知醉裏縱橫墨，不到羊欣練白裙。"},{"title":"三君詠 魏鄭公","author":"高適","dynasty":"唐","content":"鄭公經綸日，隋氏風塵昏。\n濟代取高位，逢時敢直言。\n道光先帝業，義激舊君恩。\n寂寞臥龍處，英靈千載魂。"},{"title":"诉衷情","author":"曾觌","dynasty":"宋","content":"晚妆初试蕊珠宫。\n随步异香浓。\n檀槽缓垂鸾带，纤指拈春葱。\n莺语巧，上林中。\n正娇慵。\n暂教花下，帘影微开，多谢东风。"},{"title":"菩萨蛮","author":"王氏","dynasty":"宋","content":"横湖十顷琉璃碧。\n画桥百步通南北。\n沙暖睡鸳鸯。\n春风花草香。\n闲来撑小艇。\n划破楼台影。\n四面望青山。\n浑如蓬莱间。"},{"title":"玉蘂花","author":"何兆","dynasty":"唐","content":"羽車潛下玉龜山，塵世何緣覩蕣顏。\n惟有多情天上雪，好風吹上綠雲鬟。"},{"title":"醉春风・粉脸带胭憔，香魂和梦返。一天风月冷阳关，畅好是懒、懒。看","author":"无名氏","dynasty":"元","content":"了这锁径苍苔，扑帘柳絮，绕栏花瓣。"},{"title":"喜王駕小儀重陽相訪","author":"司空圖","dynasty":"唐","content":"白菊初開臥內明，聞君相訪病身輕。\n樽前且撥傷心事，谿上還隨覓句行。\n幽鶴傍人疑舊識，殘蟬向日噪新晴。\n擬將寂寞同留住，且勸康時立大名。"},{"title":"包待制智赚灰栏记・后庭花","author":"李行甫","dynasty":"元","content":"恰才我脊梁上挨了棍棒，又索去厨房中煎碗热汤，一任他男子汉多心硬，大刚来则是俺这婆娘每不气长。\n姐姐，兀的不是汤。\n拿汤来，我试尝咱。\n还少些盐酱，快去取来。\n前日这一服毒药，待我取来，倾在这汤儿里。\n海棠，快来。\n怎这般忒慌张，连催盐酱？姐姐，兀的不是盐酱。\n海棠，你将去。\n姐姐，你将去波，怕员外见了我越气也。\n你不去，员外又道你恼着他哩。\n理会得。\n员外，你吃口汤儿波。\n则见他闷沉沉等半晌，苦恹恹口内尝。\n员外，你放精细者！为甚的黄甘甘改了面上，白邓邓丢了眼光？。"},{"title":"水调歌头","author":"刘清夫","dynasty":"宋","content":"残腊卷愁去，春至莫闲愁。\n荣枯会有成说，无处著机谋。\n身世石中敲火，富贵草头垂露，何用苦贪求。\n三尺布衣剑，千载赤松游。\n忆亲朋，方丱角，总白头。\n羊肠世路巇崄，莫莫且休休。\n选甚范侯高爵，遮莫陶公钜产，争似五湖舟。\n万事付蜗角，止坎谩乘流。"},{"title":"南歌子","author":"欧阳修","dynasty":"宋","content":"凤髻金泥带，龙纹玉掌梳。\n走来窗下笑相扶。\n爱道画眉深浅、入时无。\n弄笔偎人久，描花试手初。\n等闲妨了绣功夫。\n笑问双鸳鸯字、怎生书。"},{"title":"瑤華樂","author":"李賀","dynasty":"唐","content":"穆天子，走龍媒，八轡冬瓏逐天迴。\n五精掃地凝雲開，高門左右日月環。\n四方錯鏤稜層殷，舞霞垂尾長盤珊。\n江澄海淨神母顏，施紅點翠照虞泉。\n曳雲拖玉下崑山，列斾如松，張蓋如輪。\n金風殿秋，清明發春。\n八鑾十乘，矗如雲屯。\n瓊鍾瑤席甘露文，玄霜絳雪何足云，薰梅染柳將贈君。\n鉛華之水洗君骨，與君相對作真質。"},{"title":"株林","author":"佚名","dynasty":"先秦","content":"胡为乎株林？从夏南！匪适株林，从夏南！\n驾我乘马，说于株野。乘我乘驹，朝食于株！"},{"title":"乌啼月・乌夜啼","author":"贺铸","dynasty":"宋","content":"牛女相望处，星桥不碍东西。\n重墙未抵蓬山远，却恨画楼低。\n细字频传幽怨，凝缸长照单栖。\n城乌可是知人意，偏向月明啼。"},{"title":"玉连环・解连环","author":"曹勋","dynasty":"宋","content":"庆云开霁，清华明昼，殿阁风度薰弦。\n电虹敷瑞，应炎运当千。\n端景命、符圣德，三阶正、万国归化，远胜文思睿藻，问鲭寝格中天。\n深严。\n邃启芳筵。\n正花拥绛扆，瑶殿神仙。\n缓闻钧韶奏下，歌舞云边。\n宫闱罄和气，浃南山。\n罩翠霭、上寿烟。\n祝无疆御历万万年。"},{"title":"赴蘇州至常州荅賈舍人","author":"白居易","dynasty":"唐","content":"杭城隔歲轉蘇臺，還擁前時五馬回。\n厭見簿書先眼合，喜逢桮酒暫眉開。\n未酬恩寵年空去，欲立功名命不來。\n一別承明三領郡，甘從人道是粗才。"},{"title":"三月五日陪裴大夫泛長沙東湖","author":"崔護","dynasty":"唐","content":"上巳餘風景，芳辰集遠坰。\n綵舟浮泛蕩，繡轂下娉婷。\n林樹迴蔥蒨，笙歌入杳冥。\n湖光迷翡翠，草色醉蜻蜓。\n鳥弄桐花日，魚翻穀雨萍。\n從今留勝會，誰看畫蘭亭。"},{"title":"頌 二","author":"善會","dynasty":"唐","content":"勞持生死法，唯向佛邊求。\n目前迷正理，擬火覓浮漚。"},{"title":"霜天晓角","author":"楼","dynasty":"宋","content":"翦雪裁冰。\n有人嫌太清。\n又有人嫌太瘦，都不是、我知音。\n谁是我知音。\n孤山人姓林。\n一自西湖别后，辜负我、到如今。"},{"title":"虞美人","author":"周邦彦","dynasty":"宋","content":"廉纤小雨池塘遍。\n细点看萍面。\n一双燕子守朱门。\n比似寻常时候、易黄昏。\n宜城酒泛浮香絮。\n细作更阑语。\n相将羁思乱如云。\n又是一窗灯影、两愁人。"},{"title":"早秋獨夜","author":"白居易","dynasty":"唐","content":"井梧涼葉動，鄰杵秋聲發。\n獨向檐下眠，覺來半牀月。"},{"title":"法曲遍第一・法曲","author":"曹勋","dynasty":"宋","content":"丽景早春时。\n正花漏初迟。\n东君出震，太和应物，恍惚中立丹基。\n天风卦成随象，记合成□□□□□□□必相契。\n三千六百火候，密运精微。\n蒸入肌肤，嫩红潮颊，自然旧容生辉。\n情志。\n鄙凡尘，瑶圃满眼，都看桃李。\n晴云万叠开异色。\n灵光湛湛增秀逸。\n与道合。\n真境丹房，随时沐浴，亦向朝夕。"},{"title":"四言詩","author":"孫思邈","dynasty":"唐","content":"取金之精，合石之液。\n列爲夫婦，結爲魂魄。\n一體混沌，兩精感激。\n河車覆載，鼎候無忒。\n洪鑪烈火，烘燄翕赫。\n煙未及黔，燄不假碧。\n如畜扶桑，若藏霹靂。\n姹女氣索，嬰兒聲寂。\n透出兩儀，麗於四極。\n壁立幾多，馬馳一驛。\n宛其死矣，適然從革。\n惡黜善遷，情回性易。\n紫色內達，赤芒外射。\n熠若火生，乍疑血滴。\n號曰中環，退藏於密。\n霧散五內，川流百脉。\n骨變金植，顏駐玉澤。\n陽德乃敷，陰功□積。\n南宮度名，北斗落籍。"},{"title":"半死桐・鹧鸪天","author":"贺铸","dynasty":"宋","content":"重过阊门万事非。\n同来何事不同归。\n梧桐半死清霜后，头白鸳鸯失伴飞。\n原上草，露初晞。\n旧栖新垅两依依。\n空床卧听南窗雨，谁复挑灯夜补衣。"},{"title":"沁园春","author":"刘将孙","dynasty":"宋","content":"流水断桥，坏壁春风，一曲韦娘。\n记宰相开元，弄权疮痏，全家骆谷，追骑仓皇。\n彩凤随鸦，琼奴失意，可似人间白面郎。\n知他是，燕南牧马，塞北驱羊。\n啼痕自诉衷肠。\n尚把笔低徊愧下堂。\n叹国手无棋，危涂何策，书窗如梦，世路方长。\n青冢琵琶，穹庐笳拍，未比渠侬泪万行。\n二十载，竟何时委玉，何地埋香。"},{"title":"水调歌头","author":"韩元吉","dynasty":"宋","content":"江路晓来雨，残暑夜全消。\n人言天上今夕，飞鹊渐成桥。\n杳杳云车何处。\n脉脉红蕖香度。\n瓜果趁良宵。\n推枕断虹卷，抚槛白鱼跳。\n无湖客，临风露，倚兰苕。\n云涛四起，极目人世有烟霄。\n我送君舟西渡。\n君望我帆南浦。\n明日恨迢迢。\n且醉吴淞月，重听浙江潮。"},{"title":"满江红","author":"李曾伯","dynasty":"宋","content":"推枕闻鸡，正怪得、乾坤都白。\n元是有、福星临照，至和薰出。\n缘饰夜城疑不夜，弥漫色界成无色。\n更摛词、巧欲夺天葩，尤殊特。\n貂帽拥，寒何力。\n羔酿举，情何极。\n欠开樽细挹，梅花标格。\n十万铁衣冰到骨，祈天只愿王师息。\n想家童、日办剡中舟，溪头立。"},{"title":"千秋岁","author":"彭子翔","dynasty":"宋","content":"重阳来未。\n谁领黄花意。\n斟玉醑，歌金缕。\n云山笼瑞彩，风月溶清气。\n北山顶，寿星一点光无际。\n六十今朝是。\n甲子从头起。\n堂堂去，千千岁。\n是非华表鹤，深浅蓬莱水。\n翁不管，年年先共黄花醉。"},{"title":"朝中措","author":"王之道","dynasty":"宋","content":"晴烟漠漠日晖晖。\n天际远山低。\n槛外碧芜千里，坐来目送鸥飞。\n诗笺谈麈，珠盘落落，玉屑霏霏。\n更把登临馀兴，翻成白雪歌词。"},{"title":"偶題二首 一","author":"李商隱","dynasty":"唐","content":"小亭閒眠微醉消，山榴海栢枝相交。\n水文簟上琥珀枕，傍有墮釵雙翠翹。"},{"title":"孟生詩","author":"韓愈","dynasty":"唐","content":"孟生江海士，古貌又古心。\n嘗讀古人書，謂言古猶今。\n作詩三百首，窅默咸池音。\n騎驢到京國，欲和熏風琴。\n豈識天子居，九重鬱沈沈。\n一門百夫守，無籍不可尋。\n晶光蕩相射，旗戟翩以森。\n遷延乍却走，驚怪靡自任。\n舉頭看白日，泣涕下霑襟。\n朅來遊公卿，莫肯低華簪。\n諒非軒冕族，應對多差參。\n萍蓬風波急，桑榆日月侵。\n奈何從進士，此路轉嶇嶔。\n異質忌處羣，孤芳難寄林。\n誰憐松桂性，競愛桃李陰。\n朝悲辭樹葉，夕感歸巢禽。\n顧我多慷慨，窮檐時見臨。\n清宵靜相對，髮白聆苦吟。\n采蘭起幽念，眇然望東南。\n秦吳修且阻，兩地無數金。\n我論徐方牧，好古天下欽。\n竹實鳳所食，德馨神所歆。\n求觀衆丘小，必上泰山岑。\n求觀衆流細，必泛滄溟深。\n子其聽我言，可以當所箴。\n既獲則思返，無爲久滯淫。\n卞和試三獻，期子在秋砧。"},{"title":"菩萨蛮","author":"邓肃","dynasty":"宋","content":"腰肢欲趁杨花去。\n歌声能遏行云住。\n杯酒醉东风。\n羁愁一洗空。\n谪仙清饮露。\n意在飞琼侣。\n未醉即求归。\n新词句欲飞。"},{"title":"水调歌头","author":"家铉翁","dynasty":"宋","content":"瀛台居北界，觌面是重城。\n老龙蹲踞不动，潭影净无尘。\n此地高阳胜处，天付仙翁为主，那肯借闲人。\n暂挂西堂锡，仍同旦过宾。\n六年里，五迁舍，得比邻。\n儒馆豆笾於粲，弦诵有遗音。\n甚喜黄冠为侣，更得青衿来伴，应不叹飘零。\n夜宿东华榻，朝餐泮水芹。"},{"title":"酬前大理寺評事張芬","author":"李端","dynasty":"唐","content":"君家舊林壑，寄在亂峰西。\n近日春雲滿，相思路亦迷。\n聞鐘投野寺，待月過前溪。\n悵望成幽夢，依依識故蹊。"},{"title":"帝京篇","author":"駱賓王","dynasty":"唐","content":"山河千里國，城闕九重門。\n不覩皇居壯，安知天子尊。\n皇居帝里崤函谷，鶉野龍山侯甸服。\n五緯連影集星躔，八水分流橫地軸。\n秦塞重關一百二，漢家離宮三十六。\n桂殿嶔岑對玉樓，椒房窈窕連金屋。\n三條九陌麗城隈，萬戶千門平旦開。\n複道斜通鳷鵲觀，交衢直指鳳皇臺。\n劍履南宮入，簪纓北闕來。\n聲名冠寰宇，文物象昭回。\n鉤陳肅蘭戺，璧沼浮槐市。\n銅羽應風回，金莖承露起。\n校文天祿閣，習戰昆明水。\n朱邸抗平臺，黃扉通戚里。\n平臺戚里帶崇墉，炊金饌玉待鳴鐘。\n小堂綺帳三千戶，大道青樓十二重。\n寶蓋雕鞍金絡馬，蘭窗繡柱玉盤龍。\n繡柱璇題粉壁映，鏘金鳴玉王侯盛。\n王侯貴人多近臣，朝遊北里暮南鄰。\n陸賈分金將讌喜，陳遵投轄正留賓。\n趙李經過密，蕭朱交結親。\n丹鳳朱城白日暮，青牛紺幰紅塵度。\n俠客珠彈垂楊道，倡婦銀鉤采桑路。\n倡家桃李自芳菲，京華遊俠盛輕肥。\n延年女弟雙鳳入，羅敷使君千騎歸。\n同心結縷帶，連理織成衣。\n春朝桂尊尊百味，秋夜蘭燈燈九微。\n翠幌珠簾不獨映，清歌寶瑟自相依。\n且論三萬六千是，寧知四十九年非。\n古來榮利若浮雲，人生倚伏信難分。\n始見田竇相移奪，俄聞衞霍有功勳。\n未厭金陵氣，先開石槨文。\n朱門無復張公子，灞亭誰畏李將軍。\n相顧百齡皆有待，居然萬化咸應改。\n桂枝芳氣已銷亡，柏梁高宴今何在？\n春去春來苦自馳，爭名爭利徒爾爲。\n久留郎署終難遇，空掃相門誰見知。\n當時一旦擅豪華，自言千載長驕奢。\n倏忽摶風生羽翼，須臾失浪委泥沙。\n黃雀徒巢桂，青門遂種瓜。\n黃金銷鑠素絲變，一貴一賤交情見。\n紅顏宿昔白頭新，脫粟布衣輕故人。\n故人有湮淪，新知無意氣。\n灰死韓安國，羅傷翟廷尉。\n已矣哉，歸去來。\n馬卿辭蜀多文藻，揚雄仕漢乏良媒。\n三冬自矜誠足用，十年不調幾邅回。\n汲黯薪逾積，孫弘閣未開。\n誰惜長沙傅，獨負洛陽才。"},{"title":"閿鄉寓居十首 清溪","author":"吳融","dynasty":"唐","content":"清溪見底露蒼苔，密竹垂藤鏁不開。\n應是仙家在深處，愛流花片引人來。"},{"title":"絕句四首 四","author":"杜甫","dynasty":"唐","content":"藥條藥甲潤青青，色過棕亭入草亭。\n苗滿空山慙取譽，根居隙地怯成形。"},{"title":"采桑子","author":"晏几道","dynasty":"宋","content":"昭华凤管知名久，长闭帘栊。\n闻道春慵。\n方倚庭花晕脸红。\n可怜金谷无人后，此会相逢。\n三弄临风。\n送得当筵玉盏空。"},{"title":"满江红","author":"马子严","dynasty":"宋","content":"瑞霭秋空，银河里、非烟非雾。\n应想是、岳锺神秀，再生尹傅。\n昨夜五云随梦入，今朝万象朝元去。\n正六星、炳炳耀文昌，循初度。\n五马贵，多文富。\n人品异，心朝古。\n似冰清瑶水，玉森元圃。\n天子方将循异政，灵孙又合为霖雨。\n问汾阳、几考在中书，从今数。"},{"title":"遊城南十六首 風折花枝","author":"韓愈","dynasty":"唐","content":"浮豔侵天難就看，清香撲地只遙聞。\n春風也是多情思，故揀繁枝折贈君。"},{"title":"湖上逸人","author":"齊己","dynasty":"唐","content":"澹蕩光中翡翠飛，田田初出柳絲絲。\n吟沿綠島時逢鶴，醉泛清波或見龜。\n七澤釣師應識我，中原逐鹿不知誰。\n秋風水寺僧相近，一徑蘆花到竹籬。"},{"title":"酬司門盧四兄雲夫院長望秋作","author":"韓愈","dynasty":"唐","content":"長安雨洗新秋出，極目寒鏡開塵函。\n終南曉望蹋龍尾，倚天更覺青巉巉。\n自知短淺無所補，從事久此穿朝衫。\n歸來得便即遊覽，暫似壯馬脫重銜。\n曲江荷花蓋十里，江湖生目思莫緘。\n樂遊下矚無遠近，綠槐萍合不可芟。\n白首寓居誰借問，平地寸步扃雲巖。\n雲夫吾兄有狂氣，嗜好與俗殊酸鹹。\n日來省我不肯去，論詩說賦相諵諵。\n望秋一章已驚絕，猶言低抑避謗讒。\n若使乘酣騁雄怪，造化何以當鐫劖。\n嗟我小生值強伴，怯膽變勇神明鑒。\n馳坑跨谷終未悔，爲利而止真貪饞。\n高揖羣公謝名譽，遠追甫白感至諴。\n樓頭完月不共宿，其奈就缺行攕攕。"},{"title":"後漢門 呂母","author":"周曇","dynasty":"唐","content":"獄無良吏雪無由，處處戈鋋自執仇。\n呂母銜冤窮老婦，亦能爲帥復私讎。"},{"title":"湖亭與行簡宿","author":"白居易","dynasty":"唐","content":"潯陽少有風情客，招宿湖亭盡却回。\n水檻虛涼風月好，夜深誰共阿憐來。"},{"title":"霜天晓月","author":"韩玉","dynasty":"宋","conte
