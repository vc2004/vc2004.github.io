琼室。\n唤吴姬学舞，风流轻转，弄娇无力。\n尘世换、老尽青山，铺成明月，瑞物已深三尺。\n丰登意绪，婉娩光阴，都作暮寒堆积。\n回首驱羊旧节，入蔡奇兵，等闲陈迹。\n总无如现在，尊前一笑，坐中赢得。"},{"title":"離夜二首 一","author":"馬戴","dynasty":"唐","content":"東征遼水迥，北近單于臺。\n戎衣挂寶劍，玉筯銜金杯。\n紅燭暗將滅，翠蛾終不開。"},{"title":"北固晚眺","author":"竇常","dynasty":"唐","content":"水國芒種後，梅天風雨涼。\n露蠶開晚簇，江燕繞危檣。\n山趾北來固，潮頭西去長。\n年年此登眺，人事幾銷亡。"},{"title":"落韻詩（二首） 一","author":"李如實","dynasty":"唐","content":"路傍傷羸牛，羸牛身已老。\n兩眼不能開，四蹄行欲倒。\n牛曾少壯時，歲歲耕田早。\n耕却春秋田，駕車長安道。\n今日領頭穿，無人飼水草。\n喘也不能喘，問也沒人問。"},{"title":"杨氏女杀狗劝夫・尧民歌","author":"萧德祥","dynasty":"元","content":"就官厅上拖出那狗皮儿，这的是俺嫂嫂暗把计谋施。\n劝哥哥放开怀抱莫嗟咨，那王婆须是俺的正名师。\n相公阿你恩也波慈，从来不受私，早分解了这跷蹊事。"},{"title":"吉祥寺見錢侍郎題名","author":"白居易","dynasty":"唐","content":"雲雨三年別，風波萬里行。\n愁來正蕭索，況見古人名。"},{"title":"龍昌寺荷池","author":"白居易","dynasty":"唐","content":"冷碧新秋水，殘紅半破蓮。\n從來寥落意，不似此池邊。"},{"title":"別兄弟","author":"陳季卿","dynasty":"唐","content":"謀身非不早，其奈命來遲。\n舊友皆霄漢，此身猶路岐。\n北風微雪後，晚景有雲時。\n惆悵清江上，區區趁試期。"},{"title":"九日衛使君筵上作","author":"武瓘","dynasty":"唐","content":"佳晨登賞喜還鄉，謝宇開筵晚興長。\n滿眼黃花初泛酒，隔煙紅樹欲迎霜。\n千家門戶笙歌發，十里江山白鳥翔。\n共賀安人豐樂歲，幸陪珠履侍銀章。"},{"title":"南歌子","author":"杨无咎","dynasty":"宋","content":"彩缕牵肠断，明珠暗滴圆。\n从头颗颗手亲穿。\n寄与仙乡同结、此生缘。\n和串拢瑜臂，连云坠雪肩。\n循环密数对沈烟。\n似我真情不断、永相联。"},{"title":"早秋遊山寺","author":"李咸用","dynasty":"唐","content":"閑臥雲巖穩，攀緣笑戲猱。\n靜於諸境靜，高却衆山高。\n至理無言了，浮生一夢勞。\n清風朝復暮，四海自波濤。"},{"title":"終南山雙峰草堂作","author":"岑參","dynasty":"唐","content":"斂跡歸山田，息心謝時輩。\n晝還草堂臥，但與雙峰對。\n興來恣佳遊，事愜符勝槩。\n著書高牕下，日夕見城內。\n曩爲世人誤，遂負平生愛。\n久與林壑辭，及來松杉大。\n偶茲近精廬，屢得名僧會。\n有時逐樵漁，盡日不冠帶。\n崖口上新月，石門破蒼靄。\n色向羣木深，光搖一潭碎。\n緬懷鄭生谷，頗憶嚴子瀨。\n勝事猶可追，斯人邈千載。"},{"title":"满江红","author":"范成大","dynasty":"宋","content":"柳外轻雷，催几阵、雨丝飞急。\n雷雨过、半川荷气，粉融香浥。\n弄蕊攀条春一笑，从教水溅罗衣湿。\n打梁州、箫鼓浪花中，跳鱼立。\n山倒影，云千叠。\n横浩荡，舟如叶。\n有采菱清些，桃根双楫。\n忘却天涯泊地，尊前不放闲愁人。\n任碧筒、十丈卷金波，长鲸吸。"},{"title":"寄題天台國清寺齊梁體","author":"皮日休","dynasty":"唐","content":"十里松門國清路，飯猨臺上菩提樹。\n怪來煙雨落晴天，元是海風吹瀑布。"},{"title":"寄女","author":"李令","dynasty":"唐","content":"有人教我向衡陽，一度思歸欲斷腸。\n爲報豔妻兼少女，與吾覓取朗州場。"},{"title":"汉广","author":"佚名","dynasty":"先秦","content":"南有乔木，不可休息。汉有游女，不可求思。汉之广矣，不可泳思。江之永矣，不可方思。\n翘翘错薪，言刈其楚。之子于归，言秣其马。汉之广矣，不可泳思。江之永矣，不可方思。\n翘翘错薪，言刈其蒌。之子于归。言秣其驹。汉之广矣，不可泳思。江之永矣，不可方思。"},{"title":"水调歌头","author":"包恢","dynasty":"宋","content":"羽觞随曲水，佳气溢双清。\n真贤瑞世，恰与真圣日同生。\n出侍红云一朵，出按皇华六辔，特地福吾闽。\n底是长生箓，八郡咏歌声。\n奏天子，倾义廪，济饥民。\n南州指使，青州公案一般仁。\n却恐紫泥有诏，社稷重臣事业，非晚觐岩宸。\n来岁这般节，宣劝玉堂人。"},{"title":"送大理張卿","author":"顧況","dynasty":"唐","content":"春色依依惜解攜，月卿今夜泊隋堤。\n白沙洲上江籬長，綠樹村邊謝豹啼。\n遷客比來無倚仗，故人相去隔雲泥。\n越禽唯有南枝分，目送孤鴻飛向西。"},{"title":"清平乐","author":"仇远","dynasty":"宋","content":"苑秋凉早，石径幽花小。\n霜絮飞飞风草草。\n翠碧斓斑驰道。\n香沟诗叶难寻。\n依然绿浅红深。\n倚竹空歌黄鹄，谁招青冢游云。"},{"title":"西江月","author":"周密","dynasty":"宋","content":"绿绮紫丝步障，红鸾彩凤仙城。\n谁将三十六陂春。\n换得两堤秋锦。\n眼缬醉迷朱碧，笔花俊赏丹青。\n斜阳展尽赵昌屏。\n羞死舞鸾妆镜。"},{"title":"七月","author":"佚名","dynasty":"先秦","content":"七月流火，九月授衣。一之日觱发，二之日栗烈。无衣无褐，何以卒岁？\n三之日于耜，四之日举趾。同我妇子，馌彼南亩。田畯至喜。\n七月流火，九月授衣。春日载阳，有鸣仓庚。女执懿筐，遵彼微行，爰求柔桑。\n春日迟迟，采蘩祁祁。女心伤悲，殆及公子同归。\n七月流火，八月萑苇。蚕月条桑，取彼斧斨。以伐远扬，猗彼女桑。\n七月鸣鵙，八月载绩。载玄载黄，我朱孔阳，为公子裳。\n四月秀葽，五月鸣蜩。八月其获，十月陨萚。一之日于貉，取彼狐狸，为公子裘。\n二之日其同，载缵武功。言私其豵，献豜于公。\n五月斯螽动股，六月莎鸡振羽。七月在野，八月在宇，九月在户，十月蟋蟀，入我床下。\n穹窒熏鼠，塞向墐户。嗟我妇子，曰为改岁，入此室处。\n六月食郁及薁，七月亨葵及菽。八月剥枣，十月获稻。为此春酒，以介眉寿。\n七月食瓜，八月断壶，九月叔苴，采荼薪樗。食我农夫。\n九月筑场圃，十月纳禾稼。黍稷重穋，禾麻菽麦。嗟我农夫，我稼既同，上入执宫功。\n昼尔于茅，宵尔索綯，亟其乘屋，其始播百谷。\n二之日凿冰冲冲，三之日纳于凌阴。四之日其蚤，献羔祭韭。九月肃霜，十月涤场。\n朋酒斯飨，曰杀羔羊，跻彼公堂。称彼兕觥：万寿无疆！"},{"title":"贈尚顏上人","author":"鄭谷","dynasty":"唐","content":"相尋喜可知，放錫便論詩。\n酷愛山兼水，唯應我與師。\n風雷吟不覺，猨鶴老爲期。\n近輩推棲白，其如趣向卑。"},{"title":"关雎","author":"佚名","dynasty":"先秦","content":"关关雎鸠，在河之洲。窈窕淑女，君子好逑。\n参差荇菜，左右流之。窈窕淑女，寤寐求之。\n求之不得，寤寐思服。悠哉悠哉，辗转反侧。\n参差荇菜，左右采之。窈窕淑女，琴瑟友之。\n参差荇菜，左右芼之。窈窕淑女，钟鼓乐之。"},{"title":"武陵春","author":"晁端礼","dynasty":"宋","content":"湖上风光寒食近，准拟醉花枝。\n不忍东风烂熳时。\n红泪湿胭脂。\n情知今后游从少，鸾镜懒重窥。\n金凤衔花旧绣衣。\n憔悴舞腰肢。"},{"title":"八声甘州","author":"王质","dynasty":"宋","content":"海茫茫、天北与天南，吾友定安归。\n闻濡须江上，皖公山下，驾白云飞。\n莽苍空郊虚野，古路立斜晖。\n颜跖皆尘土，苦泪休挥。\n一代锦肠绣肺，想英魂皎皎，健口霏霏。\n望寒空明月，无路寄相思。\n叹千古、兴亡成败，满乾坤、遗恨有谁知。\n今何在，一川烟惨，万壑风悲。"},{"title":"鄂州頭陀寺上方","author":"李頻","dynasty":"唐","content":"高寺上方無不見，天涯行客思迢迢。\n西江帆挂東風急，夏口城銜楚塞遙。\n沙渚漁歸多濕網，桑林蠶後盡空條。\n感時歎物尋僧話，惟向禪心得寂寥。"},{"title":"送崔十三東遊","author":"錢起","dynasty":"唐","content":"千里有同心，十年一會面。\n當杯緩箏柱，倏忽催離宴。\n丹鳳城頭噪晚鴉，行人馬首夕陽斜。\n灞上春風留別袂，關東新月宿誰家。\n官柳依依兩鄉色，誰能此別不相憶。"},{"title":"失调名","author":"苏轼","dynasty":"宋","content":"高安更过几重山。"},{"title":"点绛唇","author":"张元干","dynasty":"宋","content":"水驿凝霜，夜帆风驶潮生晓。\n酒醒寒悄。\n枕底波声小。\n好去归舟，有个人风调。\n君行了。\n此欢应少。\n索共梅花笑。"},{"title":"漢川山行呈成少尹","author":"岑參","dynasty":"唐","content":"西蜀方攜手，南宮憶比肩。\n平生猶不淺，羈旅轉相憐。\n山店雲迎客，江村犬吠船。\n秋來取一醉，須待月光眠。"},{"title":"折楊柳七首 七","author":"段成式","dynasty":"唐","content":"陌上河邊千萬枝，怕寒愁雨盡低垂。\n黃金穟短人多折，已恨東風不展眉。"},{"title":"句 二","author":"吳筠","dynasty":"唐","content":"垂花臨碧澗，清翠依丹巘。"},{"title":"两同心","author":"黄庭坚","dynasty":"宋","content":"秋水遥岑。\n妆淡情深。\n尽道教、心坚穿石，更说甚、官不容针。\n霎时间，雨散云归，无处追寻。\n小楼朱阁沈沈。\n一笑千金。\n你共人、女边著子，争知我、门里挑心。\n最难忘，小院回廊，月影花阴。"},{"title":"张君瑞闹道场(第一本)・雁儿落","author":"王实甫","dynasty":"元","content":"我则道这玉天仙离了碧霄，原来是可意种来清醮。\n小子多愁多病身，怎当他倾国倾城貌。"},{"title":"假作田家詩","author":"上官儀","dynasty":"唐","content":"有意嫌千石，無心羨九卿。\n且悅丘園好，何論冠蓋生。"},{"title":"送青龍一公","author":"張謂","dynasty":"唐","content":"事佛輕金印，勤王度玉關。\n不知從樹下，還肯到人間。\n楚水青蓮淨，吳門白日閑。\n聖朝須助理，絕莫愛東山。"},{"title":"湖上歲暮感懷有寄友人","author":"羅隱","dynasty":"唐","content":"雪天螢席幾辛勤，同志當時四五人。\n蘭版地寒俱[受]露，桂堂風惡獨傷春。\n音書久絕應埋玉，編簡難言竟委塵。\n唯有廣都龐令在，白頭罇酒憶交親。"},{"title":"清平乐","author":"连久道","dynasty":"宋","content":"阵鸿惊处。\n一网沈江渚。\n落叶乱风和细雨。\n拨棹不如归去。\n芦花轻泛微澜。\n蓬窗独自清闲。\n一觉游仙好梦，任它竹冷松寒。"},{"title":"張芬見訪郊居作","author":"皇甫曾","dynasty":"唐","content":"林中雨散早涼生，已有迎秋促織聲。\n三徑荒蕪羞對客，十年衰老愧稱兄。\n愁心自惜江蘺晚，世事方看木槿榮。\n君若罷官攜手日，尋山莫算白雲程。"},{"title":"九・乘孛模样哏，扭蛮腰礼仪疏，不疼钱一地里胡分付。宰头羊日日羔儿","author":"刘时中","dynasty":"元","content":"会，没手盏朝朝仕女图。\n怯薛回家去，一个个欺凌亲戚，眇视乡闾。"},{"title":"西华山陈抟高卧・金盏儿","author":"马致远","dynasty":"元","content":"投至我石枕上梦魂清，布袍底白云生。\n但睡呵，一年半载没干净，则看您朝台暮省干功名。\n我睡呵，黑甜甜倒身如酒醉，忽喽喽酣睡似雷鸣；谁理会的五更朝马动，三唱晓鸡声。"},{"title":"逢王泌自東京至","author":"李端","dynasty":"唐","content":"逢君自鄉至，雪涕問田園。\n幾處生喬木，誰家在舊村。\n山峰橫二室，水色映千門。\n愁見游從處，如今花正繁。"},{"title":"满江红","author":"张孝祥","dynasty":"宋","content":"秋满漓源，瘴云净、晓山如簇。\n动远思、空江小艇，高丘乔木。\n策策西风双鬓底，晖晖斜日朱栏曲。\n试侧身、回首望京华，迷南北。\n思归梦，天边鹄。\n游宦事，蕉中鹿。\n想一年好处，砌红堆绿。\n罗帕分柑霜落齿，冰磐剥芡珠盈掬。\n倩春纤、缕鲙捣香齑，新篘熟。"},{"title":"临江仙","author":"李弥逊","dynasty":"宋","content":"一片花飞春已减，那堪万点愁人。\n可能春便负闲身。\n细思愁不饮，却是自辜春。\n且共一尊追落蕊，犹胜陌上成尘。\n杯行到手莫辞频。\n杏花须记取，曾与此翁邻。"},{"title":"經火山","author":"岑參","dynasty":"唐","content":"火山今始見，突兀蒲昌東。\n赤焰燒虜雲，炎氛蒸塞空。\n不知陰陽炭，何獨然此中。\n我來嚴冬時，山下多炎風。\n人馬盡汗流，孰知造化功。"},{"title":"马丹阳度脱刘行首・滚绣球","author":"杨景贤","dynasty":"元","content":"我身穿着百衲袍，腰缠着碌簌绦，头直上丫髻三角。\n任东西散诞逍遥，抄化的酒一壶饭一瓢。\n困来时醉眠芳草，煞强如极品随朝。\n把似你受惊受怕将家私办，争如我无辱无荣将道德学，行满功高。"},{"title":"鹊桥仙","author":"蜀妓","dynasty":"宋","content":"说盟说誓。\n说情说意。\n动便春愁满纸。\n多应念得脱空经，是那个、先生教底。\n不茶不饭，不言不语，一味供他憔悴。\n相思已是不曾闲，又那得、功夫咒你。"},{"title":"诉衷情","author":"晏几道","dynasty":"宋","content":"凭觞静忆去年秋，桐落故溪头。\n诗成自写红叶，和恨寄东流。\n人脉脉，水悠悠。\n几多愁。\n雁书不到，蝶梦无凭，漫倚高楼。"},{"title":"点绛唇","author":"曾觌","dynasty":"宋","content":"璧月香风，万家帘幕烟如昼。\n闹蛾雪柳。\n人似梅花瘦。\n行乐清时，莫惜笙歌奏。\n更阑后。\n满斟金斗。\n且醉厌厌酒。"},{"title":"清都夜境","author":"元稹","dynasty":"唐","content":"夜久連觀靜，斜月何晶熒。\n寥天如碧玉，歷歷綴華星。\n樓榭自陰暎，雲牖深冥冥。\n纖埃悄不起，玉砌寒光清。\n棲鶴露微影，枯松多怪形。\n南廂儼容衛，音響如可聆。\n啓聖發空洞，朝真趨廣庭。\n閑開蘂珠殿，暗閱金字經。\n屏氣動方息，凝神心自靈。\n悠悠車馬上，浩思安得寧。"},{"title":"相和歌辭 朝雲引","author":"郎大家宋氏","dynasty":"唐","content":"巴西巫峽指巴東，朝雲觸石上朝空。\n巫山巫峽高何已，行雨行雲一時起。\n一時起，三春暮。\n若言來，且就陽臺路。"},{"title":"诉衷情","author":"陈造","dynasty":"宋","content":"今朝人自藕州来。\n花意尚迟迥。\n几时画船同载，云锦照樽罍。\n铃斋外，已全开。\n是谁催，诗仙住处，和气回春，羯鼓如雷。"},{"title":"獨吟","author":"韋莊","dynasty":"唐","content":"默默無言惻惻悲，閑吟獨傍菊花籬。\n只今已作經年別，此後如爲幾歲期。\n開篋每尋遺念物，倚樓空綴悼亡詩。\n夜來孤枕空腸斷，窗月斜輝夢覺時。"},{"title":"杜牧之诗酒扬州梦・滚绣球","author":"乔吉","dynasty":"元","content":"日高也花影重，风香时酒力涌，顺毛儿扑撤上翠鸾丹风，恣情的受用足玉暖香融。\n这酒更压着玻璃钟琥珀酿，这楼正值着黄鹤仙白兔翁，这酒更胜似酿葡萄紫驼银瓮，这楼快活杀傲人间湖海元龙；这酒却便似泻金茎中天露擎仙掌，这楼恰便似香翠盘内霓裳到月宫，高卷起彩绣帘栊。"},{"title":"錦城春望","author":"卓英英","dynasty":"唐","content":"和風裝點錦城春，細雨如絲壓玉塵。\n漫把詩情訪奇景，豔花濃酒屬閑人。"},{"title":"風蟬","author":"趙嘏","dynasty":"唐","content":"風蟬旦夕鳴，伴夜送秋聲。\n故里客歸盡，水邊身獨行。\n噪軒高樹合，驚枕暮山橫。\n聽處無人見，塵埃滿甑生。"},{"title":"减字木兰花","author":"贺铸","dynasty":"宋","content":"春容秀润。\n二十四番花有信。\n鸾镜佳人。\n得得浓妆样样新。\n情无远近。\n水阔山长分不尽。\n一断音尘。\n泪眼花前只见春。"},{"title":"滁城對雪","author":"韋應物","dynasty":"唐","content":"晨起滿闈雪，憶朝閶闔時。\n玉座分曙早，金爐上煙遲。\n飄散雲臺下，凌亂桂樹姿。\n廁跡鴛鷺末，蹈舞豐年期。\n今朝覆山郡，寂寥復何爲。"},{"title":"鹧鸪天","author":"程珌","dynasty":"宋","content":"饮罢天厨碧玉觞。\n仙韶九奏少停章。\n何人采得扶桑椹，捣就蓝桥碧绀霜。\n凡骨变，骤清凉。\n何须仙露与琼浆。\n君恩珍重浑如许，祝取天皇似玉皇。"},{"title":"五代時人爲至聰禪師頌（題擬）","author":"無名氏","dynasty":"唐","content":"有道山僧號至聰，十年不下祝融峰。\n腰間所積菩提水，瀉向紅蓮一葉中。\n（見《侍兒小名錄拾遺》引《古今詩話》。\n）。"},{"title":"小重山","author":"程武","dynasty":"宋","content":"香减鲛绡添泪痕。\n彩云长是恨，等闲心。\n玉笙犹记夜深闻。\n湘水杳，寂寞隔巫云。\n翠被冷重熏。\n做成归梦了，却销魂。\n垂杨浓处著朱门。\n依然是，风雨掩黄昏。"},{"title":"醉桃源・阮郎归","author":"吴潜","dynasty":"宋","content":"东风阑槛两三亭。\n游人步晚晴。\n蜂回蝶转得能轻。\n忽然春意生。\n花未老，酒须倾。\n劝君休独醒。\n古来我辈最锺情。\n举头百舌声。"},{"title":"永遇乐","author":"辛弃疾","dynasty":"宋","content":"紫陌长安，看花年少，无限歌舞。\n白发怜君，寻芳较晚，卷地惊风雨。\n问君知否，鸱夷载酒，不似井瓶身误。\n细思量，悲欢梦里，觉来总无寻处。\n芒鞋竹杖，天教还了，千古玉溪佳句。\n落魄东归，风流赢得，掌上明珠去。\n起看清镜，南冠好在，拂了旧时尘土。\n向君道，云霄万里，这回稳步。"},{"title":"送裴處士應制舉詩","author":"劉禹錫","dynasty":"唐","content":"裴生久在風塵裏，氣勁言高少知己。\n注書曾學鄭司農，歷國多於孔夫子。\n往年訪我到連州，無窮絕境終日遊。\n登山雨中試蠟屐，入洞夏裏披貂裘。\n白帝城邊又相遇，歛翼三年不飛去。\n忽然結束如秋蓬，自稱對策明光宮。\n人言策中說何事，掉頭不答看飛鴻。\n彤庭翠松迎曉日，鳳銜金榜雲間出。\n中貴腰鞭立傾酒，宰臣委佩觀搖筆。\n古稱射策如彎弧，一發偶中何時無。\n由來草澤無忌諱，努力滿挽當亨衢。\n憶得當年識君處，嘉禾驛後聯牆住。\n垂鉤釣得王餘魚，踏芳共登蘇小墓。\n此事今同夢想間，相看一笑且開顏。\n老大希逢舊鄰里，爲君扶病到方山。"},{"title":"自巴東舟行經瞿唐峽登巫山最高峰晚還題壁","author":"李白","dynasty":"唐","content":"江行幾千里，海月十五圓。\n始經瞿唐峽，遂步巫山巔。\n巫山高不窮，巴國盡所歷。\n日邊攀垂蘿，霞外倚穹石。\n飛步凌絕頂，極目無纖烟。\n却顧失舟壑，仰觀臨青天。\n青天若可捫，銀漢去安在。\n望雲知蒼梧，記水辨瀛海。\n周遊孤光晚，歷覽幽意多。\n積雪照空谷，悲風鳴森柯。\n歸途行欲曛，佳趣尚未歇。\n江寒早啼猨，松暝已吐月。\n月色何悠悠，清猨響啾啾。\n辭山不忍聽，揮策還孤舟。"},{"title":"嶺下臥疾寄劉長卿員外","author":"包佶","dynasty":"唐","content":"唯有貧兼病，能令親愛疎。\n歲時供放逐，身世付空虛。\n脛弱秋添絮，頭風曉廢梳。\n波瀾喧衆口，藜藿靜吾廬。\n喪馬思開卦，占鴞嬾發書。\n十年江海隔，離恨子知予。"},{"title":"丑奴儿・采桑子","author":"张孝祥","dynasty":"宋","content":"伯鸾德耀贤夫妇，见说宜家。\n见说宜家。\n庭砌森森长玉华。\n天公遣注长生籍，服日餐霞。\n服日餐霞。\n寿纪应须海算沙。"},{"title":"沁园春","author":"刘克庄","dynasty":"宋","content":"辽鹤重来，不见繁华，只见凋残。\n甚都无人咏，何郎诗句，也无人报，书记平安。\n闾里俱非，江山略是，纵有高楼莫倚栏。\n沈吟处，但萤飞草际，雁起芦间。\n不辞露宿风餐。\n怕万里归来双鬓斑。\n算这边赢得，黑貂裘敞，那边输了，翡翠衾寒。\n檄草流传，吟笺倚阁，开到琼花亦懒看。\n君记取，向中州差乐，塞地无欢。"},{"title":"六七","author":"王梵志","dynasty":"唐","content":"知恩須報恩，有恩莫不更。\n（「更」，伯三五五八、伯三七一六、伯三六五六卷作「報」。\n）[更]在枯井中，（「更」字據伯三五五八卷補。\n）誰能重來救。"},{"title":"诸葛亮博望烧屯・得胜令","author":"无名氏","dynasty":"元","content":"张飞也，你不道是架海紫金梁，他不是那托搭的李天王？得胜掌军师印，你道是不拿住不姓张。\n你凭着马壮人强，你道是鞭督邮魂飘荡。\n你曾摔袁祥，张飞你不道来那，我道甚么来？你道是，男儿当自强。"},{"title":"满园春・南楼外雁翩翩，悄没个音信传。长空败叶飘飘舞，金风动，铁马","author":"无名氏","dynasty":"元","content":"儿声喧，纱窗外透银蟾。\n想杀人也天，盼杀人也天，短命冤家，音稀信杳，莫不误约盟言。"},{"title":"江南雜題三十首 其二十五","author":"張祜","dynasty":"唐","content":"郊園日牢落，無意及壺飱。\n大笑俯塵甑，高歌敲酒盆。\n汲池澆韮壟，占石坐松根。\n未免猶隨俗，長竿掛一褌。"},{"title":"失调名","author":"文及翁","dynasty":"宋","content":"朗吟飞过。"},{"title":"閟宫","author":"佚名","dynasty":"先秦","content":"閟宫有侐，实实枚枚。赫赫姜嫄，其德不回。上帝是依，无灾无害。\n弥月不迟，是生后稷。降之百福。黍稷重穋，稙稚菽麦。奄有下国，俾民稼穑。\n有稷有黍，有稻有秬。奄有下土，缵禹之绪。后稷之孙，实维大王。\n居岐之阳，实始剪商。至于文武，缵大王之绪，致天之届，于牧之野。\n无二无虞，上帝临女。敦商之旅，克咸厥功。王曰叔父，建尔元子，俾侯于鲁。\n大启尔宇，为周室辅。乃命鲁公，俾侯于东。锡之山川，土田附庸。\n周公之孙，庄公之子。龙旂承祀。六辔耳耳。春秋匪解，享祀不忒。\n皇皇后帝！皇祖后稷！享以骍牺，是飨是宜。降福既多，周公皇祖，亦其福女。\n秋而载尝，夏而楅衡，白牡骍刚。牺尊将将，毛炰胾羹。笾豆大房，万舞洋洋。\n孝孙有庆。俾尔炽而昌，俾尔寿而臧。保彼东方，鲁邦是尝。不亏不崩，不震不腾。\n三寿作朋，如冈如陵。公车千乘，朱英绿縢。二矛重弓。公徒三万，贝胄朱綅。\n烝徒增增，戎狄是膺，荆舒是惩，则莫我敢承！俾尔昌而炽，俾尔寿而富。\n黄发台背，寿胥与试。俾尔昌而大，俾尔耆而艾。万有千岁，眉寿无有害。\n泰山岩岩，鲁邦所詹。奄有龟蒙，遂荒大东。至于海邦，淮夷来同。\n莫不率从，鲁侯之功。保有凫绎，遂荒徐宅。至于海邦，淮夷蛮貊。\n及彼南夷，莫不率从。莫敢不诺，鲁侯是若。天锡公纯嘏，眉寿保鲁。\n居常与许，复周公之宇。鲁侯燕喜，令妻寿母。宜大夫庶士，邦国是有。\n既多受祉，黄发儿齿。徂徠之松，新甫之柏。是断是度，是寻是尺。\n松桷有舄，路寝孔硕，新庙奕奕。奚斯所作，孔曼且硕，万民是若。"},{"title":"潞州張大宅病酒遇江使寄上十四兄","author":"李賀","dynasty":"唐","content":"秋至昭關後，當知趙國寒。\n繫書隨短羽，寫恨破長箋。\n病客眠清曉，疎桐墜綠鮮。\n城鴉啼粉堞，軍吹壓蘆煙。\n岸幘褰沙幌，枯塘臥折蓮。\n木窗銀跡畫，石磴水痕錢。\n旅酒侵愁肺，離歌繞懦弦。\n詩封兩條淚，露折一枝蘭。\n莎老沙雞泣，松乾瓦獸殘。\n覺騎燕地馬，夢載楚溪船。\n椒桂傾長席，鱸魴斫玳筵。\n豈能忘舊路，江島滯佳年。"},{"title":"擣衣曲","author":"劉禹錫","dynasty":"唐","content":"爽砧應秋律，繁杵含淒風。\n一一遠相續，家家音不同。\n戶庭凝露清，伴侶明月中。\n長裾委襞積，輕佩垂𤧚瓏。\n汗餘衫更馥，鈿移麝半空。\n報寒驚邊鴈，促思聞候蟲。\n天狼正芒角，虎落定相攻。\n盈篋寄何處，征人如轉蓬。"},{"title":"糖多令・唐多令","author":"陈允平","dynasty":"宋","content":"休去采芙蓉。\n秋江烟水空。\n带斜阳、一片征鸿。\n欲顿闲愁无顿处，都著在两眉峰。\n心事寄题红。\n画桥流水东。\n断肠人、无奈秋浓。\n回首层楼归去懒，早新月、挂梧桐。"},{"title":"卜算子","author":"洪适","dynasty":"宋","content":"修竹拂疏棂，淡月侵凉榭。\n四畔青山进好风，金鸭香煤灺。\n宝唾粲珠玑，长袖飘兰麝。\n莫问更楼夜若何，且结高阳社。"},{"title":"水调歌头","author":"沈元实","dynasty":"宋","content":"金关五云里，玉座太微间。\n凌虚新就燕间，宣唤侍臣班。\n丹扆坐移前席，禁漏声传高阁，喜气满龙颜。\n天语眷畴昔，政路稳跻攀。\n酒如渑，香袅穗，寿南山。\n橙黄桔绿，樽前辉映菊花团。\n清晓凉风凝露，晴昼秋光满院，岁岁奉君。\n待看云台画，荣观侈人寰。"},{"title":"采桑子","author":"无名氏","dynasty":"宋","content":"阳和欲报春来也，先上南枝。\n桃李休疑。\n折遍香梢人未知。\n黄昏小院谁攀折，疏影斜敧。\n半掩朱扉。\n旋嗅清香月下归。"},{"title":"送元晟歸江東舊居","author":"李端","dynasty":"唐","content":"澤國舟車接，關門雨雪乖。\n春天行故楚，夜月下清淮。\n講易居山寺，論詩到郡齋。\n蔣家人暫別，三路草連堦。"},{"title":"浣溪沙","author":"陈三聘","dynasty":"宋","content":"点检尊前花柳丛。\n於中偏占牡丹风。\n等闲言语惯迎逢。\n扇影不摇珠的皪，钗梁斜亸玉玲珑。\n梦魂长向楚江东。"},{"title":"盛山十二詩 琵琶臺","author":"韋處厚","dynasty":"唐","content":"褊地難層土，因厓遂削成。\n淺深嵐嶂色，盡向此中呈。"},{"title":"李素兰风月玉壶春・迎仙客","author":"贾仲明","dynasty":"元","content":"谢姨姨，肯怜才，则你是洛伽山救苦的观自在。\n问甚么撞着丧门，管甚么逢着吊客。\n怕甚么月值年灾，拚死在莺花寨。"},{"title":"勸進疏引讖 六","author":"不詳","dynasty":"唐","content":"戌亥君臣亂，子丑破城隍。\n寅卯如欲定，龍蛇伏四方。\n十八成男子，洪水主刀傍。\n市朝義歸政，人寧俱不荒。\n人言有恆性，也復道非常。\n爲君好思量，何□□禹湯。\n桃源花□□，李樹起堂堂。\n只看寅卯歲，深水沒黃楊。"},{"title":"水调歌头","author":"王质","dynasty":"宋","content":"花上插苍碧，花下走清湍。\n浓霜深覆残雪，更有月相参。\n似我竹溪茅屋，欲晓未明天气，扶杖绕篱看。\n秦楚五千里，何处是江南。\n饶风下，人不断，马相连。\n颇尝见有此客，相属意惓惓。\n欲为横吹出塞，无处可寻羌管，短策叩征鞍。\n策断征鞍裂，惊坠玉毵毵。"},{"title":"與聶尊師話道","author":"齊己","dynasty":"唐","content":"伯陽遺妙旨，杳杳與冥冥。\n說即非難說，行還不易行。\n藥中迷九轉，心外覓長生。\n畢竟荒原上，一盤蒿隴平。"},{"title":"和微之任校書郎日過三鄉","author":"白居易","dynasty":"唐","content":"三鄉過日君年幾，今日君年五十餘。\n不獨年催身亦變，校書郎變作尚書。"},{"title":"忆帝京","author":"黄庭坚","dynasty":"宋","content":"鸣鸠乳燕春闲暇。\n化作绿阴槐夏。\n寿酒舞红裳，睡鸭飘香麝。\n醉此洛阳人，佐郡深儒雅。\n况坐上、玉麟金马。\n更莫问、莺老花谢。\n万里相依，千金为寿，未厌玉烛传清夜。\n不醉欲言归，笑杀高阳社。"},{"title":"擬樂府子夜四時歌四首 三","author":"崔道融","dynasty":"唐","content":"月色明如晝，蟲聲入戶多。\n狂夫自不歸，滿地無天河。"},{"title":"鼓吹曲辭 巫山高","author":"盧照鄰","dynasty":"唐","content":"巫山望不極，望望下朝雰。\n莫辨啼猿樹，徒看神女雲。\n驚濤亂水脈，驟雨暗峰文。\n霑裳即此地，況復遠思君。"},{"title":"題故居","author":"翁承贊","dynasty":"唐","content":"一爲鵝子二連花，三望青湖四石斜。\n惟有嶺湖居第五，山前却是宰臣家。"},{"title":"滚绣球","author":"杨景贤","dynasty":"元","content":"孟婆是我教成，风神是我正果。\n我和骊山老母是姊妹两个，我通风他通火。\n角木蛟、井木犴是叔伯亲，斗木獬、奎木狼是舅姑哥。\n当日宴蟠桃惹起这场灾祸，西王母道他金能欺风木催槎。\n当日个酒逢知己千钟少，话不投机一句多，死也待如何？俺这里铁嵯峰，好景致也呵。"},{"title":"蓦山溪","author":"王炎2","dynasty":"宋","content":"莺啼花谢，断送春归去。\n雨后听鹃声，恰似诉、留春不住。\n韶光易迈，暗被老相催，无个事，没些愁，方是安身处。\n载松种菊，相对为宾主。\n终日掩柴扉，但只有、清风时度。\n不忺把酒，又不喜观书，饥时饭，饱时茶，困即齁齁睡。"},{"title":"賀府主令公甘雨應祈","author":"杜光庭","dynasty":"唐","content":"一炷名香達杳冥，旋聞風雨應精誠。\n染來山嶽千重翠，洗盡塵埃六合清。\n不獨旱苗蘇壠畝，便期嘉穀遍寰瀛。\n須知至理調元化，丞相爲霖致太平。\n（宋呂祖謙《詩律武庫後集》卷十。\n）。"},{"title":"大圣乐","author":"张炎","dynasty":"宋","content":"隐市山林，傍家池馆，顿成佳趣。\n是几番临水看云，就树揽香，诗满阑干横处。\n翠径小车行花影，听一片春声人笑语。\n深庭宇。\n对清昼渐长，闲教鹦鹉。\n芳情缓寻细数。\n爱碧草平烟红自雨。\n任燕来莺去，香凝翠暖，歌酒清时钟鼓。\n二十四帘冰壶里，有谁在箫台犹醉舞。\n吹笙侣。\n倚高寒、半天风露。"},{"title":"金殿樂","author":"張祜","dynasty":"唐","content":"入夜秋砧動，千聲起四鄰。\n不緣樓上月，應爲隴頭人。"},{"title":"锦云堂暗定连环计・金盏儿","author":"无名氏","dynasty":"元","content":"我本是一重愁，翻做了两重愁，方信道是非只为多开口。\n司徒怎生定计擒拿此贼，方可保安汉室江山。\n待教我神机妙策苦搜求，怎做的姜子牙能伐纣，张子房会兴刘？小官觑司徒也不弱于先贤，只要先算计了吕布一人，那董卓便易擒矣。\n你待要剿除了董太师，甚法儿所算了吕温侯？。"},{"title":"浪淘沙九首 四","author":"劉禹錫","dynasty":"唐","content":"鸚鵡洲頭浪颭沙，青樓春望日將斜。\n銜泥燕子爭歸舍，獨自狂夫不憶家。"},{"title":"浣溪沙","author":"李洪","dynasty":"宋","content":"夭矫翔鸾溪上峰。\n飘萧雪霰打船篷。\n天花凌乱水晶宫。\n飞透纸窗斜取势，吹回溪面舞因风。\n身游水墨画图中。"},{"title":"金陵圖","author":"韋莊","dynasty":"唐","content":"誰謂傷心畫不成，畫人心逐世人情。\n君看六幅南朝事，老木寒雲滿故城。"},{"title":"沁园春","author":"刘过","dynasty":"宋","content":"洛浦凌波，为谁微步，轻尘暗生。\n记踏花芳径，乱红不损，步苔幽砌，嫩绿无痕。\n衬玉罗悭，销金样窄，载不起、盈盈一段春。\n嬉游倦，笑教人款捻，微褪些跟。\n有时自度歌声。\n悄不觉、微尖点拍频。\n忆金莲移换，文鸳得侣，绣茵催衮，舞凤轻分。\n懊恨深遮，牵情半露，出没风前烟缕裙。\n知何似，似一钩新月，浅碧笼云。"},{"title":"醉落魄・一斛珠","author":"范成大","dynasty":"宋","content":"春城胜绝。\n暮林风舞催花发。\n垂云卷尽添空阔。\n吹上新年，美满十分月。\n红蕖影下勾丝抹。\n老来牵强随时节。\n无人知道心情别。\n唯有蛾儿，惊见鬓边雪。"},{"title":"步虛詞十九首 十七","author":"韋渠牟","dynasty":"唐","content":"舞鳳凌天出，歌麟入夜聽。\n雲容衣眇眇，風韻曲泠泠。\n扣齒端金簡，焚香檢玉經。\n仙宮知不遠，祗近太微星。"},{"title":"舟中苦熱遣懷奉呈[陽]中丞通簡臺省諸公","author":"杜甫","dynasty":"唐","content":"媿爲湖外客，看此戎馬亂。\n中夜混黎甿，脫身亦奔竄。\n平生方寸心，反掌帳下難。\n嗚呼殺賢良，不叱白刃散。\n吾非丈夫特，沒齒埋冰炭。\n恥以風病辭，胡然泊湘岸。\n入舟雖苦熱，垢膩可溉灌。\n痛彼道邊人，形骸改昏旦。\n中丞連帥職，封內權得按。\n身當問罪先，縣實諸侯半。\n士卒既輯睦，啓行促精悍。\n似聞上游兵，稍逼長沙館。\n鄰好彼克修，天機自明斷。\n南圖卷雲水，北拱戴霄漢。\n美名光史臣，長策何壯觀。\n驅馳數公子，咸願同伐叛。\n聲節衰有餘，夫何激衰懦。\n偏裨表三上，鹵莽同一貫。\n始謀誰其間，回首增憤惋。\n宗英李端公，守職甚昭煥。\n變通迫脅地，謀畫焉得算。\n王室不肯微，凶徒略無憚。\n此流須卒斬，神器資強幹。\n扣寂豁煩襟，皇天照嗟歎。"},{"title":"木兰花慢","author":"卢祖皋","dynasty":"宋","content":"洒窗声未定，怪襟袖、峭寒欺。\n渐邑界空明，山河表里，玉幻琼移。\n天边占春最早，万花中、不遣一尘飞。\n清想吟鞭瘦倚，醉怜歌锦红围。\n谁知。\n未去心期。\n慵酒更慵诗。\n算可人惟有，光浮茗碗，香浸梅枝。\n长安又惊岁换，笑吹来、空点发成丝。\n一舸沧江浩渺，几回归梦参差。"},{"title":"贺新郎","author":"刘克庄","dynasty":"宋","content":"行乐尤宜少。\n忆坡公、洞箫听罢，划然长啸。\n四海共知霜鬓满，莫问近来何妙。\n也不记、金莲曾照。\n老没太官糕酒分，把茱萸、便准登高了。\n齐得丧，等嘻笑。\n集无韩子潮州表。\n数当时、南迁者众，北归人少。\n赤壁玉堂均一梦，此岂蛮烟能夭。\n与同叔、俱尝知道。\n谁向进贤冠底说，画出来、不似眉山帽。\n秋菊盏，献公釂。"},{"title":"小園","author":"杜甫","dynasty":"唐","content":"由來巫峽水，本自楚人家。\n客病留因藥，春深買爲花。\n秋庭風落果，瀼岸雨頹沙。\n問俗營寒事，將詩待物華。"},{"title":"倒垂柳","author":"杨无咎","dynasty":"宋","content":"南州初会遇。\n记惺惺、说底语。\n而今精神□，倾下越风措。\n雍门人独夜，客舍停杯处。\n馀香应未泯，凭君重唱金缕。\n移宫易羽。\n纵有离愁休怨诉。\n客里□凄凉，怕听断肠句。\n情山曲海，君已心相许。\n骖鸾乘月，正好同归去。"},{"title":"临江仙","author":"倪偁","dynasty":"宋","content":"万里凉风收积雨，一天晴碧新开。\n暮云归尽绝纤埃。\n金波明静夜，玉露湿苍苔。\n坐有霜髯诗酒客，平生见月衔杯。\n传闻丹诏日边来。\n莫辞通夕醉，对景且徘徊。"},{"title":"甘草子","author":"寇准","dynasty":"宋","content":"春早。\n柳丝无力，低拂清门道。\n暖日笼啼鸟。\n初坼桃花小。\n遥望碧天净如扫。\n曳一缕、轻烟缥缈。\n堪惜流年谢芳草。\n任玉壶倾倒。"},{"title":"玉楼春","author":"杜安世","dynasty":"宋","content":"玉烛光明正旦好。\n斗柄东回春太早。\n岭寒犹锁去年梅，江暖新催今岁草。\n蜀国熙熙冬令杪。\n更喜寿阳新梦觉。\n玉杯齐举乐音谐，遥想金阶天仗晓。"},{"title":"浪淘沙","author":"陈著","dynasty":"宋","content":"窗影弄晴红。\n欢笑成丛。\n一声春困到衰翁。\n回首太平儿戏事，雨过云空。\n人世暗尘中。\n如梦方浓。\n也须留取自惺憁。\n试问若教都困了，谁管春风。"},{"title":"唐明皇秋夜梧桐雨・步步娇","author":"白朴","dynasty":"元","content":"寡人呵万里烟尘，你也合嗟讶，就势儿把吾当唬，国家又不曾亏你伴掐。\n因甚军心有争差？问卿咱，为甚不说半句儿知心话？。"},{"title":"陈季卿误上竹叶舟・滚绣球","author":"杨梓","dynasty":"元","content":"叹光阴似掷梭，想人生能几何？急问首百年已过，对菏铜两鬓皤皤。\n见下留撇会科，听沙，二嘲会歌。\n送了些下峥嵘贪图呆货，到头来得了个甚么？你不见窗前故友午年少，郊外新坟岁岁多，这都是一枕南柯。"},{"title":"和潯陽宰感舊絕句五首 一","author":"李中","dynasty":"唐","content":"追感古今情不已，竹軒閑取史書看。\n欲親往哲無因見，空樹臨風襟袖寒。"},{"title":"句","author":"胡玢","dynasty":"唐","content":"輪中別有物，光外更無空。"},{"title":"酬李十六岐","author":"王季友","dynasty":"唐","content":"鍊丹文武火未成，賣藥販履俱逃名。\n出谷迷行洛陽道，乘流醉臥滑臺城。\n城下故人久離怨，一歡適我兩家願。\n朝飲杖懸沽酒錢，暮餐囊有松花飯。\n于何車馬日憧憧，李膺門館爭登龍。\n千賓揖對若流水，五經發難如叩鐘。\n下筆新詩行滿壁，立談古人坐在席。\n問我草堂有臥雲，知我山儲無儋石。\n自耕自刈食爲天，如鹿如麋飲野泉。\n亦知世上公卿貴，且養丘中草木年。"},{"title":"江南聞新曲","author":"方干","dynasty":"唐","content":"席上新聲花下杯，一聲聲被拍聲摧。\n樂工不識長安道，盡是書中寄曲來。"},{"title":"聞黃鸝","author":"柳宗元","dynasty":"唐","content":"倦聞子規嘲暮聲，不意忽有黃鸝鳴。\n一聲夢斷楚江曲，滿眼故園春意生。\n目極千里無山河，麥芒際天搖清波。\n王畿優本少賦役，務閑酒熟饒經過。\n此時晴煙最深處，舍南巷北遙相語。\n翻日迥度昆明飛，凌風邪看細柳翥。\n我今誤落千萬山，身同傖人不思還。\n鄉禽何事亦來此，令我生心憶桑梓。\n閉聲迴翅歸務速，西林紫椹行當熟。"},{"title":"詩","author":"杜光庭","dynasty":"唐","content":"五百年中降嶽靈，神仙風骨鶴儀形。\n劍光帶日衝南斗，鵬翼翻雲起北溟。\n（見《錦繡萬花谷》卷二十三。\n）。"},{"title":"铧锹儿","author":"高明《蔡伯喈琵琶记》","dynasty":"元","content":"悲风四起吹松柏，山云惨淡日无色。\n猿啼与虎啸。\n怎不惨戚！趱步行来到峭壁，都与孝妇添助力。"},{"title":"謝梁尊師見訪不遇","author":"李翔","dynasty":"唐","content":"曉斸黃精晝未還（項云「斸」字不誤，不必改。\n），豈知仙老降柴關。\n一聲歸鶴唳江口，數片白雲遺竹間。\n悵望有慚勞羽駕，差池不得禮冰顏。\n秋風獨倚書齋立，遙想真暉對暮山。"},{"title":"南陽廣文博士還雷平後寄","author":"陸龜蒙","dynasty":"唐","content":"微微春色染林塘，親撥煙霞坐澗房。\n陰洞雪膠知未入，濁醪風破的偷嘗。\n芝臺曉用金鐺煮，星度閑將玉鉿量。\n幾遍侍晨官欲降，曙壇先起獨焚香。"},{"title":"水调歌头","author":"朱熹","dynasty":"宋","content":"长记与君别，丹凤九重城。\n归来故里，愁思怅望渺难平。\n今夕不知何夕，得共寒潭烟艇，一笑俯空明。\n有酒径须醉，无事莫关情。\n寻梅去，疏竹外，一枝横。\n与君吟弄风月，端不负平生。\n何处车尘不到，有个江天如许，争肯换浮名。\n只恐买山隐，却要炼丹成。"},{"title":"谒金门","author":"赵崇嶓","dynasty":"宋","content":"晴意早。\n帘外数声啼鸟。\n有约不来春梦杳。\n琐窗微弄晓。\n江上残梅未扫。\n叶底芳桃红小。\n天远断云尘不到。\n过春还草草。"},{"title":"祝英台近","author":"赵长卿","dynasty":"宋","content":"记临歧，销黯处。\n离恨惨歌舞。\n恰是江梅，开遍小春暮。\n断肠一曲金衣，两行玉箸，酒阑后、欲行难去。\n恶情绪。\n因念锦幄香奁，别来负情素。\n冷落深闺，知解怨人否。\n料应宝瑟慵弹，露华懒傅，对鸾镜、终朝凝伫。"},{"title":"詠妓","author":"王績","dynasty":"唐","content":"妖姬飾靚妝，窈窕出蘭房。\n日照當軒影，風吹滿路香。\n早時歌扇薄，今日舞衫長。\n不應令曲誤，持此試周郎。"},{"title":"詠史詩 朝歌","author":"胡曾","dynasty":"唐","content":"長嗟墨翟少風流，急管繁弦似寇讐。\n若解聞韶知肉味，朝歌欲到肯回頭。"},{"title":"看花回","author":"周邦彦","dynasty":"宋","content":"蕙风初散轻暖，霁景微澄洁。\n秀蕊乍开乍敛，带雨态烟痕，春思纡结。\n危弦弄响，来去惊人莺语滑。\n无赖处，丽日楼台，乱纷歧路思奇绝。\n何计解，黏花系月。\n叹冷落、顿辜佳节。\n犹有当时气味，挂一缕相思，不断如发。\n云飞帝国，人在天边心暗折。\n语东风，共流转，谩作匆匆别。"},{"title":"湘君","author":"屈原","dynasty":"先秦","content":"君不行兮夷犹，蹇谁留兮中洲\n美要眇兮宜修，沛吾乘兮桂舟\n令沅湘兮无波，使江水兮安流\n望夫君兮未来，吹参差兮谁思\n驾飞龙兮北征，邅吾道兮洞庭\n薜荔柏兮蕙绸，荪桡兮兰旌\n望涔阳兮极浦，横大江兮扬灵\n扬灵兮未极，女婵媛兮为余太息\n横流涕兮潺湲，隐思君兮陫侧\n桂棹兮兰枻，斵冰兮积雪\n采薜荔兮水中，搴芙蓉兮木末\n心不同兮媒劳，恩不甚兮轻绝\n石濑兮浅浅，飞龙兮翩翩\n交不忠兮怨长，期不信兮告余以不闲\n朝骋骛兮江皋，夕弭节兮北渚\n鸟次兮屋上，水周兮堂下\n捐余玦兮江中，遗余佩兮醴浦\n采芳洲兮杜若，将以遗兮下女\n时不可兮再得，聊逍遥兮容与。"},{"title":"上平西・金人捧露盘","author":"韩玉","dynasty":"宋","content":"折腰劳，弹冠望，纵飞蓬。\n笑造化、相戏穷通。\n风帆浪桨，暮成寒角晓楼锺。\n暗借霜雪鬓边来，惊对青铜。\n萧闲好，何时遂，门横水，迳穿松。\n有无限、杯月襟风。\n区区个甚，帝尧堂下足夔龙。\n不如闻早问溪山，高养吾慵。"},{"title":"南野","author":"戴叔倫","dynasty":"唐","content":"治田長山下，引流坦溪曲。\n東山有遺塋，南野起新築。\n家世素業儒，子孫鄙食祿。\n披雲朝出畊，帶月夜歸讀。\n身勩竟亡疲，團團欣在目。\n野芳綠可採，泉美清可掬。\n茂樹延晚涼，早田候秋熟。\n茶烹松火紅，酒吸荷杯綠。\n解佩臨清池，撫琴看修竹。\n此懷誰與同，此樂君所獨。"},{"title":"閑臥","author":"白居易","dynasty":"唐","content":"盡日前軒臥，神閑境亦空。\n有山當枕上，無事到心中。\n簾卷侵牀日，屏遮入座風。\n望春春未到，應在海門東。"},{"title":"尚父偶建小樓特摛麗藻絕句不敢稱揚三首 一","author":"羅隱","dynasty":"唐","content":"結構叨馮柱石才，敢期幢蓋此裴回。\n陽春曲調高誰和，盡日焚香倚隗臺。"},{"title":"浣溪沙","author":"葛胜仲","dynasty":"宋","content":"盘里明珠芡实香。\n尊前堆雪脍丝长。\n何妨羌管奏伊凉。\n翠葆重生无复日，白波不釂有如江。\n壁间醉墨任淋浪。"},{"title":"感恩多 一","author":"牛嶠","dynasty":"唐","content":"兩條紅粉淚，多少香閨意。\n彊攀桃李枝，歛愁眉。\n陌上鶯啼蝶舞，柳花飛。\n柳花飛，願得郎心，憶家還早歸。"},{"title":"玉漏迟","author":"蒋捷","dynasty":"宋","content":"翠鸳双穗冷。\n莺声唤转，春风芳景。\n花涌□香，此度徐妆偏称。\n水月仙人院宇，到处有、西湖如镜。\n烟岫暝。\n纤葱误指，莲峰篁岭。\n料想小阁初逢，正浪拍红猊，袖飞金饼。\n楼倚斜晖，暗把佳期重省。\n万种惺忪笑语，□一点、温柔情性。\n钗倦整。\n盈盈背灯娇影。"},{"title":"唐明堂樂章 宮音","author":"則天皇后","dynasty":"唐","content":"履艮包羣望，居中冠百靈。\n萬方資廣運，庶品荷財成。\n神功諒匪測，盛德實難名。\n藻奠申誠敬，恭祀表惟馨。"},{"title":"南遷途中作七首 訪貫休上人","author":"吳融","dynasty":"唐","content":"休公爲我設蘭湯，方便教人學洗腸。\n自覺塵纓頓瀟灑，南行不復問滄浪。"},{"title":"满庭芳","author":"卢祖皋","dynasty":"宋","content":"盘谷居成，辋川图就，便从鸥鹭寻盟。\n泛溪窈窕，游钓寄高情。\n尚忆儿童旧地，疏帘外、烟雨新晴。\n微吟罢，渔歌响答，欸乃醉中听。\n蓬瀛。\n归计早，下帆坐阅，涛浪堪惊。\n爱闲身长占，风澹波平。\n夜雪何时访戴，梅花下、同款柴扃。\n还知否，清时未许，野渡有舟横。"},{"title":"百字令・念奴娇","author":"刘辰翁","dynasty":"宋","content":"洞房停烛，似新岁，数到上元时节。\n一盏屠苏千岁酒，添得新人罗列。\n昨日迎长，今朝献寿，尝团团佳月。\n永和春好，用之不竭嘉客。\n见说海上归来，有如瓜大枣，无人分得。\n六十二三刘梦得，输与香山乐色。\n菱谷二绡，杨枝春草，歌舞琵琶笛。\n只愁元日，玉龙催上金驿。"},{"title":"從軍行七首 一","author":"王昌齡","dynasty":"唐","content":"烽火城西百尺樓，黃昏獨上海風秋。\n更吹羌笛關山月，無那金閨萬里愁。"},{"title":"送吳侍御司馬赴台州","author":"武元衡","dynasty":"唐","content":"盧耽佐郡遙，川陸共迢迢。\n風景輕吳會，文章變越謠。\n煙林繁橘柚，雲海浩波潮。\n余有靈山夢，前君到石橋。"},{"title":"延興門外作","author":"韋莊","dynasty":"唐","content":"芳草五陵道，美人金犢車。\n綠奔穿內水，紅落過牆花。\n馬足倦遊客，鳥聲歡酒家。\n王孫歸去晚，宮樹欲棲鴉。"},{"title":"香","author":"羅隱","dynasty":"唐","content":"沈水良材食柏珍，博山煙煖玉樓春。\n憐君亦是無端物，貪作馨香忘却身。"},{"title":"東山月下懷友人","author":"竇羣","dynasty":"唐","content":"東山多喬木，月午始蒼蒼。\n雖殊碧海狀，愛此青苔光。\n高下滅華燭，參差啓洞房。\n佳人夢餘思，寶瑟愁應商。\n皎潔殊未已，沈吟限一方。\n宦情哂雞口，世路倦羊腸。\n彼美金石分，眷言蘭桂芳。\n清暉詎同夕，耿耿但相望。"},{"title":"李太白贬夜郎・沉醉东风","author":"王伯成","dynasty":"元","content":"恰离厂天子金鸾殿前，又来到农家鹦鹉洲边。\n白休官，从遭贬，早递流了水地三千。\n待教我蓑等纶竿守自然，我比姜太公多来近远。"},{"title":"浣溪沙","author":"陈克","dynasty":"宋","content":"短烛荧荧照碧窗。\n重重帘幕护梨霜。\n幽欢不怕夜偏长。\n罗袜钿钗红粉醉，曲屏深幔绿橙香。\n征鸿离远断人肠。"},{"title":"减字木兰花","author":"贺铸","dynasty":"宋","content":"多情多病。\n万斛闲愁量有剩。\n一顾倾城。\n惟觉尊前笑不成。\n探香幽径。\n好住东风谁主领。\n多谢流莺。\n欲别频啼四五声。"},{"title":"剔银灯","author":"关注","dynasty":"宋","content":"小院烟凉雨细。\n正好恹恹春睡。\n蓦被金枝，连推绣枕，报道皇都书至。\n良人得意。\n集英殿、首攀仙桂。\n斗帐重襟惊起。\n斜倚屏山偷喜。\n宝髻慵梳，香笺折破，果见中、高高名第。\n秦楼十二。\n知他向、谁家沈醉。"},{"title":"梅花落","author":"盧照鄰","dynasty":"唐","content":"梅嶺花初發，天山雪未開。\n雪處疑花落，花邊似雪迴。\n因風入舞袖，雜粉向妝臺。\n匈奴幾萬里，春至不知來。"},{"title":"夜游宫","author":"陆游","dynasty":"宋","content":"宴罢珠帘半卷。\n画檐外、蜡香人散。\n翠雾霏霏漏声断。\n倚香肩，看中庭，花影乱。\n宛是高唐馆。\n宝奁炷、麝烟初暖。\n璧月何妨夜夜满。\n拥芳柔，恨今年，寒尚浅。"},{"title":"哭賈島二首 二","author":"姚合","dynasty":"唐","content":"杳杳黃泉下，嗟君向此行。\n有名傳後世，無子過今生。\n新墓松三尺，空堦月二更。\n從今舊詩卷，人覓寫應爭。"},{"title":"杕杜","author":"佚名","dynasty":"先秦","content":"有杕之杜，有睆其实。王事靡盬，继嗣我日。日月阳止，女心伤止，征夫遑止。\n有杕之杜，其叶萋萋。王事靡盬，我心伤悲。卉木萋止，女心悲止，征夫归止！\n陟彼北山，言采其杞。王事靡盬，忧我父母。檀车幝幝，四牡痯痯，征夫不远！\n匪载匪来，忧心孔疚。斯逝不至，而多为恤。卜筮偕止，会言近止，征夫迩止！"},{"title":"失调名","author":"无名氏","dynasty":"宋","content":"兽炭共围，通宵不寐，守尽残更待春至。"},{"title":"忆秦娥","author":"程垓","dynasty":"宋","content":"愁无语。\n黄昏庭院黄梅雨。\n黄梅雨。\n新愁一寸，旧愁千缕。\n杜鹃叫断空山苦。\n相思欲计人何许。\n一重云断，一重山阻。"},{"title":"救孝子贤母不认尸・三煞","author":"王仲文","dynasty":"元","content":"你休道俺泼婆婆无告处，也须有清耿耿的赛龙图。\n大踏步直走到中都路，你看我磕着头写状呈都省，洒着泪衔冤挝怨鼓。\n你告呵，告着谁？单告着你这开封府，令史每偏向，官长每模糊。"},{"title":"谒金门","author":"吴潜","dynasty":"宋","content":"庭垂箔。\n数点杨花飞落。\n倚遍阑干人寂寞。\n闲铺棋一角。\n客里春寒偏觉。\n睡起春衫偏薄。\n想得故山猿共鹤。\n笑人身计错。"},{"title":"乔木查・俺虽不是个还魂子弟，晓四六通合剌，锦套头花圈圆且吉咱。正","author":"李茂之","dynasty":"元","content":"迟看两念家，打鼓弄琵琶。"},{"title":"临江仙","author":"无名氏","dynasty":"宋","content":"促坐重燃绛蜡，香泉细泻银瓶。\n一瓯月露照人明。\n清真无俗韵，久淡似交清。\n正味能销酒力，馀甘解助茶清。\n琼浆一饮觉身轻。\n蓝桥知不远，归卧对云英。"},{"title":"敬報孫常州二首 一","author":"戴叔倫","dynasty":"唐","content":"衰病苦奔走，未嘗追舊遊。\n何言問憔悴，此日駐方舟。"},{"title":"金菊对芙蓉","author":"冯取洽","dynasty":"宋","content":"宝镜缘空，玉簪点水，荡摇千顷寒光。\n正江妃月姊，斗理明妆。\n扶阑一笑开诗眼，少容我、吟讽其旁。\n一川风露，满怀冰雪，云海弥茫。\n不妨倚醉乘狂。\n问天公觅取，几曲渔乡。\n听小楼哀管，偷弄初凉。\n夜深欢极忘归去，锦江酿透碧筒香。\n对花无语，花应笑我，不似张郎。"},{"title":"餞陳學士還江南同用徵字","author":"張九齡","dynasty":"唐","content":"荷蓧旋江澳，銜杯餞霸陵。\n別前林鳥息，歸處海煙凝。\n風土鄉情接，雲山客念憑。\n聖朝巖穴選，應待鶴書徵。"},{"title":"蝶恋花","author":"苏轼","dynasty":"宋","content":"一颗樱桃樊素口。\n不爱黄金，只爱人长久。\n学画鸦儿犹未就。\n眉间已作伤春皱。\n扑蝶西园随伴走。\n花落花开，渐解相思瘦。\n破镜重圆人在否。\n章台折尽青青柳。"},{"title":"亂後曲江","author":"羊士諤","dynasty":"唐","content":"憶昔曾遊曲水濱，春來長有探春人。\n遊春人靜空地在，直至春深不似春。"},{"title":"谒金门","author":"赵长卿","dynasty":"宋","content":"春睡足。\n帘卷翠屏山曲。\n芳草沿阶横地轴。\n垂杨相映绿。\n暗忆旧欢难续。\n又是禁烟传烛。\n陌上踏青新结束。\n秋千谁共促。"},{"title":"朱砂担滴水浮沤记・黄钟尾","author":"无名氏","dynasty":"元","content":"罢、罢、罢，我这性命呵，似半轮残月三更后，一日无常万事休。\n苦奔波，枉生受，有谁人，肯搭救，单只被几颗朱砂，送了我头。\n拚的向阎罗告究，着铁幡竿等候。\n遮莫你板门似手掌儿，也掩不得俺这叫屈的口。"},{"title":"百字令・念奴娇","author":"东冈","dynasty":"宋","content":"排云拓月，向天上移下，神仙华屋。\n画栋飞檐千万落，黼黼城南乔木。\n出谷莺迁，趋庭燕尔，袍绾登科绿。\n嫦娥分付，广寒今夜花烛。\n遥想高越于门，烂盈百辆，夹道争车毂。\n春满剡溪溪上路，一任瑶华飞六。\n舆奉潘慈，楼高华萼，坐享齐眉福。\n庭槐列戟，公侯衮衮相属。"},{"title":"再經秭歸二首 二","author":"王周","dynasty":"唐","content":"秭歸城邑昔曾過，舊識無人奈老何。\n獨有淒清難改處，月明聞唱竹枝歌。"},{"title":"秋夕寄諸姪","author":"齊己","dynasty":"唐","content":"每到秋殘夜，燈前憶故鄉。\n園林紅橘柚，窗戶碧瀟湘。\n離別身垂老，艱難路去長。\n弟兄應健在，兵火裏耕桑。"},{"title":"清平乐","author":"刘弇","dynasty":"宋","content":"东风依旧。\n著意随堤柳。\n搓得鹅儿黄欲就。\n天色清明厮句。\n去年紫陌朱门。\n今朝雨魄云魂。\n断送一生憔悴，知他几个黄昏。"},{"title":"送安法師","author":"張籍","dynasty":"唐","content":"出郭見落日，別君臨古津。\n遠程無野寺，宿處問何人。\n原色不分路，錫聲遙隔塵。\n山陰到家節，猶及蕙蘭春。"},{"title":"戛銅椀爲龍吟歌","author":"皎然","dynasty":"唐","content":"逸僧戛椀爲龍吟，世上未曾聞此音。\n一從太尉房公賞，遂使秦人傳至今。\n初戛徐徐聲漸顯，樂音不管何人[辨]。\n似出龍泉萬丈底，乍怪聲來近而遠。\n未必全繇戛者功，真生虛無非椀中。\n寥亮掩清笛，縈迴凌細風。\n遙聞不斷在煙杪，萬籟無聲天境空。\n乍向天台宿華頂，秋宵一吟更清迥。\n能令聽者易常性，憂人忘憂躁人靜。\n今日鏗鍠江上聞，蛟螭奔飛如得羣。\n聲過陰嶺恐成雨，響駐晴天將起雲。\n坐來吟盡空江碧，却尋向者聽無迹。\n人生萬事將此同，暮賤朝榮動還寂。"},{"title":"满庭芳","author":"洪适","dynasty":"宋","content":"昴宿光芒，德星家世，当时飞舞华旗。\n风清玉宇，珠露缀瑶枝。\n八桂苍苍耸壑，问椿木、同数秋期。\n黄堂上，油幢转影，美酒注金卮。\n英躔，名誉早，青箱传学，黄绢摛辞。\n说江东治行，召杜肩齐。\n畏爱双行五管，收绣斧、却把旌麾。\n欢声沸，明年此日，公在凤凰池。"},{"title":"杨柳枝","author":"葛长庚","dynasty":"宋","content":"挼碎梅花一断肠。\n送斜阳。\n风烟缥缈月微茫。\n又昏黄。\n平野寒芜何处断，接天长。\n短篱浅水橘青黄。\n度清香。"},{"title":"沁园春","author":"无名氏","dynasty":"宋","content":"国步多艰，民心靡定，诚吾隐忧。\n叹浙民转徙，怨寒嗟暑，荆襄死守，阅岁经秋。\n虏未易支，人将相食，识者深为社稷羞。\n当今亟，出陈大谏，箸借留候。\n□□迂阔为谋。\n天下士如何可籍收。\n况君能尧舜，臣皆稷契，世逢汤武，业比伊周。\n政不必新，贯仍宜旧，莫与秀才做尽休。\n吾元老，广四门贤路，一柱中流。"},{"title":"和浙西尚書聞常州楊給事製新樓因寄之作","author":"劉禹錫","dynasty":"唐","content":"文昌星象盡東來，油幕朱門次第開。\n且上新樓看風月，會乘雲雨一時回。"},{"title":"少年游","author":"柳永","dynasty":"宋","content":"佳人巧笑值千金。\n当日偶情深。\n几回饮散，灯残香暖，好事尽鸳衾。\n如今万水千山阻，魂杳杳、信沈沈。\n孤棹烟波，小楼风月，两处一般心。"},{"title":"八归","author":"高观国","dynasty":"宋","content":"楚峰翠冷，吴波烟远，吹袂万里西风。\n关河迥隔新愁外，遥怜倦客音尘，未见征鸿。\n雨帽风巾归梦杳，想吟思、吹入飞蓬。\n料恨满、幽苑离宫。\n正愁黯文通。\n秋浓。\n新霜初试，重阳催近，醉红偷染江枫。\n瘦筇相伴，旧游回首，吹帽知与谁同。\n想萸囊酒盏，暂时冷落菊花丛。\n两凝伫，壮怀立尽，微云斜照中。"},{"title":"銀結條冠子","author":"徐夤","dynasty":"唐","content":"日下徴良匠，宮中贈阿嬌。\n瑞蓮開二孕，瓊縷織千條。\n蟬翼輕輕結，花紋細細挑。\n舞時紅袖舉，纖影透龍綃。"},{"title":"菩萨蛮","author":"张孝祥","dynasty":"宋","content":"溶溶花月天如水。\n阑干小倚东风里。\n夜久寂无人。\n露浓花气清。\n悠然心独喜。\n此意如何意。\n不似隐墙东。\n烛花围坐红。"},{"title":"东方未明","author":"佚名","dynasty":"先秦","content":"东方未明，颠倒衣裳。颠之倒之，自公召之。\n东方未晞，颠倒裳衣。倒之颠之，自公令之。\n折柳樊圃，狂夫瞿瞿。不能辰夜，不夙则莫。"},{"title":"渡江云","author":"陈梦协","dynasty":"宋","content":"瑞云浓，缥缈弦月当庭，天香满院。\n玉女传言，把真珠帘卷。\n拥鹊桥仙，引江城子，醉蓬莱宴。\n吹紫玉箫，唱黄金缕，按拍声声慢。\n昼锦堂前，倾杯为寿，祝快活年，应天长远。\n喜似娘儿，解称人心愿。\n梦兰蕙芳，种宜男草，丹凤吟非晚。\n更步蟾宫，宴琼林日，汉宫春暖。"},{"title":"减字木兰花","author":"胡平仲","dynasty":"宋","content":"天然标格。\n不问青枝和绿叶。\n彷佛吴姬。\n酒晕无端上玉肌。\n怕愁贪睡。\n谁会伤春无限意。\n乞与徐熙。\n画出横斜竹外枝。"},{"title":"朱秀才庭際薔薇","author":"方干","dynasty":"唐","content":"繡難相似畫難真，明媚鮮妍絕比倫。\n露壓盤條方到地，風吹豔色欲燒春。\n斷霞轉影侵西壁，濃麝分香入四鄰。\n看取後時歸故里，庭花應讓錦衣新。"},{"title":"画堂春","author":"姜特立","dynasty":"宋","content":"故园二月正芳菲。\n红紫团枝。\n一番草绿谢郎池。\n人醉如泥。\n底事江乡风物，年年独殿芳时。\n无情燕子背人飞。\n似愧春迟。"},{"title":"如梦令","author":"仇远","dynasty":"宋","content":"听尽西窗风雨。\n又听东邻砧杵。\n犹自立危阑，阑外青山无语。\n何处。\n何处。\n一树乱鸦啼暮。"},{"title":"张孔目智勘魔合罗・蔓青菜","author":"孟汉卿","dynasty":"元","content":"你说道是新刷卷的张司吏，一径的将你紧勾迫，教我火速来唤你。\n但若有分毫不遵依，你将他拖向囚牢内。"},{"title":"绣鸾凤花犯・花犯","author":"周密","dynasty":"宋","content":"楚江湄，湘娥乍见，无言洒清泪。\n淡然春意。\n空独倚东风，芳思谁寄。\n凌波路冷秋无际。\n香云随步起。\n谩记得，汉宫仙掌，亭亭明月底。\n冰弦写怨更多情，骚人恨，枉赋芳兰幽芷。\n春思远，谁叹赏、国香风味。\n相将共、岁寒伴侣。\n小窗净、沈烟熏翠袂。\n幽梦觉，涓涓清露，一枝灯影里。"},{"title":"满江红","author":"无名氏","dynasty":"宋","content":"风露轻清，更十日、却逢七夕。\n庆初度、槐阴初静，藕花凉湿。\n太乙真人曾夜伴，青莲居士何年谪。\n□双凫、游戏宰花封，恩波溢。\n甘雨酿，丰年得。\n和气满，弦歌室。\n向烛花光里，且斟醽醁。\n菊水清於天水净，寿山高似东山峙。\n看诏归天上侍虚皇，骑箕翼。"},{"title":"贈李兵馬使","author":"白居易","dynasty":"唐","content":"身得貳師餘氣概，家藏都尉舊詩章。\n江南別有樓船將，燕頷虬鬚不姓楊。"},{"title":"兵要望江南 占鳥第二十二（京本作「占飛禽第二十」○八十三首） 七十八","author":"易靜","dynasty":"唐","content":"臨陣次，敵上鳥來衝。\n進戰必當傷將士，如從我後却宜攻，賊敗定生擒。"},{"title":"醉蓬莱","author":"无名氏","dynasty":"宋","content":"正香茱试紫，嫩菊敷黄，九秋佳致。\n峻岳生申，运启千龄瑞。\n玉宇澄清，金盘沆瀣，融结锺冲粹。\n地位须还，粉垣薇省，木天蓬秘。\n锦政慈祥，琴堂安静，万里丰年，一同和气。\n斗大雷封，难久蒙私惠。\n半刺平分，剡书交上，逸驾开骅骥。\n来岁称觞，人归清禁，班联丹陛。"},{"title":"水龙吟","author":"晁端礼","dynasty":"宋","content":"倦游京洛风尘，夜来病酒无人问。\n九衢雪小，千门月淡，元宵灯近。\n香散眉梢，冻消池面，一番春信。\n记南楼醉里，西城宴阙，都不管、人春困。\n屈指流年未几，早人惊、潘郎双鬓。\n当时体态，如今情绪，多应瘦损。\n马上墙头，纵教瞥见，也难相认。\n凭栏干，但有盈盈泪眼，把罗襟搵。"},{"title":"贈鄰居袁明府","author":"方干","dynasty":"唐","content":"隔竹每呼皆得應，二心親熟更如何。\n文章鍛鍊猶相似，年齒參差不校多。\n雨後卷簾看越嶺，更深欹枕聽湖波。\n朝昏幸得同醒醉，遮莫光陰自下坡。"},{"title":"送從兄歸隱藍溪二首 一","author":"許渾","dynasty":"唐","content":"名高猶素衣，窮巷掩荆扉。\n漸老故人少，久貧豪客稀。\n塞雲橫劒望，山月抱琴歸。\n幾日藍溪醉，藤花拂釣磯。"},{"title":"点绛唇","author":"姜夔","dynasty":"宋","content":"燕雁无心，太湖西畔随云去。\n数峰清苦。\n商略黄昏雨。\n第四桥边，拟共天随住。\n今何许。\n凭栏怀古。\n残柳参差舞。"},{"title":"夏日題遠公北閣","author":"羅鄴","dynasty":"唐","content":"危閣壓山岡，晴空疑鳥行。\n勝搜花界盡，響益梵音長。\n有月堪先到，無風亦自涼。\n人煙紛繞繞，諸樹共蒼蒼。\n榻戀高樓語，甌憐晝茗香。\n此身閑未得，驅馬入殘陽。"},{"title":"出妓金陵子呈盧六四首 二","author":"李白","dynasty":"唐","content":"南國新豐酒，東山小妓歌。\n對君君不樂，花月奈愁何。"},{"title":"酹江月・念奴娇","author":"葛长庚","dynasty":"宋","content":"孤村篱落，玉亭亭、为问何其清瘦。\n欲语还愁谁索笑，临水嫣然自照。\n甘受凄凉，不求识赏，风致何高妙。\n松挨竹拶，更堪霜雪僝僽。\n争奈终是冰肌，也过了几个，晴昏雨晓。\n冷艳寒香空自惜，后夜山高月小。\n满地苍苔，一声哀角，疏影归幽渺。\n世无和靖，三花两蕊不少。"},{"title":"寶曆二年八月三十日夜夢後作","author":"白居易","dynasty":"唐","content":"塵纓忽解誠堪喜，世網重來未可知。\n莫忘全吳館中夢，嶺南泥雨步行時。"},{"title":"答趙州和尚頌","author":"淩行婆","dynasty":"唐","content":"哭聲師已曉，已曉復誰知。\n當時魔竭國，幾喪目前機。"},{"title":"梁州・取崖畔枯藤作杖，伐江皋曲木为庐，主人素得林泉趣。烹茶扫叶，","author":"汪元亨","dynasty":"元","content":"引水通渠。\n钩帘待月，俯槛观鱼。\n耻于求自抱憨愚，厌追陪懒混尘俗。\n傲慢似去彭泽弃职陶潜，疏散如困夔俯豪吟杜甫，清高似老孤山不仕林逋。\n岂浊，不鲁。\n处酸寒紧闭乾坤目，躲风雷看乌兔。\n静掩柴扉春日哺，便休题黑漆似程途。"},{"title":"八声甘州","author":"王质","dynasty":"宋","content":"气佳哉、烟紫石头城，云碧雨花台。\n想东山前后，望春树绿，看晚潮回。\n自古英雄豪杰，无不待时来。\n拥鼻微吟处，山静花开。\n商皓亦常如此，羡苍生皆有，瞻望之怀。\n但淝河洛涧，此事偶然谐。\n疑是彼、八公草木，得神明、相亮不相猜。\n西州泪、千年犹湿，回望兴哀。"},{"title":"王昭君二首 一","author":"白居易","dynasty":"唐","content":"滿面胡沙滿鬢風，眉銷殘黛臉銷紅。\n愁苦辛勤顦顇盡，如今却似畫圖中。"},{"title":"臨江仙 二","author":"鹿虔扆","dynasty":"唐","content":"無賴曉鶯驚夢斷，起來殘酒初醒。\n映窗絲柳嫋煙青。\n翠簾慵卷，約砌杏花零。\n一自玉郎遊冶去，蓮凋月慘儀形。\n暮天微雨灑閑庭。\n手挼裙帶，無語倚雲屏。"},{"title":"小张屠焚儿救母・朝天子","author":"无名氏","dynasty":"元","content":"你那厮最歹，直恁爱财，恰待快阎王怪。\n你那厮损人安己惹下祸灾，说与你王员外。\n再休放来生债。\n啼哭的摘胆剜心，伤情无奈，他道除死无大灾。\n炳灵公圣裁，小龙王性乖，无半时摔破了你天灵盖。"},{"title":"迴波樂 七十五","author":"王梵志","dynasty":"唐","content":"生死如流星，涓涓向前去。\n前死萬年餘，尋入微塵數。\n中死千年外，骨石化爲土。\n後死百年強，形骸在墳墓。\n續續死將埋，地窄無安處。\n已後燒作灰，颺却隨風去。"},{"title":"破幽梦孤雁汉宫秋・混江龙","author":"马致远","dynasty":"元","content":"料必他竹帘不挂，望昭阳一步一天涯。\n疑了些无风竹影，恨了些有月窗纱。\n他每见弦管声中寻玉辇，恰便似斗牛星畔盼浮槎。\n是那里弹的琵琶响？是。\n是谁人偷弹一曲，写出嗟呀？快报去接驾。\n不要。\n莫便要忙传圣旨，报与他家。\n我则怕乍蒙恩，把不定心儿怕，惊起宫槐宿鸟、庭树栖鸦。\n小黄门，你看是那一宫的宫女弹琵琶，传旨去教他来接驾，不要惊吓着他。\n兀那弹琵琶的是那位娘娘？圣驾到来，急忙迎接者。"},{"title":"臥疾","author":"張籍","dynasty":"唐","content":"身病多思慮，亦讀神農經。\n空堂留燈燭，四壁青熒熒。\n羈旅隨人歡，貧賤還自輕。\n今來問良醫，乃知病所生。\n僮僕各憂愁，杵臼無停聲。\n見我形顦顇，勸藥語丁寧。\n春雨枕席冷，窗前新禽鳴。\n開門起無力，遙愛雞犬行。\n服藥察耳目，漸如醉者醒。\n顧非達性命，猶爲憂患生。"},{"title":"謁李尊師","author":"奚賈","dynasty":"唐","content":"萬物返常性，惟道貴自然。\n先生容其微，隱几爲列仙。\n鍊魄閉瓊戶，養毛飛洞天。\n將知逍遙久，得道無歲年。"},{"title":"送辛大之鄂渚不及","author":"孟浩然","dynasty":"唐","content":"送君不相見，日暮獨愁緒。\n江上空裴回，天邊迷處所。\n郡邑經樊鄧，山河入嵩汝。\n蒲輪去漸遙，石徑徒延佇。"},{"title":"酬高崇節","author":"羅隱","dynasty":"唐","content":"舊遊雖一夢，別緒忽千般。\n敗草湯陵晚，衰槐楚寺寒。\n數奇常自愧，時薄欲何干。\n猶賴君相勉，慇懃貢禹冠。"},{"title":"小张屠焚儿救母・后庭花","author":"无名氏","dynasty":"元","content":"我这里望东岳圣帝方，祝神明心内想。\n则为我生身母三熊病，许下喜孙儿做一炷香。\n我这里过茶汤，愿母亲通身舒畅。\n汗溶溶如水一江，参似冰凉。\n面溶溶有喜光，笑孜孜亲问当。"},{"title":"醉太平・会三千剑客，列十二金钗，绮罗丛里玳筵开，俊娇娥侍侧。金莲","author":"无名氏","dynasty":"元","content":"款步香尘陌，春葱慢折花枝带，玉簪斜插鬓云歪，是风流腻色。"},{"title":"解连环","author":"高观国","dynasty":"宋","content":"露条烟叶。\n惹长亭旧恨，几番风月。\n爱细缕、先窣轻黄，渐拂水藏鸦，翠阴相接。\n纤软风流，眉黛浅、三眠初歇。\n奈年华又晚，萦绊游蜂，絮飞晴雪。\n依依灞桥怨别。\n正千丝万绪，难禁愁绝。\n怅岁久、应长新条，念曾系花骢，屡停兰楫。\n弄影摇晴，恨闲损、春风时节。\n隔邮亭，故人望断，舞腰瘦怯。"},{"title":"秦楼月・忆秦娥","author":"范成大","dynasty":"宋","content":"浮云集。\n轻雷隐隐初惊蛰。\n初惊蛰。\n鹁鸠鸣怒，绿杨风急。\n玉炉烟重香罗浥。\n拂墙浓杏燕支湿。\n燕支湿。\n花梢缺处，画楼人立。"},{"title":"送李二十九兄員外赴邠寧使幕","author":"劉禹錫","dynasty":"唐","content":"家襲韋平身業文，素風清白至今貧。\n南宮通籍新郎吏，西候從戎舊主人。\n城外草黃秋有雪，烽頭煙靜虜無塵。\n鼎門爲別霜天曉，賸把離殤三五巡。"},{"title":"如梦令","author":"谢逸","dynasty":"宋","content":"门外落花流水。\n日暖杜鹃声碎。\n蕃马小屏风，一枕画堂春睡。\n如醉。\n如醉。\n正是困人天气。"},{"title":"满江红","author":"吴泳","dynasty":"宋","content":"手摘桐花，怅还是、春风婪尾。\n按锦瑟、一弦一柱，又添一岁。\n紫马西来疑是梦，朱衣双引浑如醉。\n较香山、七十欠三年，吾衰矣。\n红袖却，青尊止。\n檀板住，琼杯废。\n淡香凝一室，自观生意。\n事业不堪霜满镜，文章底用花如绮。\n笑江滨、游女尚高歌，滕王记。"},{"title":"早秋單父南樓詶竇公衡","author":"李白","dynasty":"唐","content":"白露見日滅，紅顏隨霜凋。\n別君若俯仰，春芳辭秋條。\n泰山嵯峨夏雲在，疑是白波漲東海。\n散爲飛雨川上來，遙帷却卷清浮埃。\n知君獨坐青軒下，此時結念同所懷。\n我閉南樓看道書，幽簾清寂在仙居。\n曾無好事來相訪，賴爾高文一起予。"},{"title":"送山陰姚丞攜妓之任兼寄蘇少府","author":"李頎","dynasty":"唐","content":"東風香草路，南客心容與。\n白皙吳王孫，青蛾柳家女。\n都門數騎出，河口片帆舉。\n夜簟眠橘洲，春衫傍楓嶼。\n山陰政簡甚從容，到罷惟求物外蹤。\n落日花邊剡溪水，晴烟竹裏會稽峰。\n才子風流蘇伯玉，同官曉暮應相逐。\n加飡共愛鱸魚肥，醒酒仍憐甘蔗熟。\n知君練思本清新，季子如今得爲鄰。\n他日知尋始寧墅，題詩早晚寄西人。"},{"title":"洞仙歌","author":"黄裳","dynasty":"宋","content":"杳无风色，肠断莲花信。\n水鉴云垂数峰影。\n向劳生辛苦，寒暑煎人，争不老，空想秋堂夜静。\n玉姬挥皓月，时送微凉，莫吝金卮为伊尽。\n柳下夕阳收，傍水重游，花茵上、雪回襟冷。\n问避暑天机、自有奇人，但且对湖光，世间谁醒。"},{"title":"霜天晓角","author":"张抡","dynasty":"宋","content":"晓风摇幕。\n敧枕闻残角。\n霜月可窗寒影，金猊冷、翠衾薄。\n旧恨无处著。\n新愁还又作。\n夜夜单于声里，灯花共、泪珠落。"},{"title":"題枇杷樹","author":"羊士諤","dynasty":"唐","content":"珍樹寒始花，氛氳九秋月。\n佳期若有待，芳意常無絕。\n嫋嫋碧海風，濛濛綠枝雪。\n急景自餘妍，春禽幸流悅。"},{"title":"鹧鸪天","author":"朱敦儒","dynasty":"宋","content":"草草园林作洛川。\n碧宫红塔借风烟。\n虽无金谷花能笑，也有铜驼柳解眠。\n春似旧，酒依前。\n何妨倚杖雪垂肩。\n五陵侠少今谁健，似我亲逢建武年。"},{"title":"定风波","author":"黄机","dynasty":"宋","content":"短策飘飘胜著鞭。\n携壶与客洗愁颜。\n兴到为君拚剧饮。\n狂甚。\n论诗说剑口澜翻。\n画烛烧残花影褪。\n长鲸要使百川乾。\n醉处不知谁氏子。\n只记。\n开窗临水便迎山。"},{"title":"將離岳州留獻徐員外","author":"張祜","dynasty":"唐","content":"高齋長對酒，下客亦霑魚。\n不爲江南去，還來郡北居。"},{"title":"水龙吟","author":"丘崈","dynasty":"宋","content":"蕊珠仙籍标名，绛纱覆玉云霞里。\n銮坡凤掖，丝絇鸣佩，甘泉近侍。\n濯柳临春，饤梨照座，绝尘风味。\n记青蒲、夜半论兵，万人惊诵回天意。\n麟组遥临万里。\n谈笑处、江山增丽。\n遐冲坐折，风流馀事，唯应燕喜。\n新筑沙堤，暂占熊梦，恰经长至。\n过佳辰献寿，双旌便好，作朝天计。"},{"title":"解蹀躞","author":"吴文英","dynasty":"宋","content":"醉云又兼醒雨，楚梦时来往。\n倦蜂刚著梨花、惹游荡。\n还作一段相思，冷波叶舞愁红，送人双桨。\n暗凝想。\n情共天涯秋黯，朱桥锁深巷。\n会稀投得轻分、顿惆怅。\n此去幽曲谁来，可怜残照西风，半妆楼上。"},{"title":"奉和大梁相公送人二首 一","author":"裴夷直","dynasty":"唐","content":"謝公日日傷離別，又向西堂送阿連。\n想到越中秋已盡，鏡河應羨月團圓。"},{"title":"題廬山東寺遠大師影堂","author":"李中","dynasty":"唐","content":"遠公遺跡在東林，往事名存動苦吟。\n杉檜已依靈塔老，煙霞空鎖影堂深。\n入簾輕吹催香印，落石幽泉雜磬音。\n十八賢人消息斷，蓮池千載月沈沈。"},{"title":"点绛唇","author":"王庭珪","dynasty":"宋","content":"玉漏春迟，铁关金锁星桥夜。\n暗尘随马。\n明月应无价。\n天半朱楼，银汉星光射。\n更深也。\n翠娥如画。\n犹在凉蟾下。"},{"title":"柳十首 八","author":"李山甫","dynasty":"唐","content":"從來只是愛花人，楊柳何曾占得春。\n多向客亭門外立，與他迎送往來塵。"},{"title":"送裴璋還蜀因亦懷歸","author":"雍陶","dynasty":"唐","content":"客在劒門外，新年音信稀。\n自爲千里別，已送幾人歸。\n陌上月初落，馬前花正飛。\n離言殊未盡，春雨滿行衣。"},{"title":"初發嘉州寓題","author":"薛能","dynasty":"唐","content":"勞我是犍爲，南征又北移。\n唯聞杜鵑夜，不見海棠時。\n在闇曾無負，含靈合有知。\n州人若愛樹，莫損召南詩。"},{"title":"木兰花慢","author":"周密","dynasty":"宋","content":"六桥春浪暖，涨桃雨、鳜初肥。\n正短棹轻蓑，牵筒荇带，萦网莼丝。\n依稀。\n岸红溯远，漾仙舟、误入武陵溪。\n何处金刀脍玉，画船傍柳频催。\n芳堤。\n渐满斜晖。\n舟叶乱、浪花飞。\n听暮榔声合，鸥沈暗渚，鹭起烟矶。\n忘机。\n夜深浪静，任烟寒、自载月明归。\n三十六鳞过却，素笺不寄相思。"},{"title":"更漏子","author":"张继先","dynasty":"宋","content":"诵真经，期万过。\n未灭无明心火。\n宜回首，探真空。\n融怡淡漠中。\n自古人，何处在。\n谩记声名沽卖。\n抛尘累，养清闲。\n琼浆自驻颜。"},{"title":"应天长","author":"陈允平","dynasty":"宋","content":"流莺唤梦，芳草带愁，东风料峭寒色。\n又见杏浆饧粥，家家禁烟食。\n江湖几年倦客。\n曾惯识、凄凉岑寂。\n苦吟瘦，萧索诗肠，空愧郊籍。\n春事正溪山，柳雾花尘，深映翠萝壁。\n更谢多情双燕，归来旧庭宅。\n情丝乱游巷陌。\n怅容易、万红陈迹。\n酒旗直，绿水桥边，犹记曾识。"},{"title":"菩萨蛮","author":"刘克庄","dynasty":"宋","content":"小鬟解事高烧烛。\n群花围绕樗蒲局。\n道是五陵儿。\n风骚满肚皮。\n玉鞭鞭玉马。\n戏走章台下。\n笑杀灞桥翁。\n骑驴风雪中。"},{"title":"谒金门","author":"范成大","dynasty":"宋","content":"塘水碧。\n仍带麴尘颜色。\n泥泥縠纹无气力。\n东风如爱惜。\n恰似越来溪侧。\n也有一双鸂鶒。\n只欠柳丝千百尺。\n系船春弄笛。"},{"title":"齐天乐","author":"刘澜","dynasty":"宋","content":"玉钗分向金华后，回头路迷仙苑。\n落翠惊风，流红逐水，谁信人间重见。\n花深半面。\n尚歌得新词，柳家三变。\n绿叶阴阴，可怜不似那时看。\n刘郎今度更老，雅怀都不到，书带题扇。\n花信风高，苕溪月冷，明日云帆天远。\n尘缘较短。\n怪一梦轻回，酒阑歌散。\n别鹤惊心，感时花泪溅。"},{"title":"醉蓬莱","author":"魏了翁","dynasty":"宋","content":"又一番雨过，倚阁炎威，探支秋色。\n前度刘郎，为故园一出。\n黄发丝丝，赤心片片，俨中朝人物。\n诗里香山，酒中六一，花前康节。\n倦客才归，新亭恰就，萱径荫浓，卜林香发。\n尊酒相逢，看露花风叶。\n跃跃静神，生生意思，入眼浑如涤。\n更祝天公，收回积潦，放开晴日。"},{"title":"馬詩二十三首 一","author":"李賀","dynasty":"唐","content":"龍脊貼連錢，銀蹄白踏煙。\n無人織錦韂，誰爲鑄金鞭。"},{"title":"亂後途中","author":"李山甫","dynasty":"唐","content":"亂離尋故園，朝市不如村。\n慟哭翻無淚，顛狂覺少魂。\n諸侯貪割據，羣盜恣幷吞。\n爲問登壇者，何年答漢恩。"},{"title":"尾声・樵夫别我山中去，我离樵夫水上居。来日相逢共一处，旋取香醪旋","author":"张可久","dynasty":"元","content":"打鱼。\n散诞消遥看古书，问甚么谁是谁非？俺两个慢慢的数。"},{"title":"再赴桂州先寄李大夫","author":"戎昱","dynasty":"唐","content":"玷玉甘長棄，朱門喜再遊。\n過因纔後重，恩合死前酬。\n養驥須憐瘦，栽松莫厭秋。\n今朝兩行淚，一半血和流。"},{"title":"虞美人 一","author":"馮延巳","dynasty":"唐","content":"玉鉤鸞柱調鸚鵡，宛轉留春語。\n雲屏冷落畫堂空，薄晚春寒，無奈落花風。\n搴簾燕子低飛去，拂鏡塵鸞舞。\n不知今夜月眉彎，誰佩同心雙結，倚闌干。"},{"title":"千秋亭詠（並序）","author":"崔文邕","dynasty":"唐","content":"飲餞憑何地，依巖闢此亭。\n玉江摽勝託，石壁效題銘。\n秋染藤宜紫，春圖柳愛青。\n樽來是離酌，皆爲送歸情。\n（見石刻拓片。\n亦見《金石苑》。\n）（望按：此詩與《石亭記千秋亭記》合刻一石，記在前，係開元十八年前飛鳥縣主簿趙演撰文，詩居後，題曰「《千秋亭詠》並序」，下署「朝散郎行梓州銅瞐縣詩博陵崔文邕」，詩後有「開元十九年歲次辛未五月五日」一行，當是刻詩年月。\n碑在四川中江縣，友人寧鄉程千帆〖會昌〗以所藏拓片見贈，其末並有近人張巽中跋文一段，畧謂「此碑出吾蜀中江縣{身犬}子店，昔何蝯叟督學來川，曾拓數十紙驗歸，祕而不宣。\n康長素亦手藏一搨，不以示人。\n細玩字裏行間，於晉魏六朝之外，獨具婀娜風致，宜爲道州、南海所寶也」云云。\n今細讀斯記，祇稱「石亭」，不及「千秋」之名，而附詩詩題，則明標「千秋」，以是頗疑崔氏始構此亭。\n原稱「石亭」，其後乃更名其後乃更名「千秋亭」耳。\n然則文題作《石亭記千秋亭記》，其「千秋亭記」四字系開元十九年崔氏刻詩時所後加，不然，安有一文而兼勒二題之理耶。\n又此詩亦見劉喜海《金石苑》，惟「玉江」爲異。\n劉氏曰：「詩內玉誤王，記誤託，未知是否。\n」今按石碑作玉作託，當以拓片爲準。\n）。"},{"title":"醉思乡王粲登楼・双调/新水令","author":"郑光祖","dynasty":"元","content":"一声雷震报春光，起蛰龙九重天上。\n蔡邕也你便似臧仓毁孟轲，王粲也我却做了贡禹笑王阳，则道我甘老在荆襄，今日个峥嵘日岂承望。"},{"title":"題友人屋","author":"李昌符","dynasty":"唐","content":"松底詩人宅，閑門遠岫孤。\n數家分小徑，一水截平蕪。\n竹節偶相對，鳥名多自呼。\n愛君真靜者，欲去又踟躕。"},{"title":"秋原寓目","author":"武元衡","dynasty":"唐","content":"木落風高天宇開，秋原一望思悠哉。\n邊城今少射鵰騎，連鴈嗷嗷何處來。"},{"title":"兵要望江南 占星第十三（京本列第五○四十三首） 二十七","author":"易靜","dynasty":"唐","content":"出軍法，夜與日相殊。\n彼上有光兼月朗，我軍上面暗稀疎，進戰決成輸。"},{"title":"沁园春","author":"张继先","dynasty":"宋","content":"急急修行，细算人生，能有几时。\n任万般千种风流好，柰一朝身死，不免抛离。\n蓦地思量，死生事大，使我心如刀剑挥。\n难留住，那金乌箭疾，玉兔梭飞。\n早觉悟、莫教迟。\n我清净、谁能婚少妻。\n便假饶月里，姮娥见在，从他越国，有貌西施。\n此个风流，更无心恋，且放宽怀免是非。\n蓬莱路，仗三千行满，独跨鸾归。"},{"title":"余寓汀州沙縣病中聞前鄭左丞璘隨外鎮舉薦赴洛兼云繼有急徵旋見脂轄因作七言四韻戲以贈之或冀其感悟也","author":"韓偓","dynasty":"唐","content":"莫恨當年入用遲，通材何處不逢知。\n桑田變後新舟檝，華表歸來舊路岐。\n公干寂寥甘坐廢，子牟歡抃促行期。\n移都已改侯王第，惆悵沙堤別築基。"},{"title":"千歲寶掌和尚臨滅示徒慧雲偈","author":"不詳","dynasty":"唐","content":"本來無生死，今亦示生死。\n我得去住心，他生復來此。\n（按：二書云千歲寶掌和尚爲中印度人，生於周威烈王十二年。\n魏晉時東遊至中國，時已六百餘歲。\n梁時曾晤達摩而開悟。\n復遍歷江浙名山，貞觀十五年返飛來。\n顯慶二年卒，他們一千七十二。\n其事顯然出于附會，唐人著作及較早的幾部燈錄亦不載，似只能視爲小說家言，姑錄附此。\n）。"},{"title":"感懷陳情","author":"姚鵠","dynasty":"唐","content":"恩重空感激，何門誓殺身。\n謬曾分玉石，竟自困風塵。\n陰谷非因暖，幽叢豈望春。\n升沈在言下，應念異他人。"},{"title":"朝中措","author":"韩淲","dynasty":"宋","content":"山林锺鼎似无同。\n舒卷有穷通。\n洗出壶中三峡，帝城赢得从容。\n黄流乱注，狂澜既倒，砥柱能东。\n此际诞弥杯酒，宜歌风虎云龙。"},{"title":"蝶恋花","author":"赵师侠","dynasty":"宋","content":"柳眼窥春春渐吐。\n又是东风，摇曳黄金树。\n宜入新春闻好语。\n一犁处处催耕雨。\n未有花须金缕缕。\n醉梦悠扬，似蝶翩跹舞。\n一枕仙游何处去。\n觉来依旧江南住。"},{"title":"令狐楚顧非熊 一","author":"不詳","dynasty":"唐","content":"水裏取一鼉，岸上取一駝。\n將者駝，來馱者鼉，是爲駝馱鼉。"},{"title":"鍾陵郡民爲節度使紇干臮歌（題擬）","author":"佚名","dynasty":"唐","content":"自公之來，闔境讙咍。\n飲公之化，若乳嬰孩。\n（按：記云大中執徐歲「故我雁門公按節廉問」。\n檢《唐方鎮年表》卷五，大中二年紇干臮鎮江西。\n臮封雁門公。\n）。"},{"title":"青玉案","author":"史浩","dynasty":"宋","content":"涌金斜转青云路。\n溯衮衮、红尘去。\n春色勾牵知几度。\n月帘风幌，有人应在，唾线馀香处。\n年来不梦巫山暮。\n但苦忆、江南断肠句。\n一笑匆匆何尔许。\n客情无奈，夜阑归去，簌簌红空雨。"},{"title":"渔家傲","author":"王之道","dynasty":"宋","content":"岩电晶荧君未老。\n看看门外锋车到。\n一点眉间黄色好。\n人尽道。\n从今次第登三少。\n左右青娥来巧笑。\n注唇涂额新妆了。\n斜插梅花仍斗妙。\n歌窈窕。\n醉来容我相嘲傲。"},{"title":"橫吹曲辭 出塞","author":"王之渙","dynasty":"唐","content":"黃砂直上白雲間，一片孤城萬仞山。\n羌笛何須怨楊柳，春風不度玉門關。"},{"title":"渔家傲","author":"杨无咎","dynasty":"宋","content":"梅晕渐开红蜡垒。\n菊篱尚耀黄金蕊。\n正是小春风物美。\n宜家喜。\n生朝颜巷犹和气。\n古鼎氤氲云缕细。\n霞觞潋滟红鳞起。\n听取殷勤歌里意。\n千秋气。\n北堂同我供甘旨。"},{"title":"途中早發","author":"劉禹錫","dynasty":"唐","content":"中庭望啓明，促促事晨征。\n寒樹鳥初動，霜橋人未行。\n水流白煙起，日上彩霞生。\n隱士應高枕，無人問姓名。"},{"title":"张君瑞闹道场(第一本)・中吕/粉蝶儿","author":"王实甫","dynasty":"元","content":"不做周方，埋怨杀你个法聪和尚！借与我半间儿客舍僧房，与我那可憎才居止处门儿相向。\n虽不能够窃玉偷香，且将这盼行云眼睛儿打当。"},{"title":"喻舊部曲","author":"元結","dynasty":"唐","content":"漫遊樊水陰，忽見舊部曲。\n尚言軍中好，猶望有所屬。\n故令爭者心，至死終不足。\n與之一桮酒，喻使燒戎服。\n兵興向十年，所見堪歎哭。\n相逢是遺人，當合識榮辱。\n勸汝學全生，隨我畬退谷。"},{"title":"題鄭縣亭子","author":"杜甫","dynasty":"唐","content":"鄭縣亭子澗之濱，戶牖憑高發興新。\n雲斷岳蓮臨大路，天晴宮柳暗長春。\n巢邊野雀羣欺燕，花底山蜂遠趁人。\n更欲題詩滿青竹，晚來幽獨恐傷神。"},{"title":"鬲溪梅令","author":"姜夔","dynasty":"宋","content":"好花不与殢香人。\n浪粼粼。\n又恐春风归去绿成阴。\n玉钿何处寻。\n木兰双桨梦中云。\n小横陈。\n漫向孤山山下觅盈盈。\n翠禽啼一春。"},{"title":"鼓吹曲辭 臨高臺","author":"褚亮","dynasty":"唐","content":"高臺暫俯臨，飛翼聳輕音。\n浮光隨日度，漾影逐波深。\n迥瞰周平野，開懷暢遠襟。\n獨此三休上，還傷千歲心。"},{"title":"蝶恋花","author":"吕胜己","dynasty":"宋","content":"屈指瓜期犹渺渺。\n羡子征鞍，去上长安道。\n到得故园春正好。\n桃腮杏脸迎门笑。\n闻道难兄登显要。\n雁子云宵，花萼应同调。\n旧恨新愁须拼了。\n功名趁取方年少。"},{"title":"還方干令（題擬）","author":"吳傑","dynasty":"唐","content":"一盞酒，一臠鮓，止見半臂著襴，何處口唇開袴。\n（〖1〗《唐語林》云：「方干貌陋唇缺，味嗜魚鮓，性多譏戲。\n蕭中丞典杭，軍倅吳傑，患眸子赤。\n會宴於城樓飲，促召傑。\n傑至，目爲風掠，不堪其苦。\n憲笑命近座女伶，裂紅巾方寸帖臉，以障風掠。\n時在席，因爲令戲傑曰〖略〗。\n傑還之曰〖略〗。\n一席絕倒。\n爾後人多目干爲『方開袴』」。\n按：《唐摭言》卷十三載方干與龍丘李主簿互嘲酒令，均爲六言四句，內容相近，爲同一嘲謔之不同傳本。\n六言二首已收入《全唐詩》卷八七九。\n）。"},{"title":"陌上桑","author":"李白","dynasty":"唐","content":"美女渭橋東，春還事蠶作。\n五馬如飛龍，青絲結金絡。\n不知誰家子，調笑來相謔。\n妾本秦羅敷，玉顏豔名都。\n綠條映素手，採桑向城隅。\n使君且不顧，況復論秋胡。\n寒螿愛碧草，鳴鳳棲青梧。\n託心自有處，但怪旁人愚。\n徒令白日暮，高駕空踟躕。"},{"title":"鹊桥仙","author":"曾觌","dynasty":"宋","content":"娇波媚靥，尊前席上，只是寻常梳裹。\n温柔伶俐总天然，没半掏、教人看破。\n从来可恁，痴迷著相，百计消除不过。\n烟花不是不曾经，放不下、唯他一个。"},{"title":"菩萨蛮","author":"朱熹","dynasty":"宋","content":"晚红飞尽春寒浅。\n浅寒春尽飞红晚。\n尊酒绿阴繁。\n繁阴绿酒尊。\n老仙诗句好。\n好句诗仙老。\n长恨送年芳。\n芳年送恨长。"},{"title":"蜀中賞海棠","author":"鄭谷","dynasty":"唐","content":"濃澹芳春滿蜀鄉，半隨風雨斷鶯腸。\n浣花溪上堪惆悵，子美無心爲發揚。"},{"title":"瓠叶","author":"佚名","dynasty":"先秦","content":"幡幡瓠叶，采之亨之。君子有酒，酌言尝之。\n有兔斯首，炮之燔之。君子有酒，酌言献之。\n有兔斯首，燔之炙之。君子有酒，酌言酢之。\n有兔斯首，燔之炮之。君子有酒，酌言酬之。"},{"title":"送友人東歸","author":"劉長卿","dynasty":"唐","content":"對酒灞亭暮，相看愁自深。\n河邊草已綠，此別難爲心。\n關路迢迢匹馬歸，垂楊寂寂數鶯飛。\n憐君獻策十餘載，今日猶爲一布衣。"},{"title":"八声甘州","author":"仲并","dynasty":"宋","content":"正西山、雨过弄晴景，竹屋贯斜晖。\n问谁将千斛，霏瑛落屑，吹上花枝。\n风外青鞋未熟，鼻观已先知。\n扰损江南客，诗面难肥。\n两句林边倾盖，笑化工开落，尤甚儿嬉。\n叹额黄人去，还是隔年期。\n渺飞魂、凭谁招取，赖故人、沈水煮花瓷。\n犹堪待，岭梅开后，一战雄雌。"},{"title":"送王昌齡之嶺南","author":"孟浩然","dynasty":"唐","content":"洞庭去遠近，楓葉早驚秋。\n峴首羊公愛，長沙賈誼愁。\n土毛無縞紵，鄉味有槎頭。\n已抱沈痼疾，更貽魑魅憂。\n數年同筆硯，茲夕間衾裯。\n意氣今何在，相思望斗牛。"},{"title":"菩萨蛮","author":"辛弃疾","dynasty":"宋","content":"旌旗依旧长亭路。\n尊前试点莺花数。\n何处捧心颦。\n人间别样春。\n功名君自许。\n少日闻鸡舞。\n诗句到梅花。\n春风十万家。"},{"title":"阮郎归","author":"晁补之","dynasty":"宋","content":"小楼独上暮锺时。\n红霞楼外飞。\n烟中远鸟一双归。\n城门灯火微。\n横短吹，傍危梯。\n冰轮涌海迟。\n天涯幽恨有谁知。\n凉风时动衣。"},{"title":"上陽宮月","author":"鮑溶","dynasty":"唐","content":"水北宮城夜柝嚴，宮西新月影纖纖。\n受環花幌小開鏡，移燭瑤房皆捲簾。\n學織機邊娥影靜，拜新衣上露華沾。\n合裁班扇思行幸，願託涼風篋笥嫌。"},{"title":"踏莎行","author":"洪迈","dynasty":"宋","content":"院落深沈，池塘寂静。\n帘钩卷上梨花影。\n宝筝拈得雁难寻，篆香消尽山空冷。\n钗凤斜敧，鬓蝉不整。\n残红立褪慵看镜。\n杜鹃啼月一声声，等闲又是三春尽。"},{"title":"句","author":"歐陽彬","dynasty":"唐","content":"無錢將乞樊知客，名紙生毛不爲通。\n桑柘殘陽裏，兒孫落葉中。"},{"title":"夜琴","author":"白居易","dynasty":"唐","content":"蜀[桐]木性實，楚絲音韻清。\n調慢彈且緩，夜深十數聲。\n入耳澹無味，愜心潛有情。\n自弄還自罷，亦不要人聽。"},{"title":"得胜令・书信寄封封，烟水隔重重。夜月巴陵下，秋风渭水东。相逢，枕","author":"姚燧","dynasty":"元","content":"上欢娱梦。\n飘蓬，天涯怅望中。"},{"title":"懊惱曲","author":"溫庭筠","dynasty":"唐","content":"藕絲作線難勝鍼，蘂粉染黃那得深。\n玉白蘭芳不相顧，青樓一笑輕千金。\n莫言自古皆如此，健劒刜鐘鉛繞指。\n三秋庭綠盡迎霜，惟有荷花守紅死。\n廬江小吏朱斑輪，柳縷吐芽香玉春。\n兩股金釵已相許，不令獨作空成塵。\n悠悠楚水流如馬，恨紫愁紅滿平野。\n野土千年怨不平，至今燒作鴛鴦瓦。"},{"title":"张君瑞闹道场(第一本)・上小楼","author":"王实甫","dynasty":"元","content":"小生特来见访，大师何须谦让。\n老僧决不敢受，这钱也难买柴薪，不够斋粮，且备茶汤。\n这一两银末为厚礼。\n你若有主张，对艳妆，将言词说上，我将你众和尚死生难忘。\n先生必有所请。\n小生不揣有恳，因恶旅邸冗杂，早晚难以温习经史；欲假一室，晨昏听讲。\n房金按月任意多少。\n敝寺颇有数问，任先生拣选。"},{"title":"朝中措","author":"沈瀛","dynasty":"宋","content":"论兵齿颊带霜寒。\n清似碧琅玕。\n好是天然风韵，琳宫瑶馆清闲。\n华筵初启，小蛮二八，对影朱颜。\n便好添筹索笑，双枝原应双鬟。"},{"title":"满庭芳","author":"苏轼","dynasty":"宋","content":"三十三年，今谁存者，算只君与长江。\n凛然苍桧，霜干苦难双。\n闻道司州古县，云溪上、竹坞松窗。\n江南岸，不因送子，宁肯过吾邦。\n摐摐。\n疏雨过，风林舞破，烟盖云幢。\n愿持此邀君，一饮空缸。\n居士先生老矣，真梦里、相对残釭。\n歌舞断，行人未起，船鼓已逄逄。"},{"title":"铁拐李度金童玉女・啄木儿尾","author":"贾仲明","dynasty":"元","content":"拜辞了翠裙红袖簇，朱唇皓齿扶。\n梦回明月生南浦，向无何深处，步瑶池，游阆苑，到蓬壶。"},{"title":"卜算子","author":"辛弃疾","dynasty":"宋","content":"一以我为牛，一以吾为马。\n人与之名受不辞，善学庄周者。\n江海任虚舟，风雨从飘瓦。\n醉者乘车坠不伤，全得於天也。"},{"title":"石甕寺燈魅詩 二","author":"不詳","dynasty":"唐","content":"金殿不勝秋，月斜石樓冷。\n誰是相顧人，褰帷弔孤影。"},{"title":"念奴娇","author":"阳枋","dynasty":"宋","content":"白尽蒹葭，衰从蒲柳，我只松筠节。\n君民尧舜，老翁揩眼勋业。"},{"title":"南乡子","author":"张元干","dynasty":"宋","content":"山寺辋川图。\n霜叶云林锦绣居。\n寿斝浮春珠翠拥，欢娱。\n满院流泉绕绮疏。\n道气自肤腴。\n几席轻尘一点无。\n天要耆英修相业，清都。\n已有泥书降玉除。"},{"title":"清平乐","author":"辛弃疾","dynasty":"宋","content":"东园向晓。\n阵阵西风好。\n唤起仙人金小小。\n翠羽玲珑装了。\n一枝沈畔开时。\n罗帏翠幕低垂。\n恁地十分遮护，打窗早有蜂儿。"},{"title":"水调歌头","author":"李曾伯","dynasty":"宋","content":"幻出广寒境，罗袜净无尘。\n素娥风格分明，玉骨水为神。\n手揽清光盈掬，眼看山河一色，阅尽古今人。\n对影且长啸，一酌瓮头春。\n千万顷，琉璃色，楚天清。\n庾楼袁舫何事，汩汩主和宾。\n但见老蟾无恙，不管镜圆钩阙，寒暑任相更。\n此夕幸无雨，何惜放颜醺。"},{"title":"玉楼春","author":"方千里","dynasty":"宋","content":"华堂银烛堆红泪。\n解说离人多少意。\n恨从别后恨无穷，愁到浓时惟一味。\n江南渭北三千里。\n憔悴相思何日已。\n马蹄清晓草黏天，庭院黄昏花满地。"},{"title":"送盧舉使河源","author":"張謂","dynasty":"唐","content":"故人行役向邊州，匹馬今朝不少留。\n長路關山何日盡，滿堂絲竹爲君愁。"},{"title":"南歌子","author":"李壁","dynasty":"宋","content":"紫绶新符竹，叶赪老兄弟。\n西风吹棹过湖亭。\n杨柳夫渠相伴、也多情。\n况是瀛洲侣，来同酒盏倾。\n白沤浑不避双旌。\n一种风流人似、玉壶清。"},{"title":"贈學仙者","author":"王績","dynasty":"唐","content":"採藥層城遠，尋師海路賒。\n玉壺橫日月，金闕斷煙霞。\n仙人何處在？道士未還家。\n誰知彭澤意，更覔步兵那。\n春釀煎松葉，秋杯浸菊花。\n相逢寧可醉，定不學丹砂。"},{"title":"黃蜀葵","author":"薛能","dynasty":"唐","content":"嬌黃新嫩欲題詩，盡日含毫有所思。\n記得玉人初病起，道家粧束厭禳時。"},{"title":"贈建業契公","author":"孟郊","dynasty":"唐","content":"師住青山寺，清華常繞身。\n雖然到城郭，衣不上棲塵。"},{"title":"鹊踏枝・蝶恋花","author":"仲殊","dynasty":"宋","content":"斜日平山寒已薄。\n雪过松梢，犹有残英落。\n晚色际天天似幕。\n一尊先与东风约。\n邀得红梅同宴乐。\n酒面融春，春满纤纤萼。\n客意为伊浑忘却。\n归船且傍花阴泊。"},{"title":"題古寺","author":"劉滄","dynasty":"唐","content":"古寺蕭條偶宿期，更深霜壓竹枝低。\n長天月影高窗過，疎樹寒鵶半夜啼。\n池水竭來龍已去，老松枯處鶴猶棲。\n傷心可惜從前事，寥落朱廊墮粉泥。"},{"title":"薄暮","author":"杜甫","dynasty":"唐","content":"江水長流地，山雲薄暮時。\n寒花隱亂草，宿鳥擇深枝。\n舊國見何日，高秋心苦悲。\n人生不再好，鬢髮白成絲。"},{"title":"細雨","author":"李商隱","dynasty":"唐","content":"蕭灑傍回汀，依微過短亭。\n氣涼先動竹，點細未開萍。\n稍促高高燕，微疎的的螢。\n故園煙草色，仍近五門青。"},{"title":"忆秦娥","author":"贺铸","dynasty":"宋","content":"晓朦胧。\n前溪百鸟啼匆匆。\n啼匆匆。\n凌波人去，拜月楼空。\n去年今日东门东。\n鲜妆辉映桃花红。\n桃花红。\n吹开吹落，一任东风。"},{"title":"華亭鶴聞之舊矣及來吳中以錢半千得一隻養之殆經歲不幸爲飲啄所誤經夕而卒悼之不已遂繼以詩南陽潤卿博士浙東德師侍御毘陵魏不琢處士東吳陸魯望秀才及厚於予者悉寄之請垂見和","author":"皮日休","dynasty":"唐","content":"池上低摧病不行，誰教仙魄反層城。\n陰苔尚有前朝跡，皎月新無昨夜聲。\n菰米正殘三日料，筠籠休礙九霄程。\n不知此恨何時盡，遇著雲泉即愴情。"},{"title":"礼魂","author":"屈原","dynasty":"先秦","content":"成礼兮会鼓，\n传芭兮代舞\n姱女倡兮容与\n春兰兮秋菊，\n长无绝兮终古。"},{"title":"減蘭","author":"呂巖","dynasty":"唐","content":"暫遊大庾，白鶴飛來誰共語。\n嶺畔人家，曾見寒梅幾度花。\n春來春去，人在落花流水處。\n花滿前蹊，藏盡神仙人不知。"},{"title":"南吕・一枝花离闷","author":"贯云石","dynasty":"元","content":"柳垂翡翠条，花落胭脂瓣。\n绿窗绒缕淡，粉脸泪珠弹，洒竹成斑。\n宝钏松冰腕，蛾眉淡远山。\n常言道好事多悭，陡恁的千难万难。"},{"title":"板橋路","author":"白居易","dynasty":"唐","content":"梁苑城西二十里，一渠春水柳千條。\n若爲此路今重過，十五年前舊板橋。\n曾共玉顏橋上別，不知消息到今朝。"},{"title":"和詩階詩 一","author":"無名氏","dynasty":"唐","content":"花桃微散紅，萠蘭稍開紫。\n客子情已多，春望復如此。"},{"title":"鹧鸪天","author":"张耒","dynasty":"宋","content":"倾盖相逢汝水滨。\n须知见面过闻名。\n马头虽去无千里，酒盏才倾且百分。\n嗟得失，一微尘。\n莫教冰炭损精神。\n北扉西禁须公等，金榜当年第一人。"},{"title":"旭川祁宰思家而卒因述意呈秦川知己","author":"劉兼","dynasty":"唐","content":"歲稔民康絕訟論，政成公暇自由身。\n朝看五馬閑如社，夜擁雙姬煖似春。\n家計不憂憑冢子，官資無愧是朝臣。\n豈同齷齪祁員外，至死悲涼一婦人。"},{"title":"洛中寒食二首 一","author":"皮日休","dynasty":"唐","content":"千門萬戶掩斜暉，繡幰金銜晚未歸。\n擊鞠王孫如錦地，鬬雞公子似花衣。\n嵩雲靜對行臺起，洛鳥閑穿上苑飛。\n唯有路傍無意者，獻書未納問淮肥。"},{"title":"鹧鸪天","author":"张孝祥","dynasty":"宋","content":"浴殿西头白玉堂。\n湘江东畔碧玉幢。\n北辰躔次瞻星象，南国山川解印章。\n随步武，谢恩光。\n送公归趣舍人装。\n它年若肯传衣钵，今日应须传寿觞。"},{"title":"踏莎行","author":"向","dynasty":"宋","content":"万水千山，两头三绪。\n凭高望断迢迢路。\n钱塘江上客归迟，落花流水青春暮。\n步步金莲，朝朝琼树。\n目前都是伤心处。\n飞鸿过尽没书来，梦魂依旧阳台雨。"},{"title":"菩萨蛮","author":"黄公度","dynasty":"宋","content":"高楼目断南来翼。\n玉人依旧无消息。\n愁绪促眉端。\n不随衣带宽。\n萋萋天外草。\n何处春归早。\n无语凭栏杆。\n竹声生暮寒。"},{"title":"哨遍","author":"徐经孙","dynasty":"宋","content":"江山风月，耳目声色。\n取之无禁，用之不竭。\n造物之无尽藏，月白风清，有客有酒。\n踞虎登龙，放舟中流。\n听其所止而休焉。\n归去来兮，昨非今是。\n旧菊都荒，新松老矣。\n吾年今已如此。\n归去来兮，忘我忘世。\n草木欣荣，幽人感此。\n吾生行且休矣。"},{"title":"題慈恩寺元遂上人院","author":"許棠","dynasty":"唐","content":"竹檻匝回廊，城中似外方。\n月雲開作片，枝鳥立成行。\n徑接河源潤，庭容塔影涼。\n天台頻去說，誰占最高房。"},{"title":"偶飲","author":"白居易","dynasty":"唐","content":"三盞醺醺四體融，妓亭簷下夕陽中。\n千聲方響敲相續，一曲[雲]和戛未終。\n今日心情如往日，秋風氣味似春風。\n唯憎小吏樽前報，道去衙時水五筒。"},{"title":"旅懷","author":"許棠","dynasty":"唐","content":"終年唯旅舍，只似已無家。\n白髮除還出，丹霄去轉賒。\n夏遊窮塞路，春醉負秦花。\n應是穹蒼意，空教老若耶。"},{"title":"梅詩","author":"王昌齡","dynasty":"唐","content":"落落寞寞路不分，夢中喚作梨花雲。\n（見《苕溪漁隱叢話前集》卷四、《野客叢書》卷六引曾慥《高齋詩話》、龍榆生《東坡樂府箋》卷二《西江月》注引南宋傅藻注引。\n）（按：《墨莊漫錄》卷六載此詩全篇，以爲王建作，詳本書卷十八。\n然曾慥時代較早，當有所據。\n蘇軾《西江月》詞末句云：「不與梨花同夢。\n」自跋云：「詩人王昌齡夢中作梅花詩。\n」傅注因引此二句。\n其時代較曾慥更早。\n今互收。\n）。"},{"title":"救孝子贤母不认尸・中吕/粉蝶儿","author":"王仲文","dynasty":"元","content":"不知那天道何如？怎生个善人家有这场点污！人命事不比其余，若是没清官，无良吏，教我对谁分诉？早是俺活计消疏，更打着这非钱儿不行的时务。"},{"title":"失调名","author":"无名氏","dynasty":"宋","content":"箫鼓声声且莫催。\n彩球高下意难裁。"},{"title":"別于鵠","author":"張籍","dynasty":"唐","content":"離燈及晨輝，行人起復思。\n出門兩相顧，青山路逶迤。"},{"title":"雨无正","author":"佚名","dynasty":"先秦","content":"浩浩昊天，不骏其德。降丧饥馑，斩伐四国。旻天疾威，弗虑弗图。舍彼有罪，既伏其辜。若此无罪，沦胥以铺。\n周宗既灭，靡所止戾。正大夫离居，莫知我勚。三事大夫，莫肯夙夜。邦君诸侯，莫肯朝夕。庶曰式臧，覆出为恶。\n如何昊天，辟言不信。如彼行迈，则靡所臻。凡百君子，各敬尔身。胡不相畏，不畏于天？\n戎成不退，饥成不遂。曾我暬御，惨惨日瘁。凡百君子，莫肯用讯。听言则答，谮言则退。\n哀哉不能言，匪舌是出，维躬是瘁。哿矣能言，巧言如流，俾躬处休！\n维曰予仕，孔棘且殆。云不何使，得罪于天子；亦云可使，怨及朋友。\n谓尔迁于王都。曰予未有室家。鼠思泣血，无言不疾。昔尔出居，谁从作尔室？"},{"title":"渔父・渔歌子","author":"陆游","dynasty":"宋","content":"湘湖烟雨长莼丝。\n菰米新炊滑上匙。\n云散后，月斜时。\n潮落舟横醉不知。"},{"title":"秋浦歌十七首 十二","author":"李白","dynasty":"唐","content":"水如一匹練，此地即平天。\n耐可乘明月，看花上酒船。"},{"title":"陳宮","author":"汪遵","dynasty":"唐","content":"椒宮荒宴竟無疑，倏忽山河盡入隋。\n留得後庭亡國曲，至今猶與酒家吹。"},{"title":"春日偶題","author":"武元衡","dynasty":"唐","content":"山川百戰古刀州，龍節來分聖主憂。\n靜守化條無一事，春風獨上望京樓。"},{"title":"春去曲","author":"王建","dynasty":"唐","content":"春已去，花亦不知春去處。\n緣岡繞澗却歸來，百回看著無花樹。\n就中一夜東風惡，收紅拾紫無遺落。\n老夫不比少年兒，不中數與春別離。"},{"title":"暗香","author":"汪元量","dynasty":"宋","content":"馆娃艳骨。\n见数枝雪里，争开时节。\n底事化工，著衣阳和暗偷泄。\n偏把红膏染质，都点缀、枝头如血。\n最好是、院落黄昏，压栏照水清绝。\n风韵自迥别。\n谩记省故家，玉手曾折。\n翠条袅娜，犹学宫妆舞残月。\n肠断江南倦客，歌未了、琼壶敲缺。\n更忍见，吹万点、满庭绛雪。"},{"title":"定风波","author":"欧阳修","dynasty":"宋","content":"对酒追欢莫负春。\n春光归去可饶人。\n昨日红芳今绿树。\n已暮。\n残花飞絮两纷纷。\n粉面丽姝歌窈窕。\n清妙。\n尊前信任醉醺醺。\n不是狂心贪燕乐。\n自觉。\n年来白发满头新。"},{"title":"寄雍丘竇明府","author":"韓翃","dynasty":"唐","content":"少年結綬騁金羈，許下如看瓊樹枝。\n入里親過朗陵伯，出門高視潁川兒。\n西遊太府東乘傳，泗上諸侯誰不羨。\n時輩寧將白筆期，高流竚向丹霄見。\n何事飜飛不及羣，虎班突騎來紛紛。\n吳江垂釣楚山醉，身寄滄波心白雲。\n中歲胡塵靜如掃，一官又罷行將老。\n薛公薦士得君初，囗領黃金千室餘。\n機盡獨親沙上鳥，家貧唯向釜中魚。\n囗囗囗囗囗囗囗，囗出重門煙樹裏。\n感物吟詩對暮天，懷人倚杖臨秋水。\n別離幾日問前期，鳴雁亭邊人去時。\n獨坐不堪朝與夕，高風蕭索亂蟬悲。"},{"title":"明堂樂章 肅和","author":"褚亮","dynasty":"唐","content":"象天御宇，乘時布政。\n嚴配申虔，宗禋展敬。\n罇罍盈列，樹羽交暎。\n玉幣通誠，祚隆皇聖。"},{"title":"江行遇王侍御","author":"黃滔","dynasty":"唐","content":"數年分散秦吳隔，暫泊官船浦柳中。\n新草軍書名更重，久辭山逕業應空。\n渡頭潮落將行客，天際風高未宿鴻。\n此日相逢魂合斷，賴君身事漸飛沖。"},{"title":"有一秀才忽贖酒家青衣爲婦（一作活）因嘲之","author":"陳裕","dynasty":"唐","content":"秀才何事太怱怱，琴瑟無媒便自通。\n新婦旋裙纔離體，外姑托布尚當胸。\n菜團箇箇皆鉗項，粳米頭頭盡翦鬃。\n一自土和逃走後，至今失却親家翁。"},{"title":"題遠大師塔","author":"相里宗","dynasty":"唐","content":"元墓石稜稜，寒雲晚景凝。\n空悲虎溪月，不見應門僧。\n（《太平寰宇記》卷一一一《江州》。\n）（按：《廬山記》卷四、《萬首唐人絕句》卷九五、《全唐詩》卷八一○收此詩爲僧靈澈作。\n按《全唐詩》卷七五○李中有《送相里秀才之匡山國子監》詩，相里秀才即相里宗，身份、地點皆合，可知其爲南唐人。\n《太平寰宇記》稱此詩爲「南進士相里宗題詩」，此書作者樂史爲南唐入宋之人，又爲江西人，其說當可信。\n）。"},{"title":"感皇恩","author":"汪莘","dynasty":"宋","content":"年少好寻芳，早春时节。\n飞去飞来似蝴蝶。\n如今老大，懒趁五陵豪侠。\n梦中时听得，秦箫咽。\n割断人间，柳枝桃叶。\n海上书来恨离别。\n旧游还在，空锁烟霞万叠。\n举杯相忆处，青天月。"},{"title":"吳王古宮井二首 一","author":"羅鄴","dynasty":"唐","content":"古宮荒井曾平後，見說耕人又鑿開。\n拾得玉衩鐫勅字，當時恩澤賜誰來。"},{"title":"洞仙歌","author":"周云","dynasty":"宋","content":"千崖滴翠。\n正秋高时侯。\n橙黄桔绿又重九。\n有蓬壶仙子、赤鲤来游，风云会，施展经纶妙手。\n去年称寿处，北斗天浆，今夜天浆挹南斗。\n听笙箫云里奏，月满琼楼，瑶台上、拥出嫦娥观酒。\n待脚踏层云倒天河，尽倾向霞觞，与君为寿。"},{"title":"出鄂州界懷表臣二首 一","author":"劉禹錫","dynasty":"唐","content":"離席一揮杯，別愁今尚醉。\n遲遲有情處，却恨江帆駛。"},{"title":"谒金门","author":"石孝友","dynasty":"宋","content":"山雨绝。\n山重冷如冰雪。\n窗外芭蕉三两叶。\n影排窗上月。\n醉枕惊回蝴蝶。\n好梦无人共说。\n心事悠悠芳草歇。\n不眠听鼠啮。"},{"title":"奉和韋諫議奉送水部家兄上後書情寄諸兄弟仍通簡南宮親舊幷呈兩省閣老院長","author":"權德輿","dynasty":"唐","content":"駟牡龍旂慶至今，一門儒服耀華簪。\n人望皆同照乘寶，家風不重滿籝金。\n護衣直夜南宮靜，焚草清時左掖深。\n何幸末班陪兩地，陽春欲和意難任。"},{"title":"贈李蒙叟","author":"杜荀鶴","dynasty":"唐","content":"在我成何事，逢君更勸吟。\n縱饒不得力，猶勝別勞心。\n凡事有興廢，詩名無古今。\n百年能幾日，忍不惜光陰。"},{"title":"玉蝴蝶","author":"辛弃疾","dynasty":"宋","content":"贵贱偶然，浑似随风帘幌，篱落飞花。\n空使儿曹，马上羞面频遮。\n向空江、谁捐玉珮，寄离恨、应折疏麻。\n暮云多。\n佳人何处，数尽归鸦。\n侬家。\n生涯蜡屐，功名破甑，交友抟沙。\n往日曾论，渊明似胜卧龙些。\n记从来、人生行乐，休更问、日饮亡何。\n快堪呵。\n裁诗未稳，得酒良佳。"},{"title":"三部乐","author":"陈亮","dynasty":"宋","content":"入脚西风，渐去去来来，早三之一。\n春花无数，毕竟何如秋实。\n不须待、名品如麻，试为君屈指，是谁层出。\n十朝半月，争看抟空霜鹘。\n从来别真共假，任盘根错节，更饶仓卒。\n还他济时好手，封侯奇骨。\n没些儿、媻姗勃窣。\n也不是、峥嵘突兀。\n百二十岁，管做彻、元分人物。"},{"title":"同衛尉崔少卿九月六日飲","author":"姚合","dynasty":"唐","content":"酒熟菊還芳，花飄盞亦香。\n與君先一醉，舉世待重陽。\n風色初晴利，蟲聲向晚長。\n此時如不飲，心事亦應傷。"},{"title":"霓裳中序第一","author":"石正伦","dynasty":"宋","content":"凭高快醉目。\n翠拂遥峰相对簇。\n千丈涟漪泻谷。\n爱溶漾坠红，染波芬馥。\n何人笑掬。\n想温泉、初卸绡縠。\n春风荡，六宫丽质，那日赐汤沐。\n双浴。\n绣凫飘逐。\n恍记展、江南数幅。\n而今鬓边渐鹄。\n阮洞音稀，懒访仙躅。\n系船桥畔宿。\n听静夜、泠泠奏曲。\n长安远，渭流香腻，暗忆晚鬟绿。"},{"title":"庭栢盆蓮頌","author":"文益","dynasty":"唐","content":"一朶菡萏蓮，兩株青瘦栢。\n長向僧家庭，何勞問高格。"},{"title":"和中丞出使恩命過終南別業","author":"劉長卿","dynasty":"唐","content":"不過林園久，多因寵遇偏。\n故山長寂寂，春草過年年。\n花待朝衣間，雲迎驛騎連。\n松蘿深舊閤，樵木散閑田。\n拜闕貪搖珮，看琴懶更弦。\n君恩催早入，已夢[傅]巖邊。"},{"title":"忆秦娥","author":"万俟咏","dynasty":"宋","content":"千里草。\n萋萋尽处遥山小。\n遥山小。\n行有远似，此山多少。\n天若有情天亦老。\n此情说便说不了。\n说不了。\n一声唤起，又惊春晓。"},{"title":"送錢少府還藍田","author":"王維","dynasty":"唐","content":"草色日向好，桃源人去稀。\n手持平子賦，目送老萊衣。\n每候山櫻發，時同海燕歸。\n今年寒食酒，應是返柴扉。"},{"title":"友人邀聽歌有感","author":"呂溫","dynasty":"唐","content":"文章拋盡愛功名，三十無成白髮生。\n辜負壯心羞欲死，勞君貴買斷腸聲。"},{"title":"享太廟樂章 肅和","author":"魏徵","dynasty":"唐","content":"大哉至德，允茲明聖。\n格于上下，聿遵誠敬。\n嘉樂斯登，鳴球以詠。\n神其降止，式隆景命。"},{"title":"长相思","author":"无名氏","dynasty":"宋","content":"红满枝。\n绿满枝。\n宿雨厌厌睡起迟。\n闲庭花影移。\n忆归期。\n数归期。\n梦见虽多相见稀。\n相逢知几时。"},{"title":"如梦令","author":"赵长卿","dynasty":"宋","content":"竹外半窥娇面。\n真个出尘体段。\n没处可偷怜，空恁眼穿肠断。\n休恋。\n休恋。\n只是与伊分浅。"},{"title":"客舍秋懷呈駱正字士則","author":"戴叔倫","dynasty":"唐","content":"無言堪自喩，偶坐更相悲。\n木落驚年長，門閑惜草衰。\n買山猶未得，諫獵又非時。\n設被浮名繫，歸休漸欲遲。"},{"title":"点绛唇","author":"无名氏","dynasty":"宋","content":"雪里芳丛，岭头还报东君信。\n寿阳妆靓。\n姑射冰肌莹。\n曲岸横斜，清浅波相应。\n风不定。\n暗香疏影。\n占断花中韵。"},{"title":"題故元少尹集後二首 一","author":"白居易","dynasty":"唐","content":"黃壤詎知我，白頭徒憶君。\n唯將老年淚，一灑故人文。"},{"title":"離思五首 三","author":"元稹","dynasty":"唐","content":"紅羅著壓逐時新，吉了花紗嫩麴塵。\n第一莫嫌材地弱，些些紕縵最宜人。"},{"title":"春秋戰國門 虞卿","author":"周曇","dynasty":"唐","content":"割地求和國必危，安知堅守絕來思。\n年年來伐年年割，割盡韓鄲何所之。"},{"title":"送周使君罷渝州歸郢州別墅","author":"劉禹錫","dynasty":"唐","content":"君思郢上吟歸去，故自渝南擲郡章。\n野戍岸邊留畫舸，綠蘿陰下到山莊。\n池荷雨後依香起，庭草春深綬帶長。\n只恐鳴騶催上道，不容待得晚菘嘗。"},{"title":"清平乐","author":"谢逸","dynasty":"宋","content":"花边柳际。\n已渐知春意。\n归信不知何日是。\n旧恨欲拚无计。\n故人零落西东。\n题诗待倩归鸿。\n惟有多情芳草，年年处处相逢。"},{"title":"临江驿潇湘秋夜雨・刮地风","author":"杨显之","dynasty":"元","content":"则见他努眼撑睛大叫呼，不邓邓气夯胸脯。\n我湿淋淋只待要巴前路，哎，行不动我这打损的身躯。\n还不走哩。\n我捱一步又一步何曾停住，这壁厢那壁厢有似江湖。\n则儿那恶风波，他将我紧当处。\n问行人踪迹消疏，似这等白茫茫野水连天暮，哥哥也。\n你着我女孩儿怎过去？。"},{"title":"豆叶黄・忆王孙","author":"陈克","dynasty":"宋","content":"树头初日鹁鸠鸣。\n野店山桥新雨晴。\n短褐无泥竹杖轻。\n水泠泠。\n梅片飞时春草青。"},{"title":"莊恪太子挽詞二首 一","author":"姚合","dynasty":"唐","content":"曉漏啓嚴城，宮臣縞素行。\n靈儀先鹵簿，新諡在銘旌。\n雲晦郊原色，風連霰雪聲。\n淒涼望苑路，春草即應生。"},{"title":"王月英元夜留鞋记・太平令","author":"无名氏","dynasty":"元","content":"唬的我手脚儿惊惊战战，鬼魂灵怎敢胡缠。\n小娘子，我和你相见，知道是睡里梦里？断不了轻狂寒贱，还只待痴迷留恋。\n我这里跃然，向前，谢天，呀！险些的在云阳推转！。"},{"title":"渔家傲","author":"洪皓","dynasty":"宋","content":"圃蕙庭桐凋大半。\n西风不借行人便。\n不用留题明月观。\n西园宴。\n颜酡浪说觞无算。\n万斛羁愁推不远。\n千杯鲁酒何曾见。\n却羡南宾凫与雁。\n行不乱。\n哀鸣直到翻江岸。"},{"title":"和劉補闕秋園寓興之什十首 六","author":"朱慶餘","dynasty":"唐","content":"蒼翠經宵在，園廬景自深。\n風淒欲去燕，月思向來砧。\n碧石當莎逕，寒煙冒竹林。\n桮瓢閑寄詠，清絕是知音。"},{"title":"與何光遠贈荅詩 三","author":"明月潭龍女","dynasty":"唐","content":"澹蕩春光物象饒，一枝瓊豔不勝嬌。\n若能許解相思佩，何羨星天渡鵲橋。"},{"title":"貽張蠙","author":"黃滔","dynasty":"唐","content":"夢思非一日，攜手却淒涼。\n詩見江南雹，遊經塞北霜。\n驅車先五漏，把菊後重陽。\n惆悵天邊桂，誰教歲歲香。"},{"title":"少年游","author":"杨泽民","dynasty":"宋","content":"三分芳髻拢青丝。\n花下见仙姿。\n殢雨情怀，沾风踪迹，相见恨欢迟。\n能言艳色如桃李，曾折最先枝。\n冶叶丛中，闲花堆里，那有者相知。"},{"title":"題驛門（禹卿會後主東遊，上表極諫，及後主被誅，禹卿痛哭，題詩于驛門而遁。雍守捕之，禹卿已還蜀矣。）","author":"蒲禹卿","dynasty":"唐","content":"我王銜璧遠稱臣，何事全家幷殺身。\n漢捨子嬰名尚在，魏封劉禪事獨新。\n非干大國渾無識，都是中原未有人。\n獨向長安儘惆悵，力微何路報君親。"},{"title":"道州送戴簡處士往賀州謁楊侍郎","author":"呂溫","dynasty":"唐","content":"羸馬孤童鳥道微，三千客散獨南歸。\n山公念舊偏知我，今日因君淚滿衣。"},{"title":"南乡子","author":"吕胜己","dynasty":"宋","content":"斗笠棹边舟。\n碧水湾头放自流。\n尽日垂丝鱼不上，优游。\n更觉心松奈得愁。\n行客语沧洲。\n笑道渔翁太拙休。\n万事要求须有道，何由。\n教与敲针换曲钩。"},{"title":"减字木兰花","author":"陈瓘","dynasty":"宋","content":"世间药院。\n只爱大黄甘草贱。\n急急加工。\n更靠硫黄与鹿茸。\n鹿茸吃了。\n却恨世间凉药少。\n冷热平均。\n须是松根白茯苓。"},{"title":"菩萨蛮","author":"晁补之","dynasty":"宋","content":"玉京不许尘容到。\n疏慵只合疏慵老。\n鸥鸟共烟波。\n田夫与醉歌。\n忘怀无物我。\n莫似陈惊坐。\n勋业付长闲。\n西山爽气间。"},{"title":"宋太祖龙虎风云会・七弟兄","author":"罗贯中","dynasty":"元","content":"文官每这壁，武将每那壁，斟玉液进金杯。\n则这白额虎原与龙相配，紫金龙自有虎相随。\n这的是庆清朝龙虎风云会。"},{"title":"南柯子・南歌子","author":"周邦彦","dynasty":"宋","content":"宝合分时果，金盘弄赐冰。\n晓来阶下按新声。\n恰有一方明月、可中庭。\n露下天如水，风来夜气清。\n娇羞不肯傍人行。\n扬下扇儿拍手、引流萤。"},{"title":"過湘江唐弘書齋","author":"齊己","dynasty":"唐","content":"四鄰無俗迹，終日大開門。\n水晚來邊雁，林秋下楚猨。\n一家隨難在，雙眼向書昏。\n沈近騷人廟，吟應見古魂。"},{"title":"將進酒","author":"李賀","dynasty":"唐","content":"琉璃鍾，琥珀濃，小槽酒滴真珠紅。\n烹龍炮鳳玉脂泣，羅屏繡幕圍香風。\n吹龍笛，擊鼉鼓，皓齒歌，細腰舞。\n況是青春日將暮，桃花亂落如紅雨。\n勸君終日酩酊醉，酒不到劉伶墳上土。"},{"title":"集宿姚殿中宅期僧無可不至","author":"馬戴","dynasty":"唐","content":"殿中日相命，開尊話舊時。\n餘鐘催鳥絕，積雪阻僧期。\n林靜寒光遠，天陰曙色遲。\n今夕復何夕，人謁去難追。"},{"title":"眼儿媚","author":"李流谦","dynasty":"宋","content":"素娥作意失幽期。\n我自不凭伊。\n举杯重叹，帖云微笑，应道人痴。\n如今老去无情绪，只有睡相宜。\n建溪一啜，木樨数翦，酒醒归时。"},{"title":"贈少室山麻襦僧","author":"姚合","dynasty":"唐","content":"秖辮麻爲衲，此中經幾春。\n菴前多猛獸，徑小絕行人。\n泉近濆瓶履，山深少垢塵。\n想師正法指，喻我獨迷津。"},{"title":"西平乐","author":"朱雍","dynasty":"宋","content":"夜色娟娟皎月，梅玉供春绪。\n不使铅华点缀，超出精神淡伫。\n休妒残英如雨。\n清香眷恋，只恐随风满路。\n散无数。\n江亭暮。\n鸣佩语。\n正值忽忽乍别，天远瑶池缟毂，好趁飞琼去。\n忍孤负、瑶台伴侣。\n琼肌瘦尽，庾岭零落，空怅望、动情处。\n画角哀时暗度。\n参横向晓，吹入深沈院宇。"},{"title":"朝中措","author":"范成大","dynasty":"宋","content":"系船沽酒碧帘坊。\n酒满胜鹅黄。\n醉后西园入梦，东风柳色花香。\n水浮天处，夕阳如锦，恰似鲈乡。\n中有忆人双泪，几时流到横塘。"},{"title":"半夜雷轰荐福碑・滚绣球","author":"马致远","dynasty":"元","content":"虽然我住破窑使破瓢，我犹自不改其乐，后来便为官也富而无骄。\n洛阳书坐化了，黄州书自窨约。\n比及那时节有一个秀才来投托，这世里谁似晏平仲善与人交？到那财主门首，报复将去，有个秀才下书。\n那财主便道：着他门首等者。\n他腆着胸脯，眼见的昂昂傲。\n要他那赍发呵，将我这羞脸儿怀揣着慢慢的熬。\n投至得他那几贯钱呵！轻可等半月十朝。"},{"title":"秋","author":"王叡","dynasty":"唐","content":"蟬噪古槐疏葉下，樹銜斜日映孤城。\n欲知潘鬢愁多少，一夜新添白數莖。"},{"title":"謝盧少卿惠千文","author":"貫休","dynasty":"唐","content":"廬山有石鏡，高倚無塵垢。\n晝景分煙蘿，夜魄侵星斗。\n苞含物象列，搜照魚龍吼。\n寄謝天地間，毫端皆我有。"},{"title":"鹊桥仙","author":"刘光祖","dynasty":"宋","content":"相逢一笑，又成相避，南雁归时霜透。\n明朝人在短亭西，看舞袖、双双行酒。\n歌声此处，秋声何处，几度乱愁搔首。\n如何不寄一行书，有万绪、千端别后。"},{"title":"宮詞 三十八","author":"花蕊夫人徐氏","dynasty":"唐","content":"金井秋啼絡緯聲，出花宮漏報嚴更。\n不知誰是金鑾直，玉宇沈沈夜氣清。"},{"title":"・夕阳一带山如画，数投林万点寒鸦。曲水边，孤山下，游人归去，明月管梅花。分得金字","author":"张可久","dynasty":"元","content":"幺涌金门外小壶天，骏马金鞭。\n屏山金翠画龙眠，金莺啭，金柳曲阑边。"},{"title":"南山有台","author":"佚名","dynasty":"先秦","content":"南山有台，北山有莱。乐只君子，邦家之基。乐只君子，万寿无期。\n南山有桑，北山有杨。乐只君子，邦家之光。乐只君子，万寿无疆。\n南山有杞，北山有李。乐只君子，民之父母。乐只君子，德音不已。\n南山有栲，北山有杻。乐只君子，遐不眉寿。乐只君子，德音是茂。\n南山有枸，北山有楰。乐只君子，遐不黄耇。乐只君子，保艾尔后。"},{"title":"蓦山溪","author":"李弥逊","dynasty":"宋","content":"竹边柳外，两两寒梅树。\n疏影上帘栊，似却□、一枝横暮。\n玉肌瘦损，有恨不禁春，萦冰佩，整风裳，怅望瑶台路。\n我来胜赏，持酒花深处。\n天晓酿幽香，正一霎、如酥小雨。\n江山得助，臭味许谁同，长安远，故人疏，梦到江南否。"},{"title":"梧桐影","author":"吕岩","dynasty":"宋","content":"落日斜，西风冷。\n幽人今夜来不来，教人立尽梧桐影。"},{"title":"碧牡丹","author":"李致远","dynasty":"宋","content":"破镜重圆，分钗合钿，重寻绣户珠箔。\n说与从前，不是我情薄。\n都缘利役名牵，飘蓬无定，翻成轻负。\n别后情怀，有万千牢落。\n经时最苦分携，都为伊、甘心寂寞。\n纵满眼、闲花媚柳，终是强欢不乐。\n待凭鳞羽，说与相思，水远天长又难托。\n而今幸已再逢，把轻离断却。"},{"title":"沁园春","author":"无名氏","dynasty":"宋","content":"奏捷淮堧，勒功燕石，鼓吹凯旋。\n正归班玉笋，花袍方卸，彩衣亟著，忠孝双全。\n清德独高，皇心简注，燕寝凝香朱两幡。\n君王问，录屏风姓字，趣对金銮。\n平山。\n蹑履緌冠。\n竞来庆嘉平五日间。\n是炎刘昴宿，光至再现，绛人甲子，四百新颁。\n碧麦称觞，玉枝等算，长对梅花开岁寒。\n春回也，报调羹时候，梅子微酸。"},{"title":"舊宮人","author":"項斯","dynasty":"唐","content":"自出先皇玉殿中，衣裳不更染深紅。\n宮釵折盡垂空鬢，內扇穿多減半風。\n桃熟亦曾君手賜，酒闌猶候妾歌終。\n如今還向城邊住，御水東流意不通。"},{"title":"訴衷情 五","author":"魏承班","dynasty":"唐","content":"春情滿眼臉紅消，嬌妒索人饒。\n星靨小，玉璫搖，幾共醉春朝。\n別後憶纖腰，夢魂勞。\n如今風葉又蕭蕭，恨迢迢。"},{"title":"言懷","author":"許棠","dynasty":"唐","content":"萬事不關心，終朝但苦吟。\n久貧慙負債，漸老愛山深。\n日月銷天外，帆檣棄海陰。\n榮枯應已定，無復繫浮沉。"},{"title":"正宫・塞鸿秋","author":"刘庭信","dynasty":"元","content":"苏卿写下金山恨，双生得个风流信。\n亚仙不是夫人分，元和到受十年困。\n冯魁到底村，双渐从来嫩，思量惟有王魁俊。"},{"title":"鹧鸪天","author":"辛弃疾","dynasty":"宋","content":"枕簟溪堂冷欲秋。\n断云依水晚来收。\n红莲相倚浑如醉，白鸟无言定自愁。\n书咄咄，且休休。\n一丘一壑也风流。\n不知筋力衰多少，但觉新来懒上楼。"},{"title":"念奴娇","author":"陈亮","dynasty":"宋","content":"危楼远望，叹此意、今古几人曾会。\n鬼设神施，浑认作、天限南疆北界。\n一水横陈，莲岗三面，做出争雄势。\n六朝何事，只成门户私计。\n因笑王谢诸人，登高怀远，也学英雄涕。\n凭却长江管不到，河洛腥膻无际。\n正好长驱，不须反顾，寻取中流誓。\n小儿破贼，势成宁问疆场。"},{"title":"偈 二","author":"義存","dynasty":"唐","content":"苦屈世間錯用心，低頭曲躬尋文章。\n妄情牽引何年了，辜負靈臺一點光。\n（見《祖堂集》卷七。\n）。"},{"title":"勸酒十四首 何處難忘酒七首 六","author":"白居易","dynasty":"唐","content":"何處難忘酒，青門送別多。\n歛襟收涕淚，簇馬聽笙歌。\n煙樹灞陵岸，風塵長樂坡。\n此時無一醆，爭奈去留何。"},{"title":"钗头凤・撷坊词","author":"曾觌","dynasty":"宋","content":"华灯闹。\n银蟾照。\n万家罗幕香风透。\n金尊侧。\n花颜色。\n醉里人人，向人情极。\n惜惜惜。\n春寒峭。\n腰肢小。\n鬓云斜亸蛾儿袅。\n清宵寂。\n香闺隔。\n好梦难寻，雨踪云迹。\n忆忆忆。"},{"title":"眼儿媚","author":"朱淑真","dynasty":"宋","content":"迟迟春日弄轻柔。\n花径暗香流。\n清明过了，不堪回首，云锁朱楼。\n午窗睡起莺声巧，何处唤春愁。\n绿杨影里，海棠亭畔，红杏梢头。"},{"title":"惜分飞","author":"辛弃疾","dynasty":"宋","content":"翡翠楼前芳草路。\n宝马坠鞭曾驻。\n最是周郎顾。\n尊前几度歌声误。\n望断碧云空日暮。\n流水桃源何处。\n闻道春归去。\n更无人管飘红雨。"},{"title":"南歌子","author":"赵子发","dynasty":"宋","content":"天末疑无路，波翻欲御风。\n此身忽在玉壶中。\n醉倒不知、南北与西东。\n猎猎遥鸣草，飕飕静打篷。\n与君回棹碧云浓。\n不是思归、只为酒船空。"},{"title":"觀江淮名勝圖","author":"王昌齡","dynasty":"唐","content":"刻意吟雲山，尤知隱淪妙。\n遠公何爲者，再詣臨海嶠。\n而我高其風，披圖得遺照。\n援毫無逃境，遂展千里眺。\n淡掃荆門煙，明標赤城燒。\n青葱林間嶺，隱見淮海徼。\n但指香爐頂，無聞白猿嘯。\n沙門既云滅，獨往豈殊調。\n感對懷拂衣，胡寧事漁釣。\n安期始遺舃，千古謝榮耀。\n投跡庶可齊，滄浪有孤棹。"},{"title":"昊天塔孟良盗骨・混江龙","author":"朱凯","dynasty":"元","content":"盼不到先茔旧垅，黄泉下埋没杀俺这英雄。\n父亲，俺不能勾青史标名，留芳万古，空怀着一腔怨气，何时分解也？空锁着一腔怨气做不的万丈霓虹。\n本待要汉主台前把俺形容画，准知道李陵碑底早是命途穷。\n怎将那一座两狼山碜可可生扭做祁连冢，也枉了俺半生无敌，十大的这边功。"},{"title":"和嚴惲落花詩","author":"王樞","dynasty":"唐","content":"花落花開人世夢，衰榮閑事且持杯。\n春風底事輕搖落，何似從來不要開。"},{"title":"木兰花・玉楼春","author":"杨泽民","dynasty":"宋","content":"奇容压尽群芳秀。\n枕臂浓香犹在袖。\n自从草草为传杯，但觉厌厌长病酒。\n堤上路长官柳瘦。\n愁在月明霜落后。\n须知斗帐夜寒多，早趁西风回鹢首。"},{"title":"故王維右丞堂前芍藥花開悽然感懷","author":"錢起","dynasty":"唐","content":"芍藥花開出舊欄，春衫掩淚再來看。\n主人不在花長在，更勝青松守歲寒。"},{"title":"贈沙州僧悟真上人兼送歸","author":"景導","dynasty":"唐","content":"河湟舊邑新道復，天竺名僧漢地來。\n經論三乘鶖子辯，詩吟五字慧休才。\n登山振杖穿雲錫，渡水還浮逆浪杯。\n明日玉階辭聖主，恩光西邁送書迴。\n（斯四六五四卷。\n原署：「左街保壽寺供奉講論大德景導。\n」）。"},{"title":"八月十五日夜湓亭望月","author":"白居易","dynasty":"唐","content":"昔年八月十五夜，曲江池畔杏園邊。\n今年八月十五夜，湓浦沙頭水館前。\n西北望鄉何處是，東南見月幾迴圓。\n臨風一歎無人會，今夜清光似往年。"},{"title":"攀鞍态・迎春乐","author":"贺铸","dynasty":"宋","content":"逢迎一笑金难买。\n小樱唇、浅蛾黛。\n玉环风调依然在。\n想花下、攀鞍态。\n伫倚碧云如有待。\n望新月、为谁双拜。\n细语人不闻，微风动、罗裙带。"},{"title":"迷青琐倩女离魂・麻郎儿","author":"郑光祖","dynasty":"元","content":"你好是舒心的伯牙，我做了没路的浑家。\n你道我为甚么私离绣榻，待和伊同走天涯。\n小姐是车儿来，是马儿来？。"},{"title":"哭劉司戶二首 二","author":"李商隱","dynasty":"唐","content":"有美扶皇運，無誰薦直言。\n已爲秦逐客，復作楚冤魂。\n湓浦應分派，荆江有會源。\n幷將添恨淚，一灑問乾坤。"},{"title":"春云怨","author":"冯伟寿","dynasty":"宋","content":"春风恶劣。\n把数枝香锦，和莺吹折。\n雨重柳腰娇困，燕子欲扶扶不得。\n软日烘烟，乾风吹雾，芍药荼䕷弄颜色。\n帘幕轻阴，图书清润，日永篆香绝。\n盈盈笑靥宫黄额。\n试红鸾小扇，丁香双结。\n团凤眉心倩郎贴。\n教洗金罍，共看西堂，醉花新月。\n曲水成空，丽人何处，往事暮云万叶。"},{"title":"浣溪沙","author":"陈允平","dynasty":"宋","content":"睡起朦腾小篆香。\n素纨轻度玉肌凉。\n竹深荷净少炎光。\n雨过乱蝉嘶古柳，日斜双鹭立闲塘。\n更将心事自商量。"},{"title":"贈別穆元林","author":"李頎","dynasty":"唐","content":"貳職久辭滿，藏名三十年。\n丹墀策頻獻，白首官不遷。\n明主日徵士，吏曹何忽賢。\n空懷濟世業，欲棹滄浪船。\n舉酒洛門外，送君春海邊。\n彼鄉有令弟，小邑試烹鮮。\n轉浦雲壑媚，涉江花島連。\n綠芳暗楚水，白鳥飛吳烟。\n贈贐亦奚貴，流亂期早旋。\n金閨會通籍，生事豈徒然。"},{"title":"縣西郊秋寄贈馬造","author":"白居易","dynasty":"唐","content":"紫閣峰西清渭東，野煙深處夕陽中。\n風荷老葉蕭條綠，水蓼殘花寂寞紅。\n我厭宦遊君失意，可憐秋思兩心同。"},{"title":"沁园春","author":"周申","dynasty":"宋","content":"瑞应柯山，昴宿储祥，嵩岳降神。\n羡堂堂玉莹，汪汪陂量，一襟风月，满腹经纶。\n试问丹砂，聊乘凫舄，来种锦江桃李春。\n弦歌地，看吏能绰著，荐墨争新。\n从兹大振家声。\n待京国来归专秉钧。\n想宸恩初拜，北门学士，都能尽道，东阁郎君。\n雨细丝轻，梅花金重，两荚宝阶呈瑞蓂。\n称觞庆，愿莱衣衮衮，长照庄椿。"},{"title":"發錦沙村","author":"崔顥","dynasty":"唐","content":"北上途未半，南行歲已闌。\n孤舟下建德，江水入新安。\n海近山常雨，谿深地早寒。\n行行泊不可，須及子陵灘。"},{"title":"少年行二首 二","author":"王昌齡","dynasty":"唐","content":"走馬遠相尋，西樓下夕陰。\n結交期一劒，留意贈千金。\n高閣歌聲遠，重門柳色深。\n夜闌須盡飲，莫負百年心。"},{"title":"兵要望江南 《周易》占候第二十六（三十七首） 十七","author":"易靜","dynasty":"唐","content":"占賊信，卦象動妻財。\n天喜來交爻已動，若來相戰見兵乖，我將得和諧。"},{"title":"满庭芳","author":"仲殊","dynasty":"宋","content":"三月迟迟，牡丹时节，算来淑景方融。\n板舆闲暇，香雾锁花宫。\n曾侍瑶池宴席，三千女，深浅匀红。\n轻含笑，尊前认得，阿母旧慈容。\n倾心。\n齐献寿，一时倾倒，春在杯中。\n戏彩衣间作，喜气重重。\n更有天仙寄语，教皓鹤、双舞云空。\n人长命，花枝长在，岁又东风。"},{"title":"宴清都","author":"吴文英","dynasty":"宋","content":"翠匝西门柳。\n荆州昔，未来时正春瘦。\n如今剩舞，西风旧色，胜东风秀。\n黄粱露湿秋江，转万里、云樯蔽昼。\n正虎落、马静晨嘶，连营夜沈刁斗。\n含章换几桐阴，千官邃幄，韶凤还奏。\n席前夜久，天低宴密，御香盈袖。\n星槎信约长在，醉兴渺、银河赋就。\n对小弦、月挂南楼，凉浮桂酒。"},{"title":"狂題十八首 八","author":"司空圖","dynasty":"唐","content":"止竟閑人不愛閑，只偷無事閉柴關。\n轟霆攪破蛟龍窟，也被狂風卷出山。"},{"title":"送崔九興宗遊蜀","author":"王維","dynasty":"唐","content":"送君從此去，轉覺故人稀。\n徒御猶廻首，田園方掩扉。\n出門當旅食，中路授寒衣。\n江漢風流地，遊人何歲歸。"},{"title":"追和虎丘寺清遠道士詩","author":"皮日休","dynasty":"唐","content":"成道自衰周，避世窮炎漢。\n荆杞雖云梗，煙霞尚容竄。\n茲岑信靈異，吾懷愜流玩。\n石澀古鐵鉎，嵐重輕埃漫。\n松膏膩幽徑，蘋沫著孤岸。\n諸蘿幄幕暗，衆鳥陶匏亂。\n巖罅地中心，海光天一半。\n玄猨行列歸，白雲次第散。\n蟾蜍生夕景，沆瀣餘清旦。\n風日采幽什，墨客學靈翰。\n嗟予慕斯文，一詠復三歎。\n顯晦雖不同，茲吟粗堪贊。"},{"title":"喜朝天・踏莎行","author":"曹冠","dynasty":"宋","content":"绣水雕栏，绮霞邃宇。\n薰风飒至清无暑。\n花间休唱遏云歌，枝头且听娇莺语。\n景物撩人，悠然得句。\n深杯戏把纹楸赌。\n胸中邱壑自生凉，何须泉石寻佳趣。"},{"title":"谒金门","author":"韩淲","dynasty":"宋","content":"行又住。\n水远山遥村路。\n把酒问春春几许。\n老年花似雾。\n坐上风流张绪。\n留我我还难去。\n却忆章台飞柳絮。\n只愁萦暮雨。"},{"title":"减字木兰花","author":"张孝祥","dynasty":"宋","content":"阿谁曾见。\n马上墙阴通半面。\n玉立娉婷。\n一点灵犀寄目成。\n明朝重去。\n人在横溪溪畔住。\n乔木千章。\n摇落霜风只断肠。"},{"title":"重游木蘭亭","author":"徐鉉","dynasty":"唐","content":"繚繞長隄帶碧潯，昔年游此尚青衿。\n蘭橈破浪城陰直，玉勒穿花苑樹深。\n宦路塵埃成久別，仙家風景有誰尋。\n那知年長多情後，重憑欄干一獨吟。"},{"title":"离世","author":"刘向","dynasty":"先秦","content":"灵怀其不吾知兮，灵怀其不吾闻。\n就灵怀之皇祖兮，愬灵怀之鬼神。\n灵怀曾不吾与兮，即听夫人之谀辞。\n余辞上参于天坠兮，旁引之于四时。\n指日月使延照兮，抚招摇以质正。\n立师旷俾端辞兮，命咎繇使并听。\n兆出名曰正则兮，卦发字曰灵均。\n余幼既有此鸿节兮，长愈固而弥纯。\n不从俗而诐行兮，直躬指而信志。\n不枉绳以追曲兮，屈情素以从事。\n端余行其如玉兮，述皇舆之踵迹。\n群阿容以晦光兮，皇舆覆以幽辟。\n舆中涂以回畔兮，驷马惊而横奔。\n执组者不能制兮，必折轭而摧辕。\n断镳衔以驰骛兮，暮去次而敢止。\n路荡荡其无人兮，遂不禦乎千里。\n身衡陷而下沉兮，不可获而复登。\n不顾身之卑贱兮，惜皇舆之不兴。\n出国门而端指兮，冀壹寤而锡还。\n哀仆夫之坎毒兮，屡离忧而逢患。\n九年之中不吾反兮，思彭咸之水游。\n惜师延之浮渚兮，赴汨罗之长流。\n遵江曲之逶移兮，触石碕而衡游。\n波澧澧而扬浇兮，顺长濑之浊流。\n凌黄沱而下低兮，思还流而复反。\n玄舆驰而并集兮，身容与而日远。\n棹舟杭以横濿兮，济湘流而南极。\n立江界而长吟兮，愁哀哀而累息。\n情慌忽以忘归兮，神浮游以高历。\n心蛩蛩而怀顾兮，魂眷眷而独逝。\n叹曰：\n余思旧邦心依违兮，日暮黄昏羌幽悲兮，\n去郢东迁余谁慕兮，谗夫党旅其以兹故兮，\n河水淫淫情所愿兮，顾瞻郢路终不返兮。"},{"title":"临江仙","author":"晏几道","dynasty":"宋","content":"东野亡来无丽句，于君去后少交亲。\n追思往事好沾巾。\n白头王建在，犹见咏诗人。\n学道深山空自老，留名千载不干身。\n酒筵歌席莫辞频。\n争如南陌上，占取一年春。"},{"title":"满庭芳","author":"鮦阳居士","dynasty":"宋","content":"良月霜清，小春寒浅，瑞庭蓂荚双飞。\n岭梅香度，初发向南枝。\n此际高门袭庆，真金降、金璧生辉。\n传瀛海向歆父子，相继大名垂。\n广寒，山藉在，笔驱造化，夕照虹霓。\n暂徘徊、莲幕名誉交驰。\n行继夔龙步武，蓬山静、玉宇春迟。\n当清夜，神交大一，相对熟青藜。"},{"title":"朝中措","author":"朱敦儒","dynasty":"宋","content":"先生筇杖是生涯。\n挑月更担花。\n把住都无憎爱，放行总是烟霞。\n飘然携去，旗亭问酒，萧寺寻茶。\n恰似黄鹂无定，不知飞到谁家。"},{"title":"阮郎归","author":"张抡","dynasty":"宋","content":"寒来暑往几时休。\n光阴逐水流。\n浮云身世两悠悠。\n何劳身外求。\n天上月，水边楼。\n须将一醉酬。\n陶然无喜亦无忧。\n人生且自由。"},{"title":"雨中花・夜行船","author":"黄庭坚","dynasty":"宋","content":"政乐中和，夷夏宴喜，官梅乍传消息。\n待作新年欢计，断送春色。\n桃李成阴，甘棠少讼，又移旌戟。\n念画楼朱阁，风流高会，顿冷谈席。\n西州纵有，舞裙歌板，谁共茗邀棋敌。\n归来未得，先沾离袖，管弦催滴。\n乐事赏心易散，良辰美景难得。\n会须醉倒，玉山扶起，更倾春碧。"},{"title":"朝上清歌","author":"顧況","dynasty":"唐","content":"潔眼朝上清，綠景開紫霞。\n皇皇紫微君，左右皆靈娥。\n曼聲流睇，和清歌些。\n至陽無諼，其樂多些。\n旌蓋颯沓，簫鼓和些。\n金鳳玉麟，鬱駢羅些。\n反風名香，香氣遐些。\n瓊田瑤草，壽無涯些。\n君着玉衣，升玉車些。\n欲降瓊宮，玉女家些。\n其桃千年，始着花些。\n蕭寥天清而滅雲，目瓊瓊兮情感。\n珮隨香兮夜聞，肅肅兮愔愔。\n啓天和兮洞靈心，和爲丹兮雲爲馬。\n君乘之觴于瑤池之上兮，三光羅列而在下。"},{"title":"导引","author":"范祖禹","dynasty":"宋","content":"延和幄座，临御九年中。\n往事已成空。\n皇基固覆盂四海，本自太任功。\n九虞初毕下西宫。\n庙祏与天崇。\n周家盛，卜年卜世，万祀永无穷。"},{"title":"菩萨蛮","author":"卢祖皋","dynasty":"宋","content":"烛房花幌参差见。\n疏帘镇日萦愁眼。\n巫峡小山屏。\n梦云犹未成。\n带霜边雁落。\n双字宫罗薄。\n二十四阑干。\n夜来相对寒。"},{"title":"御街行","author":"秦观","dynasty":"宋","content":"银烛生花如红豆。\n这好事、而今有。\n夜阑人静曲屏深，借宝瑟、轻轻招手。\n一阵白苹风，故灭烛、教相就。\n花带雨、冰肌香透。\n恨啼鸟、辘轳声晓。\n岸柳微风吹残酒。\n断肠时、至今依旧。\n镜中消瘦。\n那人知后，怕你来僝僽。"},{"title":"山中月夜寄無錫長官","author":"皎然","dynasty":"唐","content":"湖上涼風早，雙峰月色秋。\n遙知秣陵令，今夜在西樓。\n別葉蕭蕭下，含霜處處流。\n如何共清景，異縣不同遊。"},{"title":"御溝十六韻","author":"吳融","dynasty":"唐","content":"一水終南下，何年派作溝。\n穿城初北注，過苑却東流。\n繞岸清波溢，連宮瑞氣浮。\n去應涵鳳沼，來必滲龍湫。\n激石珠爭碎，縈堤練不收。\n照花長樂曙，泛葉建章秋。\n影炫金莖表，光搖綺陌頭。\n旁沾畫眉府，斜入教簫樓。\n有雨難澄鏡，無萍易擲鉤。\n鼓宜堯女瑟，盪必蔡姬舟。\n臯著通鳴鶴，津應接斗牛。\n迴風還瀲瀲，和月更悠悠。\n淺憶觴堪泛，深思杖可投。\n秪懷涇合慮，不帶隴分愁。\n自有朝宗樂，曾無潰穴憂。\n不勞誇大漢，清渭貫神州。"},{"title":"绿衣","author":"佚名","dynasty":"先秦","content":"绿兮衣兮，绿衣黄裹。心之忧矣，曷维其已！\n绿兮衣兮，绿衣黄裳。心之忧矣，曷维其亡！\n绿兮丝兮，女所治兮。我思古人，俾无訧兮！\n絺兮绤兮，凄其以风。我思古人，实获我心！"},{"title":"王良百一歌 毛病 三","author":"徐成","dynasty":"唐","content":"牛額並銜禍，非常害長多。\n古人如是說，比事不須歌。"},{"title":"鹧鸪天","author":"谢逸","dynasty":"宋","content":"水阔天低雁字横。\n小春时节晚寒清。\n梅梢月上纷纷白，竹坞风来冉冉轻。\n人似玉，酒如渑。\n入关意气喜风生。\n坐中有客联镳去，谁唱阳关第四声。"},{"title":"郊廟歌辭 享太廟樂章 大明舞","author":"張說","dynasty":"唐","content":"赤精亂德，四海困窮。\n黃旗舉義，三靈會同。\n旱望春雨，雲披大風。\n溥天來祭，高祖之功。"},{"title":"宴山亭・燕山亭","author":"王之道","dynasty":"宋","content":"微雨斑斑，晕湿海棠，渐觉燕脂红褪。\n迟日短垣，娇怯和风，摇曳一成春困。\n玉软酴酥，扶不起、晚妆慵整。\n愁恨。\n对佳时媚景，可堪重省。\n曾约小桃新燕，有蜂媒蝶使，为传芳信。\n西蜀杜郎，东坡苏老，道也道应难尽。\n一朵风流，雅称且、凤翘云鬓。\n相映。\n眉拂黛、梅腮弄粉。"},{"title":"南乡子","author":"韩元吉","dynasty":"宋","content":"细雨弄中秋。\n雨歇烟霄玉镜流。\n唤起佳人横玉笛，凝眸。\n收拾风光上小楼。\n烂醉拚扶头。\n明日阴晴且漫愁。\n二十四桥何处是，悠悠。\n忍对嫦娥说旧游。"},{"title":"奉和聖製登驪山矚眺應制","author":"張說","dynasty":"唐","content":"寒山上半空，臨眺盡寰中。\n是日巡遊處，晴光遠近同。\n川明分渭水，樹暗辨新豐。\n巖壑清音暮，天歌起大風。"},{"title":"辅成王周公摄政・醉春风","author":"郑光祖","dynasty":"元","content":"当初成大业建元疾，今日弃臣民归去早。\n无为而治数十年，陛下今日早了；俺几时了？直等立新君呵了。\n恰葬罢山陵，索问乎国政，定其尊号。"},{"title":"西江月","author":"朱敦儒","dynasty":"宋","content":"澹澹薰风庭院，青青过雨园林。\n铜驼陌上旧莺声。\n今日江边重听。\n落帽酒中有趣，题桥琴里无心。\n香残沈水缕烟轻。\n花影阑干人静。"},{"title":"贺新郎","author":"李昴英","dynasty":"宋","content":"世羡官高大。\n又谁知、几多卿相，身荣名壤。\n我辈相逢无愧色，彼此苍颜健在。\n又荣易、分携越海。\n写出阳关离别恨，看一行、雁字斜飞界。\n天下宝，愿自爱。\n白衣苍狗须臾改。\n久冥心、鸡虫得失，鷃鹏迟快。\n君带貂蝉头上立，老我荷衣草带。\n肯此膝、向人雅拜。\n远饯元非趋炎者，二十年、相与形骸外。\n义金石，更坚耐。"},{"title":"酹江月・念奴娇","author":"赵师侠","dynasty":"宋","content":"韶华婉娩，正和风迟日，喧妍清昼。\n紫燕黄鹂争巧语，催老芬芳花柳。\n灼灼花王，盈盈娇艳，独殿春光后。\n鹤翎初拆，露沾香沁珠溜。\n遥想京洛风流，姚黄魏紫，间绿如铺纤。\n小盖低回雕栏曲，车马纷驰圆囿。\n天雨曼珠，玉盘金束，占得声名久。\n留连朝暮，赏心不压芳酒。"},{"title":"龙济山野猿听经・红绣鞋","author":"无名氏","dynasty":"元","content":"一缕游云直下，半泓秋水交加，有他那苍松丛内鸟音杂。\n一壁厢烟笼树，一壁厢雾侵霞，恰便似小蓬莱移在这榻。"},{"title":"詩三百三首 一五六","author":"寒山","dynasty":"唐","content":"寒山有躶蟲，身白而頭黑。\n手把兩卷書，一道將一德。\n住不安釜竈，行不齎衣裓。\n常持智慧劒，擬破煩惱賊。"},{"title":"荅李博士","author":"韋應物","dynasty":"唐","content":"休沐去人遠，高齋出林杪。\n晴山多碧峰，顥氣疑秋曉。\n端居喜良友，枉使千里路。\n緘書當夏時，開緘時已度。\n簷雛已颻颺，荷露方蕭颯。\n夢遠竹窗幽，行稀蘭徑合。\n舊居共南北，往來只如昨。\n問君今爲誰，日夕度清洛。"},{"title":"点绛唇","author":"汪藻","dynasty":"宋","content":"新月娟娟，夜寒江静山衔斗。\n起来搔首。\n梅影横窗瘦。\n好个霜天，闲却传杯手。\n君知否。\n乱鸦啼后。\n归兴浓於酒。"},{"title":"鹧鸪天","author":"韩元吉","dynasty":"宋","content":"山绕江城腊又残。\n朔风垂地雪成团。\n莫将带雨梨花认，且作临风柳絮看。\n烟杳渺，路弥漫。\n千林犹待月争寒。\n凭君细酌羔儿酒，倚遍琼楼十二阑。"},{"title":"兵要望江南 占鳥第二十二（京本作「占飛禽第二十」○八十三首） 七十九","author":"易靜","dynasty":"唐","content":"城營內，夜靜有鳩鳴。\n軍欲還鄉宜准備，此爲天意事叮嚀，爲將莫憂驚。"},{"title":"同辛兖州巢父盧副端岳相思獻酬之作因抒歸懷兼呈辛魏二院長楊長寧","author":"戴叔倫","dynasty":"唐","content":"暮角發高城，情人坐中起。\n臨觴不及醉，分散秋風裏。\n雖有明日期，離心若千里。\n前歡反惆悵，後會還如此。\n焉得夜淹留，一回終宴喜。\n羈遊復牽役，皆去重湖水。\n早晚泛歸舟，吾從數君子。"},{"title":"造寺保民","author":"錢鏐","dynasty":"唐","content":"百穀收成屆應鍾，南方景象喜重重。\n三秋甘澤烟塵息，四序和風氣色濃。\n播種勤耕盈廩庾，兆民興讓洽溫恭。\n廣崇至道尊三教，蓋爲生靈奉聖容。"},{"title":"寄湘中友人","author":"許渾","dynasty":"唐","content":"莫戀醉鄉迷酒杯，流年長怕老年催。\n西陵水闊魚難到，南國路遙書未回。\n匹馬計程愁日盡，一蟬何事引秋來。\n相如已定題橋志，江上無由夢釣臺。"},{"title":"奉贈葉□郎新湖詩","author":"汪仲陽","dynasty":"唐","content":"平湖近闢千□□，物色如今滿面新。\n風擺野花香撲撲，水澄絲柳影鱗鱗。\n高低菡萏分紅蘂，出沒鵁鶄間白蘋。\n迴首更看南北岸，不知何處不宜人。\n（以上二首，均爲陶敏先生錄示。\n）。"},{"title":"瑞鹤仙","author":"赵长卿","dynasty":"宋","content":"西风苹末起。\n动院落清秋，新凉如水。\n纤歌遏云际。\n正美人翻曲，阳春轻丽。\n兰衣玉佩。\n拥南斗、光中一醉。\n有邦人、万口同声，赞叹我公恺悌。\n百里。\n年丰谷稔，事简刑清，颂声盈耳。\n鹏程九万，摹空展、垂天翼。\n定丹书飞下，彤墀归去，秘略家传小试。\n看封留、亘古功名，未容退避。"},{"title":"迷青琐倩女离魂・仙吕/赏花时","author":"郑光祖","dynasty":"元","content":"他是个矫帽轻衫小小郎，我是个绣帔香车楚楚娘，恰才貌正相当。\n俺娘向阳台路上，高筑起一堵雨云墙。"},{"title":"浣溪沙","author":"曹勋","dynasty":"宋","content":"翠袖携持婉有情。\n湘筠犀轴巧装成。\n声随一苇更分明。\n倚竹双丝明玉细，低眉数曲语莺轻。\n转移新韵几多声。"},{"title":"相和歌辭 采蓮曲","author":"賀知章","dynasty":"唐","content":"稽山罷霧鬱嵯峨，鏡水無風也自波。\n莫言春度芳菲盡，別有中流采芰荷。"},{"title":"蝶恋花","author":"辛弃疾","dynasty":"宋","content":"谁向椒盘簪彩胜。\n整整韶华，争上春风鬓。\n往日不堪重记省。\n为花长把新春恨。\n春未来时先借问。\n晚恨开迟，早又飘零近。\n今岁花期消息定。\n只愁风雨无凭准。"},{"title":"满庭芳","author":"曹勋","dynasty":"宋","content":"风搅长空，霜飞平野，冷云常带遥山。\n乱鸦声断，烟霭有无间。\n气与寒威共凛，深绣户、帘幕重关。\n梅枝亚，纤纤秀色，疏影小阑干。\n相携，同好景，窥檐望雪，呵手低鬟。\n笑语里、都言雪意非悭。\n有个红炉暖处，围兽炭、不管宵残。\n从教醉，添香倚玉，门外任清寒。"},{"title":"尾声・雁儿你写西风曲似苍颉字，对南浦愁如宋玉词。恰春归，早秋至，","author":"詹时雨","dynasty":"元","content":"多寒温，少传示；恼人肠，聒人耳，碎人心，堕人志。\n雁儿则被你撺掇出无限相思，偏怎生不寄俺有情分故人书半纸。"},{"title":"寄詩友","author":"齊己","dynasty":"唐","content":"天地有萬物，盡應輸苦心。\n他人雖欲解，此道奈何深。\n返朴遺時態，關門度歲陰。\n相思去秋夕，共對冷燈吟。"},{"title":"牡丹二首 二","author":"元稹","dynasty":"唐","content":"繁綠陰全合，衰紅展漸難。\n風光一擡舉，猶得暫時看。"},{"title":"七夕賦詠成篇","author":"陸敬","dynasty":"唐","content":"夙駕鳴鸞啓閶闔，霓裳遙裔儼天津。\n五明霜紈開羽扇，百和香車動畫輪。\n婉孌夜分能幾許，靚妝冶服爲誰新。\n片時歡娛自有極，已復長望隔年人。"},{"title":"望海潮","author":"张藻","dynasty":"宋","content":"露零金井，尘清玉宇，双蓂呈瑞新秋。\n佳气郁葱，祥烟缭绕，玉门初诞风流。\n宾客竞回眸。\n庆虎头食肉，燕颔封侯。\n骨相非凡，便宜谈笑上瀛洲。\n青衫莫欢淹留。\n有儿孙兰玉，不负箕裘。\n莲幕向来，花城今日，不妨小试良筹。\n名姓在金瓯。\n看佩珂鸣玉，促侍宸旒。\n直待功成名遂，归作赤松游。"},{"title":"朝中措","author":"曹勋","dynasty":"宋","content":"鸣珂揽辔玉霄东。\n持节散陈红。\n子舍已先多士，一鞭同袅春风。\n西瓯旧治，棠阴秀茂，竹马迎逢。\n正焙行驰金殿，仙班看缀夔龙。"},{"title":"虞美人","author":"毛滂","dynasty":"宋","content":"百花赶定东君去。\n知与花何处。\n阳春但更买花栽。\n留住蜂儿蝶子、等君来。\n翠轻绿嫩庭阴好。\n醉便眠芳草。\n春波如酒不曾空。\n谁见东堂日日、自春风。"},{"title":"崔秀才宿話","author":"齊己","dynasty":"唐","content":"事轉聞多事，心休話苦心。\n相留明月寺，共憶白雲岑。\n蘚壁殘蟲韻，霜軒倒竹陰。\n開門又言別，誰竟慰塵襟。"},{"title":"長生草","author":"王維","dynasty":"唐","content":"老根那復占春晴，能住虛根自發生。\n（見《剡錄》卷十。\n疑僞）。"},{"title":"尊嘉","author":"王褒","dynasty":"先秦","content":"季春兮阳阳，列草兮成行。\n余悲兮兰生，委积兮从横。\n江离兮遗捐，辛夷兮挤臧。\n伊思兮往古，亦多兮遭殃。\n伍胥兮浮江，屈子兮沉湘。\n运余兮念兹，心内兮怀伤。\n望淮兮沛沛，滨流兮则逝。\n榜舫兮下流，东注兮磕磕。\n蛟龙兮导引，文鱼兮上濑。\n抽蒲兮陈坐，援芙蕖兮为盖。\n水跃兮余旌，继以兮微蔡。\n云旗兮电骛，倏忽兮容裔。\n河伯兮开门，迎余兮欢欣。\n顾念兮旧都，怀恨兮艰难。\n窃哀兮浮萍，汎淫兮无根。"},{"title":"玉楼春","author":"钱惟演","dynasty":"宋","content":"锦箨参差朱槛曲。\n露濯文犀和粉绿。\n未容浓翠伴桃红，已许纤枝留凤宿。\n嫩似春荑明似玉。\n一寸芳心谁管束。\n劝君速吃莫踟蹰，看被南风吹作竹。"},{"title":"浣溪沙","author":"陈允平","dynasty":"宋","content":"十二珠帘绣带垂。\n柳烟迷暗楚江涯。\n自携玉笛凭丹梯。\n写恨鸾笺凝粉泪，踏青鸳袜溅金泥。\n落红深处乱莺啼。"},{"title":"水调歌头","author":"李曾伯","dynasty":"宋","content":"佳月四时有，举世重中秋。\n金明水秀竞爽，互古景难酬。\n爝火繁星退敛，桂海冰天洞照，清影遍神州。\n万象自妍丑，一鉴碧虚浮。\n昔苏张，夸玉界，赋琼楼。\n素娥阅人多矣，不怕雪添头。\n只恐参横斗转，还又酒阑歌散，醉态醒堪羞。\n安得真仙术，兔魄驻西流。"},{"title":"新林驛女吟示歐陽訓","author":"不詳","dynasty":"唐","content":"月明階悄悄，影隻腰身小。\n誰是鶱翔人，願爲比翼鳥。"},{"title":"兵要望江南 占怪第二十三（京本作「占怪象第十四」○四十四首） 四十二","author":"易靜","dynasty":"唐","content":"風不起，旗號自飛揚。\n前指敵軍幷陣次，必當我勝用心腸，得勝早回鄉。"},{"title":"余以咸亨元年在西京尋聽于時與幷部處一法師萊州弘禕論師更有三二諸德同契鷲嶺標心覺樹然而一公屬母親之年老遂懷戀於幷州禕師遇玄瞻於江寧乃敘情於安養玄逵既到廣府復阻先期唯與晉州小僧善行同去神州故友索爾分飛印度新知冥焉未會此時躑躅難以爲懷戲擬四愁聊題兩絕 一","author":"義淨","dynasty":"唐","content":"我行之數萬，愁緒百重思。\n那教六尺影，獨步五天陲。"},{"title":"调笑令","author":"曾","dynasty":"宋","content":"佳友。\n金英辏。\n陶令篱边常宿留。\n秋风一夜摧枯朽。\n独艳重阳时候。\n剩收芳蕊浮卮酒。\n荐酒先生眉寿。"},{"title":"使至汴州喜逢宋之問","author":"李夔","dynasty":"唐","content":"阮籍蓬池上，孤韻竹林才。\n巨源從吏道，正擁使車來。\n相逢且交臂，相命且銜杯。\n醉後長歌畢，餘聲繞吹臺。"},{"title":"蟲豸詩  三","author":"元稹","dynasty":"唐","content":"攘攘終朝見，悠悠卒歲疑。\n詎能分牝牡，焉得有蝝蚳。\n徙市竟何意，生涯都幾時。\n巢由或逢我，應似我相期。"},{"title":"水调歌头","author":"李曾伯","dynasty":"宋","content":"薄酒长亭别，饱饭故园归。\n两年婉婉席上，甘苦每同之。\n騄骥群中独步，糜鹿兴前不瞬，孰可与争驰。\n力挽不能寸，健翮遽斜飞。\n经营事，艰难状，老天知。\n区区塞马得失，一笑付观棋。\n用则风云万里，不用烟霞一壑，两鬓未应丝。\n回首乌樯外，鸥鸟自忘机。"},{"title":"汉宫春","author":"方岳","dynasty":"宋","content":"问讯何郎，怎春风未到，却月横枝。\n当年东阁诗兴，夫岂吾欺。\n云寒岁晚，便相逢、已负深期。\n烦说与、秋崖归也，留香更待何时。\n家住江南烟雨，想疏花开遍，野竹巴篱。\n遥怜水边石上，煞欠渠诗。\n月壶雪瓮，肯相从、舍我其谁。\n应自笑，生来孤峭，此心却有天知。"},{"title":"金蕉叶","author":"杨景贤","dynasty":"元","content":"耳边厢微风乍响，脚底卜轻云渐长。\n白马上经生火光，碧大外人迎太阳。"},{"title":"句","author":"崔覲","dynasty":"唐","content":"直望漢江三百里，一條如線下洋州。\n（〖1〗北宋文同《丹淵集》卷十五《崔覲詩》〖原注：大中時人〗：「崔覲者高士，梁州城固人。\n讀書不求官，但與耕稼親。\n夫婦既已老，左右無子孫。\n一日召奴婢，盡以田宅均。\n俾之各爲業，不用來相聞。\n遂去隱南山，雜跡麋鹿羣。\n約曰或過汝，所給爲我陳。\n有時携其妻，來至諸人門。\n乃與具酒食，嘯詠相歡欣。\n山南鄭餘慶，辟之爲參軍。\n見趣使就職，漫不知吏文。\n已復許謝事，但謂長者云。\n補闕王直方，本覲之比鄰。\n文宗時上書，召見蒙咨詢。\n薦覲有高行，用可追至淳。\n詔授起居郎，裒斜走蒲輪。\n辭疾不肯至，高風概秋旻。\n我昨過其縣，裴回想芳塵。\n訪問諸故老，寂無祠與墳。\n斯人久不競，薄夫何由敦？\n此縣漢唐時，諸公揚清芬。\n刻詩子堅廟，來者期不泯。\n」按：文同於北宋熙寧六年知漢中府，此詩爲其時作。\n詩中保存了一些崔覲事跡的傳聞，故附存之。\n）。"},{"title":"一撮棹","author":"高明《蔡伯喈琵琶记》","dynasty":"元","content":"宽心等，何须苦牵萦？把音书写，但频频寄邮亭。\n老姥姥，爹年老，我去呵，伊家须好看承。\n程途里，只愿保安宁。\n死别全无准，生离又难定。\n今去也，何日到京城？。"},{"title":"十二","author":"王梵志","dynasty":"唐","content":"耶孃行不正，不事任依從。\n（「不事」，伯三七一六、斯三三九三卷作「萬事」。\n）打駡但知默，（「默」，伯二八四二卷作「恩」。\n）無應即是能。"},{"title":"金盏儿・他每哭声苦，可教我怨声高。被我将他众英雄引上阴陵道，他每","author":"孙叔顺","dynasty":"元","content":"教场中胆气更那里有分毫。\n都不肯一心于国死，则待半路里转身逃。\n早难道养军千日，又得用在今朝。"},{"title":"桃源忆故人","author":"王之道","dynasty":"宋","content":"望中风絮迷烟草。\n愁结几番昏晓。\n花径有时亲扫。\n载酒应须早。\n人情曷似春山好。\n山色不随春老。\n旧隐何当重到。\n迎得平安报。"},{"title":"送韓司直","author":"劉長卿","dynasty":"唐","content":"遊吳還入越，來往任風波。\n復送王孫去，其如春草何。\n岸明殘雪在，潮滿夕陽多。\n季子楊柳廟，停舟試一過。"},{"title":"靈草歌 玉液草","author":"白雲仙人","dynasty":"唐","content":"玉液草能紅，大藥與相通。\n偏櫃草砂子，見寶有殊功。"},{"title":"尾・忽青天开眼觑，这红巾合命殂。且举其纲，若不怕伤时务，他日陈言","author":"刘时中","dynasty":"元","content":"终细数。"},{"title":"送唐侍御福建省兄","author":"李羣玉","dynasty":"唐","content":"桂枝攀盡賈家才，霄漢春風棣萼開。\n世掌綸言傳大筆，官分鴻序壓霜臺。\n閩山翠卉迎飛斾，越水清紋散落梅。\n到日池塘春草綠，謝公應夢惠連來。"},{"title":"遊北固 一","author":"李德裕","dynasty":"唐","content":"南山寂歷風飈發，半夜青崖吐明月。"},{"title":"寄黔州馬常侍","author":"白居易","dynasty":"唐","content":"閑看雙節信爲貴，樂飲一杯誰與同。\n可惜風情與心力，五年拋擲在黔中。"},{"title":"喜達行在所三首 三","author":"杜甫","dynasty":"唐","content":"死去憑誰報，歸來始自憐。\n猶瞻太白雪，喜遇武功天。\n影靜千官裏，心蘇七校前。\n今朝漢社稷，新數中興年。"},{"title":"和主司王起","author":"樊驤","dynasty":"唐","content":"滿朝簪髮半門生，又見新書甲乙名。\n孤進自今開道路，至公依舊振寰瀛。\n雲飛太華清詞著，花發長安白屋榮。\n忝受恩光同上客，惟將報德是經營。"},{"title":"邯郸道省悟黄粱梦・幺篇","author":"马致远","dynasty":"元","content":"大人见义为，夫人知过改。\n不是中间老汉厮支划，若是外人知道来，休恁的大惊小怪。\n丑名儿出去怎生揩！。"},{"title":"浪淘沙","author":"赵子发","dynasty":"宋","content":"约素小腰身。\n不奈伤春。\n疏梅影下晚妆新。\n袅袅娉娉何样似，一缕轻云。\n歌巧动朱唇。\n字字娇嗔。\n桃花深处一通津。\n怅望瑶台清夜月，还送归轮。"},{"title":"水调歌头","author":"刘辰翁","dynasty":"宋","content":"夜看二星度，高会列群英。\n苍颜白发乌帽，风入古槐清。\n客有羽衣来者，仍是寻常百姓，坐觉孟公惊。\n且勿多酌我，未压我狂醒。\n金瓯启，银信喜，衮衣新。\n向来淮浙草木，隐隐有馀声。\n闻说井阑沙语，感念石壕村事，倾耳发惊霆。\n举酒奉公寿，天意厚苍生。"},{"title":"送裴員外往江南","author":"李嘉祐","dynasty":"唐","content":"公務江南遠，留驩幕下榮。\n楓林緣楚塞，水驛到湓城。\n岸草知春晚，沙禽好夜驚。\n風帆幾度泊，處處暮潮聲。"},{"title":"雜曲歌辭 婆羅門","author":"楊敬述進","dynasty":"唐","content":"迴樂峰前沙似雪，受降城外月如霜。\n不知何處吹蘆管？一夜征人盡望鄉。"},{"title":"探春令","author":"无名氏","dynasty":"宋","content":"绿杨枝上晓莺啼，报融和天气。\n被数声、吹入纱窗里。\n又惊起娇娥睡。\n绿云斜亸金钗堕。\n惹芳心如醉。\n为少年湿了，鲛绡帕上，都是相思泪。"},{"title":"贈僧","author":"王鼎","dynasty":"唐","content":"出齋猿獻果，烹茗鳥啣薪。"},{"title":"句","author":"王幹","dynasty":"唐","content":"莫驚此地逢春早，祗爲長安近日邊。"},{"title":"賦西漢","author":"魏徵","dynasty":"唐","content":"受降臨軹道，爭長趣鴻門。\n驅傳渭橋上，觀兵細柳屯。\n夜宴經柏谷，朝遊出杜原。\n終藉叔孫禮，方知皇帝尊。"},{"title":"诉衷情","author":"吴文英","dynasty":"宋","content":"阴阴绿润暗啼鸦。\n陌上断香车。\n红云深处春在，飞出建章花。\n春此去，那天涯。\n几烟沙。\n忍教芳草，狼藉斜阳，人未归家。"},{"title":"渔家傲","author":"曹组","dynasty":"宋","content":"水上落红时片片。\n江头雪絮飞缭乱。\n渺渺碧波天漾远。\n平沙暖。\n花风一阵苹香满。\n晚来醉著无人唤。\n残阳已在青山半。\n睡觉只疑花改岸。\n抬头看。\n元来弱缆风吹断。"},{"title":"蓦山溪","author":"曹冠","dynasty":"宋","content":"佳辰洊九，吹帽霜风峭。\n画阁势崔嵬，遍危阑、翠峰缭绕。\n茂林修竹，别是小壶天，烟霭淡，夕阳明，隐映溪光渺。\n匣琴流水，休恨知音少。\n长啸对西风，觉志气、凌云缥缈。\n传杯兴逸，高会继龙山，簪嫩菊，插红萸，相对年年好。"},{"title":"浪淘沙","author":"赵长卿","dynasty":"宋","content":"窈窕绣帏深。\n窈窕娉婷。\n梅花初试晚妆新。\n那更娇痴年纪小，冰雪精神。\n举措忒轻盈。\n歌彻新声。\n柔肠魂断不堪听。\n但恐巫山留不住，飞作行云。"},{"title":"六么令","author":"陈允平","dynasty":"宋","content":"授衣时节，犹未定寒燠。\n长空雨收云霁，湛碧秋容沐。\n还是鲈肥蟹美，橡栗村村熟。\n不堪追逐。\n龙山梦远，惆怅田园自黄菊。\n醉中还念倦旅，触景伤心目。\n羞破帽、把茱萸，更忆尊前玉。\n愁立梧桐影下，月转回廊曲。\n归期将卜，西风吹雁，懒寄斜封但相嘱。"},{"title":"醉花阴","author":"陈亮","dynasty":"宋","content":"姓名未勒慈恩寺。\n谁作山林意。\n杯酒且同欢，不许时人，轻料吾曹事。\n可怜风月於人媚。\n那对花前醉。\n珍重主人情，闻说当年，宴出红妆妓。"},{"title":"荅貢士黎逢","author":"韋應物","dynasty":"唐","content":"茂等方上達，諸生安可希。\n栖神澹物表，渙汗布令詞。\n如彼崑山玉，本自有光輝。\n鄙人徒區區，稱歎亦何爲。\n彌月曠不接，公門但驅馳。\n蘭章忽有贈，持用慰所思。\n不見心尚密，況當相見時。"},{"title":"四老廟","author":"唐彥謙","dynasty":"唐","content":"四漢儲宮定不傾，可能園綺勝良平。\n舉朝公將無全策，借請閑人羽翼成。"},{"title":"舊宮人","author":"張籍","dynasty":"唐","content":"謌舞梁州女，歸時白髮生。\n全家沒蕃地，無處問鄉程。\n宮錦不傳樣，御香空記名。\n一身難自說，愁逐路人行。"},{"title":"句","author":"戴司顏","dynasty":"唐","content":"遠來朝鳳闕，歸去戀元侯。"},{"title":"浣溪沙","author":"晏殊","dynasty":"宋","content":"红蓼花香夹岸稠。\n绿波春水向东流。\n小船轻舫好追游。\n渔父酒醒重拨棹，鸳鸯飞去却回头。\n一杯销尽两眉愁。"},{"title":"神仗儿・他待做临川县令，俺不做卢州小卿。学亚仙、元和，王魁、桂英。","author":"侯正卿","dynasty":"元","content":"心肠儿可怜，模样儿堪憎。\n往常时所事依凭，虽愚滥，可惯经。"},{"title":"瀑布聯句","author":"宣宗皇帝","dynasty":"唐","content":"千巖萬壑不辭勞，遠看方知出處高。\n溪澗豈能留得住，終歸大海作波濤。"},{"title":"還丹歌 三","author":"李玄光","dynasty":"唐","content":"世人識柔不識剛，便道黃芽色帶黃。\n學來若到盃鉛境，始信黃芽色不黃。"},{"title":"良耜","author":"佚名","dynasty":"先秦","content":"畟畟良耜，俶载南亩。播厥百谷，实函斯活。或来瞻女，载筐及莒，其饟伊黍。\n其笠伊纠，其镈斯赵，以薅荼蓼。荼蓼朽止，黍稷茂止。获之挃挃，积之栗栗。\n其崇如墉，其比如栉。以开百室，百室盈止，妇子宁止。杀时犉牡，有捄其角。以似以续，续古之人。"},{"title":"松山嶺","author":"尚顏","dynasty":"唐","content":"平生閑放久，野鹿許爲羣。\n居止隣西嶽，軒窗度白雲。\n齋心飯松子，話道接茅君。\n漢主恩情去，空山起夕氛。"},{"title":"武陵春","author":"谢懋","dynasty":"宋","content":"门掩东风人去后，愁损燕莺心。\n一朵梅花淡有春。\n粉黛不忺匀。\n我亦青楼成倦客，风月强追寻。\n莫把恩情做弄成。\n容易学行云。"},{"title":"长相思","author":"周邦彦","dynasty":"宋","content":"沙棠舟。\n小棹游。\n池水澄澄人影浮。\n锦鳞迟上钩。\n烟云愁。\n箫鼓休。\n再得来时已变秋。\n欲归须少留。"},{"title":"法曲献仙音","author":"方千里","dynasty":"宋","content":"庭叶飘寒，砌蛩催织，夜色迢迢难度。\n细剔灯花，再添香兽，凄凉洞房朱户。\n见凤枕羞孤另，相思洒红雨。\n有谁语。\n道年来，为郎憔悴，音问隔，回首后期尚阻。\n寂寞两愁山，锁闲情、无限颦妩。\n嫩雪消肌，试罗衣、宽尽腰素。\n问何时梦里，趁得好风飞去。"},{"title":"念彩云・夜游宫","author":"贺铸","dynasty":"宋","content":"流水苍山带郭。\n寻尘迹、宛然如昨。\n犹记黄花携手约。\n误重来，小庭花，空自落。\n不怨兰情薄。\n可怜许、彩云漂泊。\n紫燕西飞书漫托。\n碧城中，几青楼，垂画幕。"},{"title":"冬日題無可上人院","author":"喻鳧","dynasty":"唐","content":"入戶道心生，茶間踏葉行。\n瀉風瓶水澀，承露鶴巢輕。\n閣北長河氣，窗東一檜聲。\n詩言與禪味，語默此皆清。"},{"title":"早梅","author":"朱慶餘","dynasty":"唐","content":"天然根性異，萬物盡難陪。\n自古承春早，嚴冬鬬雪開。\n豔寒宜雨露，香冷隔塵埃。\n堪把依松竹，良塗一處栽。"},{"title":"雜題九首 二","author":"司空圖","dynasty":"唐","content":"暑濕深山雨，荒居破屋燈。\n此生無懺處，此去作高僧。"},{"title":"觀碁","author":"子蘭","dynasty":"唐","content":"拂局盡消時，能因長路遲。\n點頭初得計，格手待無疑。\n寂默親遺景，凝神入過思。\n共藏多少意，不語兩相知。"},{"title":"詩偈 一○三","author":"龐藴","dynasty":"唐","content":"淼淼長江水，周而還復始。\n昏昏三界人，輪迴亦如此。\n輪迴改形貌，長江色不異。\n改貌勞神識，終須到佛地。"},{"title":"贈趙崇侍御","author":"方干","dynasty":"唐","content":"貴達合逢明聖日，風流又及少年時。\n才因出衆人皆嫉，勢欲摩霄自不知。\n正直早年聞苦節，從容此日見清規。\n却教鸚鵡呼桃葉，便遣嬋娟唱竹枝。\n閑話篇章停燭久，醉迷歌舞出花遲。\n雲鴻別有回翔便，應笑啁啾燕雀卑。"},{"title":"木兰花慢","author":"周端臣","dynasty":"宋","content":"霭芳阴未解，乍天气、过元宵。\n讶客袖犹寒，吟窗易晓，春色无聊。\n梅梢。\n尚留顾藉，滞东风、未肯雪轻飘。\n知道诗翁欲去，递香要送兰桡。\n清标。\n会上丛霄。\n千里阻、九华遥。\n料今朝别后，他时有梦，应梦今朝。\n河桥。\n柳愁未醒，赠行人、又恐越魂销。\n留取归来系马，翠长千缕柔条。"},{"title":"水调歌头","author":"程节斋","dynasty":"宋","content":"秋色正潇洒，佳气夜充闾。\n人传好语，君家门左正垂弧。\n毕万从来有后，释氏果然抱送，丹穴凤生雏。\n未作汤饼客，先写弄獐书。\n参军妇，贤相敌，古来无。\n锺奇毓秀，应是积善庆之馀。\n想见珠庭玉角，表表出群英物，我已预知渠。\n他日容相顾，啼看定何如。"},{"title":"江行","author":"柳中庸","dynasty":"唐","content":"繁陰乍隱洲，落葉初飛浦。\n蕭蕭楚客帆，暮入寒江雨。"},{"title":"清平乐","author":"晁端礼","dynasty":"宋","content":"娇羞未惯。\n长是低花面。\n笑里爱将红袖掩。\n遮却双双笑靥。\n早来帘下逢伊。\n怪生频整衫儿。\n元是那回欢会，齿痕犹在凝脂。"},{"title":"喜迁莺","author":"晁端礼","dynasty":"宋","content":"伫立蘅皋暮，冻云乍敛，霜飙微列。\n怅饮杯深，阳关声苦，愁见画船催发。\n夜来红泪烛，还解惜、王孙轻别。\n怅望处，乍金丝冷落，兰薰销歇。\n闻说。\n归兴切。\n华鬓未生，得意浓时节。\n画楫门开，斑衣追逐，晓日凤凰双阙。\n帝城春信早，随处有、江梅攀折。\n烂熳赏，也多应忘了，东堂风月。"},{"title":"庞涓夜走马陵道・二煞","author":"无名氏","dynasty":"元","content":"我饮过这香喷喷三
