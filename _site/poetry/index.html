:"李纲","dynasty":"宋","content":"江天霜晓。\n对万顷雪浪，云涛弥渺。\n远岫参差，烟树微茫，阅尽往来人老。\n浅沙别浦极望，满目馀霞残照。\n暮云敛，放一轮明月，窥人怀抱。\n杳杳。\n千里恨，玉人一别，梦断无音耗。\n手拈江梅，枝头春信，欲寄算应难到。\n画船片帆浮碧，更值风高波浩。\n几时得向尊前，销却许多烦恼。"},{"title":"月出","author":"佚名","dynasty":"先秦","content":"月出皎兮。佼人僚兮。舒窈纠兮。劳心悄兮。\n月出皓兮。佼人懰兮。舒忧受兮。劳心慅兮。\n月出照兮。佼人燎兮。舒夭绍兮。劳心惨兮。"},{"title":"松江晚泊","author":"吳融","dynasty":"唐","content":"吳臺越嶠兩分津，萬萬檣烏簇夜雲。\n吟盡長江一江月，更無人似謝將軍。"},{"title":"詩三百三首 二十八","author":"寒山","dynasty":"唐","content":"登陟寒山道，寒山路不窮。\n谿長石磊磊，澗闊草濛濛。\n苔滑非關雨，松鳴不假風。\n誰能超世累，共坐白雲中。"},{"title":"临江仙","author":"晁冲之","dynasty":"宋","content":"谩道追欢惟九日，年年此恨偏浓。\n今朝吹帽与谁同。\n黄花都未拆，和泪泣西风。\n应恐登临肠更断，故交烟雨迷空。\n为君一曲送飞鸿。\n谁能推毂我，深入醉乡中。"},{"title":"贈雷鄉張明府","author":"曹松","dynasty":"唐","content":"任官征戰後，度日寄閑身。\n封卷還高客，飛書問野人。\n廢田教種糓，生路遣尋薪。\n若起柴桑興，無先漉酒巾。"},{"title":"綠水詞","author":"李賀","dynasty":"唐","content":"今宵好風月，阿侯在何處。\n爲有傾人色，翻成足愁苦。\n東湖採蓮葉，南湖拔蒲根。\n未持寄小姑，且持感愁魂。"},{"title":"醉花阴","author":"李弥逊","dynasty":"宋","content":"帘卷西风轻雨外。\n揖数峰横翠。\n楼上地行仙，压玉为醪，旋摘黄金蕊。\n一觞一阕千秋岁。\n不愿封侯贵。\n长伴紫髯翁，踏月吹箫，笑咏云山里。"},{"title":"與鄭德璘奇遇詩 三","author":"水府君","dynasty":"唐","content":"湖面狂風且莫吹，浪花初綻月光微。\n沈潛暗想橫波淚，得共鮫人相對垂。"},{"title":"失调名","author":"无名氏","dynasty":"宋","content":"这愁绪、仗他谁。"},{"title":"從軍行","author":"楊炯","dynasty":"唐","content":"烽火照西京，心中自不平。\n牙璋辭鳳闕，鐵騎繞龍城。\n雪暗凋旗畫，風多雜鼓聲。\n寧爲百夫長，勝作一書生。"},{"title":"徵招","author":"胡翼龙","dynasty":"宋","content":"苹花又绿江南岸，宾鸿带将寒去。\n几许落梅愁，渺暗香何处。\n一春长是雨。\n剩费却、翠篝沉炷。\n冷隔帘旌，润销窗纸，有人吟苦。\n燕垒渍芹香，画堂永、关心去年情绪。\n愁压曲屏深，更小山无数。\n溅裙前事误。\n□□□、□□□□。\n□朱阑，不了销凝，移损秦筝柱。"},{"title":"忆旧游慢","author":"赵以夫","dynasty":"宋","content":"望红渠影里，冉冉斜阳，十里堤平。\n唤起江湖梦，向沙鸥住处，细说前盟。\n水乡六月无暑，寒玉散清冰。\n笑老去心情，也将醉眼，镇为花青。\n亭亭。\n步明镜，似月浸华清，人在秋庭。\n照夜银河落，想粉香湿露，恩泽初承。\n十洲缥缈何许，风引彩舟行。\n尚忆得西施，馀情袅袅烟水汀。"},{"title":"隔牆花","author":"李中","dynasty":"唐","content":"顏色尤難近，馨香不易通。\n朱門金鎖隔，空使怨春風。"},{"title":"賀王僕射放榜（幷序）","author":"周墀","dynasty":"唐","content":"空（按：《全唐詩》卷五六三收此詩，缺序，今據《唐摭言》卷三補錄之。\n）。"},{"title":"酬駱侍御荅詩","author":"戴叔倫","dynasty":"唐","content":"風傳畫閣空知曉，雨濕江城不見春。\n堆案遶牀君莫怪，已經愁思古時人。"},{"title":"浣溪沙","author":"周邦彦","dynasty":"宋","content":"雨过残红湿未飞。\n珠帘一行透斜晖。\n游蜂酿蜜窃香归。\n金屋无人风竹乱，衣篝尽日水沈微。\n一春须有忆人时。"},{"title":"與伏牛長老偈二首 一","author":"司空圖","dynasty":"唐","content":"不算菩提與闡提，惟應執著便生迷。\n無端指箇清涼地，凍殺胡僧雪嶺西。"},{"title":"减字木兰花","author":"朱敦儒","dynasty":"宋","content":"慵歌怕酒。\n今日春衫惊著瘦。\n双燕帘栊。\n金鸭香沈客泪中。\n琵琶重听。\n谁信人间多少恨。\n落日东风。\n吹得桃花满院红。"},{"title":"醉花阴","author":"曹组","dynasty":"宋","content":"九陌寒轻春尚早。\n灯火都门道。\n月下步莲人，薄薄香罗，峭窄春衫小。\n梅妆浅淡风蛾袅。\n随路听嬉笑。\n无限面皮儿，虽则不同，各是一般好。"},{"title":"梁州・看白支闲出岫频移净几，爱青山正当窗不卷疏帘。客房儿冷落似邯","author":"汤舜民","dynasty":"元","content":"郸店。\n心滴碎铜壶青漏，耳愁闻铁马虚檐。\n肠欲断阶前夜雨，梦初回屋角秋蟾。\n一片心远功名无甚沾粘，两只脚信行藏有甚拘钤。\n经了些摧舟楫走蛟鼍鲸窟波翻，行了些坏车轮被虎豹羊肠路险，过了些连云梯绝猿犹鸟道峰尖。\n静中，自检。\n事无成志不遂人情欠，休施逞且妆俭。\n但得个小小生涯足养廉，甘分鳞潜。"},{"title":"寄峴山願公三首 三","author":"齊己","dynasty":"唐","content":"彼此無消息，所思江漢遙。\n轉聞多患難，甚說遠相招。\n老至何悲歎，生知便寂寥。\n終期踏松影，攜手虎溪橋。"},{"title":"渡漢江","author":"丘爲","dynasty":"唐","content":"漾舟漢江上，挂席候風生。\n臨汎何容與，愛此江水清。\n蘆洲隱遙嶂，露日隱孤城。\n自顧疎野性，難忘鷗鳥情。\n聊復與時顧，暫欲解塵纓。\n跋涉非吾願，虛懷浩已盈。"},{"title":"渔家傲","author":"贺铸","dynasty":"宋","content":"莫厌香醪斟绣履。\n吐茵也是风流事。\n今夜夜寒愁不睡。\n披衣起。\n挑灯开卷花生纸。\n倩问尊前桃与李。\n重来若个犹相记。\n前度刘郎应老矣。\n行乐地。\n兔葵燕麦春风里。"},{"title":"從韋二明府續處覓綿竹","author":"杜甫","dynasty":"唐","content":"華軒藹藹他年到，綿竹亭亭出縣高。\n江上舍前無此物，幸分蒼翠拂波濤。"},{"title":"水龙吟","author":"赵彦端","dynasty":"宋","content":"春溪漠漠如空，望中只与新愁去。\n何知尚有，烟间馀怨，洛津闲赋。\n已瘦难丰，久离重见，好春如许。\n念海棠未老，荼䕷欲吐。\n且莫恨、风兼雨。\n休问无情水驿，载幽怀、小桡轻橹。\n君看睡起，平阶柳絮，入门花雾。\n才尽无奇，客残如扫，一尊谁举。\n怅行云断后，祗应梦里，有澄江句。"},{"title":"宮詞 二十九","author":"花蕊夫人徐氏","dynasty":"唐","content":"端午生衣進御牀，赭黃羅帕覆金箱。\n美人捧入南薰殿，玉腕斜封綵縷長。"},{"title":"雜曲歌辭 伊州 歌第五","author":"蓋嘉運","dynasty":"唐","content":"桂殿江烏對，彫屏海燕重。\n秖應多釀酒，醉罷樂高鐘。"},{"title":"送文頴上人遊天台","author":"沈亞之","dynasty":"唐","content":"露花浮翠瓦，鮮思起芳叢。\n此際斷客夢，況復別志公。\n既歷天台去，言過赤城東。\n莫說人間事，崎嶇塵土中。"},{"title":"自問行何遲","author":"白居易","dynasty":"唐","content":"前月發京口，今辰次淮涯。\n二旬四百里，自問行何遲。\n還鄉無他計，罷郡有餘資。\n進不慕富貴，退未憂寒飢。\n以此易過日，騰騰何所爲。\n逢山輙倚櫂，遇寺多題詩。\n酒醒夜深後，睡足日高時。\n眼底一無事，心中百不知。\n想到京國日，嬾放亦如斯。\n何必冒風水，促促赴程歸。"},{"title":"橫吹曲辭 紫騮馬","author":"李白","dynasty":"唐","content":"紫騮行且嘶，雙飜碧玉蹄。\n臨流不肎渡，似惜錦障泥。\n白雪關山遠，黃雲海樹迷。\n揮鞭萬里去，安得念春閨。"},{"title":"浣溪沙","author":"苏轼","dynasty":"宋","content":"缥缈红妆照浅溪。\n薄云疏雨不成泥。\n送君何处古台西。\n废沼夜来秋水满，茂林深处晚莺啼。\n行人肠断草凄迷。"},{"title":"木兰花慢","author":"陈德武","dynasty":"宋","content":"自淮阳别后，一回首、又穷年。\n叹蓬逐旋飚，叶随流水，星散维垣。\n南来忽闻归兴，岂苍天、故意要储贤。\n云慢凌司马赋，风偏动季鹰船。\n梅窗夜月见修妍。\n骏辔忆连钱。\n命画桨溪流，篮舆山郭，囊锦诗篇。\n休辞岁寒远道，对松篁、莫慰寂寥边。\n尘榻谁为我下，酒杯惟待君传。"},{"title":"題徐州流溝寺","author":"張祜","dynasty":"唐","content":"古寺層層結構勞，土岡前面峻如濠。\n露雲竹翠石橋冷，風起松聲山殿高。\n日色動廊開木槿，夜陰生院結蒲桃。\n西龕禪客不相得，一片舊階行幾遭。"},{"title":"題金吾郭將軍石伏茅堂","author":"盧綸","dynasty":"唐","content":"雲戟曙沈沈，軒墀清且深。\n家傳成棟美，堯寵結茅心。\n玉佩多依石，油幢亦在林。\n爐香諸洞暖，殿影衆山陰。\n草奏風生筆，筵開雪滿琴。\n客從龍闕至，僧自虎溪尋。\n蕭灑延清賞，風流會素襟。\n終朝息塵步，一醉間華簪。"},{"title":"桂枝香","author":"无名氏","dynasty":"宋","content":"恩袍草色。\n望满目青青，光动阡陌。\n拂拂鞭丝散漫，锦鞯玉勒。\n君王赐与琼林宴，玩丹桂、香浮仙籍。\n舜韶清雅，尧觞泛溢，欢意何极。\n湛露久、需云未饰。\n更星使传呼，天上消息。\n槐幄阴移，上苑淡烟凝碧。\n归来渐近平康路，骤香尘、倒载连璧。\n马蹄轻驶，宫花半亸，艳欺斜日。"},{"title":"女冠子","author":"蒋捷","dynasty":"宋","content":"蕙花香也。\n雪晴池馆如画。\n春风飞到，宝钗楼上，一片笙箫，琉璃光射。\n而今灯漫挂。\n不是暗尘明月，那时元夜。\n况年来、心懒意怯，羞与蛾儿争要。\n江城人悄初更打。\n问繁华谁解，再向天公借。\n剔残红灺。\n但梦里隐隐，钿车罗帕。\n吴笺银粉砑。\n待把旧家风景，写成闲话。\n笑绿鬟邻女，倚窗犹唱，夕阳西下。"},{"title":"郊廟歌辭 享先農樂章 咸和","author":"褚亮","dynasty":"唐","content":"粒食伊始，農之所先。\n古今攸賴，是曰人天。\n耕斯帝籍，播厥公田。\n式崇明祀，神其福焉。"},{"title":"柳州二月榕葉落盡偶題","author":"柳宗元","dynasty":"唐","content":"宦情羈思共悽悽，春半如秋意轉迷。\n山城過雨百花盡，榕葉滿庭鶯亂啼。"},{"title":"壽陽罷郡日有詩十首與追懷不殊今編於後兼紀瑞物 初出淝口入淮","author":"李紳","dynasty":"唐","content":"東風百里雪初晴，淝口冰開好濯纓。\n野老擁途知意重，病夫拋郡喜身輕。\n人心莫厭如弦直，淮水長憐似鏡清。\n回首夕嵐山翠遠，楚郊烟樹隱襄城。"},{"title":"對雪","author":"子蘭","dynasty":"唐","content":"密密無聲墜碧空，霏霏有韻舞微風。\n幽人吟望搜辭處，飄入窗來落硯中。"},{"title":"遊爛柯山四首 三","author":"李深","dynasty":"唐","content":"羽客無姓名，仙棊但聞見。\n行看負薪客，坐使桑田變。\n懷古正怡然，前山早鶯囀。"},{"title":"潇湘夜雨・满庭芳","author":"周紫芝","dynasty":"宋","content":"江绕淮城，云昏楚观，一枝烟笛谁横。\n晓风吹帽，霜日照人明。\n暗恼潘郎旧恨，应追念、菊老残英。\n秋空晚，茱萸细拈，醽醁为谁倾。\n人间，真梦境，新愁未了，绿鬓星星。\n问明年此会，谁寄幽情。\n倚尽一楼残照，何妨更、月到帘旌。\n凭阑久，歌君妙曲，谁是米嘉荣。"},{"title":"踏莎行","author":"徐俯","dynasty":"宋","content":"画栋风生，绣筵花绕。\n层台胜日频高眺。\n清辉爽气自娱人，何妨称意开颜笑。\n水碧无穷，山青未了。\n斜阳浦口归帆少。\n云鬟烟鬓只供愁，琵琶更作相思调。"},{"title":"望黃山諸峯","author":"繆島雲","dynasty":"唐","content":"峰峰寒列簇芙蕖，靜想嵩陽秀不如。\n峭拔雖傳三十六，參差何啻一千餘。\n浮丘處處留丹竃，黃帝層層隱玉書。\n終待登臨最高頂，便隨鸞鶴五雲車。"},{"title":"水调歌头","author":"侯置","dynasty":"宋","content":"湘水照秋碧，衡岳际天高。\n绣衣玉节，清晓欢颂拥旌旄。\n本是紫庭梁栋，暂借云台耳目，驿传小游遨。\n五管与三楚，醲爱胜春醪。\n扫材枪，苏耄倪，载弓櫜。\n远民流恋，须信寰海待甄陶。\n坐享龟龄鹤算，稳佩金鱼玉带，常近赭黄袍。\n岁岁秋月底，沈醉紫檀槽。"},{"title":"宛轉歌二首 二","author":"郎大家宋氏","dynasty":"唐","content":"日已暮，長簷鳥聲度。\n此時望君君不來，此時思君君不顧。\n歌宛轉，宛轉那能異棲宿。\n願爲形與影，出入恆相逐。"},{"title":"踏莎行","author":"胡翼龙","dynasty":"宋","content":"合数冰莲，注情金叶。\n臂痕犹记嗔时迹。\n小楼几个月黄昏，荷香柳影都知得。\n问字灯深，学书窗黑。\n衣襟诗卷留残墨。\n想思不抵藕丝长，梦云断处吴山碧。"},{"title":"讀莊子","author":"白居易","dynasty":"唐","content":"莊生齊物同歸一，我道同中有不同。\n遂性逍遙雖一致，鶯凰終挍勝蛇蟲。"},{"title":"子夜歌十八首 十一","author":"晁采","dynasty":"唐","content":"相思百餘日，相見苦無期。\n褰裳摘藕花，要蓮敢恨池。"},{"title":"宴桃源・如梦令","author":"曹遇","dynasty":"宋","content":"廉纤小雨养花天。\n池光映远山。\n蕙兰风暖正暄妍。\n归梁燕翼偏。\n芳草碧，绿波涟。\n良辰近禁烟。\n酒酣午枕兴怡然。\n莺声惊梦仙。"},{"title":"定風波","author":"孫光憲","dynasty":"唐","content":"簾拂疎香斷碧絲，淚衫還滴繡黃鸝。\n上國獻書人不在，凝黛，晚庭又是落紅時。\n春日自長心自促，翻覆，年來年去負前期。\n應是秦雲兼楚雨，留住，向花枝誇說月中枝。"},{"title":"送人赴安西","author":"岑參","dynasty":"唐","content":"上馬帶胡鈎，翩翩度隴頭。\n小來思報國，不是愛封侯。\n萬里鄉爲夢，三邊月作愁。\n早須清黠虜，無事莫經秋。"},{"title":"十二時歌 十二","author":"從諗","dynasty":"唐","content":"半夜子，心境何曾得暫止。\n思量天下出家人，似我住持能有幾？\n土榻牀，破蘆蕟{下爲廢}，老榆木枕全無被。\n尊香不燒安息香，灰裏唯聞牛糞氣。"},{"title":"夏日登鶴巖偶成","author":"戴叔倫","dynasty":"唐","content":"天風吹我上層岡，露灑長松六月涼。\n願借老僧雙白鶴，碧雲深處共翺翔。"},{"title":"绛都春","author":"吴则礼","dynasty":"宋","content":"馀寒尚峭。\n早凤沼冻开，芝田春到。\n茂对诞期，天与公春向廊庙。\n元功开物争春妙。\n传与秾华多少。\n召还和气，拂开霁色，未妨谈笑。\n缥缈。\n五云乱处，种雕胡自熟，蟠桃犹小。\n雨露在门，光彩充闾乌亦好。\n宝熏郁雾城西道。\n天自锡公难老。\n看公身任安危，二十四考。"},{"title":"春暮宴罷寄宋壽先輩","author":"溫庭筠","dynasty":"唐","content":"斜掩朱門花外鐘，曉鶯時節好相逢。\n窗間桃蘂宿粧在，雨後牡丹春睡濃。\n蘇小風姿迷下蔡，馬卿才調似臨邛。\n誰憐芳草生三徑，參佐橋西陸士龍。"},{"title":"感皇恩","author":"赵孟坚","dynasty":"宋","content":"一百二十年，两番甲子。\n前番风霜饱谙矣。\n今番甲子，一似腊尽春至。\n程程有好在，应惭愧。\n莫道官贫，胜如无底。\n随分杯筵称家计。\n从今数去，尚有五十八生朝里。\n待儿官大，做奢遮会。"},{"title":"灼灼歌 三","author":"崔珏","dynasty":"唐","content":"舞停歌罷來中坐。\n（按：《片玉集注》引《麗情集》中詩，或稱篇名，或稱作者，或並引之，頗不一致，可參本書卷十八元稹《崔徽歌》條按語及拙輯《蘇舜欽詩文續拾》《愛愛歌》附按。\n就《灼灼歌》三句出處不同稱引考察，可知「崔班」即爲崔珏之誤。\n《才調集》卷三錄韋莊《傷灼灼》詩，可證崔珏與灼灼恰爲同時之人，有作詩之可能。\n灼灼故事，詳《綠窗新話》卷上引《麗情集》。\n又按：《全唐詩》卷五九一收崔珏《門前柳》，首句缺一字。\n《文苑英華》卷三三七、《全蜀藝文志》卷十八收此詩皆不缺，前者作「先」，後者作「早」。\n詩不重錄。\n）。"},{"title":"包龙图智赚合同文字・迎仙客","author":"无名氏","dynasty":"元","content":"因歉年趁熟上，别家乡临外府。\n怎知道命儿里百般无是处。\n先亡了俺嫡亲的爷娘，守着这别人家父母。\n整受了十五载孤独，你叫做甚么名字？则俺呵，便是您作儿刘安住。\n你那里见刘安住来？则我便是刘安住。\n婆婆，你欢喜咱，俺刘安住孩儿回家来了也。\n甚么刘安住？这里哨子每极多，见咱有些家私，假做刘安住来认俺。\n他爷娘去时，有合同文书，若有便是真的，无便是假的。\n婆婆也道的是。\n我出去问他。\n刘安住，你去时节有合同文书，你将的来我看。\n有文书来，适才交付与伯娘了也。\n婆婆，休斗我耍，我问刘安住来，他道你拿着文书了也。\n我不曾拿。\n刘安住，婆婆道他不曾拿。\n孩儿也，你等我来波，怎么就与了他？。"},{"title":"象人","author":"元稹","dynasty":"唐","content":"被色空成象，觀空色異真。\n自悲人是假，那復假爲人。"},{"title":"孝和皇帝輓歌","author":"賈曾","dynasty":"唐","content":"新命千齡啓，鴻圖累聖餘。\n天行應潛躍，帝出受圖書。\n禮若傳堯舊，功疑復夏初。\n夢遊長不返，何國是華胥。"},{"title":"途中作","author":"李咸用","dynasty":"唐","content":"瘦馬倦行役，斜陽勸著鞭。\n野橋寒樹亞，山店暮雲連。\n退鷁風雖急，攀龍志已堅。\n路人休莫笑，百里有時賢。"},{"title":"吕洞宾三醉岳阳楼・滚绣球","author":"马致远","dynasty":"元","content":"我穿着领布懒衣，不吃烟火食。\n淡则淡淡中有味，又不是坐崖头打当牙椎。\n人问我姓甚的，住那里，要寻我煞是容易：酒排沙紧对着钟离。\n怕你虎狼丛吃闪呆獐般看，是非海淹着死马儿医。\n树倒风吹。"},{"title":"满江红","author":"游子蒙","dynasty":"宋","content":"雪坞霜林，一夜报、春归消息。\n看是处、春回柳眼，粉匀梅额。\n和气已欣回北陆，寿星更喜明南极。\n问四井、节物奉谁欢，辽东客。\n熊梦旦，非常日。\n珠履闹，金钗密。\n指双溪千顷，共斟琼液。\n不用殷勤千岁祝，姓名已上神仙籍。\n但时从、王母借蟠桃，躬亲摘。"},{"title":"寄宿田家","author":"高適","dynasty":"唐","content":"田家老翁住東陂，說道平生隱在茲。\n鬢白未曾記日月，山青每到識春時。\n門前種柳深成巷，野谷流泉添入池。\n牛壯日耕十畝地，人閑常掃一茅茨。\n客來滿酌清尊酒，感興平吟才子詩。\n巖際窟中藏鼴鼠，潭邊竹裏隱鸕鶿。\n村墟日落行人少，醉後無心怯路岐。\n今夜只應還寄宿，明朝拂曙與君辭。"},{"title":"聯綿對詩 三","author":"無名氏","dynasty":"唐","content":"煙離離萬代，雨絕絕千年。"},{"title":"声声慢","author":"张炎","dynasty":"宋","content":"烟堤小舫，雨屋深灯，春衫惯染京尘。\n舞柳歌桃，心事暗恼东邻。\n浑疑夜窗梦蝶，到如今、犹宿花阴。\n待唤起，甚江蓠摇落，化作秋声。\n回首曲终人远，黯消魂、忍看朵朵芳云。\n润墨空题，惆怅醉魄难醒。\n独怜水楼赋笔，有斜阳、不怕登临。\n愁未了，听残莺、、啼过柳阴。"},{"title":"登蒲澗寺後二巖三首 三","author":"李羣玉","dynasty":"唐","content":"南溟吞越絕，極望碧鴻濛。\n龍渡潮聲裏，雷喧雨氣中。\n趙佗丘壠滅，馬援鼓鼙空。\n遐想魚鵬化，開襟九萬風。"},{"title":"浣溪沙","author":"周邦彦","dynasty":"宋","content":"薄薄纱橱望似空。\n簟纹如水浸芙蓉。\n起来娇眼未惺惚。\n强整罗衣抬皓腕，更将纨扇掩酥胸。\n羞郎何事面微红。"},{"title":"水调歌头","author":"张","dynasty":"宋","content":"孤棹溯霜月，远过阖闾城。\n系船杨柳桥畔，吹袖晚寒轻。\n百尺层台重上，万事红尘一梦，回首几周星。\n风调信衰减，亲旧总雕零。\n认群峰，寻四塔，半烟横。\n平生感慨，况逢佳处辄销凝。\n休说当时雕辇，不见后来游鹿，斜照水空明。\n猛把画阑拍，飞雁两三声。"},{"title":"兀然無事（原卷缺題，不分篇段，現將分爲十一首） 八","author":"王梵志","dynasty":"唐","content":"吾有一言，絕慮忘緣。\n巧說不得，只用心傳。"},{"title":"三月三十日程氏館餞杜十四歸京","author":"元稹","dynasty":"唐","content":"江春今日盡，程館祖筵開。\n我正南冠縶，君尋北路回。\n謀身誠太拙，從宦苦無媒。\n處困方明命，遭時不在才。\n踰年長倚玉，連夜共銜杯。\n涸溜霑濡沫，餘光照死灰。\n行看鴻欲翥，敢憚酒相催。\n拍逐飛觥絕，香隨舞袖來。\n消棃拋五徧，娑葛𣩄三臺。\n已許尊前倒，臨風淚莫頹。"},{"title":"如梦令","author":"李仲虺","dynasty":"宋","content":"门外数峰围绕。\n帖石路儿弯小。\n花老不禁风，委地乱红多少。\n人俏。\n人俏。\n隔叶数声啼鸟。"},{"title":"昊天塔孟良盗骨・雁儿落","author":"朱凯","dynasty":"元","content":"他叫做杨令公手段能，他怎么知道俺父亲哩？兀那和尚！那杨令公有几个孩儿？他有那七个孩儿都也心肠硬。\n他母亲是谁？他母亲是佘太君，敕赐的清风楼无邪佞。"},{"title":"石梁湖有寄","author":"劉長卿","dynasty":"唐","content":"故人千里道，滄波一年別。\n夜上明月樓，相思楚天闊。\n瀟瀟清秋暮，嫋嫋涼風發。\n湖色淡不流，沙鷗遠還滅。\n煙波日已遠，音問日已絕。\n歲晏空含情，江臯綠芳歇。"},{"title":"詩三百三首 九","author":"寒山","dynasty":"唐","content":"人問寒山道，寒山路不通。\n夏天冰未釋，日出霧朦朧。\n似我何由屆，與君心不同。\n君心若似我，還得到其中。"},{"title":"將之會稽先寄越中知友","author":"張祜","dynasty":"唐","content":"三年此路卻迴頭，認得湖山是舊遊。\n百里鏡中明月夜，萬重屏外碧雲秋。\n竹林雨過誰家宅，楊葉風生河處樓。"},{"title":"幺・早是我愁怀闷哽，更那堪四扇帏屏。遣人愁，添人恨，无端怨煞丹青。","author":"关汉卿","dynasty":"元","content":"画得来双双厮配定，做得伤情对景。"},{"title":"翰林院望終南山 二","author":"吳筠","dynasty":"唐","content":"青靄長不滅，白雲閑卷舒。\n悠然相探討，延望空躊躕。\n迹繫心無極，神超興有餘。\n何當解維縶，永託逍遙墟。"},{"title":"早朝","author":"馮延巳","dynasty":"唐","content":"銅壺滴漏初晝，高閣雞鳴半空。\n催啓五門金鎖，猶垂三殿簾櫳。\n階前御柳搖綠，仗下宮花散紅。\n鴛瓦數行曉日，鸞旗百尺春風。\n侍臣踏舞重拜，聖壽南山永同。"},{"title":"绿头鸭・多丽","author":"张纲","dynasty":"宋","content":"爱家山。\n坐来心与云闲。\n念平生、功名有志，暮年多病知难。\n眷簪缨、未容引去，奈猿鹤、久已催还。\n松菊关情，莼鲈引兴，昔人高韵照尘寰。\n细追想，山林锺鼎，从古罕兼全。\n归来好，皇恩赐可，拂袖欣然。\n望西清、犹叨法从，梦魂宁隔台躔。\n莳七松、便为小隐，开三径、且乐馀年。\n宾友相过，鸡豚为具，从容聊作饮中仙。\n君试听，阳春佳阕，今日恰新传。\n休辞酒，从教醉舞，踏碎花毡。"},{"title":"南歌子","author":"姚述尧2","dynasty":"宋","content":"瑞彩迎朝日，柔枝绕庆云。\n谁将仙种下天阍。\n却笑葵杯榴火、俗纷纷。\n色映蔷薇水，光浮琥珀尊。\n美人浴罢近黄昏。\n总把淡妆浓抹、斗芳芬。"},{"title":"雲州飲席","author":"施肩吾","dynasty":"唐","content":"酒腸雖滿少歡情，身在雲州望帝城。\n巡次合當誰令改，先須爲我打還京。"},{"title":"满江红","author":"李曾伯","dynasty":"宋","content":"荡节将行，原显尽、花毡铺白。\n人羡道、青丝辔整，红蕖幕出。\n宇宙中间无点医，水天上下俱同色。\n向个中、著此玉为人，真英特。\n元自得，融和力。\n浑不管，凝寒极。\n看福星临照，政敷民格。\n且访桃源仙世界，伫传梅驿春消息。\n定明年、拜表贺端闱，螭坳立。"},{"title":"閨怨","author":"陸龜蒙","dynasty":"唐","content":"白袷行人又遠遊，日斜空上映花樓。\n愁絲墮絮相逢著，絆惹春風卒未休。"},{"title":"四月十五日道室書事寄襲美","author":"陸龜蒙","dynasty":"唐","content":"烏飯新炊芼臛香，道家齋日以爲常。\n月苗杯舉存三洞，雲蘂函開叩九章。\n一掬陽泉堪作雨，數銖秋石欲成霜。\n可中值著雷平信，爲覓閑眠苦竹牀。"},{"title":"忆秦娥","author":"贺铸","dynasty":"宋","content":"著春衫。\n玉鞭鞭马南城南。\n南城南。\n柔条芳草，留驻金衔。\n粉娥采叶供新蚕。\n蚕饥略许携纤纤。\n携纤纤。\n湔裙淇上，更待初三。"},{"title":"倦寻芳","author":"陈纪","dynasty":"宋","content":"满簪霜雪，一帽尘埃，消几寒食。\n手拈梨花，还是年时岑寂。\n簌簌落红春似梦，萋萋柔绿愁如织。\n怪东君、太匆匆，亦是人间行客。\n问几度、五侯传烛，但回首东风，吹尽尘迹。\n笑杜陵泪洒，金波如积。\n对酒且宽愁意绪，题诗与寄真消息。\n待归来，细温存、慰伊相忆。"},{"title":"水龙吟","author":"赵长卿","dynasty":"宋","content":"苇绡开得仙花，就中最有佳人似。\n香肌胜雪，千般揉缚，禁他风雨。\n缟夜精神，繁春标致，忍教孤负。\n怅潘郎去后，河阳满县，知他是、谁为主。\n多谢文章吏部。\n遇衔杯、不曾轻许。\n应知这底，无言情绪，难为分付。\n吹遍春风，耀残明月，总伤心处。\n待闲亭夜永，游人散后，作飞仙去。"},{"title":"吳興秋思二首 二","author":"陳陶","dynasty":"唐","content":"日夕鯤魚夢南國，苕陽水高迷渡頭。\n故山秋風憶歸去，白雲又被王孫留。"},{"title":"清平乐","author":"张孝祥","dynasty":"宋","content":"英姿慷慨。\n独立风尘外。\n湖海平生豪气在。\n行矣云龙际会。\n充庭兰玉森森。\n一觞共祝修铃。\n此地去天尺五，明年持櫜西清。"},{"title":"送王侍御往東川放生池祖席","author":"杜甫","dynasty":"唐","content":"東川詩友合，此贈怯輕爲。\n況復傳宗近，空然惜別離。\n梅花交近野，草色向平池。\n儻憶江邊臥，歸期願早知。"},{"title":"浪淘沙","author":"魏了翁","dynasty":"宋","content":"鹤外倚楼看。\n云飐晴天。\n天高鸡犬碍云关。\n掉臂双仙留不彻，还任人间。\n客佩振珊珊。\n来贺平安。\n年年直待卷灯还。\n似是天公偏著意，占破春闲。"},{"title":"日月","author":"佚名","dynasty":"先秦","content":"日居月诸，照临下土。乃如之人兮，逝不古处？胡能有定？宁不我顾。\n日居月诸，下土是冒。乃如之人兮，逝不相好。胡能有定？宁不我报。\n日居月诸，出自东方。乃如之人兮，德音无良。胡能有定？俾也可忘。\n日居月诸，东方自出。父兮母兮，畜我不卒。胡能有定？报我不述。"},{"title":"木兰花慢","author":"史深","dynasty":"宋","content":"画楼帘半卷，倩谁觅、凤箫音。\n记待月梅边，笼香酒后，私语屏阴。\n忽忽佩珠暗解，断归鸿、消息两沉沉。\n前度刘郎易老，旧时飞燕难寻。\n罗襟。\n薄有泪痕侵。\n钗股暗黄金。\n向宝奁密看，绫笺小字，长是惊心。\n登临漫劳眺远，但青山、杳隔暮云深。\n曾傍湾桥系马，紫骝嘶度平林。"},{"title":"酬萬八賀九雲門下歸溪中作","author":"孫逖","dynasty":"唐","content":"晚從靈境出，林壑曙雲飛。\n稍覺清溪盡，回瞻畫剎微。\n獨園餘興在，孤櫂宿心違。\n更憶登攀處，天香滿袖歸。"},{"title":"有鳥二十章 四","author":"元稹","dynasty":"唐","content":"有鳥有鳥名爲鳩，毛衣輭毳心性柔。\n鶻緣暖足憐不喫，鷂爲同科曾共游。\n飛飛漸上高高閣，百鳥不猜稱好逑。\n佳人許伴鵷雛食，望爾化爲張氏鉤。"},{"title":"雜詩（伯三七七一。下同）","author":"喬備","dynasty":"唐","content":"蹔借金鎚秤，銜涕訴恩波。\n君情將妾怨，稱取謂誰多？\n秋吹綾紈索[一]，（「綾」原卷作「淩」。\n）空閨生網羅。\n不期《流水引》，翻作《斷腸歌》？\n（[一]俞云：「『綾紈索』三字不可解，必有誤字。\n按下句句法，『綾』字當是一個動詞，疑當作『陵紈素』。\n」）。"},{"title":"河满子","author":"晏几道","dynasty":"宋","content":"对镜偷匀玉箸，背人学写银钩。\n系谁红豆罗带角，心情正著春游。\n那日杨花陌上，多时杏子墙头。\n眼底关山无奈，梦中云雨空休。\n问看几许怜才意，两蛾藏尽离愁。\n难拼此回肠断，终须锁定红楼。"},{"title":"王官二首 二","author":"司空圖","dynasty":"唐","content":"荷塘煙罩小齋虛，景物皆宜入畫圖。\n盡日無人只高臥，一雙白鳥隔紗廚。"},{"title":"葛覃","author":"佚名","dynasty":"先秦","content":"葛之覃兮，施于中谷，维叶萋萋。黄鸟于飞，集于灌木，其鸣喈喈。\n葛之覃兮，施于中谷，维叶莫莫。是刈是濩，为絺为绤，服之无斁。\n言告师氏，言告言归。薄污我私，薄浣我衣。害浣害否，归宁父母。"},{"title":"廣州石門寺重送李尚赴朝時兼宗正卿","author":"楊衡","dynasty":"唐","content":"象闕趨雲陛，龍宮憩石門。\n清鐃猶啓路，黃髮重攀轅。\n藻變朝天服，珠懷委地言。\n那令蓬蒿客，茲席未離尊。"},{"title":"感皇恩","author":"周紫芝","dynasty":"宋","content":"何处是云庵，本来无住。\n云共谁来共谁去。\n菊篱杯酒，聊为渊明频举。\n幅巾应屡湿，斜川雨。\n此去常恨，相从无路。\n记取孤飞水边鹭。\n重来一笑，又是柳飞残絮。\n梦魂飞不到，君闲处。"},{"title":"醉落魄・一斛珠","author":"晏几道","dynasty":"宋","content":"满街斜月。\n垂鞭自唱阳关彻。\n断尽柔肠思归切。\n都为人人，不许多时别。\n南桥昨夜风吹雪。\n短长亭下征尘歇。\n归时定有梅堪折。\n欲把离愁，细拈花枝说。"},{"title":"夏日與崔二十一同集衛明府宅","author":"孟浩然","dynasty":"唐","content":"言避一時暑，池亭五月開。\n喜逢金馬客，同飲玉人杯。\n舞鶴乘軒至，遊魚擁釣來。\n座中殊未起，簫管莫相催。"},{"title":"水调歌头","author":"李曾伯","dynasty":"宋","content":"久欲乘槎去，间阔几仙尘。\n乾坤炯炯不夜，造化抑何神。\n谁道二分无赖，到处一轮都满，天未始私人。\n今夕果何夕，非夏亦非春。\n风露下，明作哲，圣之清。\n纷纷浮世代谢，燕客与鸿宾。\n欢恨离愁尽扫，谢赋鲍诗高束，一枕听严更。\n尔自屋梁落，吾已醉醺醺。"},{"title":"詩","author":"無名氏","dynasty":"唐","content":"明月下山頭，天河橫戍樓。\n白雲千萬里，滄江朝夕流。\n浦沙望如雪，松風聽似秋。\n不覺煙霞曙，花鳥亂芳洲。"},{"title":"失调名","author":"无名氏","dynasty":"宋","content":"瑞霞成绮。\n映舴艋棹轻，鲤鱼狂风起。"},{"title":"對酒五首 一","author":"白居易","dynasty":"唐","content":"巧拙賢愚相是非，何如一醉盡忘機。\n君知天地中寬窄，鵰鶚鸞皇各自飛。"},{"title":"唐晅悼妻詩 一","author":"唐晅妻張氏","dynasty":"唐","content":"寢室悲長簟，妝樓泣鏡臺。\n獨悲桃李節，不共夜泉開。\n魂兮若有感，髣髴夢中來。"},{"title":"定风波","author":"王质","dynasty":"宋","content":"白璧黄金爵上卿。\n紫宸殿下拜丝纶。\n才出龙门开虎帐，但看，甲光如水夜如尘。\n古古今今男子事，摇动，芙蓉旗影入金尊。\n到得关河公事了，早去，白云堆里养精神。"},{"title":"韓冬郎即席爲詩相送一座盡驚他日余方追吟連宵侍坐裴回久之句有老成之風因成二絕寄酬兼呈畏之員外 一","author":"李商隱","dynasty":"唐","content":"十歲裁詩走馬成，冷灰殘燭動離情。\n桐花萬里丹山路，雛鳳清於老鳳聲。"},{"title":"沁园春","author":"程珌","dynasty":"宋","content":"试课阳坡，春后添栽，多少杉松。\n正桃坞昼浓，云溪风软，从容延叩，太史丞公。\n底事越人，见垣一壁，比过秦关遽失瞳。\n江神吏，灵能脱罟，不发卫平蒙。\n休言唐举无功。\n更休笑、丘轲自厄穷。\n算汨罗醒处，元来醉里，真敖假孟，毕竟谁封。\n太史亡言，床头酿熟，人在晴岚杳霭中。\n新堤路，喜樛枝鳞角，夭矫苍龙。"},{"title":"送楊郎中唐員外奉使湖南","author":"徐鉉","dynasty":"唐","content":"江邊微雨柳條新，握節含香二使臣。\n兩綬對懸雲夢日，方舟齊汎洞庭春。\n今朝草木逢新律，昨日山川滿戰塵。\n同是多情懷古客，不妨爲賦弔靈均。"},{"title":"丹元子步天歌 南方七宿 四","author":"王希明","dynasty":"唐","content":"星，七星如鉤柳下生。\n星上十七軒轅形，軒轅東頭四內平。\n平下三箇名天相，相下稷星橫五靈。"},{"title":"隱居即事","author":"蔣琰","dynasty":"唐","content":"半榻和雲臥碧山，飄飄似鶴一身閒。\n十年不作紅塵夢，卓午呼童早閉關。"},{"title":"寒食宴于中舍別駕兄弟宅","author":"蘇頲","dynasty":"唐","content":"子推山上歌龍罷，定國門前結駟來。\n始覩元昆鏘玉至，旋聞季子佩刀廻。\n晴花處處因風起，御柳條條向日開。\n自有長筵歡不極，還將綵服詠南陔。"},{"title":"赵匡义智娶符金锭・感皇恩","author":"无名氏","dynasty":"元","content":"呀，便着你鱼水和谐，你也可稳放宽怀。\n我如今遣官媒，亲问候，便有个好音来。\n姐姐，你不知韩松那厮，倚逞权豪，他要强娶他哩。\n不妨事。\n遮莫他官居一品，怕甚么日转千街，凭着俺人力勇，弟兄多，便着他有非灾。"},{"title":"同王錥起居程浩郎中韓翃舍人題安國寺用上人院","author":"錢起","dynasty":"唐","content":"慧眼沙門真遠公，經行宴坐有儒風。\n香緣不絕簪裾會，禪想寧妨藻思通。\n曙後鑪煙生不滅，晴來堦色並歸空。\n狂夫入室無餘事，唯與天花一笑同。"},{"title":"乳燕飞・贺新郎","author":"无名氏","dynasty":"宋","content":"问讯绂麟何日是，腊月生辰十九。"},{"title":"將謁商州呂郎中道出楚州留獻章中丞","author":"方干","dynasty":"唐","content":"江流盤復直，浮棹出家林。\n商洛路猶遠，山陽春已深。\n青雲應有望，白髮未相侵。\n才小知難薦，終勞許郭心。"},{"title":"崔莺莺夜听琴(第二本)・耍孩儿","author":"王实甫","dynasty":"元","content":"我从来驳驳劣劣，世不曾忑忑忐忐，打煞成不厌天生敢。\n我从来斩钉截铁常居一，不似您惹草拈花没掂三。\n劣性子人皆惨，舍着命提刀仗剑，更怕甚勒马停骖。"},{"title":"驪山道中","author":"唐彥謙","dynasty":"唐","content":"月殿真妃下綵煙，漁陽追虜及湯泉。\n君王指點新豐樹，幾不親留七寶鞭。"},{"title":"夜游宫","author":"陆游","dynasty":"宋","content":"雪晓清笳乱起。\n梦游处、不知何地。\n铁骑无声望似水。\n想关河，雁门西，青海际。\n睡觉寒灯里。\n漏声断、月斜窗纸。\n自许封侯在万里。\n有谁知，鬓虽残，心未死。"},{"title":"道失","author":"歐陽詢","dynasty":"唐","content":"已惑孔貴嬪，又被辭人侮。\n花牋一何榮，七字誰曾許。\n不下結綺閣，空迷江令語。\n琱戈動地來，悞殺陳後主。"},{"title":"减字木兰花","author":"苏轼","dynasty":"宋","content":"天台旧路。\n应恨刘郎来又去。\n别酒频倾。\n忍听《阳关》第四声。\n刘郎未老。\n怀恋仙乡重得到。\n只恐因循。\n不见如今劝酒人。"},{"title":"雜曲歌辭 楊柳枝 五","author":"劉禹錫","dynasty":"唐","content":"花萼樓前初種時，美人樓上鬬腰支。\n如今拋擲上街裏，露葉如啼欲恨誰。"},{"title":"洞庭春色・沁园春","author":"吴泳","dynasty":"宋","content":"金柝声中，铁衣影里，仍旧上元。\n况银花亸鬓，看承春色，蜡珠照坐，暖熟丰年。\n宝月分明无缺玷，须洗尽黄云别看天。\n无限意，且平开莲浦，小作桃源。\n灯花夜来有喜，捷书便驰至军前。\n响乐棚高处，何妨颂圣，体筵侧傍，仍与中贤。\n不会山人行乐意，道刚把风花作事权。\n言不尽，倩梅吹汉曲，莺答虞弦。"},{"title":"春江送人","author":"孟貫","dynasty":"唐","content":"春江多去情，相去枕長汀。\n數鴈別湓浦，片帆離洞庭。\n雨餘沙草綠，雲散岸峰青。\n誰共觀明月，漁歌夜好聽。"},{"title":"一落索","author":"朱敦儒","dynasty":"宋","content":"惯被好花留住。\n蝶飞莺语。\n少年场上醉乡中，容易放、春归去。\n今日江南春暮。\n朱颜何处。\n莫将愁绪比飞花，花有数、愁无数。"},{"title":"愛敬寺有老僧嘗游長安言秦雍間事歷歷可聽因贈此詩兼示同行客","author":"徐鉉","dynasty":"唐","content":"白首棲禪者，嘗談灞滻游。\n能令過江客，偏起失鄉愁。\n室倚桃花崦，門臨杜若洲。\n城中無此景，將子剩淹留。"},{"title":"羅浮山父與葛篇","author":"李賀","dynasty":"唐","content":"依依宜織江雨空，雨中六月蘭臺風。\n博羅老仙時出洞，千歲石牀啼鬼工。\n蛇毒濃凝洞堂溼，江魚不食銜沙立。\n欲剪箱中一尺天，吳娥莫道吳刀澀。"},{"title":"賦得數蓂","author":"元稹","dynasty":"唐","content":"將課司天曆，先觀近砌蓂。\n一旬開應月，五日數從星。\n桂滿叢初合，蟾虧影漸零。\n辨時長有素，數閏或餘青。\n墜葉推前事，新芽察未形。\n堯年始今歲，方欲瑞千齡。"},{"title":"酬光上人","author":"齊己","dynasty":"唐","content":"禪言難後到詩言，坐石心同立月魂。\n應記前秋會吟處，五更猶在老松根。"},{"title":"木兰花・玉楼春","author":"贺铸","dynasty":"宋","content":"朝来著眼沙头认。\n五两竿摇风色顺。\n佳期学取弄潮儿，人纵无情潮有信。\n纷纷花雨红成阵。\n冷酒青梅寒食近。\n漫将江水比闲愁，水尽江头愁不尽。"},{"title":"思佳客","author":"吕渭老","dynasty":"宋","content":"薄薄山云欲湿花。\n双双燕子入帘斜。\n西楼尚记垂垂雪，酌酒犹残片片霞。\n人已远，发成华。\n小楼疏竹宅谁家。\n试凭去雁通消息，仙子当乘八月槎。"},{"title":"三二","author":"王梵志","dynasty":"唐","content":"男年七十八，（一本作「十七八」。\n）莫遣倚街衢。\n若不行奸盗，相構即榻蒲。\n（「榻蒲」，張錫厚改作「樗蒲」。\n）。"},{"title":"螢","author":"羅隱","dynasty":"唐","content":"空庭夜未央，點點度西牆。\n抱影何微細，乘時忽發揚。\n不思因腐草，便擬倚孤光。\n若道能通照，車公業肯長。"},{"title":"猛虎詞","author":"儲光羲","dynasty":"唐","content":"寒亦不憂雪，飢亦不食人。\n人肉豈不甘，所惡傷明神。\n太室爲我宅，孟門爲我鄰。\n百獸爲我膳，五龍爲我賓。\n蒙馬一何威，浮江一以仁。\n彩章耀朝日，爪牙雄武臣。\n高雲逐氣浮，厚地隨聲震。\n君能賈餘勇，日夕長相親。"},{"title":"满庭芳","author":"彭止","dynasty":"宋","content":"月闰清秋，时逢诞节，画堂瑞气多多。\n遥瞻南极，瑞彩照盘坡。\n好是年才五十，身当贵、福比山河。\n无些事，方裙短揭，时复自高歌。\n欢娱，当此际，香燃宝鸭，酒酌金荷。\n恣柳腰樱口，左右森罗。\n纵有人人捧拥，争得似、正面嫦娥。\n思量取，朱颜未老，好事莫蹉跎。"},{"title":"浣溪沙・雪片飞，寒风起，闷恹恹自守孤帏。薄衾寒浸透香肌，盼情人阻","author":"无名氏","dynasty":"元","content":"隔何日归。\n戍楼悠悠《三弄》品，气丝丝废寝忘食。\n鸾笺锦字诉与别离，痛伤情泪痕湮透湿。"},{"title":"瑞鹤仙","author":"赵闻礼","dynasty":"宋","content":"冻痕消梦草。\n又招得春归，旧家池沼。\n园扉掩寒悄。\n倩谁将花信，偏传深窈。\n追游趁早，便裁却、春衫短帽。\n任残梅、飞满溪桥，和月醉眠清晓。\n年少。\n青丝织手，彩胜娇环，赋情谁表。\n南楼信杳。\n江云重，雁归少。\n记冲香嘶马，流红回岸，几度绿杨残照。\n想暗黄、依旧东风，灞陵古道。"},{"title":"聞李夷遇下第東歸因以寄贈","author":"薛能","dynasty":"唐","content":"囊中書是居山寫，海畔家貧乞食還。\n吾子莫愁登第晚，古人惟愛賤遊閑。\n舟行散適江亭上，郡宴歌吟蠟燭間。\n從此樂章休敘戰，漢兵無陣亦無蠻。"},{"title":"放榜日","author":"黃滔","dynasty":"唐","content":"吾唐取士最堪誇，仙榜標名出曙霞。\n白馬嘶風三十轡，朱門秉燭一千家。\n郄詵聯臂昇天路，宣聖飛章奏日華。\n歲歲人人來不得，曲江煙水杏園花。"},{"title":"须贾大夫谇范叔・二煞","author":"高文秀","dynasty":"元","content":"你略消停且待穷交信，便入去须防丞相嗔。\n我着你早出潼关，早归汴水，早到东京，早离西秦。\n引你去亲登相府，完却公差，直着他开放贤门。\n这归期有准，管着你荡飞骑疾如云。"},{"title":"庆宣和・算到天明走到黑，赤紧的是衣食。凫短鹤长不能齐，且休题，谁","author":"关汉卿","dynasty":"元","content":"是非。"},{"title":"狄青复夺衣袄车・寄生草","author":"无名氏","dynasty":"元","content":"咱两个才相见，心意投。\n英雄只说英雄手，他贤良只说贤良口，则俺这英雄志气冲牛斗。\n他若是相持厮杀统戈矛，端的是强中更有强中手。\n狄青，你来，我赊与你这付披挂，你以后得志呵，那其间还我钱钞，也未是迟哩。\n多谢了老将军。\n我若久以后得志呵，此恩必当重报也！。"},{"title":"暮春述懷","author":"殷堯藩","dynasty":"唐","content":"爲客山南二十年，愁來怳近落花天。\n陰雲帶雨連山脊，濕氣成嵐滴樹巔。\n隣屋有聲敲石火，野禽無語避茶煙。\n此時若遇孫陽顧，肯服鹽車不受鞭。"},{"title":"浪淘沙","author":"吕渭老","dynasty":"宋","content":"纤指捧玻璃。\n莫惜重持。\n自离阆苑失回期。\n门掩东风桃著子，帘影迟迟。\n楼上正横篦。\n荷气沾衣。\n谁将名玉碾花枝。\n不比寻常红与紫，取次芳菲。"},{"title":"夜合花","author":"高观国","dynasty":"宋","content":"斑驳云开，濛松雨过，海棠花外寒轻。\n湖山翠暖，东风正要新晴。\n又唤醒，旧游情。\n记年时、今日清明。\n隔花阴浅，香随笑语，特地逢迎。\n人生好景难并。\n依旧秋千巷陌，花月蓬瀛。\n春衫抖擞，馀香半染芳尘。\n念嫩约，杳难凭。\n被几声、啼鸟惊心。\n一庭芳草，危阑晚日，无限消凝。"},{"title":"水调歌头","author":"袁去华","dynasty":"宋","content":"雄跨洞庭野，楚望古湘州。\n何王台殿，危基百尺自西刘。\n尚想霓旌千骑，依约入云歌吹，屈指几经秋。\n叹息繁华地，兴废两悠悠。\n登临处，乔木老，大江流。\n书生报国无地，空白九分头。\n一夜寒生关塞，万里云埋陵阙，耿耿恨难休。\n徙倚霜风里，落日伴人愁。"},{"title":"渡揚子江","author":"孟浩然","dynasty":"唐","content":"桂檝中流望，京江兩畔明。\n林開揚子驛，山出潤州城。\n海盡邊陰靜，江寒朔吹生。\n更聞楓葉下，淅瀝度秋聲。"},{"title":"舟中望九華山","author":"李中","dynasty":"唐","content":"排空蒼翠異，輟櫂看崔嵬。\n一面雨初歇，九峰雲正開。\n當時思水石，便欲上樓臺。\n隱去心難遂，吟餘首懶迴。\n僧休傳紫閣，屏歇寫天臺。\n中有忘機者，逍遙不可陪。"},{"title":"判行營將士申請裹糧","author":"宋光嗣","dynasty":"唐","content":"纔請冬賜，又給行裝。\n漢州咫尺，要甚裹糧？\n綿州物賤，直到益昌。"},{"title":"西江月","author":"无名氏","dynasty":"宋","content":"风雨朝来恶甚，池塘春去无多。\n绿杨阴里溜莺棱。\n枝上老红犹堕。\n酒满蚁浮金匜，烛残泪滴铜荷。\n更阑孤枕奈情何。\n只恐巫山梦破。"},{"title":"題莊嚴寺休公院","author":"鄭谷","dynasty":"唐","content":"秋深庭色好，紅葉間青松。\n病客殊無著，吾師甚見容。\n疎鐘和細溜，高塔等遙峰。\n未省求名侶，頻於此地逢。"},{"title":"越溪女","author":"于濆","dynasty":"唐","content":"會稽山上雲，化作越溪人。\n枉破吳王國，徒爲西子身。\n江邊浣紗伴，黃金扼雙腕。\n倏忽不相期，思傾趙飛燕。\n妾家基業薄，空有如花面。\n嫁盡綠窗人，獨自盤金線。"},{"title":"冬至日寄小姪阿宜詩","author":"杜牧","dynasty":"唐","content":"小姪名阿宜，未得三尺長。\n頭圓筋骨緊，兩眼明且光。\n去年學官人，竹馬遶四廊。\n指揮羣兒輩，意氣何堅剛。\n今年始讀書，下口三五行。\n隨兄旦夕去，歛手整衣裳。\n去歲冬至日，拜我立我旁。\n祝爾願爾貴，仍且壽命長。\n今年我江外，今日生一陽。\n憶爾不可見，祝爾傾一觴。\n陽德比君子，初生甚微茫。\n排陰出九地，萬物隨開張。\n一似小兒學，日就復月將。\n勤勤不自已，二十能文章。\n仕宦至公相，致君作堯湯。\n我家公相家，劒佩嘗丁當。\n舊第開朱門，長安城中央。\n第中無一物，萬卷書滿堂。\n家集二百編，上下馳皇王。\n多是撫州寫，今來五紀強。\n尚可與爾讀，助爾爲賢良。\n經書括根本，史書閱興亡。\n高摘屈宋豔，濃薰班馬香。\n李杜泛浩浩，韓柳摩蒼蒼。\n近者四君子，與古爭強梁。\n願爾一祝後，讀書日日忙。\n一日讀十紙，一月讀一箱。\n朝廷用文治，大開官職場。\n願爾出門去，取官如驅羊。\n吾兄苦好古，學問不可量。\n晝居府中治，夜歸書滿牀。\n後貴有金玉，必不爲汝藏。\n崔昭生崔芸，李兼生窟郎。\n堆錢一百屋，破散何披猖。\n今雖未即死，餓凍幾欲僵。\n參軍與縣尉，塵土驚劻勷。\n一語不中治，笞箠身滿瘡。\n官罷得絲髪，好買百樹桑。\n稅錢未輸足，得米不敢嘗。\n願爾聞我語，懽喜入心腸。\n大明帝宮闕，杜曲我池塘。\n我若自潦倒，看汝爭翶翔。\n總語諸小道，此詩不可忘。"},{"title":"虞美人","author":"胡文卿","dynasty":"宋","content":"昨霄南极星光现。\n今日开华宴。\n朱颜翠鬓占春多。\n且向博山香袅、卷金荷。\n龟游鹤舞千年寿。\n更酌千锺酒。\n满庭佳客捧殷勤。\n此日蒲菊新绿、瓮头春。"},{"title":"左遷至藍關示姪孫湘","author":"韓愈","dynasty":"唐","content":"一封朝奏九重天，夕貶潮州路八千。\n欲爲聖朝除弊事，肯將衰朽惜殘年。\n雲橫秦嶺家何在，雪擁藍關馬不前。\n知汝遠來應有意，好收吾骨瘴江邊。"},{"title":"声声慢","author":"尹济翁","dynasty":"宋","content":"雕鞍芳径，翠管长亭，春酲不负妍华。\n几丈闲愁，寄风吹落天涯。\n深深小帘朱户，是何人、重整香车。\n愁未醒，记竹西歌吹，柳下人家。\n眉锁何曾舒展，看行人都是，醉眼横斜。\n寄语高阳，从今休唤流霞。\n残春又能几许，但相从、评水观茶。\n清梦远，怕东风、犹在杏花。"},{"title":"念奴娇","author":"王自中","dynasty":"宋","content":"扁舟夜泛，向子陵台下，偃帆收橹。\n水阔风摇舟不定。\n依约月华新吐。\n细酌清泉，痛浇尘臆，唤起先生语。\n当年纶钓，为谁高卧烟渚。\n还念古往今来，功名可共，能几人光武。\n一旦星文惊四海，从此故人何许。\n到底轩裳，不如蓑笠，久矣心相与。\n天低云淡，浩然吾欲高举。"},{"title":"臥病寓居龍興觀枉馮十七著作書知罷攝洛陽赴緱氏因題十四韻寄馮生幷贈喬尊師","author":"盧綸","dynasty":"唐","content":"乞假依山宅，蹉跎屬歲周。\n弱荑輕採拾，鈍質稱歸休。\n潘岳衰將至，劉楨病未瘳。\n步遲乘羽客，起晏滯書郵。\n幸以編方驗，終貽骨肉憂。\n灼龜爐氣冷，曝藥樹陰稠。\n語命心堪醉，傷離夢亦愁。\n葷羶居已絕，鸞鶴見無由。\n世累如塵積，年光劇水流。\n躡雲知有路，濟海豈無舟。\n倚玉翻成難，投磚敢望詶。\n卑棲君就祿，羸憊我逢秋。\n腐葉填荒轍，陰螢出古溝。\n依然在遐想，願子勵風猷。"},{"title":"浣溪沙","author":"姚述尧2","dynasty":"宋","content":"短棹翩翩绿一莎。\n碧潭深处几风波。\n晚来风定却高歌。\n千尺丝纶随卷放，数声玉笛足清和。\n蝇头名利奈伊何。"},{"title":"车邻","author":"佚名","dynasty":"先秦","content":"有车邻邻，有马白颠。未见君子，寺人之令。\n阪有漆，隰有栗。既见君子，并坐鼓瑟。今者不乐，逝者其耋。\n阪有桑，隰有杨。既见君子，并坐鼓簧。今者不乐，逝者其亡。"},{"title":"宋使君罷新定移出東館（二首） 一","author":"貫休","dynasty":"唐","content":"無爲政化更何爲，到即生人嫗煦肥。\n必似漢高三傑去，且將劉寵一錢歸。\n玉階香惹麒麟步，銀漢風驅鸑鷟飛。\n爲報蒸民莫惆悵，陶鈞及爾更光輝。"},{"title":"满江红","author":"黄人杰","dynasty":"宋","content":"老火西流，风露洗、银湾一色。\n还又近、半秋天气，月将成魄。\n玉燕来时清梦觉，书麟游处飞仙谪。\n问东南、一尉着斯人，如何得。\n君不学，吴门卒。\n君不问，长安狄。\n且持杯半揖，楚江鸂鶒。\n东府西台看历遍，归来绿野盟泉石。\n却从容、三万六千朝，追元白。"},{"title":"满江红","author":"戴复古","dynasty":"宋","content":"赤壁矶头，一番过、一番怀古。\n想当时、周郎年少，气吞区宇。\n万骑临江貔虎噪，千艘列炬鱼龙怒。\n卷长波、一鼓困曹瞒，今如许。\n江上渡，江边路。\n形胜地，兴亡处。\n览遗踪，胜读史书言语。\n几度东风吹世换，千年往事随潮去。\n问道傍、杨柳为谁春，摇金缕。"},{"title":"踏莎行","author":"翁溪园","dynasty":"宋","content":"蓂荚飞双，桂分缺二。\n金风已肃深秋意。\n萱庭戏彩恰称觞，蕊宫仙子天台裔。\n鹤发童颜，龟龄福备。\n孩儿书额添三字。\n常将机训付儿孙，取青行拥潘舆侍。"},{"title":"宴清都","author":"曹勋","dynasty":"宋","content":"凤苑东风软。\n春容早，岁端新律初转。\n宫云丽晓，人日应锺，庆符闺范。\n元妃懿德尊显。\n位四圣、晋芳避辇。\n佐圣主、美化重宣，光被海宇弥远。\n香满。\n帝渥恩隆，歌珠舞雪，俱陈丝管。\n彤闱共悦，天颜有喜，看寿觞亲劝。\n今年外家华焕。\n拥使节、新班侍宴。\n愿万载、永冠椒房，常奉舜殿。"},{"title":"水调歌头","author":"程大昌","dynasty":"宋","content":"绿净贯闤闠，夹岸是楼台。\n楼台分影倒卧，千丈郁崔嵬。\n此是化人奇变，能使山巅水底，对出两蓬莱。\n溪浒有仙观，苕霅信佳哉。\n水晶宫，谁著语，半嘲诙。\n世间那有，如许磊砢栋梁材。\n每遇天容全碧，仍更苹风不动，相与夜深来。\n饮子以明月，净洗旧尘埃。"},{"title":"入揚州郭","author":"李紳","dynasty":"唐","content":"菊芳沙渚殘花少，柳過秋風墜葉疎。\n堤繞門津喧井市，路交村陌混樵漁。\n畏衝生客呼童僕，欲指潮痕問里閭。\n非爲掩身羞白髮，自緣多病喜肩輿。"},{"title":"酬梁二十","author":"戎昱","dynasty":"唐","content":"渚宮無限客，相見獨相親。\n長路皆同病，無言似一身。\n歲寒唯愛竹，憔悴不堪春。\n細與知音說，攻文恐悞人。"},{"title":"蝶恋花","author":"王之道","dynasty":"宋","content":"春入花梢红欲半。\n水外绿杨，掩映笙歌院。\n霁日迟迟风扇暖。\n天光上下青浮岸。\n归去画楼烟暝晚。\n步拾梅英，点缀宫妆面。\n美目碧长眉翠浅。\n消魂正值回头看。"},{"title":"瑞鹧鸪","author":"柳永","dynasty":"宋","content":"吴会风流。\n人烟好，高下水际山头。\n瑶台绛阙，依约蓬丘。\n万井千闾富庶，雄压十三州。\n触处青娥画舸，红粉朱楼。\n方面委元侯。\n致讼简时丰，继日欢游。\n襦温裤暖，已扇民讴。\n旦暮锋车命驾，重整济川舟。\n当恁时，沙堤路稳，归去难留。"},{"title":"送裴使君赴荆南充行軍司馬","author":"劉長卿","dynasty":"唐","content":"盛府南門寄，前程積水中。\n月明臨夏口，山晚望巴東。\n故節辭江郡，寒笳發渚宮。\n漢川風景好，遙羨逐羊公。"},{"title":"送鄭說之歙州謁薛侍郎","author":"劉長卿","dynasty":"唐","content":"漂泊來千里，謳謠滿百城。\n漢家尊太守，魯國重諸生。\n俗變人難理，江傳水至清。\n船經危石住，路入亂山行。\n老得滄州趣，春傷白首情。\n嘗聞馬南郡，門下有康成。"},{"title":"清平乐","author":"毛滂","dynasty":"宋","content":"杯深莫厌。\n强看桃花面。\n记约阳和初一线。\n便恁芳菲满眼。\n明年春色重来。\n东堂花为谁开。\n我在芦花深处，钓矶雨绿莓苔。"},{"title":"温太真玉镜台・四煞","author":"关汉卿","dynasty":"元","content":"论长安富贵家，怕青春子弟稀，有多少千金娇艳为妻室？这厮每黄昏鸾凤成双宿，清晓鸳鸯各自飞，那里有半点儿真实意？把你似粪堆般看待，泥土般抛掷。"},{"title":"留春令","author":"高观国","dynasty":"宋","content":"玉清冰瘦，洗妆初见，春风头面。\n等得黄昏月溪寒，爱顾影、临清浅。\n历尽冰霜空羞怨。\n怨粉香消减。\n江北江南旧情多，奈笛里、关山远。"},{"title":"題畫柏","author":"吳融","dynasty":"唐","content":"不得月中桂，轉思陵上柏。\n閑取畫圖看，煩紆果冰釋。\n桂生在青冥，萬古煙霧隔。\n下蔭玄兔窟，上暎嫦娥魄。\n圓缺且不常，高低圖難測。\n若非假羽翰，折攀何由得。\n天遠眼虛穿，夜闌頭自白。\n未知陵上柏，一定不移易。\n有意兼松茂，無情從麝食。\n不在是非間，與人爲憤激。\n他年上縑素，今日懸屋壁。\n靈怪不可知，風雨疑來逼。\n明朝歸故園，唯此同所適。\n回首寄團枝，無勞惠消息。"},{"title":"詩偈 三十","author":"龐藴","dynasty":"唐","content":"佛教本無妄，句句須論實。\n尅己饒益他，俗所謂陰騭。\n遮莫是天王，饒君宰相侄。\n世間有貴賤，業力還同一。\n語汝富貴人，貧兒莫欺屈。\n習重業力成，翻覆難得出。"},{"title":"迴波樂 十四","author":"王梵志","dynasty":"唐","content":"隱去來，尋空有，空有[畢]竟兩無名，二境安心欲何守？\n不長不短鑒空心，若見空心還是有。\n空有俱遣法無依，智者融心自安偶。\n隱去來，勿浪波波走。"},{"title":"幷州道中","author":"杜牧","dynasty":"唐","content":"行役我方倦，苦吟誰復聞。\n戌樓春帶雪，邊角暮吹雲。\n極目無人迹，回頭送鴈羣。\n如何遣公子，高臥醉醺醺。"},{"title":"春日","author":"陸翬","dynasty":"唐","content":"鶯歸樹頂繁聲轉，雁去天邊細影斜。\n雨拂青青行處草，煙含灼灼望中花。"},{"title":"朝退","author":"李適之","dynasty":"唐","content":"朱門長不閉，親友恣相過。\n年今將半百，不樂復如何。"},{"title":"浣溪沙 四","author":"薛昭藴","dynasty":"唐","content":"握手河橋柳似金，蜂鬚輕惹百花心，蕙風蘭思寄清琴。\n意滿便同春水滿，情深還似酒杯深，楚煙湘月兩沈沈。"},{"title":"百官乘月早朝聽殘漏","author":"莫宣卿","dynasty":"唐","content":"建禮儼朝冠，重門耿夜闌。\n碧空蟾魄度，清禁漏聲殘。\n候曉車輿合，凌霜劍佩寒。\n星河猶皎皎，銀箭尚珊珊。\n杳靄祥光起，霏微瑞氣攢。\n忻逢聖明代，長願接鵷鸞。"},{"title":"克復後登安國寺閣","author":"唐彥謙","dynasty":"唐","content":"千門萬戶鞠蒿藜，斷燼遺垣一望迷。\n惆悵建章鴛瓦盡，夜來空見玉繩低。"},{"title":"張七及辛大見尋南亭醉作","author":"孟浩然","dynasty":"唐","content":"山公能飲酒，居士好彈箏。\n世外交初得，林中契已幷。\n納涼風颯至，逃暑日將傾。\n便就南亭裏，餘尊惜解酲。"},{"title":"衮第三","author":"高明《蔡伯喈琵琶记》","dynasty":"元","content":"那更老亲，鬓垂白，筋力皆癯瘁。\n形只影单，无弟兄，谁奉侍？况隔千山万水，生死存亡，虽有音书难寄。\n最可悲，他甘旨不供，我食禄有愧。"},{"title":"一翦梅","author":"韩淲","dynasty":"宋","content":"醉倒城中不过溪。\n溪外无尘，惟掩柴扉。\n水浮桥漾翠烟霏。\n一片闲情，能几人知。\n留饮君家絮帽敧。\n爆竹声中，万事如斯。\n梅催春动已熹微。\n尔既能来，我亦何疑。"},{"title":"金缕曲・贺新郎","author":"张榘","dynasty":"宋","content":"枌社新相识。\n恍瞻君、丰神气貌，飘然仙白。\n笔底三江鲸浪注，胸次一瓯冰雪。\n怎不做、龙门上客。\n坎止流行元无定，敢一朝、挨却尘泥迹。\n且剩把，锦云织。\n试看自古贤侯伯。\n一时间、失虽暂失，得还终得。\n儋石空无君家事，百万付之一掷。\n渐养就、抟风鹏翼。\n任你祖鞭先著了，占鸥天、浩荡观浮没。\n挈富贵，等儿剧。"},{"title":"送梁卿王郎中使東蕃弔冊","author":"崔湜","dynasty":"唐","content":"梁侯上卿秀，王子中臺傑。\n贈冊綏九夷，旌旃下雙闕。\n西堂禮樂送，南陌軒車別。\n征路入海雲，行舟泝江月。\n茲邦久欽化，歷載歸朝謁。\n皇心諒所嘉，寄爾宣風烈。"},{"title":"二風詩   二","author":"元結","dynasty":"唐","content":"猗皇至聖兮，至儉至明。\n化流瀛瀛，瀛瀛如何。\n不虢不赩，莫知其極。"},{"title":"荅重陽","author":"韋應物","dynasty":"唐","content":"省札陳往事，愴憶數年中。\n一身朝北闕，家累守田農。\n望山亦臨水，暇日每來同。\n性情一疎散，園林多清風。\n忽復隔淮海，夢想在灃東。\n病來經時節，起見秋塘空。\n城郭連榛嶺，鳥雀噪溝叢。\n坐使驚霜鬢，撩亂已如蓬。"},{"title":"送令狐岫宰恩陽","author":"韋應物","dynasty":"唐","content":"大雪天地閉，羣山夜來晴。\n居家猶苦寒，子有千里行。\n行行安得辭，荷此蒲璧榮。\n賢豪爭追攀，飲餞出西京。\n樽酒豈不歡，暮春自有程。\n離人起視日，僕御促前征。\n逶遲歲已窮，當造巴子城。\n和風被草木，江水日夜清。\n從來知善政，離別慰友生。"},{"title":"好事近","author":"王千秋","dynasty":"宋","content":"人物又无双，馀事锦机闲织。\n□就两都新赋，笑一生联缉。\n来年秋色起鹏程，一举上晴碧。\n须洗玉荷为寿，助穿杨飞的。"},{"title":"减字木兰花","author":"赵长卿","dynasty":"宋","content":"柳丝摇翠。\n翠幄笼阴无限意。\n不绊行舟。\n只向江边绊客愁。\n月明风细。\n分付一江流去水。\n娇眼伤春。\n谁是章台欲折人。"},{"title":"春陰","author":"鄭谷","dynasty":"唐","content":"推琴當酒度春陰，不解謀生秪解吟。\n舞蝶歌鶯莫相試，老郎心是老僧心。"},{"title":"鹧鸪天","author":"郭应祥","dynasty":"宋","content":"古遂长沙千里遥。\n三年三处做生朝。\n试拈疏蕊铜瓶插，更把轻沈宝鼎烧。\n杯绿泛，脸红潮。\n抱孙娱膝语声娇。\n官居只似私居样，管取寒松最后雕。"},{"title":"小重山","author":"汪藻","dynasty":"宋","content":"月下潮生红蓼汀。\n浅霞都敛尽，四山青。\n柳梢风急坠流萤。\n随波处，点点乱寒星。\n别语寄丁宁。\n如今能间隔，几长亭。\n夜来秋气入银屏。\n梧桐雨，远恨不同听。"},{"title":"阀阅舞射柳蕤丸记・混江龙","author":"无名氏","dynasty":"元","content":"文臣武将，申明教化振纲常，文臣每扶持社稷，武将每肃静边疆。\n常则要守法奉公理庶民，屏邪除佞进忠良。\n见如今明君治世乾坤旺。\n当今圣人，孝治天下，臣宰良贤，坚刚节操，秉性忠直，端的是秋毫无所犯，直正坐都堂也。\n俺若是一心行正，落一个万古名扬。\n说话中间，可早来到也。\n左右人报复去，道有唐介，陈尧佐在于门首。\n理会的。\n报的大人得知，有唐介，陈尧佐在于门首。\n道有请。\n理会的。\n有请。\n老相公，众官人勿罪也。\n老相公会俺八府众官，有何事商议也？您众官人每都来了也。\n老夫非为私事，奉圣人的命，为因直北雁门关外，有一人乃是耶律万户，见今手下有数十万雄兵，此人虎视群雄，侵扰边境，他不从俺调，今要统兵征伐，争柰此人英雄难敌，十分利害，奉圣人的命，着老夫会您众官商议，可保举那一员上将，收捕虏寇去，您众官人可以深思也。"},{"title":"贈韋鍊師","author":"白居易","dynasty":"唐","content":"潯陽遷客爲居士，身似浮雲心似灰。\n上界女仙無嗜欲，何因相顧兩裴回。\n共疑過去人間世，曾作誰家夫婦來。"},{"title":"沁园春","author":"辛弃疾","dynasty":"宋","content":"叠嶂西驰，万马回旋，众山欲东。\n正惊湍直下，跳珠倒溅，小桥横截，缺月初弓。\n老合投闲，天教多事，检校长身十万松。\n吾庐小，在龙蛇影外，风雨声中。\n争先见面重重。\n看爽气朝来三数峰。\n似谢家子弟，衣冠磊落，相如庭户，车骑雍容。\n我觉其间，雄深雅健，如对文章太史公。\n新堤路，问偃湖何日，烟水濛濛。"},{"title":"送靈溪李侍郎","author":"鄭巢","dynasty":"唐","content":"貂裘離闕下，初佐漢元勳。\n河偃流澌疊，沙晴遠樹分。\n牛羊下暮靄，鼓角調寒雲。\n中夕蕭關宿，邊聲不可聞。"},{"title":"祈穀樂章 肅和","author":"褚亮","dynasty":"唐","content":"履艮斯繩，居中體正。\n龍運垂祉，昭符啓聖。\n式事嚴禋，聿懷嘉慶。\n惟帝永錫，時皇休命。"},{"title":"贈段逸人","author":"張蠙","dynasty":"唐","content":"長筇自擔藥兼琴，話著名山即擬尋。\n從聽世人權似火，不能燒得臥雲心。"},{"title":"齐天乐","author":"刘学颜","dynasty":"宋","content":"红冈小塔枫林路，曾见承平歌舞。\n舞罢人归，月斜影转，重见郎官星度。\n乡关境土，又二十馀年，桑麻深露。\n说与闾巷，少年知得当时否。\n如今苍颜白发，问耕聊尔耳，依稀农圃。\n父老吾伊，深山鸡黍，谁念乱离父母。\n村南昼午。\n谩对客烹茶，笑谈今古。\n千岁迢迢，竹风时扫户。"},{"title":"李太白匹配金钱记・普天乐","author":"乔吉","dynasty":"元","content":"闷倚遍这翠屏山，香烬在泥金兽，妆镜世占弯畅断，银筝上宝雁横秋。\n斗帐掩篆烟浓，深被拥红云皱。\n雨打梨花黄昏后。\n不信到他不念这个儒流，题诗呵闲吟在绿窗，回诗呵羞临粉墙，待月呵独坐南楼。"},{"title":"送陸[澧]郭鄖","author":"皇甫冉","dynasty":"唐","content":"纔見吳洲百草春，已聞燕雁一聲新。\n秋風何處催年急，偏逐山行水宿人。"},{"title":"木兰花慢","author":"张炎","dynasty":"宋","content":"水痕吹杏雨，正人在、隔江船。\n看燕集春芜，渔栖暗竹，湿影浮烟。\n馀寒尚犹恋柳，怕东风、未肯擘晴绵。\n愁重迟教醉醒，梦长催得诗圆。\n楼前。\n笑语当年。\n情款密、思留连。\n记白月依弦，青天堕酒，衮衮山川。\n垂髫至今在否，倚飞台、谁掷买花钱。\n不是寻春较晚，都缘听得啼鹃。"},{"title":"乌夜啼","author":"卢祖皋","dynasty":"宋","content":"照水飞禽斗影，舞风小径低花。\n征鸿排尽相思字，音信落谁家。\n系恨腰围顿减，禁愁酒力难加。\n楼高日暮休帘卷，芳草满天涯。"},{"title":"甘州・八声甘州","author":"沈钦","dynasty":"宋","content":"有吴僧、醉倒墨池边，西风暗吹芳。\n对苍髯冷挂，龙珠万颗，晴映经窗。\n却似仙人黄鹤，笛里换时光。\n静处观生意，竹老梅荒。\n犹说当年分种，是枯槎远驾，万里途长。\n信留真何许，烨烨楮毫香。\n□前度、离宫别馆，正金铺、深掩绿苔床。\n都休问，一番展卷，清昼生凉。"},{"title":"调笑・调笑令","author":"毛滂","dynasty":"宋","content":"城月。\n冷罗袜。\n郎睡不知鸾帐揭。\n香凄翠被灯明灭。\n花困钗横时节。\n河桥杨柳催行色。\n愁黛有人描得。"},{"title":"得胜令・愁戚戚萧索对清晨，情默默冷落坐黄昏。悄促促翠掩合欢帐，湿","author":"王晔","dynasty":"元","content":"津津红绡拭泪巾。\n清黯黯销魂，烟淡淡草际遥天尽。\n昏惨惨伤神，夜迢迢花残过雨频。"},{"title":"高士詠 董威輦","author":"吳筠","dynasty":"唐","content":"董京依白社，散髮詠玄風。\n心出區宇外，跡參城市中。\n囂塵不能雜，名位安可籠。\n匿影留雅什，精微信難窮。"},{"title":"樊將軍廟","author":"汪遵","dynasty":"唐","content":"玉輦曾經陷楚營，漢皇心怯擬休兵。\n當時不得將軍力，日月須分一半明。"},{"title":"恋绣衾","author":"张枢","dynasty":"宋","content":"屏绡裛润惹篆烟。\n小窗闲、人泥昼眠。\n正雪暖、荼䕷架，奈愁春、尘锁雁弦。\n杨花做了香云梦，化池萍、犹泛翠钿。\n自不怨、东风老，怨东风、轻信杜鹃。"},{"title":"荅或人","author":"張鷟","dynasty":"唐","content":"寧可且將朱脣飲酒，誰能遂你黑齒常之。"},{"title":"同乐院燕青博鱼・油葫芦","author":"李文蔚","dynasty":"元","content":"则这新染来的头钱不甚昏，可不算选的准，手心里明明白白摆定一文文。\n我博了六个镘儿，我赢了也。\n呀呀呀，我则见五个镘儿乞丢磕塔稳，更和一个字儿急留骨碌滚。\n唬的我咬定下唇，掐定指纹，又被这个不防头爱撇的砖儿稳，可是他便一博六浑纯。"},{"title":"宮詞一百首 六十二","author":"王建","dynasty":"唐","content":"玉蟬金雀三層插，翠髻高叢綠鬢虛。\n舞處春風吹落地，歸來別賜一頭梳。"},{"title":"最高楼","author":"无名氏","dynasty":"宋","content":"子规叫断黄昏月。"},{"title":"水调歌头","author":"张元干","dynasty":"宋","content":"闰馀有何好，一岁两中秋。\n滕王高阁曾醉，月涌大江流。\n今夜钓龙台上，还似当时逢闰，佳句记英游。\n看山兼看月，登阁复登楼。\n别离久，今古恨，大刀头。\n老来长是清梦，宛在旧神州。\n遐想芗林风味，瓮里自倾春色，不用贳貂裘。\n笑我成何事，搔首谩私忧。"},{"title":"華下二首 一","author":"司空圖","dynasty":"唐","content":"故國春歸未有涯，小欄高檻別人家。\n五更惆悵回孤枕，猶自殘燈照落花。"},{"title":"苦吟","author":"貫休","dynasty":"唐","content":"河薄星疎雪月孤，松枝清氣入肌膚。\n因知好句勝金玉，心極神勞特地無。"},{"title":"城南亭作","author":"張說","dynasty":"唐","content":"珂馬朝歸連萬石，矟門洞啓親迎客。\n北堂珍重琥珀酒，庭前列肆茱萸席。\n長袖遲回意緒多，清商緩轉[目]騰波。\n舊傳比翼侯家舞，新出將雛主第歌。\n漢家絳灌餘兵氣，晉代浮虛安足貴。\n正逢天下金鏡清，偏加日飲醇醪意。\n誰復遨遊不復歸，閑庭莫畏不芳菲。\n會待城南春色至，竟將花柳拂羅衣。"},{"title":"遣興五首 二","author":"杜甫","dynasty":"唐","content":"地用莫如馬，無良復誰記。\n此日千里鳴，追風可君意。\n君看渥洼種，態與駑駘異。\n不雜蹄齧間，逍遙有能事。"},{"title":"水调歌头","author":"刘辰翁","dynasty":"宋","content":"山水无宿约，村暗自当还。\n不知有客乘兴，载我弄沧湾。\n酒吸明河欲尽，月落三星在下，未放水风闲。\n影转松起舞，扶步入林间。\n恨无人，横野笛，叫关山。\n知君慷慨何事，惜得米阳关。\n看取大江东去，把酒凄然北望，说著泪潺湲。\n我饮自须尽，君唱有何难。"},{"title":"老僧","author":"鄭綮","dynasty":"唐","content":"日照四山雪，老僧門未開。\n凍缾黏柱礎，宿火陷爐灰。\n童子病歸去，鹿麑寒入來。\n齋鐘知漸近，枝鳥下生臺。"},{"title":"題魏萬成江亭","author":"劉長卿","dynasty":"唐","content":"蕭條方歲晏，牢落對空洲。\n才出時人右，家貧湘水頭。\n蒼山隱暮雪，白鳥沒寒流。\n不是蓮花府，冥冥不可求。"},{"title":"登古陽雲臺","author":"張九齡","dynasty":"唐","content":"庭樹日衰颯，風霜未云已。\n駕言遣憂思，乘興求相似。\n楚國茲故都，蘭臺有餘址。\n傳聞襄王世，仍立巫山祀。\n方此全盛時，豈無嬋娟子。\n色荒神女至，魂蕩宮觀啓。\n蔓草今如積，朝雲爲誰起。"},{"title":"望夫詞","author":"施肩吾","dynasty":"唐","content":"手爇寒燈向影頻，回文機上暗生塵。\n自家夫壻無消息，却恨橋頭賣卜人。"},{"title":"題法華寺絕頂禪家壁","author":"方干","dynasty":"唐","content":"蒼翠岧嶤逼窅冥，下方雷雨上方晴。\n飛流便向砌邊挂，片月影從窗外行。\n馴鹿不知誰結侶，野禽都是自呼名。\n只應禪者無來去，坐看千山白髮生。"},{"title":"春中喜王九相尋","author":"孟浩然","dynasty":"唐","content":"二月湖水清，家家春鳥鳴。\n林花掃更落，徑草踏還生。\n酒伴來相命，開尊共解酲。\n當杯已入手，歌妓莫停聲。"},{"title":"四言曲池酺飲座銘","author":"許敬宗","dynasty":"唐","content":"日月揚彩，爟烽撤候。\n賜飲平郊，列筵春岫。\n露鮮芳薄，影華清溜。\n倒載言旋，驪歌貮奏。\n（按：本詩原署：「給事中高陽縣開國男臣許敬宗上。\n」）。"},{"title":"月下獨酌四首 三","author":"李白","dynasty":"唐","content":"三月咸陽城，千花晝如錦。\n誰能春獨愁，對此徑須飲。\n窮通與修短，造化夙所稟。\n一樽齊死生，萬事固難審。\n醉後失天地，兀然就孤枕。\n不知有吾身，此樂最爲甚。"},{"title":"南歌子","author":"陈克","dynasty":"宋","content":"献鲤荣今日，凭熊瑞此邦。\n年年寿酒乐城隍。\n共道使君椿树、似甘棠。\n歌舞重城晓，从容燕席凉。\n不须苏合与都梁。\n风外荷花无数、是炉香。"},{"title":"北山","author":"佚名","dynasty":"先秦","content":"陟彼北山，言采其杞。偕偕士子，朝夕从事。王事靡盬，忧我父母。\n溥天之下，莫非王土；率土之滨，莫非王臣。大夫不均，我从事独贤。\n四牡彭彭，王事傍傍。嘉我未老，鲜我方将。旅力方刚，经营四方。\n或燕燕居息，或尽瘁事国；或息偃在床，或不已于行。\n或不知叫号，或惨惨劬劳；或栖迟偃仰，或王事鞅掌。\n或湛乐饮酒，或惨惨畏咎；或出入风议，或靡事不为。"},{"title":"江城子","author":"魏了翁","dynasty":"宋","content":"一襟满贮梓城春。\n笑声频。\n笔挥银。\n自有江山，长是管将迎。\n不似如今归去客，云外步，水边身。\n萧然今代杰魁人。\n混光尘。\n越精神。\n不把浮云，轩冕拂天真。\n化洽堂边应创见，人物旧，榜颜新。"},{"title":"定风波","author":"辛弃疾","dynasty":"宋","content":"听我尊前醉后歌。\n人生亡奈别离何。\n但使情亲千里近。\n须信。\n无情对面是山河。\n寄语石头城下水。\n居士。\n而今浑不怕风波。\n借使未如鸥鸟惯。\n相伴。\n也应学得老渔蓑。"},{"title":"耍孩儿・初学笃志真心爱，广看些经书注解。忽然间心地悟豁然开，自想","author":"无名氏","dynasty":"元","content":"往日沉埋。\n果然实有登仙路，任意纵横到处该，还了这冤家债。\n这回万缘齐断，不染千灾。"},{"title":"沁园春","author":"张继先","dynasty":"宋","content":"真一长存，太虚同体，妙门自开。\n既混元初判，两仪布景，复还根本，全籍灵台。\n浩气冲开，谷神滋化，渐觉神光空际来。\n幽绝处，听龙吟虎啸，蓦地风雷。\n奇哉。\n妙道难猜。\n鲜点化、愚迷成大材。\n试与君说破，分明状似，蚌含渊月，秋兔怀胎。\n壮志男儿，当年高士，莫把身心惹世埃。\n功成后，任身居紫府，名列仙阶。"},{"title":"把酒問月","author":"李白","dynasty":"唐","content":"青天有月來幾時，我今停杯一問之。\n人攀明月不可得，月行却與人相隨。\n皎如飛鏡臨丹闕，綠烟滅盡清輝發。\n但見宵從海上來，寧知曉向雲間沒。\n白兔擣藥秋復春，嫦娥孤棲與誰鄰。\n今人不見古時月，今月曾經照古人。\n古人今人若流水，共看明月皆如此。\n唯願當歌對酒時，月光長照金樽裏。"},{"title":"段石崗","author":"朱存","dynasty":"唐","content":"孫吳紀德舊刊碑，草沒蟠螭與伏龜。\n惆悵崗頭三段石，至今猶似鼎分時。"},{"title":"红绣鞋","author":"萧德祥《小孙屠》","dynasty":"元","content":"谢得东君留意，留意；将来头醉霞王危，霞王危。\n赏芳菲，惜花意。\n不妨做，锦屏围。\n莫令人，乱攀折。"},{"title":"柳枝辭九首 八","author":"成彥雄","dynasty":"唐","content":"王孫宴罷曲江池，折取春光伴醉歸。\n怪得美人爭鬬乞，要他穠翠染羅衣。"},{"title":"卜算子","author":"吕渭老","dynasty":"宋","content":"渡口看潮生，水满蒹葭浦。\n长记扁舟载月明，深入红云去。\n荷尽覆平池，忘了归来路。\n谁信南楼百尺高，不见如莲步。"},{"title":"包待制智勘后庭花・滚绣球","author":"郑延玉","dynasty":"元","content":"我则道连累着我，便教放了你，你可在这壁厢不伶不俐。\n常言道天网恢恢，你则待厮摘离暗欢喜，对清官磕牙料嘴。\n自古道无忧愁无是无非，怎想这金风未动蝉先觉，暗送无常死不知，准备着拷打凌迟。"},{"title":"還陝述懷","author":"太宗皇帝","dynasty":"唐","content":"慨然撫長劒，濟世豈邀名。\n星旂紛電舉，日羽肅天行。\n徧野屯萬騎，臨原駐五營。\n登山麾武節，背水縱神兵。\n在昔戎戈動，今來宇宙平。"},{"title":"偶作","author":"孟郊","dynasty":"唐","content":"利劍不可近，美人不可親。\n利劍近傷手，美人近傷身。\n道險不在廣，十步能摧輪。\n情愛不在多，一夕能傷神。"},{"title":"定风波","author":"柳永","dynasty":"宋","content":"自春来、惨绿愁红，芳心是事可可。\n日上花梢，莺穿柳带，犹压香衾卧。\n暖酥消，腻云亸。\n终日厌厌倦梳裹。\n无那。\n恨薄情一去，音书无个。\n早知恁麽。\n悔当初、不把雕鞍锁。\n向鸡窗、只与蛮笺象管，拘束教吟课。\n镇相随，莫抛躲。\n针线闲拈伴伊坐。\n和我。\n免使年少，光阴虚过。"},{"title":"比紅兒詩 七十一","author":"羅虬","dynasty":"唐","content":"曉向妝臺與畫眉，鏡中長欲助嬌姿。\n若教得似紅兒貌，走馬章臺任道遲。"},{"title":"婆罗门引","author":"汪元量","dynasty":"宋","content":"一生富贵，岂知今日有离愁。\n锦帆风力难收。\n望断燕山蓟水，万里到幽州。\n恨病馀双眼，冷泪交流。\n行年已休岁，七十又平头。\n梦破银屏金屋，此意悠悠。\n几度见青冢，虚名不足留。\n且把酒、细听箜篌。"},{"title":"鼓钟","author":"佚名","dynasty":"先秦","content":"鼓钟将将，淮水汤汤，忧心且伤。淑人君子，怀允不忘。\n鼓钟喈喈，淮水湝湝，忧心且悲。淑人君子，其德不回。\n鼓钟伐鼛，淮有三洲，忧心且妯。淑人君子，其德不犹。\n鼓钟钦钦，鼓瑟鼓琴，笙磬同音。以雅以南，以龠不僭。"},{"title":"菩萨蛮","author":"晏殊","dynasty":"宋","content":"秋花最是黄葵好。\n天然嫩态迎秋早。\n染得道家衣。\n淡妆梳洗时。\n晓来清露滴。\n一一金杯侧。\n插向绿云鬓。\n便随王母仙。"},{"title":"元日無衣冠入朝寄皇甫拾遺冉從弟補闕紓","author":"李嘉祐","dynasty":"唐","content":"伏奏隨廉使，周行外冗員。\n白髭空受歲，丹陛不朝天。\n秉燭千官去，垂簾一室眠。\n羨君青瑣裏，並冕入爐煙。"},{"title":"阮郎归","author":"张抡","dynasty":"宋","content":"深亭邃馆锁清风。\n榴花芳艳浓。\n阳光染就欲烧空。\n谁能窥化工。\n观物外，喻身中。\n灵砂别有功。\n若将一粒比花容。\n金丹色又红。"},{"title":"絕纓歌","author":"李頎","dynasty":"唐","content":"楚王宴客章華臺，章華美人善歌舞。\n玉顏豔豔空相向，滿堂目成不得語。\n紅燭滅，芳酒闌，羅衣半醉春夜寒。\n絕纓解帶一爲歡，君王赦過不之罪。\n暗中珠翠鳴珊珊，寧愛賢，不愛色。\n青娥買死誰能識，果却一軍全社稷。"},{"title":"留別岑參兄弟","author":"王昌齡","dynasty":"唐","content":"江城建業樓，山盡滄海頭。\n副職守茲縣，東南櫂孤舟。\n長安故人宅，秣馬經前秋。\n便以風雪暮，還爲縱飲留。\n貂蟬七葉貴，鴻鵠萬里遊。\n何必念鐘鼎，所在烹肥牛。\n爲君嘯一曲，且莫彈箜篌。\n徒見枯者豔，誰言直如鉤。\n岑家雙瓊樹，騰光難爲儔。\n誰言青門悲，俯期吳山幽。\n日西石門嶠，月吐金陵洲。\n追隨探靈怪，豈不驕王侯。"},{"title":"柳梢青","author":"张孝祥","dynasty":"宋","content":"重阳时节。\n满城风雨，更催行色。\n陇树寒轻，海山秋老，清愁如织。\n一杯莫惜留连，我亦是、天涯倦客。\n后夜相思，水长山远，东西南北。"},{"title":"雨中花令","author":"李之仪","dynasty":"宋","content":"点缀叶间如绣。\n开傍小春时候。\n莫把幽兰容易比，都占尽、人间秀。\n信是眼前稀有。\n消得千锺美酒。\n只有些儿堪恨处，管不似、人长久。"},{"title":"錢","author":"李嶠","dynasty":"唐","content":"漢日五銖建，姬年九府流。\n天龍帶泉寶，地馬列金溝。\n趙壹囊初乏，何曾箸欲收。\n金門應入論，玉井冀來求。"},{"title":"杨氏女杀狗劝夫・南吕/一枝花","author":"萧德祥","dynasty":"元","content":"稀剌剌草户扃，破杀杀砖窑静。\n俺这里春光元不到，人迹罕曾经。\n万籁无声，是甚么响息飒惊咱醒？透着些影依微何处灯，却原来是伴独坐皓月澄澄，搅孤眠西风泠泠。"},{"title":"皇帝感詞 三","author":"盧綸","dynasty":"唐","content":"妙算干戈止，神謀宇宙清。\n兩堦文物盛，七德武功成。\n校獵長楊苑，屯軍細柳營。\n歸來獻明主，歌舞溢春城。"},{"title":"郊廟歌辭 德明興聖廟樂章 登歌奠幣","author":"李舒","dynasty":"唐","content":"四時有典，百事來祭。\n尊祖奉宗，嚴禋大帝。\n禮先蒼璧，奠幣黝制。\n於斯萬年，熙成帝系。"},{"title":"辛丑歲十月上幸長安時扈從出西嶽作","author":"沈佺期","dynasty":"唐","content":"西鎮何穹崇，壯哉信靈造。\n諸嶺皆峻秀，中峯特美好。\n傍見巨掌存，勢如石東倒。\n頗聞首陽去，開坼此河道。\n磅礴壓洪源，巍峨壯清昊。\n雲泉紛亂瀑，天磴屹橫抱。\n子先呼其巔，宮女世不老。\n下有府君廟，歷載傳灑掃。\n皇明應天游，十月戒豐鎬。\n微未忝閑從，兼得事蘋藻。\n宿心愛茲山，意欲拾靈草。\n陰壑已永閟，雲竇絕探討。\n芳月期來過，迴策思方浩。"},{"title":"竹窗","author":"白居易","dynasty":"唐","content":"常愛輞川寺，竹窗東北廊。\n一別十餘載，見竹未曾忘。\n今春二月初，卜居在新昌。\n未暇作廐庫，且先營一堂。\n開窗不糊紙，種竹不依行。\n意取北檐下，窗與竹相當。\n繞屋聲淅淅，逼人色蒼蒼。\n煙通杳藹氣，月透玲瓏光。\n是時三伏天，天氣熱如湯。\n獨此竹窗下，朝迴解衣裳。\n輕紗一幅巾，小簟六尺牀。\n無客盡日靜，有風終夜涼。\n乃知前古人，言事頗諳詳。\n清風北窗臥，可以傲羲皇。"},{"title":"詶湖州崔郎中見寄","author":"劉禹錫","dynasty":"唐","content":"風箏吟秋空，不肖指爪聲。\n高人靈府間，律呂伴咸英。\n昔年與兄遊，文似馬長卿。\n今來寄新詩，乃類陶淵明。\n磨礱老益智，吟詠閑彌精。\n豈非山水鄉，蕩漾神機清。\n渚煙蕙蘭動，溪雨虹蜺生。\n馮君虛上舍，待余乘興行。"},{"title":"汉高皇濯足气英布・尾声","author":"尚仲贤","dynasty":"元","content":"嗔忿忿将一匹跨下征革勾紧缠住，杀的那楚项羽促律律向北忙逋。\n俺英元帅呵，兀的不生扌蚩损明晃晃这柄簸箕般金蘸斧。\n俺这壁胜了也，那壁败了也。\n探子，赏你三坛酒，一肩羊，十日不打差。\n不知项王败走那里去，俺每领些军马赶上，杀他一阵，也好分他的功，不要独独等这黥面之夫占尽了。\n项王既败，帝业成矣，臣等请为大王举千秋之觞。\n今日之胜，皆赖军师妙算，随使者游说之功，诸将翊赞之力，只等英元帅奏凯回来，孤家当裂土而封，大者王，小者侯，不敢吝也。"},{"title":"少年游","author":"晏几道","dynasty":"宋","content":"绿勾阑畔，黄昏淡月，携手对残红。\n纱窗影里，朦腾春睡，繁杏小屏风。\n须愁别后，天高海阔，何处更相逢。\n幸有花前，一杯芳酒，欢计莫匆匆。"},{"title":"送友人遊蜀","author":"李頻","dynasty":"唐","content":"東堂雖不捷，西去復何愁。\n蜀馬知歸路，巴山似舊遊。\n星臨劒閣動，花落錦江流。\n鼓吹青林下，時聞祭武侯。"},{"title":"木兰花慢","author":"吴文英","dynasty":"宋","content":"酹清杯问水，惯曾见、几逢迎。\n自越棹轻飞，秋莼归后，杞菊荒荆。\n孤鸣。\n舞鸥惯下，又渔歌、忽断晚烟生。\n雪浪闲销钓石，冷枫频落江汀。\n长亭。\n春恨何穷，目易尽、酒微醒。\n怅断魂西子，凌波去杳，环佩无声。\n阴晴。\n最无定处，被浮云、多翳镜华明。\n向晓东风霁色，绿杨楼外山青。"},{"title":"水龙吟","author":"曾允元","dynasty":"宋","content":"日高深院无人，杨花扑帐春云暖。\n回文未就，停针不语，绣床倚遍。\n翠被笼香，绿鬟坠腻，伤春成怨。\n尽云山烟水，柔情一缕，又暗逐、金鞍远。\n鸾佩相逢甚处，似当年、刘郎仙苑。\n凭肩后约，画眉新巧，从来未惯。\n枕落钗声，帘开燕语，风流云散。\n甚依稀难记，人间天上，有缘重见。"},{"title":"崔駙馬養鶴","author":"張籍","dynasty":"唐","content":"身閑無事稱高情，已有人間章句名。\n求得鶴來教翦翅，望仙臺下亦將行。"},{"title":"自江西歸九華","author":"杜荀鶴","dynasty":"唐","content":"他鄉終日憶吾鄉，及到吾鄉值亂荒。\n雲外好山看不見，馬頭歧路去何忙。\n無衣織女桑猶小，闕食農夫麥未黃。\n許大乾坤吟未了，揮鞭回首出陵陽。"},{"title":"解秋十首 六","author":"元稹","dynasty":"唐","content":"霽麗牀前影，飄蕭簾外竹。\n簟涼朝睡重，夢覺茶香熟。\n親烹園內葵，憑買家家麯。\n釀酒幷毓蔬，人來有棊局。"},{"title":"临江仙","author":"无名氏","dynasty":"宋","content":"欣遇月圆先两日，称觞对二阳来。"},{"title":"句","author":"子泰","dynasty":"唐","content":"風姿豔態應無比，爛熳當春一樹芳。"},{"title":"句","author":"崔日用","dynasty":"唐","content":"彼名流兮左氏癖，意玄遠兮冠今夕。"},{"title":"临江仙","author":"苏轼","dynasty":"宋","content":"冬夜夜寒冰合井，画堂明月侵帏。\n青缸明灭照悲啼。\n青缸挑欲尽，粉泪裛还垂。\n未尽一尊先掩泪，歌声半带清悲。\n情声两尽莫相违。\n欲知肠断处，梁上暗尘飞。"},{"title":"解蹀躞","author":"杨泽民","dynasty":"宋","content":"一掬金莲微步。\n堪向盘中舞。\n主人开阖，呼来慰行旅。\n暂时略得舒怀，事如橄榄，馀甘卒难回苦。\n惹愁绪。\n便□偎人低唱，如何当奇遇。\n怎生真得、欢娱效云雨。\n有计应不为难，待□押出门时，却教休去。"},{"title":"临江仙","author":"刘过","dynasty":"宋","content":"行道桥南无酒卖，老天犹困英雄。"},{"title":"聽唱鷓鴣","author":"無名氏","dynasty":"唐","content":"金谷歌傳第一流，鷓鴣清怨碧雲愁。\n夜來省得曾聞處，萬里月明湘水流。"},{"title":"荅裴迪輞口遇雨憶終南山之作","author":"王維","dynasty":"唐","content":"淼淼寒流廣，蒼蒼秋雨晦。\n君問終南山，心知白雲外。"},{"title":"凤栖梧・蝶恋花","author":"张纲","dynasty":"宋","content":"雨洗轩庭迎晚照。\n黄菊才芳，未觉秋光老。\n怪底烘堂添语笑。\n姮娥此夜来蓬岛。\n献寿新词谁解道。\n满眼儿孙，著语皆争巧。\n潋滟金杯休惜釂。\n追欢不怕霜天晓。"},{"title":"送客","author":"張繼","dynasty":"唐","content":"頻年獨對鴛鴦綺，計日雙飛鸚鵡洲。"},{"title":"郡樓春燕","author":"韋應物","dynasty":"唐","content":"衆樂雜軍鞞，高樓邀上客。\n思逐花光亂，賞餘山景夕。\n爲郡訪彫瘵，守程難損益。\n聊假一杯歡，暫忘終日迫。"},{"title":"宿舒湖希上人房","author":"齊己","dynasty":"唐","content":"入寺先來此，經窗半在湖。\n秋風新菡萏，暮雨老菰蒲。\n任聽浮生速，能消默坐無。\n語來燈焰短，嘒唳發高梧。"},{"title":"夜二首 二","author":"杜甫","dynasty":"唐","content":"城郭悲笳暮，村墟過翼稀。\n甲兵年數久，賦歛夜深歸。\n暗樹依巖落，明河繞塞微。\n斗斜人更望，月細鵲休飛。"},{"title":"逢鄰女","author":"周濆","dynasty":"唐","content":"日高鄰女笑相逢，慢束羅裙半露胸。\n莫向秋池照綠水，參差羞殺白芙蓉。"},{"title":"靜夜酬通上人問疾","author":"錢起","dynasty":"唐","content":"東林生早涼，高枕遠公房。\n大士看心後，中宵清漏長。\n驚蟬出暗柳，微月隱迴廊。\n何事沈痾久，含毫問藥王。"},{"title":"临江仙","author":"刘一止","dynasty":"宋","content":"台上风光浓欲滴，傍阑芳桂阴成。\n乱山相对长官青。\n琢诗能句好，举酒见心倾。\n团扇不应秋后弃，几年仁惠风行。\n渭城柳色若为情。\n一尊松竹底，三唱和秋声。"},{"title":"谢金莲诗酒红梨花・油葫芦","author":"张寿卿","dynasty":"元","content":"秀才每从来我羡他，提起来偏喜恰，攻书学剑是生涯。\n秀才每受辛苦下载寒窗下，久后他显才能一举登科甲。\n秀才每习礼义，学问答。\n哎，你一个小梅香今后休奸诈，只说那秀才每不当家。\n秀才每几时能勾发达？。"},{"title":"金州書事寄山中舊友","author":"姚合","dynasty":"唐","content":"安康雖好郡，刺史是憨翁。\n買酒終朝飲，吟詩一室空。\n自知爲政拙，衆亦覺心公。\n親事星河在，憂人骨肉同。\n簿書嵐色裡，鼓角水聲中。\n井邑神州接，帆檣海路通。\n野亭晴帶霧，竹寺夏多風。\n溉稻長洲白，燒林遠岫紅。\n舊山期已失，芳草思何窮。\n林下無相笑，男兒五馬雄。"},{"title":"西江月","author":"夏元鼎","dynasty":"宋","content":"万汇阳春吐秀，争如雀舌含英。\n先天一气社前升。\n啖出昆仑峰顶。\n要得丁公煅炼，飞成宝屑窗尘。\n蜜脾神用脱金形。\n送与仙翁体认。"},{"title":"郊廟歌辭 祀雨師樂章 迎俎酌獻","author":"包佶","dynasty":"唐","content":"陽開幽蟄，躬奉鬱鬯。\n禮備節應，震來靈降。\n動植求聲，飛沈允望。\n時康氣茂，惟神之貺。"},{"title":"代贈","author":"李商隱","dynasty":"唐","content":"楊柳路盡處，芙蓉湖上頭。\n雖同錦步障，獨映鈿箜篌。\n鴛鴦可羨頭俱白，飛去飛來煙雨秋。"},{"title":"翰林院望終南山 一","author":"吳筠","dynasty":"唐","content":"竊慕隱淪道，所歡巖穴居。\n誰言忝休命，遂入承明廬。\n物情不可易，幽中未嘗攄。\n幸見終南山，岧嶢凌太虛。"},{"title":"江邊有寄","author":"羅隱","dynasty":"唐","content":"江邊舊業半彫殘，每軫歸心即萬端。\n狂折野梅山店暖，醉吹村笛酒樓寒。\n只言聖代謀身易，爭奈貧儒得路難。\n同病同憂更何事，爲君提筆畫漁竿。"},{"title":"寄棲白上人","author":"齊己","dynasty":"唐","content":"萬國爭名地，吾師獨此閑。\n題詩招上相，看雪下南山。\n內殿承恩久，中條進表還。\n常因秋貢客，少得掩禪關。"},{"title":"與諸子登峴山","author":"孟浩然","dynasty":"唐","content":"人事有代謝，往來成古今。\n江山留勝跡，我輩復登臨。\n水落魚梁淺，天寒夢澤深。\n羊公碑字在，讀罷淚沾襟。"},{"title":"分宜讀書臺詩","author":"鄧廷聞","dynasty":"唐","content":"鐘山高高鐘水綠，昔有佳人在幽谷。\n臺荒只見草萋萋，萬卷不留誰更讀。\n（見明郭子章《豫章詩話》卷二。\n）。"},{"title":"送丘爲下第歸蘇州","author":"嚴維","dynasty":"唐","content":"滄江一身客，獻賦空十年。\n明主豈能好，今人誰舉賢。\n國門稅征駕，旅食謀歸旋。\n皦日媚春水，綠蘋香客船。\n無媒既不達，余亦思歸田。"},{"title":"休洗紅","author":"李賀","dynasty":"唐","content":"休洗紅，洗多紅色淺。\n卿卿騁少年，昨日殷橋見。\n封侯早歸來，莫作弦上箭。"},{"title":"山家夏日九首 二","author":"王績","dynasty":"唐","content":"隱士長松壑，先生孤竹丘。\n溪深常抱凍，磵冷鎮含秋。\n九春寧解褐，五月自披裘。\n誰信湯年旱，山燋金石流？。"},{"title":"阿崔","author":"白居易","dynasty":"唐","content":"謝病臥東都，羸然一老夫。\n孤單同伯道，遲暮過商瞿。\n豈料鬢成雪，方看掌弄珠。\n已衰寧望有，雖晚亦勝無。\n蘭入前春夢，桑懸昨日弧。\n里閭多慶賀，親戚共歡娛。\n膩剃新胎髮，香綳小繡襦。\n玉芽開手爪，酥顆點肌膚。\n弓冶將傳汝，琴書勿墜吾。\n未能知壽夭，何暇慮賢愚。\n乳氣初離殼，啼聲漸變雛。\n何時能反哺，供養白頭烏。"},{"title":"歐陽太監雨中視決堤因墮水明日見於省中因戲之","author":"徐鉉","dynasty":"唐","content":"聞道張晨蓋，徘徊石首東。\n濬川非伯禹，落水異三公。\n衣濕仍愁雨，冠欹更怯風。\n今朝復相見，疑是葛仙翁。"},{"title":"上裴侍郎","author":"王渙","dynasty":"唐","content":"青衿七十牓三年，建禮含香次第遷。\n珠彩下連星錯落，桂花曾對月嬋娟。\n玉經磨琢多成器，劍拔沈埋更倚天。\n應念銜恩最深者，春來爲壽拜尊前。"},{"title":"詩偈 九十七","author":"龐藴","dynasty":"唐","content":"世人重珍寶，我貴剎那靜。\n金多亂人心，靜見真如性。\n性空法亦空，十八絕行蹤。\n但自心無礙。\n何愁神不通。"},{"title":"九日楊奉化會白水崔明府","author":"杜甫","dynasty":"唐","content":"今日潘懷縣，同時陸浚儀。\n坐開桑落酒，來把菊花枝。\n天宇清霜淨，公堂宿霧披。\n晚酣留客舞，鳧舄共差池。"},{"title":"漢宮少年行","author":"李益","dynasty":"唐","content":"君不見上宮警夜營八屯，鼕鼕街鼓朝朱軒。\n玉堦霜仗擁未合，少年排入銅龍門。\n暗聞弦管九天上，宮漏沈沈清吹繁。\n平明走馬絕馳道，呼鷹挾彈通繚垣。\n玉籠金鎖養黃口，探雛取卵伴王孫。\n分曹陸博快一擲，迎歡先意笑語喧。\n巧爲柔媚學優孟，儒衣嬉戲冠沐猿。\n晚來香街經柳市，行過倡舍宿桃根。\n相逢杯酒一言失，迴朱點白聞至尊。\n金張許史伺顏色，王侯將相莫敢論。\n豈知人事無定勢，朝歡暮戚如掌翻。\n椒房寵移子愛奪，一夕秋風生戾園。\n徒用黃金將買賦，寧知白玉暗成痕。\n持杯收水水已覆，徙薪避火火更燔。\n欲求四老張丞相，南山如天不可上。"},{"title":"陪馮使君遊六首 過相思嶺","author":"貫休","dynasty":"唐","content":"譽自馨香道自怡，相思嶺上却無機。\n荒蕖葉覆深霞在，片石人吟一鳥飛。\n何處風砧傳古曲，誰家冢樹挂斜暉。\n因思往事真堪笑，鶴背漁竿未是歸。"},{"title":"題嘉陵驛","author":"武元衡","dynasty":"唐","content":"悠悠風斾繞山川，山驛空濛雨似煙。\n路半嘉陵頭已白，蜀門西上更青天。"},{"title":"十二時行孝文 八","author":"白居易","dynasty":"唐","content":"日入酉，但願父母得長[壽]。\n身如松栢色堅政，莫學愚人多飲酒。"},{"title":"传言玉女","author":"吴潜","dynasty":"宋","content":"众绿亭前，都是郁葱佳气。\n越姬吴媛，粲珠钿翠珥。\n红消粉褪，几许粗桃凡李。\n连珠宝炬，两行缇骑。\n自笑衰翁，又行春锦绣里。\n禁肴宫酝，记当年宣赐。\n休嫌拖逗，且向画堂频醉。\n从今开庆，万欢千喜。"},{"title":"临江仙","author":"孙居敬","dynasty":"宋","content":"触事老来情绪懒，西湖债未曾还。\n试呼小艇访孤山。\n昔年鸥鹤侣，总笑鬓斓斑。\n仙去坡翁山耐久，烟霏空翠凭阑。\n日斜尚觉酒肠宽。\n水云天共色，欸乃一声间。"},{"title":"少女生日感懷","author":"戴叔倫","dynasty":"唐","content":"五逢晬日今方見，置爾懷中自惘然。\n乍喜老身辭遠役，翻悲一笑隔重泉。\n欲教針線嬌難解，暫弄琴書性已便。\n還有蔡家殘史籍，可能分與外人傳。"},{"title":"新樓詩二十首","author":"李紳","dynasty":"唐","content":"爲憐湖水通宵望，不學樊楊却月樓。\n惟待素規澄滿鏡，莫看纖魄挂如鉤。\n卷簾方影侵紅燭，繞竹斜暉透碧流。\n蕭瑟曉風聞木落，此時何異洞庭秋。"},{"title":"南歌子","author":"苏轼","dynasty":"宋","content":"山与歌眉敛，波同醉眼流。\n游人都上十三楼。\n不羡竹西歌吹、古扬州。\n菰黍连昌歜，琼彝倒玉舟。\n谁家《水调》唱歌头。\n声绕碧山飞去、晚云留。"},{"title":"雉媒","author":"元稹","dynasty":"唐","content":"雙雉在野時，可憐同嗜欲。\n毛衣前後成，一種文章足。\n一雉獨先飛，衝開芳草綠。\n網羅幽草中，暗被潛羈束。\n剪刀摧六翮，絲線縫雙目。\n啖養能幾時，依然已馴熟。\n都無舊性靈，返與他心腹。\n置在芳草中，翻令誘同族。\n前時相失者，思君意彌篤。\n朝朝舊處飛，往往巢邊哭。\n今朝樹上啼，哀音斷還續。\n遠見爾文章，知君草中伏。\n和鳴忽相召，鼓翅遙相矚。\n畏我未肯來，又啄翳前粟。\n歛翮遠投君，飛馳勢奔蹙。\n罥挂在君前，向君聲促促。\n信君決無疑，不道君相覆。\n自恨飛太高，疎羅偶然觸。\n看看架上鷹，擬食無罪肉。\n君意定何如，依舊雕籠宿。"},{"title":"同前","author":"萧德祥《小孙屠》","dynasty":"元","content":"是当初不合谋，告公相周全宽恕。"},{"title":"都孔目风雨还牢末・醉春风","author":"无名氏","dynasty":"元","content":"则我这两只脚似腾空，魂灵儿如渡海。\n想着那婆娘一片狠心肠，畅好是歹、歹！这都泼令史使的机谋，狠公人出的气力，争些儿李孔目被他残害！。"},{"title":"樛木","author":"佚名","dynasty":"先秦","content":"南有樛木，葛藟累之。乐只君子，福履绥之。\n南有樛木，葛藟荒之。乐只君子，福履将之。\n南有樛木，葛藟萦之。乐只君子，福履成之。"},{"title":"亂石","author":"李商隱","dynasty":"唐","content":"虎踞龍蹲縱復橫，星光漸減雨痕生。\n不須併礙東西路，哭殺廚頭阮步兵。"},{"title":"菩萨蛮","author":"晁端礼","dynasty":"宋","content":"远山眉映横波脸。\n脸波横映眉山远。\n云鬓插花新。\n新花插鬓云。\n断魂离思远。\n远思离魂断。\n门掩未黄昏。\n昏黄未掩门。"},{"title":"東谿玩月","author":"王維","dynasty":"唐","content":"月從斷山口，遙吐柴門端。\n萬木分空霽，流陰中夜攢。\n光連虛象白，氣與風露寒。\n谷靜秋泉響，巖深青靄殘。\n清燈入幽夢，破影抱空巒。\n恍惚琴窗裏，松谿曉思難。"},{"title":"渔父・渔歌子","author":"戴复古","dynasty":"宋","content":"渔父饮，不须钱。\n柳枝斜贯锦鳞鲜。\n换酒却归船。"},{"title":"宮詞一百首 二十二","author":"王建","dynasty":"唐","content":"射生宮女宿紅妝，把得新弓各自張。\n臨上馬時齊賜酒，男兒跪拜謝君王。"},{"title":"浣溪沙","author":"吴儆","dynasty":"宋","content":"歙浦钱塘一水通。\n闲云如幕碧重重。\n吴山应在碧云东。\n无力海棠风淡漾，困眠宫柳日葱茏。\n眼前春色为谁浓。"},{"title":"梁山泊李逵负荆・步步娇","author":"康进之","dynasty":"元","content":"则听得宝剑声鸣，使我心惊骇，端的个风团快。\n似这般好器械，一柞来铜钱，恰便似砍麻秸。\n想您兄弟十载相依，那般恩义都也不消说了。\n还说甚旧情怀，早砍取我半壁天灵盖。\n刀下留人。\n告太仆，那个贼汉送将我那女孩儿来了。\n我将他两个灌醉在家里，一径的乘报知。\n太仆与老汉做主咱。\n山儿，我如今放你去，若拿得这两个棍徒，将功折罪；若拿不得，二罪俱罚。\n您敢去么？这是揉着我山儿的痒处。\n管教他瓮中捉鳖，手到拿来。\n虽然如此，他有两副鞍马，你一个如何拿的他住？万一被他走了，可不输了我梁山泊上的气概。\n鲁家兄弟，你帮山儿同走一遭。\n那山儿开口便骂我秃厮会做媒，两次三番要那王林认我，是甚主意？他如今有本事自去拿那两个，我鲁智深决不帮他。\n你只看聚义两个宇，不要因这小忿，坏了大体面。\n这也说的是。\n智深兄弟，你就同他去拿那两个顶名冒姓的贼汉来，既是哥哥分付，您兄弟敢不同去？好酒，俺们昨夜都醉了也。\n今早日高三丈，还不见太山出来，敢是也醉倒了。\n贼汉！你太山不在这里？兀那大汉，你也通个名姓，怎么动手便打？你要问俺名姓？若说出来，直唬的你尿流屁滚。\n我就是梁山泊上黑爹爹李逵，这个哥哥是真正花和尚鲁智深。"},{"title":"路支使小池","author":"方干","dynasty":"唐","content":"兒童戲穿鑿，咫尺見津涯。\n蘚岸和纖草，松泉濺淺沙。\n光含半牀月，影入一枝花。\n到此無醒日，當時有習家。"},{"title":"將赴成都草堂途中有作先寄嚴鄭公五首 三","author":"杜甫","dynasty":"唐","content":"竹寒沙碧浣花溪，菱刺藤梢咫尺迷。\n過客徑須愁出入，居人不自解東西。\n書籤藥裏封蛛網，野店山橋送馬蹄。\n豈藉荒庭春草色，先判一飲醉如泥。"},{"title":"率題六章 第三章勸修無上道","author":"傅翕","dynasty":"唐","content":"改緇素容轉，體淨得金蘭。\n從修無上道，常樂自然完。\n拂拭明珠瑩，光發遍界看。"},{"title":"蝶恋花","author":"晏殊","dynasty":"宋","content":"玉碗冰寒消暑气。\n碧簟纱厨，向午朦胧睡。\n莺舌惺松如会意。\n无端画扇惊飞起。\n雨后初凉生水际。\n人面荷花，的的遥相似。\n眼看红芳犹抱蕊。\n丛中已结新莲子。"},{"title":"雜曲歌辭 浪淘沙 五","author":"白居易","dynasty":"唐","content":"海底飛塵終有日，山頭化石豈無時。\n誰道小郎拋小婦，船頭一去沒迴期。"},{"title":"尉迟恭三夺槊・幺篇","author":"尚仲贤","dynasty":"元","content":"呀，则见那骨刺剌征旗遮了太阳，赤力力征鼙振动上苍，那单雄信恁高强。\n他猛观了敌军势况，忙拨转紫丝缰。"},{"title":"題靈山寺","author":"張喬","dynasty":"唐","content":"樹涼清島寺，虛閣敞禪扉。\n四面閑雲入，中流獨鳥歸。\n湖平幽徑近，船泊夜燈微。\n一宿秋風裏，煙波隔擣衣。"},{"title":"社後","author":"韓偓","dynasty":"唐","content":"社後重陽近，雲天澹薄間。\n目隨棊客靜，心共睡僧閑。\n歸鳥城銜日，殘虹雨在山。\n寂寥思晤語，何夕款柴關。"},{"title":"詠史詩 廢丘山","author":"胡曾","dynasty":"唐","content":"此水雖非禹鑿開，廢丘山下重縈迴。\n莫言只解東流去，曾使章邯自殺來。"},{"title":"鹧鸪天","author":"葛长庚","dynasty":"宋","content":"翠幄张天见未曾。\n驼峰鹅掌出庖烹。\n醉酣浑是迷天地，但见尊前万点星。\n人似玉，酒如饧。\n果盘簇饤不知名。\n东风吹我三山下，如在神霄上帝庭。"},{"title":"祝英台近","author":"张元干","dynasty":"宋","content":"枕霞红，钗燕坠。\n花露殢云髻。\n粉淡香残，犹带宿酲睡。\n画檐红日三竿，慵窥鸾鉴，长是倚、春风无力。\n又经岁。\n玉腕条脱轻松，羞郎见憔悴。\n何事秋来，容易又分袂。\n可堪疏雨梧桐，空阶络纬，背人处、偷弹珠泪。"},{"title":"宿淮陰南樓酬常伯能","author":"皇甫冉","dynasty":"唐","content":"淮陰日落上南樓，喬木荒城古渡頭。\n浦外野風初入戶，窗中海月早知秋。\n滄波一望通千里，畫角三聲起百憂。\n佇立分宵絕來客，煩君步屐忽相求。"},{"title":"浣溪沙","author":"蔡伸","dynasty":"宋","content":"且斗尊前见在身。\n昔游如梦可销魂。\n玉容依约旧精神。\n千里重来人事改，一杯相属意还新。\n韶华不减洞中春。"},{"title":"寄人二首 一","author":"崔道融","dynasty":"唐","content":"花上斷續雨，江頭來去風。\n相思春欲盡，未遣酒尊空。"},{"title":"自題新昌居止因招楊郎中小飲","author":"白居易","dynasty":"唐","content":"地偏坊遠巷仍斜，最近東頭是白家。\n宿雨長齊鄰舍柳，晴光照出夾城花。\n春風小榼三升酒，寒食深爐一椀茶。\n能到南園同醉否，笙歌隨分有些些。"},{"title":"題臨瀧寺","author":"韓愈","dynasty":"唐","content":"不覺離家已五千，仍將衰病入瀧船。\n潮陽未到吾能說，海氣昏昏水拍天。"},{"title":"庆长春・念奴娇","author":"铁笔翁","dynasty":"宋","content":"有洒如渑，便开怀痛饮，我歌君拍。\n世事轮云都莫问，只要颜红鬓黑。\n鹂燕风清，鸳鸯水暖，打当生申节。\n薰风来也，几人感戴翁德。\n好是驾海胸襟，屠龙手段，一笑乾坤窄。\n门外尘涛三百尺，不博剡溪一雪。\n绿幕红围，妙歌细舞，且醉三千客。\n问翁年纪，广成千有二百。"},{"title":"斛石山書事","author":"薛濤","dynasty":"唐","content":"王家山水畫圖中，意思都盧粉墨容。\n今日忽登虛境望，步搖冠翠一千峰。"},{"title":"和黃門盧監望秦始皇陵","author":"張九齡","dynasty":"唐","content":"秦帝始求仙，驪山何遽卜。\n中年既無效，茲地所宜復。\n徒役如雷奔，珍怪亦雲蓄。\n黔首無寄命，赭衣相追逐。\n人怨神亦怒，身死宗遂覆。\n土崩失天下，龍鬬入函谷。\n國爲項籍屠，君同華元戮。\n始掘既由楚，終焚乃因牧。\n上宰議揚賢，中阿感桓速。\n一聞過秦論，載懷空杼軸。"},{"title":"奉和柳相公中書言懷","author":"包佶","dynasty":"唐","content":"運籌時所貴，前席禮偏深。\n羸駕歸貧宅，攲冠出禁林。\n鳳巢方得地，牛喘最關心。\n雅望期三入，東山未可尋。"},{"title":"烝民","author":"佚名","dynasty":"先秦","content":"天生烝民，有物有则。民之秉彝，好是懿德。天监有周，昭假于下。保兹天子，生仲山甫。\n仲山甫之德，柔嘉维则。令仪令色。小心翼翼。古训是式。威仪是力。天子是若，明命使赋。\n王命仲山甫，式是百辟，缵戎祖考，王躬是保。出纳王命，王之喉舌。赋政于外，四方爰发。\n肃肃王命，仲山甫将之。邦国若否，仲山甫明之。既明且哲，以保其身。夙夜匪解，以事一人。\n人亦有言，柔则茹之，刚则吐之。维仲山甫，柔亦不茹，刚亦不吐。不侮矜寡，不畏强御。\n人亦有言，德輶如毛，民鲜克举之。我仪图之，维仲山甫举之。爱莫助之。衮职有阙，维仲山甫补之。\n仲山甫出祖。四牡业业。征夫捷捷，每怀靡及。四牡彭彭，八鸾锵锵。王命仲山甫，城彼东方。\n四牡骙骙，八鸾喈喈。仲山甫徂齐，式遄其归。吉甫作诵，穆如清风。仲山甫永怀，以慰其心。"},{"title":"贺新郎","author":"辛弃疾","dynasty":"宋","content":"绿树听鹈鴂。\n更那堪、鹧鸪声住，杜鹃声切。\n啼到春归无寻处，苦恨芳菲都歇。\n算未抵、人间离别。\n马上琵琶关塞黑，更长门、翠辇辞金阙。\n看燕燕，送归妾。\n将军百战身名裂。\n向河梁、回头万里，故人长绝。\n易水萧萧西风冷，满座衣冠似雪。\n正壮士、悲歌未彻。\n啼鸟还知如许恨，料不啼清泪长啼血。\n谁共我，醉明月。"},{"title":"忆王孙","author":"赵子发","dynasty":"宋","content":"日长高柳一蝉声。\n翡翠帘深宝簟清。\n梦远春云不散情。\n晓风轻。\n玉楝花飞宿雨晴。"},{"title":"登咸陽北寺樓","author":"張籍","dynasty":"唐","content":"高秋原上寺，下馬一登臨。\n渭水西來直，秦山南向深。\n舊宮人不住，荒碣路難尋。\n日暮涼風起，蕭條多遠心。"},{"title":"念奴娇","author":"陈著","dynasty":"宋","content":"轻衫短旆，几年来、游遍江南江北。\n扰扰浮生争富贵，金碧楼台满目。\n厦屋千间，夜床八尺，此理谁能烛。\n翩然归去，家山是事都足。\n笑指旧隐逍遥，分猿鹤地，云顶栽花竹。\n乘兴生涯随处好，卜市心□新筑。\n山色窥帘，杏阴依户，门外从尘俗。\n朱颜雪鬓，清闲十二分福。"},{"title":"郊廟歌辭 祈穀樂章 雍和","author":"不詳","dynasty":"唐","content":"殷薦乘春，太壇臨曙。\n八簋盈和，六瑚登御。\n嘉稷匪歆，德馨斯飫。\n祝嘏無易，靈心有豫。"},{"title":"寄王質夫","author":"白居易","dynasty":"唐","content":"憶始識君時，愛君世緣薄。\n我亦吏王畿，不爲名利著。\n春尋仙遊洞，秋上雲居閣。\n樓觀水潺潺，龍潭花漠漠。\n吟詩石上坐，引酒泉邊酌。\n因話出處心，心期老巖壑。\n忽從風雨別，遂被簪纓縛。\n君作出山雲，我爲入籠鶴。\n籠深鶴殘顇，山遠雲飄泊。\n去處雖不同，同負平生約。\n今來各何在，老去隨所託。\n我守巴南城，君佐征西幕。\n年顏漸衰颯，生計仍蕭索。\n方含去國愁，且羨從軍樂。\n舊遊疑是夢，往事思如昨。\n相憶春又深，故山花正落。"},{"title":"菩萨蛮","author":"罗志仁","dynasty":"宋","content":"晓莺催起。\n问当年秀色，为谁料理。\n怅别后、屏掩吴山，便楼燕月寒，鬓蝉云委。\n锦字无恁，付银烛、尽烧千纸。\n对寒泓静碧，又把去鸿，往恨都洗。\n桃花自贪结子。\n道东风有意，吹送流水。\n谩记得当日、心嫁卿卿，是日暮天寒，翠袖堪倚。\n扇月乘鸾，尽梦隔、婵娟千里。\n到嗔人、从今不信，画檐鹊喜。"},{"title":"随何赚风魔蒯通・天下乐","author":"无名氏","dynasty":"元","content":"现如今百二山河壮帝居，他则望迁也波除，倒将他剑下诛，可不道举枉错直民不服。\n老夫不是厮卖弄，丞相你也须自窨付，端的是谁推翻楚项羽。"},{"title":"西江月","author":"王同祖","dynasty":"宋","content":"往事星移物换，旧游雨冷云沈。\n真娘墓草几回青。\n问著寒潮不应。\n何处芙蓉别馆，依前杨柳离亭。\n东风吹泪入重扃。\n为唤香魂教醒。"},{"title":"句 八","author":"耿玉真","dynasty":"唐","content":"初離蜀道心將碎，離恨綿綿，春日如年，馬上時時聞杜鵑。"},{"title":"送契上人遊揚州","author":"皎然","dynasty":"唐","content":"西陵古江口，遠見東揚州。\n淥水不同泛，春山應獨遊。\n尋僧白巖寺，望月謝家樓。\n宿昔心期在，人寰非久留。"},{"title":"阮郎归","author":"姜夔","dynasty":"宋","content":"红云低压碧玻璃。\n惺惚花上啼。\n静看楼角拂长枝。\n朝寒吹翠眉。\n休涉笔，且裁诗。\n年年风絮时。\n绣衣夜半草符移。\n月中双桨归。"},{"title":"和盧校書文若早入使院書事","author":"司空曙","dynasty":"唐","content":"解帶獨裴回，秋風如水來。\n軒墀溼繁露，琴几拂輕埃。\n晨鳥猶在葉，夕蟲餘囗苔。\n蒼然發高興，相仰坐難陪。"},{"title":"棠棣","author":"佚名","dynasty":"先秦","content":"棠棣之华，鄂不韡韡。凡今之人，莫如兄弟。\n死丧之威，兄弟孔怀。原隰裒矣，兄弟求矣。\n脊令在原，兄弟急难。每有良朋，况也永叹。\n兄弟阋于墙，外御其务。每有良朋，烝也无戎。\n丧乱既平，既安且宁。虽有兄弟，不如友生？\n傧尔笾豆，饮酒之饫。兄弟既具，和乐且孺。\n妻子好合，如鼓瑟琴。兄弟既翕，和乐且湛。\n宜尔室家，乐尔妻帑。是究是图，亶其然乎？"},{"title":"登樓望月寄鳳翔李少尹","author":"清江","dynasty":"唐","content":"陌上涼風槐葉凋，夕陽秋露濕寒條。\n登樓望月楚山上，月到樓南山獨遙。\n心送秦人趨鳳闕，月隨陽鴈極煙霄。\n軒車不重無名客，此地誰能訪寂寥。"},{"title":"石門精室詩","author":"元□□","dynasty":"唐","content":"竟養浩氣稽顙戲使石門。\n（按：光緒元年劉沛纂《零陵縣志》卷十三君華嚴巖皇祐初殘題名云：「地□古刻石得元□□《石門精舍詩》，知其地也。\n有竟養浩氣稽顙〖下缺〗戲使石門之稱，與遺跡〖下缺〗其傳。\n皇祐乙丑祀明堂日。\n」原刻爲政和間人磨去，今僅存殘文。\n疑老□□即爲元結。\n）。"},{"title":"與崔渥冥會雜詩 九","author":"湘妃廟","dynasty":"唐","content":"常說仙家事不同，偶陪花月此宵中。\n錦屏銀燭皆堪恨，惆悵紗窗向曉風。"},{"title":"西江月","author":"李石","dynasty":"宋","content":"一脉分溪浅绿，数枝约岸猗红。\n小船横系碧芦丛。\n似我江湖春梦。\n晒网渔归别浦，举头雁度晴空。\n短蓑独宿月明中。\n醉笛一声风弄。"},{"title":"江城子","author":"叶梦得","dynasty":"宋","content":"碧潭浮影蘸红旗。\n日初迟。\n漾晴漪。\n我欲寻芳，先遣报春知。\n尽放百花连夜发，休更待，晓风吹。\n满携尊酒弄繁枝。\n与佳期。\n伴群嬉。\n犹有邦人，争唱醉翁词。\n应笑今年狂太守，能痛饮，似当时。"},{"title":"朝中措","author":"曾","dynasty":"宋","content":"绿华居处渺云深。\n不受一尘侵。\n细看宜州新句，平生才是知音。\n凌波一去，平山梦断，谁是关心。\n惟有青天碧海，知渠夜夜孤衾。"},{"title":"白水明府舅宅喜雨","author":"杜甫","dynasty":"唐","content":"吾舅政如此，古人誰復過。\n碧山晴又濕，白水雨偏多。\n精禱既不昧，歡娛將謂何。\n湯年旱頗甚，今日醉弦歌。"},{"title":"清平乐","author":"张鎡","dynasty":"宋","content":"猬房秋熟。\n紫实包黄玉。\n吹叶风高销旧绿。\n疏影半遮茅屋。\n山居未觉全贫。\n园收今岁盈囷。\n自拨砖炉松火，细煨分饷幽人。"},{"title":"荆臺（題擬）","author":"孫光憲","dynasty":"唐","content":"百尺荆臺草徑荒，如何前日謂雲陽？\n古今不盡遷移恨，依舊臺邊水渺茫。"},{"title":"窮秋對雨","author":"錢起","dynasty":"唐","content":"晦日連苦雨，動息更邅迴。\n生事萍無定，愁心雲不開。\n翟門悲暝雀，墨竈上寒苔。\n始信宜城守，乘流畏曝腮。"},{"title":"聞無相道人順世五首 四","author":"貫休","dynasty":"唐","content":"石霜既順世，吾師亦不住。\n杉桂有猩猩，糠粃無句句。\n土肥多孟蕨，道老如孾孺。\n莫比優曇花，斯人更難遇。"},{"title":"梦芙蓉","author":"吴文英","dynasty":"宋","content":"西风摇步绮。\n记长堤骤过，紫骝十里。\n断桥南岸，人在晚霞外。\n锦温花共醉。\n当时曾共秋被。\n自别霓裳，应红销翠冷，霜枕正慵起。\n惨澹西湖柳底。\n摇荡秋魂，夜月归环佩。\n画图重展，惊忍旧梳洗。\n去来双翡翠。\n难传眼恨眉意。\n梦断琼娘，仙云深路杳，城影蘸流水。"},{"title":"詠省壁畫鶴","author":"宋之問","dynasty":"唐","content":"粉壁圖仙鶴，昂藏真氣多。\n鶱飛竟不去，當是戀恩波。"},{"title":"六十甲子歌（題擬） 九","author":"杜光庭","dynasty":"唐","content":"壬申候，高田難保守。\n乘車行瀆中，不見吳興部。\n倉儲多偏促，家家無升斗。\n北地遭連厄，九離皆並受。\n兼疫發登萊，平復吳江口。"},{"title":"绕佛阁","author":"吴文英","dynasty":"宋","content":"蒨霞艳锦，星媛夜织，河汉鸣杼。\n红翠万缕。\n送幽梦与、人闲绣芳句。\n怨宫恨羽。\n孤风剑漫倚，无限凄楚。\n□□□□。\n赋情缥缈、东风扬花絮。\n镜里半髯雪，向老春深莺晓处。\n长闭翠阴、幽坊杨柳户。\n看故苑离离，城外禾黍。\n短藜青屦。\n笑寄隐闲追，鸡社歌舞。\n最风流、垫巾沾雨。"},{"title":"漁父詞一十八首 方契理","author":"呂巖","dynasty":"唐","content":"舉世人生何所依，不求自己更求誰。\n絕嗜慾，斷貪癡，莫把神明暗裏欺。"},{"title":"清平乐","author":"向子諲","dynasty":"宋","content":"芗林春色。\n杯面云腴白。\n醉里不知天地窄。\n真是人间欢伯。\n风流玉友争妍。\n酪奴可与忘年。\n空诵少陵佳句，饮中谁与俱仙。"},{"title":"短歌行","author":"張籍","dynasty":"唐","content":"青天蕩蕩高且虛，上有白日無根株。\n流光暫出還入地，使我年少不須臾。\n與君相逢勿寂寞，衰老不復如今樂。\n玉巵盛酒置君前，再拜願君千萬年。"},{"title":"題清溪鬼谷先生舊居","author":"李涉","dynasty":"唐","content":"翠壁開天池，青崖列雲樹。\n冰容不可狀，杳若清河霧。\n常聞先生教，指示秦儀路。\n二子才不同，逞詞過尺度。\n偶因從吏役，遠到冥棲處。\n松月想舊山，煙霞了如故。\n未遑鍊金鼎，日覺容光暮。\n萬慮隨境生，何由返真素。\n寂寞天籟息，清逈鳥聲曙。\n迴首望重重，無期挹風馭。"},{"title":"汝坟","author":"佚名","dynasty":"先秦","content":"遵彼汝坟，伐其条枚。未见君子，惄如调饥。\n遵彼汝坟，伐其条肄。既见君子，不我遐弃。\n鲂鱼赪尾，王室如毁。虽则如毁，父母孔迩。"},{"title":"浪淘沙","author":"赵缩手","dynasty":"宋","content":"损屋一间儿。\n好与支持。\n休教风雨等闲欺。\n觅个带修安稳路，休遣人知。\n须是着便宜。\n运转临时。\n祆知险里却防危。\n透得玄关归去路，方步云梯。"},{"title":"满江红","author":"无名氏","dynasty":"宋","content":"雪共梅花，念动是、经年离拆。\n重会面、玉肌真态，一般标格。\n谁道无情应也妒，暗香埋没教谁识。\n却随风、偷入傍妆台，萦帘额。\n惊醉眼，朱成碧。\n随冷暖，分青白。\n叹朱弦冻折，高山音息。\n怅望关河无驿使，剡溪兴尽成陈迹。\n见似枝而喜对杨花，须相忆。"},{"title":"三姝媚","author":"吴文英","dynasty":"宋","content":"湖山经醉惯。\n溃春衫、啼痕酒痕无限。\n又客长安，叹断襟零袂，涴尘谁浣。\n紫曲门荒，沿败井、风摇青蔓。\n对语东邻，犹是曾巢，谢堂双燕。\n春梦人间须断。\n但怪得、当年梦缘能短。\n绣屋秦筝，傍海棠偏爱，夜深开宴。\n舞歇歌沈，花未减、红颜先变。\n伫久河桥欲去，斜阳泪满。"},{"title":"浪淘沙","author":"曾觌","dynasty":"宋","content":"一线海门来。\n雪喷云开。\n崑山移玉下瑶台。\n卷地西风吹不断，直到蓬莱。\n羯鼓噪春雷。\n鼍舞蛟回。\n歌楼鼓吹夕阳催。\n今古清愁流不尽，都一樽罍。"},{"title":"朝中措","author":"赵师侠","dynasty":"宋","content":"乱山春过雪成堆。\n七里递香回。\n蕊簇玲珑金粟，花装碎屑玫瑰。\n兰衰梅谢，桃粗李俗，谁与追随。\n清绝殿春仙侣，清风吹破荼䕷。"},{"title":"自問此心呈諸老伴","author":"白居易","dynasty":"唐","content":"朝問此心何所思，暮問此心何所爲。\n不入公門慵歛手，不看人面免低眉。\n居士室間眠得所，少年場上飲非宜。\n閑談亹亹留諸老，美醞徐徐進一巵。\n心未曾求過分事，身常少有不安時。\n此心除自謀身外，更問其餘盡不知。"},{"title":"醉落魄・一斛珠","author":"范成大","dynasty":"宋","content":"栖乌飞绝。\n绛河绿雾星明灭。\n烧香曳簟眠清樾。\n花久影吹笙，满地淡黄月。\n好风碎竹声如雪。\n昭华三弄临风咽。\n鬓丝撩乱纶巾折。\n凉满北窗，休共软红说。"},{"title":"丹青引贈曹將軍霸","author":"杜甫","dynasty":"唐","content":"將軍魏武之子孫，於今爲庶爲清門。\n英雄割據雖已矣，文彩風流猶尚存。\n學書初學衛夫人，但恨無過王右軍。\n丹青不知老將至，富貴於我如浮雲。\n開元之中常引見，承恩數上南熏殿。\n凌煙功臣少顏色，將軍下筆開生面。\n良相頭上進賢冠，猛將腰間大羽箭。\n褒公鄂公毛髮動英姿颯爽來酣戰。\n先帝天馬玉花驄，畫工如山貌不同。\n是日牽來赤墀下，迥立閶闔生長風。\n詔謂將軍拂絹素，意匠慘澹經營中。\n斯須九重真龍出，一洗萬古凡馬空。\n玉花却在御榻上，榻上庭前屹相向。\n至尊含笑催賜金，圉人太僕皆惆悵。\n弟子韓幹早入室，亦能畫馬窮殊相。\n幹惟畫肉不畫骨，忍使驊騮氣凋喪。\n將軍畫善蓋有神，必逢佳士亦寫真。\n即今飄泊干戈際，屢貌尋常行路人。\n途窮反遭俗眼白，世上未有如公貧。\n但看古來盛名下，終日坎壈纏其身。"},{"title":"冶山二十詠（幷序） 天泉池","author":"裴次元","dynasty":"唐","content":"魚鱗息枯池，廣之使涵泳。\n疏鑿得蒙泉，澄明覩明鏡。\n（按：《淳熙三山志》云：「唐元和八年，刺史裴次元于其〖指冶山〗南闢爲毬場，即山爲亭，作詩題于其壁。\n」次錄其序之大略，幷云二十首的詩題是：《望京山》、《觀海亭》、《雙檜嶺》、《登山路》、《天泉池》、《翫琴臺》、《筯竹巖》、《枇杷川》、《荻蘆崗》、《桃花塢》、《芳茗原》、《山陰亭》、《含清洞》、《紅蕉坪》、《越壑橋》、《獨秀峰》、《篔簹坳》、《八角亭》、《椒盤石》、《白土谷》。\n詩各一章，章六句。\n今存者惟《淳熙三山志》所錄之《天泉池》四句及《望京樓》二句，後者已收入《全唐詩》卷四六六。\n《淳熙三山志》另錄馮審所作記。\n）。"},{"title":"詩三百三首 十","author":"寒山","dynasty":"唐","content":"天生百尺樹，翦作長條木。\n可惜棟梁材，拋之在幽谷。\n年多心尚勁，日久皮漸禿。\n識者取將來，猶堪柱馬屋。"},{"title":"句","author":"劉禹錫","dynasty":"唐","content":"煙波半落新沙地，鳥雀羣飛欲雪天。\n櫻桃帶雨胭脂溼，楊柳當風綠線低。\n山似屏風江似簟，叩舷來往月明中。\n晴日碧空雲腳斷，一條如練挂山尖。\n飛文鬬疾敲銅器，陪宴會歡吐錦茵。"},{"title":"浣溪沙","author":"辛弃疾","dynasty":"宋","content":"总把平生入醉乡。\n大都三万六千场。\n今古悠悠多少事，莫思量。\n微有寒些春雨好，更无寻处野花香。\n年去年来还又笑，燕飞忙。"},{"title":"示諸門生","author":"王仁裕","dynasty":"唐","content":"二百一十四門生，春風初長羽毛成。\n擲金換得天邊桂，鑿壁偷將榜上名。\n何辛不才逢聖世，偶將疎網罩羣英。\n衰翁漸老兒孫小，異日知誰略有情。"},{"title":"同前賦附歸雲之曲","author":"喬潭","dynasty":"唐","content":"歸雲之狀兮不一，歸雲之趣兮難儔。\n雲不以朝脯而異賞，士不以前後而異求。\n誠在位之如是，知夫鴻漸之高秋。"},{"title":"感皇恩","author":"辛弃疾","dynasty":"宋","content":"富贵不须论，公应自有。\n且把新词祝公寿。\n当年仙桂，父子同攀希有。\n人言金殿上，他年又。\n冠冕在前，周公拜手。\n同日催班鲁公后。\n此时人羡，绿鬓朱颜依旧。\n亲朋来贺喜，休辞酒。"},{"title":"十探子大闹延安府・白鹤子","author":"无名氏","dynasty":"元","content":"我亲蒙着圣主差，你为元帅镇延边。\n你孩儿为人命犯了王条。\n我可便依国法非私怨。\n拿下去，打四十，抢出去。\n理会的。\n二十、三十、四十。\n出去。\n我则道有吃的有钱钞？倒吃了一顿打，气出我个四句来了：我今做事没来由，因为勾人惹场愁，把我拖翻则管打。\n张千是小狗骨头。"},{"title":"木兰花慢","author":"张炎","dynasty":"宋","content":"江南无贺老，看万壑、出清冰。\n想柳思周情，长歌短咏，密与传灯。\n山川润分秀色，称醉挥、健笔剡溪藤。\n一语不谈俗事，几人来结吟朋。\n堪憎。\n我发鬅鬙。\n频赋曲、旧时曾。\n但春蚓秋蛩，寒篱晚砌，颇叹非能。\n何如种瓜种秫，带一锄、归去隐东陵。\n野啸天风两耳，翠微深处孙登。"},{"title":"摸鱼儿","author":"何梦桂","dynasty":"宋","content":"把人间、古今勋业，一时都付杯酒。\n青山行遍人华发，老尽门前青柳。\n试回首。\n记晓雨征衫，又过年时候。\n相逢故旧。\n浪说南楼北，亭花纵好、能似少年否。\n还自笑，应是山林厌韭。\n忘却儿童迎候。\n兴来谩学长沙舞，要舞更无长袖。\n眉休皱。\n欢笑外，风涛世上时时有。\n共君握手。\n且尽日尊前，相拌一醉，醉后明朝又。"},{"title":"薄命妾","author":"盧汝弼","dynasty":"唐","content":"君恩已斷盡成空，追想嬌歡恨莫窮。\n長爲蕣花光曉日，誰知團扇送秋風。\n黃金買賦心徒切，清路飛塵信莫通。\n閑凭玉欄思舊事，幾回春暮泣殘紅。"},{"title":"鹧鸪天","author":"徐俯","dynasty":"宋","content":"七泽三湘碧草连。\n洞庭江汉水如天。\n朝廷若觅元真子，不在云边则酒边。\n明月棹，夕阳船。\n鲈鱼恰似镜中悬。\n丝纶钓饵都收却，八字山前听雨眠。"},{"title":"寄暉上人","author":"姚合","dynasty":"唐","content":"日出月復沒，悠悠昏與明。\n修持經幾劫，清淨到今生。\n林下知無相，人間苦是情。\n終期逐師去，不擬老塵纓。"},{"title":"十二时・忆少年","author":"洪适","dynasty":"宋","content":"庭有燎，叠鼓鸣鼍。\n更问夜如何。\n信星彪列，天象森罗。\n虞旦閟宫毕，觞清庙，浆柘尊牺继猗那。\n嘉颂可同科。\n卮圣万肩摩。\n饬躬三宿，泰畤缛仪多。\n丘泽合，岳渎从曦娥。\n神光烛、云车风马，芝作盖，玉为珂。\n奉瑄成礼，燔柴竣事，休嘉砰，隐丹阙，湛恩波。\n共愿乾坤隤祉，边鄙投戈。\n覆盂连瀚海，洗甲挽天河。\n欣欣喜色，长遇六龙过。\n奏云和。\n三春荐嘉禾。"},{"title":"送徐員外赴河中從事","author":"姚合","dynasty":"唐","content":"赤府從軍美，儒衣結束輕。\n涼飆下山寺，曉浪滿關城。\n閑坐饒詩景，高眠長道情。\n將軍不戰術，計日立功名。"},{"title":"鹧鸪天","author":"韩淲","dynasty":"宋","content":"莫笑闲身老态多。\n避人避世欲如何。\n分明画出山阴道。\n太息吟成宁戚歌。\n穿木石，泛烟波。\n从前魑魅喜人过。\n灵山西畔高溪上，一棹归来舞短蓑。"},{"title":"如梦令","author":"李之仪","dynasty":"宋","content":"回首芜城旧苑。\n还是翠深红浅。\n春意已无多，斜日满帘飞燕。\n不见。\n不见。\n门掩落花庭院。"},{"title":"一落索","author":"程垓","dynasty":"宋","content":"小小腰身相称。\n更著人心性。\n一声歌起绣帘阴，都遏住、行云影。\n闻道玉郎家近。\n被春风勾引。\n从今莫怪一东看，自压尽、人间韵。"},{"title":"念奴娇","author":"向","dynasty":"宋","content":"霜威凄紧，政悲风摇落，千山群木。\n十里清香方盛赏，岩桂娇黄姹绿。\n九畹衰丛，东篱落蕊，到此成粗俗。\n孤标高远，淡然还媚幽独。\n憔悴诗老多情，问佳人底事，幽居空谷。\n日暮天寒垂翠袖，愁倚萧萧修竹。\n林下神情，月边风露，不向雕栏曲。\n殷勤惟有，篆烟留得馀馥。"},{"title":"西江月","author":"陈东","dynasty":"宋","content":"我笑牛郎织女，一年一度相逢。\n欢情尽逐晓云空。\n愁损舞莺歌凤。\n牛女而今笑我，七年独卧西风。\n西风还解过江东。\n为报佳期入梦。"},{"title":"如梦令","author":"张元干","dynasty":"宋","content":"卧看西湖烟渚。\n绿盖红妆无数。\n帘卷曲栏风，拂面荷香吹雨。\n归去。\n归去。\n笑损花边鸥鹭。"},{"title":"郊廟歌辭 周郊祀樂章 武舞樂","author":"不詳","dynasty":"唐","content":"圭瓚方陳禮，干旄乃象功。\n成文非羽籥，猛勢若羆熊。"},{"title":"贺新郎","author":"辛弃疾","dynasty":"宋","content":"柳暗清波路。\n送春归、猛风暴雨，一番新绿。\n千里潇湘葡萄涨，人解扁舟欲去。\n又樯燕、留人相语。\n艇子飞来生尘步，唾花寒、唱我新番句。\n波似箭，催鸣橹。\n黄陵祠下山无数。\n听湘娥、泠泠曲罢，为谁情苦。\n行到东吴春已暮，正江阔、潮平稳渡。\n望金雀、觚棱翔舞。\n前度刘郎今重到，问玄都、千树花存否。\n愁为倩，么弦诉。"},{"title":"閑居遣懷十首 五","author":"姚合","dynasty":"唐","content":"永日廚煙絕，何曾暫廢吟。\n閑時隨思緝，小酒恣情斟。\n看月嫌松密，垂綸愛水深。\n世間多少事，無事可關心。"},{"title":"聞號","author":"鄭畋","dynasty":"唐","content":"陛兵偏近羽林營，夜靜仍傳禁號聲。\n應笑執金雙闕下，近南猶隔兩重城。"},{"title":"在唐奉本國皇太子","author":"道慈","dynasty":"唐","content":"三寶持聖德，百靈扶仙壽。\n壽共日月長，德與天地久。"},{"title":"南柯子・南歌子","author":"陈与义","dynasty":"宋","content":"矫矫千年鹤，茫茫万里风。\n阑干三面看秋空。\n背插浮屠千尺、冷烟中。\n林坞村村暗，溪流处处通。\n此间何似玉霄峰。\n遥望蓬莱依约、晚云东。"},{"title":"小園秋興","author":"楊發","dynasty":"唐","content":"誰言帝城裏，獨作野人居。\n石磴晴看疊，山苗晚自鋤。\n相慚五秉粟，尚癖一車書。\n昔日揚雄宅，還無鄉相輿。"},{"title":"題龍日寺西龕石壁","author":"嚴武","dynasty":"唐","content":"聖澤久潤物，皇明常獨幽。\n恩從祥風翱，德與和氣遊。\n報國建香剎，開蠻臨僻州。\n天長面綠水，地迥起朱樓。\n尋異遍衆壑，坐禪逢一丘。\n永懷根本妙，誓以身心修。\n奇色艷草滿，珍名嘉樹稠。\n遠江崩濤喧，復澗微雨休。\n嘹唳猿響谷，參差峯入流。\n碧煙曳篁徑，白日懸沙洲。\n泛海謝安石，吟詩王子猷。\n揚雄愛清靜，山簡多優游。\n性分固有適，蓍龜何足求？\n神閒孤臺月，目送千里舟。\n攜手逸羣品，浩歌邈悠悠。\n山情慕禽尚，詩格驚曹劉。\n旌能舉滯時，選異拔奇儔。\n鼎食當自致，巖棲難久留。\n嗟余參符守，漢主遠分憂。\n往往行春到，聞鐘散客愁。"},{"title":"权舆","author":"佚名","dynasty":"先秦","content":"于我乎，夏屋渠渠，今也每食无余。于嗟乎，不承权舆！\n于我乎，每食四簋，今也每食不饱。于嗟乎，不承权舆！"},{"title":"眼儿媚","author":"赵彦端","dynasty":"宋","content":"黄昏小宴史君家。\n梅粉试春华。\n暗香素蕊，横枝疏影，月淡风斜。\n更饶红烛枝头挂，粉蜡斗香奢。\n元宵近也，小园先试，火树银花。"},{"title":"满庭芳","author":"戴复古","dynasty":"宋","content":"草木生春，楼台不夜，团团月上云霄。\n太平官府，民物共逍遥。\n指点江梅一笑，几番负、雨秀风娇。\n今年好，花边把酒，歌舞醉元宵。\n风流，贤太守，青云志气，玉树丰标。\n是神仙班里，旧日王乔。\n出奉板舆行乐，金莲照、十里笙箫。\n收灯后，看看丹诏，催入圣明朝。"},{"title":"蜀路","author":"薛能","dynasty":"唐","content":"劒閣緣雲拂斗魁，疾風生樹過龍媒。\n前程憩罷知無益，但是駑蹄亦到來。"},{"title":"感皇恩","author":"李弥逊","dynasty":"宋","content":"花院小回廊，庭萱成行。\n水面红妆翠绡帐。\n蓬莱云近，风露一番清旷。\n星郎来碧落，长庚象。\n素志未酬，丹心益壮。\n且醉真珠小槽酿。\n不须皓齿，拍手狂歌清唱。\n一尊为寿庆，羲皇上。"},{"title":"念奴娇","author":"赵彦端","dynasty":"宋","content":"雨斜风横，正诗人闲倦，淮山清绝。\n弹压秋光江万顷，只欠凌波罗袜。\n好事幽人，怜予止酒，著意温琼雪。\n翠帷低卷，怪来飞堕初月。\n凉夜华字无尘，舞裙香渐暖，锦茵声阕。\n不分金莲随步步，谁遣芙蓉争发。\n赖得高情，湘歌洛赋，称作西风客。\n为君留住，不然飘去云阙。"},{"title":"风入松","author":"周密","dynasty":"宋","content":"柳梢烟软已璁珑。\n娇眼试东风。\n情思又逐青丝乱，剩寒轻、犹恋芳栊。\n笋玉新栽早燕，杏钿时引晴蜂。\n当时兰柱系花骢。\n人在小楼东。\n莺娇戏索迎春句，爱露笺、新染香红。\n未信闲情便懒，探花拚醉琼锺。"},{"title":"减字木兰花","author":"卢炳","dynasty":"宋","content":"冰姿雪艳。\n天赋精神偏冷淡。\n惟有清香。\n何逊扬州暗断肠。\n孤芳好处。\n消得骚人题妙句。\n皴皵寒枝。\n未必生绡画得宜。"},{"title":"鏡湖西島言事寄陶校書","author":"方干","dynasty":"唐","content":"樵獵兩三戶，凋疎是近鄰。\n風雷前壑雨，花木後嵒春。\n文字不得力，桑麻難救貧。\n山禽欺稚子，夜犬吠漁人。\n未必聖明代，長將雲水親。\n知音不延薦，何路出泥塵。"},{"title":"吟敘","author":"周曇","dynasty":"唐","content":"歷代興亡億萬心，聖人觀古貴知今。\n古今成敗無多事，月殿花臺幸一吟。"},{"title":"贈王鳳二山人","author":"李洞","dynasty":"唐","content":"山兄望鶴信，山弟聽烏占。\n養藥同開鼎，休棊各枕奩。\n相逢九江底，共到五峰尖。\n願許爲三友，羞將白髮撏。"},{"title":"將軍行","author":"張籍","dynasty":"唐","content":"彈箏峽東有胡塵，天子擇日拜將軍。\n蓬萊殿前賜六纛，還領禁兵爲部曲。\n當朝受詔不辭家，夜向咸陽原上宿。\n戰車彭彭旌旗動，三十六軍齊上隴。\n隴頭戰勝夜亦行，分兵處處收舊城。\n胡兒殺盡陰磧暮，擾擾唯有牛羊聲。\n邊人親戚曾戰沒，今逐官軍收舊骨。\n磧西行見萬里空，幕府獨奏將軍功。"},{"title":"即事重題","author":"白居易","dynasty":"唐","content":"重裘暖帽寬氈履，小閣低窗深地爐。\n身穩心安眠未起，西京朝士得知無。"},{"title":"溪亭二首 一","author":"許渾","dynasty":"唐","content":"溪亭四面山，橫柳半溪灣。\n蟬響螳螂急，魚深翡翠閑。\n水寒留客醉，月上與僧還。\n猶戀蕭蕭竹，西齋未掩關。"},{"title":"和裴校書鷺鷥飛","author":"元稹","dynasty":"唐","content":"鷺鷥鷺鷥何遽飛，鵶驚雀噪難久依。\n清江見底草堂在，一點白光終不歸。"},{"title":"酒中十詠 酒壚","author":"皮日休","dynasty":"唐","content":"紅壚高幾尺，頗稱幽人意。\n火作縹醪香，灰爲冬醷氣。\n有鎗盡龍頭，有主皆犢鼻。\n倘得作杜根，傭保何足媿。"},{"title":"逢纷","author":"刘向","dynasty":"先秦","content":"伊伯庸之末胄兮，谅皇直之屈原。\n云余肇祖于高阳兮，惟楚怀之婵连。\n原生受命于贞节兮，鸿永路有嘉名。\n齐名字于天地兮，并光明于列星。\n吸精粹而吐氛浊兮，横邪世而不取容。\n行叩诚而不阿兮，遂见排而逢谗。\n后听虚而黜实兮，不吾理而顺情。\n肠愤悁而含怒兮，志迁蹇而左倾。\n心戃慌其不我与兮，躬速速其不吾亲。\n辞灵修而陨志兮，吟泽畔之江滨。\n椒桂罗以颠覆兮，有竭信而归诚。\n谗夫蔼蔼而漫著兮，曷其不舒予情？\n始结言于庙堂兮，信中涂而叛之。\n怀兰蕙与衡芷兮，行中野而散之。\n声哀哀而怀高丘兮，心愁愁而思旧邦。\n愿承闲而自恃兮，径淫曀而道壅。\n颜霉黧以沮败兮，精越裂而衰耄。\n裳襜襜而含风兮，衣纳纳而掩露。\n赴江湘之湍流兮，顺波凑而下降。\n徐徘徊于山阿兮，飘风来之洶洶。\n驰余车兮玄石，步余马兮洞庭。\n平明发兮苍梧，夕投宿兮石城。\n芙蓉盖而菱华车兮，紫贝阙而玉堂。\n薜荔饰而陆离荐兮，鱼鳞衣而白蜺裳。\n登逢龙而下陨兮，违故都之漫漫。\n思南郢之旧俗兮，肠一夕而九运。\n扬流波之潢潢兮，体溶溶而东回。\n心怊怅以永思兮，意晻晻而日颓。\n白露纷以涂涂兮，秋风浏以萧萧。\n身永流而不还兮，魂长逝而常愁。\n叹曰：\n譬彼流水纷扬磕兮，波逢汹涌濆壅滂兮。\n揄扬涤荡飘流陨往触崟石兮，龙卬脟圈缭戾宛转阻相薄兮，\n遭纷逢凶蹇离尤兮，垂文扬采遗将来兮。"},{"title":"临江仙","author":"赵文","dynasty":"宋","content":"恰好菊花前二日，寿星高照秋天。\n堂前王母鬓方玄。\n怀中娇凤小，已解祝公年。\n如此生涯如此屋，看看海亦成田。\n闲中多把酒杯传。\n长生无别诀，放下有神仙。"},{"title":"郊廟歌辭 享惠昭太子廟樂章 亞獻終獻","author":"裴度","dynasty":"唐","content":"重輪始發祥，齒胄方興學。\n冥然升紫府，鏗爾薦清樂。\n奠斝致馨香，在庭紛羽籥。\n禮成神既醉，髣髴緱山鶴。"},{"title":"前腔","author":"施惠《幽闺记》","dynasty":"元","content":"依旧珠围翠簇，依旧雕鞍绣毂，列侍妾丫鬟使女，送金杯听歌观舞也。\n因灾致福，爱惜奴似亲生儿女。"},{"title":"虞美人","author":"魏杞","dynasty":"宋","content":"冰肤玉面孤山裔。\n肯到人间世。\n天然不与百花同。\n却恨无情轻付、与东风。\n丽谯三弄江梅晓。\n立马溪桥小。\n只应明月最相思。\n曾见幽香一点、未开时。"},{"title":"和李校書新題樂府十二首 上陽白髮人","author":"元稹","dynasty":"唐","content":"天寶年中花鳥使，撩花狎鳥含春思。\n滿懷墨詔求嬪御，走上高樓半酣醉。\n醉酣直入卿士家，閨闈不得偷廻避。\n良人顧妾心死別，小女呼爺血垂淚。\n十中有一得更衣，永配深宮作宮婢。\n御馬南奔胡馬蹙，宮女三千合宮棄。\n宮門一閉不復開，上陽花草青苔地。\n月夜閑聞洛水聲，秋池暗度風荷氣。\n日日長看提衆門，終身不見門前事。\n近年又送數人來，自言興慶南宮至。\n我悲此曲將徹骨，更想深冤復酸鼻。\n此輩賤嬪何足言，帝子天孫古稱貴。\n諸王在閤四十年，七宅六宮門戶閟。\n隋煬枝條襲封邑，肅宗血胤無官位。\n王無妃媵主無壻，陽亢陰淫結災累。\n何如決壅順衆流，女遣從夫男作吏。"},{"title":"少年游","author":"晁补之","dynasty":"宋","content":"前时相见，楼头窗畔，尊酒望银蟾。\n如今间阻，银蟾又满，小阁下朱帘。\n愿得吴山山前雨，长恁晚帘纤。\n不见楼头婵娟月，且寂寞、闭窗眠。"},{"title":"市中狂吟","author":"段穀","dynasty":"唐","content":"一間茅屋，尚自修治。\n任狂風吹，連簷破碎。\n枓栱斜欹，看著倒也。\n牆壁作散土一堆，主人翁永不來歸。"},{"title":"吕洞宾度铁拐李岳・倘秀才","author":"岳伯川","dynasty":"元","content":"他那擎天柱官人每得权，俺拖地胆曹司又爱钱。\n兄弟也。\n你须知我六案间，峥嵘了这几年。\n也曾在饥喉中夺饭吃，冻尸上剥衣穿。\n便早死呵不敢怨天。"},{"title":"耍孩儿・穷则穷落觉囫囵睡，消甚奴耕婢织？荷花二亩养鱼池，百泉通一","author":"马致远","dynasty":"元","content":"道青溪。\n安排老子留风月，准备闲人洗是非，乐亦在其中矣。\n僧来笋蕨，客至琴棋。"},{"title":"郡齋贈王卿","author":"韋應物","dynasty":"唐","content":"無術謬稱簡，素餐空自嗟。\n秋齋雨成滯，山藥寒始華。\n濩落人皆笑，幽獨歲逾賒。\n唯君出塵意，賞愛似山家。"},{"title":"寓興","author":"皎然","dynasty":"唐","content":"天下生白榆，白榆直上連天根。\n高枝不知幾萬丈，世人仰望徒攀援。\n誰能上天採其子，種向人間笑桃李。\n因問老仙求種法，老仙咍我愚不答。\n始知此道無所成，還如瞽夫學長生。"},{"title":"同音韻詩 一","author":"無名氏","dynasty":"唐","content":"斟清酒，拍青琴。"},{"title":"題衡陽泗州寺","author":"張抃","dynasty":"唐","content":"一水悠悠百粵通，片帆無奈信秋風。\n幾層峽浪寒舂月，盡日江天雨打篷。\n漂泊漸搖青草外，鄉關誰念雪園東。\n未知今夜依何處，一點漁燈出葦叢。"},{"title":"咸亨殿宴近臣諸親柏梁體（題從《全唐詩》）","author":"高宗皇帝李治","dynasty":"唐","content":"（帝即高宗皇帝李治皇太子即章懷太子李賢霍王元軌高祖第十四子，封霍王，垂拱四年卒相王輪即睿宗皇帝李旦戴至德相州安陽人，歷官西臺侍郎、同東西臺三品，轉戶部尚書，遷尚書右僕射。\n儀鳳四年卒來恒揚州江都人，上元中官至黃門侍郎、同中書門下三品薛元超）屏欲除奢政返淳。\n叨恩監守戀晨昏。\n聖德無爲同混元。\n長歡膝下鎮承恩。\n天皇萬福振長源。\n策蹇叨榮青瑣門。\n鵷池濫職奉王言。\n（按：《冊府元龜》又云：「自餘羣臣，以次繼作。\n」知所錄尚未完。\n《全唐詩》卷二據《玉海》僅錄存高宗一句，餘皆失收。\n）。"},{"title":"失调名","author":"宋祁","dynasty":"宋","content":"因为衔泥污锦衣。\n垂下珠帘不敢归。"},{"title":"最高楼","author":"辛弃疾","dynasty":"宋","content":"长安道，投老倦游归。\n七十古来稀。\n藕花雨湿前湖夜，桂枝风澹小山时。\n怎消除，须殢酒，更吟诗。\n也莫向、竹边孤负雪。\n也莫向、柳边孤负月。\n闲过了，总成痴。\n种花事业无人问，对花情味只天知。\n笑山中，云出早，鸟归迟。"},{"title":"訪友人幽居二首 二","author":"雍陶","dynasty":"唐","content":"莎深苔滑地無塵，竹冷花遲剩駐春。\n盡日弄琴誰共聽，與君兼鶴是三人。"},{"title":"句 一","author":"無名氏","dynasty":"唐","content":"相識滿天下，知心能幾人？\n（見《宗鏡錄》卷二六引昔人詩。\n）。"},{"title":"送鄭州嚴員外","author":"羅隱","dynasty":"唐","content":"欲將刀筆潤王猷，東去先分聖主憂。\n滿扇好風吹鄭圃，一車甘雨別皇州。\n尚書磧冷鴻聲晚，僕射陂寒樹影秋。\n從此文星在何處，武牢關外庾公樓。"},{"title":"虞美人","author":"刘辰翁","dynasty":"宋","content":"黄柑擘破传春雾。\n新酒如清露。\n城中也是几分灯。\n自爱城山堂上、两三星。\n枝头未便风和雨。\n寂寞无歌舞。\n天公肯放上元晴。\n自是六街三市、少人行。"},{"title":"謝先輩防記念拙詩甚多異日偶有此寄","author":"李商隱","dynasty":"唐","content":"曉用雲添句，寒將雪命篇。\n良辰多自感，作者豈皆然。\n熟寢初同鶴，含嘶欲並蟬。\n題詩長不展，得處定應偏。\n南浦無窮樹，西樓不住煙。\n改成人寂寂，寄與路綿綿。\n星勢寒垂地，河聲曉上天。\n夫君自有恨，聊借此中傳。"},{"title":"送溫初下第","author":"孟郊","dynasty":"唐","content":"日落濁水中，夜光誰能分。\n高懷無近趣，清抱多遠聞。\n欲識丈夫志，心藏孤岳雲。\n長安風塵別，咫尺不見君。"},{"title":"奉使豐陵職司鹵簿通宵涉路因寄內","author":"權德輿","dynasty":"唐","content":"綵仗列森森，行宮夜漏深。\n殳鋋方啓路，鉦鼓正交音。\n曙月思蘭室，前山辨穀林。\n家人念行役，應見此時心。"},{"title":"句","author":"李德裕","dynasty":"唐","content":"檢經求綠字，憑酒借紅顏。\n君不見秋山寂歷風飆歇，半夜青崖吐明月。\n寒光乍出松篠間，萬籟蕭蕭從此發。\n忽聞歌管吟朔風，精魂想在幽巖中。\n銀花懸院榜，神撼引鈴縧。\n葳蕤輕風裏，若銜若垂何可擬。\n自從一夢高唐後，可是無人勝楚王。\n牛羊具特俎，心悟覺身勞。\n雲中棄寶刀，久閑生䏶肉。\n多壽長眉毫，書空蹺足睡。\n路險側身行，誰家幼女敲筯歌。\n何處丁妻點燈織，魚蝦集橘市。\n休咎占人甲，挨持見天丁。\n洛下推年少，山東許地高。\n世上文章士，誰爲第一人。\n老生誇隱拙，時輩毀尖新。\n𭲟濴寒深百尺，奇觚率爾操。\n諷諫欣然納。"},{"title":"高阳台","author":"吴文英","dynasty":"宋","content":"宫粉雕痕，仙云堕影，无人野水荒湾。\n古石埋香，金沙锁骨连环。\n南楼不恨吹横笛，恨晓风、千里关山。\n半飘零，庭上黄昏，月冷阑干。\n寿阳空理愁鸾。\n问谁调玉髓，暗补香瘢。\n细雨归鸿，孤山无限春寒。\n离魂难倩招清些，梦缟衣、解佩溪边。\n最愁人，啼鸟晴明，叶底青圆。"},{"title":"眼儿媚","author":"方岳","dynasty":"宋","content":"雁带新霜几多愁。\n和月落沧洲。\n桂花如许，菊花如许，怎不悲秋。\n江山例合闲人管，也白几分头。\n去年曾此，今年曾此，烟雨孤舟。"},{"title":"念奴娇","author":"蔡伸","dynasty":"宋","content":"轻雷骤雨，洗千岩浓翠，层峦森列。\n衣袂凉生，丛竹外、时有飞萤明灭。\n云浪鳞鳞，兰舟泛泛，共载一轮月。\n五湖当日，未应此段奇绝。\n归路横玉惊鸾，叫云清似水，悠扬天末。\n玉宇琼林凝望处，依约广寒宫阙。\n老去情锺，此心仍在，未肯甘华发。\n清欢留作，异时嘉话重说。"},{"title":"一斛珠","author":"欧阳修","dynasty":"宋","content":"今朝祖宴。\n可怜明夜孤灯馆。\n酒醒明月空床满。\n翠被重重，不似香肌暖。\n愁肠恰似沈香篆。\n千回万转萦还断。\n梦中若得相寻见。\n却愿春宵，一夜如年远。"},{"title":"幺・他迎头儿便说干戈事，待风流再莫追思。塌了酒楼，焚了茶肆，柳营花市，","author":"汤舜民","dynasty":"元","content":"更说甚呼燕子唤莺儿。\n代人寄情花下清歌月下弹，意惹情关。\n颠鸾倒凤数十番，从分散，情意便阑珊。"},{"title":"勸酒十四首 不如來飲酒七首 五","author":"白居易","dynasty":"唐","content":"莫學長生去，仙方悞殺君。\n那將薤上露，擬待鶴邊雲。\n矻矻皆燒藥，纍纍盡作墳。\n不如來飲酒，閑坐醉醺醺。"},{"title":"中吕/粉蝶儿","author":"杨景贤","dynasty":"元","content":"满腹离愁，诉苍天不能答救，俺一家儿和你有甚冤仇？淹杀我儿夫，奸淫他媳妇，又待废他亲生的骨肉。\n那贼汉劣心肠火上浇油，不依从恐遭毒手。"},{"title":"南歌子","author":"王之道","dynasty":"宋","content":"露竹舒新绿，风荷递暗香。\n谁家池馆睡鸳鸯。\n还有玉人相对、坐传觞。\n角簟清冰滑，纱厨薄雾凉。\n晚来行雨过巫阳。\n强整罗衣临镜、学宫妆。"},{"title":"井","author":"李嶠","dynasty":"唐","content":"玉甃談仙客，銅臺賞魏君。\n蜀都宵映火，杞國旦生雲。\n向日蓮花淨，含風李樹薰。\n已開千里國，還聚五星文。"},{"title":"张君瑞闹道场(第一本)・绵搭絮","author":"王实甫","dynasty":"元","content":"恰寻归路，伫立空庭，竹梢风摆，斗柄云横。\n呀！今夜凄凉有四星，他不瞅人待怎生！虽然是眼角儿传情，咱两个口不言心自省。"},{"title":"送日本國僧敬龍歸","author":"韋莊","dynasty":"唐","content":"扶桑已在渺茫中，家在扶桑東更東。\n此去與師誰共到，一船明月一帆風。"},{"title":"詩偈 六十","author":"龐藴","dynasty":"唐","content":"更無別路超生死，前佛後佛同一般。\n舒即周流十方剎，歛時還在一毛端。"},{"title":"送許處士堅往茅山","author":"潘佑","dynasty":"唐","content":"天壇雲似雪，玉洞水如琴。\n白雲與流水，千載清人心。\n君攜布囊去，路長風滿林。\n一入華陽洞，千秋那可尋。"},{"title":"鹧鸪天","author":"郭应祥","dynasty":"宋","content":"鸾诰双双妇与姑。\n家尊荣宦到中都。\n暂时花县飞凫舄，新看芝庭捧鹤书。\n梅欲放，柳将舒。\n诞辰先占一阳初。\n清心堂下围红处，剩有长生酒满壶。"},{"title":"一落索","author":"仇远","dynasty":"宋","content":"尽日西阑凭醉。\n新寒难睡。\n袖炉烟冷帐云宽，倩倩倩、先温被。\n空对短屏山水。\n清清无寐。\n却思十里小红楼，应不报、平安字。"},{"title":"包待制智赚生金阁・贺新郎","author":"武汉臣","dynasty":"元","content":"他那里擎杯举酒对天浇，现如今五谷丰登，万民安乐，卖弄池田蚕十倍收成了。\n说不尽庄家，庄家这好，还待要薄税轻徭。\n他道官长每如卓鲁，令史每压萧曹，高眠莫被闲愁搅。\n似这等人心无压足厌则怕天也填不的许多凹。"},{"title":"贈太行開路者","author":"于濆","dynasty":"唐","content":"手斸太行山，心齊太行巔。\n斸盡太行險，君心更摩天。\n何如回苦辛，自鑿東臯田。"},{"title":"芣苡","author":"佚名","dynasty":"先秦","content":"采采芣苡，薄言采之。采采芣苡，薄言有之。\n采采芣苡，薄言掇之。采采芣苡，薄言捋之。\n采采芣苡，薄言袺之。采采芣苡，薄言襭之。"},{"title":"鹧鸪天","author":"陈造","dynasty":"宋","content":"闲去街头赏大花。\n翠帷珠幰护豪华。\n西真宴罢群仙醉，千尺黄云错紫霞。\n团粉黛，闹箫笳。\n使星躔处住灵槎。\n定知今夜游仙梦，不落西京姚魏家。"},{"title":"蝶恋花","author":"黄裳","dynasty":"宋","content":"水鉴中看尤未老。\n乘兴拿舟，更向湘江过。\n俯仰太虚都一个。\n九春风思谁吟到。\n闲上钓台云外坐。\n待得金鳞，始放芳尊倒。\n醉后言归犹更早。\n素纤有数君须道。"},{"title":"送張校書季霞","author":"賈島","dynasty":"唐","content":"從京去容州，馬在船上多。\n容州幾千里，直傍青天涯。\n掌記試校書，未稱高詞華。\n義往不可屈，出家如入家。\n城市七月初，熱與夏未差。\n餞君到野地，秋涼滿山坡。\n南境異北候，風起無塵沙。\n秦吟宿楚澤，海酒落桂花。\n暫醉即還醒，彼土生桂茶。"},{"title":"龍池篇","author":"姜皎","dynasty":"唐","content":"龍池初出此龍山，常經此地謁龍顏。\n日日芙蓉生夏水，年年楊柳變春灣。\n堯壇寶匣餘煙霧，舜海漁舟尚往還。\n願似飄颻五雲影，從來從去九天關。"},{"title":"小院酒醒","author":"白居易","dynasty":"唐","content":"酒醒閑獨步，小院夜深涼。\n一領新秋簟，三間明月廊。\n未收殘盞杓，初換熱衣裳。\n好是幽眠處，松陰六尺牀。"},{"title":"詩（幷序） 三十八","author":"王梵志","dynasty":"唐","content":"有錢惜不喫，身死留妻兒。\n只得紙錢送，欠少元不知。\n門前空言語，還將紙作衣。\n除非夢裏見，觸體更何時。\n獨守深泉下，冥冥長夜飢。\n憶想平生日，悔不著羅衣。"},{"title":"望江南・忆江南","author":"无名氏","dynasty":"宋","content":"左右字，从古不曾闻。\n未必书生能点墨，安知荫子不能文。\n尔汝今朝。\n除去了，多谢圣明恩。\n既不可高谈阔论，又不敢藐视同群。\n但请换头巾。"},{"title":"後渚置酒","author":"陳叔達","dynasty":"唐","content":"大渚初驚夜，中流沸鼓鼙。\n寒沙滿曲浦，夕霧上邪谿。\n岸廣鳧飛急，雲深鴈度低。\n嚴關猶未遂，此夕待晨雞。"},{"title":"句","author":"卞震","dynasty":"唐","content":"雨壁長秋菌，風枝落病蟬。\n老筇搘瘦影，寒木凭吟身。\n詩債到春無處避，離愁因醉暫時無。\n茶香解睡磨鐺煮，山色牽懷著屐登。"},{"title":"菩萨蛮","author":"沈端节","dynasty":"宋","content":"春山千里供行色。\n客愁浓似春山碧。\n幸自不思归。\n子规心上啼。\n芳意随人老。\n绿尽江南草。\n窈窕可人花。\n路长何处家。"},{"title":"和漁父詞（十五首）（《顏魯公集·逸詩存目》云：「公與陸鴻漸、徐士衡、李成矩共和玄真子〖張志和〗《漁父詞》共二十五首。今惟志和詞存，見《續仙傳》。」係張志和同時諸人倡和詞，《直齋書錄解題》有《玄真子漁歌碑傳集錄》一卷，可參考。） 四","author":"無名氏","dynasty":"唐","content":"五嶺風煙絕四鄰，滿川鳧雁是交親。\n風觸岸，浪搖身，青草燈深不見人。"},{"title":"水调歌头","author":"夏元鼎","dynasty":"宋","content":"真一北方气，玄武产先天。\n自然感合，蛇儿却把黑龟缠。\n便是蟾乌遇朔，亲见虎龙吞啖，顷刻过昆仑。\n赤黑达表里，炼就水银铅。\n有中无，无中有，两玄玄。\n生身来处，逆顺圣凡分。\n下士闻之大笑，不笑不足为道，难为俗人论。\n士塞命门了，去住管由君。"},{"title":"捣白练・绸缪，两配偶，思量起故友。在花阴下同欢会，燕侣鸾俦。无由","author":"无名氏","dynasty":"元","content":"愿再酬，恨飞絮飘香逐水流，成迤逗。\n钗分凤折，线断银钩。"},{"title":"霜天晓角","author":"范成大","dynasty":"宋","content":"少年豪纵。\n袍锦团花凤。\n曾是京城游子，驰宝马、飞金鞚。\n旧游浑似梦。\n鬓点吴霜重。\n多少燕情莺意，都泻入、玻璃瓮。"},{"title":"滯雨","author":"李商隱","dynasty":"唐","content":"滯雨長安夜，殘燈獨客愁。\n故鄉雲水地，歸夢不宜秋。"},{"title":"水调歌头","author":"吴潜","dynasty":"宋","content":"处处羊肠路，归路是安便。\n从头点检身世，今日岂非天。\n未论分封邦国，未论分符乡国，晚节且圆全。\n但觉君恩重，老泪忽潸然。\n谢东山，裴绿野，李平泉。\n从今许我，攀附诸老与齐肩。\n更得十年安乐，便了百年光景，不是谩归田。\n谨勿伤离别，聊共醉觥船。"},{"title":"翫花詞","author":"施肩吾","dynasty":"唐","content":"今朝造化使春風，開拆西施面上紅。\n竟日眼前猶不足，數株舁入寸心中。"},{"title":"寄顧非熊","author":"賈島","dynasty":"唐","content":"知君歸有處，山水亦難齊。\n猶去瀟湘遠，不聞猨狖啼。\n穴通茆嶺下，潮滿石頭西。\n獨立生遙思，秋原日漸低。"},{"title":"小张屠焚儿救母・二煞","author":"无名氏","dynasty":"元","content":"张家则待要称千秋万古名，王家则待要利增百倍财，见如今鬼神嫌街坊怪。\n王家是非海内忧愁深，张家安乐窝中且快哉。\n到二母直拜，张婆婆道与张屠，少饮无名之酒，王婆婆说与王员外，再休贪不义之财。"},{"title":"过秦楼","author":"利登","dynasty":"宋","content":"眉黛山分，靥朱星合，郁郁夜堂初见。\n芙蓉寄隐，豆蔻传香，便许翠鬟偷剪。\n迎夜易羞，欲晨先怯，风流楚楚未惯。\n正流苏帐掩，绿玉屏深，红香自暖。\n谁信道、媚月难留，惊云易散，从此三桥路远。\n巢燕春归，剪花词在，难寄红题一片。\n料想伊家，如今羞傍琴窗，慵题花院。\n但碧桃影下，应对流红自叹。"},{"title":"贺新郎","author":"辛弃疾","dynasty":"宋","content":"老大犹堪说。\n似而今、元龙臭味，孟公瓜葛。\n我病君来高歌饮，惊散楼头飞雪。\n笑富贵、千钧如发。\n硬语盘空谁来听，记当时、只有西窗月。\n重进酒，唤呜瑟。\n事无两样人心别。\n问渠侬、神州毕竟，几番离合。\n汗血盐车无人顾，千里空收骏骨。\n正目断、关河路绝。\n我最怜君中宵舞，道男儿、到死心如铁。\n看试手，补天裂。"},{"title":"省超偈（題擬）","author":"道怤","dynasty":"唐","content":"省超之時不守住，更須騰身後前機。\n太虛不㝵金烏運，霄漢寧妨玉兔飛。"},{"title":"夜閑","author":"元稹","dynasty":"唐","content":"感極都無夢，魂銷轉易驚。\n風簾半鉤落，秋月滿牀明。\n悵望臨階坐，沈吟遶樹行。\n孤琴在幽匣，時迸斷弦聲。"},{"title":"陽春怨","author":"許景先","dynasty":"唐","content":"紅樹曉鶯蹄，春風暖翠閨。\n雕籠熏繡被，珠履踏金堤。\n芍藥花初吐，菖蒲葉正齊。\n藁砧當此日，行役向遼西。"},{"title":"景申秋八首 七","author":"元稹","dynasty":"唐","content":"雨柳枝枝弱，風光片片斜。\n蜻蜓憐曉露，蛺蝶戀秋花。\n飢啅空籬雀，寒棲滿樹鴉。\n荒涼池館內，不似有人家。"},{"title":"奉和聖製過晉陽宮應制","author":"張說","dynasty":"唐","content":"太原俗尚武，高皇初奮庸。\n星軒三晉躔，土樂二堯封。\n北風遂舉鵬，西河亦上龍。\n至德起王業，繼明賴人雍。\n六合啓昌期，再興廣聖蹤。\n傳呼大駕來，文物如雲從。\n連營火百里，縱觀人千重。\n翠華渡汾水，白日臨崒峰。\n枌榆恩賞洽，桑梓舊情恭。\n往運感不追，清時惜難逢。\n詩發尊祖心，頌刊盛德容。\n願君及春事，廻輿綏萬邦。"},{"title":"舞曲歌辭 中和樂舞詞","author":"不詳","dynasty":"唐","content":"芳歲肇佳節，物華當仲春。\n乾坤既昭泰，煙景含氤氳。\n德淺荷玄貺，樂成思治人。\n前庭列鐘鼓，廣殿延羣臣。\n八卦隨舞意，五音轉曲新。\n顧非咸池奏，庶協南風薰。\n式宴禮所重，浹歡情必均。\n同和諒在茲，萬國希可親。"},{"title":"寒食江畔","author":"白居易","dynasty":"唐","content":"草香沙暖水雲晴，風景令人憶帝京。\n還似往年春氣味，不宜今日病心情。\n聞鶯樹下沈吟立，信馬江頭取次行。\n忽見紫桐花悵望，下邽明日是清明。"},{"title":"早梅芳・喜迁莺","author":"陈允平","dynasty":"宋","content":"柳初妍，花渐好。\n可恨行期到。\n落梅香尽，澹月朦胧微照。\n风帘银烛暗，露幕金花小。\n纵离歌缓唱，残角又霜晓。\n琐窗前，秦吉了。\n促上长安道。\n扬鞭西去，几点稀星尚云表。\n去程疑是梦，宿酒昏情抱。\n凤楼空，琼箫声渐杳。"},{"title":"晋陶母剪发待宾・尾声","author":"秦简夫","dynasty":"元","content":"等俺孩儿若受了千钟禄三品职，成就了高堂大厦英杰子。\n你儿那时节五花诰驷马车，做一个大院深宅媳妇儿。\n更有乡邻不轻视，车马迎门不造次，百味珍羞拣口儿，喝婢呼奴换套儿，富贵荣华有人使，儿女团圆做了亲事。\n恁时节永远姻亲，方显的我慎终始。"},{"title":"賞花短歌","author":"李漼","dynasty":"唐","content":"長生白，久視黃，共拜金剛不壞王（謂菊花也。\n《清異錄》二）。"},{"title":"绕佛阁","author":"吴文英","dynasty":"宋","content":"夜空似水，横汉静立，银浪声杳。\n瑶镜奁小。\n素娥乍起、楼心弄孤照。\n絮云未巧。\n梧韵露井，偏借秋早。\n晴暗多少。\n怕教彻胆，蟾光见怀抱。\n浪迹尚为客，恨满长安千古道。\n还记暗萤、穿帘街语悄。\n叹步影归来，人鬓花老。\n紫箫天渺。\n又露饮风前，凉堕轻帽。\n酒杯空、数星横晓。"},{"title":"題竹谷上人院","author":"賈島","dynasty":"唐","content":"禪庭高鳥道，迴望極川原。\n樵徑連峯頂，石泉通竹根。\n木深猶積雪，山淺未聞猨。\n欲別塵中苦，願師貽一言。"},{"title":"沁园春","author":"吴景伯","dynasty":"宋","content":"再上高台，访谪仙兮，仙何所之。\n但石城西踞，潮平白鹭，浮图南峙，云淡乌衣。\n凤鸟不来，长安何处，惟有碧梧三数枝。\n兴亡事，对江山休说，谁是谁非。\n庭花飘尽胭脂。\n算结绮、繁华能几时。\n问何人重向，新亭挥泪，何人更到，别墅围棋。\n笑拍阑干，功名未了，宁肯绿蓑寻钓矶。\n深深饮，任玉山醉倒，明月扶归。"},{"title":"贺新郎","author":"牟巘","dynasty":"宋","content":"云拥油幢碧。\n眷蓬莱、宿缘一纪，竟须公出。\n上界清高仙地位。\n耿耿为民还切。\n此自是、平生愿力。\n雨后新飙凉如濯，喜湖山、千里皆生色。\n便乘此，问阊阖。\n殷勤好与摩铜狄。\n炯精神、依然未老，鹤标龟息。\n造物生贤非无意，偏近中元时节。\n试记取、平园莱国。\n况有盘洲当家样，酉年秋、拾级升枢极。\n继盛事，看今日。"},{"title":"南歌子","author":"无名氏","dynasty":"宋","content":"夕露沾芳草，斜阳带远村。\n几声残角起谯门。\n撩乱栖鸦飞舞、闹黄昏。\n天共高城远，香馀绣被温。\n客程常是可销魂。\n乍向心头横著、个人人。"},{"title":"吳宮","author":"李商隱","dynasty":"唐","content":"龍檻沈沈水殿清，禁門深揜斷人聲。\n吳王宴罷滿宮醉，日暮水漂花出城。"},{"title":"好事近","author":"周紫芝","dynasty":"宋","content":"香蜡染宫黄，不属世间风月。\n分我照寒金蕊，伴小窗愁绝。\n高标独步本无双，一枝为谁折。\n压尽半春桃李，任满山如雪。"},{"title":"送外甥范勉赴任常州長史兼覲省","author":"錢起","dynasty":"唐","content":"憐君展驥去，能解倚門愁。\n就養仍榮祿，還鄉即晝遊。\n橘花低客舍，蓴菜繞歸舟。\n與報垂綸叟，知吾世網留。"},{"title":"春日行","author":"李白","dynasty":"唐","content":"深宮高樓入紫清，金作蛟龍盤繡楹。\n佳人當窗弄白日，弦將手語彈鳴箏。\n春風吹落君王耳，此曲乃是昇天行。\n因出天池泛蓬瀛，樓船蹙沓波浪驚。\n三千雙蛾獻歌笑，撾鐘考鼓宮殿傾。\n萬姓聚舞歌太平，我無爲，人自寧。\n三十六帝欲相迎，仙人飄翩下雲軿。\n帝不去，留鎬京。\n安能爲軒轅，獨往入窅冥。\n小臣拜獻南山壽，陛下萬古垂鴻名。"},{"title":"念奴娇","author":"王迈","dynasty":"宋","content":"层台云外，阅古今、多少兴衰成败。\n老木千章，若个是、南国甘棠遗爱。\n群籁号风，繁阴蔽日，有此清凉界。\n宾朋在坐，朗然心目明快。\n更向会景亭前，登高吊古，此景何人会。\n岁岁春来春又去，独有灵台春在。\n早稻炊香，晚禾摇穗，管取三登泰。\n酿成春酒，把杯行乐须再。"},{"title":"庆春宫・高阳台","author":"周邦彦","dynasty":"宋","content":"云接平冈，山围寒野，路回渐转孤城。\n衰柳啼鸦，惊风驱雁，动人一片秋声。\n倦途休驾，澹烟里、微茫见星。\n尘埃憔悴，生怕黄昏，离思牵萦。\n华堂旧日逢迎。\n花艳参差，香雾飘零。\n弦管当头，偏怜娇凤，夜深簧暖笙清。\n眼波传意，恨密约、匆匆未成。\n许多烦恼，只为当时，一饷留情。"},{"title":"少年游","author":"张先","dynasty":"宋","content":"帽檐风细马蹄尘。\n常记探花人。\n露英千样，粉香无尽，蓦地酒初醒。\n探花人向花前老，花上旧时春。\n行歌声外，靓妆丛里，须贵少年身。"},{"title":"柳梢青","author":"刘辰翁","dynasty":"宋","content":"铁马蒙毡，银花洒泪，春人愁城。\n笛里番腔，街头戏鼓，不是歌声。\n那堪独坐青灯。\n想故国、高台月明。\n辇下风光，山中岁月，海上心情。"},{"title":"南柯子・南歌子","author":"曾觌","dynasty":"宋","content":"粉黛娉婷艳，芝兰笑语香。\n延平春色斗芬芳。\n不管清宵更漏、听霓裳。\n烛暗人方醉，杯传意更长。\n可堪羁客九回肠。\n萧瑟一檐风雨、过横塘。"},{"title":"浣溪沙","author":"范成大","dynasty":"宋","content":"红锦障泥杏叶鞯。\n解鞍呼渡忆当年。\n马骄不肯上航船。\n茅店竹篱开席市，绛裙青袂斸姜田。\n临平风物故依然。"},{"title":"送柳道時余北還","author":"戴叔倫","dynasty":"唐","content":"征役各異路，煙波同旅愁。\n輕橈上桂水，大艑下揚州。\n何處成後會，今朝分舊遊。\n離心比楊柳，蕭颯不勝秋。"},{"title":"修西方十二時 十","author":"道鏡　善導","dynasty":"唐","content":"人定亥，深心念佛真三昧。\n十地高人尚爾修，將知不信寧非罪。"},{"title":"谒金门","author":"蔡伸","dynasty":"宋","content":"相思切。\n触目只供愁绝。\n好梦惊回清漏咽。\n烛残香穗结。\n长恨南楼明月。\n只解照人离缺。\n同倚朱栏飞大白。\n今宵风月别。"},{"title":"蝶恋花","author":"陆游","dynasty":"宋","content":"陌上箫声寒食近。\n雨过园林，花气浮芳润。\n千里斜阳锺欲瞑。\n凭高望断南楼信。\n海角天涯行略尽。\n三十年间，无处无遗恨。\n天若有情终欲问。\n忍教霜点相思鬓。"},{"title":"摊破浣溪沙・山花子","author":"高观国","dynasty":"宋","content":"袅袅天风响佩环。\n鹊桥有女夜乘鸾。\n也恨别多相见少，似人间。\n银浦无声云路渺，金风有信玉机闲。\n生怕河梁分袂处，晓光寒。"},{"title":"玉楼春","author":"欧阳修","dynasty":"宋","content":"洛阳正值芳菲节。\n秾艳清香相间发。\n游丝有意苦相萦，垂柳无端争赠别。\n杏花红处青山缺。\n山畔行人山下歇。\n今宵谁肯远相随，惟有寂寥孤馆月。"},{"title":"萬卷讚","author":"智常","dynasty":"唐","content":"出廓送錢嫌不要，手提葼笠向廬山。\n昔日曾聞青霄鶴，更有青霄鶴不如。"},{"title":"柳梢青","author":"杨无咎","dynasty":"宋","content":"天付风流。\n相时宜称，著处清幽。\n雪月光中，烟溪影里，松竹梢头。\n却憎吹笛高楼。\n一夜里、教人鬓秋。\n不道明朝，半随风远，半逐波浮。"},{"title":"南歌子","author":"向子諲","dynasty":"宋","content":"病著连三月，谁能慰老夫。\n萧萧短发不胜梳。\n风里支离欲倒、要人扶。\n秋月明如水，岩花忽起予。\n旋篘白酒入盘盂。\n报答风光不醉、更何如。"},{"title":"題玉泉寺","author":"白居易","dynasty":"唐","content":"湛湛玉泉色，悠悠浮雲身。\n閑心對定水，清靜兩無塵。\n手把青筇杖，頭戴白綸巾。\n興盡下山去，知我是誰人。"},{"title":"摸鱼儿","author":"李曾伯","dynasty":"宋","content":"趁西风、且登黄鹤，挥豪先奏秋赋。\n燕山桂种清分在，人物翩翩如许。\n堪羡处。\n长安近、蟾宫相继金闺步。\n佳哉盛举。\n看精淬龙泉，厚培鹏背，自此要津去。\n荆州事，多幸乡情相予。\n几番灯柝棋墅。\n转头江阔轻帆速，梦入吴松鸥鹭。\n君记取。\n旧王粲、曾言信美非吾土。\n故人相语。\n为细数艰难，满头雪白，无奈戌边苦。"},{"title":"始平諧詩","author":"石抱忠","dynasty":"唐","content":"平明發始平，薄暮至何城。\n庫墖朝雲上，晃池夜月明。\n略彴橋頭逢長史，櫺星門外揖司兵。\n一羣縣尉驢騾驟，數箇參軍鵝鴨行。"},{"title":"永王東巡歌十一首 七","author":"李白","dynasty":"唐","content":"王出三山按五湖，樓船跨海次陪都。\n戰艦森森羅虎士，征帆一一引龍駒。"},{"title":"沁园春","author":"刘过","dynasty":"宋","content":"画鹢凌空，红旗翻雪，灵鼍震雷。\n叹沈湘去国，怀沙吊古，江山凝恨，父老兴哀。\n正直难留，灵修已化，三户真能存楚哉。\n空江上，但烟波渺渺，岁月洄洄。\n持杯。\n西眺徘徊。\n些千载忠魂来不来。\n谩争标夺胜，鱼龙喷薄，呼声贾勇，地裂山摧。\n香黍缠丝，宝符插艾，犹有樽前儿女怀。\n兴亡事，付浮云一笑，身在天涯。"},{"title":"贺新凉・贺新郎","author":"俞国宝","dynasty":"宋","content":"梦里骖鸾鹤。\n觉三山不远，依前海风吹落。\n浮到五湖烟月上，刚被梅香醉着。\n粲玉树、轻明疏薄。\n十万琼琚天女队，捧冰壶、玉液琉璃杓。\n来伴我，荐清酌。\n恍然梦断浑非昨。\n问溪边竹外，新来为谁开却。\n无限冰魂招不得，拟把离骚唤觉。\n待抖擞、红尘双脚。\n万里瑶台终一到，想玉奴、不负东昏约。\n留此恨，寄残角。"},{"title":"和秋遊洛陽","author":"徐凝","dynasty":"唐","content":"洛陽自古多才子，唯愛春風爛漫游。\n今到白家詩句出，無人不詠洛陽秋。"},{"title":"鹧鸪天","author":"辛弃疾","dynasty":"宋","content":"唱彻《阳关》泪未乾。\n功名馀事且加餐。\n浮天水送无穷树，带雨云埋一半山。\n今古恨，几千般。\n只应离合是悲欢。\n江头未是风波恶，别有人间行路难。"},{"title":"菩萨蛮","author":"陈义","dynasty":"宋","content":"平生只被今朝误。\n今朝却把平生补。\n重午一年期。\n斋僧只待时。\n主人恩义重。\n两载蒙恩宠。\n清净得为僧。\n幽闲度此生。"},{"title":"酬司空璲少府","author":"高適","dynasty":"唐","content":"飄颻未得意，感激與誰論。\n昨日遇夫子，仍欣吾道存。\n江山滿詞賦，札翰起涼溫。\n吾見風雅作，人知德業尊。\n驚飆蕩萬木，秋氣屯高原。\n燕趙何蒼茫，鴻雁來翩翻。\n此時與君別，握手欲無言。"},{"title":"菩萨蛮","author":"程垓","dynasty":"宋","content":"春回绿野烟光薄。\n低花矮柳田家乐。\n陇麦又青青。\n喧蜂闲趁人。\n野翁忘近远。\n怪识刘郎面。\n断却小桥溪。\n怕人溪外知。"},{"title":"疊韻側對詩 二","author":"無名氏","dynasty":"唐","content":"自得優遊趣，寧知聖政隆。"},{"title":"琪樹下因吟六韻呈先達者","author":"劉駕","dynasty":"唐","content":"舉世愛嘉樹，此樹何人識。\n清秋遠山意，偶向亭際得。\n奇柯交若鬬，珍葉密如織。\n塵中尚青蔥，更想塵外色。\n所宜巢三鳥，影入瑤池碧。\n移根豈無時，一問紫煙客。"},{"title":"講德陳情上淮南李僕射八首 六","author":"許棠","dynasty":"唐","content":"東來淮海拜旌旟，不把公卿一字書。\n曾侍晚齋吟對雪，又容華館食兼魚。\n孤微自省恩非次，際會誰知分有餘。\n唯耻舊橋題處在，榮歸無計似相如。"},{"title":"百憂","author":"孟郊","dynasty":"唐","content":"萱草女兒花，不解壯士憂。\n壯士心是劍，爲君射斗牛。\n朝思除國讐，暮思除國讐。\n計盡山河畫，意窮草木籌。\n智士日千慮，愚夫唯四愁。\n何必在波濤，然後驚沈浮。\n伯倫心不醉，四皓迹難留。\n出處各有時，衆議徒啾啾。"},{"title":"寄翰林陸學士","author":"貫休","dynasty":"唐","content":"顏冉商參甲，鸞凰密勿才。\n簾垂仙鳥下，吟次聖人來。\n寶輦千官捧，宮花九色開。\n何時重一見，爲我話蓬萊。"},{"title":"鹧鸪天","
