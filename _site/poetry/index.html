还做，龙头客。\n且今朝满泛，寿觞琼液。\n自昔箕畴称五福，惟公兼备真难得。\n看明朝、夺取锦标归，头方黑。"},{"title":"出山逢耿湋","author":"盧綸","dynasty":"唐","content":"雲雪離披山萬里，別來曾住最高峰。\n暫到人間歸不得，長安陌上又相逢。"},{"title":"回波樂","author":"李景伯","dynasty":"唐","content":"回波爾時酒巵，微臣職在箴規。\n侍宴既過三爵，諠譁竊恐非儀。"},{"title":"劉龑石讖","author":"不詳","dynasty":"唐","content":"人人有一，山山值牛。\n兔絲吞骨，蓋海承劉。"},{"title":"石州慢","author":"赵文","dynasty":"宋","content":"京浙尘埃，闽峤风霜，不觉催老。\n封侯事付儿曹，懒把菱花频照。\n明光赋笔，那知白首山中，年年管领闲花草。\n叩角夜漫漫，问何时能晓。\n堪笑。\n空有传世千篇，正似病呻饥啸。\n欲傲王侯，早被王侯相傲。\n盖棺事定，即今老子犹龙，荣枯得丧浑难料。\n无酒不须愁，问黄花知道。"},{"title":"相和歌辭 采桑","author":"劉希夷","dynasty":"唐","content":"楊柳送行人，青青西入秦。\n秦家采桑女，樓上不勝春。\n盈盈灞水曲，步步春芳綠。\n紅臉耀明珠，絳脣含白玉。\n回首渭橋東，遙憐樹色同。\n青絲嬌落日，緗綺弄春風。\n攜籠長歎息，逶迤戀春色。\n看花若有情，倚樹疑無力。\n薄暮思悠悠，使君南陌頭。\n相逢不相識，歸去夢青樓。"},{"title":"浣溪沙","author":"无名氏","dynasty":"宋","content":"水净烟闲不染尘。\n小山斜卧几枝春。\n夜寒香惹一溪云。\n粉淡朱轻妆未了，十分孤迥好精神。\n为伊清瘦却愁人。"},{"title":"送客往鄜州","author":"楊凝","dynasty":"唐","content":"新參將相事營平，錦帶騂弓結束輕。\n曉上關城吟畫角，暗馳羗馬發支兵。\n回中地近風常急，鄜畤年多草自生。\n近喜扶陽係戎相，從來衞霍笑長纓。"},{"title":"喜迁莺","author":"张□□","dynasty":"宋","content":"英声初发。\n记舍选齐驱，祖鞭先著。\n风月平分，尊罍谈旧，各已苍颜白发。\n屈指待拚一醉，祝生申嵩岳。\n怎知道，为清湘□润，暂移贤杰。\n休说。\n予心渴，里巷争先，拟持杯阶闼。\n毕竟人间，赏心乐事，种种尽归缘法。\n拈取瑞香一瓣，爇向湘山名刹。\n无量寿，和一身见在，两尊菩萨。"},{"title":"壶中天・念奴娇","author":"张炎","dynasty":"宋","content":"异乡倦旅，问扁舟东下，归期何日。\n琴剑空随身万里，天地谁非行客。\n李杜飘零，羊昙悲感，回首俱陈迹。\n羁怀难写，豆虫吟破孤寂。\n柳外门掩疏阴，佳人何处，溪上苹花白。\n留得一方无用月，隐隐山阳闻笛。\n旧雨不来，风流云散，惟有长相忆。\n雁书休寄，寸心分付梅驿。"},{"title":"釣翁","author":"羅鄴","dynasty":"唐","content":"來往煙波非定居，生涯簑褐外無餘。\n閑垂兩鬢任如鶴，只繫一竿時得魚。\n月浦扣船歌皎潔，雨蓬隈岸臥蕭疎。\n行人誤話金張貴，笑指北邙丘與墟。"},{"title":"张君瑞庆团园(第五本)・四煞","author":"王实甫","dynasty":"元","content":"不闻黄犬音，难传红叶诗，驿长不遇梅花使。\n孤身去国三千里，一日归心十二时。\n凭栏视，听江声浩荡，看山色参差。"},{"title":"宮詞一百首 六十九","author":"王建","dynasty":"唐","content":"宮人早起笑相呼，不識堦前掃地夫。\n乞與金錢爭借問，外頭還似此間無。"},{"title":"送房杭州","author":"韋應物","dynasty":"唐","content":"專城未四十，暫謫豈蹉跎。\n風雨吳門夜，惻愴別情多。"},{"title":"尋胡處士不遇","author":"韓翃","dynasty":"唐","content":"到來心自足，不見亦相親。\n說法思居士，忘機憶丈人。\n微風吹藥案，晴日照茶巾。\n幽興殊未盡，東城飛暮塵。"},{"title":"朱坡","author":"林寬","dynasty":"唐","content":"朱坡坡上望，不似在秦京。\n漸覺溪山秀，更高魚鳥情。\n夜吟禪子室，曉爨獵人鐺。\n恃此偷佳賞，九衢蜩未鳴。"},{"title":"秋蕊香","author":"晏殊","dynasty":"宋","content":"向晓雪花呈瑞。\n飞遍玉城瑶砌。\n何人剪碎天边桂。\n散作瑶田琼蕊。\n萧娘敛尽双蛾翠。\n回香袂。\n今朝有酒今朝醉。\n遮莫更长无睡。"},{"title":"夏日林下作","author":"齊己","dynasty":"唐","content":"煩暑莫相煎，森森在眼前。\n暫來還盡日，獨坐只聞蟬。\n草媚終難死，花飛卒未蔫。\n秋風捨此去，滿篋貯新篇。"},{"title":"河傳 二","author":"顧敻","dynasty":"唐","content":"曲檻，春晚。\n碧流紋細，綠楊絲輭。\n露華鮮，杏枝繁，鸎轉，野蕪平似翦。\n直是人間到天上，堪遊賞。\n醉眼疑屏障，對池塘。\n惜韶光，斷腸，爲花須盡狂。"},{"title":"随何赚风魔蒯通・煞尾","author":"无名氏","dynasty":"元","content":"我如今、我如今难劝你、难劝你，再休想驱兵领将元戎职，少不的做个背井离乡横死鬼。"},{"title":"辛酉歲冬十一月隨駕幸岐下作","author":"韓偓","dynasty":"唐","content":"曳裾談笑殿西頭，忽聽征鐃從冕旒。\n鳳蓋行時移紫氣，鸞旗駐處認皇州。\n曉題御服頒羣吏，夜發宮嬪詔列侯。\n雨露涵濡三百載，不知誰擬殺身酬。"},{"title":"摸鱼儿","author":"卫宗武","dynasty":"宋","content":"见春来、又将春尽，狂风那更痴雨。\n一番芳径催人老，回首绿杨飘絮。\n欢会处。\n有小小池亭，止欠妙歌舞。\n光阴梭度。\n对草木幽姿，候禽雅奏，客至未应去。\n十年里，冷落翟公庭户。\n朋来草草樽俎。\n投闲赢得浮生乐，肯羡油幢绣斧。\n春几许。\n任洛谱名葩，留宴耆英侣。\n浮荣竞取。\n纵带玉围腰，印金系肘，争似莺花主。"},{"title":"兵要望江南 占怪第二十三（京本作「占怪象第十四」○四十四首） 二十九","author":"易靜","dynasty":"唐","content":"城營內，鼓打不多鳴。\n一丈高懸併九尺，都虞副將驗槌聲，七拜解妖精。\n（各七拜後打。\n）。"},{"title":"清平乐","author":"刘镇2","dynasty":"宋","content":"柳阴庭院。\n帘约风前燕。\n著雨荷花红半敛。\n消得盈盈绿扇。\n竹光野色生寒。\n玉纤雪藕冰盘。\n长记酒醒人静，暗香吹月栏干。"},{"title":"酹江月・念奴娇","author":"林正大","dynasty":"宋","content":"雪堂闲步，过临皋、霜净晚林木落。\n月白风清如此夜，与客行歌相答。\n网举松鲈，手携斗酒，赤壁重寻约。\n悲歌长啸，划然声动寥廓。\n试问日月几何，江流山色，今日应如昨。\n履遍巉岩风露冷，水面怒涛惊跃。\n一叶中流，听其所止，适有孤飞鹤。\n横江东下，问予赤壁游乐。"},{"title":"薛仁贵荣归故里・折桂令","author":"张国宾","dynasty":"元","content":"定道是俺家门则有这媳妇儿贤达，谁知你又被皇恩赐与娇娃。\n一个是勇烈之夫，一个是糟糠之妇，一个是宰相之家。\n那一个知礼数，好生谦洽；这一个忒温泉，并没参差。\n您两个堪羡堪夸，无衅无瑕。\n这一个村庄妇，曾举案齐眉；那一个官宦女，似锦上添花。"},{"title":"林公","author":"靈一","dynasty":"唐","content":"支公信高逸，久向山林住。\n時將孫許遊，豈以形骸遇。\n幸辭天子詔，復覽名臣疏。\n西晉尚虛無，南朝久淪悞。\n因談老莊意，乃盡逍遙趣。\n誰爲竹林賢，風流相比附。"},{"title":"西江月","author":"汪莘","dynasty":"宋","content":"红白虽分两色，清香总是梅花。\n早春风日野人家。\n相对伯夷柳下。\n爱影拈将灯取，惜香放下帘遮。\n长安如梦只堪嗟。\n乐此应须贤者。"},{"title":"喜迁莺","author":"沈端节","dynasty":"宋","content":"暮云千里。\n正小雨乍晴，霜风初起。\n芦荻江边，月昏人静，独自小船儿里。\n消魂几声新雁，合造愁人天气。\n怎奈何，少年时光景，一成抛弃。\n回首空肠断，尺素未传，应是无双鲤。\n闷酒孤斟，半醺还醒，乾净不如不醉。\n有得恁多烦恼，直是没些如意。\n受尽也，待今回厮见，从头说似。"},{"title":"題玄哲禪師影堂","author":"張喬","dynasty":"唐","content":"吾師視化身，一念即遺塵。\n巖谷藏虛塔，江湖散學人。\n雲迷禪處石，院掩寫來真。\n寂寞焚香後，閑階細草生。"},{"title":"送別","author":"王之渙","dynasty":"唐","content":"楊柳東風樹，青青夾御河。\n近來攀折苦，應爲別離多。"},{"title":"板","author":"佚名","dynasty":"先秦","content":"上帝板板，下民卒瘅。出话不然，为犹不远。\n靡圣管管。不实于亶。犹之未远，是用大谏。\n天之方难，无然宪宪。天之方蹶，无然泄泄。\n辞之辑矣，民之洽矣。辞之怿矣，民之莫矣。\n我虽异事，及尔同僚。我即尔谋，听我嚣嚣。\n我言维服，勿以为笑。先民有言，询于刍荛。\n天之方虐，无然谑谑。老夫灌灌，小子蹻蹻。\n匪我言耄，尔用忧谑。多将熇熇，不可救药。\n天之方懠。无为夸毗。威仪卒迷，善人载尸。\n民之方殿屎，则莫我敢葵？丧乱蔑资，曾莫惠我师？\n天之牖民，如埙如篪，如璋如圭，如取如携。\n携无曰益，牖民孔易。民之多辟，无自立辟。\n价人维藩，大师维垣，大邦维屏，大宗维翰，\n怀德维宁，宗子维城。无俾城坏，无独斯畏。\n敬天之怒，无敢戏豫。敬天之渝，无敢驰驱。\n昊天曰明，及尔出王。昊天曰旦，及尔游衍。"},{"title":"奉和九月九日登慈恩寺浮圖應制","author":"李迥秀","dynasty":"唐","content":"沙界人王塔，金繩梵帝遊。\n言從[祇]樹賞，行翫菊叢秋。\n御酒調甘露，天花拂綵旒。\n堯年將佛日，同此慶時休。"},{"title":"念奴娇","author":"赵长卿","dynasty":"宋","content":"花王有意，念三秋寂寞，凄凉天气。\n木落烟深山雾冷，不比寻常风味。\n勒驾闲来，柳蒲憔悴，无限惊心事。\n仙容香艳，俨然春盛标致。\n雅态出格天姿，风流酝藉，羞杀岩前桂。\n寄语芙蓉临水际，莫骋芳颜妖丽。\n一朵凭栏，千花退避，恼得骚人醉。\n等闲风雨，更休僝僽容易。"},{"title":"过涧歇近・过涧歇","author":"柳永","dynasty":"宋","content":"酒醒。\n梦才觉，小阁香炭成煤，洞户银蟾移影。\n人寂静。\n夜永清寒，翠瓦霜凝。\n疏帘风动，漏声隐隐，飘来转愁听。\n怎向心绪，近日厌厌长似病。\n凤楼咫尺，佳期杳无定。\n展转无眠，粲枕冰冷。\n香虬烟断，是谁与把重衾整。"},{"title":"更漏子","author":"高观国","dynasty":"宋","content":"玉箫闲，清韵咽。\n人倚画兰愁绝。\n云恼月，月羞云。\n半溪梅影昏。\n恨春风，萧散后。\n夜夜数残更漏。\n情悄悄，思依依。\n天寒一雁飞。"},{"title":"西江月","author":"王之道","dynasty":"宋","content":"春色荒荒别浦，春潮滟滟长堤。\n绿杨风喘客帆迟。\n肠断江南双鲤。\n短梦当年楚雨，扁舟后夜秦溪。\n一声啼鸟怨春归。\n人在酴醿花底。"},{"title":"從軍行七首 四","author":"王昌齡","dynasty":"唐","content":"青海長雲暗雪山，孤城遙望玉門關。\n黃沙百戰穿金甲，不破樓蘭終不還。"},{"title":"早發","author":"李郢","dynasty":"唐","content":"野店星河在，行人道路長。\n孤燈憐宿處，斜月厭新裝。\n草色多寒露，蟲聲似故鄉。\n清秋無限恨，殘菊過重陽。"},{"title":"武陵春","author":"赵长卿","dynasty":"宋","content":"落了丹枫残了菊，秋色苦无多。\n谁唤西风泣泪罗，吹恨入星河。\n碧枝头金粟闹，曾扌乖翠云窝。\n重揉檀英忆两娥。\n无奈冷香何。"},{"title":"宋太祖龙虎风云会・隔尾","author":"罗贯中","dynasty":"元","content":"五更筹更听金鸡报，一部从休辞永夜劳。\n画角齐吹玉梅调。\n人休贪睡着，马须要喂饱，我且半倚帏屏盼天晓。"},{"title":"詶留守牛相公宮城早秋寓言見寄","author":"劉禹錫","dynasty":"唐","content":"曉月映宮樹，秋光起天津。\n涼風稍動葉，宿露未生塵。\n星氣尚芳麗，曠望感心神。\n揮毫成逸韻，開閤遲來賓。\n擺去將相印，漸爲逍遙身。\n如招後房宴，却要白頭人。"},{"title":"尾犯","author":"无名氏","dynasty":"宋","content":"轻风淅淅，正园林萧索，未回暖律。\n岭头昨夜，寒梅初发，一枝消息。\n香苞渐拆。\n天不许、雪霜欺得。\n望东吴，驿使西来，为谁折赠春色。\n玉莹冰清容质。\n迥不同、群花品格。\n如晓妆匀罢，寿阳香脸，徐妃粉额。\n好把琼英摘。\n频醉赏、舞筵歌席。\n休待听，呜咽临风，数声月下羌笛。"},{"title":"水调歌头","author":"程大昌","dynasty":"宋","content":"红树迎风舞，彷佛采衣褰。\n云容应为，虞侍分付。"},{"title":"鹧鸪天","author":"王千秋","dynasty":"宋","content":"翠勺银锅飨夜游。\n万灯初上月当楼。\n溶溶琥珀流匙滑，璨璨蠙珠著面浮。\n香入手，暖生瓯。\n依然京国旧风流。\n翠娥且放杯行缓，甘味虽浓欲少留。"},{"title":"魏將軍歌","author":"杜甫","dynasty":"唐","content":"將軍昔著從事衫，鐵馬馳突重兩銜。\n披堅執銳略西極，崑崙月窟東嶄巖。\n君門羽林萬猛士，惡若哮虎子所監。\n五年起家列霜戟，一日過海收風帆。\n平生流輩徒蠢蠢，長安少年氣欲盡。\n魏侯骨聳精爽緊，華岳峰尖見秋隼。\n星躔寶校金盤陀，夜騎天駟超天河。\n欃槍熒惑不敢動，翠蕤雲旓相蕩摩。\n吾爲子起歌都護，酒闌插劒肝膽露。"},{"title":"减字木兰花","author":"元绛","dynasty":"宋","content":"绿杨阴下。\n短帽轻衫行信马。\n过尽春风。\n踏尽青青打尽红。\n舞鸾歌凤。\n人面湖光红影动。\n醉眼归时。\n人在朱楼曲角西。"},{"title":"婺州留別鄧使君","author":"張循之","dynasty":"唐","content":"西掖馳名久，東陽出守時。\n江山婺女分，風月隱侯詩。\n別恨雙溪急，留歡五馬遲。\n迴舟暎沙嶼，未遠剩相思。"},{"title":"鹧鸪天","author":"朱敦儒","dynasty":"宋","content":"检尽历头冬又残。\n爱他风雪忍他寒。\n拖条竹杖家家酒，上个篮舆处处山。\n添老大，转痴顽。\n谢天教我老来闲。\n道人还了鸳鸯债，纸帐梅花醉梦间。"},{"title":"惜分飞","author":"毛滂","dynasty":"宋","content":"泪湿阑干花著露。\n愁到眉峰碧聚。\n此恨平分取。\n更无言语。\n空相觑。\n短雨残云无意绪。\n寂寞朝朝暮暮。\n今夜山深处。\n断魂分付。\n潮回去。"},{"title":"木蘭花","author":"庾傳素","dynasty":"唐","content":"木蘭紅豔多情態，不似凡花人不愛。\n移來孔雀檻邊栽，折向鳳皇釵上戴。\n是何芍藥爭風彩，自共[牡]丹長作對。\n若教爲女嫁東風，除却黃鶯難匹配。"},{"title":"须贾大夫谇范叔・滚绣球","author":"高文秀","dynasty":"元","content":"想着你那日辰，那时分，我胡吃了三推六问，着我似拽车的驴马同尘。\n想着你喂惜的情，草料的恩，我怎肯背槽抛粪。\n君子不念旧恶，这也不必提起了。\n请你个老哥哥远害全身。\n则咱这义的到底终须义，大夫也，你那亲的原来则是亲，我怎做的有喜无嗔？。"},{"title":"酬鄭判官湖上見贈","author":"皎然","dynasty":"唐","content":"歲歲湖南隱已成，如何星使忽知名。\n沙鷗慣識無心客，今日逢君不解驚。"},{"title":"幺・情郎去后添寂寞，盼佳期无始末。这一双业眼敛秋波，两叶愁眉蹙翠","author":"陈子厚","dynasty":"元","content":"蛾，泪滴胭脂添玉颗。"},{"title":"甜水令・为这等乍富儿曹，无知小辈，一概地把人欺。一地里快蹿轻踮，","author":"刘时中","dynasty":"元","content":"乱走胡奔，紧先行不为尊卑。"},{"title":"临江仙","author":"陈与义","dynasty":"宋","content":"忆昔午桥桥上饮，坐中多是豪英。\n长沟流月去无声。\n杏花疏影里，吹笛到天明。\n二十馀年如一梦，此身虽在堪惊。\n闲登小阁看新晴。\n古今多少事，渔唱起三更。"},{"title":"續古二十九首 三","author":"陳陶","dynasty":"唐","content":"軒轅承化日，羣鳳戲池臺。\n大樸衰喪後，仲尼生不來。"},{"title":"寄陸龜蒙","author":"羅隱","dynasty":"唐","content":"龍樓李丞相，昔歲仰高文。\n黃閣尋無主，青山竟未焚。\n夜船乘海月，秋寺伴江雲。\n却恐塵埃裏，浮名點污君。"},{"title":"满江红","author":"朱敦儒","dynasty":"宋","content":"竹翠阴森，寒泉浸、几峰奇石。\n销畏日、溪蒲呈秀，水蕉供碧。\n筠簟平铺光欲动，纱裯高挂空无色。\n似月明、苹叶起秋风，潇湘白。\n不敢笑，红尘客。\n争肯羡，神仙宅。\n且披襟脱帽，自适其适。\n靖节窗风犹有待，本初朔饮非长策。\n怎似我、心闲便清凉，无南北。"},{"title":"相和歌辭 銅雀妓 一","author":"王勃","dynasty":"唐","content":"妾本深宮妓，曾城閉九重。\n君王歡愛盡，歌舞爲誰容。\n錦衾不復襞，羅衣誰再縫。\n高臺西北望，流涕向青松。"},{"title":"長樂宮","author":"孟浩然","dynasty":"唐","content":"秦城舊來稱窈窕，漢家更衣應不少。\n紅粉邀君在何處，青樓苦夜長難曉。\n長樂宮中鐘暗來，可憐歌舞慣相催。\n歡娛此事今寂寞，惟有年年陵樹哀。"},{"title":"蓦山溪","author":"贺铸","dynasty":"宋","content":"画桥流水，宛是南州路。\n转柁绿杨湾，恍然间、青楼旧处。\n回肠断尽，犹剩尔多愁，记新声，怀昵语。\n依约对眉宇。\n袜罗香在，祗欠莲随步。\n无物比朝云，恨难续、高唐后赋。\n迢遥此夜，泪枕不成眠，月侵窗，灯映户。\n应见可怜许。"},{"title":"端午","author":"明皇帝","dynasty":"唐","content":"端午臨中夏，時清日復長。\n鹽梅已佐鼎，麯糵且傳觴。\n事古人留迹，年深縷積長。\n當軒知槿茂，向水覺蘆香。\n億兆同歸壽，羣公共保昌。\n忠貞如不替，貽厥後昆芳。"},{"title":"金蕉叶","author":"晁端礼","dynasty":"宋","content":"楼头已报咚咚鼓。\n华堂渐、停杯投箸。\n更闻急管频催，凤口香销炷。\n花映玉山倾处。\n主人无计留宾住。\n溪泉泛、越瓯春乳。\n醉魂一啜都醒，绛蜡迎归去。\n更看后房歌舞。"},{"title":"送齊郎中典括州","author":"劉長卿","dynasty":"唐","content":"星象移何處，旌麾獨向東。\n勸耕滄海畔，聽訟白雲中。\n樹色雙溪合，猨聲萬嶺同。\n石門康樂住，幾里枉帆通。"},{"title":"喜無可上人遊山回","author":"賈島","dynasty":"唐","content":"一食復何如，尋山無定居。\n相逢新夏滿，不見半年餘。\n聽話龍潭雪，休傳鳥道書。\n別來還似舊，白髮日高梳。"},{"title":"九日奉寄嚴大夫","author":"杜甫","dynasty":"唐","content":"九日應愁思，經時冒險艱。\n不眠持漢節，何路出巴山。\n小驛香醪嫩，重巖細菊斑。\n遙知簇鞍馬，迴首白雲間。"},{"title":"千里思","author":"李端","dynasty":"唐","content":"涼州風月美，遙望居延路。\n汎汎下天雲，青青緣塞樹。\n燕山蘇武上，海島田橫住。\n更是草生時，行人出門去。"},{"title":"雜曲歌辭 浩歌","author":"李賀","dynasty":"唐","content":"南風吹山作平地，帝遣天吳移海水。\n王母桃花千遍紅，彭祖巫咸幾回死。\n青毛驄馬參差錢，嬌春楊柳含細煙。\n箏人勸我金屈巵，神血未凝身問誰。\n不須浪飲丁督護，世上英雄本無主。\n買絲繡作平原君，有酒惟澆趙州土。\n漏催水咽玉蟾蜍，衛娘髮薄不勝梳。\n看見秋眉換深綠，二十男兒那刺促。"},{"title":"兵要望江南 占日第十一（京本列第六○五十六首） 五十六","author":"易靜","dynasty":"唐","content":"日出現，便若似臙脂。\n蔭地滿天血如染，此爲天殺苦軍權，七日雨平川。\n（無雨主火災。\n）。"},{"title":"登南神光寺塔院","author":"韓偓","dynasty":"唐","content":"無奈離腸日九迴，強攄離抱立高臺。\n中華地向城邊盡，外國雲從島上來。\n四序有花長見雨，一冬無雪却聞雷。\n日宮紫氣生冠冕，試望扶桑病眼開。"},{"title":"布袋和尚忍字记・仙吕/点绛唇","author":"郑延玉","dynasty":"元","content":"感谢知交，五更绝早都来到。\n他道我福寿年高，着我似松柏齐肩老。"},{"title":"杏溪十首 溪路","author":"姚合","dynasty":"唐","content":"此路何瀟灑，永無公卿跡。\n日日多往來，藜杖與桑屐。\n路邊何所有，磊磊青淥石。"},{"title":"寒食野望","author":"熊孺登","dynasty":"唐","content":"拜掃無過骨肉親，一年唯此兩三辰。\n冢頭莫種有花樹，春色不關泉下人。"},{"title":"水调歌头","author":"刘源","dynasty":"宋","content":"几载沧江梦，此夕复经过。\n双台双峙如画，空翠滴晴波。\n不是先生高节，激起清风千古，汉鼎复如何。\n矫首望天际，烟树翠婆娑。\n危楼下，数不尽，去帆多。\n人人惊肉生髀，却日欲挥戈。\n谁识矶边泉石，别有壶中天地，烟雨一青蓑。\n自笑亦华发，三叹吊岩阿。"},{"title":"題揚州禪智寺","author":"杜牧","dynasty":"唐","content":"雨過一蟬噪，飄蕭松桂秋。\n青苔滿階砌，白鳥故遲留。\n暮靄生深樹，斜陽下小樓。\n誰知竹西路，歌吹是揚州。"},{"title":"餘杭周從事以十章見寄詞調清婉難於遍酬聊和詩首篇以荅來貺","author":"元稹","dynasty":"唐","content":"擾擾紛紛旦暮間，經營閑事不曾閑。\n多緣老病推辭酒，少有功夫久羨山。\n清夜笙歌喧四郭，黃昏鐘漏下重關。\n何由得似周從事，醉入人家醒始還。"},{"title":"浣溪沙","author":"王之道","dynasty":"宋","content":"残雪笼晴作沍寒。\n北风吹浪过前滩。\n远山云气尚漫漫。\n睡起阳乌窥破牖，坐怜香雾蔼雕盘。\n一尊聊佐旅中欢。"},{"title":"送韓紳卿","author":"李端","dynasty":"唐","content":"春雨昨開花，秋霜忽霑草。\n榮枯催日夕，去住皆須老。\n君望漢家原，高墳漸成道。"},{"title":"一翦梅","author":"陈德武","dynasty":"宋","content":"新酒初香菊半含。\n月也三三。\n日也三三。\n登高已约上崭岩。\n世事相担。\n风雨相担。\n头上茱萸颠倒簪。\n身在河南。\n心在江南。\n渊明何日解征骖。\n俯也何惭。\n仰也何惭。"},{"title":"汉高皇濯足气英布・采茶歌","author":"尚仲贤","dynasty":"元","content":"咱如今疾驱兵，速离营，只去那鄱阳湖上气凭陵。\n权待他鹬蚌相持俱毙日，也等咱渔人含笑再中兴。"},{"title":"梁州序","author":"柯丹邱《荆钗记》","dynasty":"元","content":"他家私迭等，良田万顷，富豪声振瓯城。\n他又不曾婚聘，专浼我来求亲。\n［旦］他恁的钱物昌盛，愧我家寒貌丑难厮称。\n［丑］这段姻缘料想是前生定，入境缘何不顺情？休得要恁执性。"},{"title":"送宇文南金放後歸太原寓居因呈太原郝主簿","author":"岑參","dynasty":"唐","content":"歸去不得意，北京關路賒。\n却投晉山老，愁見汾陽花。\n翻作灞陵客，憐君丞相家。\n夜眠旅舍雨，曉辭春城鴉。\n送君繫馬青門口，胡姬壚頭勸君酒。\n爲問太原賢主人，春來更有新詩否。"},{"title":"采桑子","author":"郭应祥","dynasty":"宋","content":"中秋过了还逢社，寿我亲闱。\n百里熙熙。\n尽道平反赖母慈。\n浏川水阔吾山峻，福禄如斯。\n禄鬓青眉。\n子又生孙孙又儿。"},{"title":"朱泚亂定後上皇帝（題擬）","author":"論惟明","dynasty":"唐","content":"豺狼暴宮闕，拔塗凌丹墀。\n花木久不芳，羣凶亦自疑。\n既爲皇帝枯，亦爲皇帝滋。\n艸木尚多感，報恩須及時。"},{"title":"临江仙","author":"陈与义","dynasty":"宋","content":"高咏楚词酬午日，天涯节序匆匆。\n榴花不似舞裙红。\n无人知此意，歌罢满帘风。\n万事一身伤老矣，戌葵凝笑墙东。\n酒杯深浅去年同。\n试浇桥下水，今夕到湘中。"},{"title":"秋日湖上","author":"薛瑩","dynasty":"唐","content":"落日五湖遊，煙波處處愁。\n沈浮千古事，誰與問東流。"},{"title":"念奴娇","author":"毛并","dynasty":"宋","content":"王孙老去，算无地倾倒，胸中豪逸。\n小筑三间便席卷，多少江山风月。\n万壑回流，千峰输秀，人境成三绝。\n登临佳处，鸟飞不尽空阔。\n追念辋水斜川，有风流千载，渊明摩诘。\n何必斯人聊一笑，俯仰今犹前日。\n只恐东州，催成棠阴，又作三年别。\n赏心难继，莫教辜负华发。"},{"title":"少年游","author":"周邦彦","dynasty":"宋","content":"南都石黛扫晴山。\n衣薄耐朝寒。\n一夕东风，海棠花谢，楼上卷帘看。\n而今丽日明如洗，南陌暖雕鞍。\n旧赏园林，喜无风雨，春鸟报平安。"},{"title":"系樂府十二首 隴上歎","author":"元結","dynasty":"唐","content":"援車登隴坂，窮高遂停駕。\n延望戎狄鄉，巡迴復悲咤。\n滋移有情敎，草木猶可化。\n聖賢禮讓風，何不遍西夏。\n父子忍猜害，君臣敢欺詐。\n所適今若斯，悠悠欲安舍。"},{"title":"鲠直张千替杀妻・尾声","author":"无名氏","dynasty":"元","content":"我这一腔铁石心，不比你趁浪风尘怨。\n我虽是无歹心胡做，若这句我这句话合该一千，须我不得将闲话儿展。\n嫂嫂，你着马先行。\n我空说在骏马之前。\n嫂嫂将着紫藤鞭，催动缰辕，赚的回你家解了我冤。\n你倚仗着有金有钱，欺负俺哥哥无亲无眷，不曾见浪包娄养汉倒陪钱。"},{"title":"西江月","author":"石安民","dynasty":"宋","content":"飞阁下临无地，层峦上出重霄。\n重阳未到客登高。\n信是今年秋早。\n随意烟霞笑傲，多情猿鹤招邀。\n山翁笑我太丰标。\n竹杖棕鞋桐帽。"},{"title":"鹧鸪天","author":"赵师侠","dynasty":"宋","content":"爆竹声中岁又除。\n顿回和气满寰区。\n春风解绿江南树，不与人间染白须。\n残蜡烛，旧桃符。\n宁辞末后饮屠苏。\n归与幸有园林胜，次第花开可自娱。"},{"title":"临江仙","author":"柯丹邱《荆钗记》","dynasty":"元","content":"客梦悠悠鸡唤醒，窗前尚有残灯。\n揽衣披枕自评论，今日飘零，何日安宁？。"},{"title":"秋夜望月","author":"姚崇","dynasty":"唐","content":"明月有餘鑒，羈人殊未安。\n桂含秋樹晚，波入夜池寒。\n灼灼雲枝淨，光光草露團。\n所思迷所在，長望獨長歎。"},{"title":"經棲白舊院二首 一","author":"貫休","dynasty":"唐","content":"竺卿何處去，觸目盡淒涼。\n不見中秋月，空餘一炷香。\n殘花飄暮雨，枯葉蓋啼螿。\n誰禮新墳塔，蕭條渭水傍。"},{"title":"曉望華清宮","author":"王建","dynasty":"唐","content":"曉來樓閣更鮮明，日出闌干見鹿行。\n武帝自知身不死，看修玉殿號長生。"},{"title":"贈獻納使起居田舍人","author":"杜甫","dynasty":"唐","content":"獻納司存雨露邊，地分清切任才賢。\n舍人退食收封事，宮女開函近御筵。\n曉漏追飛青瑣闥，晴窗點檢白雲篇。\n揚雄更有河東賦，唯待吹噓送上天。"},{"title":"言興","author":"尚顏","dynasty":"唐","content":"矻矻被吟牽，因師賈浪仙。\n江山風月處，一十二三年。\n雅頌在於此，浮華致那邊。\n猶慚功未至，謾道近千篇。"},{"title":"临江仙","author":"葛胜仲","dynasty":"宋","content":"自古吴兴称冷僻，菰城水浸粼粼。\n回星难望使车尘。\n如何三日饮，并有五行人。\n文似枚皋加敏速，记书易若张巡。\n幕中无用郄嘉宾。\n他年浮枣会，莫忘两溪春。"},{"title":"天台道中示同行","author":"章八元","dynasty":"唐","content":"八重巖崿疊晴空，九色煙霞遶洞宮。\n仙道多因迷路得，莫將心事問樵翁。"},{"title":"钟离春智勇定齐・中吕/粉碟儿","author":"郑光祖","dynasty":"元","content":"这些时慵怠妆梳，正遇着务农忙养蚕时序。\n爱偷闲学剑攻书，隐深林，潜野外，世居农务。\n你看这姑姑采桑处还拿着一本书，便有甚么好处？这书中曾下工夫，我待要治家邦播扬名誉。"},{"title":"楊柳枝詞八首 三","author":"白居易","dynasty":"唐","content":"依依褭褭復青青，句引春風無限情。\n白雪花繁空撲地，綠絲條弱不勝鶯。"},{"title":"雷公","author":"韓偓","dynasty":"唐","content":"閑人倚柱笑雷公，又向深山霹怪松。\n必若有蘇天下意，何如驚起武侯龍。"},{"title":"既醉","author":"佚名","dynasty":"先秦","content":"既醉以酒，既饱以德。君子万年，介尔景福。\n既醉以酒，尔肴既将。君子万年，介尔昭明。\n昭明有融，高朗令终，令终有俶。公尸嘉告。\n其告维何？笾豆静嘉。朋友攸摄，摄以威仪。\n威仪孔时，君子有孝子。孝子不匮，永锡尔类。\n其类维何？室家之壶。君子万年，永锡祚胤。\n其胤维何？天被尔禄。君子万年，景命有仆。\n其仆维何？厘尔女士。厘尔女士，从以孙子。"},{"title":"满庭芳","author":"赵善括","dynasty":"宋","content":"蝶粉蜂黄，桃红李白，春风屡展愁眉。\n晓来雨过，应渐觉红稀。\n满径柔茵似染，新晴后、皱绿盈池。\n休孤负，幕天席地，逸饮酹金彝。\n东君，真好事，降唇歌雪，玉指鸣丝。\n念长卿多病，非药能治。\n试假瑶琴一弄，清音转、便许心知。\n从今去，园林好在，休学岘山碑。"},{"title":"李德裕相公貶崖州三首 二","author":"無名氏","dynasty":"唐","content":"昨夜新生黃雀兒，飛來直上紫藤枝。\n擺頭撼腦花園裏，將謂春光總屬伊。"},{"title":"前腔","author":"柯丹邱《荆钗记》","dynasty":"元","content":"［外］幽闲，食可加餐。\n官无事扰，情怀并没愁烦。\n人老花残，于心尚有相关。\n待招赘百岁姻亲，承继我一脉根蔓。\n［合前］。"},{"title":"清平乐","author":"辛弃疾","dynasty":"宋","content":"连云松竹。\n万事从今足。\n拄杖东家分社肉。\n白酒床头初熟。\n西风梨枣山园。\n儿童偷把长竿。\n莫遣旁人惊去，老夫静处闲看。"},{"title":"汴河懷古二首 二","author":"皮日休","dynasty":"唐","content":"盡道隋亡爲此河，至今千里賴通波。\n若無水殿龍舟事，共禹論功不較多。"},{"title":"包待制三勘蝴蝶梦・后庭花","author":"关汉卿","dynasty":"元","content":"再休想跳龙门、折桂枝，少不得为亲爷遭横死。\n从来个人命当还报，料应他天公不受私。\n儿也，不由我不嗟咨，几回家看视，现如今拿住尔，到公庭责口词，下脑箍使拶子，这其间痛怎支？。"},{"title":"三煞・动无喘息行无汗，坐也昏沉睡不安，两行泪道渍成斑。每日家做伴","author":"孔文卿","dynasty":"元","content":"的胡友胡儿，胡舞胡歌，胡吹胡弹，知他是甚风范？偏恁一曲霓裳宠玉环，羯鼓声干。"},{"title":"劍歌 一","author":"李斌","dynasty":"唐","content":"我有一長劍，磨來十數年。\n但藏玉匣裏，未向代人傳。\n鍔露星將轉，珠開月共懸。\n霜鋒暎牛斗，雪刃倚長天。\n每欲清萬國，常懷定四邊。\n希君持取用，方謂識龍泉。"},{"title":"浣溪沙","author":"惠洪","dynasty":"宋","content":"南涧茶香笑语新。\n西州春涨小舟横。\n困顿人归烂熳晴。\n天迥游丝长百尺，日高飞絮满重城。\n一番花信近清明。"},{"title":"长相思","author":"吴潜","dynasty":"宋","content":"要相逢。\n恰相逢。\n画舫朱帘脉脉中。\n霎时烟霭重。\n怨东风。\n笑东风。\n落花飞絮两无踪。\n分付与眉峰。"},{"title":"重送陸侍御使日本","author":"錢起","dynasty":"唐","content":"萬里三韓國，行人滿目愁。\n辭天使星遠，臨水澗霜秋。\n雲佩迎仙島，虹旌過蜃樓。\n定知懷魏闕，迴首海西頭。"},{"title":"江樓對雨寄杜書記","author":"王建","dynasty":"唐","content":"竹煙花雨細相和，看著閑書睡更多。\n好是主人無事日，應持小酒按新歌。"},{"title":"新樂府 澗底松\t念寒儁也","author":"白居易","dynasty":"唐","content":"有松百尺大十圍，生在澗底寒且卑。\n澗深山險人路絕，老死不逢工度之。\n天子明堂欠梁木，此求彼有兩不知。\n誰喻蒼蒼造物意，但與之材不與地。\n金張世祿原憲貧，牛衣寒賤貂蟬貴。\n貂蟬與牛衣，高下雖有殊。\n高者未必賢，下者未必愚。\n君不見沈沈海底生珊瑚，歷歷天上種白榆。"},{"title":"晋陶母剪发待宾・醉春风","author":"秦简夫","dynasty":"元","content":"俺家里甑有范丹尘，厨无原宪米，量这些藜羹黍饭不成席，则是个理、理。\n都是些栋梁之材，风麟之瑞，庙堂之器。"},{"title":"奉和幸韋嗣立山莊侍宴應制","author":"李嶠","dynasty":"唐","content":"南洛師臣契，東巖王佐居。\n幽情遺紱冕，宸眷屬樵漁。\n制下峒山蹕，恩回灞水輿。\n松門駐旌蓋，薜幄引簪裾。\n石磴平黃陸，煙樓半紫虛。\n雲霞仙路近，琴酒俗塵疎。\n喬木千齡外，懸泉百丈餘。\n崖深經鍊藥，穴古舊藏書。\n樹宿摶風鳥，池潛縱壑魚。\n寧知天子貴，尚憶武侯廬。"},{"title":"和侯秀才同友生泛舟溪中相招之作","author":"韋莊","dynasty":"唐","content":"嵇阮相將棹酒船，晚風侵浪水侵舷。\n輕如控鯉初離岸，遠似乘槎欲上天。\n雨外鳥歸吳苑樹，鏡中人入洞庭煙。\n憑君不用回舟疾，今夜西江月正圓。"},{"title":"浣溪沙","author":"赵长卿","dynasty":"宋","content":"闲理丝簧听好音。\n西楼剪烛夜深深。\n半嗔半喜此时心。\n暖语温存无恙语，韵开香靥笑吟吟。\n别来烦恼到如今。"},{"title":"在紫霄夫人席上作","author":"桃花夫人","dynasty":"唐","content":"昔時訓子西河上，漢使經過問妾緣。\n自到仙山不知老，凡間喚作幾千年。"},{"title":"翠红乡儿女两团圆・黄钟尾","author":"高茂卿","dynasty":"元","content":"我则要你抱麟儿撞开孩子连环寨，婆婆也，我则要你引莺雏飞出韩侯那一座大会垓。\n想自家年老惫，忧念的我这须鬓白，则我这孤独的身也可哀。\n哥，你和婆婆先去。\n叔叔．我知道。\n我这里把这恩养钱我可也便百刂划，我虽无现在的，我这里或是典或是卖。\n尽着他言，由着他责。\n你则似那水也似流，风也似摆。\n使不着你糕也似团，婆婆也，我则要你谜也似猜。\n哥，不须我叮咛的向你行说一派，可到那里呵，用着你那巧言波令色。\n老的也，我知过了也。\n婆婆也，则要你知过而必改，我到那里一头的见了我那孩儿，两只手抱的牢者。\n哎，你可便休道是拾得一个孩儿，落得价摔。"},{"title":"破陣樂","author":"張祜","dynasty":"唐","content":"秋風四面足風沙，塞外征人暫別家。\n千里不辭行路遠，時光早晚到天涯。"},{"title":"菩萨蛮","author":"范成大","dynasty":"宋","content":"彤楼鼓密催金轮。\n沈沈青琐重重幕。\n宣唤晚朝天。\n五云笼暝烟。\n风急东华路。\n暖扇遮微雨。\n香雾扑人衣。\n上林乌满枝。"},{"title":"潇湘神","author":"黄公绍","dynasty":"宋","content":"斗轻桡。\n斗轻桡。\n雪中花卷棹声摇。\n天与玻璃三万顷，尽教看得几吴舠。"},{"title":"春光好","author":"曾觌","dynasty":"宋","content":"心下事，不思量。\n自难忘。\n花底梦回春漠漠，恨偏长。\n闲日多少韶光。\n雕阑静、芳草池塘。\n风急落红留不住，又斜阳。"},{"title":"转调二郎神・二郎神","author":"刘克庄","dynasty":"宋","content":"人言官冗，老病底、法当先省。\n况行则蹒跚，立时跛倚，幸免做他两省。\n客怕逢迎书慵答，得省处、而今姑省。\n笑落尽桃花，仆家梦得，重来郎省。\n凉冷。\n綀衣差薄，蒲葵堪省。\n叹三纪单栖，二毛纯白，情味似潘骑省。\n鬻马遣姬，惟书与画，点检依然难省。\n也不用、畜犬防偷，老去睡眠常省。"},{"title":"导引","author":"无名氏","dynasty":"宋","content":"祖宗垂佑，亨会协重熙。\n德泽被烝黎。\n虔崇尊谥陈徽册，藻卫列葳蕤。\n宸心致孝极孜孜。\n展礼诏台司。\n祥烟瑞霭浮清庙，绵宇被纯禧。"},{"title":"行次靈龕驛寄西蜀尚書","author":"薛能","dynasty":"唐","content":"北客推車指蜀門，乾陽知已近臨坤。\n從辭府郭常迴首，欲別封疆更感恩。\n援寡聖朝難望闕，暑催蠶麥得歸村。\n雷公解斸衝天氣，白日何辜遣戴盆。"},{"title":"西江月","author":"郑云娘","dynasty":"宋","content":"一片冰轮皎洁，十分桂魄婆娑。\n不施方便是何如。\n莫是嫦娥妒我。\n虽则清光可爱，奈缘好事多磨。\n仗谁传与片云呵。\n遮取霎时则个。"},{"title":"酹江月・念奴娇","author":"文天祥","dynasty":"宋","content":"水天空阔，恨东风不借、世间英物。\n蜀鸟吴花残照里，忍见荒城颓壁。\n铜雀春情，金人秋泪，此恨凭谁雪。\n堂堂剑气，斗牛空认奇杰。\n那信江海馀生，南行万里，属扁舟齐发。\n正为鸥盟留醉眼，细看涛声云灭。\n睨柱吞嬴，回旗走懿，千古冲冠发。\n伴人无寐。\n秦淮应是孤月。"},{"title":"鹧鸪天","author":"韩元吉","dynasty":"宋","content":"万古光寒太白精。\n直宜分作两郎星。\n不然安得难兄弟，先后尧蓂三荚生。\n霜月冷，斗杓横。\n老人今夜已齐明。\n他年莫作郎星看，两两台躔拱太清。"},{"title":"秋蕊香","author":"方千里","dynasty":"宋","content":"一枕盘莺锦暖。\n初起懒匀妆面。\n绿云袅娜映娇眼。\n酒入桃腮晕浅。\n翠帘半卷香萦线。\n碍飞燕。\n画屏浅立意闲远。\n春锁深沈小院。"},{"title":"贺新郎","author":"刘克庄","dynasty":"宋","content":"家有仙禽二。\n早追随、先生杖屦，互乡童子。\n旦旦池边三薰沐，夜夜山中警睡。\n且伴我、人间游戏。\n此老生平哀大陆，到末梢、始忆华亭唳。\n评往事，败佳思。\n古云鹤算谁能纪。\n叹归来、山川如故，人民非是。\n但愿主君高飞去，莫爱乘轩禄位。\n更赛过、令威千岁。\n假使焦山真羽化，待华阳贞逸铭方瘗。\n我拍手，渠展翅。"},{"title":"九日","author":"韋應物","dynasty":"唐","content":"今朝把酒復惆悵，憶在杜陵田舍時。\n明年九日知何處，世難還家未有期。"},{"title":"郊廟歌辭 中宗祀昊天樂章 豫和","author":"不詳","dynasty":"唐","content":"天之曆數歸睿唐，顧惟菲德欽昊蒼。\n撰吉日兮表殷薦，冀神鑒兮降闓陽。"},{"title":"谒金门","author":"辛弃疾","dynasty":"宋","content":"归去未。\n风雨送春行李。\n一枕离愁头澈尾。\n如何消遣是。\n遥想归舟天际。\n绿鬓珑璁慵理。\n好梦未成莺唤起。\n粉香犹有殢。"},{"title":"满江红","author":"李昴英","dynasty":"宋","content":"薄冷催霜，碧空豁、飞鸿斜度。\n□九日、御风绝顶，下看尘宇。\n滕阁芳筵笺笔妙，龙山胜践旌旗驻。\n料山灵、也要可人游，成佳趣。\n吹帽堕，羞千古。\n题饧字，非吾侣。\n却坐间著得，煮茶桑苎。\n万里寒云迷北斗，望远峰夕照频西顾。\n且满浮、大白送黄花，剑休舞。"},{"title":"玉楼春","author":"李朝卿","dynasty":"宋","content":"厌玉为浆麟作□。\n玉树琼葩长不谢。\n翠帘绣暖燕归来，宝鸭花香蜂上下。\n沙堤佩马催公驾，月白风清天不夜。\n重来赫赫照岩廊，不动堂堂凝泰华。"},{"title":"蕙兰芳引","author":"吴文英","dynasty":"宋","content":"空翠染云，楚山迥、故人南北。\n秀骨冷盈盈，清洗九秋涧绿。\n奉车旧畹，料未许、千金轻价。\n浅笑还不语，蔓草罗裙一幅。\n素女情多，阿真娇重，唤起空谷。\n弄野色烟姿，宜扫怨蛾澹墨。\n光风入户，媚香倾国。\n湘佩寒、幽梦小窗春足。"},{"title":"女冠子 二","author":"溫庭筠","dynasty":"唐","content":"霞帔雲髮，鈿鏡仙容似雪，畫愁眉。\n遮語回輕扇，含羞下繡幃。\n玉樓相望久，花洞恨來遲。\n早晚乘鸞去，莫相遺。"},{"title":"春秋戰國門 卞和","author":"周曇","dynasty":"唐","content":"磷磷誰爲惑溫溫，至寶凡姿甚易分。\n自是時人多貴耳，目無明鑒使俱焚。"},{"title":"芳草渡","author":"馮延巳","dynasty":"唐","content":"梧桐落，蓼花秋。\n煙初冷，雨纔收。\n蕭條風物正堪愁，人去後，多少恨，在心頭。\n燕鴻遠，羌笛怨，渺渺澄波一片。\n山如黛，月如鉤。\n笙歌散，夢魂斷，倚高樓。"},{"title":"初領郡政衙退登東樓作","author":"白居易","dynasty":"唐","content":"鰥惸心所念，簡牘手自操。\n何言符竹貴，未免州縣勞。\n賴是餘杭郡，臺榭繞官曹。\n凌晨親政事，向晚恣遊遨。\n山冷微有雪，波平未生濤。\n水心如鏡面，千里無纖毫。\n直下江最闊，近東樓更高。\n煩襟與滯念，一望皆遁逃。"},{"title":"三月歌","author":"閻德隱","dynasty":"唐","content":"洛陽城路九春衢，洛陽城外柳千株。\n能得來時作眼覓，天津橋側錦屠蘇。"},{"title":"與羅隱互謔","author":"顧雲","dynasty":"唐","content":"青蠅被扇扇離席，白澤遭釘釘在門。"},{"title":"菩萨蛮","author":"张先","dynasty":"宋","content":"玉人又是匆匆去。\n马蹄何处垂杨路。\n残日倚楼时。\n断魂郎未知。\n阑干移倚遍。\n薄幸教人怨。\n明月却多情。\n随人处处行。"},{"title":"兵要望江南 占雷第九（京本列第二十五○三十一首） 一","author":"易靜","dynasty":"唐","content":"老陽極，出地變成雷。\n出聲之先收聲後，此爲灾怪號非時，兵起主荒饑。"},{"title":"金山行","author":"竇庠","dynasty":"唐","content":"西江中𤃩波四截，湧出一峰青堞㙞。\n外如削成中缺裂，陽氣發生陰氣結。\n是時炎天五六月，上有火雲下冰雪。\n夜色晨光相蕩沃，積翠流霞滿坑谷。\n龍泓徹底沙布金，鳥道插雲梯甃玉。\n架險凌虛隨指顧，榱桷玲瓏皆固護。\n斡流倒景不可窺，萬仞千崖生跬步。\n日華重重上金牓，丹楹碧砌真珠網。\n此時天海風浪清，吳楚萬家皆在掌。\n瓊樓菌閣紛明媚，曲檻迴軒深且邃。\n海鳥夜上珊瑚枝，江花曉落瑠璃地。\n有時倒影沈江底，萬狀分明光似洗。\n不知水上有樓臺，却就波中看閉啓。\n舟人忘却江水深，水神誤到人間世。\n歘然風生波出沒，瀖濩晶瑩無定物。\n居人相顧非人間，如到日宮經月窟。\n信知靈景長有靈，住者不得無仙骨。\n三神山上蓬萊宮，徒有丹青人未逢。\n何如此處靈山宅，清涼不與囂塵隔。\n曾到金山處處行，夢魂長羨金山客。"},{"title":"减字木兰花","author":"苏轼","dynasty":"宋","content":"天然宅院。\n赛了千千并万万。\n说与贤知。\n表德元来是胜之。\n今来十四。\n海里猴儿奴子是。\n要赌休痴。\n六双骰儿六点儿。"},{"title":"故鄉杏花","author":"司空圖","dynasty":"唐","content":"寄花寄酒喜新開，左把花枝右把杯。\n欲問花枝與杯酒，故人何得不同來。"},{"title":"三代門 后稷","author":"周曇","dynasty":"唐","content":"人惟邦本本由農，曠古誰高后稷功。\n百穀且繁三曜在，牲牢郊祀信無窮。"},{"title":"黃明府詩","author":"元稹","dynasty":"唐","content":"少年曾痛飲，黃令苦飛觥。\n席上當時走，馬前今日迎。\n依稀迷姓氏，積漸識平生。\n故友身皆遠，他鄉眼暫明。\n便邀連榻坐，兼共榜船行。\n酒思臨風亂，霜稜埽地平。\n不堪深淺酌，貪愴古今情。\n邐迤七盤路，坡陁數丈城。\n花疑褒女笑，棧想武侯征。\n一種埋幽石，老閑千載名。"},{"title":"越中行","author":"李頻","dynasty":"唐","content":"越國臨滄海，芳洲復暮晴。\n湖通諸浦白，日隱亂峰明。\n野宿多無定，閑遊免有情。\n天台聞不遠，終到石橋行。"},{"title":"長慶和尚讚","author":"省澄","dynasty":"唐","content":"緇黃深鄭重，格峻實難當。\n盡機相見處，立下閉僧堂。\n（同前卷十。\n）。"},{"title":"菊","author":"唐彥謙","dynasty":"唐","content":"雪菊金英兩斷腸，蝶翎蜂鼻帶清香。\n寒村宿霧臨幽徑，廢苑斜暉傍短牆。\n近取松筠爲伴侶，遠將桃李作參商。\n年來病肺疎杯酒，每憶龍山似故鄉。"},{"title":"宮詞一百首 三十五","author":"王建","dynasty":"唐","content":"雲駮花驄各試行，一般毛色一般纓。\n殿前來往重騎過，欲得君王別賜名。"},{"title":"斯干","author":"佚名","dynasty":"先秦","content":"秩秩斯干，幽幽南山。如竹苞矣，如松茂矣。兄及弟矣，式相好矣，无相犹矣。\n似续妣祖，筑室百堵，西南其户。爰居爰处，爰笑爰语。\n约之阁阁，椓之橐橐。风雨攸除，鸟鼠攸去，君子攸芋。\n如跂斯翼，如矢斯棘，如鸟斯革，如翚斯飞，君子攸跻。\n殖殖其庭，有觉其楹。哙哙其正，哕哕其冥。君子攸宁。\n下莞上簟，乃安斯寝。乃寝乃兴，乃占我梦。吉梦维何？维熊维罴，维虺维蛇。\n大人占之：维熊维罴，男子之祥；维虺维蛇，女子之祥。\n乃生男子，载寝之床。载衣之裳，载弄之璋。其泣喤喤，朱芾斯皇，室家君王。\n乃生女子，载寝之地。载衣之裼，载弄之瓦。无非无仪，唯酒食是议，无父母诒罹。"},{"title":"宴春台","author":"黄裳","dynasty":"宋","content":"夏景舒长，麦天清润，高低万木成阴。\n晓意寒轻，一声未放蝉吟。\n但闻莺友同音。\n宴华堂、绿水中心。\n芙蓉都没，红妆信息，终待重寻。\n清冷相照，邂逅俱欢，翠娥拥我，芳酝强斟。\n笙歌引步，登临更向瑶岑。\n卧影沈沈。\n自风来、与客披襟。\n纵更深。\n归来洞府，红烛如林。"},{"title":"唐末五代人語","author":"不詳","dynasty":"唐","content":"及第不必讀書，作官何須事業。"},{"title":"陽羨雜詠十九首 桃溪","author":"陸希聲","dynasty":"唐","content":"芳草霏霏遍地齊，桃花脉脉自成谿。\n也知百舌多言語，任向春風盡意啼。"},{"title":"贈令狐博士","author":"張籍","dynasty":"唐","content":"頭白新年六十餘，近聞生計轉空虛。\n久爲博士誰能識，自到長安賃舍居。\n騎馬出隨尋寺客，呼兒散寫乞錢書。\n古來賢哲皆如此，應是才高與衆疎。"},{"title":"好事近","author":"赵长卿","dynasty":"宋","content":"淅淅蓼花风，怪道晓来凄恻。\n翻见密云抛雨，动一山秋色。\n从前多感为伤时，无处顿然寂。\n个事已寒前约，只晚阴凝碧。"},{"title":"恋绣衾","author":"无名氏","dynasty":"宋","content":"元宵三五酒半醺。\n马蹄前、步步是春。\n闹市里、看灯去，喜金吾、不禁夜深。\n如今老大都休也，未黄昏、先闭上门。\n待月到、窗儿上，对梅花、如对故人。"},{"title":"菩萨蛮","author":"赵长卿","dynasty":"宋","content":"败荷倒尽芙蓉老。\n寒光黯淡迷衰草。\n行客易销魂。\n笛飞何处村。\n云寒天借碧。\n树瘦烟笼直。\n若个是乡关。\n夕阳西去山。"},{"title":"還高冠潭口留別舍弟","author":"岑參","dynasty":"唐","content":"昨日山有信，祗今耕種時。\n遙傳杜陵叟，怪我還山遲。\n獨向潭上酌，無人林下棊。\n東谿憶汝處，閑臥對鸕鷀。"},{"title":"春暮思平泉雜詠二十首 山桂","author":"李德裕","dynasty":"唐","content":"吾愛山中樹，繁英滿目鮮。\n臨風飄碎錦，映日亂非煙。\n影入春潭底，香凝月榭前。\n豈知幽獨客，賴此當朱絃。"},{"title":"金水桥陈琳抱妆盒・寄生草","author":"无名氏","dynasty":"元","content":"则见他娇滴滴颜如玉，薄松松鬓似蝉。\n眼儿呵绿澄澄溜出秋波转，眉儿呵曲弯弯画出双蛾浅，脸儿呵汗津津显出桃花片。\n若不是昭阳宫粉黛美人图，争认做落伽山水月观音现。"},{"title":"木兰花慢","author":"王炎2","dynasty":"宋","content":"博山香雾冷，新雨过、怯单衣。\n正飞絮濛濛，平芜杳杳，家在天涯。\n春难住、人易老，又等闲过了踏青时。\n枝上红稀绿暗，杜鹃刚向人啼。\n依依。\n谩叹歌生弹铗，尘满弦徽。\n想北山猿鹤，南溪鸥鹭，怪我归迟。\n青云事、今已晚，倚小窗、谁与话襟期。\n对酒有愁可解，擘笺无怨休题。"},{"title":"温太真玉镜台・乔牌儿","author":"关汉卿","dynasty":"元","content":"自从不应举，何尝对两字句？昨日会宾朋，饮到遥天暮，今日酒渴的我没是处。"},{"title":"寄李都護","author":"鮑溶","dynasty":"唐","content":"去年河上送行人，萬里弓旌一武臣。\n聞道玉關烽火滅，犬戎知有外家親。"},{"title":"梅花","author":"崔道融","dynasty":"唐","content":"數萼初含雪，孤標畫本難。\n香中別有韻，清極不知寒。\n橫笛和愁聽，斜枝倚病看。\n朔風如解意，容易莫摧殘。"},{"title":"敦煌廿詠（並序） [附]題隱士詠[三七]","author":"敦煌人作品[一]","dynasty":"唐","content":"青溪逐水薫漁樵，策杖褰衣屢驀橋。\n鳥坐春池雙影近，人呼幽谷兩聲遥。\n祥煙五色飛仙電，瑞草千藂間藥苗。\n河畔曲肱而取飲，嫌煩且棄樹中瓢。\n（[一]以上詩凡六寫本，其原編號及校次如下：原卷〖伯二七四八〗、甲卷〖伯三九二九〗、乙卷〖伯二九八三〗、丙卷〖伯三八七○〗。\n卷末多《題隱士詠》一首，幷有「咸通十二年十一月廿日學生劉文端寫記」一行。\n丁卷〖斯六一六七〗、戊卷〖伯二六九○〗僅存第一首，不校。\n甲卷題作「敦煌古蹟廿詠」，乙卷「廿詠」作「二十詠」。\n[二]「三危」，甲、乙、丁三卷作「峗山」。\n[三]原卷無「向」字，依乙、丙、丁三卷補。\n[四]「二」，甲卷作「三」。\n[五]「短」下原卷有「見」字，依乙、丙、丁三卷刪。\n[六]乙、丙、丁二卷無「矣」字。\n[七]「三危」，甲、乙、丁三卷作「峗山」。\n[八]原卷殘缺處，元用甲、乙、丙、丁四卷補之。\n凡校補字，均括以[]，如[也自鳴]和以下括弧內均是。\n[九]「鼓」，甲、乙兩卷作「轂」。\n[一○]「尋」，甲卷作「看」。\n[一一]詩題丁卷作「靈巖莫高窟詠」。\n[一二]「剎」，原卷作「日」，依甲、乙、丙、丁四卷改。\n[一三]「指」，甲卷作「至」。\n[一四]「甦」字原闕，據甲、乙兩卷補。\n丙、丁卷「甦」作「蘇」。\n[一五]「走」原作「奏」，依甲、乙、丙、丁四卷改。\n[一六]「迴」，乙卷作「還」。\n[一七]「色」，甲卷作「素」。\n[一八]「含」，丁卷作「合」。\n[一九]「塞」原作「賽」，依丙、丁卷改。\n[二○]詩題丙、丁兩卷標作「瑟瑟監詠」。\n[二一]此句甲卷作「爲懸寶蓋髪」。\n[二二]甲卷有三處異文：第一句「昔時」作「昔日」，第二句「遺廟」作「唯廟」，第六句「墳傍」作「其傍」。\n[二三]「臺」，甲卷作「樓」。\n[二四]「坐」原作「作」，依甲、丙、丁三卷改。\n[二五]「轉」，甲、丙兩卷作「盡」。\n）（[二六]甲卷有兩處異文，第二句「與此」作「以此」，第三句「一州」作「州縣」。\n[二七]「三」原作「一」，依甲、丙、丁三卷改。\n[二八]「春渌苔生」四字原缺，依甲、丙、丁三卷補。\n[二九]「嫩」原作「嬾」，依丁卷改。\n[三○]「新」原作「連」，依甲、丙、丁三卷改。\n[三一]「弄」，甲、丙、丁三卷作「散」。\n[三二]「王」原作「往」，依丙、丁兩卷改。\n[三三]「鴻」，丙、丁兩卷作「虹」。\n[三四]「徑」，丙、丁兩卷作「堠」。\n[三五]「生」原作「空」，依甲、丙、丁三卷改。\n[三六]「量」原作「兩」，依甲、丙、丁三卷改。\n[三七]《題隱士詠》原載丙卷末，兹亦移錄附於後。\n）。"},{"title":"奉酬袁使君高春遊鶺鴒峰蘭若見懷","author":"皎然","dynasty":"唐","content":"鶺鴒中峰近，高奇古人遺。\n常欲乞此地，養松挂藤絲。\n昨聞雙旌出，一川花滿時。\n恨無翔雲步，遠赴關山期。\n躋險與誰賞，折芳應自怡。\n遙知忘歸趣，喜得春景遲。\n已見郢人唱，新題石門詩。"},{"title":"菩萨蛮","author":"周紫芝","dynasty":"宋","content":"翠蛾懒画妆痕浅。\n香肌得酒花柔软。\n粉汗湿吴绫。\n玉钗敲枕稜。\n鬓丝云卸腻。\n罗带还重系。\n含笑出房栊。\n羞随脸上红。"},{"title":"失调名","author":"无名氏","dynasty":"宋","content":"深诚杳隔无疑。"},{"title":"关云长千里独行・七弟兄","author":"无名氏","dynasty":"元","content":"他可便这厢那厢，他两个逞能强，怒忿忿豪气三千丈。\n他丈八矛轮动怎生当，这青龙刀举起无遮当，好着我泪两行。\n便有些不停当，你心下自参详，你心下自参详。"},{"title":"柘枝舞（題擬）","author":"鄭在德","dynasty":"唐","content":"三敲畫鼓聲催急，一朵紅蓮出水遲。\n（見《韻語陽秋》卷十五。\n）。"},{"title":"鹧鸪天","author":"向子諲","dynasty":"宋","content":"说著分飞百种猜。\n泥人细数几时回。\n风流可惯曾孤冷，怀抱如何得好开。\n垂玉箸，下香阶。\n凭肩小语更兜鞋。\n再三莫遣归期误，第一频教入梦来。"},{"title":"瑞龙吟","author":"陈允平","dynasty":"宋","content":"长安路。\n还是燕乳莺娇，度帘迁树。\n层楼十二阑干，绣帘半卷，相思处处。\n漫凭伫。\n因念彩云初到，琐窗琼户。\n梨花犹却春寒，翠羞粉怨，尊前解语。\n空有章台烟柳，瘦纤仍似，宫腰飞舞。\n憔悴暗觉文园，双鬓非故。\n闲拈断叶，重托殷勤句。\n频回首、河桥素约，津亭归步。\n恨逐芳尘去。\n眩醉眼尽，游丝乱绪。\n肠结愁千缕。\n深院静，东风落红如雨。\n画屏梦绕，一篝香絮。"},{"title":"舞馬詞 一","author":"張說","dynasty":"唐","content":"萬玉朝宗鳳扆，千金率領龍媒。\n眄鼓凝驕蹀躞，聽歌弄影徘徊。"},{"title":"夜飞鹊・夜飞鹊慢","author":"陈允平","dynasty":"宋","content":"秋江际天阔，风雨凄其。\n云阴未放晴晖。\n归鸦乱叶更萧索，砧声几处寒衣。\n沙头酒初熟，尽篱边朱槿，竹外青旗。\n潮期尚晚，怕轻离、故故迟迟。\n何以醉中先别，容易为分襟，独抱琴归。\n回首征帆缥缈，津亭寂寞，衰草烟迷。\n虹收霁色，渐落霞孤鹜飞齐。\n更何时，重与论文渭北，翦烛窗西。"},{"title":"陪元侍御遊支硎山寺","author":"劉長卿","dynasty":"唐","content":"支公去已久，寂寞龍華會。\n古木閉空山，蒼然暮相對。\n林巒非一狀，水石有餘態。\n密竹藏晦明，羣峰爭向背。\n峰峰帶落日，步步入青靄。\n香氣空翠中，猿聲暮雲外。\n留連南臺客，想像西方內。\n因逐溪水還，觀心兩無礙。"},{"title":"臺城曲二首 二","author":"杜牧","dynasty":"唐","content":"王頒兵勢急，鼓下坐蠻奴。\n瀲灩倪塘水，叉牙出骨鬚。\n乾蘆一炬火，回首是平蕪。"},{"title":"句","author":"韓熙載","dynasty":"唐","content":"幾人平地上，看我半天中。"},{"title":"臨都驛送崔十八","author":"白居易","dynasty":"唐","content":"勿言臨都五六里，扶病出城相送來。\n莫道長安一步地，馬頭西去幾時迴。\n與君後會知何處，爲我今朝盡一桮。"},{"title":"朝中措","author":"陈允平","dynasty":"宋","content":"欲晴又雨雨还晴。\n时节又清明。\n红杏墙头燕语，碧桃枝上莺声。\n轻衫短帽，扁舟小棹，几度旗亭。\n斗草踏青天气，买花载酒心情。"},{"title":"張徐州席送岑秀才","author":"孟郊","dynasty":"唐","content":"振振芝蘭步，升自君子堂。\n泠泠松桂吟，生自楚客腸。\n羇鳥無定棲，驚蓬在他鄉。\n去茲門館閑，即彼道路長。\n雨餘山川淨，麥熟草木涼。\n楚淚滴章句，京塵染衣裳。\n贈君無餘佗，久要不可忘。"},{"title":"行香子（清涼山文殊讚）","author":"白居易","dynasty":"唐","content":"文殊菩薩，出化清涼，神通力以現他方。\n真座金毛師子，微放珠光。\n衆生仰持寶蓋，絕名香。\n我今發願，虔誠歸命，不求富貴，不戀榮華。\n願當來世，生淨土，法王家。\n願當來世，生淨土，法王家。\n（見日本長惠編《魚山詩鈔》，注「一作」者，爲《聲明古調》本之異文。\n）。"},{"title":"梅花引","author":"无名氏","dynasty":"宋","content":"清阴陌。\n狂踪迹。\n朱门团扇香迎客。\n牡丹风。\n数苞红。\n水香扑蕊，新妆谁为容。\n蜡灯春酒风光夕。\n锦浪龙须花六尺。\n月波寒。\n玉琅玕。\n无情又是，华星送宝鞍。"},{"title":"馬詩二十三首 六","author":"李賀","dynasty":"唐","content":"飢臥骨查牙，粗毛刺破花。\n鬣焦朱色落，髮斷鋸長麻。"},{"title":"時人爲蘇頲語（題擬）","author":"佚名","dynasty":"唐","content":"蘇瓌有子，李嶠無兒。"},{"title":"惆悵詩九首 八","author":"顧甄遠","dynasty":"唐","content":"淚滿羅衣酒滿巵，一聲歌斷怨傷離。\n如今兩地心中事，直是瞿曇也不知。"},{"title":"沁园春","author":"刘辰翁","dynasty":"宋","content":"六十一翁，垂银带鱼，插四角轮。\n把百个今朝，重排花甲，十年前事，似臼齑辛。\n骰选功名，酒中富贵，管取当筵满劝旬。\n槐知道，待二郎做甚，父子封申。\n便应际会昌辰。\n怕林下相逢未是真。\n看焚芰裂荷，起锺山笑，卖田僦马，堕贡生贫。\n后六十年，有无穷事，是宰官身是报身。\n年来好，莫做他宰相，便是全人。"},{"title":"感皇恩","author":"陆蕴","dynasty":"宋","content":"残角两三声，催登古道。\n远水长山又重到。\n水声山色，看尽轮蹄昏晓。\n风头日脚下，人空老。\n匹马旧时，西征谈笑。\n绿鬓朱颜正年少。\n旗亭斗酒，任是十千倾倒。\n面今酒兴减，诗情少。"},{"title":"法曲献仙音","author":"李彭老","dynasty":"宋","content":"云木槎桠，水荭摇落，瘦影半临清浅。\n翠羽迷空，粉容羞晓，年华柱弦频换。\n甚何逊、风流在，相逢共寒晚。\n总依黯。\n念当时、看花游冶，曾锦缆移舟，宝筝随辇。\n池苑锁荒凉，嗟事逐、鸿飞天远。\n香径无人，甚苍藓、黄尘自满。\n听鸦啼春寂，暗雨萧萧吹怨。"},{"title":"水调歌头","author":"李曾伯","dynasty":"宋","content":"万里净无翳，一镜独当天。\n老蟾痴兔顽甚，阅世几何年。\n任尔炎凉千变，不改山河一色，爽气逼人寒。\n何必乘槎去，直到斗牛间。\n叹常娥，元不嫁，只孤眠。\n古今遗恨，不能长似此宵圆。\n我有竹溪茅舍，办取金风玉露，一笑四并全。\n细和坡仙句，低唱教婵娟。"},{"title":"令狐相公見示河中楊少尹贈答兼命繼之","author":"劉禹錫","dynasty":"唐","content":"兩首新詩百字餘，朱弦玉磬韻難如。\n漢家丞相重徵後，梁苑仁風一變初。\n四面諸侯瞻節制，八方通貨溢河渠。\n自從却縠爲元帥，大將歸來盡把書。"},{"title":"贈溫州韓使君","author":"陳陶","dynasty":"唐","content":"康樂風流五百年，永嘉鈴閣又登賢。\n嚴城鼓動魚驚海，華屋尊開月下天。\n內使筆鋒光案牘，鄢陵詩句滿山川。\n今來誰似韓家貴，越絕髦幢鴈影連。"},{"title":"虞美人","author":"陈允平","dynasty":"宋","content":"疏林远带寒山小。\n月落霜天晓。\n棹歌初发浦烟中。\n自叹疏狂踪迹、似萍蓬。\n江边衰柳迷津堠。\n归兴浓於酒。\n断烟流水自寒塘。\n十里蒹葭、鸥鹭两三双。"},{"title":"苏子瞻风雪贬黄州・二煞","author":"费唐臣","dynasty":"元","content":"佳音不托云间犬，老计惟凭阳羡田。\n对橘绿橙黄，山高月小，听南枝惊鹊，衰柳鸣蝉。\n不愁远害，不陷危机，不纳高轩。\n那里人离乡贱甚日是归年！。"},{"title":"鋤藥詠","author":"錢起","dynasty":"唐","content":"蒔藥穿林復在巘，濃香秀色深能淺。\n雲氣垂來裛露偏，松陰占處知春晚。\n拂曙殘鶯百囀催，縈泉帶石幾花開。\n不隨飛鳥緣枝去，如笑幽人出谷來。\n對之不覺忘疎嬾，廢卷荷鋤嫌日短。\n豈無萱草樹堦墀，惜爾幽芳世所遺。\n但使芝蘭出蕭艾，不辭手足皆胼胝。\n寧學陶潛空嗜酒，頹齡捨此事東菑。"},{"title":"醉思乡王粲登楼・呆骨朵","author":"郑光祖","dynasty":"元","content":"若论掌襄帅府威风大，我是白衣人怎敢望日转千阶。\n我又不曾驱六甲风雷，又不曾辨三光气色，又不曾写就《论天表》又不曾草下甚么《平蛮策》贤士乃簪缨世胄，堪为元戎帅首也。\n我虽是个簪缨门下人，怎做的斗牛星畔客。\n贤士知天文，晓地理，观气色，辨风云，何所不通，何所不晓！有大才受大任，固其宣也。"},{"title":"剡縣法臺寺灌頂壇詩","author":"張繼","dynasty":"唐","content":"九燈傳像法，七夜會龍華。\n月靜金田廣，幡搖銀漢斜。\n香壇分地位，寶印辨根牙。\n試問因緣者，清溪無數沙。"},{"title":"荔枝香近・荔枝香","author":"吴文英","dynasty":"宋","content":"锦带吴钩，征思横雁水。\n夜吟敲落霜红，船傍枫桥系。\n相思不管年华，唤酒吴娃市。\n因话、驻马新堤步秋绮。\n淮楚尾。\n暮云送、人千里。\n细雨南楼，香密锦温曾醉。\n花谷依然，秀靥偷春小桃李。\n为语梦窗憔悴。"},{"title":"行次西郊作一百韻","author":"李商隱","dynasty":"唐","content":"蛇年建午月，我自梁還秦。\n南下大散關，北濟渭之濱。\n草木半舒坼，不類冰雪晨。\n又若夏苦熱，燋卷無芳津。\n高田長檞櫪，下田長荆榛。\n農具棄道旁，饑牛死空墩。\n依依過村落，十室無一存。\n存者皆面啼，無衣可迎賓。\n始若畏人問，及門還具陳。\n右輔田疇薄，斯民常苦貧。\n伊昔稱樂土，所賴牧伯仁。\n官清若冰玉，吏善如六親。\n生兒不遠征，生女事四隣。\n濁酒盈瓦缶，爛穀堆荆囷。\n健兒庇旁婦，衰翁舐童孫。\n況自貞觀後，命官多儒臣。\n例以賢牧伯，徵人司陶鈞。\n降及開元中，姦邪撓經綸。\n晉公忌此事，多録邊將勳。\n因令猛毅輩，雜牧升平民。\n中原遂多故，除授非至尊。\n或出倖臣輩，或由帝戚恩。\n中原困屠解，奴隸厭肥豚。\n皇子棄不乳，椒房抱羌渾。\n重賜竭中國，強兵臨北邊。\n控弦二十萬，長臂皆如猿。\n皇都三千里，來往同雕鳶。\n五里一換馬，十里一開筵。\n指顧動白日，煖熱迴蒼旻。\n公卿辱嘲叱，唾棄如糞丸。\n大朝會萬方，天子正臨軒。\n綵旂轉初旭，玉座當祥煙。\n金障既特設，珠簾亦高褰。\n捋須蹇不顧，坐在御榻前。\n忤者死艱屨，附之升頂顛。\n華侈矜遞衒，豪俊相併吞。\n因失生惠養，漸見徵求頻。\n奚寇西北來，揮霍如天翻。\n是時正忘戰，重兵多在邊。\n列城遶長河，平明插旗旛。\n但聞虜騎入，不見漢兵屯。\n大婦抱兒哭，小婦攀車轓。\n生小太平年，不識夜閉門。\n少壯盡點行，疲老守空村。\n生分作死誓，揮淚連秋雲。\n廷臣例麞怯，諸將如羸奔。\n爲賊掃上陽，捉人送潼關。\n玉輦望南斗，未知何日旋。\n誠知開闢久，遘此雲雷屯。\n送者問鼎大，存者要高官。\n搶攘互間諜，孰辨梟與鸞。\n千馬無返轡，萬車無還轅。\n城空鼠雀死，人去豺狼喧。\n南資竭吳越，西費失河源。\n因令左藏庫，摧毀惟空垣。\n如人當一身，有左無右邊。\n筋體半痿痺，肘腋生臊膻。\n列聖蒙此恥，含懷不能宣。\n謀臣拱手立，相戒無敢先。\n萬國困杼軸，內庫無金錢。\n健兒立霜雪，腹歉衣裳單。\n饋餉多過時，高估銅與鉛。\n山東望河北，爨煙猶相聯。\n朝廷不暇給，辛苦無半年。\n行人搉行資，居者稅屋椽。\n中間遂作梗，狼籍用戈鋋。\n臨門送節制，以錫通天班。\n破者以族滅，存者尚遷延。\n禮數異君父，羈糜如羌零。\n直求輸赤誠，所望大體全。\n巍巍政事堂，宰相厭八珍。\n敢問下執事，今誰掌其權。\n瘡疽幾十載，不敢扶其根。\n國蹙賦更重，人稀役彌繁。\n近年牛醫兒，城社更扳援。\n盲目把大斾，處此京西藩。\n樂禍忘怨敵，樹黨多狂狷。\n生爲人所憚，死非人所憐。\n快刀斷其頭，列若猪牛懸。\n鳳翔三百里，兵馬如黃巾。\n夜半軍牒來，屯兵萬五千。\n鄉里駭供億，老少相扳牽。\n兒孫生未孩，棄之無慘顏。\n不復議所適，但欲死山間。\n爾來又三歲，甘澤不及春。\n盜賊亭午起，問誰多窮民。\n節使殺亭吏，捕之恐無因。\n咫尺不相見，旱久多黃塵。\n官健腰佩弓，自言爲官巡。\n常恐值荒迥，此輩還射人。\n媿客問本末，願客無因循。\n郿塢抵陳倉，此地忌黃昏。\n我聽此言罷，冤憤如相焚。\n昔聞舉一會，羣盜爲之奔。\n又聞理與亂，在人不在天。\n我願爲此事，君前剖心肝。\n叩頭出鮮血，滂沱污紫宸。\n九重黯已隔，涕泗空沾脣。\n使典作尚書，廝養爲將軍。\n慎勿道此言，此言未忍聞。"},{"title":"送友人江行","author":"邵謁","dynasty":"唐","content":"送君若浪水，疊疊愁思起。\n夢魂如月明，相送秋江裏。"},{"title":"前苦寒行二首 二","author":"杜甫","dynasty":"唐","content":"去年白帝雪在山，今年白帝雪在地。\n凍埋蛟龍南浦縮，寒刮肌膚北風利。\n楚人四時皆麻衣，楚天萬里無晶輝。\n三足之烏足恐斷，羲和送將何所歸。"},{"title":"秦修然竹坞听琴・双调/新水令","author":"石子章","dynasty":"元","content":"成就了碧桃花下凤鸾交，怕甚么出家儿被教门中耻笑。\n那里也灵丹腹内安，经卷向杖头挑。\n月夕花朝，将一阵黄粱梦忽惊觉。\n呀！元来是我师父。\n小姐，你当初怎生出家来？。"},{"title":"沈警遇仙張女郎廟詩（題擬） 沈警歌","author":"不詳","dynasty":"唐","content":"義熙曾歷許多年，張碩凡得幾時憐？何意今人不及昔，暫來相見更無緣。"},{"title":"踏莎行","author":"阮阅","dynasty":"宋","content":"驿使初回，新阳才报。\n时和倍觉青春早。\n华灯和月拥朱轓，花间万点寒星小。\n团扇歌清，重裀舞妙。\n游人只恐归来悄。\n明年亲侍辇舆行，未应肯记濡须好。"},{"title":"兵要望江南 占獸第二十（京本列第二十二，前六首另作「占牛馬第十八」○三十四首） 二十八","author":"易靜","dynasty":"唐","content":"狼奔走，直撞入吾軍。\n不出三日幷五日，敵來降我引朝君，彼我受皇恩。"},{"title":"清平乐","author":"辛弃疾","dynasty":"宋","content":"灵皇醮罢。\n福禄都来也。\n试引鹓雏花树下。\n断了惊惊怕怕。\n从今日日聪明。\n更宜潭妹嵩兄。\n看取辛家铁柱，无灾无难公卿。"},{"title":"月中桂","author":"赵彦端","dynasty":"宋","content":"露醑无情，送长歌未终，已醉离别。\n何如暮雨，酿一襟凉润，来留佳客。\n好山侵座碧。\n胜作夜、疏星淡月。\n君欲翩然去，人间底许，员峤问帆席。\n诗情酒病非畴昔。\n赖亲朋对影，且慰良夕。\n风流雨散，定几回肠断，能禁头白。\n为君烦素手，荐碧藕、轻丝细雪。\n去去江南路，犹应水云秋共色。"},{"title":"敝笱","author":"佚名","dynasty":"先秦","content":"敝笱在梁，其鱼鲂鳏。齐子归止，其从如云。\n敝笱在梁，其鱼鲂鱮。齐子归止，其从如雨。\n敝笱在梁，其鱼唯唯。齐子归止，其从如水。"},{"title":"鹧鸪天","author":"刘学箕","dynasty":"宋","content":"梦绕天涯去意浓。\n客愁春恨两匆匆。\n绿波初涨桃花浪，画鹢轻随柳絮风。\n无笔力，判虚空。\n关山千里两心同。\n鱼书雁字都休问，只看啼痕翠袖红。"},{"title":"贈乾素上人","author":"方干","dynasty":"唐","content":"苦用貞心傳弟子，即應低眼看公卿。\n水中明月無踪跡，風裏浮雲可計程。\n庭際孤松隨鶴立，窗間清磬學蟬鳴。\n料師多刦長如此，豈筭前生與後生。"},{"title":"如梦令","author":"周邦彦","dynasty":"宋","content":"门外迢迢行路。\n谁送郎边尺素。\n巷陌雨馀风，当面湿花飞去。\n无绪。\n无绪。\n闲处偷垂玉箸。"},{"title":"莊居野行","author":"姚合","dynasty":"唐","content":"客行野田間，此屋皆閉戶。\n借問屋中人，盡去作商賈。\n官家不稅商，稅農服作苦。\n居人盡東西，道路侵壠畝。\n採玉上山顛，探珠入水府。\n邊兵索衣食，此物同泥土。\n古來一人耕，三人食猶飢。\n如今千萬家，無一把鋤犂。\n我倉常空虛，我田生蒺藜。\n上天不雨粟，何由活烝黎。"},{"title":"相和歌辭 神弦別曲","author":"李賀","dynasty":"唐","content":"巫山小女隔雲別，松花春風山上發。\n綠蓋獨穿香逕歸，白馬花竿前孑孑。\n蜀江風澹水如羅，墮蘭誰泛相經過。\n南山桂樹爲君死，雲衫殘汙紅脂花。"},{"title":"題北峰黃道士草堂","author":"李紳","dynasty":"唐","content":"清溪道士紫微仙，暗誦真經北斗前。\n壇上獨窺華頂月，霧中潛到羽人天。\n飛流夜落銀河水，喬木朝含絳闕煙。\n會了浮名休世事，伴君閑種五芝田。\n（按：宋林表民《天台前集別編》于楊衡《登紫霄峰贈黃仙師》詩下注：「即李紳所題北峰黃道士也。\n」楊詩收入《全唐詩》卷四六五。\n）。"},{"title":"道藏歌詩 二十二","author":"無名氏","dynasty":"唐","content":"今日度元吉，憶曾狀曲泉。\n萬神同斯和，億劫豈知淪。"},{"title":"木兰花・玉楼春","author":"莫将","dynasty":"宋","content":"眼前欲尽情何限。\n风外南枝无一半。\n东君何事莫教开，及至如今都不管。\n高楼三弄休吹趱。\n一片惊人肠欲断。\n杏花开后莫嫌衰，如豆青时君细看。"},{"title":"享惠昭太子廟樂章","author":"李逢吉","dynasty":"唐","content":"既潔酒醴，聿陳熟腥。\n肅將震念，昭格儲靈。\n展矣禮典，薰然德馨。\n愔愔管磬，亦具是聽。"},{"title":"关张双赴西蜀梦・倘秀才","author":"关汉卿","dynasty":"元","content":"往常真户尉见咱当胸叉手，今日见纸判官趋前退后，元来这做鬼的比阳人不自由！立在丹墀内，不由我泪交流，不见一班儿故友。"},{"title":"念奴娇","author":"韩元吉","dynasty":"宋","content":"定交最早，叹西津几度，匆匆论别。\n世事浮云山万变，只有沧江横月。\n长忆追随，湖山好处，醉帽敧风雪。\n竹阴花径，兴来题尽桐叶。\n谁忆此地相逢，鬓毛君未白，眉添黄色。\n屈指烟霄归诏近，路入龙楼金碧。\n千载功名，一尊欢笑，会作他年说。\n倚天长剑，夜寒光透银阙。"},{"title":"送陸書還吳","author":"武元衡","dynasty":"唐","content":"君住包山下，何年入帝鄉。\n成名歸舊業，歎別見秋光。\n橘柚吳洲遠，蘆花楚水長。\n我行經此路，京口向雲陽。"},{"title":"江神子・江城子","author":"刘仙伦","dynasty":"宋","content":"东风吹梦落巫山。\n整云鬟。\n却霜纨。\n雪貌冰肤，曾共控双鸾。\n吹罢玉箫香雾湿，残月坠，乱峰寒。\n解珰回首忆前欢。\n见无缘。\n恨无端。\n憔悴萧郎，赢得带围宽。\n红叶不传天上信，空流水，到人间。"},{"title":"玉楼春","author":"周端臣","dynasty":"宋","content":"华堂帘幕飘香雾。\n一搦楚腰轻束素。\n翩跹舞态燕还惊，绰约妆容花尽妒。\n樽前谩咏高唐赋。\n巫峡云深留不住。\n重来花畔倚阑干，愁满阑干无倚处。"},{"title":"酬元員外三月三十日慈恩寺相憶見寄","author":"白居易","dynasty":"唐","content":"悵望慈恩三月盡，紫桐花落鳥關關。\n誠知曲水春相憶，其奈長沙老未還。\n赤嶺猨聲催白首，黃茅瘴色換朱顏。\n誰言南國無霜雪，盡在愁人鬢髮間。"},{"title":"念奴娇","author":"叶梦得","dynasty":"宋","content":"故山渐近，念渊明归意，け然论谁。\n归去来兮秋已老，松菊三径犹存。\n稚子欢迎，飘飘风袂，依约旧衡门。\n琴书萧散，更欣有酒盈尊。\n惆怅萍梗无根，天涯行已遍，空负田园。\n去矣何之窗户小，容膝聊倚南轩。\n倦鸟知还，晚云遥映，山气欲黄昏。\n此还真意，故应欲辨忘言。"},{"title":"謝學士遺茶（題擬）","author":"五代外鎮官","dynasty":"唐","content":"粗官乞與真虛擲，賴有詩情合得嘗。\n（《青瑣高議前集》卷五。\n）。"},{"title":"初承恩旨言放歸舟","author":"宋之問","dynasty":"唐","content":"一朝承凱澤，萬里別荒陬。\n去國雲南滯，還鄉水北流。\n淚迎今日喜，夢換昨宵愁。\n自向歸魂說，炎方不可留。"},{"title":"菩萨蛮","author":"蔡伸","dynasty":"宋","content":"当时携手今千里。\n可堪重到相逢地。\n触目尽关心。\n流莺尚好音。\n无人知我意。\n只有涓涓泪。\n寂寞到斜阳。\n罗衣裛旧香。"},{"title":"索曲送酒","author":"李羣玉","dynasty":"唐","content":"簾外春風正落梅，須求狂藥解愁回。\n煩君玉指輕攏撚，慢撥鴛鴦送一杯。"},{"title":"汉钟离度脱蓝采和・正宫/端正好","author":"无名氏","dynasty":"元","content":"腰间将百钱拖，头上把唐巾裹，舞绿衫拍板高歌，逐朝走向街头过。\n有几个把我相着么？。"},{"title":"念奴娇","author":"曾","dynasty":"宋","content":"绣衣直指，问凌风一笑，翩然何许。\n诏出层霄持汉节，千里秋风淮浦。\n鉴远江山，竹西歌吹，曾被腥膻污。\n须君椽笔，为渠一洗尘土。\n休厌共倒金荷，翠眉重为唱，渭城朝雨。\n看即扬鞭归骑稳，还指郁葱深处。\n宝带兼金，华鞯新绣，直上云霄去。\n回头莫忘，玉霄今夜风露。"},{"title":"卜算子","author":"无名氏","dynasty":"宋","content":"垂螺近额时，只怕莺声老。\n尽日贪花斗草忙，不信有闲烦恼。\n凤鬓已胜钗，恨别王孙早。\n若把芳心说与伊，道绿遍、池塘草。"},{"title":"溪亭二首 二","author":"許渾","dynasty":"唐","content":"暖枕眠溪柳，僧齋昨夜期。\n茶香秋夢後，松韻晚吟時。\n共戲魚翻藻，爭棲鳥墜枝。\n重陽應一醉，栽菊助東籬。"},{"title":"清平乐","author":"王千秋","dynasty":"宋","content":"唤云且住。\n莫作龙池舞。\n五月人间须好雨。\n为扫无边烦暑。\n畦秧针绿重生。\n壶天表里俱清。\n林外桔槔闲挂，省渠多少心情。"},{"title":"秋霁","author":"吴文英","dynasty":"宋","content":"一水盈盈，汉影隔游尘，净洗寒绿。\n秋沐平烟，日回西照，乍惊饮虹天北。\n彩阑翠馥。\n锦云直下花成屋。\n试纵目。\n空际、醉乘风露跨黄鹄。\n追想缥缈，钓雪松江，恍然烟蓑，秋梦重续。\n问何如、临池脍玉，扁舟空舣洞庭宿。\n也胜饮湘然楚竹。\n夜久人悄，玉妃唤月归来，桂笙声裹，水宫六六。"},{"title":"秋感","author":"杜牧","dynasty":"唐","content":"金風萬里思何盡，玉樹一窓秋影寒。\n獨掩柴門明月下，淚流香袂倚闌干。"},{"title":"同乐院燕青博鱼・折桂令","author":"李文蔚","dynasty":"元","content":"我有甚犯法违条，只为那淫妇奸夫，险送了你个共乳同胞。\n你待要使用金银，打通关节，救拔囚牢，则俺燕青呵，须不是鹰心雁爪，早跳出虎穴狼巢。\n且喜兄弟今日逍遥无事了也。\n你说甚无事逍遥，争知我怒气难消。\n我若不杀的这两个无徒也，怎显的我半世英豪！。"},{"title":"鹧鸪天","author":"辛弃疾","dynasty":"宋","content":"翰墨诸君久擅场。\n胸中书传许多香。\n苦无丝竹衔杯乐，却看龙蛇落笔忙。\n闲意思，老风光。\n酒徒今有几高阳。\n黄花不怯秋风冷，只怕诗人两鬓霜。"},{"title":"鹧鸪天","author":"徐俯","dynasty":"宋","content":"宜笑宜颦掌上身。\n能歌能舞恶精神。\n脸边红入桃花嫩，眉上青归柳叶新。\n娇不语，易生嗔。\n尊前还是一番春。\n深杯百罚重拚却，只为妖饶醉得人。"},{"title":"雜詩","author":"王季友","dynasty":"唐","content":"采山仍采隱，在山不在深。\n持斧事遠遊，固非匠者心。\n翳翳青桐枝，樵爨日所侵。\n斧聲出巖壑，四聽無知音。\n豈爲鼎下薪，當復堂上琴。\n鳳鳥久不栖，且與枳棘林。"},{"title":"戲題關門","author":"岑參","dynasty":"唐","content":"來亦一布衣，去亦一布衣。\n羞見關城吏，還從舊路歸。"},{"title":"哭李常侍嶧二首 二","author":"杜甫","dynasty":"唐","content":"青瑣陪雙入，銅梁阻一辭。\n風塵逢我地，江漢哭君時。\n次第尋書札，呼兒檢贈詩。\n發揮王子表，不媿史臣詞。"},{"title":"铁拐李度金童玉女・喜人心","author":"贾仲明","dynasty":"元","content":"看松云掩霭，闻桂风潇洒。\n竹影藤花月色，紫府金坛放毫彩。\n醉舞狂歌，长笑高吟，疏散情怀。\n他壶内天无坏，咱静里神氏泰。"},{"title":"和李六侍御文宣王廟釋奠作","author":"劉禹錫","dynasty":"唐","content":"歎息魯先師，生逢周室卑。\n有心律天道，無位救陵夷。\n歷聘不能用，領徒空爾爲。\n儒風正禮樂，旅象入蓍龜。\n西狩非其應，中都安足施。\n世衰由我賤，泣下爲人悲。\n遺教光文德，興王叶夢期。\n土田封後胤，冕服飾虛儀。\n鐘鼓膠庠薦，牲牢郡邑祠。\n聞君喟然歎，偏在上丁時。"},{"title":"沔水","author":"佚名","dynasty":"先秦","content":"沔彼流水，朝宗于海。鴥彼飞隼，载飞载止。嗟我兄弟，邦人诸友。莫肯念乱，谁无父母？\n沔彼流水，其流汤汤。鴥彼飞隼，载飞载扬。念彼不迹，载起载行。心之忧矣，不可弭忘。\n鴥彼飞隼，率彼中陵。民之讹言，宁莫之惩？我友敬矣，谗言其兴。"},{"title":"苏武令","author":"李纲","dynasty":"宋","content":"塞上风高，渔阳秋早。\n惆怅翠华音杳。\n驿使空驰，征鸿归尽，不寄双龙消耗。\n念白衣、金殿除恩，归黄阁、未成图报。\n谁信我、致主丹衷，伤时多故，未作救民方召。\n调鼎为霖，登坛作将，燕然即须平扫。\n拥精兵十万，横行沙漠，奉迎天表。"},{"title":"虞美人","author":"葛胜仲","dynasty":"宋","content":"灵山法会何曾散。\n此地神光满。\n丁公潭下百雷霆。\n疑是银河挽下、一齐倾。\n高桥飞观连云起。\n槛外惊湍水。\n大矶才过小矶来。\n应有天孙灵驭、月中回。"},{"title":"子夜警歌二首 一","author":"陸龜蒙","dynasty":"唐","content":"鏤椀傳綠酒，雕鑪薰紫煙。\n誰知苦寒調，共作白雪弦。"},{"title":"好事近","author":"曹冠","dynasty":"宋","content":"良月戒微寒，清夜祥烟馥郁。\n来报天庭喜事，现灯花金粟。\n芝书奎画下层霄，宣召想来促。\n它日玉堂挥翰，赐金莲花烛。"},{"title":"判內門捉得御廚雜使衙官偷肉","author":"宋光嗣","dynasty":"唐","content":"斤斤肉是官家物，飽祭喉嚨更將出。\n不能爲食斬君頭，領送右巡枷見骨。\n（均見四處何光遠《鑑誡錄》卷六《戲判作》。\n）。"},{"title":"題搔口","author":"張仲謀","dynasty":"唐","content":"嘗聞燒尾便拏空，只過天門更一重。\n大禹未生門未鑿，可能天下總無龍。"},{"title":"鼓吹曲辭 有所思","author":"劉氏雲","dynasty":"唐","content":"朝亦有所思，暮亦有所思。\n登樓望君處，藹藹浮雲飛。\n浮雲遮卻陽關道，向晚誰知妾懷抱。\n玉井蒼苔春院深，桐花落地無人掃。"},{"title":"東阿王","author":"李商隱","dynasty":"唐","content":"國事分明屬灌均，西陵魂斷夜來人。\n君王不得爲天子，半爲當時賦洛神。"},{"title":"洞仙歌","author":"管鉴","dynasty":"宋","content":"化工妙手，惯与花为主。\n忍便摧残任风雨。\n翦姚黄、移魏紫，齐集梁园，春艳艳，何必尊前解语。\n绣屏深照影，帘密收香，夜久寒生费调护。\n宝杯翻、银烛烂，客醉忘归，共惜此、芳菲难遇。\n看明年、紫禁绕莺花，谩相望、春风五云深处。"},{"title":"句","author":"陳嘉","dynasty":"唐","content":"巴益千山翠，潭衡一水通。"},{"title":"鲁智深喜赏黄花峪・醉中天","author":"无名氏","dynasty":"元","content":"我见一个小店儿凄凉象，野犬吠汪汪。\n破芦席搭在旧水床，将一张无尾的题头放。\n醉仙几尊画在石灰壁上，草禾享滴溜溜斜挑在墙头上。\n行说着话。\n可早来到也。\n小二哥，有干净阁子末？官人请坐。\n打二百文长钱酒来，我不这般干吃你的。\n来、来，我与你些碎金银做本钱。\n不要也罢。\n这厮口道不要，可揣在怀里。\n将酒来。\n小二哥，时遇九月九节令，家家正好欢喜饮酒，那里这般啼哭？官人，那厢两口儿吃酒。\n这厢个官人，要那秀才的浑家，替他递三杯酒，因他不肯，将那秀才吊着打，因此上那秀才啼哭。\n你不好劝他一劝。\n我劝他来，连我打的不着忙。\n他是个权豪势要的人，我不敢劝他。\n我将这酒寄在这里，等我劝他去。\n哥，你休去。\n不干你事，我劝去。\n喏，客官。\n走到土地庙里来了，怎主喏喏？官人，我是个过路的，这个人是你的伴当？那侵你使数的？你为何吊着他打？拐带了你多少银两？你若说的是呵，我与你行究。\n一个好聪明人也。\n我说起这厮的罪过来，大似狗蚤。\n这厮和他浑家唱着吃酒，我着卖酒的与他说去，着他浑家替我递三杯酒，叫我三声义男儿，我便上马回去。\n这厮说着我姑娘与他递三杯酒，叫他三声义男儿，才着他浑家来。\n我若有姑娘呵，肯着他浑家递酒？你说可是我的是，可是他的是？恁的呵，是你的不是。\n谁道我的不是来？这厮无礼，怎生敢道我的不是？。"},{"title":"山有扶苏","author":"佚名","dynasty":"先秦","content":"山有扶苏，隰有荷华。不见子都，乃见狂且。\n山有乔松，隰有游龙，不见子充，乃见狡童。"},{"title":"临江仙","author":"刘辰翁","dynasty":"宋","content":"过雁天边信息，两宫池上心情。\n沉思海角愤难平。\n山风欺客梦，耿耿到天明。\n幸自不争名利，闲愁夜夜如惊。\n明朝鬓白两三茎。\n世人都不念，似汝复何成。"},{"title":"望江南・忆江南","author":"周邦彦","dynasty":"宋","content":"歌席上，无赖是横波。\n宝髻玲珑敧玉燕，绣巾柔腻掩香罗。\n人好自宜多。\n无个事，因甚敛双蛾。\n浅淡梳妆疑见画，惺忪言语胜闻歌。\n何况会婆娑。"},{"title":"谢金莲诗酒红梨花・仙吕/点绛唇","author":"张寿卿","dynasty":"元","content":"恰才个满目繁华，可又早落红飞下，春潇洒。\n苔径轻踏，香衬凌波袜。"},{"title":"寄皎然上人","author":"韋應物","dynasty":"唐","content":"吳興老釋子，野雪蓋精廬。\n詩名徒自振，道心長晏如。\n想茲棲禪夜，見月東峰初。\n鳴鐘驚巖壑，焚香滿空虛。\n叨慕端成舊，未識豈爲疎。\n願以碧雲思，方君怨別餘。\n茂苑文華地，流水古僧居。\n何當一遊詠，倚閣吟躊躇。"},{"title":"九日進茱萸山詩五首 一","author":"張說","dynasty":"唐","content":"家居洛陽下，舉目見嵩山。\n刻作茱萸節，情生造化間。"},{"title":"房家夜宴喜雪戲贈主人","author":"白居易","dynasty":"唐","content":"風頭向夜利如刀，賴此溫爐輭錦袍。\n桑落氣薰珠翠暖，柘枝聲引管弦高。\n酒鉤送醆推蓮子，燭淚黏盤壘蒲萄。\n不醉遣儂爭散得，門前雪片似鵝毛。"},{"title":"离亭宴","author":"张先","dynasty":"宋","content":"捧黄封诏卷。\n随处是、离亭别宴。\n红翠成轮歌未遍。\n已恨野桥风便。\n此去济南非久，惟有凤池鸾殿。\n三月花飞几片。\n又减却、芳菲过半。\n千里恩深云海浅。\n民爱比、春流不断。\n更上玉楼西，归雁与、征帆共远。"},{"title":"紅薔薇花","author":"齊己","dynasty":"唐","content":"晴日當樓曉香歇，錦帶盤空欲成結。\n鶯聲漸老柳飛時，狂風吹落猩猩血。"},{"title":"梁州・品藻着世上色无瑕疵的雅淡，评论着天下花无褒贬的孤高。长记得","author":"汤舜民","dynasty":"元","content":"看花时有几样儿堪称道。\n露点滴珠融腻粉，烟朦胧翠护轻绡；风摇曳香飘麝脑，雪模糊玉压琼瑶。\n厌桃杏灼灼夭夭，伴松篁洒洒潇潇。\n何水曹一生心爱得绸缪，林和靖两句诗联得妙巧，宋广平八韵赋撰得风骚。\n想度，暗约。\n我猜似梨云一片连溟漠，指顾间自吟啸。\n但则觉花气氤氲袭毳袍，白茫茫万树千条。"},{"title":"满江红","author":"葛长庚","dynasty":"宋","content":"树色冥濛，山烟暮、鸟归日落。\n凭阑处、眼空宇宙，心游碧落。\n古往今来天地里，人间那有扬州鹤。\n幸而今、天付与青山，甘寥寞。\n好花木，多岩壑。\n得萧散，耐淡泊。\n把他人比并，我还不错。\n一曲瑶琴知此意，从前心事都忘却。\n况新秋、不饮更何时，何时乐。"},{"title":"小重山","author":"无名氏","dynasty":"宋","content":"水风生处小亭临。"},{"title":"包待制智勘后庭花・快活三","author":"郑延玉","dynasty":"元","content":"偏前夜笑吟吟的似鱼水，今日个战兢兢的怕做夫妻。\n正是得了便宜翻做了落便宜，教你试探那佳人的意。"},{"title":"减字浣溪沙・浣溪沙","author":"贺铸","dynasty":"宋","content":"鹦鹉无言理翠襟。\n杏花零落昼阴阴。\n画桥流水半篙深。\n芳径与谁寻斗草，绣床终日罢拈针。\n小笺香管写春心。"},{"title":"流夜郎題葵葉","author":"李白","dynasty":"唐","content":"慙君能衛足，嘆我遠移根。\n白日如分照，還歸守故園。"},{"title":"念奴娇","author":"王之望","dynasty":"宋","content":"蒙泉岁晚，偶扁舟、同泛一池寒渌。\n四者难并谁信道，草草幽欢能足。\n美景良辰，赏心乐事，更有人如玉。\n今宵此会，陋邦惊破衰俗。\n豪俊傅粉诸孙，几年分袂，一笑还相逐。\n痛饮厌厌清夜永，那管更深催促。\n宋玉词章，陶潜风概，况继前贤躅。\n故人未至，坐中仍对梅福。"},{"title":"送李協律還東京","author":"錢起","dynasty":"唐","content":"芳草忽無色，王孫復入關。\n長河侵驛道，匹馬傍雲山。\n愁見離居久，螢飛秋月閑。"},{"title":"及第後寄梁燭處士","author":"伊璠","dynasty":"唐","content":"繡轂尋芳許史家，獨將羈事達江沙。\n十年辛苦一枝桂，二月豔陽千樹花。\n鵬化四溟歸碧落，鶴棲三島接青霞。\n同袍不得同遊翫，今對春風日又斜。"},{"title":"晉門 賈后","author":"周曇","dynasty":"唐","content":"賈后甘爲廢戮人，齊王還殺趙王倫。\n一從天下無真主，瓜割中原四百春。"},{"title":"巧言","author":"佚名","dynasty":"先秦","content":"悠悠昊天，曰父母且。无罪无辜，乱如此幠。昊天已威，予慎无罪。昊天大幠，予慎无辜。\n乱之初生，僭始既涵。乱之又生，君子信谗。君子如怒，乱庶遄沮。君子如祉，乱庶遄已。\n君子屡盟，乱是用长。君子信盗，乱是用暴。盗言孔甘，乱是用餤。匪其止共，维王之邛。\n奕奕寝庙，君子作之。秩秩大猷，圣人莫之。他人有心，予忖度之。跃跃毚兔，遇犬获之。\n荏染柔木，君子树之。往来行言，心焉数之。蛇蛇硕言，出自口矣。巧言如簧，颜之厚矣。\n彼何人斯？居河之麋。无拳无勇，职为乱阶。既微且尰，尔勇伊何？为犹将多，尔居徒几何？"},{"title":"明自己頌","author":"本先","dynasty":"唐","content":"曠大劫來祇如是，如是同天亦同地。\n同地同天作麽形，作麽形兮無不是。\n（同前。\n）（按：以上三頌皆爲參德韶後作，德韶卒于吳越納土前，故收入。\n）。"},{"title":"","author":"崔致遠","dynasty":"唐","content":"（案《全唐詩》無崔致遠詩。\n日本河世寧《全唐詩逸》卷中收致遠詩一首又句七聯。\n此六十首詩載致遠所著《桂苑筆耕集》〖有《四部叢刊》本〗。\n今即自《叢刊》本錄出，而以南京圖書館所藏高麗聚珍活字本校之。\n）。"},{"title":"聞開江相國宋下世二首 二","author":"杜牧","dynasty":"唐","content":"月落清湘棹不喧，玉杯瑤瑟奠蘋蘩。\n誰令力制乘軒鶴，自取機沈在檻猿。\n位極乾坤三事貴，謗興華夏一夫冤。\n宵衣旰食明天子，日伏青蒲不爲言。"},{"title":"蝶","author":"李商隱","dynasty":"唐","content":"孤蝶小徘徊，翩翾粉翅開。\n併應傷皎潔，頻近雪中來。"},{"title":"朱太守风雪渔樵记・赚煞","author":"无名氏","dynasty":"元","content":"一转眼选场开，发了愿来年去，直至那长安帝都，据凭贤士锦绣文章，何所不至！凭着我锦绣也似文章敢应举。\n明年去，也是迟了。\n大人，你道为何，这几年不进取功名来？这可是为何？也是我不得时可便韫椟藏诸，我若是的鳌鱼，怕不就压倒群儒？贤士，你若去进取功名，岂在他人之下。\n我着普天下文人每，那一个不拱手的伏！请贤士收拾琴剑书箱，来年应举去也。\n大人，别的书生用那琴剑书箱，小生则用着身边一般儿物件，夺取皇家富贵。\n贤士，可那一般儿物件？凭着这砍黄桑的巨斧，端的便上青霄独步，别的书生说道月中丹桂，若到的那里，折得一枝回来，足可了一生之愿。\n不是我朱买臣敢说大言也，落可便我把那月中仙桂剖根除。"},{"title":"失调名","author":"无名氏","dynasty":"宋","content":"轻盈照路旁。"},{"title":"西江月","author":"萧廷之","dynasty":"宋","content":"夹脊双关透顶，此为大道玄门。\n金丹只是此宗根。\n大要知时搬运。\n温养守城野战，华池玉液频吞。\n玉炉常使火温温。\n采药审他老嫩。"},{"title":"满庭芳","author":"无名氏","dynasty":"宋","content":"五斗相逢，千锺一饮，古今乐事无过。\n香生银瓮，浮蚁浴春波。\n潋滟光凝盏面，轻风皱、浅碧宫罗。\n乘欢处，倾罍痛饮，珠贯引清歌。\n云何。\n君不饮，良辰美景，聚少离多。\n忍怎放春风，容易蹉跎。\n但愿一樽常共，花阴下、急景如梭。\n须乘醉，雕鞍归去，争看醉颜酡。"},{"title":"酬夢得見喜疾瘳","author":"白居易","dynasty":"唐","content":"暖臥摩綿褥，晨傾藥酒螺。\n昏昏布裘底，病醉睡相和。\n末疾徒云爾，餘年有幾何。\n須知差與否，相去校無多。"},{"title":"傷柘枝妓","author":"李羣玉","dynasty":"唐","content":"曾見雙鸞舞鏡中，聯飛接影對春風。\n今來獨在花筵散，月滿秋天一半空。"},{"title":"勅賜三相馬","author":"張隨","dynasty":"唐","content":"上苑驊騮出，中宮詔命傳。\n九天班錫禮，三相代勞年。\n顧主聲猶發，追風力正全。\n鳴珂龍闕下，噴玉鳳池前。\n四足疑雲滅，雙瞳比鏡懸。\n爲因能致遠，今日表求賢。"},{"title":"奉和聖製中元日題奉敬寺","author":"崔元翰","dynasty":"唐","content":"妙道非本說，殊途成異名。\n聖人得其要，俱以化羣生。\n鳳吹從上苑，龍宮連外城。\n花鬘列後殿，雲車駐前庭。\n松竹含新秋，軒窗有餘清。\n緬懷崆峒事，須繼簫管聲。\n離相境都寂，忘言理更精。\n域中信稱大，天下乃爲輕。\n屈己由濟物，堯心豈所榮。"},{"title":"贈圓上人","author":"賈島","dynasty":"唐","content":"誦經千紙得爲僧，麈尾持行不拂蠅。\n古塔月高聞呪水，新壇日午見燒燈。\n一雙童子澆紅藥，百八真珠貫綵繩。\n且說近來心裏事，仇讎相對似親朋。"},{"title":"晚泊松江驛","author":"李郢","dynasty":"唐","content":"片帆孤客晚夷猶，紅蓼花前水驛秋。\n歲月方驚離別盡，煙波仍駐古今愁。\n雲陰故國山川暮，潮落空江網罟收。\n還有吳娃舊歌曲，櫂聲遙散採菱舟。"},{"title":"殿前曲二首 二","author":"王昌齡","dynasty":"唐","content":"胡部笙歌西殿頭，梨園弟子和涼州。\n新聲一段高樓月，聖主千秋樂未休。"},{"title":"三學山夜看聖燈","author":"蜀太妃徐氏","dynasty":"唐","content":"聖燈千萬炬，旋向碧空生。\n細雨溼不暗，好風吹更明。\n磬敲金地響，僧唱梵天聲。\n若說無心法，此光如有情。"},{"title":"沁园春","author":"刘克庄","dynasty":"宋","content":"安得奇材，颈系单于，首提子璋。\n便做些功业，胜穷措大，聚萤武子，吞凤君章。\n笑杀竖儒，错翻故纸，屈马何曾有艳香。\n榆塞外，恰枣红时候，想羽书忙。\n腰钱骑鹤维扬。\n分表事谁能预测量。\n叹防身一剑，壮图濩落，建侯万里，老境相将。\n读枕函书，宝家藏笏，免使他人笑弗堂。\n吾衰矣，虽尚存右臂，不解擎苍。"},{"title":"奉天酬別鄭諫議雲逵盧拾遺景亮見別之作","author":"戴叔倫","dynasty":"唐","content":"巨孽盜都城，傳聞天下驚。\n陪臣九江畔，走馬來赴難。\n伏奏見龍顏，旋持手詔還。\n單車不可駐，朱檻未遑攀。\n故人出相餞，共悲行路難。\n臨岐荷贈言，對酒獨傷魂。\n世故山川險，憂多思慮昏。\n重陰蔽芳月，疊嶺明舊雪。\n泥積轍更深，木冰花不發。\n鄭君間世賢，忠孝乃雙全。\n大義棄妻子，至淳易生死。\n知心三四人，越境千餘里。\n駿馬帳前發，驚塵路旁起。\n樓頭俛首看，莫敢相留止。\n拜闕奏良圖，留中沃聖謨。\n洗兵救衞郡，誘敵討幽都。\n名亞典屬國，良選諫大夫。\n從容九霄上，談笑授陰符。\n盧生富才術，特立居近密。\n採掇獻吾君，朝廷視聽新。\n寬饒狂自比，汲黯直爲鄰。\n就列繼三事，主文當七人。\n可憐長守道，不覺五逢春。\n昔去城南陌，各爲天際客。\n關河煙霧深，寸步音塵隔。\n羈旅忽相遇，別離又茲夕。\n前悲涕未乾，後喜心已慼。\n而我方老大，頗爲風眩迫。\n夫君幷少年，何爾鬢鬚白。\n惆悵語不盡，裴回情轉劇。\n一尊自共持，以慰長相憶。"},{"title":"木兰花慢","author":"曾觌","dynasty":"宋","content":"正枝头荔子，晚红皱、袅熏风。\n对碧瓦迷云，青山似浪，返照浮空。\n高台称吟眺处，□繁华、清胜两无穷。\n帘卷榕阴暮合，万家香霭溟濛。\n年光冉冉逐飞鸿。\n叹雨迹云踪。\n渐暑退兰房，凉生象簟，知与谁同。\n临鸾晚妆初罢，怨清宵、好梦不相逢。\n看即天涯秋也，恨随一叶梧桐。"},{"title":"贈{巩/言}光上人草書歌","author":"吳融","dynasty":"唐","content":"篆書樸，隸書俗，草聖貴在無羈束。\n江南有僧名{巩/言}光，紫毫一管能顚狂。\n人家好壁試揮拂，瞬目已流三五行。\n摘如鉤，挑如撥。\n斜如掌，迴如斡。\n又如夏禹鏁淮神，波底出來手正拔。\n又如朱亥鎚晉鄙，袖中擡起腕欲脫。\n有時軟縈盈，一穗秋雲曳空闊。\n有時瘦巉岩，百尺枯松露槎枿。\n忽然飛動更驚人，一聲霹靂龍虵活。\n稽山賀老昔所傳，又聞能者惟張顚。\n上人致功應不下，其奈飄飄滄海邊。\n可中一入天子國，絡素裁縑灑毫墨。\n不繫知之與不知，須言一字千金值。"},{"title":"南歌子","author":"赵长卿","dynasty":"宋","content":"梅萼和霜晓，梨花带雪春。\n玉肌琼艳本无尘。\n肯把铅华容易、污天真。\n汤饼尝初罢，罗巾拭转新。\n几回贪耍失黄昏。\n月里归来无处、觅精神。"},{"title":"谢金吾诈拆清风府・幺篇","author":"无名氏","dynasty":"元","content":"俺大哥开天立极，俺二哥继体垂衣。\n今皇帝是俺嫡堂叔侄，先皇帝是俺同胞的那姊妹。"},{"title":"刮地风","author":"施惠《幽闺记》","dynasty":"元","content":"看他举止，与我孩儿也不甚争。\n小娘子，厮跟去，你可心肯？奴家不见了哥哥，望老娘带奴同行则个。\n事既如此，我就把你做女儿看承罢。\n情愿做小为婢身，焉敢指望做儿称？若得干戈宁静，和你同往到神京。"},{"title":"西閣口號","author":"杜甫","dynasty":"唐","content":"山木抱雲稠，寒江繞上頭。\n雪崖纔變石，風幔不依樓。\n社稷堪流涕，安危在運籌。\n看君話王室，感動幾銷憂。"},{"title":"五言晚遊靈溪汎舟作","author":"邢□","dynasty":"唐","content":"晚□照靈溪，溪澄水□綺。\n維舟平岸□，□下□□□。\n□□□□□，事閒亦念此。\n（以下四行闕。\n同前）（按：此詩見於石刻《唐開元神武皇帝道德經注碑》左側，署「都知造作□□封丘主簿邢□」。\n詩後有題名五行：□古書敕監修功德內使梁令深監內供奉京肅明□□□玄元廟等□功□天寶元年歲在壬午□□敕修功德京同內使判官車□。\n〖1〗《鹿邑縣志》附跋云：「右碑二面皆刻字，下半全沒土中，蓋自宋以後，縣境屢有河患，淤填已甚也。\n掘地數尺，若陷穽然，龜趺乃見。\n碑陽漫漶過半，陰殆全泐，後亡年月，不知何時立。\n〖注：唐明皇開元二十三年頒《注道德經》，碑）（內有『廿三祀帝載』云云，情事正合。\n〗碑右側刻匡城主簿王位之詩五言八十字，具有左司風格，字亦遒逸，蓋才而淪於下位者。\n下列題名凡四人，同時與否，未敢決。\n歲次庚辰，當是開元二十八年，是歲敕修宮宇，《唐書》無徵。\n左側封丘主簿邢□詩，纔餘十數字，似不逮王作。\n下列題名皆內使監修功德者，時在天寶元年，距開元廿八年僅二載，疑是一役久而未竟也。\n」）。"},{"title":"寄當塗李遠","author":"許渾","dynasty":"唐","content":"賦擬相如詩似陶，雲陽烟月又同袍。\n車前驥病駑駘逸，架上鷹閑鳥雀高。\n舊日樂貧能飲水，他時隨俗願餔糟。\n不須倚向青山住，詠雪題詩用意勞。"},{"title":"江神子・江城子","author":"辛弃疾","dynasty":"宋","content":"五云高处望西清。\n玉阶升。\n棣华荣。\n筑屋溪头，楼观画难成。\n长夜笙歌还起问，谁放月，又西沉。\n家传《鸿宝》旧知名。\n看长生。\n奉严宸。\n且把风流，水北画耆英。\n咫尺西风诗酒社，石鼎句，要弥明。"},{"title":"水龙吟","author":"吴泳","dynasty":"宋","content":"清江社雨初晴，秋香吹彻高堂晓。\n天然带得，酒星风骨，诗囊才调。\n沔水春深，屏山月淡，吟鞭俱到。\n算一生绕遍，瑶阶玉树，如君样、人间少。\n未放鹤归华表。\n伴仙翁、依然天杪。\n知他费几，雁边红粒，马边青草。\n待得清夷，彩衣花绶，哄堂一笑。\n且和平心事，等闲博个，千秋不老。"},{"title":"南歌子","author":"王迈","dynasty":"宋","content":"家里逢重九，新篘熟浊醪。\n弟兄乘兴共登高。\n右手茱杯、左手笑持螯。\n官里逢重九，归心切大刀。\n美人痛饮读离骚。\n因感秋英、饷我菊花糕。"},{"title":"和友人題壁","author":"溫庭筠","dynasty":"唐","content":"沖尚猶來出範圍，肯將經世作風徽。\n三台位缺嚴陵臥，百戰功高范蠡歸。\n自欲一鳴驚鶴寢，不應孤憤學牛衣。\n西州未有看棋暇，澗戶何由得掩扉。"},{"title":"雜曲歌辭 十二月樂辭 閏月","author":"李賀","dynasty":"唐","content":"帝重光，年重時，七十二候回環推。\n天官玉琯灰剩飛，今歲何長來歲遲。\n王母移桃獻天子，羲氏和氏迂龍轡。"},{"title":"寄李白","author":"任華","dynasty":"唐","content":"古來文章有能奔逸氣，聳高格。\n清人心神，驚人魂魄。\n我聞當今有李白，大獵賦，鴻猷文，嗤長卿，笑子雲。\n班張所作瑣細不入耳，未知卿雲得在嗤笑限。\n登廬山，觀瀑布，海風吹不斷，江月照還空。\n余愛此兩句：登天台，望渤海雲垂大鵬飛，山壓巨鰲背，斯言亦好在。\n至於他作多不拘常律，振擺超騰，既俊且逸。\n或醉中操紙，或興來走筆。\n手下忽然片雲飛，眼前劃見孤峰出。\n而我有時白日忽欲睡，睡覺歘然起攘臂。\n任生知有君，君也知有任生未。\n中間聞道在長安，及余戾止。\n君已江東訪元丹，邂逅不得見君面。\n每常把酒，向東望良久。\n見說往年在翰林，胸中矛戟何森森。\n新詩傳在宮人口，佳句不離明主心。\n身騎天馬多意氣，目送飛鴻對豪貴。\n承恩召入凡幾迴，待詔歸來仍半醉。\n權臣妬盛名，羣犬多吠聲。\n有勅放君却歸隱淪處，高歌大笑出關去。\n且向東山爲外臣，諸侯交迓馳朱輪。\n白璧一雙買交者，黃金百鎰相知人。\n平生傲岸其志不可測，數十年爲客，未嘗一日低顏色。\n八詠樓中坦腹眠，五侯門下無心憶。\n繁花越臺上，細柳吳宮側。\n綠水青山知有君，白雲明月偏相識。\n養高兼養閑，可望不可攀。\n莊周萬物外，范蠡五湖間。\n人傳訪道滄海上，丁令王喬每往還。\n蓬萊徑是曾到來，方丈豈唯方一丈。\n伊余每欲乘興往相尋，江湖擁隔勞寸心。\n今朝忽遇東飛翼，寄此一章表胸臆。\n儻能報我一片言，但訪任華有人識。"},{"title":"結之","author":"白居易","dynasty":"唐","content":"歡愛今何在，悲啼亦是空。\n同爲一夜夢，共過十年中。"},{"title":"青塚","author":"張蠙","dynasty":"唐","content":"傾國可能勝效國，無勞冥寞更思回。\n太真雖是承恩死，祗作飛塵向馬嵬。"},{"title":"牧童詞","author":"張籍","dynasty":"唐","content":"遠牧牛，遶村四面禾黍稠。\n陂中飢烏啄牛背，令我不得戲壠頭。\n入陂草多牛散行，白犢時向蘆中鳴。\n隔堤吹葉應同伴，還鼓長鞭三四聲。\n牛牛食草莫相觸，官家截爾頭上角。"},{"title":"采桑子","author":"欧阳修","dynasty":"宋","content":"群芳过後西湖好，狼籍残红。\n飞絮蒙蒙。\n垂柳阑干尽日风。\n笙歌散尽游人去，始觉春空。\n垂下帘栊。\n双燕归来细雨中。"},{"title":"楚妃怨","author":"姚月華","dynasty":"唐","content":"梧桐葉下黃金井，橫架轆轤牽素綆。\n美人初起天未明，手拂銀瓶秋水冷。"},{"title":"二郎神醉射锁魔镜・出队子","author":"无名氏","dynasty":"元","content":"齐臻臻天兵摆列，恶狠狠寻对叠，冬冬鼓响似春雷，火火火杂彩旗遮了太极，则见那二郎神当先战马嘶。"},{"title":"宴桃源・如梦令","author":"曹遇","dynasty":"宋","content":"西湖辟暑棹扁舟。\n忘机狎白鸥。\n荷香十里供瀛洲。\n山光翠欲流。\n歌浩浩，思悠悠。\n诗成兴未休。\n清风明月解相留。\n琴声万籁幽。"},{"title":"考槃","author":"佚名","dynasty":"先秦","content":"考槃在涧，硕人之宽。独寐寤言，永矢弗谖。\n考槃在阿，硕人之薖。独寐寤歌，永矢弗过。\n考槃在六，硕人之轴。独寐寤宿，永矢弗告。"},{"title":"邊夜有懷","author":"駱賓王","dynasty":"唐","content":"漢地行逾遠，燕山去不窮。\n城荒猶築怨，碣毀尚銘功。\n古戍煙塵滿，邊庭人事空。\n夜關明隴月，秋塞急胡風。\n倚伏良難定，榮枯豈易通。\n旅魂勞泛梗，離恨斷征蓬。\n蘇武封猶薄，崔駰宦不工。\n惟餘北叟意，欲寄南飛鴻。"},{"title":"剔银灯","author":"杜安世","dynasty":"宋","content":"夜永衾寒梦觉。\n翠屏共、绣帏灯照。\n就枕思量，离多会少。\n孤负小欢轻笑。\n风流争表。\n空惹尽、一生烦恼。\n写遍香笺，分剖鳞翼，路遥难到。\n泪眼愁肠，朝朝暮暮，去便不知音耗。\n终须拼了。\n别选个、如伊才调。"},{"title":"朝中措","author":"曾觌","dynasty":"宋","content":"休论社燕与秋鸿。\n时节太匆匆。\n海上一番微雨，朱门浓绿阴中。\n主人情厚，金杯满泛，且共从容。\n莫问莺花俱老，今朝犹是春风。"},{"title":"鹧鸪天","author":"无名氏","dynasty":"宋","content":"枝上流莺和泪闻。\n新啼痕间旧啼痕。\n一春鱼鸟无消息，千里关山劳梦魂。\n无一语，对芳尊。\n安排肠断到黄昏。\n甫能炙得灯儿了，雨打梨花深闭门。"},{"title":"绿罗裙・生查子","author":"贺铸","dynasty":"宋","content":"东风柳陌长，闭月花房小。\n应念画眉人，拂镜啼新晓。\n伤心南浦波，回首青门道。\n记得绿罗裙，处处怜芳草。"},{"title":"柳歸舜聞君山鸚鵡所唱歌詩（題） 三","author":"不詳","dynasty":"唐","content":"顧鄙賤，奉恩私。\n願吾君，萬歲期。\n（武遊郎云此爲李夫人隨漢武帝時歌。\n）。"},{"title":"醉蓬莱","author":"李曾伯","dynasty":"宋","content":"问金城方略，数十年来，谁堪称许。\n万福威名，草木识淮浦。\n西顾天长，中流地重，著此巨鳌柱。\n见说棋边，风声鹤唳，胆落胡虏。\n老子家声，六韬亲授，渭水归来，非熊非虎。\n江汉滔滔，建大将旗鼓。\n弧矢开祥，节旄迎渥，勋业纪盟府。\n好对芳天，莺花未老，金樽频举。"},{"title":"登樓","author":"朱斌","dynasty":"唐","content":"白日依山盡，黃河入海流。\n欲窮千里目，更上一層樓。"},{"title":"寄遠","author":"田娥","dynasty":"唐","content":"憶昨會詩酒，終日相逢迎。\n今來成故事，歲月令人驚。\n淚流紅粉薄，風度羅衣輕。\n難爲子猷志，虛負文君名。"},{"title":"前腔","author":"刘唐卿《白兔记》","dynasty":"元","content":"严冬天气，彤云布密，满空飞。\n只见上下同一色。\n于山失翠微。\n画阁红炉深处，画阁红炉深处，欢宴饮琼卮。\n相公，我和你满拚沉醉，共乐共乐销金帐取。\n(合前。\n小生扮咬脐上)。"},{"title":"浣溪沙","author":"程大昌","dynasty":"宋","content":"水递迢迢到日边。\n清甘夸说与茶便。\n谁知绝品了非泉。\n旋挹天花融湩液，净无土脉污芳鲜。\n乞君风腋作飞仙。"},{"title":"忆秦娥","author":"汪元量","dynasty":"宋","content":"雪霏霏。\n蓟门冷落人行稀。\n人行稀。\n秦娥渐老，着破宫衣。\n强将纤指按金徽。\n未成曲调心先悲。\n心先悲。\n更无言语，玉箸双垂。"},{"title":"夜二首 一","author":"杜甫","dynasty":"唐","content":"白夜月休弦，燈花半委眠。\n號山無定鹿，落樹有驚蟬。\n暫憶江東鱠，兼懷雪下船。\n蠻歌犯星起，空覺在天邊。"},{"title":"匡机","author":"王褒","dynasty":"先秦","content":"极运兮不中，来将屈兮困穷。\n余深愍兮惨怛，愿一列兮无从。\n乘日月兮上征，顾游心兮鄗酆。\n弥览兮九隅，彷徨兮兰宫。\n芷闾兮药房，奋摇兮众芳。\n菌阁兮蕙楼，观道兮从横。\n宝金兮委积，美玉兮盈堂。\n桂水兮潺湲，扬流兮洋洋。\n蓍蔡兮踊跃，孔鹤兮回翔。\n抚槛兮远望，念君兮不忘。\n怫郁兮莫陈，永怀兮内伤。"},{"title":"送清勵上人遊福建","author":"皎然","dynasty":"唐","content":"禪子自矜禪性成，將來擬照建溪清。\n南看閩樹花不落，更取何緣了妄情。"},{"title":"奉使巡檢兩京路種果樹事畢入秦因詠","author":"鄭審","dynasty":"唐","content":"聖德周天壤，韶華滿帝畿。\n九重承渙汗，千里樹芳菲。\n陜塞餘陰薄，關河舊色微。\n發生和氣動，封植衆心歸。\n春露條應弱，秋霜果定肥。\n影移行子蓋，香撲使臣衣。\n入逕迷馳道，分行接禁闈。\n何當扈仙蹕，攀折奉恩輝。"},{"title":"油葫芦","author":"杨景贤","dynasty":"元","content":"你道是万事无过酒破除，你不曾读《大禹谟》？禹恶旨酒而好善言，进来的美酒禁入皇都。\n你今日白衣应举思高步，恰便似黄鹂出谷迁乔木。\n今日受三品职，全凭你满腹书。\n布衣中跳到洪州路，倒不如借住在步兵厨。"},{"title":"惟此溫泉是稱愈疾豈予獨受其福思與兆人共之乘暇巡遊乃言其志","author":"明皇帝","dynasty":"唐","content":"桂殿與山連，蘭湯湧自然。\n陰崖含秀色，溫谷吐潺湲。\n績爲蠲邪著，功因養正宣。\n願言將億兆，同此共昌延。"},{"title":"題孫逸人山居","author":"杜牧","dynasty":"唐","content":"長懸青紫與芳枝，塵剎無應免別離。\n馬上多于在家日，罇前堪憶少年時。\n關河客夢還鄉遠，雨雪山程出店遲。\n却羨高人終此老，軒車過盡不知誰。"},{"title":"菩萨蛮","author":"赵必□","dynasty":"宋","content":"红娇翠溜歌喉急。\n旧弦拨断新腔入。\n往事水东流。\n菱花晓带秋。\n帏香双凤集。\n清泪层绡湿。\n残梦五更头。\n酒醒依旧愁。"},{"title":"奉賀陽城郡王太夫人恩命加鄧國太夫人","author":"杜甫","dynasty":"唐","content":"衛幕銜恩重，潘輿送喜頻。\n濟時瞻上將，錫號戴慈親。\n富貴當如此，尊榮邁等倫。\n郡依封土舊，國與大名新。\n紫誥鸞迴紙，清朝燕賀人。\n遠傳冬筍味，更覺綵衣春。\n奕葉班姑史，芬芳孟母鄰。\n義方兼有訓，詞翰兩如神。\n委曲承顏體，騫飛報主身。\n可憐忠與孝，雙美畫騏麟。"},{"title":"句","author":"李建勳","dynasty":"唐","content":"一人看上馬，雙節引還鄉。\n（同前。\n）（〖1〗《江南餘載》：宋齊丘出鎮洪州，詔賜錦袍，烈祖〖李昪〗親爲衣之。\n李建勳贈詩有「一人看上馬，雙節引還鄉」之句，時論榮之。\n）。"},{"title":"浣溪沙","author":"葛胜仲","dynasty":"宋","content":"斗鸭栏边晓路沾。\n华堂醉赏轴珠帘。\n插花人好手纤纤。\n遮护轻寒施翠幄，标题仙品露牙签。\n词人遗恨独江淹。"},{"title":"夢遊仙賦附詩 一","author":"沈亞之","dynasty":"唐","content":"白日低兮春塘滿，紅華芳兮草芽短。\n菱結帶兮荇含絲，設遨遊兮遵佳期。"},{"title":"和崔會稽詠王兵曹廳前湧泉勢城中字","author":"包融","dynasty":"唐","content":"茂德來徵應，流泉入詠歌。\n含靈符上善，作字表中和。\n有草恆垂露，無風欲偃波。\n爲看人共水，清白定誰多。"},{"title":"望江南・忆江南","author":"吴潜","dynasty":"宋","content":"家山好，结屋在山椒。\n无事琴书为伴侣，有时风月可招邀。\n安乐更相饶。\n伸脚睡，一枕日头高。\n不怕两衙催判事，那愁五鼓趣趋朝。\n此福要人消。"},{"title":"满江红","author":"蒋捷","dynasty":"宋","content":"一掬乡心，付杳杳、露莎烟苇。\n来相伴、凄然客影，谢他穷鬼。\n新绿旧红春又老，少玄老白人生几。\n况无情、世故荡摩中，凋英伟。\n词场笔，行群蚁。\n战场胄，藏群虮。\n问何如清昼，倚藤凭棐。\n流水青山屋上下，束书壶酒船头尾。\n任垂涎、斗大印黄金，狂周顗。"},{"title":"白雪","author":"杨无咎","dynasty":"宋","content":"檐收雨脚，云乍敛、依然又满长空。\n纹蜡焰低，熏炉烬冷，寒衾拥尽重重。\n隔帘栊。\n听撩乱、扑漉春虫。\n晓来见、玉楼珠殿，恍若在蟾宫。\n长爱越水泛舟，蓝关立马，画图中。\n怅望几多诗□，无句可形容。\n谁与问、已经三白，忒是报年丰。\n未应真个，情多老却天公。"},{"title":"减字木兰花","author":"向子諲","dynasty":"宋","content":"谁知莹澈。\n惟有碧天云外月。\n一见风流。\n洗尽胸中万斛愁。\n剩烧蜜炬。\n只恐夜深花睡去。\n想得横陈。\n全是巫山一段云。"},{"title":"眼暗","author":"白居易","dynasty":"唐","content":"早年勤倦看書苦，晚歲悲傷出淚多。\n眼損不知都自取，病成方悟欲如何。\n夜昏乍似燈將滅，朝闇長疑鏡未磨。\n千藥萬方治不得，唯應閉目學頭陀。"},{"title":"念奴娇","author":"刘克庄","dynasty":"宋","content":"老夫白首，尚儿嬉、废圃一番料理。\n餐饮落英并坠露，重把离骚拈起。\n野艳幽香，深黄浅白，占断西风里。\n飞来双蝶，绕丛欲去还止。\n尝试诠次群芳，梅花差可，伯仲之间耳。\n佛说诸天金色界，未必庄严如此。\n尚友灵均，定交元亮，结好天随子。\n篱边坡下，一杯聊泛霜蕊。"},{"title":"太常引","author":"辛弃疾","dynasty":"宋","content":"仙机似欲织纤罗。\n仿佛度金梭。\n无奈玉纤何。\n却弹作、清商恨多。\n珠帘影里，如花半面，绝胜隔帘歌。\n世路苦风波。\n且痛饮、公无度河。"},{"title":"欸乃曲 五","author":"元結","dynasty":"唐","content":"下瀧船似入深淵，上瀧船似欲升天。\n瀧南始到九疑郡，應絕高人乘興船。"},{"title":"贈侯侍御","author":"楊巨源","dynasty":"唐","content":"步逸辭羣迹，機真結遠心。\n敦詩揚大雅，映古酌高音。\n逃禍棲蝸舍，因醒解豸簪。\n紫蘭秋露濕，黃鶴晚天陰。\n舊業餘荒草，寒山出遠林。\n月明多宿寺，世亂重悲琴。\n霄漢時應在，詩書道未沈。\n坐期閶闔霽，雲暖一開襟。"},{"title":"嘲李珣（賓貢李珣，字德潤，本蜀中土生波斯也。少小苦心，屢稱賓貢，所吟詩句，往往動人。尹校書鶚者，錦城煙月之士，與李生常爲善友。遽因戲遇嘲之，李生文章，掃地而盡。詩曰：）","author":"尹鶚","dynasty":"唐","content":"異域從來不亂常，李波斯強學文章。\n假饒折得東堂桂，胡臭薰來也不香。"},{"title":"蜀江水","author":"熊孺登","dynasty":"唐","content":"日夜朝宗來萬里，共憐江水引蕃心。\n若論巴峽愁人處，猨比灘聲是好音。"},{"title":"水龙吟","author":"秦观","dynasty":"宋","content":"小楼连远横空，下窥绣毂雕鞍骤。\n朱帘半卷，单衣初试，清明时候。\n破暖轻风，弄晴微雨，欲无还有。\n卖花声过尽，斜阳院落，红成阵、飞鸳甃。\n玉佩丁东别后。\n怅佳期、参差难又。\n名缰利锁，天还知道，和天也瘦。\n花下重门，柳边深巷，不堪回首。\n念多情但有，当时皓月，向人依旧。"},{"title":"好事近","author":"朱敦儒","dynasty":"宋","content":"猛向这边来，得个信音端的。\n天与一轮钓线，领烟波千亿。\n红尘今古转船头，鸥鹭已陈迹。\n不受世间拘束，任东西南北。"},{"title":"瀑布泉","author":"劉禹錫","dynasty":"唐","content":"時出西郊霽色開，尋真欲去重徘徊。\n風泉净洗高人耳，松柏化爲君子材。\n翠巘絶高尖插漢，碧潭無底攪轟雷。\n上盤下際非凡境，箇裏何曾俗客來。"},{"title":"鹧鸪天","author":"史浩","dynasty":"宋","content":"晓日曈昽花露稀。\n明光已报敞金扉。\n三千彩仗翔鸾舞，数百银袍振鹭飞。\n开雉扇，正垂衣。\n奏篇初得上彤墀。\n胪传绕殿天颜喜，先折东风第一枝。"},{"title":"春遊曲 二","author":"劉言史","dynasty":"唐","content":"噴沫團香小桂條，玉鞭兼賜霍嫖姚。\n弄影便從天禁出，碧蹄聲碎五門橋。"},{"title":"傷農","author":"鄭遨","dynasty":"唐","content":"一粒紅稻飯，幾滴牛頷血。\n珊瑚枝下人，銜杯吐不歇。"},{"title":"马丹阳度脱刘行首・幺篇","author":"杨景贤","dynasty":"元","content":"争知苦口是良药，劝着你不采分毫，则恋那莺燕交。\n不想那林泉乐，争如你随着贫道，向溪上访渔樵。"},{"title":"朝中措","author":"葛郯","dynasty":"宋","content":"双鞬锦领出山西。\n戎幕护旌旗。\n横槊春风百咏，临淮夜月千卮。\n风流樽俎，琼花破艳，红药攒枝。\n赏尽竹西歌吹，珠帘十里香迷。"},{"title":"張山人彈琴","author":"常建","dynasty":"唐","content":"君去芳草綠，西峰彈玉琴。\n豈惟丘中賞，兼得清煩襟。\n朝從山口還，出嶺聞清音。\n了然雲霞氣，照見天地心。\n玄鶴下澄空，翩翩舞松林。\n改弦扣商聲，又聽飛龍吟。\n稍覺此身妄，漸知仙事深。\n其將鍊金鼎，永矣投吾簪。"},{"title":"雪月交光・醉蓬莱","author":"刘一止","dynasty":"宋","content":"正五云飞杖，缟素褰裳，乱空交舞。\n拂石归来，向玉阶微步。\n欲唤冰娥，暂凭风使，为扫氛驱雾。\n渐见停轮，人间未识，高空真侣。\n千里无尘，地连天迥，倦客古来，路迷江树。\n故国烟深，想溪树何处。\n云鬓分行，翠眉萦曲，对夜寒尊俎。\n清影徘徊，端应坐有，风流能赋。"},{"title":"珍珠帘","author":"施惠《幽闺记》","dynasty":"元","content":"十年映雪囊萤，苦学干禄，幸首获州庠乡举。\n继晷与焚膏，祗勤习诗书，咳唾珠玑才灿锦，养浩然春闱必取。\n一跃过龙门，当此青云得路。"},{"title":"陪宋中丞武昌夜飲懷古","author":"李白","dynasty":"唐","content":"清景南樓夜，風流在武昌。\n庾公愛秋月，乘興坐胡牀。\n龍笛吟寒水，天河落曉霜。\n我心還不淺，懷古醉餘觴。"},{"title":"憶友懷野寺舊居","author":"李端","dynasty":"唐","content":"自嫌野性共人疎，憶向西林更結廬。\n寄謝山陰許都講，昨來頻得遠公書。"},{"title":"菩萨蛮令・菩萨蛮","author":"康与之","dynasty":"宋","content":"龙蟠虎踞金陵郡。\n古来六代豪华盛。\n缥凤不来游。\n台空江自流。\n下临全楚地。\n包举中原势。\n可惜草连天。\n晴郊狐兔眠。"},{"title":"咏魚鼓二首 一","author":"義存","dynasty":"唐","content":"我暫作魚鼓，懸頭爲衆苦。\n師僧喫茶飯，拈槌打我肚。\n身雖披鱗甲，心中一物無。\n鸕鷀橫溪望，我誓不入湖。"},{"title":"李韶州著書常論釋氏之理貴州有能公遺跡詩以問之","author":"權德輿","dynasty":"唐","content":"常日區中暇，時聞象外言。\n曹溪有宗旨，一爲勘心源。"},{"title":"聽新蟬寄張晝","author":"方干","dynasty":"唐","content":"細聲頻斷續，審聽亦難分。\n髣髴應移處，從容却不聞。\n蘭棲朝咽露，樹隱暝吟雲。\n莫遣鄉愁起，吾懷祗是君。"},{"title":"念奴娇","author":"吴潜","dynasty":"宋","content":"一般妙质，笑乐天、夸诧小蛮樊素。\n万炳参差罗翠扇，全队西方靓女。\n不假施朱，也非涂碧，所乐惟幽浦。\n神仙姑射，算来合共游处。\n一任冶妓秾姬，采莲歌里，尽是相思苦。\n花气荷馨清入骨，长傍银河东注。\n月澹风轻，雾晞烟细，忽洒霏微雨。\n此时心事，美人泽畔停伫。"},{"title":"精舍對雨","author":"戴叔倫","dynasty":"唐","content":"空門寂寂澹吾身，溪雨微微洗客塵。\n臥向白雲晴未盡，任他黃鳥醉芳春。"},{"title":"宿岸道人精舍","author":"閻防","dynasty":"唐","content":"早歲參道風，放情入寥廓。\n重因息心侶，遂果巖下諾。\n斂跡辭人間，杜門守寂寞。\n秋風翦蘭蕙，霜氣冷淙壑。\n山牖見然燈，竹房聞搗藥。\n願言捨塵事，所趣非龍蠖。"},{"title":"满江红","author":"吴潜","dynasty":"宋","content":"把手西园，有山色、波光相对。\n金马客，明朝飞棹，水肥帆驶。\n问我年华旬并七，异乡时景春巴二。\n最堪怜、游子送行人，垂杨外。\n聊小小，旌旗队。\n聊且且，笙歌载。\n正冥濛烟雨，许多情态。\n南北枝头犹点缀，东西玉畔休辞避。\n待莼鲈、归思动西风，相携未。"},{"title":"满庭芳","author":"赵长卿","dynasty":"宋","content":"爆竹声飞，屠苏香钿，华堂歌舞催春。\n百年消息，经半已凌人。\n念我功名冷落，又重是、一岁还新。\n惊心事，安仁华鬓，年少已逡巡。\n明知生似寄，何须苦苦，役慕蹄轮。\n最难忘、通经好学沈沦。\n况是读书万卷，辜负他、此志难伸。\n从今去，灯窗勉进，云路岂无因。"},{"title":"朱太守风雪渔樵记・上小楼","author":"无名氏","dynasty":"元","content":"你道他忘人大恩，又道他记人小恨。\n谁着你生勒开他，生则同衾，死则同坟。\n他每日家偎妻靠妇，四十九岁，全不把功名为念。\n我生逼的他求官去，我是歹意来？你道他过四旬，还不肯把那功名求进，老的也，你记的俺庄东头王学究说的那一句书儿么？是那一句书？他则是个君子，可便固守本分。"},{"title":"糖多令・唐多令","author":"辛弃疾","dynasty":"宋","content":"淑景斗清明。\n和风拂面轻。\n小杯盘、同集郊坰。\n著个簥儿不肯上，须索要、大家行。\n行步渐轻盈。\n行行笑语频。\n凤鞋儿、微褪些根。\n忽地倚人陪笑道，真个是、脚儿疼。"},{"title":"减字木兰花","author":"沈瀛","dynasty":"宋","content":"停杯且止。\n斋里百无为客喜。\n冷淡文风。\n只有狂言数百通。\n不须载酒。\n粗有五车聊当寿。\n莫笑予何。\n空恁贪多嚼不多。"},{"title":"思越人・朝天子","author":"贺铸","dynasty":"宋","content":"怊怅离亭断采襟。\n碧云明月两关心。\n几行书尾情何限，一尺裙腰瘦不禁。\n遥夜半，曲房深。\n有时昵语话如今。\n侵窗冷雨灯生晕，泪湿罗笺楚调吟。"},{"title":"关云长千里独行・朝天子","author":"无名氏","dynasty":"元","content":"我这里望着，定睛的觑了，曹丞相百万军都来到。\n据着他兴心主意不相饶，折算你谁知道。\n我见他厚礼卑辞，亲捧香醪，这里面安排下斩人刀。\n叔叔你喑约，则依着你嫂嫂，则怕他酒里面藏有机妙。"},{"title":"兵要望江南 占地第十五（二十一首） 九","author":"易靜","dynasty":"唐","content":"占其地，毛羽忽然生。\n必主人君遭厄難，大兵侵國亂朝廷，百事應憂驚。"},{"title":"陪韓院長韋河南同尋劉師不遇","author":"竇牟","dynasty":"唐","content":"仙客誠難訪，吾人豈易同。\n獨遊應駐景，相顧且吟風。\n藥畹瓊枝秀，齋軒粉壁空。\n不題三五字，何以達壺公。"},{"title":"霜天晓角","author":"刘子寰","dynasty":"宋","content":"横阴漠漠。\n似觉罗衣薄。\n正是海棠时候，纱窗外、东风恶。\n惜春春寂寞。\n寻花花冷落。\n不会这些情味，元不是、念离索。"},{"title":"诉衷情","author":"晏几道","dynasty":"宋","content":"长因蕙草记罗裙。\n绿腰沈水熏。\n阑干曲处人静，曾共倚黄昏。\n风有韵，月无痕。\n暗消魂。\n拟将幽恨，试写残花，寄与朝云。"},{"title":"瑞鹤仙","author":"蒋捷","dynasty":"宋","content":"素肌元是雪。\n向雪里带香，更添奇绝。\n梅花太孤洁。\n问梨花何似，风标难识。\n长洲漾楫。\n料鸳边、娇容乍折。\n对珠栊、自翦凉衣，爱把淡罗轻叠。\n清彻。\n螺心翠靥，龙吻琼涎，总成虚设。\n微微醉缬。\n窗灯晕，弄明灭。\n算银台高处，芳菲仙佩，步遍纤云万叶。\n觉来时、人在红帱，半廊界月。"},{"title":"浣溪沙","author":"苏轼","dynasty":"宋","content":"徐邈能中酒圣贤。\n刘伶席地幕青天。\n潘郎白璧为谁连。\n无可奈何新白发，不如归去旧青山。\n恨无人借买山钱。"},{"title":"觀打魚歌","author":"杜甫","dynasty":"唐","content":"緜州江水之東津，魴魚鱍鱍色勝銀。\n漁人漾舟沈大網，截江一擁數百鱗。\n衆魚常才盡却棄，赤鯉騰出如有神。\n潛龍無聲老蛟怒，回風颯颯吹沙塵。\n饔子左右揮雙刀，膾飛金盤白雪高。\n徐州禿尾不足憶，漢陰槎頭遠遁逃。\n魴魚肥美知第一，既飽歡娛亦蕭瑟。\n君不朝來割素鬐，咫尺波濤永相失。"},{"title":"朝中措","author":"王炎2","dynasty":"宋","content":"杜鹃声断日曈昽。\n过雨湿残红。\n老色菱花影里，客愁蕉叶香中。\n柳梢飞絮，桃梢结子，断送春风。\n莫恨春无觅处，明年还在芳丛。"},{"title":"相和歌辭 怨詩","author":"張汯","dynasty":"唐","content":"去年離別雁初歸，今夜裁縫螢已飛。\n征客近來音信斷，不知何處寄寒衣。"},{"title":"巫山高","author":"孟郊","dynasty":"唐","content":"見盡數萬里，不聞三聲猿。\n但飛蕭蕭雨，中有亭亭魂。\n千載楚王恨，遺文宋玉言。\n至今晴明天，雲結深閨門。"},{"title":"鹧鸪天","author":"石孝友","dynasty":"宋","content":"玉烛调元黍律匀。\n迎长嘉节属芳辰。\n云如惜雨钩牵雪，梅不禁风漏泄春。\n天意好，物华新。\n偷闲赢取酒边身。\n太平朝野都无事，且与莺花作主人。"},{"title":"伴读书・谁羡他登金马上玉堂，碧油幕莲花帐。白鹿坡前元戎将，五更鼓","author":"邓玉宾","dynasty":"元","content":"角声悲壮。\n比及到凌烟阁上功臣像，经了些阔剑长枪。"},{"title":"眼儿媚","author":"赵长卿","dynasty":"宋","content":"南枝消息杳然间。\n寂寞倚雕栏。\n紫腰艳艳，青腰袅袅，风月俱闲。\n佳人环佩玉阑珊。\n作恶探花还。\n玉纤拈粟，樱唇呵粉，愁点眉弯。"},{"title":"减字木兰花","author":"蔡伸","dynasty":"宋","content":"金风玉露。\n喜鹊桥成牛女渡。\n天宇沈沈。\n一夕佳期两意深。\n琼签报曙。\n忍使飙轮容易去。\n明日如今。\n想见君心似我心。"},{"title":"浣溪沙","author":"赵令畤","dynasty":"宋","content":"水满池塘花满枝。\n乱香深里语黄鹂。\n东风轻软弄帘帏。\n日正长时春梦短，燕交飞处柳烟低。\n玉窗红子斗棋时。"},{"title":"青玉案","author":"赵长卿","dynasty":"宋","content":"梅黄又见纤纤雨。\n客里情怀两眉聚。\n何处烟村啼杜宇。\n劝人归去，早思家转，听得声声苦。\n利名萦绊何时住。\n恼乱愁肠成万缕。\n满眼兴亡知几许。\n不如寻个，老松石畔，作个柴门户。"},{"title":"拋毬詩","author":"無名氏","dynasty":"唐","content":"侍宴黃昏未肯休，玉階夜色月如流。\n朝來自詫承恩最，笑倩傍人認繡毬。"},{"title":"醉花阴","author":"毛滂","dynasty":"宋","content":"檀板一声莺起速。\n山影穿疏木。\n人在翠阴中，欲觅残春，春在屏风曲。\n劝君对客杯须覆。\n灯照瀛洲绿。\n西去玉堂深，魄冷魂清，独引金莲烛。"},{"title":"贺新郎","author":"史达祖","dynasty":"宋","content":"花落台池静。\n自春衫闲来，老了旧香荀令。\n酒既相违诗亦可，此外云沈梦冷。\n又催唤、官河兰艇。\n匝岸烟霏吹不断，望楼阴、欲带朱桥影。\n和草色，入轻暝。\n裙边竹叶多应剩。\n怪南溪见后，无个再来芳信。\n胡蝶一生花里活，难制窃香心性。\n便有段、新愁随定。\n落日年年宫树绿，堕新声、玉笛西风劲。\n谁伴我，月中听。"},{"title":"過招隱寺","author":"李涉","dynasty":"唐","content":"每憶中林訪惠持，今來正遇早春時。\n自從休去無心事，唯向高僧說便知。"},{"title":"贈施仙姑","author":"施肩吾","dynasty":"唐","content":"縹緲吾家一女仙，冰容雖小不知年。\n有時頻夜看明月，心在嫦娥几案邊。"},{"title":"比紅兒詩 四十四","author":"羅虬","dynasty":"唐","content":"妝成渾欲認前朝，金鳳雙釵逐步搖。\n未必慕容宮裏伴，舞風歌月勝纖腰。"},{"title":"涼州詞二首” 二","author":"王之渙","dynasty":"唐","content":"單于北望拂雲堆，殺馬登壇祭幾迴。\n漢家天子今神武，不肯和親歸去來。"},{"title":"楊白花","author":"柳宗元","dynasty":"唐","content":"楊白花，風吹渡江水。\n坐令宮樹無顏色，搖蕩春光千萬里。\n茫茫曉日下長秋，哀歌未斷城鴉起。"},{"title":"江漢","author":"杜甫","dynasty":"唐","content":"江漢思歸客，乾坤一腐儒。\n片雲天共遠，永夜月同孤。\n落日心猶壯，秋風病欲疎。\n古來存老馬，不必取長途。"},{"title":"西江月","author":"越娘","dynasty":"宋","content":"一自东君去后，几多恩爱暌离。\n频凝泪眼望乡畿。\n客路迢迢千里。\n顾我风情不薄，与君驿邸相随。\n参军虽死不须悲。\n幸有连枝同气。"},{"title":"鹧鸪天","author":"张孝祥","dynasty":"宋","content":"瞻跸门前识个人。\n柳眉桃脸不胜春。\n短襟衫子新来棹，四直冠儿内样新。\n秋色净，晓妆匀。\n不知何事在风尘。\n主翁若也怜幽独，带取妖饶上玉宸。"},{"title":"江行無題一百首 四十一","author":"錢起","dynasty":"唐","content":"見底高秋水，開懷萬里天。\n旅吟還有伴，沙柳數枝蟬。"},{"title":"减字木兰花","author":"王观","dynasty":"宋","content":"角声三品。\n银漏更残将欲尽。\n盏盏华筵。\n玉粒琼瓯散又圆。\n知君洪量。\n不用推辞须一上。\n满劝殷勤。\n祝寿如同福禄星。"},{"title":"霜叶飞","author":"张炎","dynasty":"宋","content":"故园空杳。\n霜风劲、南塘吹断瑶草。\n已无清气碍云山，奈此时怀抱。\n尚记得、修门赋晓。\n杜陵花竹归来早。\n傍雅亭幽榭，惯款语英游，好怀无限欢笑。\n不见换羽移商，杏梁尘远，可怜都付残照。\n坐中泣下最谁多，叹赏音人少。\n怅一夜、梅花顿老。\n今年因甚无诗到。\n待唤起清魂□，说与凄凉，定应愁了。"},{"title":"宮詞百首 五十八","author":"和凝","dynasty":"唐","content":"乾文初見泰階平，日月常遵閣道行。\n昨夜仰觀垂象正，拱辰星宿轉分明。"},{"title":"江神子・江城子","author":"赵长卿","dynasty":"宋","content":"年年长见傲寒林。\n压群英。\n有馀清。\n曾被芳心，红日恼诗情。\n玉质暗香无限意，偏婉娩，尽轻盈。\n今年潇洒照歧亭。\n更芳馨。\n也峥嵘。\n无奈多情，终是惜飘零。\n谁与东君收拾取，怕风雨，挫瑶琼。"},{"title":"餞校書叔雲","author":"李白","dynasty":"唐","content":"少年費白日，歌笑矜朱顏。\n不知忽已老，喜見春風還。\n惜別且爲歡，裴回桃李間。\n看花飲美酒，聽鳥臨晴山。\n向晚竹林寂，無人空閉關。"},{"title":"蝶恋花","author":"辛弃疾","dynasty":"宋","content":"老去怕寻年少伴。\n画栋珠帘，风月无人管。\n公子看花朱碧乱。\n新词搅断香思怨。\n凉夜愁肠千百转。\n一雁西风，锦字何时遣。\n毕竟啼乌才思短。\n唤回晓梦天涯远。"},{"title":"鹊桥仙","author":"张鎡","dynasty":"宋","content":"暑云犹在，澄空欲变，入夜俳徊庭际。\n新秋知是昨宵来，爱残月、纤纤西坠。\n芭蕉老大，流萤衰倦，静里细观天意。\n轻风未有半分凉，奈人道、今宵好睡。"},{"title":"永寧小園即事","author":"羊士諤","dynasty":"唐","content":"蕭條梧竹下，秋物映園廬。\n宿雨方然桂，朝飢更摘蔬。\n陰苔生白石，時菊覆清渠。\n陳力當何事，忘言媿道書。"},{"title":"水调歌头","author":"李处全","dynasty":"宋","content":"春事已如许，柳眼早依依。\n故园桃李何似，芳蕊想团枝。\n此地嵩高名里，信美元非吾土。\n清梦绕瀍洢。\n扶杖欲行乐，还使我心悲。\n对琴书，歌一阕，引千卮。\n昔曾击楫，今日投老叹吾衰。\n睡起推窗凝睇，失喜柔桑微绿，便拟作春衣。\n搔首长吟处，此意有谁知。"},{"title":"和楊師臯給事傷小姬英英","author":"劉禹錫","dynasty":"唐","content":"見學胡琴見藝成，今朝追想幾傷情。\n撚弦花下呈新曲，放撥燈前謝改名。\n但是好花皆易落，從來尤物不長生。\n鸞臺夜直衣衾冷，雲雨無因入禁城。"},{"title":"齐天乐","author":"史达祖","dynasty":"宋","content":"秋风早入潘郎鬓，斑斑遽惊如许。\n暖雪侵梳，晴丝拂领，栽满愁城深处。\n瑶簪谩妒。\n便羞插宫花，自怜衰暮。\n尚想春情，旧吟凄断茂陵女。\n人间公道惟此，叹朱颜也恁，容易堕去。\n涅了重缁，搔来更短，方悔风流相误。\n郎潜几缕。\n渐疏了铜驼，俊游俦侣。\n纵有黟黟，奈何诗思苦。"},{"title":"八声甘州","author":"李曾伯","dynasty":"宋","content":"问孀娥、僝僽厌看人，唯复厌人看。\n正凉宵准拟，招延素魄，慰藉苍颜。\n廉纤梧桐细雨，吹彻玉箫寒。\n仿佛山河影，只在云端。\n又似去年今夕，枉教人愁怅，立尽阑干。\n想菱花尘匣，憔悴女乘鸾。\n恨无从、一登天柱，约宾朋、随分荐清欢。\n持杯祝，老蟾无恙，留待明年。"},{"title":"醉公子","author":"仇远","dynasty":"宋","content":"晓入蓬莱岛。\n松下锄瑶草。\n贪看碧桃花。\n误游金母家。\n一酌洼尊露。\n醉失归来路。\n不见董双成。\n隔花闻笛声。"},{"title":"鹊桥仙","author":"杨炎正","dynasty":"宋","content":"筑成台榭，种成花柳，更又教成歌舞。\n不知谁为带湖仙，收拾尽、壶天风露。\n闲中得味，酒中得趣，只恐天还也妒。\n青山纵买万千重，遮不断、诏书来路。"},{"title":"包待制智斩鲁斋郎・仙吕/点绛唇","author":"关汉卿","dynasty":"元","content":"则俺这令史当权；案房里面关文卷，但有半点儿牵连，那刁蹬无良善。"},{"title":"山陽燕中郊樂錄","author":"陸龜蒙","dynasty":"唐","content":"淮上能無雨，回頭總是情。\n蒲帆渾未織，爭得一歡成。"},{"title":"扑蝴蝶近・扑蝴蝶","author":"吕渭老","dynasty":"宋","content":"分钗绾髻，洞府难分手。\n离觞短阕，啼痕冰舞袖。\n马嘶霜滑，桥横路转，人依古柳。\n晓色渐分星斗。\n怎分剖。\n心儿一似，倾入离愁万千斗。\n垂鞭伫立，伤心还病酒。\n十年梦里婵娟，二月花中豆蔻。\n春风为谁依旧。"},{"title":"空城雀","author":"劉駕","dynasty":"唐","content":"飢啄空城上，莫近太倉粟。\n一粒未充腸，却入公子腹。\n且弔城上骨，幾曾害爾族。\n不聞莊辛語，今日寒蕪綠。"},{"title":"白下驛餞唐少府","author":"王勃","dynasty":"唐","content":"下驛窮交日，昌亭旅食年。\n相知何用早，懷抱即依然。\n浦樓低晚照，鄉路隔風煙。\n去去如何道，長安在日邊。"},{"title":"菩萨蛮","author":"郭应祥","dynasty":"宋","content":"开禧三月初逢九。\n持杯来庆梅仙寿。\n警捕恰三年。\n四封人宴然。\n政成应不日。\n去作朝京客。\n阴德合长生。\n休看三住铭。"},{"title":"詠破簾","author":"喬氏","dynasty":"唐","content":"已漏風聲罷，繩持也不禁。\n一從經落後，無復有貞心。"},{"title":"謠","author":"薛瑤","dynasty":"唐","content":"化雲心兮思淑貞，洞寂滅兮不見人。\n瑤草芳兮思芬蒀，將奈何兮青春。"},{"title":"齐天乐","author":"詹玉","dynasty":"宋","content":"相逢唤醒金华梦，吴尘暗斑吟发。\n倚担评花，认旗沽酒，历历行歌奇迹。\n吹香弄碧。\n又坡柳风情，逋梅月色。\n画鼓红船，满湖春水断桥客。\n当时何限怪侣，甚花天月地，人被云隔。\n却载苍烟，更招白鹭，一醉修江又别。\n今回记得。\n再折柳穿鱼，赏花催雪。\n如此湖山，忍教人更说。"},{"title":"與鮮于庶子泛漢江","author":"岑參","dynasty":"唐","content":"急管更須吹，杯行莫遣遲。\n酒光紅琥珀，江色碧琉璃。\n日影浮歸櫂，蘆花罥釣絲。\n山公醉不醉，問取葛[彊]知。"},{"title":"廣州朱長史座觀妓","author":"宋之問","dynasty":"唐","content":"歌舞須連夜，神仙莫放歸。\n參差隨暮雨，前路濕人衣。"},{"title":"八声甘州","author":"辛弃疾","dynasty":"宋","content":"把江山好处付公来，金陵帝王州。\n想今年燕子，依然认得，王谢风流。\n只用平时尊俎，弹压万貔貅。\n依旧钧天梦，玉殿东头。\n看取黄金横带，是明年准拟，丞相封侯。\n有红梅新唱，香阵卷温柔。\n且华堂、通宵一醉，待从今、更数八千秋。\n公知否，邦人香火，夜半才收。"},{"title":"减字木兰花","author":"毛滂","dynasty":"宋","content":"曾教风月。\n催促花边烟棹发。\n不管花开。\n月白风清始肯来。\n既来且住。\n风月闲寻秋好处。\n收取凄清。\n暖日阑干助梦吟。"},{"title":"巫山","author":"蘇拯","dynasty":"唐","content":"昔時亦雲雨，今時亦雲雨。\n自是荒淫多，夢得巫山女。\n從來聖明君，可聽妖魅語。\n只今峰上雲，徒自生容與。"},{"title":"杏花天","author":"李莱老","dynasty":"宋","content":"年时中酒风流病。\n正雨暗、蘼芜深径。\n人家寒食烟初禁。\n狼藉梨花雪影。\n西湖梦、红沈翠冷。\n记舞板、歌裙厮趁。\n斜阳苦与黄昏近。\n生怕画船归尽。"},{"title":"桃源忆故人","author":"汪莘","dynasty":"宋","content":"人间只解春留住。\n不管秋归去。\n一阵西窗风雨。\n秋也归何处。\n柴扉半掩闲庭户。\n黄叶青苔无数。\n犹把小春分付。\n梅蕊前村路。"},{"title":"浙中逢詩友","author":"杜荀鶴","dynasty":"唐","content":"到處有同人，多爲賦與文。\n詩中難得友，湖畔喜逢君。\n凍把城根雪，風開嶽面雲。\n苦吟吟不足，爭忍話離羣。"},{"title":"失调名","author":"无名氏","dynasty":"宋","content":"有个秀才姓汪。\n骑个驴儿过江。\n江又过不得，做尽万千趋锵。"},{"title":"子規","author":"杜甫","dynasty":"唐","content":"峽裏雲安縣，江樓翼瓦齊。\n兩邊山木合，終日子規啼。\n眇眇春風見，蕭蕭夜色淒。\n客愁那聽此，故作傍人低。"},{"title":"鼓笛慢・水龙吟","author":"赵长卿","dynasty":"宋","content":"暑风吹雨仙源过，深院静，凉於水。\n莲花郎面，翠幢红粉，烘人香细。\n别院新番，曲成初按，词清声脆。\n奈难堪羞涩，朦松病眼，无心听，笙簧美。\n还记当年此际。\n叹飘零、萍踪千里。\n楚云寂寞，吴歌凄切，成何情意。\n因念而今，水乡潇洒，风亭高致。\n对花前可是，十分蒙斗，肯辜欢醉。"},{"title":"比紅兒詩 二十","author":"羅虬","dynasty":"唐","content":"戲水源頭指舊蹤，當時一笑也難逢。\n紅兒若爲迴桃臉，豈比連催舉五烽。"},{"title":"水调歌头","author":"彭叔夏","dynasty":"宋","content":"铜章纡墨绶，茜服佩银鱼。\n慈闱一笑，全胜莱子彩衣裾。\n好事柿红萱草，长伴朱颜绿发，荣贵更谁如。\n轴锦装鸾诰，帘绣窣藤舆。\n龙为炙，麟作脯，倒琼壶。\n寿筵今年，邀请金母伴麻姑。\n缥渺飞琼舞罢，宛转双成歌彻，何物奉亲娱。\n探支长命缕，预借角蟾蜍。"},{"title":"西江月","author":"向子諲","dynasty":"宋","content":"红退小园桃杏，绿生芳草池塘。\n谁教芍药殿春光。\n不似酴醿官样。\n翠盖更蒙珠幰，薰炉剩熨沈香。\n娟娟风露满衣赏。\n独步瑶台月上。"},{"title":"雜曲歌辭 伊州 入破第五","author":"蓋嘉運","dynasty":"唐","content":"君住孤山下，煙深夜徑長。\n轅門渡綠水，遊苑遶垂楊。"},{"title":"青玉案","author":"苏轼","dynasty":"宋","content":"三年枕上吴中路。\n遣黄耳、随君去。\n若到松江呼小渡。\n莫惊鸥鹭，四桥尽是，老子经行处。\n辋川图上看春暮。\n常记高人右丞句。\n作个归期天已许。\n春衫犹是，小蛮针线，曾湿西湖雨。"},{"title":"邊上聞笳三首 三","author":"杜牧","dynasty":"唐","content":"胡雛吹笛上高臺，寒雁驚飛去不回。\n盡日春風吹不散，只應分付客愁來。"},{"title":"木兰花慢","author":"张炎","dynasty":"宋","content":"龟峰深处隐，岩壑静、万尘空。\n任一路白云，山童休扫，却似崆峒。\n只恐烂柯人到，怕光阴、不与世间同。\n旋采生枝带叶，微煎石鼎团龙。\n从容。\n吟啸百年翁。\n行乐少扶筇。\n向镜水传心，柴桑袖手，门掩清风。\n如何晋人去后，好林泉、都在夕阳中。\n禅外更无今古，醉归明月千松。"},{"title":"送客遊吳","author":"殷堯藩","dynasty":"唐","content":"吳國水中央，波濤白渺茫。\n衣逢梅雨漬，船入稻花香。\n海戍通鹽竈，山村帶蜜房。\n欲知蘇小小，君試到錢塘。"},{"title":"送前上饒嚴明府攝玉山","author":"戴叔倫","dynasty":"唐","content":"家在故林吳楚間，冰爲溪水玉爲山。\n更將舊政化鄰邑，遙見逋人相逐還。"},{"title":"念奴娇","author":"吴儆","dynasty":"宋","content":"东风着意，正群芳未放，蟠桃初缀。\n王母当年亲手种，来作人间上瑞。\n婺女星躔，金华福地，聊驻千千岁。\n恰才八十，百分未及一二。\n况是间生英贤，名高日月，未说文昌贵。\n今日凝香称寿斝，来岁衮衣当发。\n黄贴天香，太白珍膳，押赐传中旨。\n戏拈金果，宫娥应是争取。"},{"title":"相和歌辭 子夜四時歌四首 冬歌","author":"李白","dynasty":"唐","content":"明朝驛使發，一夜絮征袍。\n素手抽針冷，那堪把剪刀。\n裁縫寄遠道，幾日到臨洮。"},{"title":"雨中花・夜行船","author":"无名氏","dynasty":"宋","content":"我有五重深深愿。\n第一愿、且图久远。\n二愿恰如雕梁双燕。\n岁岁后、长相见。\n三愿薄情相顾恋。\n第四愿、永不分散。\n五愿奴留收园结果，做个人宅院。"},{"title":"和李侍郎古意","author":"喬知之","dynasty":"唐","content":"妾家巫山隔漢川，君度南庭向胡苑。\n高樓迢遰想金天，河漢昭回更愴然。\n夜如何其夜未央，閑花照月愁洞房。\n自矜夫婿勝王昌，三十曾作侍中郎。\n一從流落戍漁陽，懷哉萬恨結中腸。\n南山冪冪兔絲花，北陵青青女蘿樹。\n由來花葉同一根，今日枝條分兩處。\n三星差池光照灼，北斗西指秋雲薄。\n莖枯花謝枝憔悴，香銷色盡花零落。\n美人長歎豔容萎，含情收取摧折枝。\n調絲獨彈聲未移，感君行坐星歲遲。\n閨中宛轉今若斯，誰能爲報征人知。"},{"title":"賣藥人處得南陽朱山人書","author":"皇甫冉","dynasty":"唐","content":"賣藥何爲者，逃名市井居。\n唯通遠山信，因致逸人書。\n已報還丹効，全將世事疎。\n秋風景溪裏，蕭散寄樵漁。"},{"title":"春行武關作","author":"雍陶","dynasty":"唐","content":"風香春暖展歸程，全勝遊仙入洞情。\n一路緣溪花覆水，不妨閑看不妨行。"},{"title":"一江风","author":"刘唐卿《白兔记》","dynasty":"元","content":"冻云垂。\n凛凛朔风起，刮体难存济。\n自思之，枉有一旦英难。\n到此成何济？身寒肚又饥，身寒肚又饥，愁烦诉与谁？空教我滴尽英雄泪。\n此间已是庙前，进得门来。\n你看东廊下风又大。\n西廊下雪又紧。\n且往正殿上去。\n呀！且喜大开在此，不免把平昔心事，诉与鸣王知道。"},{"title":"西江月","author":"曹勋","dynasty":"宋","content":"弦泛龙香细拨，声回花底莺雏。\n低眉信手巧工夫。\n犹带巫烟楚雨。\n人占东风秀色，花笼宝髻真珠。\n锦绦金凤要人扶。\n只恐乘鸾飞去。"},{"title":"董秀英花月东墙记・折桂令","author":"白朴","dynasty":"元","content":"喜今朝又得团圆，夫妇相逢，前世姻缘。\n携手相将，花前月下，笑语甜言。\n旧日的恩情不浅，还记得海棠亭誓对婵娟。\n你如今黄榜名悬，翰苑超迁，愿足平生，尽在神天。"},{"title":"减字木兰花","author":"苏轼","dynasty":"宋","content":"云鬟倾倒。\n醉倚阑干风月好。\n凭仗相扶。\n误入仙家碧玉壶。\n连天衰草。\n下走湖南西去道。\n一舸姑苏。\n便逐鸱夷去得无。"},{"title":"鼓吹曲辭 凱歌六首 五","author":"岑參","dynasty":"唐","content":"蕃軍遙見漢家營，滿谷連山徧哭聲。\n萬箭千刀一夜殺，平明流血浸空城。"},{"title":"忆仙姿・如梦令","author":"贺铸","dynasty":"宋","content":"彩舫解维官柳。\n楼上谁家红袖。\n团扇弄微风，如为行人招手。\n回首。\n回首。\n云断武陵溪口。"},{"title":"鹧鸪天","author":"周紫芝","dynasty":"宋","content":"袅袅云梳晓髻堆。\n涓涓秋净眼波回。\n旧家十二峰前住，偶为襄王下楚台。\n闲院静，小桃开。\n刘郎前度几回来。\n东风易行云散，花里传觞莫谩催。"},{"title":"人月圆","author":"双渐","dynasty":"宋","content":"碧纱低映秦娥面，咫尺暗香浓。\n瑶池春晚，长天共恨，烟锁芙蓉。\n夭桃再赏，流莺声巧，不待春工。\n樽前潜想，樱桃破处，得似香红。"},{"title":"严子陵垂钓七里滩・麻郎儿","author":"宫天挺","dynasty":"元","content":"我尽说与你肺腹，我共您銮舆，俺两个常绕着南刚酒卢，醉酩酊不能家去。"},{"title":"永遇乐","author":"葛长庚","dynasty":"宋","content":"懒散家风，清虚活计，与君说破。\n淡酒三杯，浓茶一碗，静处乾坤大。\n倚藤临水，步屧登山，白日只随缘过。\n自归来，曲肱隐几，但祗恁和衣卧。\n柴扉草户，包巾纸袄，未必有人似我。\n我醉还歌，我歌且舞，一恁憨痴好。\n绿水青山，清风明月，自有人间仙岛。\n且偎随、补破遮寒，烧榾柮火。"},{"title":"寄王侍御","author":"張籍","dynasty":"唐","content":"愛君紫閣峰前好，新作書堂藥竈成。\n見欲移居相近住，有田多與種黃精。"},{"title":"宋太祖龙虎风云会・乌夜啼","author":"罗贯中","dynasty":"元","content":"都是你谎阴阳惹得诸军闹，-个个该剐该敲。\n哥哥，你先身上穿了黄袍，如何倒说俺不是？呀！原来这犯由牌，光把我浑身罩。\n天命已定，天数难逃，主公亦当应天顺人。\n你道是大数难逃，可甚么情理难饶？不争这杏黄旗权当衮龙袍，可将这《出师表》扭作交大诏。\n我想受禅台，争似凌烟阁？汝贪富贵，吾岂英豪！此事决不可行。\n汝等自贪富贵立我为主，能从我命则可，不从我命，决不可行。\n唯命是听。\n太后幼主，我北面事之；公卿大臣，皆我比肩。\n汝等勿得凌暴及动扰黎民，劫掠府库。\n违令者满门皆斩！一听禁令。\n昨因北汉入寇，遣赵点检出征，今早闻众军士立赵点检为帝。\n我想来，四方不宁，必得真主抚驭。\n今赵点检威望素著，人心推戴久矣，何不就同往陈桥，效尧舜故事，禅位一遭，有何不可！来到这军门前，石守信入报去。\n报总兵得知，太后到来。\n五代乱离，人民涂炭，将军功盖天下，堪居大宝，老身母子情愿禅位则个。\n臣名微德薄，岂堪居此大位？幼子孤弱，不能抚驭四方；将军德过尧禹，正宜受禅。"},{"title":"過亡友墓","author":"馬戴","dynasty":"唐","content":"憶昨送君葬，今看墳樹高。\n尋思後期者，只是益生勞。"},{"title":"渔家傲","author":"王之道","dynasty":"宋","content":"岁月漂流人易老。\n东郊又报春来到。\n梅靥柳眉还斗好。\n君信道。\n衰颜得酒重年少。\n对酒邀宾同燕笑。\n莫教虚过芳菲了。\n咳唾珠玑夸笔妙。\n人窈窕。\n新声倾坐渔家傲。"},{"title":"謝人惠紙","author":"齊己","dynasty":"唐","content":"烘焙幾工成曉雪，輕明百幅疊春冰。\n何消才子題詩外，分與能書貝葉僧。"},{"title":"新植海石榴","author":"柳宗元","dynasty":"唐","content":"弱植不盈尺，遠意駐蓬瀛。\n月寒空堦曙，幽夢綵雲生。\n糞壤擢珠樹，莓苔插瓊英。\n芳根閟顏色，徂歲爲誰榮。"},{"title":"題禪僧院","author":"施肩吾","dynasty":"唐","content":"棲禪枝畔數花新，飛作琉璃池上塵。\n谷鳥自啼猨自呌，不能愁得定中人。"},{"title":"胡笳十八拍 第十四拍","author":"劉商","dynasty":"唐","content":"莫以胡兒可羞耻，恩情亦各言其子。\n手中十指有長短，截之痛惜皆相似。\n還鄉豈不見親族，念此飄零隔生死。\n南風萬里吹我心，心亦隨風度遼水。"},{"title":"結素魚貽友人","author":"李冶","dynasty":"唐","content":"尺素如殘雪，結爲雙鯉魚。\n欲知心裏事，看取腹中書。"},{"title":"自東都還濠州奉詶王八諫議見贈","author":"獨孤及","dynasty":"唐","content":"關西仕時俱稚容，彪彪之鬢始相逢。\n天地變化縣城改，獨有故人交態在。\n不言會合跡未幷，猶以歲寒心相待。\n洛陽居守寄酇侯，君著貂冠參運籌。\n高閣連雲騎省夜，新文會友涼風秋。\n青袍白面昔攜手，冉冉府趨君記否。\n雲分雨散十五年，始得一笑樽酒前。\n未遑少留驟遠別，況值旅鴈鳴秋天。\n二華舊遊如夢想，他時再會何由緣。\n賴君贈我郢中曲，別後相思被管弦。"},{"title":"詩三百三首 二五七","author":"寒山","dynasty":"唐","content":"寒山棲隱處，絕得雜人過。\n時逢林內鳥，相共唱山歌。\n瑞草聯谿谷，老松枕嵯峨。\n可觀無事客，憩歇在巖阿。"},{"title":"满庭芳","author":"杨泽民","dynasty":"宋","content":"春过园林，雨馀池沼，嫩荷点点青圆。\n昼长人静，芳树欲生烟。\n一径幽通邃竹，松风漱、石齿溅溅。\n平生志，功名未就，先觅五湖船。\n不如，归去好，良田二顷，茅舍三椽。\n任高歌月下，痛饮花前。\n果解忘情寄意，又何在、频抚无弦。\n烟波友，扁舟过我，相伴白鸥眠。"},{"title":"步蟾宫","author":"章谦亨","dynasty":"宋","content":"团圞小酌醺醺醉。\n厮捱著、没人肯睡。\n呼卢直到五更头，便铺了妆台梳洗。\n庭前鼓吹喧人耳。\n蓦忽地、又添一岁。\n休嫌不足少年时，有多少、老如我底。"},{"title":"酒中十詠 酒牀","author":"皮日休","dynasty":"唐","content":"糟牀帶松節，酒膩肥如羜。\n滴滴連有聲，空疑杜康語。\n開眉既壓後，染指偷嘗處。\n自此得公田，不過渾種黍。"},{"title":"踏莎行","author":"朱敦儒","dynasty":"宋","content":"花涨藤江，草熏鸭步。\n锦帆兰棹分春去。\n二翁元是一溪云，暂为山北山南雨。\n绿酒多斟，白须休觑。\n飞丹约定烟霞侣。\n与君先占赤城春，回桡早趁桃源路。"},{"title":"菩萨蛮","author":"王齐愈","dynasty":"宋","content":"暑烦人困初时午。\n午时初困人烦暑。\n新诗得酒因。\n因酒得诗新。\n缕金歌眉举。\n举眉歌金缕。\n人妒月圆频。\n频圆月妒人。"},{"title":"沁园春","author":"黄机","dynasty":"宋","content":"日过西窗，客枕梦回，庭空放衙。\n记海棠洞里，泥金宝斝，酴醿架下，油壁钿车。\n醉墨题诗，蔷薇露重，满壁飞鸦行整斜。\n争知道，向如今漂泊，望断天涯。\n小桃一半蒸霞。\n更两岸垂杨浑未花。\n便解貂贳酒，消磨春恨，量珠买笑、酬答年华。\n对面青山，招之不至，说与浮云休苦遮。\n山深处，见炊烟又起，知有人家。"},{"title":"西江月","author":"石孝友","dynasty":"宋","content":"拽尽风流露布，筑成烦恼根基。\n早知恁地浅情时。\n枉了教人恁地。\n惜你十分撋就，把人一味禁持。\n这回断了更相思。\n比似人间没你。"},{"title":"满江红","author":"岳飞","dynasty":"宋","content":"怒发冲冠，凭阑处、潇潇雨歇。\n抬望眼、仰天长啸，壮怀激烈。\n三十功名尘与土，八千里路云和月。\n莫等闲、白了少年头，空悲切。\n靖康耻，犹未雪。\n臣子恨，何时灭。\n驾长车踏破，贺兰山缺。\n壮志饥餐胡虏肉，笑谈渴饮匈奴血。\n待从头、收拾旧山河，朝天阙。"},{"title":"村居","author":"韓偓","dynasty":"唐","content":"二月三月雨晴初，舍南舍北唯平蕪。\n前懽入望盈千恨，勝景牽心非一途。\n日照神堂聞啄木，風含社樹叫提壺。\n行看旦夕棃霜發，猶有山寒傷酒壚。"},{"title":"越调・天净沙梅梢月","author":"张弘范","dynasty":"元","content":"黄昏低映梅枝，照人两处相思，那的是愁肠断时。\n弯弯何似？浑如宫样眉儿。\n西风落叶长安，夕阳老雁关山，今古别离最难。\n故人何处？玉箫明月空闲。"},{"title":"水调歌头","author":"曾布","dynasty":"宋","content":"一夕还家醉，开户起相迎。\n为郎引裾相庇，低首略潜形。\n情深无隐。\n欲郎乘间起佳兵。\n授青萍。\n茫然抚叹，不忍欺心。\n尔能负心於彼，於我必无情。\n熟视花钿不足，刚肠终不能平。\n假手迎天意，一挥霜刃。\n窗间粉颈断瑶琼。"},{"title":"詩三百三首 三","author":"寒山","dynasty":"唐","content":"可笑寒山道，而無車馬蹤。\n聯谿難記曲，疊嶂不知重。\n泣露千般草，吟風一樣松。\n此時迷徑處，形問影何從。"},{"title":"天仙子・于飞愿，端的几时酬？会语应难，修书问候。铺玉版，写银钩，","author":"李茂之","dynasty":"元","content":"寄与娇羞。\n真真的的美眷爱，不尚延由。"},{"title":"酹江月・念奴娇","author":"李好古1","dynasty":"宋","content":"西风横荡，渐霜馀黄落，空山乔木。\n照水依然冰雪在，耿耿梅花幽独。\n抖擞征尘，扶携短策，步绕沧浪曲。\n怅然心事，浮生翻覆陵谷。\n试向商乐亭前，冷风台上，把酒招黄鹄。\n四十男儿当富贵，谁念漂零南北。\n百亩春耕，三间云卧，此计何时卜。\n功名休问，卖书归买黄犊。"},{"title":"菩萨蛮","author":"魏夫人","dynasty":"宋","content":"红楼斜倚连溪曲。\n楼前溪水凝寒玉。\n荡漾木兰船。\n船中人少年。\n荷花娇欲语。\n笑入鸳鸯浦。\n波上暝烟低。\n菱歌月下归。"},{"title":"蜀中經蠻後寄陶雍","author":"馬乂","dynasty":"唐","content":"酋馬渡瀘水，北來如鳥輕。\n幾年期鳳闕，一日破龜城。\n此地有征戰，誰家無死生。\n人悲還舊里，鳥喜下空營。\n弟姪意初定，交朋心尚驚。\n自從經難後，吟苦似猨聲。"},{"title":"洛陽人嘲跋異","author":"無名氏","dynasty":"唐","content":"赫赫洛下，唯說異畫。\n張氏出頭，跋異無價。"},{"title":"古挽歌 二","author":"于鵠","dynasty":"唐","content":"送哭誰家車，靈旛紫帶長。\n青童抱何物，明月與香囊。\n可惜羅衣色，看舁入水泉。\n莫愁埏道暗，燒漆得千年。"},{"title":"寄渭北徐從事","author":"羅隱","dynasty":"唐","content":"暖雲慵墮柳垂條，驄馬徐郎過渭橋。\n官秩舊參荀祕監，罇罍今伴霍嫖姚。\n科隨鵠箭頻曾中，禮向侯弓以重招。\n莫恨東風促行李，不多時節却歸朝。"},{"title":"奉和聖製送張尚書巡邊","author":"胡皓","dynasty":"唐","content":"燕公爲漢將，武德奉文思。\n利用經戎莽，英圖叶聖詒。\n塞沙制長策，窮石卷搖旗。\n萬里要相賀，三邊又在茲。\n稜威方逐逐，談笑坐怡怡。\n寵餞紛郊道，充廚竭御司。\n嘗醪企行邁，聽樂罷漣洏。\n衮旒垂翰墨，纓蕤迭賦詩。\n金山無積阻，玉樹有華滋。\n請迨炎風暮，歸旌候此時。"},{"title":"水调歌头","author":"叶梦得","dynasty":"宋","content":"河汉下平野，香雾卷西风。\n倚空千嶂横起，银阙正当中。\n常恨年年此夜，醉倒歌呼谁和，何事偶君同。\n莫恨岁华晚，容易感梧桐。\n揽清影，君试与，问天公。\n遥知玉斧初斫，重到广寒宫。\n付与孤光千里，不遣微云点缀，为我洗长空。\n老去狂犹在，应未笑衰翁。"},{"title":"老將","author":"張籍","dynasty":"唐","content":"鬢衰頭似雪，行步急如風。\n不怕騎生馬，猶能挽硬弓。\n兵書封錦字，手詔滿香筒。\n今日身憔悴，猶誇定遠功。"},{"title":"江上柳送人","author":"戎昱","dynasty":"唐","content":"江柳斷腸色，黃絲垂未齊。\n人看幾重恨，鳥入一枝低。\n鄉淚正堪落，與君又解攜。\n相思萬里道，春去夕陽西。"},{"title":"安南送曹別勑歸朝","author":"高駢","dynasty":"唐","content":"雲水蒼茫日欲收，野煙深處鷓鴣愁。\n知君萬里朝天去，爲說征南已五秋。"},{"title":"水调歌头","author":"葛长庚","dynasty":"宋","content":"苦苦谁知苦，难难也是难。\n寻思访道，不知行过几重山。\n吃尽风﹀雨︽，那见霜凝雪冻，饥了又添寒。\n满眼无人问，何处扣玄关。\n好因缘，传口诀，炼金丹。\n街头巷尾，无言暗地自生欢。\n虽是蓬头垢面，今已九旬来地，尚且是童颜。\n未下飞升诏，且受这清闲。"},{"title":"火記歌（幷序） 七","author":"韓蘊中","dynasty":"唐","content":"初六到南宮，陰昇姤啓蒙。\n刻頻移律呂，持節遞相攻。\n五日纔虧折，三花運數供。\n取來臨戶看，血點幾千重。"},{"title":"題聞琴館","author":"許棠","dynasty":"唐","content":"城非宓賤邑，館亦號聞琴。\n乃是前賢意，常留化俗心。\n代公存綠綺，誰更寄清音。\n此迹應無改，寥寥畢古今。"},{"title":"疏影","author":"吴潜","dynasty":"宋","content":"千门委玉。\n是个人富贵，才隔今宿。\n冒栋摧檐，都未商量，呼童且伴庭竹。\n千蹊万径行踪灭，渺不认、溪南溪北。\n问白鸥，此际谁来，短艇钓鱼翁独。\n偏爱山茶雪里，放红艳数朵，衣素裳绿。\n兽炭金炉，羔酒金锺，正好笙歌华屋。\n敲冰煮茗风流衬，念不到、有人洄曲。\n但老农、欢笑相呼，麦被喜添全幅。"},{"title":"江行二首 一","author":"殷堯藩","dynasty":"唐","content":"暝色滄州迥，秋聲玉峽長。\n只因江上月，不覺過潯陽。"},{"title":"兵要望江南 占六壬第二十八（京本列第十七○四十五首） 七","author":"易靜","dynasty":"唐","content":"看六害，用將及傳中。\n若見定知他捷利，更兼惡將定重凶，不鬬却無凶。"},{"title":"宋進馬哀詞","author":"王維","dynasty":"唐","content":"背春涉夏兮，衆木藹以繁陰。\n連金華與玉堂兮，宮閣鬱其沈沈。\n百官並入兮，何語笑之啞啞。\n君獨靜嘿以傷心，草王言兮不得辭。\n我悲減思兮少時，僕夫命駕兮。\n出閶闔，歷通逵，陌上人兮如故。\n識不識兮往來，眼中不見兮吾兒。\n驂紫騮兮從青驪，低光垂彩兮。\n怳不知其所之，闢朱戶兮望華軒。\n意斯子兮候門，忽思瘞兮城南。\n心瞀亂兮重昏，仰訴天之不仁兮。\n家唯一身，身止一子。\n何胤嗣之不繁，就單尠而又死。\n將清白兮遺誰，問詩禮兮已矣。\n哀從中兮不可勝，豈暇料餘年兮復幾。\n日黯黯兮頹曄，鳥翩翩兮疾飛。\n邈窮天兮不返，疑有日兮來歸。\n靜言思兮永絕，復驚叫兮沾衣。\n客有弔之者曰：觀未始兮有物，同委蛻兮胡悲。\n且延陵兮未至，況西河兮不知。\n學無生兮庶可，幸能聽於吾師。"},{"title":"清平乐","author":"赵善括","dynasty":"宋","content":"断云漏雨。\n依约西山暮。\n风定樯高须小住。\n不忍带将春去。\n此行抑有求欤。\n青衣拟问平都。\n万里一钩新月，相忘常在江湖。"},{"title":"尋天台山","author":"孟浩然","dynasty":"唐","content":"吾友太乙子，餐霞臥赤城。\n欲尋華頂去，不憚惡谿名。\n歇馬憑雲宿，揚帆截海行。\n高高翠微裏，遙見石梁橫。"},{"title":"吕洞宾桃柳升仙梦・南好事近","author":"贾仲明","dynasty":"元","content":"佳节景相宜，玩赏登高游戏。\n园林处处，翻蜀锦落叶纷飞。\n升平盛世，设华筵庆赏重阳会。\n好光阴莫得轻抛，想人生百年有几？真个好景也！兴儿，看众街坊敢待来也。\n理会的。\n众街坊，咱来到秀野园前也。\n兴儿报复去，道俺众街坊都来了也。\n道有请！柳员外，量俺有何德能，请俺街坊登高？深感厚意。\n众高亲，想人生白驹过隙，遇此节令，休要孤负。\n只是有劳众位，驱驰到此。\n不敢。"},{"title":"鄠郊山舍題趙處士林亭","author":"李洞","dynasty":"唐","content":"圭峰秋後疊，亂葉落寒墟。\n四五百竿竹，二三千卷書。\n雲深猿拾栗，雨霽蟻緣蔬。\n只隔門前水，如同萬里餘。"},{"title":"减字木兰花","author":"韩淲","dynasty":"宋","content":"一杯易足。\n自断此生犹杜曲。\n词客哀时，不敢愁来赋别离。\n孤城麦秀。\n常愧葛洪丹未就。\n诗罢长吟。\n衰晚迟回违寸心。"},{"title":"野狐泉柳林","author":"元稹","dynasty":"唐","content":"去日野狐泉上柳，紫牙初綻拂眉低。\n秋來寥落驚風雨，葉滿空林踏作泥。"},{"title":"奉和幸三會寺應制","author":"李乂","dynasty":"唐","content":"睿德總無邊，神臯擇勝緣。\n二儀齊法駕，三會禮香筵。\n漢闕中黃近，秦山太白連。\n臺疑觀鳥日，池似刻鯨年。\n滿月臨真境，秋風入御弦。\n小臣叨下列，持管謬窺天。"},{"title":"水调歌头","author":"吴潜","dynasty":"宋","content":"若说故园景，何止可消忧。\n买邻谁欲来住，须把万金酬。\n屋外泓澄是水，水外阴森是竹，风月尽兜收。\n柳径荷漪畔，灯火系渔舟。\n且东皋，田二顷，稻粱谋。\n竹篱茅舍，窗户不用玉为钩。\n新擘黄鸡肉嫩，新斫紫螯膏美，一醉自悠悠。\n巴得春来到，芦笋长沙洲。"},{"title":"采苓","author":"佚名","dynasty":"先秦","content":"采苓采苓，首阳之巅。人之为言，苟亦无信。舍旃舍旃，苟亦无然。人之为言，胡得焉？\n采苦采苦，首阳之下。人之为言，苟亦无与。舍旃舍旃，苟亦无然。人之为言，胡得焉？\n采葑采葑，首阳之东。人之为言，苟亦无从。舍旃舍旃，苟亦无然。人之为言，胡得焉？"},{"title":"散家财天赐老生儿・倘秀才","author":"武汉臣","dynasty":"元","content":"你有钱时待朋友每日家花花草草，你今日无钱也，索央亲眷每呵，爹爹，奶奶，有盘缠与些儿波。\n便这般烦烦也那恼恼。\n哎，儿也，也是你贫不忧愁富不骄，则待经商寻些资本，则不如依本分教些村学，那的也便了。\n您孩儿一径的来问伯伯、伯娘，借些本钱做些买卖。\n引孙孩儿也，则不如读书好。\n伯伯，则不如做买卖。\n引孙孩儿也，则不如读书好。\n伯伯，则不如做买卖好。"},{"title":"樂府荅孟東野戲贈","author":"陸長源","dynasty":"唐","content":"芙蓉初出水，菡萏露中花。\n風吹著枯木，無奈值空槎。"},{"title":"選人語 一","author":"不詳","dynasty":"唐","content":"有錢石上好，無錢劉下好，士大夫張下好。"},{"title":"点绛唇","author":"毛滂","dynasty":"宋","content":"绣岭横秋，玉螭吹暑迎凉气。\n碧崖流水。\n流入春葱指。\n半倚朱弦，微亸连环珥。\n通深意。\n月明风细。\n分付知音耳。"},{"title":"贈程秘書","author":"盧象","dynasty":"唐","content":"客自岐陽來，吐音若鳴鳳。\n孤飛畏不偶，獨立誰見用。\n忽從被褐中，召入承明宮。\n聖人借顏色，言事無不通。\n殷勤拯黎庶，感激論諸公。\n將相猜賈誼，圖書歸馬融。\n顧余久寂寞，一歲麒麟閣。\n且共歌太平，勿嗟名宦薄。"},{"title":"同趙進馬元陽春日登長春宮古城望河中因寄鄭損倉曹","author":"盧綸","dynasty":"唐","content":"城頭春靄曉濛濛，指望關橋滿袖風。\n雲騎閑嘶宮柳外，玉人愁立草花中。\n鐘分寺路山光綠，河繞軍州日氣紅。\n跡忝已成方戀賞，此時離恨與君同。"},{"title":"題鮑行軍小閣","author":"嚴維","dynasty":"唐","content":"宇下無留事，經營意獨新。\n文房已得地，相閣是推輪。\n席上招賢急，山陰對雪頻。\n虛明先旦暮，啓閉異冬春。\n談笑兵家法，逢迎幕府賓。\n還將負暄處，時借在陰人。"},{"title":"阮郎归","author":"周紫芝","dynasty":"宋","content":"西湖山下水潺潺。\n满山风雨寒。\n枝头红日晓斓斑。\n越梅催晓丹。\n连翠叶，拥金盘。\n玉池生乳泉。\n此生三度试甘酸。\n欲归归尚难。"},{"title":"贈韓山人","author":"盧綸","dynasty":"唐","content":"見君何事不慙顏，白髮生來未到山。\n更嘆無家又無藥，往來唯在酒徒間。"},{"title":"浪淘沙","author":"刘辰翁","dynasty":"宋","content":"卷海海翻杯。\n倾动蓬莱。\n似嫌到处马头埃。\n雨洗御街流到我，吹向潮回。\n寒似雪天梅。\n安石榴开。\n绣衾重暖笑炉灰。\n料想东风还忆我，昨夜归来。"},{"title":"耕田鼓詩","author":"可朋","dynasty":"唐","content":"農舍田頭鼓，王孫筵上鼓。\n擊鼓兮皆爲鼓，一何樂兮一何苦。\n上有烈日，下有焦土。\n願我天翁，降之以雨。\n令桑麻熟，倉箱富。\n不飢不寒，上下一般。"},{"title":"水龙吟","author":"朱敦儒","dynasty":"宋","content":"晓来极目同云，暧空降雪花零乱。\n平生尘想，老来俗状，都齐惊散。\n玉凤凌霄，素虬横海，一杯相劝。\n任霓裳学舞，梅妆作面，终不似、天裁翦。\n正是年华美满。\n斗迎春、巧飞钗燕。\n冲寒醉眼，倚空长揖，群仙笑粲。\n说道瑶池，有人来报，西真开宴。\n便争回蕊佩，高驰羽驾，卷东风转。"},{"title":"乌夜啼北・闪的我看看疾重，实实病久。为多情镇日空亻孱亻愁。呀，一","author":"张氏","dynasty":"元","content":"会家近书斋想念无休，到黄昏愁云怨雨相拖逗。\n更阑也无限忧愁，夜深沉雨泪交流。\n想娇容直到五更头，我与你从头一一他行受。\n果然他心意坚，恩情厚，俺待要鸾交凤友，燕侣莺俦。"},{"title":"病起題山舍壁","author":"後主煜","dynasty":"唐","content":"山舍初成病乍輕，杖藜巾褐稱閑情。\n爐開小火深回暖，溝引新流幾曲聲。\n暫約彭涓安朽質，終期宗遠問無生。\n誰能役役塵中累，貪合魚龍搆強名。"},{"title":"謝人送粽","author":"楊巨源","dynasty":"唐","content":"來時三月春猶在，到日端陽節又臨。\n珍重主人意勤腆，滿槃角黍細包金。"},{"title":"洞仙歌","author":"李鼐","dynasty":"宋","content":"馀寒未展，帘幕新来燕。\n杨柳梢头嫩黄染。\n小溪山缭绕，别是风烟，春澹澹，谁道蓬莱路远。\n冰姿人不老，长伴春闲，环珮声中度芳宴。\n宝屏开，烟袅袅，金鸭吹香，欢笑处，烛影花光共暖。\n便莫惜瑶觞醉如泥，占岁岁东风，舞衣歌扇。"},{"title":"題蘇州虎丘寺僧院","author":"許渾","dynasty":"唐","content":"暫引寒泉濯遠塵，此生多是異鄉人。\n荆溪夜雨花開疾，吳苑秋風月滿頻。\n萬里高低門外路，百年榮辱夢中身。\n世間誰似西林客，一臥煙霞四十春。"},{"title":"宋上皇御断金凤钗・贺新郎","author":"郑延玉","dynasty":"元","content":"觑着这梢房门一似吓魂台，你如今悄语低言，早则大惊小怪。\n我有钱时，做甚教伊索打火房钱该二百，且由他，怕你少了我的。\n小二哥，与你这金钗。\n我与你火炭也似一只金钗。\n你是个知礼的人，你肯失信？我无钱时，他恶歆歆嗔满怀，还了钱，喜孜孜笑盈腮。\n小人早晚言高语低，耽待些儿。\n更道是小二哥不是处权耽待，多谢了哥哥也。\n可是欲求天外事，须动世间财。\n嫂子，哥哥这一日不曾吃茶饭哩，我去安排些茶饭，与哥哥吃。\n可知好哩。\n嫂子，我安排茶饭来了，着哥哥吃些儿。\n生受哥哥来。\n嫂子说那里话，俺便是一家一般。\n嫂子你将过去与哥哥吃，显的你敬心。\n好，好，我将过去。\n大嫂，你做甚么哩？我见秀才不曾吃饭，我着小二哥桉排些茶饭来，你吃些儿。\n哥哥，你用些者。\n好世情也呵！。"},{"title":"漳州","author":"張登","dynasty":"唐","content":"漳州悲遠道，龕留大業僧。\n七年馳便路，三躡石梯層。\n（《永樂大典》九七六四「歲」字韻引《恩平志》。\n）。"},{"title":"泛溪","author":"杜甫","dynasty":"唐","content":"落景下高堂，進州泛回溪。\n誰謂築居小，未盡喬木西。\n遠郊信荒僻，秋色有餘淒。\n練練峰上雪，纖纖雲表霓。\n童戲左右岸，罟弋畢提攜。\n翻倒荷芰亂，指揮徑路迷。\n得魚已割鱗，采藕不洗泥。\n人情逐鮮美，物賤事已睽。\n吾邨藹暝姿，異舍雞亦棲。\n蕭條欲何適，出處無可齊。\n衣上見新月，霜中登故畦。\n濁醪自初熟，東城多鼓鼙。"},{"title":"宿天柱觀","author":"靈一","dynasty":"唐","content":"石室初投宿，仙翁喜暫容。\n花源隔水見，洞府過山逢。\n泉湧堦前地，雲生戶外峰。\n中宵自入定，非是欲降龍。"},{"title":"包待制智勘后庭花・混江龙","author":"郑延玉","dynasty":"元
