<script>
document.addEventListener('DOMContentLoaded', function() {
  const poems = [{"title":"张君瑞害相思(第三本)・油葫芦","author":"王实甫","dynasty":"元","content":"憔悴潘郎鬓有丝；杜韦娘不似旧时，带围宽清减了瘦腰肢。\n一个睡昏昏不待观经史，一个意悬悬懒去拈针指；一个丝桐上调弄出离恨谱，一个花笺上删抹成断肠诗；一个笔下写幽情，一个弦上传心事：两下里都一样害相思。"},{"title":"西江月","author":"仇远","dynasty":"宋","content":"楚塞残星几点，关山明月三年。\n长亭犹有竹如椽。\n可惜中郎不见。\n折柳新愁未歇，落梅旧梦谁圆。\n何人吹向内门前。\n一片鹧鸪清怨。"},{"title":"登松江驛樓北望故園","author":"劉長卿","dynasty":"唐","content":"淚盡江樓北望歸，田園已陷百重圍。\n平蕪萬里無人去，落日千山空鳥飛。\n孤舟漾漾寒潮小，極浦蒼蒼遠樹微。\n白鷗漁父徒相待，未掃欃槍嬾息機。"},{"title":"似娘儿","author":"刘唐卿《白兔记》","dynasty":"元","content":"受雇度年时，无烦恼无是无非。\n三杯浊酒堪消遣，牧羊放马转过疏篱。"},{"title":"重憶一首","author":"李白","dynasty":"唐","content":"欲向江東去，定將誰舉杯。\n稽山無賀老，却櫂酒船回。"},{"title":"鹧鸪天","author":"李之仪","dynasty":"宋","content":"收尽微风不见江。\n分明天水共澄光。\n由来好处输闲地，堪叹人生有底忙。\n心既远，味偏长。\n须知粗布胜无裳。\n从今认得归田乐，何必桃源是故乡。"},{"title":"雜曲歌辭 十二月樂辭 十月","author":"李賀","dynasty":"唐","content":"玉壺銀箭稍難傾，釭花夜笑凝幽明。\n碎霜斜舞上羅幕，燭籠兩行照飛閣。\n珠帷怨臥不成眠，金鳳刺衣著體寒，長眉對月鬬彎環。"},{"title":"春怨","author":"楊凝","dynasty":"唐","content":"花滿簾櫳欲度春，此時夫壻在咸秦。\n綠窗孤寢難成寐，紫燕雙飛似弄人。"},{"title":"失鶴","author":"白居易","dynasty":"唐","content":"失爲庭前雪，飛因海上風。\n九霄應得侶，三夜不歸籠。\n聲斷碧雲外，影沈明月中。\n郡齋從此後，誰伴白頭翁。"},{"title":"前漢門 酇侯","author":"周曇","dynasty":"唐","content":"共怪酇侯第一功，咸稱得地合先封。\n韓生不是蕭君薦，獵犬何人爲指蹤。"},{"title":"念奴娇","author":"芮烨","dynasty":"宋","content":"化工着意，向柳稍梅萼，偷回春色。\n蓂叶双飞政天上，一点文星初谪。\n发藻儒林，当年荣耀，四海声名白。\n谪仙飞貌，澹然物外踪迹。\n且与笑傲瀛洲，风流词翰，自是西垣客。\n异日功成辞富贵，却与赤松游剧。\n一曲清歌，三千珠履，不愧非潘璧。\n满斟芳醑，仰称遐寿千百。"},{"title":"靈門寺贈靈一上人","author":"朱放","dynasty":"唐","content":"所思勞旦夕，惆悵去湘東。\n禪客知何在，春山幾處同。\n獨行殘雪裏，相見暮雲中。\n請住東林寺，彌年事遠公。"},{"title":"巴州薛刺史歌","author":"不詳","dynasty":"唐","content":"日出而耕，日入而歸。\n吏不到門，夜不掩扉。\n有孩有童，願以名垂。\n何以字之，薛孫薛兒。"},{"title":"浣溪沙","author":"史浩","dynasty":"宋","content":"胜概朱楹俯碧湖。\n萧萧风月一尘无。\n只堪绿蚁满尊浮。\n况是小春天正爽，杖藜相与探梅初。\n半皴枝上未成珠。"},{"title":"楊柳枝","author":"盧肇","dynasty":"唐","content":"青鳥泉邊草木春，黃雲塞上是征人。\n歸來若得長條贈，不憚風霜與苦辛。"},{"title":"銅缾","author":"杜甫","dynasty":"唐","content":"Ｂ亂後碧井廢，時清瑤殿深。\n銅缾未失水，百丈有哀音。\n側想美人意，應非寒甃沈。\n蛟龍半缺落，猶得折黃金。"},{"title":"水龙吟","author":"吴文英","dynasty":"宋","content":"有人独立空山，翠髯未觉霜颜老。\n新香秀粒，浓光绿浸，千年春小。\n布影参旗，障空云盖，沈沈秋晓。\n驷苍虬万里，笙吹凤女，骖飞乘、天风袅。\n般巧。\n霜斤不到。\n汉游仙、相从最早。\n皴鳞细雨，层阴藏月，朱弦古调。\n问讯东桥，故人南岭，倚天长啸。\n待凌霄谢了，山深岁晚，素心才表。"},{"title":"小重山 一","author":"薛昭藴","dynasty":"唐","content":"春到長門春草青，玉階華露滴，月朧明。\n東風吹斷紫簫聲，宮漏促，簾外曉啼鸎。\n愁極夢難成，紅妝流宿淚，不勝情。\n手挼裙帶遶花行，思君切，羅幌暗塵生。"},{"title":"秋夜月","author":"尹鶚","dynasty":"唐","content":"三秋佳節，罥晴空，凝碎露，茱萸千結。\n菊蘂和煙輕撚，酒浮金屑。\n徵雲雨，調絲竹，此時難輟。\n歡極，一片豔歌聲揭。\n黃昏慵別，炷沈煙，熏繡被，翠帷同歇。\n醉竝鴛鴦雙枕，煖偎春雪。\n語丁寧，情委曲，論心正切。\n夜深，窗透數條斜月。"},{"title":"薄媚","author":"董颖","dynasty":"宋","content":"华宴夕，灯摇醉。\n粉菡萏，笼蟾桂。\n扬翠袖，含风舞，轻妙处，惊鸿态。\n分明是。\n瑶台琼榭，阆苑蓬壶，景尽移此地。\n花绕仙步，莺随管吹。\n宝帐暖留春，百和馥郁融鸳被。\n银漏永，楚云浓，三竿日、犹褪霞衣。\n宿酲轻腕，嗅宫花，双带系。\n合同心时。\n波下比目，深怜到底。"},{"title":"太常引","author":"韩淲","dynasty":"宋","content":"小春时候腊前梅。\n还知道、为谁开。\n应绕百千回。\n夜色转、参横斗魁。\n十分孤静，替伊愁绝，片月共徘徊。\n一阵暗香来。\n便觉得、诗情有涯。"},{"title":"和盧給事酬裴員外","author":"姚合","dynasty":"唐","content":"南山雪色徹皇州，鐘鼓聲交曉氣浮。\n鴛鷺簪裾上龍尾，蓬萊宮殿壓鼇頭。\n夕郎夜直吟仙掖，天樂和聲下禁樓。\n贈荅詩成才思敵，病夫欲和幾朝愁。"},{"title":"渭橋北亭作","author":"儲光羲","dynasty":"唐","content":"停車渭陽暮，望望入秦京。\n不見鵷鸞道，如聞歌吹聲。\n鄉魂涉江水，客路指蒲城。\n獨有故樓月，今來亭上明。"},{"title":"和李澧州題韋開州經藏詩","author":"白居易","dynasty":"唐","content":"既悟蓮花藏，須遺貝葉書。\n菩提無處所，文字本空虛。\n觀指非知月，忘筌是得魚。\n聞君登彼岸，捨筏復何如。"},{"title":"念奴娇","author":"无名氏","dynasty":"宋","content":"先秋四日，正祥开弧矢，生申佳节。\n天上彩麟曾入梦，锺作人间英杰。\n袭庆盘坡，流芳星渚，家世绵簪绂。\n昨宵凝眺，老人星现天阙。\n鼎创庭馆连云，宴仙停棹，咫尺尘凡隔。\n好把蟠桃庭外种，坐看花开花结。\n秀长孙枝，辉联子舍，蟾桂行攀折。\n它年称寿，满堂朱紫罗列。"},{"title":"水调歌头","author":"熊以宁","dynasty":"宋","content":"天地有英气，锺秀在人间。\n流虹甫近华旦，维岳预生贤。\n千载明良会遇，三世勋庸忠烈，谁得似家传。\n高论排风俗，抗志遏狂澜。\n记年时，胡尘外，拥朱幡。\n洪枢紫府功业，指日复青毡。\n拭目泥封飞下，趁取梅花消息，去去簉朝班。\n骨相元不老，何必颂南山。"},{"title":"春霁・秋霁","author":"胡浩然","dynasty":"宋","content":"迟日融和，乍雨歇东郊，嫩草凝碧。\n紫燕双飞，海棠相衬，妆点上林春色。\n黯然望极。\n因人天气浑无力。\n又听得。\n园苑，数声莺啭柳阴直。\n当此暗想，故国繁华，俨然游人，依旧南陌。\n院深沈、梨花乱落，那堪如练点衣白。\n酒量顿宽洪量窄。\n算此情景，除非殢酒狂欢，恣歌沈醉，有谁知得。"},{"title":"輞川集二十首 欹湖","author":"裴迪","dynasty":"唐","content":"空闊湖水廣，青熒天色同。\n艤舟一長嘯，四面來清風。"},{"title":"寄璨師","author":"韋應物","dynasty":"唐","content":"林院生夜色，西廊上紗燈。\n時憶長松下，獨坐一山僧。"},{"title":"西河","author":"丘崈","dynasty":"宋","content":"清似水。\n不了眼中供泪。\n今宵忍听唱阳关，暮云千里。\n可堪客里送行人，家山空老春荠。\n道别去、如许易。\n离合定非人意。\n几年回首望龙门，近才御李。\n也知追诏有来时，匆匆今见归骑。\n整弓刀，徒御喜。\n举离觞、饮釂无味。\n端的慰人愁悴。\n想天心，注倚方深，应是日日传宣公来未。"},{"title":"宛轉歌二首 一","author":"郎大家宋氏","dynasty":"唐","content":"風已清，月朗琴復鳴。\n掩抑非千態，殷勤是一聲。\n歌宛轉，宛轉和且長。\n願爲雙鴻鵠，比翼共翺翔。"},{"title":"菩萨蛮","author":"侯置","dynasty":"宋","content":"江风漠漠寒山碧。\n孤鸿声里霜花白。\n画舸且停桡。\n有人魂欲销。\n相从能几日。\n总是天涯客。\n尺素好频裁。\n休言无雁来。"},{"title":"哭褚司馬","author":"王維","dynasty":"唐","content":"妄識皆心累，浮生定死媒。\n誰言老龍吉，未免伯牛災。\n故有求仙藥，仍餘遯俗杯。\n山川秋樹苦，窗戶夜泉哀。\n尚憶青騾去，寧知白馬來。\n漢臣修史記，莫蔽褚生才。"},{"title":"代贈遠","author":"李白","dynasty":"唐","content":"妾本洛陽人，狂夫幽燕客。\n渴飲易水波，由來多感激。\n胡馬西北馳，香騣搖綠絲。\n鳴鞭從此去，逐虜蕩邊陲。\n昔去有好言，不言久離別。\n燕支多美女，走馬輕風雪。\n見此不記人，恩情雲雨絕。\n啼流玉筯盡，坐恨金閨切。\n織錦作短書，腸隨回文結。\n相思欲有寄，恐君不見察。\n焚之揚其灰，手跡自此滅。"},{"title":"荷葉杯 一","author":"韋莊","dynasty":"唐","content":"絕代佳人難得，傾國，花下見無期。\n一雙愁黛遠山眉，不忍更思惟。\n閑掩翠屏金鳳，殘夢，羅幕畫堂空。\n碧天無路信難通，惆悵舊房櫳。"},{"title":"思越人 二","author":"孫光憲","dynasty":"唐","content":"渚蓮枯，宮樹老，長洲廢苑蕭條。\n想像玉人空處所，月明獨上溪橋。\n經春初敗秋風起，紅蘭綠蕙愁死。\n一片風流傷心地，魂銷目斷西子。"},{"title":"重贈李大夫","author":"白居易","dynasty":"唐","content":"早接清班登玉陛，同承別詔直金鑾。\n鳳巢閣上容身穩，鶴鏁籠中展翅難。\n流落多年應是命，量移遠郡未成官。\n慙君獨不欺顦顇，猶作銀臺舊眼看。"},{"title":"满江红","author":"刘仙伦","dynasty":"宋","content":"过了烧灯，杨柳外、无边春色。\n庆初度、香浮东阁，瑞呈南极。\n翰墨场中推老手，曾魁多士催勍敌。\n到而今、官薄在天台，神仙籍。\n和月倚，南坡石。\n滴露点，床头易。\n看白头红颊，目光摇碧。\n富贵康强仍有子，人生似此应难得。\n更摩挲、铜狄说当年，真消息。"},{"title":"中吕・喜春来","author":"伯颜","dynasty":"元","content":"金鱼玉带罗衤阑扣，皂盖朱幡列五侯，山河判断在俺笔尖头。\n得意秋，分破帝王忧。"},{"title":"送陳霸歸閩","author":"齊己","dynasty":"唐","content":"涼風動行興，含笑話臨途。\n已得身名了，全忘客道孤。\n鄉程過百越，帆影遶重湖。\n家在飛鴻外，音書可寄無。"},{"title":"水调歌头","author":"邵元实","dynasty":"宋","content":"双阙步云尾，六阁上鳌头。\n侍臣冠底，英英人物是君侯。\n闻道东皇深意，回想西清往事，早晚启金瓯。\n丹扆伫宏略，黄阁待名流。\n九秋天，千岁日，一樽酬。\n策勋黄石，相期茅土更封侯。\n稳扈钩陈天仗，净扫搀抢氛祲，按辔入神州。\n收了卢龙塞，却访赤松游。"},{"title":"華清宮望幸","author":"無名氏","dynasty":"唐","content":"驪岫接新豐，岧嶤駕碧空。\n鑿山開祕殿，隱霧蔽仙宮。\n絳闕猶棲鳳，雕梁尚帶虹。\n溫泉曾浴日，華館舊迎風。\n肅穆瞻雲輦，深沈閉綺櫳。\n東郊望幸處，瑞氣靄濛濛。"},{"title":"声声慢","author":"陈著","dynasty":"宋","content":"珍丛凤舞，曾是宣和，春风送归禁幄。\n翠浅红深，婉娩步空金落。\n腥尘未飞动处，是先知、早辞华萼。\n好在□，四并难多少，怨怀无托。\n猛拍阑干谁会，浮世事、悠悠白云黄鹤。\n有酒当花，休得是今非昨。\n花犹百年宁耐，算人生、能几欢乐。\n又忽忽，醉梦里、春去不觉。"},{"title":"送張五諲歸宣城","author":"王維","dynasty":"唐","content":"五湖千萬里，況復五湖西。\n漁浦南陵郭，人家春穀谿。\n欲歸江淼淼，未到草萋萋。\n憶想蘭陵鎮，可宜猿更啼。"},{"title":"吴小四","author":"无名氏《张协状元》","dynasty":"元","content":"一个大贫胎，称秀才。\n这句便说张解元。\n教我阿娘来做媒，分明你做了。\n一去京城更不回。\n算它老婆真是呆。"},{"title":"满江红","author":"李曾伯","dynasty":"宋","content":"立雪寒窗，照肝胆、了然明白。\n浑似得、齐宫气象，郢楼颜色。\n天籁无声随物应，阳春有脚从中入。\n与邦人、稽首谢天工，元冥德。\n人正作，潇湘客。\n谁谓有，蓝关役。\n对江天暮景，鹅溪描出。\n银浪卷飞鸥一片，玉枝擎重龙千尺。\n羡联镳、曾作岳峰游，前方伯。"},{"title":"乐语","author":"王义山","dynasty":"宋","content":"新吴曾遇许旌阳。\n宝气横空一剑长。\n愿祝慈闱长不老，天长地久，有如此柏，万古镇苍苍。"},{"title":"木兰花慢","author":"辛弃疾","dynasty":"宋","content":"汉中开汉业，问此地、是耶非。\n想剑指三秦，君王得意，一战东归。\n追亡事、今不见，但山川满目泪沾衣。\n落日胡尘未断，西风塞马空肥。\n一编书是帝王师。\n小试去征西。\n更草草离筵，匆匆去路，愁满旌旗。\n君思我、回首处，正江涵秋影雁初飞。\n安得车轮四角，不堪带减腰围。"},{"title":"少年游","author":"方千里","dynasty":"宋","content":"丹青闲展小屏山。\n香炉一丝寒。\n织锦回纹，生绡红泪，不语自羞看。\n相思念远关河隔，终日望征鞍。\n不识单栖，忍教良夜，魂梦觅长安。"},{"title":"將過湖南經馬當山廟因書三絕 二","author":"杜荀鶴","dynasty":"唐","content":"貪殘官吏虔誠謁，毒害商人瀝膽過。\n祗怕馬當山下水，不知平地有風波。"},{"title":"山中寄及第故人","author":"王建","dynasty":"唐","content":"長長南山松，短短北磵楊。\n俱承日月照，幸免斤斧傷。\n去年與子別，誠言暫還鄉。\n如何棄我去，天路忽騰驤。\n誰謂有雙目，識貌不識腸。\n豈知心內乖，著我薜蘿裳。\n尋君向前事，不歎今異翔。\n往往空室中，寤寐說珪璋。\n十年居此溪，松桂日蒼蒼。\n自從無佳人，山中不輝光。\n盡棄所留藥，亦焚舊草堂。\n還君誓已書，歸我學仙方。\n既爲參與辰，各願不相望。\n始終名利途，慎勿罹咎殃。"},{"title":"題長安壁主人","author":"張謂","dynasty":"唐","content":"世人結交須黃金，黃金不多交不深。\n縱令然諾暫相許，終是悠悠行路心。"},{"title":"同前","author":"无名氏《张协状元》","dynasty":"元","content":"一街两岸官员，宅眷。\n念奴夫妇不团圆，折散。\n赶奴出去怎留连，千里远没盘缠，全取我两文钱。"},{"title":"子衿","author":"佚名","dynasty":"先秦","content":"青青子衿，悠悠我心。纵我不往，子宁不嗣音？\n青青子佩，悠悠我思。纵我不往，子宁不来？\n挑兮达兮，在城阙兮。一日不见，如三月兮。"},{"title":"朝中措","author":"无名氏","dynasty":"宋","content":"山城水隘小桥傍。\n竹里早梅芳。\n纵有丹青图画，难描幽韵清香。\n妖娆天赋，偏宜素淡，杨氏宫妆。\n雅态何须艳丽，孤标不在春光。"},{"title":"浣溪沙","author":"方千里","dynasty":"宋","content":"密约深期卒未成。\n藏钩春酒坐频倾。\n向人娇艳夜亭亭。\n相顾无言情易觉，归来单枕梦犹惊。\n眼梢怨泪几时晴。"},{"title":"诉衷情","author":"晁端礼","dynasty":"宋","content":"红窗小艇雨馀天。\n李郭未神仙。\n片时篷底幽梦，即是五湖船。\n追往事，惜流年。\n恨风烟。\n向人依旧，两行垂杨，一片新蝉。"},{"title":"敘幽冤","author":"鄭瓊羅","dynasty":"唐","content":"痛填心兮不能語，寸斷腸兮訴何處。\n春生萬物妾不生，更恨香魂不相遇。"},{"title":"菩萨蛮","author":"朱熹","dynasty":"宋","content":"暮江寒碧萦长路。\n路长萦碧寒江暮。\n花坞夕阳斜。\n斜阳夕坞花。\n客愁无胜集。\n集胜无愁客。\n醒似醉多情。\n情多醉似醒。"},{"title":"摸鱼儿","author":"葛长庚","dynasty":"宋","content":"这身儿、从来业障。\n一生空自劳攘。\n生生死死皆如梦，更莫别生妄想。\n没伎俩。\n只管去、天台雁荡寻方广。\n几人不省。\n被妻子萦缠，生涯拘束，甘自归黄壤。\n世间事，一斤两个八两。\n问谁能去俯仰。\n道义重了轻富贵，却笑输回来往。\n休勉强。\n老先生、从来恬淡无妆幌。\n一声长啸，把拄杖横肩，草鞋贴脚，四海平如掌。"},{"title":"土圭詩","author":"蕭膺","dynasty":"唐","content":"白日在重雲，如何分曲直。"},{"title":"齐天乐","author":"王月山","dynasty":"宋","content":"夜来疏雨鸣金井，一叶舞空红浅。\n莲渚收香，兰皋浮爽，凉思顿欺班扇。\n秋光苒苒。\n任老却芦花，西风不管。\n清兴难磨，几回有句到诗卷。\n长安故人别后，料征鸿声里，画阑凭遍。\n横竹吹商，疏砧点月，好梦又随云远。\n闲愁似线。\n甚系损柔肠，不堪裁翦。\n听著鸣蛩，一声声是怨。"},{"title":"送崔舍人起居","author":"武元衡","dynasty":"唐","content":"赤墀同拜紫泥封，駟牡連徵侍九重。\n惟有白鬚張司馬，不言名利尚相從。"},{"title":"浣溪沙","author":"沈端节","dynasty":"宋","content":"灯夜香甘动绮筵。\n明珠颗颗泛瓯圆。\n佳人巧意底难传。\n喜见翻溪流细滑，却思信手弄轻纤。\n不知辛苦为谁甜。"},{"title":"吳越王與陶穀酒令 一","author":"不詳","dynasty":"唐","content":"白玉石，碧波亭上迎仙客。"},{"title":"秋晚登城","author":"許渾","dynasty":"唐","content":"城高不可下，永日一登臨。\n曲檻涼飆急，空樓返照深。\n葦花迷夕棹，梧葉散秋砧。\n謾作歸田賦，蹉跎歲欲陰。"},{"title":"金缕曲・贺新郎","author":"刘辰翁","dynasty":"宋","content":"春入番江雨。\n满湖山、莺啼燕雨，前歌后舞。\n闻道行骢行且止，却听谯楼更鼓。\n正未卜，阴晴同否。\n老子胸中高小范，这精神、堪更开封府。\n新治足，旧民苦。\n扁舟浩荡乘风去。\n看莱衣、思贤堂上，寿觞朝举。\n六十二三前度者，敢望香山老傅。\n又过了、午年端午。\n采采菖蒲三三节，寄我公、矫矫扶天路。\n重归衮，到相圃。"},{"title":"沁园春","author":"葛长庚","dynasty":"宋","content":"黄鹤楼前，吹笛之时，先生朗吟。\n想剑光飞过，朝游南岳，墨篮放下，夜醉东邻。\n铛煮山川，粟藏世界，有明月清风知此音。\n呵呵笑，笑酿成白酒，散尽黄金。\n知音。\n自有相寻。\n休踏破葫芦折断琴。\n唱白苹红蓼，庐山日暮，西风黄叶，渭水秋深。\n三入岳阳，再游湓浦，自一去优游直至今。\n桃源路，尽不妨来往，时共登临。"},{"title":"西山三首 二","author":"杜甫","dynasty":"唐","content":"辛苦三城戍，長防萬里秋。\n煙塵浸火井，雨雪閉松州。\n風動將軍幕，天寒使者裘。\n漫山賊營壘，迴首得無憂。"},{"title":"述懷","author":"史昂","dynasty":"唐","content":"昔在{亠/樂，木=水}河外，征馬倦風塵。\n今來洛陽道，人事復艱辛。\n有策懷明主，無媒託近臣。\n君門不可見，歸去淥山春。"},{"title":"蝶恋花","author":"严仁","dynasty":"宋","content":"院静日长花气暖。\n一簇娇红，得见春深浅。\n风送生香来近远。\n笑声只在秋千畔。\n目力未穷肠已断。\n一寸芳心，更逐游丝乱。\n朱户对开帘卷半。\n日斜江上春风晚。"},{"title":"同音韻詩 二","author":"無名氏","dynasty":"唐","content":"尋往信，訪來音。"},{"title":"寶劒篇","author":"李嶠","dynasty":"唐","content":"吳山開，越溪涸，三金合冶成寶鍔。\n淬綠水，鑒紅雲，五采焰起光氛氳。\n背上銘爲萬年字，胸前點作七星文。\n龜甲參差白虹色，轆轤宛轉黃金飾。\n駭犀中斷寧方利，駿馬羣騑未擬直。\n風霜凜凜匣上清，精氣遙遙斗間明。\n避災朝穿晉帝屋，逃亂夜入楚王城。\n一朝運偶逢大仙，虎吼龍鳴騰上天。\n東皇提昇紫微座，西皇佩下赤城田。\n承平久息干戈事，僥幸得充文武備。\n除災辟患宜君王，益壽延齡後天地。"},{"title":"判人求免稅（題擬）","author":"李隲","dynasty":"唐","content":"松垣筆力破滄溟，欲援任濤免稅□。\n一段風流好公案，錦江重寫入圖經。"},{"title":"客中月","author":"于鄴","dynasty":"唐","content":"離家凡幾宵，一望一寥寥。\n新魄又將滿，故鄉應漸遙。\n獨臨彭蠡水，遠憶洛陽橋。\n更有乘舟客，悽然亦駐橈。"},{"title":"歲首懷甘露寺自省上人","author":"許渾","dynasty":"唐","content":"心悟覺身勞，雲中棄寶刀。\n久閑生䏶肉，多壽長眉毫。\n客棹春潮急，禪齋暮雪高。\n南𤃩一回首，山碧水滔滔。"},{"title":"江南曲","author":"韓翃","dynasty":"唐","content":"長樂花枝雨點銷，江城日暮好相邀。\n春樓不閉葳蕤鎖，綠水回通宛轉橋。"},{"title":"浣溪沙","author":"周邦彦","dynasty":"宋","content":"楼上晴天碧四垂。\n楼前芳草接天涯。\n劝君莫上最高梯。\n新笋已成堂下竹，落花都上燕巢泥。\n忍听林表杜鹃啼。"},{"title":"菩萨蛮","author":"无名氏","dynasty":"宋","content":"宫样迎春髻。\n玉步金莲细。\n初度是今朝。\n嫦娥降九宵。\n兰玉行荣贵。\n德备共姜义。\n夏半月团圆。\n称觞祝寿筵。"},{"title":"少司命","author":"屈原","dynasty":"先秦","content":"秋兰兮麋芜，罗生兮堂下\n绿叶兮素华，芳菲菲兮袭予\n夫人兮自有美子，荪何以兮愁苦\n秋兰兮青青，绿叶兮紫茎\n满堂兮美人，忽独与余兮目成\n入不言兮出不辞，乘回风兮载云旗\n悲莫悲兮生别离，乐莫乐兮新相知\n荷衣兮蕙带，儵而来兮忽而逝\n夕宿兮帝郊，君谁须兮云之际\n与女沐兮咸池，曦女发兮阳之阿\n望美人兮未来，临风怳兮浩歌\n孔盖兮翠旌，登九天兮抚彗星\n竦长剑兮拥幼艾，荪独宜兮为民正。"},{"title":"題芭蕉葉上","author":"張仁寶","dynasty":"唐","content":"寒食家家盡禁煙，野棠風墜小花鈿。\n如今空有孤魂夢，半在嘉陵半錦川。"},{"title":"偈頌（幷序○序爲南嶽齊己撰） 二十九","author":"居遁","dynasty":"唐","content":"三事無憂樂道情，且陪雲水不求名。\n任渠更作千般解，體自無暇不染青。"},{"title":"享先農樂章 雍和","author":"褚亮","dynasty":"唐","content":"前夕視牲，質明奉俎。\n沐芳整弁，其儀式序。\n盛禮畢陳，嘉樂備舉。\n歆我懿德，非馨稷黍。"},{"title":"遊襄陽山寺","author":"張籍","dynasty":"唐","content":"秋色江邊路，煙霞若有期。\n寺貧無利施，僧老足慈悲。\n薜荔侵禪窟，蝦蟆占浴池。\n閑遊殊未徧，即是下山時。"},{"title":"望江南・忆江南","author":"陈朴","dynasty":"宋","content":"毛发落，丹左运行阳。\n胎色渐红阴渐小，推移岁运助乾刚。\n育火养中央。\n成物象，五岳辨微茫。\n出入尚迟形尚小，晨昏天籁奏笙簧。\n常饮玉壶浆。"},{"title":"得于祐題詩後又作詩","author":"韓氏","dynasty":"唐","content":"獨步天溝岸，臨流得葉時。\n此情誰會得？腸斷一聯詩。"},{"title":"暗香","author":"吴文英","dynasty":"宋","content":"县花谁葺。\n记满庭燕麦，朱扉斜阖。\n妙手作新，公馆青红晓云湿。\n天际疏星趁马，帘昼隙、冰弦三叠。\n尽换却、吴水吴烟，桃李靓春靥。\n风急。\n送帆叶。\n正雁水夜清，卧虹平帖。\n软红路接。\n涂粉闱深早催入。\n怀暖天香宴果，花队簇、轻轩银蜡。\n更问讯、湖上柳，两堤翠匝。"},{"title":"詠史詩 延平津","author":"胡曾","dynasty":"唐","content":"延平津路水溶溶，峭壁巍岑一萬重。\n昨夜七星潭底見，分明神劍化爲龍。"},{"title":"临江仙","author":"韩淲","dynasty":"宋","content":"寒食清明春事好，公家霁月光风。\n年时犹记雨声中。\n州侯陈乐舞，法从酒杯同。\n坐上王杨虽自散，酴醿依旧香浓。\n待将诗易寿无穷。\n鸢飞鱼跃矣，风虎更云龙。"},{"title":"漁父歌滄浪賦附歌 二","author":"何蠲","dynasty":"唐","content":"泛蓬𦩘戲鳬鷖，澄水暗兮照虹霓。\n指塵路兮何足迷，來濯纓兮滄浪溪。\n（見伯二四八八、二六二一、二七一二卷，茲從張錫厚校錄本。\n）。"},{"title":"滄浪峽","author":"李山甫","dynasty":"唐","content":"走轂飛蹄過此傍，幾人留意問滄浪。\n煙波莫笑趨名客，爲愛朝宗日夜忙。"},{"title":"桂枝香","author":"陈允平","dynasty":"宋","content":"残蝉乍歇。\n又乱叶打窗，蛩韵凄切。\n寂寞天香院宇，露凉时节。\n乘鸾扇底婆娑影，幻清虚、广寒宫阙。\n小山秋重，千岩夜悄，举尊邀月。\n甚赋得、仙标道骨。\n倩谁捣玄霜，犹未成屑。\n回首蓝桥路迥，梦魂飞越。\n雕阑翠甃金英满，洒西风、非雨非雪。\n惜花心性，输他少年，等闲攀折。"},{"title":"采桑子","author":"晏几道","dynasty":"宋","content":"无端恼破桃源梦，明日青楼。\n玉腻花柔。\n不学行云易去留。\n应嫌衫袖前香冷，重傍金虬。\n歌扇风流。\n遮尽归时翠黛愁。"},{"title":"晚發江寧道中呈嚴維","author":"李嘉祐","dynasty":"唐","content":"惆悵遙江路，蕭條落日過。\n蟬鳴獨樹急，鴉向古城多。\n轉曲隨青嶂，因高見白波。\n潘生秋徑草，嚴子意如何。"},{"title":"秋怨","author":"柳中庸","dynasty":"唐","content":"玉樹起涼煙，凝情一葉前。\n別離傷曉鏡，搖落思秋弦。\n漢壘關山月，胡笳塞北天。\n不知腸斷夢，空遶幾山川。"},{"title":"宿遠上人蘭若","author":"錢起","dynasty":"唐","content":"香花閉一林，真士此看心。\n行道白雲近，然燈翠壁深。\n梵筵清水月，禪坐冷山陰。\n更說東溪好，明朝乘興尋。"},{"title":"悼乱","author":"王逸","dynasty":"先秦","content":"嗟嗟兮悲夫，殽乱兮纷挐。\n茅丝兮同综，冠屦兮共絇。\n督万兮侍宴，周邵兮负刍。\n白龙兮见射，灵龟兮执拘。\n仲尼兮困厄，邹衍兮幽囚。\n伊余兮念兹，奔遁兮隐居。\n将升兮高山，上有兮猴猿。\n欲入兮深谷，下有兮虺蛇。\n左见兮鸣鵙，右睹兮呼枭。\n惶悸兮失气，踊跃兮距跳。\n便旋兮中原，仰天兮增叹。\n菅蒯兮楙莽，雚苇兮仟眠。\n鹿蹊兮躖躖，貒貉兮蟫蟫。\n鹯鹞兮轩轩，鹑鹌兮甄甄。\n哀我兮寡独，靡有兮齐伦。\n意欲兮沉吟，迫日兮黄昏。\n玄鹤兮高飞，曾逝兮青冥。\n鶬鶊兮喈喈，山鹊兮嚶嚶。\n鸿鸬兮振翅，归雁兮于征。\n吾志兮觉悟，怀我兮圣京。\n垂屣兮将起，跓俟兮硕明。"},{"title":"临江仙","author":"李吕","dynasty":"宋","content":"家在宋墙东畔住，流莺时送芳音。\n窃香解佩两沈沈。\n都缘些子事，过却许多春。\n日上花梢初睡起，绣衣闲纵金针。\n错将黄晕压檀心。\n见人羞不语，偷把泪珠匀。"},{"title":"望江南・忆江南","author":"黄公绍","dynasty":"宋","content":"思晴好，春透海棠枝。\n刻惜许多过时了，可怜生是我来迟。\n不见软红时。"},{"title":"减字木兰花","author":"向子諲","dynasty":"宋","content":"斜红翠叠。\n何许花神来献瑞。\n粲粲裳衣。\n割得天孙锦一机。\n真香妙质。\n不耐世间风与日。\n着意遮围。\n莫放春光造次归。"},{"title":"寫懷","author":"許棠","dynasty":"唐","content":"此生居此世，堪笑復堪悲。\n在處有岐路，何人無別離。\n長當多難日，愁過少年時。\n窮達都判了，休閑鑷白髭。"},{"title":"和裴迪登蜀州東亭送客逢早梅相憶見寄","author":"杜甫","dynasty":"唐","content":"東閣官梅動詩興，還如何遜在揚州。\n此時對雪遙相憶，送客逢春可自由。\n幸不折來傷歲暮，若爲看去亂鄉愁。\n江邊一樹垂垂發，朝夕催人自白頭。"},{"title":"玉楼春","author":"晏几道","dynasty":"宋","content":"当年信道情无价。\n桃叶尊前论别夜。\n脸红心绪学梅妆，眉翠工夫如月画。\n来时醉倒旗亭下。\n知是阿谁扶上马。\n忆曾挑尽五更灯，不记临分多少话。"},{"title":"送嚴維尉諸暨","author":"劉長卿","dynasty":"唐","content":"愛爾文章遠，還家印綬榮。\n退公兼色養，臨下帶鄉情。\n喬木映官舍，春山宜縣城。\n應憐釣臺石，閑却爲浮名。"},{"title":"贺新郎","author":"辛弃疾","dynasty":"宋","content":"下马东山路。\n恍临风、周情孔思，悠然千古。\n寂寞东家丘何在，缥缈危亭小鲁。\n试重上、岩岩高处。\n更忆公归西悲日，正濛濛、陌上多零雨。\n嗟费却，几章句。\n谢安雅志还成趣。\n记风流、中年怀抱，长携歌舞。\n政尔良难君臣事，晚听秦筝声苦。\n快满眼、松篁千亩。\n把似渠垂功名泪，算何如、且作溪山主。\n双白鸟，又飞去。"},{"title":"紅葉","author":"羅隱","dynasty":"唐","content":"不奈荒城畔，那堪晚照中。\n野晴霜浥綠，山冷雨催紅。\n遊子灞陵道，美人長信宮。\n等閑居歲暮，搖落意無窮。"},{"title":"題劉相公光德里新搆茅亭","author":"李洞","dynasty":"唐","content":"野色迷亭曉，龍墀待押班。\n帶涎移海木，兼雪寫湖山。\n月白吟牀冷，河清直印閑。\n唐封三萬里，人偃翠微間。"},{"title":"王良百一歌 雜忌 九","author":"徐成","dynasty":"唐","content":"凡鍼六脈血，不在昔令多。\n移時古不止，傷損返如何。"},{"title":"贺新凉・贺新郎","author":"方岳","dynasty":"宋","content":"问讯江南客。\n怕秋崖、苔荒诗屋，云侵山屐。\n留得钓竿西日手，梦落鸥傍鹭侧。\n倩传语、溪翁将息。\n四十飞腾斜暮景，笑双篷、一懒无他画。\n惟饱饭，散轻策。\n世间万事知何极。\n问乾坤、待谁整顿，岂无豪杰。\n水驿山村还要我，料理松风竹雪。\n也不学、草颠诗白。\n自有春蓑黄犊在，尽诸公、宝马摇金勒。\n容我辈，醉云液。"},{"title":"送獨孤判官赴嶺","author":"劉長卿","dynasty":"唐","content":"伏波初樹羽，待爾靜川鱗。\n嶺海看飛鳥，天涯問遠人。\n蒼梧雲裏夕，青草嶂中春。\n遙想文身國，迎舟拜使臣。"},{"title":"詩偈 三十","author":"龐藴","dynasty":"唐","content":"別人終不賤，別寶終不貪。\n祇今擔鐵漢，不肯博金銀。"},{"title":"瑞云浓","author":"杨无咎","dynasty":"宋","content":"睽离谩久，年华谁信曾换。\n依旧当时似花面。\n幽欢小会，记永夜、杯行无算。\n醉里屡忘归，任虚檐月转。\n能变新声，随语意、悲欢感怨。\n可更馀音寄羌管。\n倦游江浙，问似伊、阿谁会见。\n度已无肠，为伊可断。"},{"title":"霓裳中序第一","author":"姜个翁","dynasty":"宋","content":"园林罢组织。\n树树东风翠云滴。\n草满旧家行迹。\n时听得声声，晓莺如觅。\n愁红半湿。\n煞憔悴、墙根堪惜。\n可念我、飘零如此，一地送岑寂。\n龟石。\n当年第一。\n也似老、人间风日。\n馀葩选甚颜色。\n羞拈江南，断肠词笔。\n留春浑未得。\n翻些入、啼鹃夜泣。\n清江晚，绿杨归思，隔岸数峰出。"},{"title":"减字木兰花","author":"王之望","dynasty":"宋","content":"珠帘乍见。\n云雨无踪空有怨。\n锦字新词。\n青鸟衔来恼暗期。\n桃溪得路。\n直到仙家留客处。\n今日东邻。\n远忆当年窥宋人。"},{"title":"初出長安","author":"杜荀鶴","dynasty":"唐","content":"一乍出皇都，時登日月餘。\n遙看山近遠，店舍路崎嶇。\n想料天子女，翻華草外夫。\n然雖朋流下，榮辱□□□。\n（〖1〗以上三首均見伯四九八五卷。\n）。"},{"title":"離亂後寄九峰和尚二首 一","author":"貫休","dynasty":"唐","content":"亂後知深隱，菴應近石樓。\n異香因雪歇，仙果落池浮。\n詩老全拋格，心空未到頭。\n還應嫌笑我，世路獨悠悠。"},{"title":"苦寒行","author":"貫休","dynasty":"唐","content":"北風北風，職何嚴毒。\n摧壯士心，縮金烏足。\n凍雲囂囂，礙雪一片下不得。\n聲遶枯桑，根在沙塞。\n黃河徹底，頑直到海。\n一氣摶束，萬物無態。\n唯有吾庭前杉松樹枝，枝枝健在。"},{"title":"和浙西李大夫晚下北固山喜徑松成陰悵然懷古偶題臨江亭幷浙東元相公所和依本韻","author":"劉禹錫","dynasty":"唐","content":"一辭溫室樹，幾見武昌柳。\n荀謝年何少，韋平望已久。\n種松夾石道，紆組臨沙阜。\n目覽帝王州，心存股肱守。\n葉動驚綵翰，波澄見頳首。\n晉宋齊梁都，千山萬江口。\n煙散隋宮出，濤來海門吼。\n風俗太伯餘，衣冠永嘉後。\n江長天作限，山固壤無朽。\n自古稱佳麗，非賢誰奄有。\n八元邦族盛，萬石門風厚。\n天柱揭東溟，文星照北斗。\n高亭一騁望，舉酒共爲壽。\n因賦詠懷詩，遠寄同心友。\n禁中晨夜直，江左東西偶。\n將手握兵符，儒腰盤貴綬。\n頒條風有自，立事言無苟。\n農野聞讓耕，軍人不使酒。\n用材當構廈，知道寧窺牖。\n誰謂青雲高，鵬飛終背負。"},{"title":"鹧鸪天","author":"晁端礼","dynasty":"宋","content":"数骑飞尘入凤城。\n朔方诸部奏河清。\n圜扉木索频年静，大晟箫韶九奏成。\n流协气，溢欢声。\n更将何事卜升平。\n天颜不禁都人看，许近黄金辇路行。"},{"title":"王良百一歌 療風 三","author":"徐成","dynasty":"唐","content":"病見從前得，斯須便過關。\n大風烙最妙，入口下應難。"},{"title":"詩偈 十六","author":"龐藴","dynasty":"唐","content":"無貪勝布施，無癡勝坐禪。\n無瞋勝持戒，無念勝求緣。\n盡見凡夫事，夜來安樂眠。\n寒時向火坐，火本實無烟。\n不忌黑闇女，不求功德天。\n任運生方便，皆同般若船。\n若能如是學，功德實無邊。"},{"title":"酬杜使君見寄","author":"貫休","dynasty":"唐","content":"軋軋復軋軋，更深門未關。\n心疼無所得，詩債若爲還。\n露灑一鶴睡，鐘餘萬象閑。\n慙將此時意，明日寄東山。"},{"title":"夏雨登干霄亭上宋使君（二首） 二","author":"貫休","dynasty":"唐","content":"鄒魯封疆禾稼濃，清吟孤坐思重重。\n新詩幾獻蓬萊客，遠夢仍歸菡萏峯。\n野果一枝堪薦茗，落霞數片欲燒松。\n如何深得冥搜癖，月磬聲聲歸去慵。"},{"title":"江行無題一百首 四十五","author":"錢起","dynasty":"唐","content":"輕雲未護霜，樹杪橘初黃。\n信是知名物，微風過水香。"},{"title":"偶見","author":"杜牧","dynasty":"唐","content":"朔風高緊掠河樓，白鼻騧郎白罽裘。\n有箇當壚明似月，馬鞭斜揖笑回頭。"},{"title":"感皇恩","author":"沈端节","dynasty":"宋","content":"和气霭微宵，黄云飘转。\n东阁观梅负诗眼。\n满斟绿酒，唱个曲儿亲劝。\n愿从今日去，长相见。\n宝幄欢浓，玉炉香软。\n彼此宜冬镇长键。\n绣床儿畔，渐渐日迟风暖。\n告他事事底，饶一线。"},{"title":"廣德初鑾駕出關後登高愁望二首 一","author":"錢起","dynasty":"唐","content":"長安不可望，遠處邊愁起。\n輦轂混戎夷，山河空表裏。\n黃雲壓城闕，斜照移烽壘。\n漢幟遠成霞，胡馬來如蟻。\n不知涿鹿戰，早晚蚩尤死。\n渴日候河清，沈憂催暮齒。"},{"title":"句","author":"何涓","dynasty":"唐","content":"鴈影數行秋半逢，漁歌一聲夜深發。"},{"title":"满江红","author":"辛弃疾","dynasty":"宋","content":"天上飞琼，毕竟向、人间情薄。\n还又跨、玉龙归去，万花摇落。\n云破林梢添远岫，月临屋角分层阁。\n记少年、骏马走韩庐，掀东郭。\n吟冻雁，嘲饥鹊。\n人已老，欢犹昨。\n对琼瑶满地，与君酬酢。\n最爱霏霏迷远近，却收扰扰还寥廓。\n待羔儿、酒罢又烹茶，扬州鹤。"},{"title":"題精舍寺","author":"錢起","dynasty":"唐","content":"勝景不易遇，入門神頓清。\n房房占山色，處處分泉聲。\n詩思竹間得，道心松下生。\n何時來此地，擺落世間情。"},{"title":"水龙吟","author":"方岳","dynasty":"宋","content":"当年睡里闻香，阿谁唤做花间瑞。\n巾飘沈水，笼熏古锦，拥青绫被。\n初日酣晴，柔风逗暖，十分情致。\n掩窗绡，待得香融酒醒，尽消受、这春思。\n从把万红排比。\n想较伊、更争些子。\n诗仙老手，春风妙笔，要题教似。\n十里扬州，三生杜牧，可曾知此。\n趁紫唇微绽，芳心半透，与骚人醉。"},{"title":"深灣夜宿","author":"王勃","dynasty":"唐","content":"津塗臨巨壑，村宇架危岑。\n堰絕灘聲隱，風交樹影深。\n江童暮理楫，山女夜調砧。\n此時故鄉遠，寧知遊子心。"},{"title":"同前","author":"萧德祥《小孙屠》","dynasty":"元","content":"幸得花□相会，相会；好似崔生觅水。\n觅水。\n怕别后，忆年时。\n桃面花，两东西。\n甚时节，再相会？。"},{"title":"經舊遊","author":"張祜","dynasty":"唐","content":"去年來送行人處，依舊蟲聲古岸南。\n斜日照溪雲影斷，水葓花穗倒空潭。"},{"title":"座中走筆送前蕭使君","author":"薛逢","dynasty":"唐","content":"笙歌慘慘咽離筵，槐柳陰陰五月天。\n未學蘇秦榮佩印，却思平子賦歸田。\n芙蓉欲綻溪邊蘂，楊柳初迷渡口煙。\n自笑無成今老大，送君垂淚郭門前。"},{"title":"洛中春末送杜錄事赴蘄州","author":"劉禹錫","dynasty":"唐","content":"樽前花下長相見，明日忽爲千里人。\n君過午橋回首望，洛城猶自有殘春。"},{"title":"燕銜泥","author":"馮著","dynasty":"唐","content":"雙燕碌碌飛入屋，屋中老人喜燕歸。\n裴回繞我牀頭飛，去年爲爾逐黃雀。\n雨多屋漏泥土落，爾莫厭老翁茅屋低，梁頭作窠梁下栖。\n爾不見東家黃鷇鳴嘖嘖，蛇盤瓦溝鼠穿壁。\n豪家大屋爾莫居，嬌兒少婦採爾雛。\n井旁寫水泥自足，銜泥上屋隨爾欲。"},{"title":"烏棲曲","author":"王昌齡","dynasty":"唐","content":"白馬逐朱車，黃昏入狹邪。\n柳樹烏爭宿，爭枝未得飛上屋。\n東房少婦壻從軍，每聽烏啼知夜分。"},{"title":"满庭芳","author":"曹勋","dynasty":"宋","content":"老不求名，心惟耽静，旧缘历过艰难。\n杜门无事，一味放痴顽。\n只藉炉香上彻，与天地、平直交关。\n真人喜，扶晨遣客，时暂下仙班。\n矜怜。\n身已病，九疑夙驾，来顾台山。\n看神超清境，玉炼朱颜。\n为向芝田桂圃，收妙有、与作真丹。\n他年报，冲融朝礼，香火紫云间。"},{"title":"登夏州城觀送行人賦得六州胡兒歌","author":"李益","dynasty":"唐","content":"六州胡兒六蕃語，十歲騎羊逐沙鼠。\n沙頭牧馬孤雁飛，漢軍遊騎貂錦衣。\n雲中征戍三千里，今日征行何歲歸。\n無定河邊數株柳，共送行人一杯酒。\n胡兒起作和蕃歌，齊唱嗚嗚盡垂手。\n心知舊國西州遠，西向胡天望鄉久。\n回頭忽作異方聲，一聲回盡征人首。\n蕃音虜曲一難分，似說邊情向塞雲。\n故國關山無限路，風沙滿眼堪斷魂。\n不見天邊青作冢，古來愁殺漢昭君。"},{"title":"送蜀客","author":"張祜","dynasty":"唐","content":"楚客去岷江，西南指天末。\n平生不達意，萬里船一發。\n行行三峽夜，十二峰頂月。\n哀猨別曾林，忽忽聲斷咽。\n嘉陵水初漲，巖嶺耗積雪。\n不妨高唐雲，却藉宋玉說。\n峨眉遠凝黛，脚底谷洞穴。\n錦城晝氳氳，錦水春活活。\n成都滯游地，酒客須醉殺。\n莫戀卓家壚，相如已屑屑。"},{"title":"铁拐李度金童玉女・胡十八","author":"贾仲明","dynasty":"元","content":"花镇荣，月常在，人不老，酒频酾，荣华富贵已定排。\n金安寿俊才，娇兰又美爱。\n俺则是天上有也者，料人间决无赛。"},{"title":"寒夜聯句","author":"陸龜蒙","dynasty":"唐","content":"靜境揖神凝，寒華射林缺。\n清知思緒斷，爽覺心源徹。\n高唱戛金奏，朗詠鏗玉節。\n我思方泬寥，君詞復淒切。\n況聞風篁上，擺落殘凍雪。\n寂爾萬籟清，皎然諸靄滅。\n西窗客無夢，南浦波應結。\n河光正如劒，月魄方似玦。\n短燼不禁挑，冷毫看欲折。\n何夕重相期，濁醪還爲設。"},{"title":"巨勝歌（幷序） 八","author":"柳沖用","dynasty":"唐","content":"古詩歌訣盡分明，只是迷人強穿鑿。\n至道猶來不甚煩，妄將砂汞相交錯。\n未知赤血與青腰，終日只向鉛中作。\n鉛中有物豈易修，失之一氣無斷齶。"},{"title":"忆秦娥","author":"蒋捷","dynasty":"宋","content":"山无限。\n登山试望吴宫殿。\n吴宫殿。\n是藏深坞，是临清浅。"},{"title":"塞上聞笛","author":"宋濟","dynasty":"唐","content":"雪淨遥天牧馬還，月明羌笛戍樓閑。\n借問梅花何處落，風吹一夜滿關山。"},{"title":"过秦楼","author":"周邦彦","dynasty":"宋","content":"水浴清蟾，叶喧凉吹，巷陌马声初断。\n闲依露井，笑扑流萤，惹破画罗轻扇。\n人静夜久凭阑，愁不归眠，立残更箭。\n叹年华一瞬，人今千里，梦沈书远。\n空见说、鬓怯琼梳，容销金镜，渐懒趁时匀染。\n梅风地溽，虹雨苔滋，一架舞红都变。\n谁信无憀，为伊才减江淹，情伤荀倩。\n但明河影下，还看稀星数点。"},{"title":"相和歌辭 王昭君","author":"沈佺期","dynasty":"唐","content":"非君惜鸞殿，非妾妬蛾眉。\n薄命由驕虜，無情是畫師。\n嫁來胡地惡，不竝漢宮時。\n心苦無聊賴，何堪上馬辭。"},{"title":"四月十三日詔宴寧王亭子賦得好字","author":"張說","dynasty":"唐","content":"何許承恩宴，山亭風日好。\n綠嫩鳴鶴洲，陰穠鬬雞道。\n果思夏來茂，花嫌春去早。\n行樂無限時，皇情及芳草。"},{"title":"贈昭應沈少府","author":"李洞","dynasty":"唐","content":"行宮接縣判雲泉，袍色雖青骨且仙。\n鄠杜憶過梨栗墅，瀟湘曾棹雪霜天。\n華山僧別留茶鼎，渭水人來鎖釣船。\n東送西迎終幾考，新詩覓得兩三聯。"},{"title":"椒聊","author":"佚名","dynasty":"先秦","content":"椒聊之实，蕃衍盈升。彼其之子，硕大无朋。椒聊且，远条且。\n椒聊之实，蕃衍盈匊。彼其之子，硕大且笃。椒聊且，远条且。"},{"title":"拥鼻吟・吴音子","author":"贺铸","dynasty":"宋","content":"别酒初销，怃然弭棹蒹葭浦。\n回首不见高城，青楼更何许。\n大艑轲峨，越商巴贾。\n万恨龙锺，篷下对语。\n指征路。\n山缺处，孤烟起，历历闻津鼓。\n江豚吹浪，晚来风转夜深雨。\n拥鼻微吟，断肠新句。\n粉碧罗笺，封泪寄与。"},{"title":"木兰花・玉楼春","author":"管鉴","dynasty":"宋","content":"乱花飞絮。\n却是一年春好处。\n留住韶光。\n共醉蓬莱日月长。\n翻阶红药。\n天上东风传近约。\n绿遍庭槐。\n看取除书一并来。"},{"title":"兵要望江南 占鳥第二十二（京本作「占飛禽第二十」○八十三首） 六十四","author":"易靜","dynasty":"唐","content":"攻城次，羣鳥出牆頭。\n內有敵圍軍欲出，外兵急備整戈矛，用意設良籌。"},{"title":"七娘子","author":"无名氏","dynasty":"宋","content":"暖律未回春时候。\n向旧根、腊底红先透。\n玉有冷香，粉无纤垢。\n更饶雪里还清瘦。\n琳宫拟诏风流守。\n任折来、深醮金杯酒。\n欲赏一枝，樽前为寿。\n愿公归作调羹手。"},{"title":"奉和聖製九月十八日賜百寮追賞因書所懷","author":"權德輿","dynasty":"唐","content":"錫宴朝野洽，追歡堯舜情。\n秋堂絲管動，水榭煙霞生。\n黃花媚新霽，碧樹含餘清。\n同和六律應，交泰萬宇平。\n春藻下中天，湛恩闡文明。\n小臣諒何以，亦此彯華纓。"},{"title":"踏莎行","author":"刘仁父","dynasty":"宋","content":"不假牵丝，何劳刻木。\n天然容貌施妆束。\n把头全仗姓刘人，就中学写秦城筑。\n伎俩优长，恢谐软熟。\n当场喝采醒群目。\n赠行无以表殷勤，特将谢意标芳轴。"},{"title":"西江月","author":"赵桓","dynasty":"宋","content":"历代恢文偃武，四方晏粲无虞。\n奸臣招致北匈奴。\n边境年年侵侮。\n一旦金汤失守，万邦不救銮舆。\n我今父子在穹庐。\n壮士忠臣何处。"},{"title":"浣溪沙","author":"赵子发","dynasty":"宋","content":"疏荫摇摇趁岸移。\n惊鸥点点过帆飞。\n船分水打嫩沙回。\n断梦不知人去处，卷帘还有燕来时。\n日斜风紧转湾西。"},{"title":"歎魯二首 一","author":"白居易","dynasty":"唐","content":"季桓心豈忠，其富過周公。\n陽貨道豈正，其權執國命。\n由來富與權，不繫才與賢。\n所託得其地，雖愚亦獲安。\n彘肥因糞壤，鼠穩依社壇。\n蟲獸尚如是，豈謂無因緣。"},{"title":"西湖明月引・江城梅花引","author":"陈允平","dynasty":"宋","content":"朝回花底晓星明。\n瑞烟凝。\n暖风轻。\n修禊湔裙，时节又闻莺。\n绰约岸桃堤柳近，波万顷，碧琉璃，镜样平。\n仙翁佩襟秋水清。\n渺莲舟，浮翠瀛。\n御楼香近，东风里、吹下青冥。\n鲛撷围红，春在牡丹屏。\n日正迟迟人正酒，画帘外，一声声，卖放生。"},{"title":"酹江月・念奴娇","author":"曾协","dynasty":"宋","content":"一年好处，是霜轻尘敛，山川如洗。\n晚菊留花供燕赏，金缕宝衣销地。\n旧观初还，层楼相望，重见升平际。\n小春时节，绮罗丛里人醉。\n此日武帐贤侯，六年仁政，浃长淮千里。\n欲入鹓行仍缓带，聊抚竹西歌吹。\n紫塞烟清，玉关人老，宜趣朝天骑。\n香尘归路，旧游回首应记。"},{"title":"唐故江南西道觀察使中大夫洪州刺史兼御史中丞上柱國賜紫金魚袋贈左散騎常侍太原王公神道碑銘附詩","author":"韓愈","dynasty":"唐","content":"生人之治，本乎斯文。\n有事其末，而忘其源，切近昧陋，道由是堙。\n有志其本，而泥古陳，當用而迂，乖戾不伸。\n較是二者，其過也均。\n其美王公，志儒之本，達士之經。\n秩秩而積，涵涵而停。\n韡爲華英，不矜不盈。\n孰播其馨？孰發其明？介然而居，士友以傾。\n敷文帝階，擢列侍從，以忠遠名，有直有諷。\n辨遏堅懇，巨邪不用。\n秀出班行，乃動帝目。\n帝省竭心，恩顧日渥。\n翔于郎署，鶱于禁密。\n發帝之令，簡古而蔚。\n不比于權，以直友冤，敲撼挫揠，竟遭斥奔。\n久淹于外，歷守大藩。\n所至極思，必悉利病，萎枯以膏，燠暍以醒，坦之敞之，必絕其徑，浚之詠之，使安其泳。\n帝思其文，復命掌誥。\n公潛謂人：「此職宜少，豈無凋郡，庸以自效。\n」上藉其實，俾統于洪。\n逋滯攸除，姦訛革風，祛蔽于目，釋負于躬。\n方乎所部，禁絕浮屠。\n風雨順易，秔稻盈疇。\n人得其所，乃恬乃謳。\n化成有代，思以息勞。\n虛位而竢，奄忽滔滔。\n維德維績，志于斯石，日遠彌高。\n（按：王公爲王仲舒。\n碑文末云：「既以公之德刻而藏之墓矣，子初又請詩以揭之。\n」稱詩而不稱銘，故錄出。\n）。"},{"title":"江城子","author":"辛弃疾","dynasty":"宋","content":"留仙初试砑罗裙。\n小腰身。\n可怜人。\n江国幽香，曾向雪中闻。\n过尽东园桃与李，还见此，一枝春。\n庾郎襟度最清真。\n挹芳尘。\n便情亲。\n南馆花深，清夜驻行云。\n拼却日高呼不起，灯半灭，酒微醺。"},{"title":"故徐州刺史贈吏部侍郎蘇公挽歌詞三首 二","author":"張九齡","dynasty":"唐","content":"相如只謝病，子敬忽云亡。\n豈悟瑤臺雪，分彫玉樹行。\n清規留草議，故事在封章。\n本謂山公啓，而今歿始揚。"},{"title":"即事二首 一","author":"司空圖","dynasty":"唐","content":"茶爽添詩句，天清瑩道心。\n只留鶴一隻，此外是空林。"},{"title":"兵要望江南 占氣第四（京本作「占氣第二十三」○三十一首） 十一","author":"易靜","dynasty":"唐","content":"猛將氣，持戟又持刀。\n林下森森弓弩樣，色兼青白若脂膏，將士盡雄豪。"},{"title":"虞美人","author":"赵子发","dynasty":"宋","content":"飞云流水来无信。\n花发年年恨。\n小桃如脸柳如眉。\n记得那人模样、旧家时。\n楼高映步拖金缕。\n香湿黄昏雨。\n如今不见欲凭书。\n门外水平波暖、一双鱼。"},{"title":"雲門寺訪靈一上人","author":"劉長卿","dynasty":"唐","content":"所思勞日夕，惆悵去西東。\n禪客知何在，春山到處同。\n獨行殘雪裏，相見白雲中。\n請近東林寺，窮年事遠公。"},{"title":"句","author":"章孝標","dynasty":"唐","content":"錢塘去國三千里，一道風光任意看。\n珠呈夜浦螢無影，鶻坐秋林鳥失行。\n昨日見君親下筆，五花牋上黑龍飛。\n何人枉折教狼籍，孤負春風長養情。\n梅花帶雪飛琴上，柳色和煙入酒中。\n阮籍嘯場人步月，子猷看處鳥棲煙。\n白練鳥迷山芍藥，紅妝妓妒水林檎。\n今日華山秋頂上，聞天長叫在長空。\n天風更送新聲出，不放行雲過鳳樓。\n昨日天宮吹樂府，六官絃管一時新。\n通傳勝事因風月，打破愁腸是酒杯。\n姑蘇臺上煙花月，寧負春風簫管聲。\n玉輪低月中天曉，金鐸縱風上界秋。\n蕭灑竹房塵境外，滿天雲月共清虛。\n言若浚川流巨海，戒如秋月挂長空。\n金殿月中看擣藥，玉樓風裏聽吹笙。"},{"title":"早祭風伯因懷李十一舍人","author":"白居易","dynasty":"唐","content":"遠郡雖褊陋，時祀奉朝經。\n夙興祭風伯，天氣曉冥冥。\n導騎與從吏，引我出東坰。\n水霧重如雨，山火高於星。\n忽憶早朝日，與君趨紫庭。\n步登龍尾道，却望終南青。\n一別身向老，所思心未寧。\n至今想在耳，玉音尚玲玲。"},{"title":"拋纏頭詞","author":"施肩吾","dynasty":"唐","content":"翠娥初罷繞梁詞，又見雙鬟對舞時。\n一抱紅羅分不足，參差裂破鳳皇兒。"},{"title":"苍梧谣・归字谣","author":"张孝祥","dynasty":"宋","content":"归。\n数得宣麻拜相时。\n秋前后，公衮更莱衣。"},{"title":"庞居士误放来生债・仙吕/赏花时","author":"刘君锡","dynasty":"元","content":"谁不知道财上分明是这大丈夫，从今后休着你那心下熬煎枉受苦，你是必好将息这病身躯。\n元少居士的银子又不问小生要，又与我这两个银子，此恩异日必当重报。\n这银子是我肯心儿愿与，则是教小生难以克当也。\n既是我与你呵，更论甚么得之有可敢失之无。"},{"title":"長安道","author":"麴信陵","dynasty":"唐","content":"朱門暎綠楊，雙闕抵通莊。\n玉珮聲逾遠，紅塵猶自香。"},{"title":"绕池游","author":"无名氏","dynasty":"宋","content":"渐春工巧，玉漏花深寒浅。\n韶景变、融晴蕙风暖。\n都门十二，三五银蟾光满。\n瑞烟葱茜，禁城阆苑。\n棚山雉扇。\n绛蜡交辉星汉。\n神仙籍、梨园奏弦管。\n都人游玩。\n万井山呼欢抃。\n岁岁天仗，愿瞻凤辇。"},{"title":"大河蟹","author":"徐田臣《杀狗记》","dynasty":"元","content":"却遣吴忠杀他人，吉凶事无凭。"},{"title":"相鼠","author":"佚名","dynasty":"先秦","content":"相鼠有皮，人而无仪！人而无仪，不死何为？\n相鼠有齿，人而无止！人而无止，不死何俟？\n相鼠有体，人而无礼，人而无礼！胡不遄死？"},{"title":"满庭芳","author":"李流谦","dynasty":"宋","content":"归去来兮，吾归何处，旧山闲却岷峨。\n雪堂重到，但觉客愁多。\n来往真成底事，人应笑、我亦狂歌。\n凭阑久，云东不至，举盏酹东坡。\n少年，浑妄意，斗冲剑气，雷化龙梭。\n到如今，翻羡白鸟沧波。\n松柏皆吾手种，依然□、烟蕊霜柯。\n君知否，人间尘事，元不到渔蓑。"},{"title":"减字木兰花","author":"石孝友","dynasty":"宋","content":"新荷小小。\n比目鱼儿翻翠藻。\n小小新荷。\n点破清光景趣多。\n青青半卷。\n一寸芳心浑未展。\n待得园时。\n罩定鸳鸯一对儿。"},{"title":"雜曲歌辭 踏歌詞 一","author":"崔液","dynasty":"唐","content":"綵女迎金屋，仙姬出畫堂。\n鴛鴦裁錦袖，翡翠帖花黃。\n歌響舞分行，豔色動流光。"},{"title":"蓦山溪","author":"无名氏","dynasty":"宋","content":"重黎默运，可意萦人处。\n清楚玉蕤仙，独幽栖、村溪月坞。\n冰腮露鬓，佳致在西湖，月出早，雪消迟，立马红墙序。\n寒梢微萼，点点蝇头许。\n欲露小檀心，似生怕、施朱红紫。\n返魂香细，堪吊独醒人，临泽国，袭清风，且咏离骚句。"},{"title":"南歌子詞三首 三","author":"裴諴","dynasty":"唐","content":"簳蠟爲紅燭，情知不自由。\n細絲斜結網，爭奈眼相鉤。"},{"title":"邓夫人苦痛哭存孝・元和令","author":"关汉卿","dynasty":"元","content":"端的是人不曾去铁衣，马不曾。"},{"title":"玉楼春","author":"范成大","dynasty":"宋","content":"云横水绕芳尘陌。\n一万重花春拍拍。\n蓝桥仙路不崎岖，醉舞狂歌容倦客。\n真香解语人倾国。\n知是紫云谁敢觅。\n满蹊桃李不能言，分付仙家君莫惜。"},{"title":"題鑒上人房二首 二","author":"宋之問","dynasty":"唐","content":"晚入應真理，經行尚未回。\n房中無俗物，林下有青苔。"},{"title":"洞仙歌","author":"陈著","dynasty":"宋","content":"冰肌玉骨，自清凉无汗，午梦醒来盼娇满。\n扇轻拈又放，浅炷兰薰，微笑处、吹著烟丝散乱。\n凉亭还独步，曾是凭阑，携手心盟指云汉。\n碧云斜阳外，信有如今，音书杳、寸肠千转。\n漫伫立、无言对荷花，看转眼秋风，翠移红换。"},{"title":"江邊吟","author":"韋莊","dynasty":"唐","content":"江邊烽燧幾時休，江上行人雪滿頭。\n誰信亂離花不見，只應惆悵水東流。\n陶潛政事千杯酒，張翰生涯一葉舟。\n若有片颿歸去好，可堪重倚仲宣樓。"},{"title":"登平都訪仙（二首。題呂純陽） 二","author":"呂巖","dynasty":"唐","content":"一鳴白鳥出青城，再謁王陰二友人。\n口口惟言三島樂，擡眸已過洞庭春。"},{"title":"同樂天和微之深春二十首 十四","author":"劉禹錫","dynasty":"唐","content":"何處深春好，春深唱第家。\n名傳一紙榜，興管九衢花。\n薦聽諸侯樂，來隨計吏車。\n杏園拋曲處，揮袖向風斜。"},{"title":"燕归梁","author":"朱敦儒","dynasty":"宋","content":"帐掩秋风一半开。\n闲将玉笛吹。\n过云微雨散轻雷。\n夜参差、认楼台。\n暗香移枕新凉住，竹外漏声催。\n放教明月上床来。\n共清梦、两徘徊。"},{"title":"渔父词・渔父","author":"蒲寿宬","dynasty":"宋","content":"白首渔郎不解愁。\n长歌箕踞亦风流。\n江上事，寄蜉蝣。\n灵均那更恨悠悠。"},{"title":"虞美人","author":"周邦彦","dynasty":"宋","content":"玉觞才掩朱弦悄。\n弹指壶天晓。\n回头犹认倚墙花。\n只向小桥南畔、便天涯。\n银蟾依旧当窗满。\n顾影魂先断。\n凄风休飐半残灯。\n拟倩今宵归梦、到云屏。"},{"title":"觀安西兵過赴關中待命二首 一","author":"杜甫","dynasty":"唐","content":"四鎮富精銳，摧鋒皆絕倫。\n還聞獻士卒，足以靜風塵。\n老馬夜知道，蒼鷹飢著人。\n臨危經久戰，用急始如神。"},{"title":"江城子","author":"陈著","dynasty":"宋","content":"人生难满百年心。\n得分阴。\n胜千金。\n吹帽风流，时节又相寻。\n回首赐萸休说梦，真率具，自山林。\n逢迎一笑且开襟。\n酒频斟。\n量犹禁。\n相劝相期，长健似如今。\n醉也从他儿女手，争把菊，满头簪。"},{"title":"忆王孙","author":"姜夔","dynasty":"宋","content":"冷红叶叶下塘秋。\n长与行云共一舟。\n零落江南不自由。\n两绸缪。\n料得吟鸾夜夜愁。"},{"title":"幺","author":"杨景贤","dynasty":"元","content":"你若能尝佛子茶，胜参赵老惮。\n休猜做金尊美酒斗十千，但得那世尊肯见。\n恰敢着你即时回转，不须妙法再三言。"},{"title":"崔莺莺夜听琴(第二本)・紫花儿序","author":"王实甫","dynasty":"元","content":"则落得心儿里念想，口儿里闲题，则索向梦儿里相逢。\n俺娘昨日个大开东阁，我则道怎生般炮凤烹龙？朦胧，可教我\"翠袖殷勤捧玉钟\"，却不道\"主人情重\"？则为那兄妹排连，因此上鱼水难同。"},{"title":"奉和襲美太湖詩二十首 聖姑廟","author":"陸龜蒙","dynasty":"唐","content":"渺渺洞庭水，盈盈芳嶼神。\n因知古佳麗，不獨湘夫人。\n流蘇蕩遙吹，斜領生輕塵。\n蜀彩駮霞碎，吳綃盤霧勻。\n可憐飛燕姿，合是乘鸞賓。\n坐想煙雨夕，兼知花草春。\n空登油壁車，窈窕誰相親。\n好贈玉條脫，堪攜紫綸巾。\n殷勤撥香池，重薦汀洲蘋。\n明朝動蘭檝，不翅星河津。"},{"title":"郊廟歌辭 梁郊祀樂章 慶融","author":"趙光逢、張衮","dynasty":"唐","content":"道和氣兮襲氤氳，宣皇規兮彰聖神。\n服遐裔兮敷質文，格苗扈兮息煙塵。"},{"title":"更漏子","author":"杜安世","dynasty":"宋","content":"镂金环，连玉珥。\n颗颗蚌蛤相缀。\n偎粉面，映莲腮。\n露浓花正开。\n冷光凝，员影重。\n几度偷期摇动。\n山枕上，恐人知。\n摘嫌纤手迟。"},{"title":"诉衷情","author":"仲殊","dynasty":"宋","content":"长桥春水拍堤沙。\n疏雨带残霞。\n几声脆管何处，桥下有人家。\n宫树绿，晚烟斜。\n噪闲鸦。\n山光无尽，水风长在，满面杨花。"},{"title":"吕洞宾三度城南柳・幺篇","author":"谷子敬","dynasty":"元","content":"恰便似汉刘郎误访桃源洞，奈惜花人有信难通。\n他频将柳眼窥，你把花心动。\n怕不年高德重，人则道临老入花丛。\n好是跷怪，俺这浑家见了这先生，就会说话了，又似认的他一般。\n老柳，再打酒来，不少你钱。\n今日见了师父，俺浑家又会说话，我喜之不胜。\n俺夫妻二人伏侍师父，只管吃醉，不要还酒钱。"},{"title":"蝶恋花","author":"葛胜仲","dynasty":"宋","content":"百紫千红今烂熳。\n举烛辉花，莫厌烧令短。\n酒里逢花须细看。\n人生谁似英雄半。\n安得红颜为老伴。\n妙舞花前，杨柳夸身段。\n已倒玉山回竹院。\n清香不断风吹面。"},{"title":"宗禮欲往桂州苦雨因以戲贈","author":"呂溫","dynasty":"唐","content":"農人辛苦綠苗齊，正愛梅天水滿堤。\n知汝使車行意速，但令驄馬著鄣泥。"},{"title":"賦體對詩 七","author":"無名氏","dynasty":"唐","content":"疏雲雨滴瀝，薄霧樹朦朧。"},{"title":"鹧鸪天","author":"李朝卿","dynasty":"宋","content":"万里霜空爽气高。\n翩翩天雁薄云霄。\n佳祥已协当年梦，岂但非熊可珥貂。\n金笏带，紫花袍。\n朱衣双引玉宸朝。\n百年富贵须平步，仍有功名信史褒。"},{"title":"長樂亭留別","author":"白居易","dynasty":"唐","content":"灞滻風煙函谷路，曾經幾度別長安。\n昔時蹙促爲遷客，今日從容自去官。\n優詔幸分四皓秩，祖筵慚繼二疎歡。\n塵纓世網重重縛，迴顧方知出得難。"},{"title":"離歌辭五首 五","author":"徐鉉","dynasty":"唐","content":"拂匣收珠佩，迴燈拭薄妝。\n莫嫌春夜短，匹似楚襄王。"},{"title":"调笑・调笑令","author":"洪适","dynasty":"宋","content":"饮器。\n贪泉水。\n山乳涓涓甘似醴。\n怀金嗜宝随人意。\n枉受恶名难洗。\n真清方伯端无比。\n未使吴君专美。"},{"title":"茅齋讀書","author":"宋之問","dynasty":"唐","content":"清軒臨夕池，微逕入寒樹。\n暝還探舊史，頗知古人趣。\n明一誘道心，吹萬成世務。\n獵精自補闕，安能守章句？"},{"title":"和孫朴韋蟾孔雀詠","author":"李商隱","dynasty":"唐","content":"此去三梁遠，今來萬里攜。\n西施因網得，秦客被花迷。\n可在青鸚鵡，非關碧野雞。\n約眉憐翠羽，刮目想金篦。\n瘴氣籠飛遠，蠻花向坐低。\n輕於趙皇后，貴極楚懸黎。\n都護矜羅幕，佳人炫繡袿。\n屏風臨燭釦，捍撥倚香臍。\n舊思牽雲葉，新愁待雪泥。\n愛堪通夢寐，畫得不端倪。\n地錦排蒼雁，簾釘鏤白犀。\n曙霞星斗外，涼月露盤西。\n妬好休誇舞，經寒且少啼。\n紅樓三十級，穩穩上丹梯。"},{"title":"西江月","author":"朱淑真","dynasty":"宋","content":"办取舞裙歌扇，赏春只怕春寒。\n卷帘无语对南山。\n已觉绿肥红浅。\n去去惜花心懒，踏青闲步江干。\n恰如飞鸟倦知还。\n澹荡梨花深院。"},{"title":"念奴娇","author":"石孝友","dynasty":"宋","content":"麦秋天气，正玉杓斡暑，熏弦鸣律。\n浴佛生朝初过也，还数佳辰三日。\n筮水呈祥，梦熊叶庆，宝运符千一。\n太平朝野，异人端为时出。\n须信家世蝉联，乃翁遗范在，子孙逢吉。\n雾隐巢云聊寄傲，行矣飞英腾实。\n瀑布泉清，炉峰气秀，光映霞觞溢。\n萱堂争看，彩衣红堕双橘。"},{"title":"清平乐","author":"王仲甫","dynasty":"宋","content":"黄金殿里。\n烛影双龙戏。\n劝得官家真个醉，进酒犹呼万岁。\n锦裀舞彻凉州，君恩与整搔头。\n一夜御前宣唤，六宫多少人愁。"},{"title":"夏日遊暉上人房","author":"陳子昂","dynasty":"唐","content":"山水開精舍，琴歌列梵筵。\n人疑白樓賞，地似竹林禪。\n對戶池光亂，交軒巖翠連。\n色空今已寂，乘月弄澄泉。"},{"title":"宮詞一百首 八","author":"王建","dynasty":"唐","content":"未明開著九重關，金畫黃龍五色幡。\n直到銀臺排仗合，聖人三殿對西番。"},{"title":"宿故人江居","author":"孟貫","dynasty":"唐","content":"渡口樹冥冥，南山漸隱青。\n漁舟歸舊浦，鷗鳥宿前汀。\n靜榻懸燈坐，閑門對浪扃。\n相思頻到此，幾番醉還醒。"},{"title":"蓦山溪","author":"冯时行","dynasty":"宋","content":"艰难时世。\n万事休夸会。\n官宦误人多，道是也、终须不是。\n功名事业，已是负初心，人老也，发白也，随分谋生计。\n如今晓得，更莫争闲气。\n高下与人和，且觅个、置锥之地。\n江村僻处，作个老渔樵，一壶酒，一声歌，一觉醺醺睡。"},{"title":"前腔","author":"柯丹邱《荆钗记》","dynasty":"元","content":"前日已预名，届此良辰来殿庭。\n拈香炷宝鼎，望慈悲作证盟。\n惟愿亡灵来受领，献取香花酒果饼。"},{"title":"菩萨蛮","author":"刘学箕","dynasty":"宋","content":"昨日杏花春满树。\n今晨雨过香填路。\n零落软胭脂。\n湿红无力飞。\n转头春易去。\n春色归何处。\n待密与春期。\n春归人也归。"},{"title":"二煞・拚了教匆匆行色催征雁，止不过拍拍离愁满战鞍，驱兵早晚到骊山。","author":"孔文卿","dynasty":"元","content":"若夺了娘娘，教唐天子登时两分散，休想再能够看一看。\n四件事分明紧调犯，势到也怎摭拦？。"},{"title":"减兰十梅・减字木兰花","author":"李子正","dynasty":"宋","content":"香苞渐少。\n满地残英寒不扫。\n传语东君。\n分付南枝桃李春。\n东风吹暖。\n南北枝头开烂熳。\n一任飘吹。\n已占东风第一枝。"},{"title":"酹江月・念奴娇","author":"罗椿","dynasty":"宋","content":"郎星锦帐，忽翩然归访，南溪孤鹜。\n前日登高谁信道，寿酒重浮茱萸。\n风露杯寒，芙蓉帐冷，笑受长生箓。\n广寒宫殿，桂华应已新续。\n不用翠倚红围，舞裙歌袖，共理称觞曲。\n只把文章千古事，留伴平生幽独。\n但使明年，鬓青长在，萱草春风绿。\n诸郎如许，转头百事都足。"},{"title":"沁园春","author":"刘学箕","dynasty":"宋","content":"浮利虚名，算来何用，蜗角蝇头。\n笑劳生一梦，两轮催逼，脆如朝露，轻若春沤。\n有限精神，无穷世路，劫劫忙忙谁肯休。\n堪惊叹，叹痴人未悟，终日营求。\n百年光景云浮。\n把意马心猿须早收。\n有真仙秘诀，飧霞导引，丹砂铅汞，早与身谋。\n闲是闲非，他强我弱，一任从教风马牛。\n还知道，上蓬莱稳路，八表神游。"},{"title":"西江月","author":"葛胜仲","dynasty":"宋","content":"瑞兽香云轻袅，华堂绣幕低垂。\n人生七十尚为稀。\n况是钓璜新岁。\n登俎青梅的皪，明阑红药芳菲。\n天教眉寿过期颐。\n常对风光沈醉。"},{"title":"鬓边华","author":"无名氏","dynasty":"宋","content":"小梅香细艳浅。\n过楚岸、尊前偶见。\n爱闲淡，天与精神，掠青鬓、开人醉眼。\n如今抛掷经春，恨不见、芳枝寄远。\n向心上、谁解相思，赖长对、妆楼粉面。"},{"title":"詠烏","author":"李義府","dynasty":"唐","content":"日裏颺朝彩，琴中伴夜啼。\n上林如許樹，不借一枝栖。"},{"title":"入蜀秋夜宿江渚","author":"陳子良","dynasty":"唐","content":"我行逢日暮，弭櫂獨維舟。\n水霧一邊起，風林兩岸秋。\n山陰黑斷磧，月影素寒流。\n故鄉千里外，何以慰羈愁。"},{"title":"重遊楚國寺","author":"趙嘏","dynasty":"唐","content":"往事飄然去不迴。\n空餘山色在樓臺，池塘風暖雁尋去。\n松桂寺高人獨來，莊叟著書真達者。\n賈生揮涕信悠哉，老僧心地閑於水。\n猶被流年日日催。"},{"title":"蝶恋花","author":"吕胜己","dynasty":"宋","content":"眼约心期常未足。\n邂逅今朝，暂得论心曲。\n忽堕鲛珠红簌簌。\n双眸翦水明如烛。\n可恨匆匆归去速。\n去去行云，望断凄心目。\n何似当初情未熟。\n免教添得愁千斛。"},{"title":"菩提寺禁裴迪來相看說逆賊等凝碧池上作音樂供奉人等舉聲便一時淚下私成口號誦示裴迪","author":"王維","dynasty":"唐","content":"萬戶傷心生野煙，百僚何日更朝天。\n秋槐葉落空宮裏，凝碧池頭奏管弦。"},{"title":"定西番","author":"牛嶠","dynasty":"唐","content":"紫塞月明千里，金甲冷，戍樓寒，夢長安。\n鄉思望中天闊，漏殘星亦殘。\n畫角數聲嗚咽，雪漫漫。"},{"title":"橫吹曲辭 後出塞五首 二","author":"杜甫","dynasty":"唐","content":"朝進東門營，暮上河陽橋。\n落日照大旗，馬鳴風蕭蕭。\n平沙列萬幕，部伍各見招。\n中天懸明月，令嚴夜寂寥。\n悲笳數聲動，壯士慘不驕。\n借問大將誰，恐是霍嫖姚。"},{"title":"螢二首 二","author":"羅鄴","dynasty":"唐","content":"裴回無燭冷無煙，秋逕莎庭入夜天。\n休向書窗來照字，近來紅蠟滿歌筵。"},{"title":"擬古十二首 十","author":"李白","dynasty":"唐","content":"仙人騎彩鳳，昨下閬風岑。\n海水三清淺，桃源一見尋。\n遺我綠玉桮，兼之紫瓊琴。\n杯以傾美酒，琴以閑素心。\n二物非世有，何論珠與金。\n琴彈松裏風，桮勸天上月。\n風月長相知，世人何倏忽。"},{"title":"賈客","author":"蘇拯","dynasty":"唐","content":"長帆挂短舟，所願疾如箭。\n得喪一驚飄，生死無良賤。\n不謂天不祐，自是人苟患。\n嘗言海利深，利深不如淺。"},{"title":"聞鐘","author":"皎然","dynasty":"唐","content":"古寺寒山上，遠鐘揚好風。\n聲餘月樹動，響盡霜天空。\n永夜一禪子，泠然心境中。"},{"title":"楊柳枝詞八首 二","author":"白居易","dynasty":"唐","content":"陶令門前四五樹，亞夫營裏百千條。\n何似東都正二月，黃金枝映洛陽橋。"},{"title":"双调・庆东原秋暮感怀","author":"丘士元","dynasty":"元","content":"山连地，水映天，盼宾鸿过尽空嗟怨。\n朱帘半卷，西风槛边，明月庭轩。\n堪叹此时情，独倚阑干遍。"},{"title":"送楊燕之東魯","author":"李白","dynasty":"唐","content":"關西楊伯起，漢日舊稱賢。\n四代三公族，清風播人天。\n夫子華陰居，開門對玉蓮。\n何事歷衡霍，雲帆今始還。\n君坐稍解顏，爲君歌此篇。\n我固侯門士，謬登聖主筵。\n一辭金華殿，蹭蹬長江邊。\n二子魯門東，別來已經年。\n因君此中去，不覺淚如泉。"},{"title":"阻戎瀘間羣盜","author":"岑參","dynasty":"唐","content":"南州林莽深，亡命聚其間。\n殺人無昏曉，屍積填江灣。\n餓虎銜髑髏，飢烏啄心肝。\n腥裛灘草死，血流江水殷。\n夜雨風蕭蕭，鬼哭連楚山。\n三江行人絕，萬里無征船。\n唯有白鳥飛，空見秋月園。\n罷官自南蜀，假道來茲川。\n瞻望陽臺雲，惆悵不敢前。\n帝鄉北近日，瀘口南連蠻。\n何當遇長房，縮地到京關。\n願得隨琴高，騎魚向雲煙。\n明主每憂人，節使恆在邊。\n兵革方禦寇，爾惡胡不悛。\n吾竊悲爾徒，此生安得全。"},{"title":"送陝府王大夫","author":"白居易","dynasty":"唐","content":"金馬門前回劒珮，鐵牛城下擁旌旗。\n他時萬一爲交代，留取甘棠三兩枝。"},{"title":"踏莎行","author":"钱宀孙","dynasty":"宋","content":"征雁云深，乱蛩寒浅。\n惊心怕见年华晚。\n萧疏堤柳不禁霜，江梅瘦影清相伴。\n舞暗香茵，歌阑团扇。\n月明梦绕天涯远。\n断肠人在画楼中，东风不放珠帘卷。"},{"title":"阮郎归","author":"欧阳修","dynasty":"宋","content":"雪霜林际见依稀。\n清香已暗期。\n前村已遍倚南枝。\n群花犹未知。\n情似旧，赏休迟。\n看看陇上吹。\n便从今日赏芳菲。\n韶华取次归。"},{"title":"詩（幷序） 二","author":"王梵志","dynasty":"唐","content":"吾富有錢時，婦兒看我好。\n吾若脫衣裳，與吾疊袍襖。\n吾出經求去，送吾即上道。\n將錢入舍來，見吾滿面笑。\n遶吾白鴿旋，恰似鸚鵡鳥。\n邂逅暫時貧，看吾即貌哨。\n人有七貧時，七富還相報。\n徒（《大正藏》作「從」，項、袁謂通「圖」，不誤。\n）財不顧人，且看來時道。"},{"title":"浪淘沙","author":"葛立方","dynasty":"宋","content":"休看辋川图。\n未是幽居。\n何如云水绕储胥。\n新湿青红开栋宇，雾拱风疏。\n小圃秀郊墟。\n花破平芜。\n五峰列影水平铺。\n只欠五城楼十二，便是蓬壶。"},{"title":"踏莎行","author":"晏殊","dynasty":"宋","content":"小径红稀，芳郊绿遍。\n高台树色阴阴见。\n春风不解禁杨花，濛濛乱扑行人面。\n翠叶藏莺，朱帘隔燕。\n炉香静逐游丝转。\n一场愁梦酒醒时，斜阳却照深深院。"},{"title":"句","author":"羅隱","dynasty":"唐","content":"庾樓宴罷三更月，宏閣談時一座風。"},{"title":"奉和聖製至長春宮登樓望稼穡之作","author":"蘇頲","dynasty":"唐","content":"帝迹奚其遠，皇符之所崇。\n敬時堯務作，盡力禹稱功。\n赫赫惟元后，經營自左馮。\n變蕪秔稻實，流惡水泉通。\n國阜猶前豹，人疲詎昔熊。\n黃圖巡沃野，清吹入離宮。\n是閱京坻富，仍觀都邑雄。\n憑軒一何綺，積溜寫晴空。\n禮節家安外，和平俗在中。\n見龍垂渭北，辭雁指河東。\n睿思方居鎬，宸遊若飲豐。\n寧誇子雲從，秪爲獵扶風。"},{"title":"山居詩二十四首 二十一","author":"貫休","dynasty":"唐","content":"石罏金鼎紅蕖嫩，香閣茶棚綠巘齊。\n塢燒崩騰奔澗鼠，岩花狼籍鬬山雞。\n蒙莊環外知音少，阮籍途窮旨趣低。\n應有世人來覓我，水重山疊幾層迷。"},{"title":"望夫石","author":"劉禹錫","dynasty":"唐","content":"終日望夫夫不歸，化爲孤石苦相思。\n望來已是幾千載，只似當時初望時。"},{"title":"菩萨蛮","author":"贺铸","dynasty":"宋","content":"彩舟载得离愁动。\n无端更借樵风送。\n波渺夕阳迟。\n销魂不自持。\n良宵谁与共。\n赖有窗间梦。\n可奈梦回时。\n一番新别离。"},{"title":"閑吟二首 二","author":"白居易","dynasty":"唐","content":"閑遊來早晚，已得一周年。\n嵩洛供雲水，朝廷乞俸錢。\n長歌時獨酌，飽食後安眠。\n聞道山榴發，明朝向玉泉。"},{"title":"送元結","author":"張籍","dynasty":"唐","content":"昔日同遊漳水邊，如今重說恨綿綿。\n天涯相見還離別，客路秋風又幾年。"},{"title":"感恩書事寄上集義司徒相公","author":"李洞","dynasty":"唐","content":"積雪峰西遇獎稱，半家寒骨起溝塍。\n鎮時賢相回人鏡，報德慈親點佛燈。\n授鉞已聞諸國靜，坐籌重見大河澄。\n功居第一圖烟閣，依舊終南滿杜陵。"},{"title":"題峽中石上","author":"白居易","dynasty":"唐","content":"巫女廟花紅似粉，昭君村柳翠於眉。\n誠知老去風情少，見此爭無一句詩。"},{"title":"題奉慈寺","author":"楊德麟","dynasty":"唐","content":"日月金輪動，旃檀碧樹秋。\n塔分鴻鴈翅，鐘挂鳳凰樓。"},{"title":"八声甘州","author":"李石","dynasty":"宋","content":"向吴天万里、一叶归舟。\n岁月尽悠悠。\n有清歌一曲，醉中自笑，酒醒还愁。\n几度春莺啭午，塞雁横秋。\n渔笛蓑衣底，依旧勾收。\n多谢飞来双鹤，□水边林下，伴我遨游。\n笑老莱晨昏，色笑为亲留。\n有向来、素琴三尺，枕一编、周易在床头。\n君知否，家山梦寐，浑胜瀛洲。"},{"title":"王昭君","author":"胡令能","dynasty":"唐","content":"胡風似劒鎪人骨，漢月如鉤釣胃腸。\n魂夢不知身在路，夜來猶自到昭陽。"},{"title":"五更转犯","author":"刘唐卿《白兔记》","dynasty":"元","content":"我献香香供养，就把松柴权当香。\n爹娘死了？我便为家长。\n赶出刘郎，心儿里快活帐。\n愿慈悲显现，显现降临道场，消除这灾障。"},{"title":"扶南曲歌詞五首 五","author":"王維","dynasty":"唐","content":"朝日照綺窗，佳人坐臨鏡。\n散黛恨猶輕，插釵嫌未正。\n同心勿遽遊，幸待春妝竟。"},{"title":"散花樓","author":"張祜","dynasty":"唐","content":"錦江城外錦城頭，回望秦川上軫憂。\n正值血魂來夢裏，杜鵑聲在散花樓。"},{"title":"雜曲歌辭 遊子吟","author":"顧況","dynasty":"唐","content":"故櫪思疲馬，故巢思迷禽。\n浮雲蔽我鄉，躑躅遊子吟。\n遊子悲久滯，浮雲鬱東岑。\n客堂無絲桐，落葉如秋霖。\n艱哉遠遊子，所以悲滯淫。\n一爲浮雲詞，憤塞誰能禁。\n馳暉百年內，惟願展所欽。\n胡爲不歸歟，坐使年病侵。\n未老霜遶鬢，非狂火燒心。\n太行何艱哉？北斗不可斟。\n夜晴星河出，耿耿辰與參。\n佳人敻青天，尺素重於金。\n泬寥羣動異，眇默諸境森。\n苔衣上閑階，蜻蛚催寒砧。\n立身計幾誤，道險無容針。\n三年不還家，萬里遺錦衾。\n夢魂無重阻，離憂因古今。\n胡爲不歸歟，孤負丘中琴。\n腰下是何物？牽纏曠登尋。\n朝與名山期，夕宿楚水陰。\n楚水殊演漾，名山杳嶇嶔。\n客從洞庭來，婉孌瀟湘深。\n橘柚在南國，鴻雁遺秋音。\n下有碧草洲，上有青橘林。\n引燭窺洞穴，凌波睥天琛。\n蒲荷影參差，鳧鶴雛淋涔。\n浩歌惜芳杜，散髮輕華簪。\n胡爲不歸歟，淚下霑衣襟。\n鳶飛戾霄漢，螻蟻制鱣鱏。\n赫赫大聖朝，日月光照臨。\n聖主雖啓迪，奇人分堙沈。\n層城發雲韶，玉府鏘球琳。\n鹿鳴志豐草，況復虞人箴。"},{"title":"江中遇黃領子劉隆","author":"張說","dynasty":"唐","content":"危石江中起，孤雲嶺上還。\n相逢皆得意，何處是鄉關。"},{"title":"頌 一","author":"剋符道者","dynasty":"唐","content":"奪人不奪境，緣自帶譊訛。\n擬欲求玄旨，思量反責麽。\n驪珠光燦爛，蟾桂葉婆[娑]。\n覿體無差互，還應滯網羅。"},{"title":"阮郎归","author":"晁补之","dynasty":"宋","content":"西城北渚旧追随。\n荒台今是非。\n白苹无主绿蒲迷。\n停舟忆旧时。\n双鸭戏，乱鸥飞。\n人家烟雨西。\n不成携手折芳菲。\n兰绕惆怅归。"},{"title":"花间四友东坡梦・金盏儿","author":"吴昌龄","dynasty":"元","content":"你教我惜芳草，罢经文，把一生功案都休论。\n就是小官为媒，笑你个东坡学士做媒人。\n我能坏你十座寺，你休阻我一门亲。\n你道是能坏我十座寺，休阻您一门亲。\n我也曾万花丛里过，争奈我一叶不沾身。\n牡丹，你与那和尚告菩提露去。\n是，晓得。\n上告我师：和尚一点菩提露，滴在牡丹两叶中。\n小僧半点俱无。\n那师父说半点俱无。\n再告去。\n上告我师：和尚一点菩提露，滴在牡丹两叶中。\n贫僧十五年不下禅床，功行非浅，实是半点俱无。\n大人，那和尚说十五年不下禅床，功行非浅，实是半点俱无，却不羞杀我牡丹也。\n吾兄，因你不肯，那牡丹烦恼哩。"},{"title":"鹧鸪天","author":"刘","dynasty":"宋","content":"竹引牵牛花满街。\n疏篱茅舍月光筛。\n琉璃盏内茅柴酒，白玉盘中簇豆梅。\n休懊恼，且开怀。\n平生赢得笑颜开。\n三千里地无知己，十万军中挂印来。"},{"title":"李太白匹配金钱记・水仙子","author":"乔吉","dynasty":"元","content":"他待生拆开碧桃花下凤鸾交，火烧了俺白玉楼头翡翠巢。\n他今日倒陪缘房，招你为婿，他见我春风得意长安道，因此上迎头儿将女婿招。\n你休无礼。\n他是你泰山丈人，你是他门下女婿。\n他敢打你哩。\n一恁他官人每棒有千条。\n学士，飞卿既然不肯成亲呵。\n放他马头过去罢。\n小姐你便权休怪，当日个不得第呵，怎生般模样，刚则做了官，便别了姐妇不肯时也由得你。\n梅香你便且莫焦，兄弟也，一门好亲事我就了罢。\n小官欲要不成这门亲事，则怕破了丈人体面也。\n今日可便轮到我妆幺。"},{"title":"陪遊上苑遇雪","author":"蕭至忠","dynasty":"唐","content":"龍驂曉入望春宮，正逢春雪舞春風。\n花光倂在天文上，寒氣行銷御酒中。"},{"title":"朱太守风雪渔樵记・一煞","author":"无名氏","dynasty":"元","content":"他如今得了本处官，端的是别换了一个人，那的是貌随福转你可也急难认。\n他往常黄干黑瘦衣衫破，你觑去波，到如今白马红缨彩色新。\n一弄儿多豪俊，摆列着骨朵衙仗，水罐银盆。\n这话不是他说的，都是你说的。\n说了这一日，都是你这老苘麻嘴，没空生有，说谎吊皮，片口张舌，口困出来的！。"},{"title":"南徐好","author":"仲殊","dynasty":"宋","content":"南徐好，春坞锁池亭。\n山送云来长入梦，水浮花去不知名。\n烟草上东城。\n歌榭外，杨柳晚青青。\n收拾年华藏不住，暗传消息漏新声。\n无计奈流莺。"},{"title":"踏莎行","author":"刘辰翁","dynasty":"宋","content":"壁彩笼尘，金吾掠路。\n海风吹断楼台雾，无人知是上元时，一夜月明无著处。\n早是禁烟，朝来冻雨。\n东风自放银花树。\n雪晴须有踏青时，不成也待明年去。"},{"title":"红衫儿","author":"高明《蔡伯喈琵琶记》","dynasty":"元","content":"你不信我教伊休说破，到此如何？算你爹心性，我岂不料过。\n我为甚胡掩胡遮？只为着这些。\n你直待要打破了砂锅，是你招灾揽祸。"},{"title":"訪徐長史留題水閣","author":"李中","dynasty":"唐","content":"君家池閣靜，一到且淹留。\n坐聽蒹葭雨，如看島嶼秋。\n杯盤深有興，吟笑迥忘憂。\n更愛幽奇處，雙雙下野鷗。"},{"title":"垂柳","author":"唐彥謙","dynasty":"唐","content":"垂柳碧髯茸，樓昏帶雨容。\n思量成晝夢，來去發春慵。\n梳洗憑張敞，乘騎笑稚恭。\n碧虛從轉笠，紅燭近高舂。\n怨臉明秋水，愁眉淡遠峰。\n小園花盡蝶，靜院酒醒蛩。\n舊作琴臺鳳，今爲藥店龍。\n寶奩拋擲久，一任景陽鐘。"},{"title":"张君瑞害相思(第三本)・四煞","author":"王实甫","dynasty":"元","content":"纸光明玉板，字香喷麝阑，行儿边湮透非春汗？一缄情泪红犹湿，满纸春愁墨未干。\n从今后休疑难，放心波玉堂学士，稳情取金雀鸦鬟。"},{"title":"奉和魯望漁具十五詠 釣車","author":"皮日休","dynasty":"唐","content":"得樂湖海志，不厭華輈小。\n月中拋一聲，驚起灘上鳥。\n心將潭底測，手把波文褭。\n何處覓奔車，平波今渺渺。"},{"title":"奉獻致政裴祕監","author":"皮日休","dynasty":"唐","content":"何胤本徵士，高情動天地。\n既無閥閱門，常嫌冠冕累。\n宰邑著嘉政，爲郡留高致。\n移官在書府，方樂鴛池貴。\n玉季牧江西，泣之不忍離。\n捨杖隨之去，天下欽高義。\n烏帽白絺裘，籃輿竹如意。\n黃菊陶潛酒，青山謝公妓。\n月檻詠詩情，花溪釣魚戲。\n鍾陵既方舟，魏闕將結駟。\n甘求白首閑，不爲蒼生起。\n優詔加大監，所以符公議。\n既爲逍遙公，又作鴟夷子。\n安車懸不出，駟馬閑無事。\n微雨漢陂舟，殘日終南騎。\n富貴盡凌雲，何人能至此。\n猜禍皆及身，何復至如是。\n賢哉此丈夫，百世一人矣。"},{"title":"扬之水","author":"佚名","dynasty":"先秦","content":"扬之水，白石凿凿。素衣朱襮，从子于沃。既见君子，云何不乐？\n扬之水，白石皓皓。素衣朱绣，从子于鹄。既见君子，云何其忧？\n扬之水，白石粼粼。我闻有命，不敢以告人。"},{"title":"拋毬樂 一","author":"皇甫松","dynasty":"唐","content":"紅撥一聲飄，輕裘墜越綃。\n帶翻金孔雀，香滿繡蜂腰。\n少少拋分數，花枝正索饒。"},{"title":"忆秦娥","author":"朱淑真","dynasty":"宋","content":"弯弯曲。\n新年新月钩寒玉。\n钩寒玉。\n凤鞋儿小，翠眉儿蹙。\n闹蛾雪柳添妆束。\n烛龙火树争驰逐。\n争驰逐。\n元宵三五，不如初六。"},{"title":"寄山中伉禪師","author":"貫休","dynasty":"唐","content":"舉世遭心使，吾師獨使心。\n萬緣冥目盡，一句不言深。\n野火燒禪石，殘霞照栗林。\n秋風溪上路，終願一相尋。"},{"title":"馬大夫見示浙西王侍御贈答詩因命同作","author":"劉禹錫","dynasty":"唐","content":"憶逐羊車凡幾時，今來舊府統戎師。\n象筵照室會詞客，銅鼓臨軒舞海夷。\n百越酋豪稱故吏，十洲風景助新詩。\n秣陵從事何年別，一見瓊章如素期。"},{"title":"失调名","author":"朱淑真","dynasty":"宋","content":"王孙去后无芳草。"},{"title":"木芙蓉","author":"劉兼","dynasty":"唐","content":"素靈失律詐風流，強把芳菲半載偷。\n是葉葳蕤霜照夜，此花爛熳火燒秋。\n謝蓮色淡爭堪種，陶菊香穠亦合羞。\n誰道金風能肅物，因何厚薄不相侔。"},{"title":"张孔目智勘魔合罗・醉春风","author":"孟汉卿","dynasty":"元","content":"我好意儿劝他家，将一个恶头儿揣与自己。\n原来口是祸之门，张鼎也你今日个，悔，悔！则要你那万法皆明，出脱的众人无事，全在你寸心不昧。"},{"title":"扑灯蛾","author":"施惠《幽闺记》","dynasty":"元","content":"自亲妹不见影，自亲妹不见影，他人怎相庇？秀才，你读书也不曾？秀才家何书不读览？书上说道\"恻隐之心，人皆有之。\n\"既然读诗书，恻隐心怎不周急也？你只晓得有恻隐之心，那晓得有别嫌之礼？我是个孤男，你是寡女。\n厮赶着教人猜疑。\n乱军中，乱军中，有谁来问你？缓急间，语言须是要支持。"},{"title":"满庭芳","author":"陈瓘","dynasty":"宋","content":"槁木形骸，浮云身世，一年两到京华。\n又还乘兴，闲看洛阳花。\n闻道鞓红最好，春归后、终委泥沙。\n忘言处，花开花谢，不似我生涯。\n年华。\n留不住，饥飡困寝，触处为家。\n这一轮明月，本自无瑕。\n随分冬裘夏葛，都不会、赤水黄芽。\n谁知我，春风一拐，谈笑有丹砂。"},{"title":"奉和聖製天長節賜宰臣歌應制","author":"王維","dynasty":"唐","content":"太陽升兮照萬方，開閶闔兮臨玉堂。\n儼冕旒兮垂衣裳，金天淨兮麗三光。\n彤庭曙兮延八荒，德合天兮禮神徧。\n靈芝生兮慶雲見，唐堯后兮稷卨臣。\n匝宇宙兮華胥人，盡九服兮皆四鄰，乾降瑞兮坤降珍。"},{"title":"霜天晓角","author":"高明《蔡伯喈琵琶记》","dynasty":"元","content":"难捱怎避，灾祸重重至？最苦婆婆死矣，公公病，又将危。"},{"title":"卜算子","author":"张元干","dynasty":"宋","content":"风露湿行云，沙水迷归艇。\n卧看明河月满空，斗挂苍山顶。\n万古只青天，多事悲人境。\n起舞闻鸡酒未醒，潮落秋江冷。"},{"title":"导引","author":"无名氏","dynasty":"宋","content":"笳鼓发、云惨寒空。\n丹旐去、卷悲风。\n忧勤六载亲几务，有巍巍、圣德仁功。\n褰裳尊处大安宫。\n荆鼎就、遽遗弓。\n仙游攀不及，臣民号恸诉苍穹。"},{"title":"双调・新水令思忆","author":"周文质","dynasty":"元","content":"落红风里不闻声，叹东君渐成薄幸。\n却艳冶，又飘零，叶底残英，刚留住惜花性。"},{"title":"朱方南郭留別皇甫冉","author":"郎士元","dynasty":"唐","content":"縈迴楓葉岸，留滯木蘭橈。\n吳岫新經雨，江天正落潮。\n故人勞見愛，行客自無憀。\n若問前程事，孤雲入剡遙。"},{"title":"浣溪沙","author":"葛胜仲","dynasty":"宋","content":"溪岸沈深属泛苹。\n倾城容貌此推轮。\n可怜虚度二年春。\n暮暮来时骚客赋，朝朝新处后庭人。\n天留花月伴羁臣。"},{"title":"短歌行","author":"馮著","dynasty":"唐","content":"寂寞草中蘭，亭亭山上松。\n貞芳日有分，生長耐相容。\n結根各得地，幸沾雨露功。\n參辰無停泊，且顧一西東。\n君但開懷抱，猜恨莫怱怱。"},{"title":"金水桥陈琳抱妆盒・中吕/粉蝶儿","author":"无名氏","dynasty":"元","content":"日月其除，草生合玉阶辇路，那些时一个个宫样妆梳。\n端的是赛阳台，欺洛浦，生得来如花似玉。\n未知他福分何如，幸不幸总归天数。"},{"title":"水调歌头","author":"赵师侠","dynasty":"宋","content":"江亭送行客，肠断木兰舟。\n水高风快，满木烟树织成愁。\n咿轧数声柔橹，拍塞一怀离恨，指顾隔汀洲。\n独立苍茫外，欲去强迟留。\n海山长，云水阔，思难收。\n小亭深院歌笑，不忍记同游。\n唯有当时明月，千里有情还共，后会尚悠悠。\n此恨无重数，和泪付东流。"},{"title":"丁香结","author":"方千里","dynasty":"宋","content":"烟湿高花，雨藏低叶，为谁翠消红陨。\n叹水流波迅。\n抚艳景、尚有轻阴馀润。\n乳莺啼处路，思归意、泪眼暗忍。\n青青榆荚满地，纵买闲愁难尽。\n勾引。\n正记著年时，乍怯春寒阵阵。\n小阁幽窗，残妆剩粉，黛眉曾晕。\n迢递魂梦万里，恨断柔肠寸。\n知何时重见，空为相思瘦损。"},{"title":"临江仙","author":"邹浩","dynasty":"宋","content":"有个头陀修苦行，头上头发毵毵。\n身披一副醦裙衫。\n紧缠双脚，苦苦要游南。\n闻说度牒朝夕到，并除颔下髭髯。\n钵中无粥住无庵。\n摩登伽处，只恐却重参。"},{"title":"贺新郎","author":"冯取洽","dynasty":"宋","content":"那得身无事。\n问双溪老子，而今万缘空否。\n正使尘牢偿未了，毕竟难昏灵府。\n已笑唾、功名如土。\n五十九年风雨过，算非非、是是何须数。\n垂老也，信缘度。\n绿阴朱夏回清暑。\n叹病来、觞怯流霞，扇闲白羽。\n方念生初增感慨，谁寄乐章新语。\n知是我、花庵庵主。\n一别三年惟梦见，定何时、相对倾琼醑。\n惊世路，有豺虎。"},{"title":"白紵辭二首 二","author":"崔國輔","dynasty":"唐","content":"董賢女弟在椒風，窈窕繁華貴後宮。\n璧帶金釭皆翡翠，一朝零落變成空。"},{"title":"槎","author":"吳融","dynasty":"唐","content":"浪痕龍跡老敧危，流落何時別故枝。\n歲月空教苔蘚積，芳菲長倩薜蘿知。\n有文在朽人難識，無蠹藏心鳥莫窺。\n家近滄浪從汎去，碧天消息不參差。"},{"title":"閣前雙槿","author":"楊凌","dynasty":"唐","content":"羣玉開雙槿，丹榮對絳紗。\n含煙疑出火，隔雨怪舒霞。\n向晚爭辭蘂，迎朝鬬發花。\n非關後桃李，爲欲繼年華。"},{"title":"满江红","author":"刘克庄","dynasty":"宋","content":"天壤王郎，数人物、方今第一。\n谈笑里、风霆惊座，云烟生笔。\n落落元龙湖海气，琅琅董相天人策。\n问如何、十载尚青衫，诸侯客。\n易爱底，些官职。\n难保底，些名节。\n拟闭门投辖，剧谈三日。\n畴昔评君天下宝，当为天下苍生惜。\n向临分、慷慨出商声，摧金石。"},{"title":"卜算子","author":"洪咨夔","dynasty":"宋","content":"簸弄柳梢春，呼吸花心露。\n倦粉娇黄扇底风，尽向眉心度。\n唤醒海棠红，约住樱桃素。\n上到瑶台最上层，共跨青鸾去。"},{"title":"菩萨蛮","author":"刘焘","dynasty":"宋","content":"簟纹双映冰肌艳。\n艳肌冰映双纹簟。\n窗外竹生风。\n风生竹外窗。\n点红潮醉脸。\n脸醉潮红点。\n廊上月昏黄。\n黄昏月上廊。"},{"title":"奉和添酒中六詠 酒池","author":"皮日休","dynasty":"唐","content":"八齊競奔注，不知深幾丈。\n竹葉島紆徐，鳧花波蕩漾。\n醺應爛地軸，浸可柔天壤。\n以此獻吾君，願銘於[几]杖。"},{"title":"柳梢青","author":"郭应祥","dynasty":"宋","content":"春事匆匆。\n花慵柳困，雨横风狂。\n寄语诗人，须烧银烛，与照红妆。\n休言桃李河阳。\n但过眼、难寻色香。\n只有今宵，更无明日，且缓飞觞。"},{"title":"贺新郎","author":"辛弃疾","dynasty":"宋","content":"高阁临江渚。\n访层城、空馀旧迹，黯然怀古。\n画栋珠帘当日事，不见朝云暮雨。\n但遗意、西山南浦。\n天宇修眉浮新绿，映悠悠、潭影长如故。\n空有恨，奈何许。\n王郎健笔夸翘楚。\n到如今、落霞孤鹜，竞传佳句。\n物换星移知几度，梦想珠歌翠舞。\n为徙倚、阑干凝伫。\n目断平芜苍波晚，快江风、一瞬澄襟暑。\n谁共饮，有诗侣。"},{"title":"賀張十八秘書得裴司空馬","author":"韓愈","dynasty":"唐","content":"司空遠寄養初成，毛色桃花眼鏡明。\n落日已曾交轡語，春風還擬竝鞍行。\n長令奴僕知飢渴，須着賢良待性情。\n旦夕公歸伸拜謝，免勞騎去逐雙旌。"},{"title":"越调・斗鹌鹑题情","author":"赵明道","dynasty":"元","content":"燕燕莺莺，花花草草。\n穰穰劳劳，多多少少。\n媚媚娇娇，亭亭袅袅。\n鸾凤交，没下梢。\n空耽了些是是非非，受了些烦烦恼恼。"},{"title":"浣溪沙","author":"周密","dynasty":"宋","content":"几点红香入玉壶。\n几枝红影上金铺。\n昼长人困斗樗蒱。\n花径日迟蜂课蜜，杏梁风软燕调雏。\n荼䕷开了有春无。"},{"title":"减字木兰花","author":"沈瀛","dynasty":"宋","content":"不能者止。\n百念灰心无所喜。\n暖日和风。\n手把奇文诵数通。\n老来怯酒。\n欲保残生期养寿。\n少恕予何。\n近日衰翁病觉多。"},{"title":"和韓侍郎題楊舍人林池見寄","author":"白居易","dynasty":"唐","content":"渠水暗流春凍解，風吹日炙不成凝。\n鳳池冷暖君諳在，二月因何更有冰。"},{"title":"漢陰弔崔員外墳","author":"戎昱","dynasty":"唐","content":"遠別望有歸，葉落望春暉。\n所痛泉路人，一去無還期。\n荒墳遺漢陰，墳樹啼子規。\n存沒抱冤滯，孤魂意何依。\n豈無骨肉親，豈無深相知。\n曝露不復問，高名亦何爲。\n相攜慟君罷，春日空遲遲。"},{"title":"酬趙尚書杏園花下醉後見寄","author":"權德輿","dynasty":"唐","content":"春光深處曲江西，八座風流信馬蹄。\n鶴髮杏花相映好，羨君終日醉如泥。"},{"title":"鹊桥仙","author":"袁去华","dynasty":"宋","content":"明眸皓齿，丰肌秀骨，浑是揉花碎玉。\n十分心事有谁知，暗恼得、愁红怨绿。\n残云断雨，不期而会，也要天来大福。\n若还虚度可怜宵，便做下、来生不足。"},{"title":"风入松","author":"张炎","dynasty":"宋","content":"向人圆月转分明。\n箫鼓又逢迎。\n风吹不老蛾儿闹，绕玉梅、犹恋香心。\n报道依然放夜，何妨款曲行春。\n锦灯重见丽繁星。\n水影动梨云。\n今朝准拟花朝醉，奈今宵、别是光阴。\n帘底听人笑语，莫教迟了□青。"},{"title":"看花回","author":"蔡伸","dynasty":"宋","content":"夜久凉生，庭院漏声频促。\n念昔胜游旧地，对画阁层峦，雨馀烟簇。\n新诗暗藏小字，霜刀刊翠竹。\n携素手、细绕回塘，芰荷香里彩鸳宿。\n别后想、香销腻玉。\n带围减、钏宽金粟。\n虽有鳞鸿锦素，柰事与心违，佳期难卜。\n拟解愁肠万结，唯凭尊酒绿。\n望天涯断魂处，醉拍阑干曲。"},{"title":"水调歌头","author":"葛长庚","dynasty":"宋","content":"金液还丹诀，无中养就儿。\n别无他术，只要神水入华池。\n采取天真铅汞，片晌自然交媾，一点紫金脂。\n十月周天火，玉鼎产琼芝。\n你休痴，今说破，莫生疑。\n乾坤运用，大都不过坎和离。\n石里缘何怀玉，因甚珠藏蚌腹，借此显天机。\n何况妙中妙，未易与君知。"},{"title":"菩萨蛮","author":"康与之","dynasty":"宋","content":"弱柳小腰身。\n双双蛾翠颦。"},{"title":"彭門偶題","author":"薛能","dynasty":"唐","content":"淮王西舍固非夫，柳惲偏州未是都。\n直到春秋諸列國，擁旄才子也應無。"},{"title":"兰陵王","author":"辛弃疾","dynasty":"宋","content":"恨之极。\n恨极销磨不得。\n苌弘事，人道后来，其血三年化为碧。\n郑人缓也泣。\n吾父攻儒助墨。\n十年梦，沈痛化余，秋柏之间既为实。\n相思重相忆。\n被怨结中肠，潜动精魄。\n望夫江上岩岩立。\n嗟一念中变，后期长绝。\n君看启母愤所激。\n又俄倾为石。\n难敌。\n最多力。\n甚一忿沈渊，精气为物。\n依然困斗牛磨角。\n便影入山骨，至今雕琢。\n寻思人间，只合化，梦中蝶。"},{"title":"阮郎归","author":"毛滂","dynasty":"宋","content":"映阶芳草净无尘。\n新晴隔柳阴。\n绿丝步障碧茸茵。\n遮藏欲尽春。\n寒未了，酒须深。\n残花无处寻。\n年来陪尽惜春心。\n闲愁渐不禁。"},{"title":"涼風歎","author":"白居易","dynasty":"唐","content":"昨夜涼風又颯然，螢飄葉墜臥牀前。\n逢秋莫歎須知分，已過潘安三十年。"},{"title":"送袁明府任長沙","author":"李白","dynasty":"唐","content":"別離楊柳青，樽酒表丹誠。\n古道攜琴去，深山見峽迎。\n暖風花繞樹，秋雨草沿城。\n自此長江內，無因夜犬驚。"},{"title":"寄南岳客乞靈蕪香","author":"陸龜蒙","dynasty":"唐","content":"聞說融峰下，靈香似反魂。\n春來正堪采，試爲斸雲根。"},{"title":"南柯子・南歌子","author":"韩元吉","dynasty":"宋","content":"五月炎州路，千重扑地开。\n只疑标韵是江梅。\n不道薰风庭院、雪成堆。\n宝髻琼瑶缀，仙衣翡翠裁。\n一枝长伴荔枝来。\n付与玉人和笑、插鸾钗。"},{"title":"寄子安","author":"魚玄機","dynasty":"唐","content":"醉別千巵不浣愁，離腸百結解無由。\n蕙蘭銷歇歸春圃，楊柳東西絆客舟。\n聚散已悲雲不定，恩情須學水長流。\n有花時節知難遇，未肯厭厭醉玉樓。"},{"title":"九日送人","author":"司空曙","dynasty":"唐","content":"送人冠獬豸，值節佩茱萸。\n均覆徵三壤，登車出五湖。\n水風淒落日，岸葉颯衰蕪。\n自恨塵中使，何因在路隅。"},{"title":"入東陽峽與李明府舟前後不相及","author":"陳子昂","dynasty":"唐","content":"東巖初解纜，南浦遂離羣。\n出沒同洲島，沿洄異渚濆。\n風煙猶可望，歌笑浩難聞。\n路轉青山合，峰廻白日曛。\n奔濤上漫漫，積水下沄沄。\n倏忽猶疑及，差池復兩分。\n離離間遠樹，藹藹沒遙氛。\n地上巴陵道，星連牛斗文。\n孤狖啼寒月，哀鴻呌斷雲。\n仙舟不可見，搖思坐氛氳。"},{"title":"送任五之桂林","author":"王昌齡","dynasty":"唐","content":"楚客醉孤舟，越水將引棹。\n山爲兩鄉別，月帶千里貌。\n羇譴同繒綸，僻幽聞虎豹。\n桂林寒色在，苦節知所效。"},{"title":"谒金门","author":"赵彦端","dynasty":"宋","content":"朱槛曲。\n妆浅鬓云吹绿。\n半尺鹅溪凉意足。\n手香沾柄玉。\n午梦已惊难续。\n说与翠梧修竹。\n蓬海路遥天六六。\n乘鸾何处逐。"},{"title":"賦得秋江晚照","author":"徐鉉","dynasty":"唐","content":"落日照平流，晴空萬里秋。\n輕明動楓葉，點的亂沙鷗。\n罾網魚梁靜，籉簦稻穗收。\n不教行樂倦，冉冉下城樓。"},{"title":"失调名","author":"无名氏","dynasty":"宋","content":"插黄花、对尊前，且看茱萸好。"},{"title":"街西池館","author":"李商隱","dynasty":"唐","content":"白閣他年別，朱門此夜過。\n疎簾留月魄，珍簟接煙波。\n太守三刀夢，將軍一箭歌。\n國租容客旅，香熟玉山禾。"},{"title":"姑熟雜詠 丹陽湖","author":"李赤","dynasty":"唐","content":"湖與元氣通，風波浩難止。\n天外賈客歸，雲間片帆起。\n龜游蓮葉上，鳥宿蘆花裏。\n少女棹舟歸，歌聲逐流水。"},{"title":"府主僕射王[摶]生日","author":"徐夤","dynasty":"唐","content":"熊羆先兆慶垂休，天地氤氳瑞氣浮。\n李樹影籠周柱史，昴星光照漢酇侯。\n數鍾龜鶴千年算，律正乾坤八月秋。\n勳業定應歸鼎鼐，生靈豈獨化東甌。"},{"title":"贈別","author":"儲嗣宗","dynasty":"唐","content":"蘭澤傷秋色，臨風遠別期。\n東城草雖綠，南浦柳無枝。\n直道豈易枉，暗投誰不疑。\n因君問行役，有淚濕江蘺。"},{"title":"丹元子步天歌 天市垣","author":"王希明","dynasty":"唐","content":"下垣一宮名天市，兩扇垣牆二十二。\n當門六角黑市樓，門左兩星是車肆。\n兩箇宗正四宗人，宗星一䨥亦依次。\n帛度兩星屠肆前，候星還在帝坐邊。\n帝坐一星常光明，四箇微茫宦者星。\n以次兩星名列肆，斗斛帝前依其次，斗是五星斛是四。\n垣北九箇貫索星，索口橫者七公成。\n天紀恰似七公形，數著分明多兩星。\n紀北三星名女牀，此坐還依織女傍。\n三元之象無相侵，二十八宿隨其陰。\n水火土木幷與金，以次別有五行分。\n（按：〖1〗《崇文總目》輯本卷四《天文占書類》有「《丹元子步天歌》一卷，王希明撰」。\n〖2〗《新唐書·藝文志》「天文類」云：「王希明《丹元步天歌》一卷。\n」）（〖3〗黃伯思《東觀餘論》卷下《校正〈崇文總目〉十七條》云：「《丹元子步天歌》，此但記列星所在，並其象數，使人易識耳，非占說也。\n」〖4〗鄭樵《通志·天文略》云：「隋有丹元子者，隱者之流也。\n不知名氏，作《步天歌》，見者可以觀象焉。\n王希明纂漢晉志以釋之，《唐書》誤以爲王希明也。\n……此本只傳靈臺，不傳人間，術家秘之，名曰《鬼料竅》。\n世有數本，不勝其訛，今則取之，仰觀以從稽定。\n」〖5〗晁公武《郡齋讀書志》〖袁本〗卷三上錄《步天歌》一卷：「右未詳撰人。\n二十八宿地歌也。\n三垣頌、五星凌犯賦於後。\n或云唐王希明，自號丹元子。\n」〖6〗王應麟《困學紀聞》卷九《天道》云：「《步天歌》，《唐志》謂王希明丹元子。\n今本司天右拾遺內供奉王希明撰，喬令來注。\n二十八宿歌、三垣頌，五行吟，總爲一卷。\n」次引鄭樵之說，末謂「然則王希明丹元子蓋二人也」。\n〖7〗錢大昕《十駕齋養新錄》卷十四云：「《丹元子步天歌》，不著撰人姓名。\n相傳以爲唐王希明所撰。\n鄭樵獨非之。\n以爲丹元子隋之隱者，與希明各是一人。\n然歌詞淺陋，不似隋人文字，《隋書·經籍志》亦無此書，其非隋人明矣。\n古天文家未有以太微、天市配紫宮爲三垣者。\n《太史公書》，太微屬南宮，天市屬東宮。\n《晉》、《隋》二志，則分中外宮與二十八宿爲三列、而太微、天市雜敍於中宮之次。\n使丹元子果隋人，則唐初李淳風修《隋志》，何不一述三垣之說乎？\n漁仲好異而無識，欲取俚鄙之歌，駕乎前志之上，所謂棄周鼎而寶康瓠者也。\n」〖8〗沈曾植《海日樓札叢》卷三云：「世或謂《丹元子步天歌》是隋時人作，鄭漁仲《天文略》亦謂丹元子隋人撰歌，王希明唐人撰釋。\n然《通志》天文書目：《丹元子步天歌》一卷，注云：『唐右拾遺內供奉王希明撰。\n』固無丹元子隋人之說也。\n《唐志》五行類，王希明《太一金鏡式經》十卷，注『開元中詔撰』則希明乃術數學家，非天文專家。\n」〖9〗羅振玉《雪堂校刊羣書敍錄》卷下云：「鄭氏《通志·天文略》謂撰《步天歌》之丹元子乃隋人，於前藉無徵，恐未可信。\n」）。"},{"title":"定风波","author":"陈允平","dynasty":"宋","content":"慵拂妆台懒画眉。\n此情惟有落花知。\n流水悠悠春脉脉，闲倚绣屏，犹自立多时。\n有约莫教莺解语，多愁却妒燕于飞。\n一笑蔷薇孤旧约，载酒寻欢，因甚懒支持。"},{"title":"如梦令","author":"朱敦儒","dynasty":"宋","content":"莫恨中秋无月。\n多点金缸红蜡。\n取酒拥丝簧，迎取轻盈桃叶。\n桃叶。\n桃叶。\n唱我新歌白雪。"},{"title":"翫花五首 三","author":"徐凝","dynasty":"唐","content":"朱霞燄燄山枝動，綠野聲聲杜宇來。\n誰爲蜀王身作鳥，自啼還自有花開。"},{"title":"競舟","author":"元稹","dynasty":"唐","content":"楚俗不愛力，費力爲競舟。\n買舟俟一競，競歛貧者賕。\n年年四五月，蠒實麥小秋。\n積水堰堤壞，拔秧蒲稗稠。\n此時集丁壯，習競南畝頭。\n朝飲邨社酒，暮椎鄰舍牛。\n祭船如祭祖，習競如習讐。\n連延數十日，作業不復憂。\n君侯饌良吉，會客陳膳羞。\n畫鷁四來合，大競長江流。\n建標明取舍，勝負死生求。\n一時讙呼罷，三月農事休。\n岳陽賢刺史，念此爲俗疣。\n習俗難盡去，聊用去其尤。\n百船不留一，一競不滯留。\n自爲里中戲，我亦不寓遊。\n吾聞管仲教，沐樹懲墮遊。\n節此淫競俗，得爲良政不。\n我來歌此事，非獨歌此州。\n此事數州有，亦欲聞數州。"},{"title":"趙氏北樓","author":"陸翱","dynasty":"唐","content":"慇懃趙公子，良夜竟相留。\n朗月生東海，仙娥在北樓。\n酒闌珠露滴，歌逈石城秋。\n本爲愁人設，愁人到曉愁。"},{"title":"陝下投姚諫議","author":"李頻","dynasty":"唐","content":"舊業在東鄙，西遊從楚荆。\n風雷幾夜坐，山水半年行。\n夢永秋燈滅，吟孤曉露明。\n前心若不遂，有耻却歸耕。"},{"title":"莺啼序","author":"赵文","dynasty":"宋","content":"初荷一番濯雨，锦云红尚卷。\n隘华屋、赋客吟仙，候望南极天远。\n还报道、飘然紫气，山奇水胜都行遍。\n却归来领客，水晶庭院开宴。\n窗户青红，正似京洛，按笙歌一片。\n似别有、金屋佳人，桃根桃叶清婉。\n倚薰风、虬须正绿，人似玉手挼纨扇。\n算风流，只有蓬瀛，画图曾见。\n谁知老子，正自萧然，於此兴颇浅。\n只拟问、金砂玉蕊，兔髓乌肝，偃月炉中，七还九转。\n今来古往，悠悠史传，神仙本是英雄做，笑英雄、到此多留恋。\n看看破晓耕龙，跨海骑鲸，千年依旧丹脸。\n便教乞与，万里封侯，奈朔风如箭。\n又何似、广山一任，种竹栽花，棋局思量，墨池挥染。\n天还记得，生贤初意，乾坤正要人撑拄，便公能安稳天宁肯。\n待看佐汉功成，伴赤松游，恁时未晚。"},{"title":"卜算子","author":"赵长卿","dynasty":"宋","content":"十载仰高明，一见心相许。\n来日孤舟西水门。\n风饱征帆腹。\n后夜起相思，明月清江曲。\n若见秋风寒雁来，能寄音书否。"},{"title":"掛劍處","author":"羅隱","dynasty":"唐","content":"忠貞者必信，所信交道深。\n賢哉吳季子，可稱莫逆心。"},{"title":"得廣州張判官叔卿書使還以詩代意","author":"杜甫","dynasty":"唐","content":"鄉關胡騎遠，宇宙蜀城偏。\n忽得炎州信，遙從月峽傳。\n雲深驃騎幕，夜隔孝廉船。\n却寄雙愁眼，相思淚點懸。"},{"title":"董秀英花月东墙记・混江龙","author":"白朴","dynasty":"元","content":"三春时分，南园草木一时新。\n清和天气，淑景良辰。\n紫陌游人嫌日短，青闺素女怕黄昏。\n寻芳俊士，拾翠佳人。\n千红万紫，花柳分春。\n对韶光半晌不开言，一天愁都结做心间恨。\n憔悴了玉肌金粉，瘦损了窈窕精神。"},{"title":"翠楼吟","author":"姜夔","dynasty":"宋","content":"月冷龙沙，尘轻虎落，今年汉酺初赐。\n新翻胡部曲，听毡幕、元戎歌吹。\n层楼高峙。\n看栏曲萦红，檐牙飞翠。\n人姝丽。\n粉香吹下，夜寒风细。\n此地。\n宜有词仙，拥素云黄鹤，与君游戏。\n玉梯凝望久，叹芳草、萋萋千里。\n天涯情味。\n仗酒襏清愁，花销英气。\n西山外。\n晚来还卷，一帘秋霁。"},{"title":"兰陵王","author":"李曾伯","dynasty":"宋","content":"甚天色。\n苦问桃红李白。\n伊祈氏，沙际才归，依约春回晓烟湿。\n老寒犹煞忒。\n景物。\n中年惯识。\n天应遣，雨洗风梳，柳睡花眠尚无力。\n名园谩他适。\n任黄四栽培，殷七奇特。\n一年好处须寒食。\n待花畔携酒，酒边索句，春馀太半未须急。\n记旧隐幽寂。\n我亦。\n几时得。\n归检点苔封，评品梅格。\n教看林下休官一。\n与莺花分界，渔樵争席。\n抚松长啸，芳菲事，尽渠惜。"},{"title":"迴波樂 十二","author":"王梵志","dynasty":"唐","content":"不語諦觀如來，逍遙獨脫塵埃。\n合眼任心樹下，跏趺端坐花臺。\n不懼前後二際，豈著水火三災。\n只勸遣榮樂[靜]坐，莫戀妻子錢財。\n稱體寶衣三事，等身錫杖一枚。\n常持智[慧]刀劍，逢者眼目即開。"},{"title":"過慶寶寺","author":"司空曙","dynasty":"唐","content":"黃葉前朝寺，無僧寒殿開。\n池晴龜出曝，松暮鶴飛迴。\n古井碑橫草，陰廊畫雜苔。\n禪宮亦銷歇，塵世轉堪哀。"},{"title":"调笑・调笑令","author":"洪适","dynasty":"宋","content":"音乐。\n传佳作。\n盖海旌幢开观阁。\n绮霞飞渡青油幕。\n好是登临行乐。\n当时朝汉心倾藿。\n望断长安城郭。"},{"title":"崔十八新池","author":"白居易","dynasty":"唐","content":"愛君新小池，池色無人知。\n見底月明夜，無波風定時。\n忽看不似水，一泊稀琉璃。"},{"title":"初見白髮","author":"白居易","dynasty":"唐","content":"白髮生一莖，朝來明鏡裏。\n勿言一莖少，滿頭從此始。\n青山方遠別，黃綬初從仕。\n未料容鬢間，蹉跎忽如此。"},{"title":"失调名","author":"无名氏","dynasty":"宋","content":"汉宫梳罢女真妆，望金仙、朝朝暮暮。"},{"title":"杨柳枝","author":"张鎡","dynasty":"宋","content":"绿蜡芽疏雪一包。\n绽云梢。\n清香却暑置堂坳。\n晚风飘。\n冰雹无声栖碧叶，笑仍娇。\n相随茉莉展轻绡。\n伴凉宵。"},{"title":"奉和晦日幸昆明池應制","author":"李乂","dynasty":"唐","content":"玉輅尋春賞，金堤重晦遊。\n川通黑水浸，地派紫泉流。\n晃朗扶桑出，綿聯杞樹周。\n烏疑填海處，人似隔河秋。\n劫盡灰猶識，年移石故留。\n汀洲歸棹晚，簫鼓雜汾謳。"},{"title":"留別賈舍人至二首 一","author":"李白","dynasty":"唐","content":"大梁白雲起，飄颻來南洲。\n裴回蒼梧野，十見羅浮秋。\n鼇抃山海傾，四溟揚洪流。\n意欲託孤鳳，從之摩天遊。\n鳳苦道路難，翱翔還崑丘。\n不肯銜我去，哀鳴慙不周。\n遠客謝主人，明珠難暗投。\n拂拭倚天劒，西登岳陽樓。\n長嘯萬里風，掃清胷中憂。\n誰念劉越石，化爲繞指柔。"},{"title":"送僧歸洛中","author":"齊己","dynasty":"唐","content":"赤日彤霞照晚坡，東州道路興如何。\n蟬離楚柳鳴猶少，葉到嵩雲落漸多。\n海內自爲閑去住，關頭誰問舊經過。\n叮嚀與訪春山寺，白樂天真在也麽。"},{"title":"促拍满路花","author":"徐叔至","dynasty":"宋","content":"人间秋正好，天上月才圆。\n玉霄人不老，对婵娟。\n五龙护日，一笑着貂蝉。\n禁殿开金钥，宝炬宫壶，诏催移下钓天。\n昴奎分秀采，箕翼与长年。\n华堂歌宛转，舞蹁跹。\n醉围红袖，妙墨起风烟。\n回首恩波地，身在江湖，为公一赋新篇。"},{"title":"戲贈魏十四","author":"李羣玉","dynasty":"唐","content":"蘭浦秋來煙雨深，幾多情思在琴心。\n知君調得東家子，早晚和鳴入錦衾。"},{"title":"鹧鸪天","author":"李之仪","dynasty":"宋","content":"节是重阳却斗寒。\n可堪风雨累寻欢。\n虽辜早菊同高柳，聊楫残蕉共小栏。\n浮蚁嫩，炷烟盘。\n恨无莺唱舞催鸾。\n空惊绝韵天边落，不许韶颜梦里看。"},{"title":"詠懷二首 二","author":"李賀","dynasty":"唐","content":"日夕著書罷，驚霜落素絲。\n鏡中聊自笑，詎是南山期。\n頭上無幅巾，苦蘗已染衣。\n不見清溪魚，飲水得自宜。"},{"title":"詩三百三首 二九一","author":"寒山","dynasty":"唐","content":"鹿生深林中，飲水而食草。\n伸脚樹下眠，可憐無煩惱。\n繫之在華堂，餚饍極肥好。\n終日不肯嘗，形容轉枯槁。"},{"title":"水（《文苑英華》又有《柳》、《松》二首，《全唐詩》均作韓溉，應別出互見。）","author":"韓喜","dynasty":"唐","content":"方圓不定性空求，東注滄溟早晚休。\n高截碧塘長耿耿，遠飛青嶂更悠悠。\n瀟湘月浸千年色，夢澤煙含萬古愁。\n別有嶺頭鳴咽處，爲君分作斷腸流。\n（《文苑英華》一六三《地部》。\n又《詩話總龜》二一《詠物門》引《續末流事詩》）（〖1〗《全唐詩》卷六七一唐彥謙有《逢韓喜》詩，知韓喜爲唐末人。\n原列入「無世次」作者，今移此。\n）。"},{"title":"鹧鸪天","author":"范成大","dynasty":"宋","content":"楼观青红倚快晴。\n惊看陆地涌蓬瀛。\n南园花影笙歌地，东岭松风鼓角声。\n山绕水，水萦城。\n柳边沙外古今情。\n坐中更有挥豪客，一段风流画不成。"},{"title":"官宅","author":"白居易","dynasty":"唐","content":"紅紫共紛紛，祗承老使君。\n移舟木蘭櫂，行酒石榴帬。\n水色窗窗見，花香院院聞。\n戀他官舍住，雙鬢白如雲。"},{"title":"送客","author":"皇甫冉","dynasty":"唐","content":"旗鼓軍威重，關山客路賒。\n待封甘度隴，回首不思家。\n城下春山路，營中瀚海沙。\n河源雖萬里，音信寄來查。"},{"title":"江城秋霽","author":"戎昱","dynasty":"唐","content":"霽後江城風景涼，豈堪登眺只堪傷。\n遠天螮蝀收殘雨，映水鸕鷀近夕陽。\n萬事無成空過日，十年多難不還鄉。\n不知何處銷茲恨，轉覺愁隨夜夜長。"},{"title":"菩萨蛮","author":"李好古1","dynasty":"宋","content":"东风一夜都吹损。\n昼长春殢佳人困。\n满地委香钿。\n人情谁肯怜。\n诗人犹爱惜。\n故故频收拾。\n云彩缕丝丝。\n娇娆忆旧时。"},{"title":"浣溪沙","author":"张孝祥","dynasty":"宋","content":"康乐亭前种此君。\n重来风月苦留人。\n儿童竹马笑谈新。\n今代孟士仍好客，政成归去眷方新。\n十眉环坐晚妆匀。"},{"title":"和綿州于中丞登越王樓見寄","author":"李續","dynasty":"唐","content":"早年登此樓，退想不勝愁。\n地遠二千里，時將四十秋。\n邅迍多失路，華皓任虛舟。\n詩酒雖堪使，何因得共遊。"},{"title":"種柳三詠 三","author":"白居易","dynasty":"唐","content":"更想五年後，千千條麴塵。\n路傍深映月，樓上闇藏春。\n愁殺閑遊客，聞歌不見人。"},{"title":"天仙子","author":"张先","dynasty":"宋","content":"持节来时初有雁。\n十万人家春已满。\n龙标名第凤池身，堂阜远。\n江桥晚。\n一见湖山看未遍。\n障扇欲收歌泪溅。\n亭下花空罗绮散。\n樯竿渐向望中疏，旗影转。\n鼙声断。\n惆怅不如船尾燕。"},{"title":"述舊紀勳太原寄李光顏侍中二首 一","author":"楊巨源","dynasty":"唐","content":"玉塞含悽見鴈行，北垣新詔拜龍驤。\n弟兄間世真飛將，貔虎歸時似故鄉。\n鼓角因風飄朔氣，旌旗映水發秋光。\n河源收地心猶壯，笑向天西萬里霜。"},{"title":"玉楼春","author":"欧阳澈","dynasty":"宋","content":"个人风韵天然俏。\n入鬓秋波常似笑。\n一弯月样黛眉低，四寸鞋儿莲步小。\n绝缨尝宴琼楼杪。\n软语清歌无限妙。\n归时桂影射帘旌，沈水烟消深院悄。"},{"title":"失调名","author":"秦观","dynasty":"宋","content":"我会从事风流府。"},{"title":"临江仙","author":"刘一止","dynasty":"宋","content":"落日西风原上好，笛声谁奏伊凉。\n缓寻山径掇幽芳。\n平生真自许，江海老潜郎。\n最爱杯中浮蚁闹，鹅儿破壳娇黄。\n使君醉里是家乡。\n更追修禊帖，一咏一传觞。"},{"title":"好事近","author":"刘辰翁","dynasty":"宋","content":"□后百年闲，元度自伤来暮。\n打破虚空无碍，共乘龙飞去。\n更参末后句如何，此事未能付。\n前遇小桥风雪，是君诗成处。"},{"title":"同崔傅答賢弟","author":"王維","dynasty":"唐","content":"洛陽才子姑蘇客，桂苑殊非故鄉陌。\n九江楓樹幾回青，一片揚州五湖白。\n揚州時有下江兵，蘭陵鎮前吹笛聲。\n夜火人歸富春郭，秋風鶴唳石頭城。\n周郎陸弟爲儔侶，對舞前溪歌白紵。\n曲几書留小史家，草堂棋賭山陰墅。\n衣冠若話外臺臣，先數夫君席上珍。\n更聞臺閣求三語，遙想風流第一人。"},{"title":"菩萨蛮","author":"辛弃疾","dynasty":"宋","content":"君家玉雪花如屋。\n未应山下成三宿。\n啼鸟几曾催。\n西风犹未来。\n山房连石径。\n云卧衣裳冷。\n倩得李延年。\n清歌送上天。"},{"title":"多丽","author":"葛立方","dynasty":"宋","content":"破波光如镜，三翼轻舟。\n对雨馀、重岩叠嶂，何妨影堕清流。\n望芙蕖、渺然如海，张云锦、掩映汀洲。\n出水奇姿，凌波艳态，眼看□叶弄新秋。\n恍疑是、金沙池内，玉井认峰头。\n花深处，田田叶底，鱼戏龟游。\n正微凉、西风初度，一弯斜月如钩。\n想天津、鹊桥将驾，看宝奁、蛛网初抽。\n晒腹何勘，穿针无绪，不如溪上少淹留。\n竞笑语、追寻惟有，沈醉可忘忧。\n凭清唱，一声檀板，惊起沙鸥。"},{"title":"醉中歸盩厔","author":"白居易","dynasty":"唐","content":"金光門外昆明路，半醉騰騰信馬迴。\n數日非關王事繫，牡丹花盡始歸來。"},{"title":"前腔","author":"柯丹邱《荆钗记》","dynasty":"元","content":"［末］悬头及刺股，挂角并投斧，叹先贤曾历许多勤苦。\n六经三史宜温故，诸子四书可诵读。\n［合前］。"},{"title":"沁园春","author":"赵崇嶓","dynasty":"宋","content":"紫陌芳尘，烟缕收寒，雨丝过云。\n羡交阴桃叶，窗前曲槛，认巢燕子，柳底朱门。\n回首年时，雾鬟风袖，袅袅娉娉娇上春。\n逢迎处，尽芳华缱绻，玉佩殷勤。\n谁知此际销魂。\n漫隐约人前笑语温。\n记掌中纤细，真成一梦，花时怨忆，应为双文。\n载酒心情，教眉诗句，空悔风流曾误人。\n凭谁去，待寄将恨事，两处平分。"},{"title":"小重山","author":"蒋捷","dynasty":"宋","content":"晴浦溶溶明断霞。\n楼台摇影处，是谁家。\n银红裙裥皱宫纱。\n风前坐，闲斗郁金芽。\n人散树啼鸦。\n粉团黏不住，旧繁华。\n双龙尾上月痕斜。\n而今照，冷淡白菱花。"},{"title":"木兰花慢","author":"曹冠","dynasty":"宋","content":"念行藏在道，仕宦岂为谋身。\n自谤起营蝇，东山高卧，北海开尊。\n荣枯置之度外，得饶人处，谩也饶人。\n须信吾躬道义，巍然良贵中存。\n浮名。\n蜗角是非蚊。\n过耳总休论。\n且啸傲幽居，清风皓月，光景常新。\n佩琴行吟胜景，访林泉、避暑赏烟云。\n谁识怀忠畎亩，此心常不忘君。"},{"title":"玉楼春","author":"曹勋","dynasty":"宋","content":"九重盛旦薰风候。\n佳气氛氲横永昼。\n眉心烟彩拥群仙，华宴重开同圣后。\n箫韶宫殿锵金奏。\n香绕祥云腾宝兽。\n三千嫔御奉严宸，亿万斯年祈圣寿。"},{"title":"萨真人夜断碧桃花・斗鹌鹑","author":"无名氏","dynasty":"元","content":"元来是风月上留情，全不是寒热间害疾。\n你则待送雨行云，那些儿于家为国？常言道心病从来无药医，这等干相思不似你，空则想梦里佳人，做了个色中饿鬼。"},{"title":"雜句 四","author":"龐藴","dynasty":"唐","content":"思思低思思，自歎一雙眉。\n向他勝地坐，萬事總不知。\n六識若似眉，即得不思議。\n六識若嫌眉，論時沒腦癡。\n伊若去却眉，即被世人欺。\n饒你六識嘍囉漢，總成乞索兒。"},{"title":"阳关曲","author":"苏轼","dynasty":"宋","content":"受降城下紫髯郎。\n戏马台南旧战场。\n恨君不取契丹首，金甲牙旗归故乡。"},{"title":"座上贈盧判官","author":"白居易","dynasty":"唐","content":"把酒承花花落頻，花香酒味相和春。\n莫言不是江南會，虛白亭中舊主人。"},{"title":"雨中與李先生期垂釣先後相失因作疊韻","author":"溫庭筠","dynasty":"唐","content":"隔石覓屐跡，西溪迷雞啼。\n小鳥擾曉沼，犂泥齊低畦。"},{"title":"临江仙","author":"韩世忠","dynasty":"宋","content":"冬看山林萧疏净，春来地润花浓。\n少年衰老与山同。\n世间争名利，富贵与贫穷。\n荣贵非干长生药，清闲是不死门风。\n劝君识取主人公。\n单方只一味，尽在不言中。"},{"title":"蝶恋花","author":"洪咨夔","dynasty":"宋","content":"画斛黄花寒更好。\n人爱花繁，却被花催老。\n旧恨新愁谁酝造。\n带围暗减知多少。\n开眼万般浑是恼。\n只仗微醺，假寐宽怀抱。\n隔屋愁眉春思早。\n数声啼破池塘草。"},{"title":"尾声・则为这惜花懒入秋千院，因早起空闲鸳枕眠，废寝忘餐把花恋。将","author":"高秀文","dynasty":"元","content":"花枝笑捻，斜插在鬓边，手执着菱花镜儿里显。"},{"title":"昊天有成命","author":"佚名","dynasty":"先秦","content":"昊天有成命，二后受之。成王不敢康，夙夜基命宥密。于缉熙！单厥心，四其靖之。"},{"title":"自罷河南已換七尹每一入府悵然舊遊因宿內廳偶題西壁兼呈韋尹常侍","author":"白居易","dynasty":"唐","content":"每入河南府，依然似到家。\n杯嘗七尹酒，樹看十年花。\n且健須歡喜，雖衰莫歎嗟。\n迎門無故吏，侍坐有新娃。\n暖閣謀宵宴，寒庭放晚衙。\n主人留宿定，一任夕陽斜。"},{"title":"辅成王周公摄政・二煞","author":"郑光祖","dynasty":"元","content":"从今后划地拖带着一身疾病，从今后划地使作的心碎了，从今后划地学舜之徒孳孳为善从头鸡儿叫，从今后划地为宗庙呵春秋祭；祀周三祖，从今后划地忧天下呵日夜思量计万条。\n臣不得已，非心乐。\n划地似临深渊般兢兢战战，履薄冰般怯怯乔乔。"},{"title":"題梵書（伯三九八六）","author":"唐明皇","dynasty":"唐","content":"毫立蛇形勢未休，五天文字鬼神愁。\n支那弟子無言語，穿耳胡僧笑點頭。\n（〖1〗這首詩雖不見《全唐詩》和《全唐詩逸》，在敦煌本沒有出現以前，是曾經廣泛流傳的。\n依余所知，最早的是一○七七年陝西咸甯縣臥龍寺的石刻本，但題太宗，不作玄宗。\n一三○八年河南登封縣的刻石，又題玄宗，不作太宗。\n敦煌本標題作《玄宗題梵書》，證明這首詩在唐末已經流傳，而且證明在唐末是題玄宗作的。\n石刻資料見於王昶的《金石萃編》卷一三七，錄附於後。\n）。"},{"title":"四园竹","author":"方千里","dynasty":"宋","content":"花骢纵策，制泪掩斜扉。\n玉炉细袅，鸳被半闲，萧瑟罗帏。\n银漏声，那更杂、疏疏雨里，此时怀抱谁知。\n恨凄其。\n西窗自剪寒花，沈吟暗数归期。\n最爱深情密意，无限当年，往复诗辞。\n千万纸。\n甚近日、人来字渐稀。"},{"title":"虞美人","author":"苏轼","dynasty":"宋","content":"定场贺老今何在。\n几度新声改。\n怨声坐使旧声阑。\n俗耳只知繁手、不须弹。\n断弦拭问谁能晓。\n七岁文姬小。\n拭教弹作辊雷声。\n应有开元遗老、泪纵横。"},{"title":"懷故園","author":"修睦","dynasty":"唐","content":"故園歸未得，此日意何傷。\n獨坐水邊草，水流春日長。"},{"title":"谒金门","author":"李好古2","dynasty":"宋","content":"花过雨。\n又是一番红素。\n燕子归来愁不语。\n旧巢无觅处。\n谁在玉关劳苦。\n谁在玉楼歌舞。\n若使胡尘吹得去。\n东风侯万户。"},{"title":"送崔昇歸上都","author":"劉長卿","dynasty":"唐","content":"舊寺尋遺緒，歸心逐去塵。\n早鶯何處客，古木幾家人。\n白髮經多難，滄洲欲暮春。\n臨期數行淚，爲爾一霑巾。"},{"title":"宿廬山白雲峰重道者院","author":"李中","dynasty":"唐","content":"絕頂松堂喜暫遊，一宵玄論接浮丘。\n雲開碧落星河近，月出滄溟世界秋。\n塵裏年光何急急，夢中強弱自悠悠。\n他時書劒酬恩了，願逐鸞車看十洲。"},{"title":"渡江云","author":"周邦彦","dynasty":"宋","content":"晴岚低楚甸，暖回雁翼，阵势起平沙。\n骤惊春在眼，借问何时，委曲到山家。\n涂香晕色，盛粉饰、争作妍华。\n千万丝、陌头杨柳，渐渐可藏鸦。\n堪嗟。\n清江东注，画舸西流，指长安日下。\n愁宴阑，风翻旗尾，潮溅乌纱。\n今宵正对初弦月，傍水驿，深舣蒹葭。\n沈恨处，时时自剔灯花。"},{"title":"水龙吟","author":"祖吴","dynasty":"宋","content":"紫貂南北分荣，有人瑞凤池疏秀。\n月斧云斤，斫成三绝，辉华星斗。\n早岁从军，乌戎口伐，奇功立就。\n更题衡忠义，传家清白，人道外甥似舅。\n好看五经说后。\n步蟾宫、桂香盈袖。\n紫橐持荷，清班布武，履声依旧。\n回意刊山，当年垂棒，月明烟袖。\n隐岩清秀，露玉风金，岁岁祝千秋寿。"},{"title":"摸鱼儿","author":"章谦亨","dynasty":"宋","content":"想先生、跨鹤归去。\n依然上界官府。\n胸中邱壑经营巧，留下午桥别墅。\n堪爱处。\n山对起、飞来万马平坡驻。\n带湖鸥鹭。\n犹不忍寒盟，时寻门外，一片芰荷浦。\n秋水观，环绕滔滔瀑布。\n参天林木奇古。\n云烟只在阑干角，生出晚来微雨。\n东道主。\n爱宾客、梅花烂漫开樽俎。\n满怀尘土。\n扫荡已无馀，□□时上，玉峤翠瀛语。"},{"title":"口號","author":"賈島","dynasty":"唐","content":"中夜忽自起，汲此百尺泉。\n林木含白露，星斗在青天。"},{"title":"应天长","author":"张矩","dynasty":"宋","content":"翠迷倦舞，红驻老妆，流莺怕与春别。\n过了禁烟寒食，东风颤环铁。\n游人恨，柔带结。\n更唤醒、羽喉宫舌。\n画桥远，不认绵蛮，晚棹空歇。\n争似涌金楼，燕燕归来，钩转暮帘揭。\n对语画梁消息，香泥砌花屑。\n昆明事，休更说。\n费梦绕、建章宫阙。\n晓啼处，稳击金狨，双灯笼月。"},{"title":"秋日富春江行","author":"羅隱","dynasty":"唐","content":"遠岸平如翦，澄江靜似鋪。\n紫鱗仙客馭，金顆李衡奴。\n冷疊羣山闊，清涵萬象殊。\n嚴陵亦高見，歸臥是良圖。"},{"title":"解语花","author":"张炎","dynasty":"宋","content":"行歌趁月，唤酒延秋，多买莺莺笑。\n蕊枝娇小。\n浑无奈、一掬醉乡怀抱。\n筹花斗草。\n几曾放、好春闲了。\n芳意阑，可惜香心，一夜酸风扫。\n海上仙山缥缈。\n问玉环何事，苦无分晓。\n旧愁空杳。\n蓝桥路、深掩半庭斜照。\n馀情暗恼。\n都缘是、那时年少。\n惊梦回、懒说相思，毕竟如今老。"},{"title":"偶然作二首 一","author":"呂溫","dynasty":"唐","content":"棲棲復汲汲，忽覺年四十。\n今朝滿衣淚，不是傷春泣。"},{"title":"秋日與友生言別","author":"李咸用","dynasty":"唐","content":"利名心未已，離別恨難休。\n爲箇文儒業，致多岐路愁。\n數花籬菊晚，片葉井梧秋。\n又決出門計，一尊期少留。"},{"title":"江上夏日","author":"齊己","dynasty":"唐","content":"無處清陰似剡溪，火雲奇崛倚空齊。\n千山冷疊湖光外，一扇涼搖楚色西。\n碧樹影疎風易斷，綠蕪平遠日難低。\n故園舊寺臨湘水，斑竹煙深越鳥啼。"},{"title":"三羞詩三首","author":"皮日休","dynasty":"唐","content":"南荒不擇吏，致我交阯覆。\n緜聯三四年，流爲中夏辱。\n懦者鬬即退，武者兵則黷。\n軍庸滿天下，戰將多金玉。\n刮則齊民癕，分爲猛士祿。\n雄健許昌師，忠武冠其族。\n去爲萬騎風，住作一川肉。\n昨朝殘卒回，千門萬戶哭。\n哀聲動閭里，怨氣成山谷。\n誰能聽晝鼙，不忍看金鏃。\n吾有制勝術，不奈賤碌碌。\n貯之胸臆間，慙見許師屬。\n自嗟胡爲者，得躡前修躅。\n家不出軍租，身不識部曲。\n亦衣許師衣，亦食許師粟。\n方知古人道，蔭我已爲足。\n念此向誰羞，悠悠潁川綠。"},{"title":"鹧鸪天","author":"无名氏","dynasty":"宋","content":"织女初秋渡鹊河。\n逾旬蟾苑聘嫦娥。\n蓬莱仙子今宵降，前后神仙引从多。\n餐玉蕊，抚云璈。\n寿筵戏彩捧金荷。\n黄金照社三儿贵，他日潘舆侍绮罗。"},{"title":"鼓吹曲辭 芳樹","author":"元稹","dynasty":"唐","content":"芳樹已寥落，孤英尤可嘉。\n可憐團團葉，蓋覆深深花。\n遊蠭競攢刺，鬬雀亦紛拏。\n天生細碎物，不愛好光華。\n非無殲殄法，念爾有生涯。\n春雷一聲發，驚燕亦驚蛇。\n清池養神蔡，已復長蝦蟆。\n雨露貴平施，吾其春草芽。"},{"title":"句","author":"耿湋","dynasty":"唐","content":"高樹多涼吹，疎蟬足斷聲。"},{"title":"思山詠","author":"杜光庭","dynasty":"唐","content":"因賣丹砂下白雲，鹿裘惟惹九衢塵。\n不如將耳入山去，萬是千非愁殺人。"},{"title":"念奴娇","author":"赵长卿","dynasty":"宋","content":"兰枯菊槁。\n是返魂香入，江南春早。\n谷静林幽人不见，梦与梨花颠倒。\n雪刻檀心，玉匀丰颊，妆趁严锺晓。\n海山么凤，绿衣何处飞绕。\n竹外孤袅一枝，古今解道，只有东坡老。\n莫倚广平心似铁，闲把珠玑挥扫。\n桃李舆台，冰霜宾客，月地还凄悄。\n暗香消尽，和羹心事谁表。"},{"title":"河南府张鼎勘头巾・挂金索","author":"孙仲章","dynasty":"元","content":"省可里后拥前推，着他向书案傍边立。\n祗候人悄语低声。\n休监押休着他跪。\n孩儿也，你若说实情呵，我可便买与你个合酪吃。\n你孩儿肚里正饥哩。\n我则问你言词，你一句句明支对。"},{"title":"麻衣頌","author":"麻衣禪師","dynasty":"唐","content":"勑下如來到翠微，佛前垂淚脫麻衣。\n深山有寺不容住，四海無家何處歸？\n（按：《補續高僧傳》卷二三有釋麻衣，五代之際往來澤潞間，發河圖之秘授陳摶。\n似爲另一僧。\n又《五燈會元》卷四收智真一偈，與此首僅數字不同，見本書卷三十。\n）。"},{"title":"柳梢青","author":"杨无咎","dynasty":"宋","content":"傲雪凌霜。\n平欺寒力，搀借春光。\n步绕西湖，兴馀东阁，可奈诗肠。\n娟娟月转回廊。\n悄无处、安排暗香。\n一夜相思，几枝疏影，落在寒窗。"},{"title":"贺新郎","author":"刘克庄","dynasty":"宋","content":"曾与瑶姬约。\n恍相逢、翠裳摇曳，珠韝联络。\n风露青冥非人世，揽结玉龙骖鹤。\n爱万朵、千条纤弱。\n祷祝花神怜惜取，问开时、晴雨须斟酌。\n枝上雪，莫消却。\n恼人匹似中狂药。\n凭危栏、烛光交映，乐声遥作。\n身上春衫香薰透，看到参横月落。\n算茉莉、犹低一著。\n坐有缑山王郎子，倚玉箫、度曲难为酢。\n君不饮，铸成错。"},{"title":"青玉案","author":"毛滂","dynasty":"宋","content":"今宵月好来同看。\n月未落、人还散。\n把手留连帘儿畔。\n含羞和恨转娇盼。\n恁花映春风面。\n相思不用宽金钏。\n也不用、多情似玉燕。\n问取婵娟学长远。\n不必清光夜夜见。\n但莫负、团圆愿。"},{"title":"马丹阳三度任风子・寄生草","author":"马致远","dynasty":"元","content":"你道他都修善，不吃膻；你道是先生每闹了终南县，道士每住满全真院，庄家每闲看《神仙传》，姑姑每屯满七真堂，我道来摇车儿摆满三清殿。"},{"title":"争报恩三虎下山・天下乐","author":"无名氏","dynasty":"元","content":"您做事可甚人不知鬼不觉？他把这房也波门房门可早关闭了，你可便走将来轻将这门扇敲。\n你到这稍房儿里去做甚么？我在这里拌草料喂马来。\n这取又无他那盛料盆，又无那喂马槽，妹子也，你可甚空房中来和草？他在这里正是贼！你道他是贼，知他谁是贼！。"},{"title":"敦煌廿詠（並序） 二、白龍堆詠","author":"敦煌人作品[一]","dynasty":"唐","content":"傳道神沙異，喧寒[也自鳴][八]。\n[勢]疑天鼓[九]動，殷似地雷驚。\n九[削棱還峻]，人躋刃不平。\n更尋[一○]掊井處，時[見白龍行]。"},{"title":"自河西歸山二首 二","author":"司空圖","dynasty":"唐","content":"水闊風驚去路危，孤舟欲上更遲遲。\n鶴羣長擾三珠樹，不借人間一隻騎。"},{"title":"张君瑞闹道场(第一本)・金蕉叶","author":"王实甫","dynasty":"元","content":"猛听得角门呀的一声，风过处花香细生。\n踮着脚儿仔细定睛，比我那初见时庞儿越整。\n红娘，移香桌儿近太湖石畔放者！料想着娇厌拘束，等闲飞出广寒宫。\n看他容分一捻，体露半襟，辨香袖以无言，垂罗裙而不语。\n似湘陵妃子，斜倚舜庙朱扉；如玉殿嫦娥，微观蟾宫素影。\n是好女子也呵！。"},{"title":"水调歌头","author":"黄庭坚","dynasty":"宋","content":"瑶草一何碧，春入武陵溪。\n溪上桃花无数，花上有黄鹂。\n我欲穿花寻路，直入白云深处，浩气展红霓。\n只恐花深里，红露湿人衣。\n坐玉石，敧玉枕，拂金徽。\n谪仙何处，无人伴我白螺杯。\n我为灵芝仙草，不为朱唇丹脸，长啸亦何为。\n醉舞下山去，明月逐人归。"},{"title":"法驾导引","author":"赵文","dynasty":"宋","content":"云漠漠，云漠漠，云拥紫皇家。\n岩上神仙无一事，幅巾临水看桃花。\n点点是丹砂。"},{"title":"瑞鹤仙","author":"赵文","dynasty":"宋","content":"绿杨深似雨。\n西湖上、旧日情丝恨缕。\n风流似张绪。\n羡春风依旧，年年眉妩。\n宫腰楚楚。\n倚画阑、曾斗妙舞。\n想而今似我，零落天涯，却悔相妒。\n痛绝长秋去后，杨白花飞，旧腔难谱。\n年年暗度。\n凄凉事，不堪诉。\n记菩提寺路，段家桥水，何时重到梦处。\n况柔条老去，争奈系春不住。"},{"title":"忆旧游","author":"张炎","dynasty":"宋","content":"记开帘过酒，隔水悬灯，款语梅边。\n未了清游兴，又飘然独去，何处山川。\n淡风暗收榆荚，吹下沈郎钱。\n叹客里光阴，消磨艳冶，都在尊前。\n留连。\n殢人处，是镜曲窥莺，兰阜围泉。\n醉拂珊瑚树，写百年幽恨，分付吟笺。\n故乡几回飞梦，江雨夜凉船。\n纵忘却归期，千山未必无杜鹃。"},{"title":"効古興","author":"施肩吾","dynasty":"唐","content":"金雀無舊釵，緗綺無舊裾。\n唯有一寸心，長貯萬里夫。\n南軒夜蟲織已促，北牖飛蛾遶殘燭。\n祗言衆口鑠千金，誰信獨愁銷片玉。\n不知歲晚歸不歸，又將啼眼縫征衣。"},{"title":"戲作俳諧體遣悶二首 一","author":"杜甫","dynasty":"唐","content":"異俗吁可怪，斯人難竝居。\n家家養烏鬼，頓頓食黃魚。\n舊識能爲態，新知已暗疎。\n治生且耕鑿，只有不關渠。"},{"title":"陶使君挽歌二首 二","author":"徐鉉","dynasty":"唐","content":"始憶花前宴，笙歌醉夕陽。\n那堪城外送，哀挽逐歸艎。\n鈴閣朝猶閉，風亭日已荒。\n唯餘遷客淚，霑灑後池傍。"},{"title":"柳枝詞五首 一","author":"薛能","dynasty":"唐","content":"朝陽晴照綠楊煙，一別通波十七年。\n應有舊枝無處覓，萬株風裏卓旌旃。"},{"title":"小重山","author":"赵师侠","dynasty":"宋","content":"乐岁农家喜夜春。\n朝来收宿雾，快新晴。\n云移日转午风轻。\n香罗薄，喧暖困游人。\n积水满春塍。\n绿波翻郁郁，露秧针。\n幸无离绪苦牵情。\n烟林外，时听杜鹃声。"},{"title":"竹枝詞四首 一","author":"白居易","dynasty":"唐","content":"瞿唐峽口水煙低，白帝城頭月向西。\n唱到竹枝聲咽處，寒猨闇鳥一時啼。"},{"title":"鹧鸪天","author":"吴则礼","dynasty":"宋","content":"作赋丁年厌兔园。\n紫微深锁九重关。\n花墩屡赐清闲燕，文石难忘咫尺颜。\n烟外屐，水边山。\n纶巾羽扇五湖间。\n自怜季子貂裘敝，来与机云相对闲。"},{"title":"生查子","author":"陈亚","dynasty":"宋","content":"相思意已深，白纸书难足。\n字字苦参商，故要槟郎读。\n分明记得约当归，远至樱桃熟。\n何事菊花时，犹未回乡曲。"},{"title":"詠史詩 咸陽","author":"胡曾","dynasty":"唐","content":"一朝閻樂統羣兇，二世朝廷掃地空。\n唯有渭川流不盡，至今猶繞望夷宮。"},{"title":"宿醉","author":"元稹","dynasty":"唐","content":"風引春心不自由，等閑衝席飲多籌。\n朝來始向花前覺，度却醒時一夜愁。"},{"title":"軍中行路難","author":"辛常伯","dynasty":"唐","content":"君不見封狐雄虺自成羣，憑深負固結妖氛。\n玉璽分兵徵惡少，金壇授律動將軍。\n將軍擁麾宣廟略，戰士橫戈靜夷落。\n長驅一息背銅梁，直指三危登劒閣。\n閣道岧嶢起戍樓，劒門遙裔俯靈丘。\n邛關九折無平路，江水雙源有急流。\n征役無期返，他鄉歲華晚。\n杳杳丘陵出，蒼蒼林薄遠。\n途危紫蓋峰，路澀青泥坂。\n去去指哀牢，行行入不毛。\n絕壁千里險，連山四望高。\n中外分區宇，夷夏殊風土。\n交阯枕南荒，昆彌臨北戶。\n川原饒毒霧，谿谷多霪雨。\n行潦四時流，崩查千歲古。\n漂梗飛蓬不暫安，捫蘿引葛陟危巒。\n昔時聞道從軍樂，今日方知行路難。\n滄江綠水東流駛，炎州丹徼南中地。\n南中南斗映星河，秦關秦塞阻煙波。\n三春邊地風光少，五月瀘川瘴癘多。\n朝驅疲斥候，夕息倦樵歌。\n向月彎繁弱，連星轉太阿。\n重義輕生懷一顧，東伐西征凡幾度。\n夜夜朝朝斑鬢新，年年歲歲戎衣故。\n灞城隅，滇池水。\n天涯望轉積，地際行無已。\n徒覺炎涼節物非，不知關山千萬里。\n棄置勿重陳，重陳多苦辛。\n且悅清笳梅柳曲，詎憶芳園桃李人。\n絳節紅旗分日羽，丹心白刃酬明主。\n但令一被君王知，誰憚三邊征戰苦。\n行路難，岐路幾千端。\n無復歸雲憑短翰，空餘望日想長安。"},{"title":"太平令・悔当日东墙窥宋，有心教夫婿乘龙。见如今天寒地冻，知他共何","author":"姚燧","dynasty":"元","content":"人陪奉？想这厮指空、话空、脱空，巧舌头将人搬弄。"},{"title":"眼儿媚","author":"赵长卿","dynasty":"宋","content":"人随社节去匆匆。\n此恨几时穷。\n阳台寂寞，巫山凄惨，云雨成空。\n芭蕉密处窗儿下，冷落旧香中。\n黄昏静也，蛩声满院，明月清风。"},{"title":"奉和登驪山高頂寓目應制","author":"崔湜","dynasty":"唐","content":"名山何壯哉，玄覽一徘徊。\n御路穿林轉，旌門倚石開。\n煙霞肘後發，河塞掌中來。\n不學蓬壺遠，經年猶未迴。"},{"title":"浣溪沙","author":"曾栋","dynasty":"宋","content":"落日蒸红山欲烧。\n短筇行药过山腰。\n松声隐隐晚来潮。\n矮树依严无败叶，梅花当路少全梢。\n水村时有短长桥。"},{"title":"初到洛下閑遊","author":"白居易","dynasty":"唐","content":"漢庭重少身宜退，洛下閑居迹可逃。\n趂伴入朝應老醜，尋春放醉尚粗豪。\n詩攜綵紙新裝卷，酒典緋花舊賜袍。\n曾在東方千騎上，至今躞蹀馬頭高。"},{"title":"减字木兰花","author":"姚述尧2","dynasty":"宋","content":"琴堂无事。\n满酌金罍承帝祉。\n乐奏箫韶。\n更与封人共祝尧。\n君王万岁。\n岁岁今朝歌既醉。\n主圣臣贤。\n从此鸿图万万年。"},{"title":"陪馮使君遊六首 登干霄亭","author":"貫休","dynasty":"唐","content":"擁翠捫蘿山屐輕，飄颻紅斾在青冥。\n仙科朱紱言非貴，溪鳥林泉癖愛聽。\n古桂林邊棊局濕，白雲堆裏茗煙青。\n因思廬岳彌天客，手把金書倚石屏。"},{"title":"蓦山溪","author":"王以宁","dynasty":"宋","content":"平山堂上，侧盏歌南浦。\n醉望五州山，渺千里、银涛东注。\n钱郎英远，满腹贮精神，窥素壁，墨栖鸦，历历题诗处。\n风裘雪帽，踏遍荆湘路。\n回首古扬州，沁天外、残霞一缕。\n德星光次，何日照长沙，渔夫曲，竹枝词，万古歌来暮。"},{"title":"钱大尹智勘绯衣梦・四块玉","author":"关汉卿","dynasty":"元","content":"那风筝儿为记号，他可便依然有，咱两个相约在梧桐树边头。\n险不绊倒了我那！则我这绣鞋儿莫不跚着那青苔溜？这泥污了我这鞋底尖，红染了我这罗裤口，可怎生血浸湿我这白那个袜头？。"},{"title":"送魏簡能東遊二首 一","author":"李涉","dynasty":"唐","content":"獻賦論兵命未通，却乘羸馬出關東。\n灞陵原上重回首，十載長安似夢中。"},{"title":"駕幸華清宮賦附歌","author":"韓休","dynasty":"唐","content":"素秋歸兮玄冬早，王是時兮出西鎬。\n幸華清兮順天道，瓊樓架虛兮靈仙保，長生殿前兮樹難老，甘泉流兮聖躬可澡，俾吾皇兮億千壽考。"},{"title":"扈從溫泉同紫微黃門羣公汎渭川得齊字","author":"蘇頲","dynasty":"唐","content":"虹旗映綠荑，春仗漢豐西。\n侍蹕浮清渭，揚舲降紫泥。\n近臨鈞石地，遙指釣璜溪。\n岸轉帆飛疾，川平棹舉齊。\n傅舟來是用，軒馭往應迷。\n興闋菱歌動，沙洲亂夕鷖。"},{"title":"送遷客二首 二","author":"于鵠","dynasty":"唐","content":"流人何處去，萬里向江州。\n孤驛瘴煙重，行人巴草秋。\n上帆南去遠，送鴈北看愁。\n遍問炎方客，無人得白頭。"},{"title":"寿星明・沁园春","author":"无名氏","dynasty":"宋","content":"玉露迎寒，金风荐冷，正兰桂香。\n觉秋光过半，日临三九，葱葱佳气，蔼蔼琴堂。\n见说当年，申生谷旦，梦叶长庚天降祥。\n文章伯，英声早著，腾踏飞黄。\n双凫暂驻东阳。\n已种得春阴千种棠。\n有无边风月，几多事业，安排青琐，入与平章。\n百里民歌，一樽春酒，争劝殷勤称寿觞。\n愿此去，龟龄难老，长侍君王。"},{"title":"风入松","author":"徐田臣《杀狗记》","dynasty":"元","content":"岂不闻伊尹未逢时，又来通文了。\n向莘野锄耕。\n还有谁来？。"},{"title":"陪湖南李中丞宴隱溪","author":"曹松","dynasty":"唐","content":"竹林啼鳥不知休，羅列飛橋水亂流。\n觸散柳絲回玉勒，約開蓮葉上蘭舟。\n酒邊舊侶真何遜，雲裏新聲是莫愁。\n若值主人嫌晝短，應陪秉燭夜深遊。"},{"title":"華下送文浦","author":"司空圖","dynasty":"唐","content":"郊居謝名利，何事最相親。\n漸與論詩久，皆知得句新。\n川明虹照雨，樹密鳥衝人。\n應念從今去，還來嶽下頻。"},{"title":"寄吳拾遺","author":"齊己","dynasty":"唐","content":"新竹將誰搉重輕，皎然評裏見權衡。\n非無苦到難搜處，合有清垂不朽名。\n疎雨晚衝蓮葉響，亂蟬涼抱檜梢鳴。\n野橋閑背殘陽立，翻憶蘇卿送子卿。"},{"title":"鸂鶒","author":"王鼎","dynasty":"唐","content":"棲息應難近小池，性靈閒雅衆禽希。\n蒲洲日暖依花立，漁浦烟深貼浪飛。\n遺羽參差沾水沫，餘蹤稠疊印苔衣。\n晚來林徑微風起，何處相呼著對歸。"},{"title":"诉衷情","author":"晏几道","dynasty":"宋","content":"御纱新制石榴裙。\n沈香慢火熏。\n越罗双带宫样，飞鹭碧波纹。\n随锦字，叠香痕。\n寄文君。\n系来花下，解向尊前，谁伴朝云。"},{"title":"春秋戰國門 馮讙","author":"周曇","dynasty":"唐","content":"兔窟穿成主再興，輩流狐伏敢驕矜。\n馮讙不是無能者，要試君心欲展能。"},{"title":"馬嵬坡","author":"羅隱","dynasty":"唐","content":"佛屋前頭野草春，貴妃輕骨此爲塵。\n從來絕色知難得，不破中原未是人。"},{"title":"潇湘神","author":"黄公绍","dynasty":"宋","content":"望湖天。\n望湖天。\n绿杨深处鼓鼘鼘。\n好是年年三二月，湖边日日看划船。"},{"title":"小重山","author":"晁冲之","dynasty":"宋","content":"碧水浮瓜纹簟前。\n只知闲枕手，不成眠。\n晚云如火雨晴天。\n轻云远，亭外一声蝉。\n池馆几年年。\n倚阑催小艇，采新莲。\n多情还到芰荷边。\n应相忆，折藕看丝牵。"},{"title":"宮詞一百首 五十二","author":"王建","dynasty":"唐","content":"別勑敎歌不出房，一聲一遍奏君王。\n再三博士留殘拍，索向宣徽作徹章。"},{"title":"雜曲歌辭 古別離","author":"孟雲卿","dynasty":"唐","content":"朝日上高臺，離人怨秋草。\n但見萬里天，不見萬里道。\n君行本遙遠，苦樂良難保。\n宿昔夢同衾，憂心夢顛倒。\n含酸欲誰訴，轉轉傷懷抱。\n結髮年已遲，征行去何早。\n寒暄有時謝，顦顇難再好。\n人皆算年壽，死者何曾老。\n少壯無見期，水深風浩浩。"},{"title":"感別送從叔校書簡再登科東歸","author":"孟郊","dynasty":"唐","content":"長安車馬道，高槐結浮陰。\n下有名利人，一人千萬心。\n黃鵠多遠勢，滄溟無近潯。\n怡怡靜退姿，泠泠思歸吟。\n菱唱忽生聽，芸書迴望深。\n清風散言笑，餘花綴衣襟。\n獨恨魚鳥別，一飛將一沈。"},{"title":"八声甘州","author":"魏了翁","dynasty":"宋","content":"自王家无怨住襄城，世总生贤。\n似谢阶兰玉，马庭梧竹，一一堪怜。\n富贵关人何事，且问此何缘。\n又踏前朝脚，领蜀山川。\n点检重关复阁，尚甘棠匝地，乔木参天。\n中兴规画，父老至今传。\n六十年、山河未改，只芳菲、不断紧相联。\n相将又，参陪宰席，还似当年。"},{"title":"茶瓶儿","author":"李元膺","dynasty":"宋","content":"去年相逢深院宇。\n海棠下、曾歌金缕。\n歌罢花如雨。\n翠罗衫上，点点红无数。\n今岁重寻携手处。\n空物事、人非春暮。\n回首青门路。\n乱红飞絮，相逐东风去。"},{"title":"田園樂七首 一","author":"王維","dynasty":"唐","content":"厭見千門萬戶，經過北里南鄰。\n官府鳴珂有底，崆峒散髪何人。"},{"title":"感皇恩","author":"邹应博","dynasty":"宋","content":"觅得个州儿，稍供彩戏。\n多谢天公为排备。\n一轮明月，酝作清廉滋味。\n倾入寿杯里，何妨醉。\n我有禄书，呈母年万计。\n八十三那里暨。\n便和儿算，恰一百四十地。\n这九千馀岁，长随侍。"},{"title":"鹊桥仙","author":"侯置","dynasty":"宋","content":"鹤发萧森，玉颜腴润，养就黄芽金鼎。\n一区松菊老湘滨，但心远、何妨人境。\n衮衣家世，鸣鸾歌舞，到了春冰消尽。\n不须惆怅梦中身，这彩选、输赢谁省。"},{"title":"桂殿秋","author":"刘翰","dynasty":"宋","content":"双玉节，到神京。\n碧杯仙露冷如冰。\n一声金磬千花发，洞口天风吹洒醒。"},{"title":"张天师断风花雪月・醉中天","author":"吴昌龄","dynasty":"元","content":"六印掌元戎，七纵显英雄。\n向八座里气昂昂列上公，稳请受着九重天雨露恩和宠。\n也不枉了十年间苦功，到今朝享用。\n是必休忘了，我这报前程仙女淳风。"},{"title":"忆秦娥","author":"欧阳修","dynasty":"宋","content":"十五六，脱罗裳，长恁黛眉蹙。\n红玉暖，入人怀，春困熟。\n展香裀，帐前明画烛。\n眼波长，斜浸鬓云绿。\n看不足。\n苦残宵、更漏促。"},{"title":"点绛唇","author":"宋先生","dynasty":"宋","content":"这个工夫，因师传授知元祖。\n论甚子午。\n说甚龙和虎。\n只在目前，明有神仙路。\n速修取。\n有朝归去。\n消了阴司簿。"},{"title":"南乡子","author":"苏轼","dynasty":"宋","content":"凉簟碧纱厨。\n一枕清风昼睡馀。\n睡听晚衙无一事，徐徐。\n读尽床头几卷书。\n搔首赋归欤。\n自觉功名懒更疏。\n若问使君才与术，何如。\n占得人间一味愚。"},{"title":"南歌子","author":"叶梦得","dynasty":"宋","content":"麦陇深初转，桃溪曲渐成。\n绿槐重叠午阴清。\n更有榴花一朵、照人明。\n画栋清微暑，疏帘入晚晴。\n请君坐待縠纹平。\n看取红幢翠盖、引前旌。"},{"title":"霽後登樓","author":"姚合","dynasty":"唐","content":"高樓初霽後，遠望思無窮。\n雨洗青山淨，春蒸大野融。\n碧池舒煖景，若柳嚲和風。\n爲有登臨興，獨吟落照中。"},{"title":"秋興八首 一","author":"杜甫","dynasty":"唐","content":"玉露凋傷楓樹林，巫山巫峽氣蕭森。\n江間波浪兼天湧，塞上風雲接地陰。\n叢菊兩開他日淚，孤舟一繫故園心。\n寒衣處處催刀尺，白帝城高急暮砧。"},{"title":"春雪","author":"白居易","dynasty":"唐","content":"元和歲在卯，六年春二月。\n月晦寒食天，天陰夜飛雪。\n連宵復竟日，浩浩殊未歇。\n大似落鵝毛，密如飄玉屑。\n寒銷春茫蒼，氣變風凜冽。\n上林草盡沒，曲江水復結。\n紅乾杏花死，綠凍楊枝折。\n所憐物性傷，非惜年芳絕。\n上天有時令，四序平分別。\n寒燠苟反常，物生皆夭閼。\n我觀聖人意，魯史有其說。\n或記水不冰，或書霜不殺。\n上將儆政教，下以防災孽。\n茲雪今如何，信美非時節。"},{"title":"尉迟恭单鞭夺槊・黄钟/醉花阴","author":"关汉卿","dynasty":"元","content":"大路上难行落荒里践，两只脚蓦岭登山快捻。\n走的我一口气似撺椽。\n若见俺军师，一一的都分辨。\n报、报、报！好探子，他从那阵上来。\n你只看他喜气旺色，那输赢胜败早可知了也！。"},{"title":"玉梅香慢","author":"无名氏","dynasty":"宋","content":"寒色犹高，春力尚怯。\n微律先催梅拆。\n晓日轻烘，清风烦触，凝散数枝残雪。\n嫩英妒粉，嗟素艳、有蜂蝶。\n全似人人，向我依然，顿成离缺。\n裴回寸肠万结。\n又因花、暗成凝咽。\n拈蕊怜香，不禁恨深难绝。\n若是芳心解语，应共把、此情细细说。\n泪满阑干，无言强折。"},{"title":"江南作","author":"張祜","dynasty":"唐","content":"楚塞南行久，秦城北望遙。\n少年花已過，衰病柳先凋。\n客淚收迴日，鄉心寄落潮。"},{"title":"寄法堂頌","author":"智閑","dynasty":"唐","content":"東間裏入寂，西間裏語話。\n中間裏睡眠，通間裏行道。\n向前即撿校，向後即隱形。"},{"title":"董秀英花月东墙记・脱布衫","author":"白朴","dynasty":"元","content":"病潘安瘦损形骸，杜韦娘憔悴香腮。\n你两个恩情似海，没来由把咱禁害。"},{"title":"從軍六首 五","author":"劉長卿","dynasty":"唐","content":"落日更蕭條，北風動枯草。\n將軍追虜騎，夜失陰山道。\n戰敗仍樹勳，韓彭但空老。"},{"title":"僧問隨色摩尼珠頌","author":"文益","dynasty":"唐","content":"摩尼不隨色，色裏勿摩尼。\n摩尼與衆色，不合不分離。"},{"title":"诸宫调风月紫云庭・斗鹌鹑","author":"石君宝","dynasty":"元","content":"纵有些燕友莺朋，似望着龙楼凤阁。\n咱若是驮汉呵由他，提着那觅钱后在我。\n俺那老婆沙，直见阎王也没奈何。\n伯伯，你试想波，若是共别人并枕同床，他便不送得我披枷带锁！。"},{"title":"望仙楼・胡捣练","author":"晏几道","dynasty":"宋","content":"小春花信日边来，未上江楼先坼。\n今岁东君消息。\n还自南枝得。\n素衣染尽天香，玉酒添成国色。\n一自故溪疏隔。\n肠断长相忆。"},{"title":"長安縣廳","author":"李洞","dynasty":"唐","content":"主人寂寞客屯邅，愁絕終南滿案前。\n乞取中庭藤五尺，爲君高斸扣青天。"},{"title":"玉真觀","author":"張籍","dynasty":"唐","content":"臺殿曾爲貴主家，春風吹盡竹窗紗。\n院中仙女脩香火，不許閑人入看花。"},{"title":"贊寧引諺 二","author":"佚名","dynasty":"唐","content":"臘月煮筍羹，大人道便是。"},{"title":"夏日雨中寄幕中知己","author":"齊己","dynasty":"唐","content":"北風吹夏雨，和竹亞南軒。\n豆枕欹涼冷，蓮峯入夢魂。\n窗多斜迸濕，庭徧瀑流痕。\n清興知無限，晴來示一言。"},{"title":"江行見鸕鷀","author":"宋之問","dynasty":"唐","content":"江畔鸕鷀鳥，迎霜處處飛。\n北看疑是雁，南客更思歸。\n嶺上行人絕，關中音信稀。\n故園今夜裏，應爲擣寒衣。"},{"title":"绿头鸭・多丽","author":"无名氏","dynasty":"宋","content":"敛同云。\n破腊雪霁前村。\n占阳和、孤根先暖，数枝已报新春。\n如青女、谩同素质，笑姑射、难并天真。\n疏影横斜，澄波清浅，暗香浮动月黄昏。\n山驿畔，行人立马，回首几销魂。\n江南远，陇使趁程，踏尽冰痕。\n有个人人，玉肌偏似，移我常对金尊。\n拈纤枝、鬓边斜戴，嗅芳蕊、眉晕潜分。\n素脸笼霞，香心喷日，寿阳妆罢酒初醒。\n待调鼎、须贪结子，忍见落纷纷。\n霜天晓，愁闻画角，声断谯门。"},{"title":"被","author":"李嶠","dynasty":"唐","content":"桂友尋東閣，蘭交聚北堂。\n象筵分錦繡，羅薦合鴛鴦。\n光逸偷眠穩，王章泣恨長。\n孔懷欣共寢，棣萼幾含芳。"},{"title":"微之重誇州居其落句有西州羅剎之謔因嘲茲石聊以寄懷","author":"白居易","dynasty":"唐","content":"君問西州城下事，醉中疊紙爲君書。\n嵌空石面標羅剎，壓捺潮頭敵子胥。\n神鬼曾鞭猶不動，波濤雖打欲何如。\n誰知太守心相似，抵滯堅頑兩有餘。"},{"title":"和鍾大監汎舟同游見示","author":"徐鉉","dynasty":"唐","content":"潮溝橫趣北山阿，一月三游未是多。\n老去交親難暫捨，閑中滋味更無過。\n谿橋樹映行人渡，村徑風飄牧豎歌。\n孤櫂亂流偏有興，滿川晴日弄微波。"},{"title":"古风","author":"高明《蔡伯喈琵琶记》","dynasty":"元","content":"明明匣中镜，盈盈晓来妆。\n忆昔事君子，鸡鸣下君床。\n临镜理笄总，随君问高堂。\n一旦远别离，镜匣掩清光。\n流尘暗绮练，青苔生洞房。\n零落金钗钿，惨淡罗衣裳。\n伤哉憔悴容，无复蕙兰芳。\n有怀凄以苦，有路阻且长。\n妾身岂叹此，所忧在姑嫜。\n念彼猿猱远，眷此桑榆光。\n愿言尽妇道，游子不可望。\n勿弹绿绮琴，弦绝令人伤。\n勿听白头吟，哀音断人肠。\n人事多错迕，羞彼双鸳鸯。\n奴家嫁与伯喈，才方两月。\n指望与他同侍双亲，偕老百年。\n谁知公公严命，强他赴选。\n自从去后，到今并无一个消息。\n把公婆抛撇在家，教奴家独自应承。\n奴家一来要成丈夫之孝，二来要尽为妇之道，尽心竭力，朝夕奉养。\n正是：天涯海角有穷时，只有此情无尽处。"},{"title":"如梦令","author":"史浩","dynasty":"宋","content":"罗袜半钩新月。\n更把凤鞋珠结。\n步步著金莲，行得轻轻瞥瞥。\n难说。\n难说。\n真是世间奇绝。"},{"title":"送普門上人","author":"皇甫冉","dynasty":"唐","content":"花宮難久別，道者憶千燈。\n殘雪入林路，深山歸寺僧。\n日光依嫩草，泉響滴春冰。\n何用求方便，看心是一乘。"},{"title":"观音煞","author":"杨景贤","dynasty":"元","content":"感谢吾师收了妖孽，着老汉死有坟穴。\n你若西行仔细者，无限的艰难未断绝，我这里专望回来重酬谢。"},{"title":"和友人新居園上","author":"姚合","dynasty":"唐","content":"新居多野思，不似在京城。\n牆上雲相壓，庭前竹亂生。\n尋師望藥力，依譜上琴聲。\n好是中秋夜，無塵有月明。"},{"title":"春晚旅次有懷","author":"劉滄","dynasty":"唐","content":"晚出關河綠野平，依依雲樹動鄉情。\n殘春花盡黃鶯語，遠客愁多白髮生。\n野水亂流臨古驛，斷煙凝處近孤城。\n東西未遂歸田計，海上青山久廢耕。"},{"title":"詠雲酒","author":"駱賓王","dynasty":"唐","content":"朔空曾紀曆，帶地舊疏泉。\n色泛臨碭瑞，香流赴蜀仙。\n款交欣散玉，洽友悅沈錢。\n無復中山賞，空吟吳會篇。"},{"title":"芰荷香","author":"朱敦儒","dynasty":"宋","content":"远寻花。\n正风亭霁雨，烟浦移沙。\n缓提金勒，路拥桃叶香车。\n凭高帐饮，照羽觞、晚日横斜。\n六朝浪语繁华。\n山围故国，绮散馀霞。\n无奈尊前万里客，叹人今何在，身老天涯。\n壮心零落，怕听叠鼓掺挝。\n江浮醉眼，望浩渺、空想灵槎。\n曲终泪湿琵琶。\n谁扶上马，不省还家。"},{"title":"满庭芳","author":"朱敦儒","dynasty":"宋","content":"花满金盆，香凝碧帐，小楼晓日飞光。\n有人相伴，开镜点新妆。\n脸嫩琼肌著粉，眉峰秀、波眼宜长。\n云鬟就，玉纤溅水，轻笑换明珰。\n檀郎。\n犹恣意，高敧凤枕，慵下银床。\n问今日何处，斗草寻芳。\n不管馀酲未解，扶头酒、亲捧瑶觞。\n催人起，雕鞍翠幰，乘露看姚黄。"},{"title":"柳梢青","author":"张杜","dynasty":"宋","content":"燕里花深，鹭汀云澹，客梦江皋。\n日日言归，淮山笑我，尘锁征袍。\n几回把酒凭高。\n阑干外、魂飞暮涛。\n只有南园，一番风雨，过了樱桃。"},{"title":"傷韋賓客","author":"劉禹錫","dynasty":"唐","content":"韋公八十餘，位至六尚書。\n五福唯無富，一生誰得如。\n桂枝攀最久，蘭省出仍初。\n海內時流盡，何人動素車。"},{"title":"汉宫春","author":"康与之","dynasty":"宋","content":"云海沈沈，峭寒收建章。\n雪残鳷鹊。\n华灯照夜，万井禁城行乐。\n春随鬓影，映参差、柳丝梅萼。\n丹禁杳，鳌峰对耸，三山上通寥廓。\n春衫绣罗香薄。\n步金莲影下，三千绰约。\n冰轮桂满，皓色冷浸楼阁。\n霓裳帝乐，奏升平、天风吹落。\n留凤辇、通宵宴赏，莫放漏声闲却。"},{"title":"雜曲歌辭 少年行","author":"施肩吾","dynasty":"唐","content":"醉騎白馬走空衢，惡少皆稱電不如。\n五鳳街頭閑勒轡，半垂衫袖揖金吾。"},{"title":"霜叶飞","author":"杨泽民","dynasty":"宋","content":"朔风严紧，长空布、同云低黯天表。\n更堪中夕振寒威，敧枕风声悄。\n望皓洁、窗纱向晓。\n珠帘才上银钩小。\n听美人都惊□，老尽群山，远近相照。\n深意劝客金尊，皑皑千里，琼台瑶圃重到。\n绮罗香暖恣欢娱，暂尔宽怀抱。\n更几朵、梅花开了。\n巡檐聊与花相调。\n算瑞气、丰穰兆。\n来岁强如，旧年多少。"},{"title":"木兰花・玉楼春","author":"无名氏","dynasty":"宋","content":"北湖云锦。\n铺遍琉璃三万顷。\n风月诗仙。\n趁得花时出洞天。\n红菱碧藕。\n满劝一杯千岁寿。\n来岁看花。\n新筑苏堤路上沙。"},{"title":"临江仙","author":"叶梦得","dynasty":"宋","content":"手种千株桃李树，参差半已成阴。\n主人何事马骎骎。\n二年江海路，空负种花心。\n试问中间安小槛，此还长要追寻。\n却惊摇落动悲吟。\n春归知早晚，为我变层林。"},{"title":"雜曲歌辭 天長地久詞 四","author":"盧綸","dynasty":"唐","content":"雲日呈祥禮物殊，北庭生獻五單于。\n塞天萬里無飛鳥，可在邊城用郅都。"},{"title":"早春","author":"方干","dynasty":"唐","content":"運行元化不參差，四極中華共一時。\n正氣纔隨灰律變，殘寒便被柳條欺。\n冰融大澤朝陽覺，草綠陳根夜雨知。\n不信風光疾於箭，年來年去變霜髭。"},{"title":"建元寺集皇甫侍御書閣","author":"皎然","dynasty":"唐","content":"不因居佛里，無事得相逢。\n名重朝端望，身高俗外蹤。\n機閑看淨水，境寂聽疎鐘。\n宣室恩長在，知君志未從。"},{"title":"阮郎归","author":"刘将孙","dynasty":"宋","content":"斜阳江路柳青青。\n传杯那放停。\n上船不记送人行。\n南风吹酒醒。\n江曲曲，路萦萦。\n月明潮水生。\n送将残梦作浮萍。\n角声何处城。"},{"title":"眉州別李使君","author":"李頻","dynasty":"唐","content":"回首雪峰前，朱門心杳然。\n離人自嗚咽，流水莫潺湲。\n毒草通蠻徼，秋林近漏天。\n一生從此去，五字有誰憐。"},{"title":"薦福寺贈應制白公","author":"曹松","dynasty":"唐","content":"才子紫檀衣，明君寵顧時。\n講昇高座懶，書荅重臣遲。\n瓶勢傾圓頂，刀聲落碎髭。\n還聞穿內去，隨駕進新詩。"},{"title":"東華觀偃松（補序）","author":"徐仲雅","dynasty":"唐","content":"空（按：此詩已收《全唐詩》卷七六二。\n此序爲節文。\n）。"},{"title":"句","author":"張傑","dynasty":"唐","content":"皁角樹頭懸拍板，葫蘆架上釣茶鎚。\n（見曾慥《類說》卷五四王仁裕《玉堂閑話》。\n）（〖1〗《玉堂閑話》：「張傑滑稽，能爲假對。\n嘗與三人鼎坐，吟曰〖略〗。\n又曰〖略〗。\n嘗取怒一武弁，傑曰：『大夫既欲行拳，小子不甚憂惕。\n』」）。"},{"title":"齟齬病詩 一","author":"無名氏","dynasty":"唐","content":"霧生極野碧，日下遠山紅。"},{"title":"同羣公秋登琴臺","author":"高適","dynasty":"唐","content":"古跡使人感，琴臺空寂寥。\n靜然顧遺塵，千載如昨朝。\n臨眺自茲始，羣賢久相邀。\n德與形神高，孰知天地遙。\n四時何倏忽，六月鳴秋蜩。\n萬象歸白帝，平川橫赤霄。\n猶是對夏伏，幾時有涼飆。\n燕雀滿簷楹，鴻鵠摶扶搖。\n物性各自得，我心在漁樵。\n兀然還復醉，尚握尊中瓢。"},{"title":"詠蛙","author":"楊收","dynasty":"唐","content":"兔邊分玉樹，龍底耀銅儀。\n會當同鼓吹，不復問官私。"},{"title":"秋寄栖一","author":"貫休","dynasty":"唐","content":"一別一公後，相思時一吁。\n眼中瘡校未，般若偈持無。\n卷句冰團大，爐煙櫪橛粗。\n勸君君記取，不用更他圖。"},{"title":"西江月","author":"韩淲","dynasty":"宋","content":"风暖晨光寂寂，月明夜气沈沈。\n山间林下步轻阴。\n花柳飞绵布锦。\n酒病向谁能遣，春愁惟我难禁。\n尊前一曲断肠声。\n梦破晓窗敧枕。"},{"title":"望江南・忆江南","author":"张继先","dynasty":"宋","content":"西源好，岩馆凿松厓。\n五斗洞前斟玉斝，半酣窗外抚金杯。\n无累自悠哉。\n青翠色，玉竹自新栽。\n风到莫来摇老木，雨霖时复洗圆苔。\n如此恼诗才。"},{"title":"寧州道中","author":"楊夔","dynasty":"唐","content":"城枕蕭關路，胡兵日夕臨。\n唯憑一炬火，以慰萬人心。\n春老雪猶重，沙寒草不深。\n如何驅匹馬，向此獨閑吟。"},{"title":"送國子韋丞","author":"馬戴","dynasty":"唐","content":"臨水獨相送，歸期千里間。\n雲迴逢過雨，路轉入連山。\n一騎行芳草，新蟬發故關。\n遙聆茂陵下，夜啓竹扉閑。"},{"title":"待山月","author":"皎然","dynasty":"唐","content":"夜夜憶故人，長教山月待。\n今宵故人至，山月知何在。"},{"title":"兵要望江南 占日第十一（京本列第六○五十六首） 四十九","author":"易靜","dynasty":"唐","content":"日五色，或有氣稜層。\n其分國王權政失，躭迷酒色損生靈，修德滅奢矜。"},{"title":"傷哉行","author":"孟郊","dynasty":"唐","content":"衆毒蔓貞松，一枝難久榮。\n豈知黃庭客，仙骨生不成。\n春色捨芳蕙，秋風遶枯莖。\n彈琴不成曲，始覺知音傾。\n館月改舊照，弔賓寫餘情。\n還舟空江上，波浪送銘旌。"},{"title":"蝶恋花","author":"贺铸","dynasty":"宋","content":"几许伤春春复暮。\n杨柳清阴，偏碍游丝度。\n天际小山桃叶步。\n白苹花满湔裙处。\n竟日微吟长短句
