盏儿安魂酒，则被你闪杀我也血渌渌一双脚指头。\n刀落处鼻痛心酸，皮开肉绽，筋骨相离，鲜血浇流。\n哎，可怎生神嚎鬼哭，雾惨云昏，白日为幽。\n耳边厢只听得半空中风吼，莫不是相天地替人愁！。"},{"title":"金城宮","author":"薛逢","dynasty":"唐","content":"憶昔明皇初御天，玉輿頻此駐神仙。\n龍盤藻井噴紅豔，獸坐金牀吐碧煙。\n雲外笙歌岐薛醉，月中臺榭后妃眠。\n自從戎馬生河雒，深鎖篷萊一百年。"},{"title":"神奴儿大闹开封府・仙吕/点绛唇","author":"无名氏","dynasty":"元","content":"我可也自小心直，使钱不会，学经纪。\n但能勾无是无非，便休说黄金贵。"},{"title":"與吳侍御春遊","author":"元稹","dynasty":"唐","content":"蒼龍闕下陪驄馬，紫閣峰頭見白雲。\n滿眼流光隨日度，今朝花落更紛紛。"},{"title":"包待制智赚生金阁・天下乐","author":"武汉臣","dynasty":"元","content":"想刺股悬头去读书，则我这当也波初，自窨付，怕不的满胸中藏他万卷余。\n又不曾上春官显姓名，又不曾向皇家请俸禄，哎，也干着了忍三冬受尽苦。"},{"title":"汉宫春","author":"徐鹿卿","dynasty":"宋","content":"吏隐南昌，问盘根几世，长子孙枝。\n仙风道骨如此，信不吾欺。\n素姿倾国，□难昏、坐觉愆期。\n算好与、水仙作配，又还恨不同时。\n岁晚寻盟有几，早兰辞湘浦，竹谢东篱。\n自向月中弄影，雪里评诗。\n角声吹动，这一天、清兴关谁。\n刚唤起、赤松孤竹，此心惟许君知。"},{"title":"江邊秋夕","author":"譚用之","dynasty":"唐","content":"千鍾紫酒薦菖蒲，松島蘭舟瀲灩居。\n曲內橘香江客笛，字中嵐氣岳僧書。\n吟期汗漫驅金虎，坐約丹青跨玉魚。\n七色花虬一聲鶴，幾時乘興上清虛。"},{"title":"友人南遊不回因而有寄","author":"于武陵","dynasty":"唐","content":"相思春樹綠，千里亦依依。\n鄠杜月頻滿，瀟湘人未歸。\n桂花風半落，煙草蝶雙飛。\n一別無消息，水南車跡稀。"},{"title":"江亭散席循柳路吟","author":"李商隱","dynasty":"唐","content":"春詠敢輕裁，銜辭入半杯。\n已遭江映柳，更被雪藏梅。\n寡和真徒爾，殷憂動即來。\n從詩得何報，惟感二毛催。"},{"title":"夜合花","author":"史达祖","dynasty":"宋","content":"柳锁莺魂，花翻蝶梦，自知愁染潘郎。\n轻衫未揽，犹将泪点偷藏。\n念前事，怯流光。\n早春窥、酥雨池塘。\n向销凝里，梅开半面，情满徐妆。\n风丝一寸柔肠。\n曾在歌边惹恨，烛底萦香。\n芳机瑞锦，如何未织鸳鸯。\n人扶醉，月依墙。\n是当初、谁敢疏狂。\n把闲言语，花房夜久，各自思量。"},{"title":"婺州和陸諫議將赴闕懷陽羨山居","author":"韋莊","dynasty":"唐","content":"望闕路仍遠，子牟魂欲飛。\n道開燒藥鼎，僧寄臥雲衣。\n故國饒芳草，他山挂夕暉。\n東陽雖勝地，王粲奈思歸。"},{"title":"酬馮絳州早秋絳臺感懷見寄","author":"權德輿","dynasty":"唐","content":"良牧閑無事，層臺思眇然。\n六條縈印綬，三晉辨山川。\n洗嫧謳謠合，開襟眺聽偏。\n秋光連大鹵，霽景下新田。\n葉落徑庭樹，人歸曲沃煙。\n武符頒美化，亥字訪疑年。\n經術推多識，卿曹亦累遷。\n齋祠常並冕，官品每差肩。\n按部青絲騎，裁詩白露天。\n知音媿相訪，商洛正閑眠。"},{"title":"和殷舍人蕭員外春雪","author":"徐鉉","dynasty":"唐","content":"萬里春陰乍履端，廣庭風起玉塵乾。\n梅花嶺上連天白，蕙草堦前特地寒。\n晴去便爲經歲別，興來何惜徹宵看。\n此時鴛侶皆閑暇，贈答詩成禁漏殘。"},{"title":"迎春乐","author":"张先","dynasty":"宋","content":"城头画角催夕宴。\n忆前时、小楼晚。\n残虹数尺云中断。\n愁送目、天涯远。\n枕清风、停画扇。\n逗蛮簟、碧纱零乱。\n怎生得伊来，今夜里、银蟾满。"},{"title":"青㠗山","author":"張又新","dynasty":"唐","content":"靈海泓澄匝翠峰，昔賢心賞已成空。\n今朝亭館無遺制，積水滄浪一望中。"},{"title":"雲","author":"袁郊","dynasty":"唐","content":"楚甸嘗聞旱魃侵，從龍應合解爲霖。\n荒淫却入陽臺夢，惑亂懷襄父子心。"},{"title":"晚出青門望終南別業","author":"錢起","dynasty":"唐","content":"能清謝朓思，暫下承明廬。\n遠山新水下，寒臯微雨餘。\n更憐歸鳥去，宛到臥龍居。\n笑指叢林上，閑雲自卷舒。\n寧心鳴鳳日，却意釣璜初。\n處貴有餘興，伊周位不如。"},{"title":"三登乐","author":"范成大","dynasty":"宋","content":"今夕何朝，披岫幌、云关重启。\n引冰壶、素空似洗。\n卷帘中、敧枕上，月星浮水。\n天镜夜明，半窗万里。\n盼庭柯、都老大，树犹如此。\n六年前、转头未几。\n唤邻翁、来话旧，同篘新蚁。\n秉烛夜阑，又疑梦里。"},{"title":"夜飞鹊・夜飞鹊慢","author":"吴文英","dynasty":"宋","content":"金规印遥汉，庭浪无纹。\n清雪冷沁花薰。\n天衔曾醉美人畔，凉枝移插乌巾。\n西风骤惊散，念棱悬愁结，蒂翦离恨。\n中郎旧恨，寄横竹、吹裂哀云。\n空剩露华烟彩，人影断幽坊，深闭千门。\n浑似飞仙入梦，袜罗微步，流水青苹。\n轻冰润□，怅今朝、不共清尊。\n怕云槎来晚，流红信杳，萦断秋魂。"},{"title":"驻马听・多绪多情，病身躯憔悴损；闲愁闲闷，将柳带结同心。瘦岩岩宽","author":"关汉卿","dynasty":"元","content":"褪了绛绡裙，羞答答恐怕他邻姬问。\n若道伤春，今年更比年时甚。"},{"title":"逸句","author":"庭實","dynasty":"唐","content":"吟中雙鬢白，笑裏一生貧。"},{"title":"逸句","author":"淡然","dynasty":"唐","content":"到處自鑿井，不能飲常流。"},{"title":"與胡居士皆病寄此詩兼示學人二首 一","author":"王維","dynasty":"唐","content":"一興微塵念，橫有朝露身。\n如是覩陰界，何方置我人。\n礙有固爲主，趣空寧捨賓。\n洗心詎懸解，悟道正迷津。\n因愛果生病，從貪始覺貧。\n色聲非彼妄，浮幻即吾真。\n四達竟何遣，萬殊安可塵。\n胡生但高枕，寂寞與誰鄰。\n戰勝不謀食，理齊甘負薪。\n予若未始異，詎論疎與親。"},{"title":"长相思","author":"吕本中","dynasty":"宋","content":"要相忘。\n不相忘。\n玉树郎君月艳娘。\n几回曾断肠。\n欲下床。\n却上床。\n上得床来思旧乡。\n北风吹梦长。"},{"title":"將遊荆州投魏中丞","author":"李羣玉","dynasty":"唐","content":"貧埋病壓老巑岏，拂拭菱花不喜看。\n又恐無人肯青眼，事須憑仗小還丹。"},{"title":"六州歌头","author":"刘过","dynasty":"宋","content":"镇长淮，一都会，古扬州。\n升平日，珠帘十里春风、小红楼。\n谁知艰难去，边尘暗，胡马扰，笙歌散，衣冠渡，使人愁。\n屈指细思，血战成何事，万户封侯。\n但琼花无恙，开落几经秋。\n故垒荒丘。\n似含羞。\n怅望金陵宅，丹阳郡，山不断绸缪。\n兴亡梦，荣枯泪，水东流。\n甚时休。\n野灶炊烟里，依然是，宿貔貅。\n叹灯火，今萧索，尚淹留。\n莫上醉翁亭，看濛濛雨、杨柳丝柔。\n笑书生无用，富贵拙身谋。\n骑鹤东游。"},{"title":"旄丘","author":"佚名","dynasty":"先秦","content":"旄丘之葛兮，何诞之节兮。叔兮伯兮，何多日也？\n何其处也？必有与也！何其久也？必有以也！\n狐裘蒙戎，匪车不东。叔兮伯兮，靡所与同。\n琐兮尾兮，流离之子。叔兮伯兮，褎如充耳。"},{"title":"贈劉司戶","author":"李商隱","dynasty":"唐","content":"江風吹浪動雲根，重碇危檣白日昏。\n已斷燕鴻初起勢，更驚騷客後歸魂。\n漢廷急詔誰先入，楚路高歌自欲翻。\n萬里相逢歡復泣，鳳巢西隔九重門。"},{"title":"无闷","author":"周邦彦","dynasty":"宋","content":"云作轻阴，风逗细寒，小溪冰冻初结。\n更听得、悲鸣雁度空阔。\n暮雀喧喧聚竹，听竹上清响风敲雪。\n洞户悄，时见香消翠楼，兽煤红爇。\n凄切。\n念旧欢聚，旧约至此，方惜轻别。\n又还是、离亭楚梅堪折。\n暗想莺时似梦，梦里又却是，似莺时节。\n要无闷，除是拥炉对酒，共谭风月。"},{"title":"吟","author":"富春沙際鬼","dynasty":"唐","content":"陊江三十年，潮打形骸朽。\n家人都不知，何處奠杯酒。"},{"title":"朱太守风雪渔樵记・快活三","author":"无名氏","dynasty":"元","content":"你怎不学贾氏妻，只为射雉如皋笑靥开？我有甚么欢喜在那里，你着我笑？你不笑，敢要哭，我就说一个哭的。\n你怎不学孟姜女，把长城哭倒也则一声哀？朱买臣，穷叫化头！我也没工夫听这闲话。\n将休书来，休书来！你则管哩便胡言乱浯将我厮花白，你那些个将我似举案齐眉待？。"},{"title":"秘訣歌","author":"呂巖","dynasty":"唐","content":"求之不見，來即不見。\n不見不見，君之素面。\n火裏曾飛，水中亦見。\n道路非遙，身心不戀。\n又不知有返陰之龜，回陽之鴈。\n遇即遇真人，達即達其神。\n一萬二千甲子，這一壺流霞長春。\n流霞流霞，本性一家。\n飢餐日精，渴飲月華。\n將甲子丁丑之歲，與君決破東門之大瓜。"},{"title":"风流子","author":"周邦彦","dynasty":"宋","content":"新绿小池塘。\n风帘动，碎影舞斜阳。\n羡金屋去来，旧时巢燕，土花缭绕，前度莓墙。\n绣阁凤帏深几许，曾听得理丝簧。\n欲说又休，虑乖芳信，未歌先咽，愁近清觞。\n遥知新妆了，开朱户，应自待月西厢。\n最苦梦魂，今宵不到伊行。\n问甚时说与，佳音密耗，寄将秦镜，偷换韩香。\n天便教人，霎时厮见何妨。"},{"title":"一萼红","author":"张炎","dynasty":"宋","content":"倚阑干。\n问绿华何事，偷饵九还丹。\n浣锦溪边，餐霞竹里，翠袖不倚天寒。\n照芳树、晴光泛晓，护么凤、无处认冰颜。\n露洗春腴，风摇醉魄，听笛江南。\n树挂珊瑚冷月，叹玉奴妆褪，仙掾诗悭。\n谩觅花云，不同梨梦，推篷恍记孤山。\n步夜雪、前村问酒，几消凝、把做杏花看。\n得似古桃流水，不到人间。"},{"title":"彤弓","author":"佚名","dynasty":"先秦","content":"彤弓弨兮，受言藏之。我有嘉宾，中心贶之。钟鼓既设，一朝飨之。\n彤弓弨兮，受言载之。我有嘉宾，中心喜之。钟鼓既设，一朝右之。\n彤弓弨兮，受言櫜之。我有嘉宾，中心好之。钟鼓既设，一朝酬之。"},{"title":"春風","author":"白居易","dynasty":"唐","content":"春風先發苑中梅，櫻杏桃梨次第開。\n薺花榆莢深邨裏，亦道春風爲我來。"},{"title":"八犯玉交枝・八宝妆","author":"仇远","dynasty":"宋","content":"沧岛云连，绿瀛秋入，暮景欲沈洲屿。\n无浪无风天地白，听得潮生人语。\n擎空孤柱。\n翠倚高阁恁虚，中流苍碧迷烟雾。\n惟见广寒门外，青无重数。\n遥想贝阙珠宫，琼林玉树。\n不知还是何处。\n倩谁问、凌波轻步。\n谩凝睇、乘鸾秦女。\n想庭曲、霓裳正舞。\n莫须长笛吹愁去。\n怕唤起鱼龙，三更喷作前山雨。"},{"title":"遠聞本郡行春到舊山二首 二","author":"朱景玄","dynasty":"唐","content":"清風借響松筠外，畫隼停暉水石間。\n定掩溪名在圖傳，共知軒蓋此登攀。"},{"title":"失调名","author":"无名氏","dynasty":"宋","content":"蟾辉兔影十分满。"},{"title":"浣溪沙","author":"吴儆","dynasty":"宋","content":"汗褪香红雪莹肌。\n装馀静丽雾裁衣。\n晚凉新浴倚栏时。\n帘卷轻风斜虿发，杯深新月堕蛾眉。\n此时风味许谁知。"},{"title":"渔家傲","author":"晏殊","dynasty":"宋","content":"荷叶荷花相间斗。\n红娇绿嫩新妆就。\n昨日小池疏雨后。\n铺锦绣。\n行人过去频回首。\n倚遍朱阑凝望久。\n鸳鸯浴处波文皱。\n谁唤谢娘斟美酒。\n萦舞袖。\n当筵劝我千长寿。"},{"title":"折红梅","author":"无名氏","dynasty":"宋","content":"忆笙歌筵上，匆匆见了，□□相别。\n红炉暖、画帘绣阁，曾共鬓边斜插。\n南枝向暖，北槛里、春风犹怯。\n也应别后，不减芳菲，念咫尺阑干，甚时重折。\n清风间发，如天与浓香，粉匀檀颊。\n纱窗影、故人凝处，冷落暮天残雪。\n一轩明月。\n怅望花争清切。\n便教尽放，都不思量，也须有，蓦然上心时节。"},{"title":"春日題山家","author":"李郢","dynasty":"唐","content":"偶與樵人熟，春殘日日來。\n依崗尋紫蕨，挽樹得青梅。\n燕靜銜泥起，蜂喧抱蘂回。\n嫩茶重攪綠，新酒畧炊醅。\n漠漠蠶生紙，涓涓水弄苔。\n丁香政堪結，留步小庭隈。"},{"title":"七言記德詩三十首謹獻司徒相公 性箴","author":"崔致遠","dynasty":"唐","content":"波澄性海見深源，理究希夷闢道門。\n詞翰好傳雙美跡，何須更寫五千言。"},{"title":"開元時謠（《楊妃外傳》：開元十載上元日，楊家五宅夜遊，與廣寧公主騎從爭西門市。楊氏奴鞭公主衣，公主墮馬。駙馬程昌胤扶主，因及數撾。主泣奏，上令決殺楊家奴，昌胤停官。於是楊家轉橫。時謠云：）","author":"無名氏","dynasty":"唐","content":"生女勿悲酸，生男勿喜歡。\n（〖1〗最早見陳鴻《長恨歌傳》，又見樂史《楊太真外傳》卷上。\n）。"},{"title":"卷阿","author":"佚名","dynasty":"先秦","content":"有卷者阿，飘风自南。岂弟君子，来游来歌，以矢其音。\n伴奂尔游矣，优游尔休矣。岂弟君子，俾尔弥尔性，似先公酋矣。\n尔土宇昄章，亦孔之厚矣。岂弟君子，俾尔弥尔性，百神尔主矣。\n尔受命长矣，茀禄尔康矣。岂弟君子，俾尔弥尔性，纯嘏尔常矣。\n有冯有翼，有孝有德，以引以翼。岂弟君子，四方为则。\n颙颙卬卬，如圭如璋，令闻令望。岂弟君子，四方为纲。\n凤凰于飞，翙翙其羽，亦集爰止。蔼蔼王多吉士，维君子使，媚于天子。\n凤凰于飞，翙翙其羽，亦傅于天。蔼蔼王多吉人，维君子命，媚于庶人。\n凤凰鸣矣，于彼高冈。梧桐生矣，于彼朝阳。菶菶萋萋，雍雍喈喈。\n君子之车，既庶且多。君子之马，既闲且驰。矢诗不多，维以遂歌。"},{"title":"送韓評事","author":"周賀","dynasty":"唐","content":"門枕平湖秋景好，水煙松色遠相依。\n罷官餘俸租田種，送客回舟載石歸。\n離岸遊魚逢浪返，望巢寒鳥逆風飛。\n嵩陽舊隱多時別，閉目閑吟憶翠微。"},{"title":"山中夜坐","author":"李頻","dynasty":"唐","content":"歸家來幾夜，倏忽覺秋殘。\n月滿方塘白，風依老樹寒。\n戲魚重躍定，驚鳥却棲難。\n爲有門前路，吾生不得安。"},{"title":"步虛詞 十三","author":"杜光庭","dynasty":"唐","content":"綠鬒巍丹幘，青霞絡羽衣。\n晨趨陽德館，夜造月華扉。\n摶弄周天火，韜潛起陸機。\n玉房留不住，却向九霄飛。\n（同前。\n）。"},{"title":"朝中措","author":"刘克庄","dynasty":"宋","content":"海天万顷碧玻璃。\n风露洗炎曦。\n鹦鹉绿毛导从，蟾□雪色追随。\n分明来处，补陀大士，先后同时。\n觅取善财童子，膝边要个孙儿。"},{"title":"南乡子","author":"蒋捷","dynasty":"宋","content":"翠幰夜游车。\n不到山边与水涯。\n随分纸灯三四盏，邻家。\n便做元宵好景夸。\n谁解倚梅花。\n思想灯球坠绛纱。\n旧说梦华犹未了，堪嗟。\n才百馀年又梦华。"},{"title":"司馬將軍歌","author":"李白","dynasty":"唐","content":"狂風吹古月，竊弄章華臺。\n北落明星動光彩，南征猛將如雲雷。\n手中電擊倚天劒，直斬長鯨海水開。\n我見樓船壯心目，頗似龍驤下三蜀。\n揚兵習戰張虎旗，江中白浪如銀屋。\n身居玉帳臨河魁，紫髯若戟冠崔嵬。\n細柳開營揖天子，始知灞上爲嬰孩。\n羌笛橫吹阿嚲迴，向月樓中吹落梅。\n將軍自起舞長劒，壯士呼聲動九垓。\n功成獻凱見明主，丹青畫象麒麟臺。"},{"title":"季夏逢朝客","author":"于濆","dynasty":"唐","content":"滻水桃李熟，杜曲芙蓉老。\n九天休沐歸，腰玉垂楊道。\n避路迴綺羅，迎風嘶騕褭。\n豈知山谷中，日日吹瑤草。"},{"title":"酬樂天見寄","author":"劉禹錫","dynasty":"唐","content":"元君後輩先零落，崔相同年不少留。\n華屋坐來能幾日，夜臺歸去便千秋。\n背時猶自居三品，得老終須卜一丘。\n若使吾徒還早達，亦應簫鼓入松楸。"},{"title":"奉和魯望玩金鸂鶒戲贈","author":"皮日休","dynasty":"唐","content":"鏤羽彫毛迥出羣，溫黁飄出麝臍熏。\n夜來曾吐紅茵畔，猶似溪邊睡不聞。"},{"title":"奉和展禮岱宗塗經濮濟","author":"蕭楚材","dynasty":"唐","content":"拂漢星旗轉，分霄日羽明。\n將追會阜跡，更勒岱宗銘。\n林戈咽濟岸，獸鼓震河庭。\n葉箭凌寒矯，鳥弓望曉驚。\n已降汾水作，仍深迎渭情。"},{"title":"山中寄姚合員外","author":"馬戴","dynasty":"唐","content":"朝與城闕別，暮同麋鹿歸。\n鳥鳴松觀靜，人過石橋稀。\n木葉搖山翠，泉痕入澗扉。\n敢招仙署客，暫此拂朝衣。"},{"title":"兵要望江南 占霞第六（京本列第二十六○十一首） 十一","author":"易靜","dynasty":"唐","content":"攻城寨，先料水清源。\n上有大流堪決灌，不須交刃損兵員，勿縱暴剛權。"},{"title":"水调歌头","author":"毛并","dynasty":"宋","content":"襟带大江左，平望见三州。\n凿空遗迹，千古奇胜米公楼。\n太守中朝耆旧，别乘当今豪逸，人物眇应刘。\n此地一尊酒，歌吹拥貔貅。\n楚山晓，淮月夜，海门秋。\n登临无尽，须信诗眼不供愁。\n恨我相望千里，空想一时高唱，零落几人收。\n妙赏频回首，谁复继风流。"},{"title":"奉和聖製同二相已下羣官樂遊園宴","author":"王翰","dynasty":"唐","content":"未極人心暢，如何帝道明。\n仍嫌酺宴促，復寵樂遊行。\n陸海披珍藏，天河直斗城。\n四關青靄合，數處白雲生。\n飪餗調元氣，歌鐘溢雅聲。\n空慚堯舜日，至德杳難名。"},{"title":"自漢陽病酒歸寄王明府","author":"李白","dynasty":"唐","content":"去歲左遷夜郎道，琉璃硯水長枯槁。\n今年敕放巫山陽，蛟龍筆翰生輝光。\n聖主還聽子虛賦，相如却與論文章。\n願掃鸚鵡洲，與君醉百場。\n嘯起白雲飛七澤，歌吟淥水動三湘。\n莫惜連船沽美酒，千金一擲買春芳。"},{"title":"四・兀的天门日射黄金榜，紫府烟笼白玉墙。有五凤朱楼，九龙丹陛。玉","author":"邓玉宾","dynasty":"元","content":"磬金钟，鼓奏鸡唱。\n天一和太一，分七政布魁罡。"},{"title":"春至","author":"白居易","dynasty":"唐","content":"若爲南國春還至，爭向東樓日又長。\n白片落梅浮澗水，黃梢新柳出城牆。\n閑拈蕉葉題詩詠，悶取藤枝引酒嘗。\n樂事漸無身漸老，從今始擬負風光。"},{"title":"睢陽酬別暢大判官","author":"高適","dynasty":"唐","content":"吾友遇知己，策名逢聖朝。\n高才擅白雪，逸翰懷青霄。\n承詔選嘉賓，慨然即馳軺。\n清晝下公館，尺書忽相邀。\n留歡惜別離，畢景駐行鑣。\n言及沙漠事，益令胡馬驕。\n丈夫拔東蕃，聲冠霍嫖姚。\n兜鍪衝矢石，鐵甲生風飆。\n諸將出冷陘，連營濟石橋。\n酋豪盡俘馘，子弟輸征徭。\n邊庭絕刁斗，戰地成漁樵。\n榆關夜不扃，塞口長蕭蕭。\n降胡滿薊門，一一能射鵰。\n軍中多宴樂，馬上何輕趫。\n戎狄本無厭，羇縻非一朝。\n飢附誠足用，飽飛安可招。\n李牧制儋藍，遺風豈寂寥。\n君還謝幕府，慎勿輕芻蕘。"},{"title":"題張逸人園林","author":"韓翃","dynasty":"唐","content":"花源一曲映茅堂，清論閑階坐夕陽。\n麈尾手中毛已脫，蟹螯尊上味初香。\n春深黃口傳窺樹，雨後青苔散點牆。\n更道小山宜助賞，呼兒舒簟醉巖芳。"},{"title":"賦得暮雨送李胄","author":"韋應物","dynasty":"唐","content":"楚江微雨裏，建業暮鐘時。\n漠漠帆來重，冥冥鳥去遲。\n海門深不見，浦樹遠含滋。\n相送情無限，沾襟比散絲。"},{"title":"南徐好","author":"仲殊","dynasty":"宋","content":"南徐好，直下控淮津。\n山放凝云低凤翅，潮生轻浪卷龙鳞。\n清洗古今愁。\n天尽处，风水接西滨。\n井里不传溪上信，杨花犹见渡头春。\n愁杀渡江人。"},{"title":"水龙吟","author":"张孝祥","dynasty":"宋","content":"竹舆晓入青阳，细风凉月天如洗。\n峰回路转，云舒霞卷，了非人世。\n转就丹砂，铸成金鼎，碧光相倚。\n料天关虎守，箕畴龙负，开神秘、留兹地。\n缥缈珠幢羽卫。\n望蓬莱、初无弱水。\n仙人拍手，山头笑我，尘埃满袂。\n春锁瑶房，雾迷芝圃，昔游都记。\n怅世缘未了，匆匆又去，空凝伫、烟霄里。"},{"title":"醉桃源・阮郎归","author":"吕胜己","dynasty":"宋","content":"去年手种十株梅。\n而今犹未开。\n山翁一日走千迥。\n今朝蝶也来。\n高树杪，暗香微。\n悭香越恼怀。\n更烧银烛引春回。\n英英露粉腮。"},{"title":"送李判官之潤州行營","author":"劉長卿","dynasty":"唐","content":"萬里辭家事鼓鼙，今陵驛路楚雲西。\n江春不肯留歸客，草色青青送馬蹄。"},{"title":"燕","author":"王嵒","dynasty":"唐","content":"一巢功績破春光，絮落花殘兩翅狂。\n月樹風枝不棲去，強來言語泥雕梁。"},{"title":"卜算子","author":"陈著","dynasty":"宋","content":"月下百年缘，天上双星样。\n九秩齐开自是稀，清健那堪两。\n红叶景翻新，黄菊香宜晚。\n笑拥眉开祝寿声，满劝鸳鸯盏。"},{"title":"木兰花・玉楼春","author":"晏殊","dynasty":"宋","content":"东风昨夜回梁苑。\n日脚依稀添一线。\n旋开杨柳绿蛾眉，暗拆海棠红粉面。\n无情一去云中雁。\n有意归来梁上燕。\n有情无意且休论，莫向酒杯容易散。"},{"title":"俯吐蕃禁門觀田判官贈向將軍真言口號（項云「俯」當作「附」，下奪「近」字，「附近」爲接近、靠近之意。）","author":"馬雲奇","dynasty":"唐","content":"怪來偏得主君憐，料取分明在眼前。\n說相未應驚䴏鴒，看心且愛直如弦。"},{"title":"贈僧","author":"薛能","dynasty":"唐","content":"盡日行方到，何年獨此林。\n客歸惟鶴伴，人少似師心。\n坐石落松子，禪牀搖竹陰。\n山靈怕驚定，不遣夜猨吟。"},{"title":"李亚仙花酒曲江池・鸳鸯煞","author":"石君宝","dynasty":"元","content":"从今后把并头花蕊甘生锉，同心搂带拚教割。\n这的是万古纲常，众口评跋。\n畅道罪逆滔天，何时解脱？相公，妾今日怎么爱惜得一死？人都道郑元和死为辱子，也只由的李亚仙；生为逆子，也只由的李亚仙。\n都为我泼贱烟花，把你个名儿污。\n不由不奔井投河，便封我到一品夫人，也荣耀不的我。"},{"title":"尋山家","author":"羊士諤","dynasty":"唐","content":"獨訪山家歇還涉，茅屋斜連隔松葉。\n主人聞語未開門，繞籬野菜飛黃蝶。"},{"title":"遊爛柯山四首 一","author":"李深","dynasty":"唐","content":"尋源路不迷，絕頂與雲齊。\n坐引羣峰小，平看萬木低。\n雙林春色上，正有子規啼。"},{"title":"洗兵馬","author":"杜甫","dynasty":"唐","content":"中興諸將收山東，捷書日報清晝同。\n河廣傳聞一葦過，胡危命在破竹中。\n祗殘鄴城不日得，獨任朔方無限功。\n京師皆騎汗血馬，回紇餵肉葡萄宮。\n已喜皇威清海岱，常思仙仗過崆峒。\n三年笛裏關山月，萬國兵前草木風。\n成王功大心轉小，郭相謀深古來少。\n司徒清鑒懸明鏡，尚書氣與秋天杳。\n二三豪俊爲時出，整頓乾坤濟時了。\n東走無復憶鱸魚，南飛覺有安巢鳥。\n青春復隨冠冕入，紫禁正耐煙花繞。\n鶴禁通霄鳳輦備，雞鳴問寢龍樓曉。\n攀龍附鳳勢莫當，天下盡化爲侯王。\n汝等豈知蒙帝力，時來不得誇身強。\n關中既留蕭丞相，幕下復用張子房。\n張公一生江海客，身長九尺鬚眉蒼。\n徵起適遇風雲會，扶顛始知籌策良。\n青袍白馬更何有，後漢今周喜再昌。\n寸地尺天皆入貢，奇祥異瑞爭來送。\n不知何國致白環，復道諸山得銀甕。\n隱士休歌紫芝曲，詞人解撰河清頌。\n田家望望惜雨乾，布穀處處催春種。\n淇上健兒歸莫嬾，城南思婦愁多夢。\n安得壯士挽天河，淨洗甲兵長不用。"},{"title":"又荅賀客","author":"白居易","dynasty":"唐","content":"銀章暫假爲專城，賀客來多嬾起迎。\n似挂緋衫衣架上，朽株枯竹有何榮。"},{"title":"會仙詩 二","author":"葛鵶兒","dynasty":"唐","content":"煙霞迤邐接蓬萊，宮殿參差曉日開。\n羣玉山前人別處，紫鸞飛起望仙臺。"},{"title":"廣陵道","author":"趙嘏","dynasty":"唐","content":"鬬雞臺邊花照塵，煬帝陵下水含春。\n青雲回翅北歸雁，白首哭途何處人。"},{"title":"倾杯令・杯倾乐","author":"吕渭老","dynasty":"宋","content":"枫叶飘红，莲房肥露，枕席嫩凉先到。\n帘外蟾华如扫。\n枝上啼鸦催晓。\n秋风又送潘郎老。\n小窗明、疏萤浅照。\n登高送远惆怅，白发至今未了。"},{"title":"虞美人","author":"刘辰翁","dynasty":"宋","content":"梅梢腊尽春归了。\n毕竟春寒少。\n乱山残烛雪和风。\n犹胜阴山海上、窖群中。\n年光老去才情在。\n惟有华风改。\n醉中幸自不曾愁。\n谁唱春花秋叶、泪偷流。"},{"title":"題趙支","author":"牟融","dynasty":"唐","content":"林間曲徑掩衡茅，遶屋青青翡翠梢。\n一枕秋聲鸞舞月，半窗雲影鶴歸巢。\n曾聞賈誼陳奇策，肯學楊雄賦解嘲。\n我有清風高節在，知君不負歲寒交。"},{"title":"南楼令・唐多令","author":"张炎","dynasty":"宋","content":"聚首不多时。\n烟波又别离。\n有黄金、应铸相思。\n折得梅花先寄我，山正在、里湖西。\n风雪脆荷衣。\n休教鸥鹭知。\n鬓丝丝、犹混尘泥。\n何日束书归旧隐，只恐怕、种瓜迟。"},{"title":"鹧鸪天","author":"辛弃疾","dynasty":"宋","content":"叹息频年廪未高。\n新词空贺此丘遭。\n遥知醉帽时时落，见说吟鞭步步摇。\n乾玉唾，秃锥毛。\n只今明月费招邀。\n最怜乌鹊南飞句，不解风流见二乔。"},{"title":"雪竇禪師","author":"崔道融","dynasty":"唐","content":"雪竇峰前一派懸，雪竇五月無炎天。\n客塵半日洗欲盡，師到白頭林下禪。"},{"title":"怨世","author":"东方朔","dynasty":"先秦","content":"世沉淖而难论兮，俗岒峨而嵾嵯。\n清泠泠而歼灭兮，溷湛湛而日多。\n枭鸮既以成群兮，玄鹤弭翼而屏移。\n蓬艾亲入御于床笫兮，马兰踸踔而日加。\n弃捐药芷与杜衡兮，余柰世之不知芳何？\n何周道之平易兮，然芜秽而险戏。\n高阳无故而委尘兮，唐虞点灼而毁议。\n谁使正其真是兮，虽有八师而不可为。\n皇天保其高兮，后土持其久。\n服清白以逍遥兮，偏与乎玄英异色。\n西施媞媞而不得见兮，嫫母勃屑而日侍。\n桂蠹不知所淹留兮，蓼虫不知徙乎葵菜。\n处湣湣之浊世兮，今安所达乎吾志。\n意有所载而远逝兮，固非众人之所识。\n骥踌躇于弊輂兮，遇孙阳而得代。\n吕望穷困而不聊生兮，遭周文而舒志。\n宁戚饭牛而商歌兮，桓公闻而弗置。\n路室女之方桑兮，孔子过之以自侍。\n吾独乖剌而无当兮，心悼怵而耄思。\n思比干之恲恲兮，哀子胥之慎事。\n悲楚人之和氏兮，献宝玉以为石。\n遇厉武之不察兮，羌两足以毕斮。\n小人之居势兮，视忠正之何若？\n改前圣之法度兮，喜嗫嚅而妄作。\n亲谗谀而疏贤圣兮，讼谓闾娵为丑恶。\n愉近习而蔽远兮，孰知察其黑白？\n卒不得效其心容兮，安眇眇而无所归薄。\n专精爽以自明兮，晦冥冥而壅蔽。\n年既已过太半兮，然埳轲而留滞。\n欲高飞而远集兮，恐离罔而灭败。\n独冤抑而无极兮，伤精神而寿夭。\n皇天既不纯命兮，余生终无所依。\n愿自沉于江流兮，绝横流而径逝。\n宁为江海之泥涂兮，安能久见此浊世？"},{"title":"竹枝曲","author":"顧況","dynasty":"唐","content":"帝子蒼梧不復歸，洞庭葉下荆雲飛。\n巴人夜唱竹枝後，腸斷曉猿聲漸稀。"},{"title":"寄山中諸友","author":"齊己","dynasty":"唐","content":"自歸城裏寺，長憶宿山門。\n終夜冥心客，諸峯呌月猨。\n嵐光生眼力，泉滴爽吟魂。\n只待遊方遍，還來埽樹根。"},{"title":"蝶恋花","author":"姜特立","dynasty":"宋","content":"飘粉吹香三月暮。\n病酒情怀，愁绪浑无数。\n有个人人来又去。\n归期有恨难留驻。\n明日尊前无觅处。\n咿轧篮舆，只向双溪路。\n我辈情锺君谩与。\n为云为雨应难据。"},{"title":"南澗","author":"王建","dynasty":"唐","content":"野桂香滿溪，石莎寒覆水。\n愛此南澗頭，終日潺湲裏。"},{"title":"淛東贈李副使員外","author":"趙嘏","dynasty":"唐","content":"妙盡戎機佐上台，少年清苦自霜臺。\n馬嘶深竹閑宜貴，花拂朱衣美稱才。\n早入半緣分務重，晚吟多是看山迴。\n名高漸少翻飛伴，幾度煙霄獨去來。"},{"title":"满庭芳","author":"张元干","dynasty":"宋","content":"三十年来，云游行化，草鞋踏破尘沙。\n遍参尊宿，曾记到京华。\n衲子如麻似粟，谁会笑、瞿老拈花。\n经离乱，青山尽处，海角又天涯。\n今宵，闲打睡，明朝粥饭，随分僧家。\n把木佛烧却，除是丹霞。\n撞著门徒施主，蓦然个、喜舍由他。\n庐陵米，还知价例，毫发更无差。"},{"title":"玉箫女两世姻缘・混江龙","author":"乔吉","dynasty":"元","content":"我不比等闲行院，煞教我占场儿住老丽春园。\n卖虚睥眉尖眼角，散和气席上尊前。\n是学的系玉敲金三百段，常则是撩云拨雨二十年，这家风愿天上有眼的休教见。\n我想来，但得个夫妻美满，煞强如旦末双全。"},{"title":"不歸","author":"杜甫","dynasty":"唐","content":"河間尚征伐，汝骨在空城。\n從弟人皆有，終身恨不平。\n數金憐俊邁，總角愛聰明。\n而上三年土，春風草又生。"},{"title":"浣溪沙","author":"赵令畤","dynasty":"宋","content":"一朵梦云惊晓鸦。\n数枝春雨带梨花。\n坐来残月冷窗纱。\n钗凤谩曾留得半，枕山犹是枕时斜。\n对花今日奈天涯。"},{"title":"靈龜（幷序）","author":"王績","dynasty":"唐","content":"彼靈龜兮，潛伏平坻。\n文列八卦，色合四時。\n出遊芳蓮，入負神蓍。\n吐故吸新，何慮何思？\n赫赫王會，峨峨天府，謀猷所資，吉凶所聚。\n爾有前鑒，爾既余將，爾有嘉識，爾既余輔。\n爰施長網，載沈密羅，於沼於沚，於江於沱。\n既剔既剝，是鑽是灼，姑取供用，焉知其佗。\n嗚呼靈龜，孰謂爾哲？本緣末喪，命爲才絕。\n山木自寇，膏火自滅，敢陳明辭，以告來裔。\n（按：序文十六字，原與正文連寫。\n今據文意析出。\n）。"},{"title":"夏初临","author":"曹冠","dynasty":"宋","content":"翠入烟岚，绿铺槐幄，薰风初扇微和。\n茂樾扶疏，绛榴花映庭柯。\n瀑泉飞下层坡。\n间新篁、夹迳青莎。\n良辰佳景，登临隽游，清兴何多。\n流觞高会，不减兰亭，感怀书事，聊寄吟哦。\n升沈变化，任它造物如何。\n蹑磴攀萝。\n上冲霄、满饮高歌。\n醉还醒，重宴画楼，赏玩金波。"},{"title":"水龙吟","author":"刘克庄","dynasty":"宋","content":"病翁一榻萧然，不知世有欢娱事。\n雀罗庭院，载醪客去，催租人至。\n报答秋光，要些酒量，要些诗思。\n奈长鲸罢吸，寒蛩息响，查瓯外、惟贪睡。\n穷巷幸无干贽。\n或相过、莫知谁氏。\n柴门草户，阙人守舍，任伊题字。\n自和山歌，国风之变，离骚之裔。\n待从今向去，年年强健，插花高会。"},{"title":"江樓月夜聞笛","author":"劉滄","dynasty":"唐","content":"南浦蒹葭疎雨後，寂寥橫笛怨江樓。\n思飄明月浪花白，聲入碧雲楓葉秋。\n河漢夜闌孤鴈度，瀟湘水闊二妃愁。\n髪寒衣濕曲初罷，露色河光生釣舟。"},{"title":"忆秦娥","author":"张元干","dynasty":"宋","content":"桃花萼。\n雨肥红绽东风恶。\n东风恶。\n长亭无寐，短书难托。\n征衫辜负深闺约。\n禁烟时候春罗薄。\n春罗薄。\n多应消瘦，可忺梳掠。"},{"title":"前腔","author":"高明《蔡伯喈琵琶记》","dynasty":"元","content":"来的是甚人？闷中无由，一声询问。"},{"title":"满江红","author":"汪元量","dynasty":"宋","content":"一个兰舟，双桂桨、顺流东去。\n但满目、银光万顷，凄其风露。\n渔火已归鸿雁汊，棹歌更在鸳鸯浦。\n渐夜深、芦叶冷飕飕，临平路。\n吹铁笛，鸣金谷。\n丝玉脍，倾香醑。\n且浩歌痛饮，藕花深处。\n秋水长天迷远望，晓风残月空凝伫。\n问人间、今夕是何年，清如许。"},{"title":"巨勝歌（幷序） 六","author":"柳沖用","dynasty":"唐","content":"修真鍊形須守一，參差一二爐間失。\n且將壬子制裏蹄，不然更泥扶桑日。\n必令有味到無情，方保元和天性質。\n不要他處覓良媒，夫妻由來相配匹。\n馬牙從此勝琅玕，弦望晦朔候遲疾。\n乃知東西定圓方，世人莫謾誇奇術。"},{"title":"画堂春","author":"毛并","dynasty":"宋","content":"华灯收尽雪初残。\n踏青还尔游盘。\n落梅强半已飞翻。\n划地春寒。\n多病故人日远，几时双燕来还。\n可怜楼上一凭栏。\n不见长安。"},{"title":"六丑","author":"周邦彦","dynasty":"宋","content":"正单衣试酒，恨客里、光阴虚掷。\n愿春暂留，春归如过翼。\n一去无迹。\n为问花何在，夜来风雨，葬楚宫倾国。\n钗钿堕处遗香泽。\n乱点桃蹊，轻翻柳陌。\n多情为谁追惜。\n但蜂媒蝶使，时叩窗隔。\n东园岑寂。\n渐蒙笼暗碧。\n静绕珍丛底，成叹息。\n长条故惹行客。\n似牵衣待话，别情无极。\n残英小、强簪巾帻。\n终不似一朵，钗头颤袅，向人敧侧。\n漂流处、莫趁潮汐。\n恐断红、尚有相思字，何由见得。"},{"title":"贺新凉・贺新郎","author":"张榘","dynasty":"宋","content":"萸菊香凝雾。\n记重阳、才经三日，帨悬朱户。\n紫殿玉垣称寿斝，潋滟琼花清露。\n正万里、尘清淮浦。\n地宝从来标瑞应，甚新曾、秀出金芝树。\n正此处，诞申甫。\n人间小住千秋岁。\n画堂深、彩侍怡声，慈颜笑语。\n况是加恩封大国，锦诰鸾翔凤舞。\n便娱侍、鱼轩沙路。\n御果金泥宣晓宴，卷宫帘、争看元台母。\n家庆事，耀今古。"},{"title":"北风","author":"佚名","dynasty":"先秦","content":"北风其凉，雨雪其雱。惠而好我，携手同行。其虚其邪？既亟只且！\n北风其喈，雨雪其霏。惠而好我，携手同归。其虚其邪？既亟只且！\n莫赤匪狐，莫黑匪乌。惠而好我，携手同车。其虚其邪？既亟只且！"},{"title":"小遊仙詩九十八首 二十一","author":"曹唐","dynasty":"唐","content":"月影悠悠秋樹明，露吹犀簟象牀輕。\n嬪妃久立帳門外，暗笑夫人推酒聲。"},{"title":"蝶恋花","author":"欧阳澈","dynasty":"宋","content":"红叶飘风秋欲暮。\n送目层楼，帘卷西山雨。\n解榻聚宾挥玉尘。\n风流只欠王夷甫。\n质剑为公沽绿醑。\n涤濯吟魂，拟摘黄花句。\n醉眼瞢腾携手处。\n谢池风月谁分付。"},{"title":"春詞二首 一","author":"張琰","dynasty":"唐","content":"垂柳鳴黃鸝，關關若求友。\n春情不可耐，愁殺閨中婦。\n日暮登高樓，誰憐小垂手。"},{"title":"木兰花慢","author":"无名氏","dynasty":"宋","content":"望阳生渐布，见梅萼、暖初回。\n向雪里、一枝才苞，素艳已占春台。\n烟笼半含粉面，透清香、暗触满襟怀。\n可惜前村望断，魏林庾岭栽培。\n皑皑。\n嫩蕊清光，凝笑也恁风猥。\n但折取行人，途中对酒，不用尊罍。\n芬芳正当岁暮，谩休夸桃李苦相催。\n早报明年律应，又还依旧先开。"},{"title":"登無錫北樓","author":"郎士元","dynasty":"唐","content":"秋興因危堞，歸心過遠山。\n風霜征鴈早，江海旅人還。\n驛樹寒仍密，漁舟晚更閑。\n仲宣何所賦，秪欲滯柴關。"},{"title":"鹧鸪天","author":"曹勋","dynasty":"宋","content":"枫落吴江肃晓霜。\n洞庭波静耿云光。\n芳苞照眼黄金嫩，纤指开新白玉香。\n盐胜雪，喜初尝。\n微酸历齿助新妆。\n直须满劝三山酒，更喜持杯云水乡。"},{"title":"长相思","author":"程垓","dynasty":"宋","content":"风敲窗。\n雨敲窗。\n窗外芭蕉云作幢。\n声声愁对床。\n剔银缸。\n点银缸。\n梦采芙蓉隔一江。\n几时蝴蝶双。"},{"title":"西江月","author":"无名氏","dynasty":"宋","content":"北岭天饶瑞雪，南枝地段红苞。\n朦胧霁月映寒梢。\n谁把玉人纱罩。\n香胜炉薰龙麝，奇过庭拥琼瑶。\n一杯清酒愿相招。\n慰我茅堂清瘦。"},{"title":"禁闈玩雪寄薛左丞","author":"錢起","dynasty":"唐","content":"玄雲低禁苑，飛雪滿神州。\n虛白生臺榭，寒光入冕旒。\n粉凝宮壁靜，乳結洞門幽。\n細繞迴風轉，輕隨落羽浮。\n怒濤堆砌石，新月孕簾鉤。\n爲報詩人道，豐年頌聖猷。"},{"title":"导引","author":"无名氏","dynasty":"宋","content":"帝皇盛烈，教孝谨民常。\n严父位明堂。\n管丝金石含天韵，笾豆荐芬芳。\n肃然音响灵来下，容与动祥光。\n四方内外交欣喜，饮福万年觞。"},{"title":"绵蛮","author":"佚名","dynasty":"先秦","content":"绵蛮黄鸟，止于丘阿。道之云远，我劳如何。饮之食之，教之诲之。命彼后车，谓之载之。\n绵蛮黄鸟，止于丘隅。岂敢惮行，畏不能趋。饮之食之。教之诲之。命彼后车，谓之载之。\n绵蛮黄鸟，止于丘侧。岂敢惮行，畏不能极。饮之食之，教之诲之。命彼后车，谓之载之。"},{"title":"老庄周一枕胡蝶梦・滚绣球","author":"史九散人","dynasty":"元","content":"你把莺莺并不题，燕燕更不瞅，蜜蜂儿置之脑后，却不道恋胡蝶一梦庄周。\n你有了桃共柳，更和这石与竹，做得个迎新忘旧。\n他四个不知那里去了，干小生甚事？他每躲是非及早归休。\n是非只为多开口，烦恼皆因强出头，悔又何尤？。"},{"title":"昭君怨","author":"蒋捷","dynasty":"宋","content":"担子挑春虽小。\n白白红红都好。\n卖过巷东家。\n巷西家。\n帘外一声声叫。\n帘里鸦鬟入报。\n问道买梅花。\n买梅花。"},{"title":"柳梢青","author":"无名氏","dynasty":"宋","content":"有个人人。\n海棠标韵，飞燕轻盈。\n酒晕潮红，羞娥凝绿，一笑生春。\n为伊无限伤心。\n更说甚、巫山楚云。\n斗帐香消，纱窗月冷，著意温存。"},{"title":"江城子","author":"刘辰翁","dynasty":"宋","content":"一年春事几何空。\n杏花红。\n海棠红。\n看取枝头，无语怨天公。\n幸自一晴晴太暖，三日雨，五更风。\n山中长自忆城中。\n到城中。\n望水东。\n说尽闲情，无日不忽忽。\n昨日也同花下饮，终有恨，不曾浓。"},{"title":"同劉二十八院長述舊言懷感時書事奉寄澧州張員外使君五十二韻之作因其韻增至八十通贈二君子","author":"柳宗元","dynasty":"唐","content":"弱歲游玄圃，先容幸棄瑕。\n名勞長者記，文許後生誇。\n鷃翼嘗披隼，蓬心類倚麻。\n繼酬天祿署，俱尉甸侯家。\n憲府初收迹，丹墀共拜嘉。\n分行參瑞獸，傳點亂宮鴉。\n執簡寧循枉，持書每去邪。\n鸞鳳標魏闕，熊武負崇牙。\n辨色宜相顧，傾心自不譁。\n金爐仄流月，紫殿啓晨赮。\n未竟遷喬樂，俄成失路嗟。\n還如渡遼水，更似謫長沙。\n別怨秦城暮，途窮越嶺斜。\n訟庭閒枳棘，候吏逐麋䴥。\n三載皇恩暢，千年聖曆遐。\n朝宗延駕海，師役罷梁溠。\n京邑搜貞幹，南宮步渥洼。\n世惟材是梓，人仰驥中驊。\n歘刺苗人地，仍逾贛石崖。\n禮容垂珌琫，戍備響錏鍜。\n寵即郎官舊，威從太守加。\n建旟翻鷙鳥，負弩繞文蛇。\n冊府榮八命，中闈盛六珈。\n肯隨胡質矯，方惡馬融奢。\n褒德符新換，懷仁道併遮。\n俗嫌龍節晚，朝訝介圭賒。\n禹貢輸苞匭，周官賦秉秅。\n雄風吞七澤，異產控三巴。\n即事觀農稼，因時展物華。\n秋原被蘭葉，春渚漲桃花。\n令肅軍無擾，程懸市禁貰。\n不應虞竭澤，寧復歎棲苴。\n蹀躞騶先駕，籠銅鼓報衙。\n染毫東國素，濡印錦溪砂。\n貨積舟難泊，人歸山倍畬。\n吳歈工折柳，楚舞舊傳芭。\n隱几松爲曲，傾罇石作汙。\n寒初榮橘柚，夏首薦枇杷。\n祀變荆巫禱，風移魯婦髽。\n已聞施愷悌，還覩正奇衺。\n慕友慚連璧，言姻喜附葭。\n沈埋全死地，流落半生涯。\n入郡腰恒折，逢人手盡叉。\n敢辭親耻汙，唯恐長疵瘕。\n善幻迷冰火，齊諧笑柏塗。\n東門牛屢飯，中散蝨空爬。\n逸戲看猿鬬，殊音辨馬撾。\n渚行狐作孽，林宿鳥爲𣩈。\n同病憂能老，新聲厲似姱。\n豈知千仞墜，秖爲一毫差。\n守道甘長絕，明心欲自𠜲。\n貯愁聽夜雨，隔淚數殘葩。\n梟族音常聒，豺羣喙競呀。\n岸蘆翻毒蜃，磎竹鬬狂{广/秝/牛}。\n野鶩行看弋，江魚或共扠。\n瘴氛恒積潤，訛火亟生煆。\n耳靜煩喧蟻，魂驚怯怒蛙。\n風枝散陳葉，霜蔓綖寒瓜。\n霧密前山桂，冰枯曲沼蕸。\n思鄉比莊舄，遯世遇眭夸。\n漁舍茨荒草，村橋臥古槎。\n御寒衾用罽，挹水勺仍椰。\n窗蠹惟潛蝎，甍涎競綴蝸。\n引泉開故竇，護藥插新笆。\n樹怪花因槲，蟲憐目待蝦。\n驟歌喉易嗄，饒醉鼻成皻。\n曳捶牽羸馬，垂簑牧艾豭。\n已看能類鼈，猶訝雉爲鷨。\n誰采中原菽，徒巾下澤車。\n俚兒供苦筍，傖父饋酸樝。\n勸策扶危杖，邀持當酒茶。\n道流徵短褐，禪客會袈裟。\n香飯舂菰米，珍蔬折五茄。\n方期飲甘露，更欲吸流霞。\n屋鼠從穿兀，林狙任攫拏。\n春衫裁白紵，朝帽挂烏紗。\n屢歎恢恢網，頻搖肅肅罝。\n衰榮因蓂莢，盈缺幾蝦蟇。\n路識溝邊柳，城聞隴上笳。\n共思捐佩處，千騎擁青緺。"},{"title":"秋夜吟","author":"貫休","dynasty":"唐","content":"如愚復愛詩，木落即眠遲。\n思苦香消盡，更深筆尚隨。\n飢童舂赤黍，繁露灑烏椑。\n看却龍鍾也，歸山是底時。"},{"title":"郊廟歌辭 昭德皇后廟樂章 凱安","author":"不詳","dynasty":"唐","content":"辰位列四星，帝功參十亂。\n進賢勤內輔，扈蹕清多難。\n承天厚載均，並耀宵光璨。\n留徽藹前躅，萬古披圖煥。"},{"title":"酹江月・念奴娇","author":"王易简","dynasty":"宋","content":"暗帘吹雨，怪西风梧井，凄凉何早。\n一寸柔情千万缕，临镜霜痕惊老。\n雁影关山，蛩声院宇，做就新怀抱。\n湘皋遗佩，故人空寄瑶草。\n已是摇落堪悲，飘零多感，那更长安道。\n衰草寒芜吟未尽，无那平烟残照。\n千古闲愁，百年往事，不了黄花笑。\n渔樵深处，满庭红叶休扫。"},{"title":"玉交枝","author":"徐田臣《杀狗记》","dynasty":"元","content":"奴婢欺主，料孙荣令他恁地。\n我说与两个亲兄弟，教谋计害了孙二，无人处打死，撇在水里，不然暗把刀杀取。\n免得我吃人笑耻，免得我吃人笑耻。"},{"title":"失调名","author":"史弥巩","dynasty":"宋","content":"羊左合人我。\n左既绝粮甘自饿。\n羊仕楚王官职大。\n依旧杀身蓬颗。\n颜公畴昔曾经过。\n佳咏至今传播。"},{"title":"和微之春日投簡陽明洞天五十韻","author":"白居易","dynasty":"唐","content":"青陽行已半，白日坐將徂。\n越國強仍大，稽城高且孤。\n利饒鹽煮海，名勝水澄湖。\n牛斗天垂象，台明地展圖。\n瓌奇填市井，佳麗溢闉闍。\n句踐遺風霸，西施舊俗姝。\n船頭龍夭矯，橋脚獸睢盱。\n鄉味珍蟛蚏，時鮮貴鷓鴣。\n語言諸夏異，衣服一方殊。\n擣練蛾眉婢，鳴榔蛙角奴。\n江清敵伊洛，山翠勝荆巫。\n華表雙棲鶴，聯檣幾點烏。\n煙波分渡口，雲樹接城隅。\n澗遠松如畫，洲平水似鋪。\n綠科秧早稻，紫笋折新蘆。\n暖蹋泥中藕，香尋石上蒲。\n雨來萌盡達，雷後蟄全蘇。\n柳眼黃絲纇，花房絳蠟珠。\n林風新竹折，野燒老桑枯。\n帶嚲長枝蕙，錢穿短貫榆。\n暄和生野菜，卑濕長街蕪。\n女浣紗相伴，兒烹鯉一呼。\n山魈啼稚子，林狖挂山都。\n產業論蠶蟻，孳生計鴨雛。\n泉岩雪飄灑，苔壁錦漫糊。\n堰限舟航路，堤通車馬途。\n耶溪岸回合，禹廟徑盤紆。\n洞穴何因鑿，星槎誰與刳。\n石凹仙藥臼，峰峭佛香爐。\n去爲投金簡，來因挈玉壺。\n貴仍招客宿，健未要人扶。\n聞望賢丞相，儀形美丈夫。\n前驅駐旌斾，偏坐列笙竽。\n刺史旟翻隼，尚書履曳鳧。\n學禪超後有，觀妙造虛無。\n髻裏傳僧寶，環中得道樞。\n登樓詩八詠，置硯賦三都。\n捧擁羅將綺，趨蹌紫與朱。\n廟謨藏稷卨，兵略貯孫吳。\n令下三軍整，風高四海趨。\n千家得慈母，六郡事嚴姑。\n重士過三哺，輕財抵一銖。\n送觥歌宛轉，嘲妓笑盧胡。\n佐飲時炮鼈，蠲酲數鱠鱸。\n醉鄉雖咫尺，樂事亦須臾。\n若不中賢聖，何由外智愚。\n伊予一生志，我爾百年軀。\n江上三千里，城中十二衢。\n出多無伴侶，歸只對妻孥。\n白首青山約，抽身去得無。"},{"title":"满江红","author":"京镗","dynasty":"宋","content":"道骨仙风，合笞凤、鞭鸾归去。\n底事为、三峨九顶，等闲留住。\n揽辔聊施经济手，凝旒屡出褒嘉语。\n算只今、人物更谁归，心如许。\n嗟我拙，才不武。\n惭我陋，文非古。\n纵策迟鞭钝，也难追步。\n虽喜故人逢异县，却嫌游子贪行路。\n但著公、西掖北门中，相期处。"},{"title":"七真讚 四","author":"杜光庭","dynasty":"唐","content":"靈風扇香華，璨爛開繁衿。\n太真撫雲璈，衆仙彈靈琴。\n雅歌三天景，散慧玉華林。\n七祖升福堂，由此步玄音。\n前世福未足，斯書邈難尋。\n信道情不盡，圖飛乃反沈。\n太上無爲道，弘之在兆心。"},{"title":"奉和門下相公送西川相公兼領相印出鎮全蜀詩十八韻","author":"杜牧","dynasty":"唐","content":"盛業冠伊唐，台階翊戴光。\n無私天雨露，有截舜衣裳。\n蜀輟新衡鏡，池留舊鳳凰。\n同心真石友，寫恨蔑河梁。\n虎騎搖風斾，貂冠韻水蒼。\n彤弓隨武庫，金印逐文房。\n棧壓嘉陵咽，峰橫劒閣長。\n前驅二星去，開險五丁忙。\n回首崢嶸盡，連天草樹芳。\n丹心懸魏闕，往事愴甘棠。\n治化輕諸葛，威聲懾夜郎。\n君平教說卦，夫子召升堂。\n塞接西山雪，橋維萬里檣。\n奪霞紅錦爛，撲地酒壚香。\n忝逐三千客，曾依數仞牆。\n滯頑堪白屋，攀附亦同行。\n肉管伶倫曲，簫韶清廟章。\n唱高知和寡，小子斐然狂。"},{"title":"诉衷情","author":"丘崈","dynasty":"宋","content":"芙蓉深径小肩舆。\n相并语徐徐。\n红妆著处迎笑，遮路索踟蹰。\n锦步障，绣储胥。\n绕重湖。\n更添月照，人面花枝，疑在蓬壶。"},{"title":"生查子","author":"洪适","dynasty":"宋","content":"廉纤小雨来，噤瘆轻寒乍。\n丝竹送迎时，灯火阑珊夜。\n铜壶漏故迟，银烛花频灺。\n怀我独醒人，健笔方飞洒。"},{"title":"贈美人四首 三","author":"方干","dynasty":"唐","content":"酒蘊天然自性靈，人間有藝總關情。\n剝葱十指轉籌疾，舞柳細腰隨拍輕。\n常恐胸前春雪釋，惟愁座上慶雲生。\n若教梅尉無仙骨，爭得仙娥駐玉京。"},{"title":"寄江南鶴林寺石冰上人","author":"顧況","dynasty":"唐","content":"山川重復出，心地闇相逢。\n忽憶秋江月，如聞古寺鐘。\n湖平南北岸，雲抱兩三峰。\n定力超香象，真言攝毒龍。\n風中何處鶴，石上幾年松。\n爲報煙霞道，人間共不容。"},{"title":"雨中花・夜行船","author":"晏殊","dynasty":"宋","content":"剪翠妆红欲就。\n折得清香满袖。\n一对鸳鸯眠未足，叶下长相守。\n莫傍细条寻嫩藕。\n怕绿刺、罥衣伤手。\n可惜许、月明风露好，恰在人归后。"},{"title":"贈楚州郭使君","author":"白居易","dynasty":"唐","content":"淮水東南第一州，山圍雉堞月當樓。\n黃金印綬懸腰底，白雪歌詩落筆頭。\n笑看兒童騎竹馬，醉攜賓客上仙舟。\n當家美事堆身上，何啻林宗與細侯。"},{"title":"草桥店梦莺莺(第四本)・东原乐","author":"王实甫","dynasty":"元","content":"想思事，一笔勾，早则展放从前眉儿皱，美爱幽欢恰动头。\n既能够，张生，你觑兀的般可喜娘庞儿也要人消受。"},{"title":"與學人宗教宗如","author":"智閑","dynasty":"唐","content":"滿寺釋迦子，未詳釋迦經。\n喚來試共語，開口雜音聲。"},{"title":"有懷在蒙飛卿","author":"李商隱","dynasty":"唐","content":"薄宦頻移疾，當年久索居。\n哀同庚開府，瘦極沈尚書。\n城綠新陰遠，江清返照虛。\n所思惟翰墨，從古待雙魚。"},{"title":"過南鄰朱山人水亭","author":"杜甫","dynasty":"唐","content":"相近竹參差，相過人不知。\n幽花欹滿樹，小水細通池。\n歸客村非遠，殘樽席更移。\n看君多道氣，從此數追隨。"},{"title":"主人故池","author":"王建","dynasty":"唐","content":"高池高閣上連起，荷葉團團蓋秋水。\n主人已遠涼風生，舊客不來芙蓉死。"},{"title":"好聽琴","author":"白居易","dynasty":"唐","content":"本性好絲桐，塵機聞即空。\n一聲來耳裏，萬事離心中。\n清暢堪銷疾，恬和好養蒙。\n尤宜聽三樂，安慰白頭翁。"},{"title":"人娇","author":"无名氏","dynasty":"宋","content":"解了痴绦，泼煞闷火。\n眉尖上、放闲愁锁。\n高来不可，低来不可，莫是人间剩我一个。\n富贵谩人，功名赚我。\n且舞个采莲曲破。\n红裙腰细，醁醅盏大，须占取、名花艳中醉卧。"},{"title":"冬夜集賦得寒漏","author":"皇甫冉","dynasty":"唐","content":"清冬洛陽客，寒漏建章臺。\n出禁因風徹，縈窗共月來。\n偏將殘瀨雜，乍與遠鴻哀。\n遙夜重城警，流年滴水催。\n閑齋堪坐聽，況有故人杯。"},{"title":"感皇恩","author":"周紫芝","dynasty":"宋","content":"玉箸点椒花，年华又杪。\n绛蜡烧残暗催晓。\n小窗醒处，梦断月斜江悄。\n故山春欲动，归程杳。\n天意不放，人生长少。\n富贵应须致身早。\n此宵长愿，赢取一尊娱老。\n假饶真百岁，能多少。"},{"title":"獨樹浦雨夜寄李六郎中","author":"白居易","dynasty":"唐","content":"忽憶兩家同里巷，何曾一處不追隨。\n閑遊預算分朝日，靜語多同待漏時。\n花下放狂衝黑飲，燈前起坐徹明棊。\n可知風雨孤舟夜，蘆葦叢中作此詩。"},{"title":"秦楼月・忆秦娥","author":"黎廷瑞","dynasty":"宋","content":"红苞拆。\n巡檐一笑风情别。\n风情别。\n广平空道，心肠如铁。\n灞桥更有狂吟客。\n短鞭破帽貂裘窄。\n貂裘窄。\n瘦驴卓耳，一鞍风雪。"},{"title":"减字木兰花","author":"沈瀛","dynasty":"宋","content":"乘流坎止。\n住个斋儿无愠喜。\n竹引清风。\n透入虚窗窍窍通。\n仰天酌酒。\n万八千年磐古寿。\n身在无何。\n只这斋儿已自多。"},{"title":"贺新凉・贺新郎","author":"李曾伯","dynasty":"宋","content":"可恨经年别。\n正安排、剖瓜植竹，拟酬佳节。\n应为犁锄机杼懒，天遣阿香磨折。\n翻一饷、廉纤凄切。\n寂寞金针红线女，枉玉箫、吹断秦楼月。\n清漏静，楚天阔。\n东皋且愿三农悦。\n任从渠、鹊桥蛛网，一番虚设。\n挽取天河聊为我，尽洗西风残热。\n休懊恼、云生巫峡。\n底用乞灵求太巧，看世人、弄巧多成拙。\n姑止酒，命茶啜。"},{"title":"浣溪沙","author":"卢炳","dynasty":"宋","content":"常记京华昔浪游。\n青罗买笑万金酬。\n醉中曾此当貂裘。\n自恨山翁今老矣，惜花心性谩风流。\n清樽独酌更何愁。"},{"title":"小重山","author":"周紫芝","dynasty":"宋","content":"溪上晴山簇翠螺。\n晓来霜叶醉，小池荷。\n琐窗秋意苦无多。\n帘绣卷，黄菊两三窠。\n小睡拥香罗。\n起来匀醉粉，玉垂梭。\n只愁无奈夜长何。\n你去也，今夜早来麽。"},{"title":"古倾杯・倾杯乐","author":"柳永","dynasty":"宋","content":"冻水消痕，晓风生暖，春满东郊道。\n迟迟淑景，烟和露润，偏绕长堤芳草。\n断鸿隐隐归飞，江天杳杳。\n遥山变色，妆眉淡扫。\n目极千里，闲倚危樯迥眺。\n动几许、伤春怀抱。\n念何处、韶阳偏早。\n想帝里看看，名园芳树，烂漫莺花好。\n追思往昔年少。\n继日恁、把酒听歌，量金买笑。\n别后暗负，光阴多少。"},{"title":"孤鴈 一","author":"崔塗","dynasty":"唐","content":"湘浦離應晚，邊城去已孤。\n如何萬里計，只在一枝蘆。\n迥起波搖楚，寒棲月映蒲。"},{"title":"河上公","author":"張說","dynasty":"唐","content":"尊師厭塵去，精魄知何明。\n形氣不復生，弟子空傷情。\n濟北神如在，淮南藥未成。\n共期終莫遂，寥落兩無成。"},{"title":"夏初临","author":"刘泾","dynasty":"宋","content":"泛水新荷，舞风轻燕，园林夏日初长。\n庭树阴浓，雏莺学弄新簧。\n小桥飞如横塘。\n跨青苹、绿藻幽香。\n朱阑斜倚，霜纨未摇，衣袂先凉。\n歌欢稀遇，怨别多同，路遥水远，烟淡梅黄。\n轻衫短帽，相携洞府流觞。\n况有红妆。\n醉归来、宝蜡成行。\n拂牙床。\n纱厨半开，月在回廊。"},{"title":"感遇詩三十八首 十六","author":"陳子昂","dynasty":"唐","content":"聖人去已久，公道緬良難。\n蚩蚩夸毘子，堯禹以爲謾。\n驕榮貴工巧，勢利迭相干。\n燕王尊樂毅，分國願同歡。\n魯連讓齊爵，遺組去邯鄲。\n伊人信往矣，感激爲誰歎。"},{"title":"遊雲居寺贈穆三十六地主","author":"白居易","dynasty":"唐","content":"亂峰深處雲居路，共蹋花行獨惜春。\n勝地本來無定主，大都山屬愛山人。"},{"title":"字字雙","author":"王麗真女郎","dynasty":"唐","content":"牀頭錦衾斑復斑，架上朱衣殷復殷。\n空庭明月閑復閑，夜長路遠山復山。"},{"title":"点绛唇","author":"黄公度","dynasty":"宋","content":"嫩绿娇红，砌成别恨千千斗。\n短亭回首。\n不是缘春瘦。\n一曲阳关，杯送纤纤手。\n还知否。\n凤池归后。\n无路陪尊酒。"},{"title":"送蕭穎士赴東府得引字","author":"元晟","dynasty":"唐","content":"吾見夫子德，誰云習相近。\n數仞不可窺，言味終難盡。\n處喧慮常澹，作吏心亦隱。\n更有嵩少峰，東南爲勝引。"},{"title":"醉蓬莱","author":"欧阳修","dynasty":"宋","content":"见羞容敛翠，嫩脸匀红，素腰袅娜。\n红药阑边，恼不教伊过。\n半掩娇羞，语声低颤，问道有人知麽。\n强整罗裙，偷回波眼，佯行佯坐。\n更问假如，事还成后，乱了云鬟，被娘猜破。\n我且归家，你而今休呵。\n更为娘行，有些针线，诮未曾收囉。\n却待更阑，庭花影下，重来则个。"},{"title":"浣溪沙","author":"张桂","dynasty":"宋","content":"雨压杨花路半乾。\n蜂遗花粉在阑干。\n牡丹开尽正春寒。\n懒品么弦金雁并，瘦惊双钏玉鱼宽。\n新愁不放翠眉间。"},{"title":"三歎 三","author":"元稹","dynasty":"唐","content":"天驥失龍偶，三年常夜嘶。\n哀緣噴風斷，渴且含霜啼。\n長恐絕遺類，不復躡雲霓。\n非無駉駉者，鶴意不在雞。\n春來筋骨瘦，弔影心亦迷。\n自此渥洼種，應生濁水泥。"},{"title":"月明和尚度柳翠・中吕/粉蝶儿","author":"李寿卿","dynasty":"元","content":"投至我度脱的你心回，我着你做师姑大刚来有一个主意，常言道柳絮不沾泥。\n柳翠，你跟将我来呵，不强如万人攀，千人折，我则怕损动了你这春风和气。\n盖因是暮景相催，催的你这瘦伶仃可便翠腰无力。"},{"title":"梁州令","author":"无名氏《宦门子弟错立身》","dynasty":"元","content":"深感吾皇赐重职，官名播西京。\n但一心中政煞公平，清如水，明如镜，亮如冰。"},{"title":"我将","author":"佚名","dynasty":"先秦","content":"我将我享，维羊维牛，维天其右之。仪式刑文王之典，日靖四方。\n伊嘏文王，既右飨之。我其夙夜，畏天之威，于时保之。"},{"title":"兵要望江南 占虹霓第七（京本作「占虹第九」○十一首） 二","author":"易靜","dynasty":"唐","content":"兵行次，虹貫日邊傍。\n禦備伏兵前有阻，且須審細自商量，移寨避灾殃。"},{"title":"南鄉子 二","author":"歐陽炯","dynasty":"唐","content":"畫舸停橈，槿花籬外竹橫橋。\n水上遊人沙上女，回顧，笑指芭蕉林裏住。"},{"title":"采桑子","author":"晏几道","dynasty":"宋","content":"非花非雾前时见，满眼娇春。\n浅笑微颦。\n恨隔垂帘看未真。\n殷勤借问家何处，不在红尘。\n若是朝云。\n宜作今宵梦里人。"},{"title":"醉落魄・一斛珠","author":"冯时行","dynasty":"宋","content":"点酥点蜡。\n凭君尽做风流骨。\n汉家旧样宫妆额。\n流落人间，真个没人识。\n佳人误拨龙香觅。\n一枝初向烟林得。\n被花惹起愁难说。\n恰恨西窗，酒醒乌啼月。"},{"title":"清平乐","author":"赵师侠","dynasty":"宋","content":"无风轻燕。\n缭绕深深院。\n昼永人闲帘不卷。\n时听莺簧巧啭。\n清和天气阴阴。\n南风初奏薰琴。\n唤起午窗新梦，愁添一掬归心。"},{"title":"昭德皇后挽歌詞","author":"武元衡","dynasty":"唐","content":"玉扆將遷坐，金雞忽報晨。\n珮環僊馭遠，星月夜臺新。\n劍沒川空冷，菱寒鏡不春。\n國門車馬會，多是濯龍親。"},{"title":"清平乐","author":"张炎","dynasty":"宋","content":"□□不了。\n都被红尘老。\n一粒粟中休道好。\n弱水竟通蓬岛。\n孤云漂泊难寻。\n如今却在□□。\n莫趁清风出岫，此中方是无心。"},{"title":"虞美人","author":"陈与义","dynasty":"宋","content":"十年花底承潮露。\n看到江南树。\n洛阳城里又东风。\n未必桃花得似、旧时红。\n胭脂睡起春才好。\n应恨人空老。\n心情虽在只吟诗。\n白发刘郎孤负、可怜枝。"},{"title":"倦寻芳","author":"吴文英","dynasty":"宋","content":"暮帆挂雨，冰岸飞梅，春思零乱。\n送客将归，偏是故宫离苑。\n醉酒曾同凉月舞，寻芳还隔江尘面。\n去难留，怅芙蓉路窄，绿杨天远。\n便系马、莺边清晓，烟草晴花，沙润香软。\n烂锦年华，谁念故人游倦。\n寒食相思堤上路，行云应在孤山畔。\n寄新吟，莫空回、五湖春雁。"},{"title":"子夜歌十八首 十六","author":"晁采","dynasty":"唐","content":"得郎日嗣音，令人不可覩。\n熊膽磨作墨，書來字字苦。"},{"title":"水龙吟","author":"楼枎","dynasty":"宋","content":"素蛾洗尽繁妆，夜深步月秋千地。\n轻腮晕玉，柔肌笼粉，缁尘敛避。\n霁雪留香，晓云同梦，昭阳宫闭。\n怅仙园路杳，曲栏人寂，疏雨湿、盈盈泪。\n未放游峰叶底。\n怕春归、不禁狂吹。\n象床困倚，冰魂微醒，莺声唤起。\n愁对黄昏，恨催寒食，满襟离思。\n想千红过尽，一枝独冷，把梅花比。"},{"title":"杜蕊娘智赏金线池・混江龙","author":"关汉卿","dynasty":"元","content":"无钱的可要亲近，则除是驴生戟瓮生根。\n佛留下四百八门衣饭，俺占着七十二位凶神。\n才定脚谢馆接迎新子弟，转回头霸陵谁识旧将军？投奔我的都是那矜爷害娘、冻妻饿子、折屋卖田、提瓦罐爻槌运；那些个慈悲为本，多则是板障为门。\n梅香，你看奶奶做甚么哩？奶奶看经哩！俺娘口业作罪，你这般心肠，多少经文忏的过来？枉作的业深了也！。"},{"title":"南池宴餞辛子賦得蝌斗子","author":"岑參","dynasty":"唐","content":"臨池見蝌斗，羨爾樂有餘。\n不憂網與釣，幸得免爲魚。\n且願充文字，登君尺素書。"},{"title":"送僧歸江東","author":"崔塗","dynasty":"唐","content":"坐徹秦城夏，行登越客船。\n去留那有著，語默不離禪。\n葉擁臨關路，霞明近海天。\n更尋同社侶，應得虎溪邊。"},{"title":"初冬夜飲","author":"杜牧","dynasty":"唐","content":"淮陽多病偶求歡，客袖侵霜與燭盤。\n砌下梨花一堆雪，明年誰此凭闌干。"},{"title":"失调名","author":"无名氏","dynasty":"宋","content":"十年前事，浑似梦初惊。"},{"title":"诸宫调风月紫云庭・驻马听","author":"石君宝","dynasty":"元","content":"他为我堕落文章，生缠得携手同行不断肠。\n直这般学成说唱，更则便受恩深处便为乡。\n则为这情缘千尺藕丝长，误尽禹门三月桃花浪。\n我若是不正当，枉了他那呆心肠一向在咱心上。"},{"title":"喜迁莺","author":"无名氏","dynasty":"宋","content":"霜凝雪沍，正斗标临丑，三阳将近。\n万木凋零，群芳消歇，禁苑有梅初盛。\n异香似薰沈水，素色瑞如玉莹。\n人尽道，第一番，天遣先占春信。\n标韵。\n尤耿耿。\n月观水亭，谁解怜疏影。\n何逊扬州，拾遗东阁，一见便生清兴。\n望林止渴功就，不数夭桃繁杏。\n岁寒意，看结成秀子，归调商鼎。"},{"title":"满路花・促拍满路花","author":"方千里","dynasty":"宋","content":"莺飞翠柳摇，鱼跃浮萍破。\n班班红杏子，交榴火。\n池台昼永，缭绕花阴裹。\n山色遥供座。\n枕簟清凉，北窗时唤高卧。\n翻思少年，走马铜驼左。\n归来敲镫月，留关锁。\n年华老矣，事逐浮云过。\n今吾非故我。\n那日尊前，祗今问有谁呵。"},{"title":"郡內閑居","author":"韋應物","dynasty":"唐","content":"棲息絕塵侶，孱鈍得自怡。\n腰懸竹使符，心與廬山緇。\n永日一酣寢，起坐兀無思。\n長廊獨看雨，衆藥發幽姿。\n今夕已云罷，明晨復如斯。\n何事能爲累，寵辱豈要辭。"},{"title":"谒金门","author":"赵彦端","dynasty":"宋","content":"朱户密。\n镇锁一庭春日。\n画幕黄帘芳草碧。\n游蜂初未识。\n脆管么弦无力。\n青子绿阴如织。\n花满深宫无路入。\n旧游浑记得。"},{"title":"荅韋山人隱起龍文藥瓢歌","author":"皎然","dynasty":"唐","content":"野人藥瓢天下絕，全如渾金割如月。\n彪炳文章智使然，生成在我不在天。\n若言有物不繇物，何意中虛道性全。\n韋生能詩兼好異，獲此靈瓢遠相遺。\n仙侯玉帖人漫傳，若士青囊世何秘。\n一捧一開如見君，藥盛五色香氛氳。\n背上驪龍蟠不睡，張鱗擺頷生風雲。\n世人強知金丹道，默僊不成穢僊老。\n年少紛如陌上塵，不見吾瓢盡枯槁。\n聊將繫肘步何輕，便有三山孤鶴情。\n東方小兒乏此物，遂令僊籍獨無名。"},{"title":"洞仙歌","author":"姚云文","dynasty":"宋","content":"燕窠香湿，误天涯芳信。\n社近阴晴未前定。\n听莺簧宛转，似羽疑宫，歌未断，落落旧愁都醒。\n疏狂追少日，杜曲樊楼，拼把黄金买春恨。\n回首武陵溪，花待郎归，洞云深、未知春尽。\n问杨柳梢头几分青，消不得，朝来雨寒一阵。"},{"title":"句","author":"劉商","dynasty":"唐","content":"郵筒不解獻茱萸。\n趙侯首帶鹿耳巾，規模出自陶弘景。"},{"title":"濟源寒食 一","author":"孟郊","dynasty":"唐","content":"風巢嫋嫋春鵶鵶，無子老人仰面嗟。\n柳弓葦箭覰不見，高紅遠綠勞相遮。"},{"title":"老庄周一枕胡蝶梦・幺篇","author":"史九散人","dynasty":"元","content":"肌柔腻如粉施，体轻盈称素衣，曲弯弯两道蛾眉。\n一生好采蕊寻芳，半世爱偎红倚翠。\n名虽担着风月，心上恋着芳菲。\n绕定这寻芳客身上舞，不若在卖花人头上飞。"},{"title":"沁园春","author":"刘过","dynasty":"宋","content":"自注铜瓶，作梅花供，尊前数枝。\n说边头旧话，人生消得，几番行役，问我何之。\n小队红旗，黄金大印，直待封侯知几时。\n杯行处，且淋漓一醉，明日东西。\n如椽健笔鸾飞。\n还为写春风陌上词。\n便平生豪气，销磨酒里，依然此乐，儿辈争知。\n霜重貂裘，夜寒如水，饮到月斜犹未归。\n仙山路，有笙簧度曲，声到琴丝。"},{"title":"酬蔡十二博士見寄四韻","author":"權德輿","dynasty":"唐","content":"蕪城十年別，蓬轉居不足。\n終歲白屋貧，獨謠清酒聖。\n風塵韋帶減，霜雪松心勁。\n何以浣相思，啓元能盡性。"},{"title":"和嵩陽客月夜憶上清人","author":"徐凝","dynasty":"唐","content":"獨夜嵩陽憶上仙，月明三十六峰前。\n瑤池月勝嵩陽月，人在玉清眠不眠。"},{"title":"谢金莲诗酒红梨花・挂玉钩","author":"张寿卿","dynasty":"元","content":"我和他邂逅春风甚可怜，只道是有情人偏得多情眷。\n怎知他别后些儿没挂牵，竟不记的梨花面。\n倒着我莫近前，须避远，直恁般醉眼模糊，认不周全。"},{"title":"奉送陸中丞長源詔徵入朝","author":"皎然","dynasty":"唐","content":"詔下酇侯幕，徵賢寵上勳。\n才當持漢典，道可至堯君。\n藩牧今榮餞，詩流此盛文。\n水從吳渚別，樹向楚門分。\n宿寺期嘉月，看山識故雲。\n歸心復何奈，怊悵在江濆。"},{"title":"送友赴闕","author":"吳融","dynasty":"唐","content":"故人歸去指翔鸞，樂帶離聲可有歡。\n驛路兩行秋吹急，渭波千疊夕陽寒。\n空郊已歎周禾熟，舊苑應尋漢火殘。\n遙羨從公無一事，探花先醉曲江干。"},{"title":"酹江月・念奴娇","author":"赵师侠","dynasty":"宋","content":"飘流踪迹，趁春来、还趁春光归去。\n九十韶华能几许，著意留他不住。\n趱柳催花，催红长翠，多少风和雨。\n蜂闲蝶怨，尽凭枝上莺语。\n归棹去去难留，桃花浪暖，绿涨迷津浦。\n回首重城天样远，人在重城深处。\n惜别愁分，凝暗有泪，总寄阳关句。\n不堪肠断，恨随江水东注。"},{"title":"相见欢","author":"朱敦儒","dynasty":"宋","content":"吟蛩作尽秋声。\n月西沈。\n凄断馀香残梦、下层城。\n人不见。\n屏空掩。\n数残更。\n还自搴帷独坐、看青灯。"},{"title":"玄珠歌 十二","author":"張果","dynasty":"唐","content":"玄珠振動被魔羣，照著生門白黑分。\n向裏修持堅固後，道成方識九霄君。"},{"title":"宣城逢張二南史","author":"耿湋","dynasty":"唐","content":"全家宛陵客，文雅世難逢。\n寄食年將老，干時計未從。\n秋來句曲水，雨後敬亭峯。\n西北長安遠，登臨恨幾重。"},{"title":"歌 三","author":"契此","dynasty":"唐","content":"萬法何殊心何異，何勞更用尋經義。\n心王本自絕多知，智者只明無學地。\n（以上三首又見《宗鏡錄》卷十八。\n）。"},{"title":"贈任華","author":"高適","dynasty":"唐","content":"丈夫結交須結貧，貧者結交交始親。\n世人不解結交者，唯重黃金不重人。\n黃金雖多有盡時，結交一成無竭期。\n君不見管仲與鮑叔，至今留名名不移。"},{"title":"西江月","author":"曹冠","dynasty":"宋","content":"秋霁姮娥二八，寒光逼散浮云。\n小山丛桂吐清芬。\n犹带蟾宫风韵。\n因念两登仙籍，恩沾雨露方新。\n汝今妙岁已能文。\n早折高枝荣奋。"},{"title":"庞居士误放来生债・紫花儿序","author":"刘君锡","dynasty":"元","content":"我愁的是更筹漏箭，我怕的是暮鼓晨钟，我倦的是这紫陌黄埃。\n大刚来光阴迅速，怎教我不心意裁划，早早的安排。\n待把我这一寸心田无挂碍，大道的事着你世人不解。\n则愿的一帆西风，送上我那三岛蓬莱。"},{"title":"调笑・调笑令","author":"毛滂","dynasty":"宋","content":"何处。\n长安路。\n不记墙东花拂树。\n瑶琴理罢霓裳谱。\n依旧月窗风户。\n薄情年少如飞絮。\n梦逐玉环西去。"},{"title":"兵要望江南 委任第一（京本作「占委任第一」二十六首） 一","author":"易靜","dynasty":"唐","content":"兵之道，切忌起無名。\n不止少功虛效力，逡巡反禍復危傾。\n容易勿言兵。"},{"title":"鴛鴦二首 二","author":"皮日休","dynasty":"唐","content":"鈿𨯥雕鏤費深功，舞妓衣邊繡莫窮。\n無日不來湘渚上，有時還在鏡湖中。\n煙濃共拂芭蕉雨，浪細雙遊菡萏風。\n應笑豪家鸚鵡伴，年年徒被鎖金籠。"},{"title":"冬夜耿拾遺王秀才就宿因傷故人","author":"司空曙","dynasty":"唐","content":"舊時聞笛淚，今夜重沾衣。\n方恨同人少，何堪相見稀。\n竹煙凝澗壑，林雪似芳菲。\n多謝勞車馬，應憐獨掩扉。"},{"title":"点绛唇","author":"晁补之","dynasty":"宋","content":"回雁风微，养花浓淡天容好。\n似春知道。\n吉梦佳辰到。\n共乐春台，携手蓬莱小。\n同倾祷。\n愿春不老。\n岁岁寻芳草。"},{"title":"代春閨","author":"崔液","dynasty":"唐","content":"江南日暖鴻始來，柳條初碧葉半開。\n玉關遙遙戍未迴，金閨日夕生綠苔。\n寂寂春花煙色暮，簷燕雙雙落花度。\n青樓明鏡晝無光，紅帳羅衣徒自香。\n妾恨十年長獨守，君情萬里在漁陽。"},{"title":"前腔","author":"施惠《幽闺记》","dynasty":"元","content":"休为我相思损天常，紧攻书，临选场。\n我不道再，我不道再娶重婚，你焉肯终身守孀？苦别离。\n愁断肠；两分离，愁断畅。\n六儿。\n快扯上马去。"},{"title":"江州司马青衫泪・雁儿落","author":"马致远","dynasty":"元","content":"我则道是听琴钟子期，错猜作待月张君瑞；又不是归湖的越范蠡，却原来是遭贬的白居易！。"},{"title":"采莲衮・采莲令","author":"史浩","dynasty":"宋","content":"有珍馔，时时馈。\n滑甘丰腻。\n紫芝荧煌，嫩菊秀媚。\n贮玛瑙琥珀精器。\n延年益寿莫拟。\n人间烹饪徒费。\n休说龙肝凤髓。\n动妙乐、仙音鼎沸。\n玉箫清，瑶瑟美。\n龙笛脆。\n杂还飞鸾，花裀上、趁拍红牙，馀韵悠扬，竟海变桑田未止。"},{"title":"別魯頌","author":"李白","dynasty":"唐","content":"誰道泰山高，下却魯連節。\n誰云秦軍衆，摧却魯連舌。\n獨立天地間，清風灑蘭雪。\n夫子還倜儻，攻文繼前烈。\n錯落石上松，無爲秋霜折。\n贈言鏤寶刀，千歲庶不滅。"},{"title":"聞裴李二舍人拜綸閣","author":"白居易","dynasty":"唐","content":"鳳池後面新秋月，龍闕前頭薄暮山。\n（〖1〗川口久雄校注云：「《佳句·早秋》及《禁中》作『白《聞裴李二舍人拜綸閣》』。\n私注作『《題東北舊院小亭》，白』。\n《文集》及《全唐詩》均未見。\n《江談》四作《同裴李文拜綸閣》。\n」）。"},{"title":"十二时・忆少年","author":"无名氏","dynasty":"宋","content":"望嵩邙。\n永昭陵畔，王气压龙冈。\n巩洛灵光。\n郁郁起嘉祥。\n虚彩帟，转哀仗，閟幽堂。\n叹仙乡路长。\n景霞飞松上。\n珠襦宵掩，细扇晨归，崑阆茫茫。\n满目东郊好，红葩斗芳。\n韶景空骀荡。\n对春色、倍凄凉。\n最情伤。\n从辇嫔嫱。\n指瑶津路，泪雨泣千行。\n翠珥明珰。\n曾忆荐琼觞。\n春又至，人何往。\n事难忘。\n向斜阳断肠。\n听钧天嘹亮。\n清都风细，朱栏花满，谁奏清商。\n紫幄重帘外，时飘宝香。\n环佩珊珊响。\n问何日、反雕房。"},{"title":"清平乐","author":"陈德武","dynasty":"宋","content":"轻姿傅粉。\n学得偷香俊。\n百紫千红人未问。\n先与芳心折损。\n一生天赋风流。\n不知节去蜂愁。\n堪笑庄周老子，将身梦里追游。"},{"title":"双调・驻马听近秋闺","author":"郑光祖","dynasty":"元","content":"财叶将残，雨霁风高摧木杪；江乡潇洒，数株衰柳罩平桥。\n露寒波冷翠荷凋，雾浓霜重丹枫老。\n暮云收，晴虹散，落霞飘。"},{"title":"蝶恋花","author":"陆游","dynasty":"宋","content":"桐叶晨飘蛩夜语。\n旅思秋光，黯黯长安路。\n忽记横戈盘马处。\n散关清渭应如故。\n江海轻舟今已具。\n一卷兵书，叹息无人付。\n早信此生终不遇。\n当年悔草《长杨赋》。"},{"title":"崔莺莺夜听琴(第二本)・一","author":"王实甫","dynasty":"元","content":"瞅一瞅古都都翻了海波，晃一晃厮琅琅震动山岩；脚踏得赤力力地轴摇，手扳得勿刺剌天关撼。"},{"title":"下水船","author":"贺铸","dynasty":"宋","content":"芳草青门路。\n还拂京尘东去。\n回想当年离绪。\n送君南浦。\n愁几许。\n尊酒流连薄暮。\n帘卷津楼风雨。\n凭阑语。\n草草蘅皋赋。\n分首惊鸿不驻。\n灯火虹桥，难寻弄波微步。\n漫凝伫。\n莫怨无情流水，明月扁舟何处。"},{"title":"偈頌（幷序○序爲南嶽齊己撰） 六十九","author":"居遁","dynasty":"唐","content":"悟則一餉時，能了萬劫疑。\n若人萬劫疑，不了一餉時。"},{"title":"沁园春","author":"赵师侠","dynasty":"宋","content":"羊角飘尘，金乌烁石，雨凉念秋。\n有虚堂临水，披襟散发，纱幮雾卷，湘潭波浮。\n远列云峰，近参荷气，卧看文书琴枕头。\n蝉声寂，向庄周梦里，栩栩无谋。\n茶瓯。\n醒困堪求。\n粗饱饭安居可以休。\n算け闲静胜，吾能自乐，荣华纷扰，人谩多愁。\n习懒非痴，觉迷是病，一力那能胜九牛。\n俱休问，且追寻觞咏，知友从游。"},{"title":"醉落魄・一斛珠","author":"史达祖","dynasty":"宋","content":"江痕妥帖。\n日光熨动黄金叶。\n阑干直下愁相接。\n一朵红莲，飞上越人楫。\n鲤鱼波上丁宁切。\n诗筒如线不曾别。\n明年好个春风客。\n五鹗交飞，身在玉皇阙。"},{"title":"冬夜舉公房送崔秀才歸南陽","author":"楊衡","dynasty":"唐","content":"聞君動征櫂，犯夜故來尋。\n強置一尊酒，重欵百年心。\n燈白霜氣冷，室虛松韻深。\n南陽三顧地，幸偶價千金。"},{"title":"好事近","author":"吴文英","dynasty":"宋","content":"雁外雨丝丝，将恨和愁都织。\n玉骨西风添瘦，减尊前歌力。\n袖香曾枕醉红腮，依约唾痕碧。\n花下凌波入梦，引春雏双鶒。"},{"title":"鹧鸪天","author":"无名氏","dynasty":"宋","content":"罗袜凌波洛浦仙。\n谪来潭府话夤绿。\n应嫌曲水香尘涴，诞降兰亭禊事前。\n歌窈窕，舞婵娟。\n芝兰满室庆团圆。\n殷勤试问刘郎看，阿母蟠桃种几年。"},{"title":"临江仙","author":"无名氏","dynasty":"宋","content":"乐奏箫韶花烛夜，风流玉女才郎。\n同心结上桂枝香。\n如鸾如凤友，永效两双双。\n莫把画堂深处负，笙歌引入兰房。\n满斟玉斝醉何妨。\n南山堪作誓，福禄应天长。"},{"title":"点绛唇","author":"曾","dynasty":"宋","content":"九月传杯，要携佳客栖霞去。\n满城风雨。\n记得潘郎句。\n紫菊红萸，何意留侬住。\n愁如许。\n暮烟一缕。\n正在归时路。"},{"title":"送樊侍御使丹陽便覲","author":"岑參","dynasty":"唐","content":"臥病窮巷晚，忽驚驄馬來。\n知君京口去，借問幾時回。\n驛舫江風引，鄉書海雁催。\n慈親應倍喜，愛子在霜臺。"},{"title":"昇天行","author":"李咸用","dynasty":"唐","content":"堂堂削玉青蠅喧，寒鴉啄鼠愁飛鸞。\n梳玄洗白逡巡間，蘭言花笑俄衰殘。\n盤金束紫身屬官，強仁小德終無端。\n不如服取長流丹，潛神却入黃庭閑。\n志定功成飛九關，逍遙長揖辭人寰。\n空中龍駕時迴旋，左雲右鶴翔翩聯。\n雙童樹節當風翻，常娥倚桂開朱顏。\n河邊牛子星郎牽，三清宮殿浮晴煙。\n玉皇據案方凝然，仙官立仗森幢幡。\n引余再拜歸仙班，清聲妙色視聽安。\n飡和飲順中腸寬，虛無之樂不可言。"},{"title":"多丽","author":"詹玉","dynasty":"宋","content":"晚云归，小楼又作阴凉。\n霎儿间，恨桐招雨，西风叶叶商量。\n醒时心、又还南浦，愁边句、多在夕阳。\n菱碗笼青，莲瓶拖艳，旋倾花水咽茶香。\n怨蛩有、许多言语，说动软心肠。\n夜沈沈，几条凉月，界破晴窗。\n共绣帘吹絮未久，却孤剑水云乡。\n自家书、未能成字，邻家笛、且莫吹商。\n好梦偏悭，闲情未了，隔墙又唱秋娘。\n帕绡衣、旧时香折，戏封做书囊。\n鸳鸯字，见时千万，绣一双双。"},{"title":"玉蝴蝶","author":"葛郯","dynasty":"宋","content":"忆昨苕溪，惯弄五亭月笛，四水烟蓑。\n何事毗檀门外，马驻长坡。\n野花中、乱红杳霭，小桥外、叠翠嵯峨。\n且颜酡。\n但存长袖，舞倒婆娑。\n云何。\n主盟惠政，春行五马，月皎千波。\n赢得宾僚，听隔墙、无事高歌。\n帐烟寒、瑞麟影坠，帘雾细、宝鸭香多。\n试蹉跎。\n一枰落日，又送焦柯。"},{"title":"秋暮郊居書懷","author":"白居易","dynasty":"唐","content":"郊居人事少，晝臥對林巒。\n窮巷厭多雨，貧家愁早寒。\n葛衣秋未換，書卷病仍看。\n若問生涯計，前溪一釣竿。"},{"title":"夢中歌 三","author":"張生妻","dynasty":"唐","content":"怨空閨，秋日亦難暮。\n夫壻斷音書，遙天鴈空度。"},{"title":"贈東方道士","author":"徐夤","dynasty":"唐","content":"葫蘆窗畔挂，是物在其間。\n雪色老人鬢，桃花童子顏。\n祭星秋卜日，採藥曉登山。\n舊放長生鹿，時銜瑞草還。"},{"title":"素冠","author":"佚名","dynasty":"先秦","content":"庶见素冠兮，棘人栾栾兮。劳心慱慱兮。\n庶见素衣兮，我心伤悲兮。聊与子同归兮。\n庶见素韠兮，我心蕴结兮。聊与子如一兮。"},{"title":"病中書懷呈友人","author":"溫庭筠","dynasty":"唐","content":"逸足皆先路，窮郊獨向隅。\n頑童逃廣柳，羸馬臥平蕪。\n黃卷嗟誰問，朱弦偶自娛。\n鹿鳴皆綴士，雌伏竟非夫。\n采地荒遺野，爰田失故都。\n亡羊猶博簺，牧馬倦呼盧。\n奕世參周祿，承家學魯儒。\n功庸留劒舃，銘戒在盤盂。\n經濟懷良畫，行藏識遠圖。\n未能鳴楚玉，空欲握隋珠。\n定爲魚緣木，曾因兔守株。\n五車堆縹帙，三逕闔繩樞。\n適與羣英集，將期善價沽。\n葉龍圖夭矯，燕鼠笑胡盧。\n賦分知前定，寒心畏厚誣。\n躡塵追慶忌，操劒學班輸。\n文囿陪多士，神州試大巫。\n對雖希鼓瑟，名亦濫吹竽。\n正使猜奔競，何嘗計有無。\n鎦惔虛訪覓，王霸竟揶揄。\n市義虛焚券，關譏謾棄繻。\n至言今信矣，微尚亦悲夫。\n白雪調歌響，清風樂舞雩。\n脅肩難黽勉，搔首易嗟吁。\n角勝非能者，推賢見射乎。\n兕觥增恐竦，杯水失錙銖。\n粉垛收丹采，金髇隱僕姑。\n垂櫜羞盡爵，揚觶辱彎弧。\n虎拙休言畫，龍希莫學屠。\n轉蓬隨欵段，耘草闢墁壚。\n受業鄉名鄭，藏機谷號愚。\n質文精等貫，琴筑韻相須。\n築室連中野，誅茅接上腴。\n葦花綸虎落，松癭鬬欒櫨。\n靜語鶯相對，閑眠鶴浪俱。\n蘂多勞蝶翅，香酷墜蜂鬚。\n芳草迷三島，澄波似五湖。\n躍魚翻藻荇，愁鷺睡葭蘆。\n暝洘藏鸂鶒，幽屏臥鷓鴣。\n苦辛隨蓻殖，甘旨仰樵蘇。\n笑語空懷橘，窮愁亦據梧。\n尚能甘半菽，非敢薄生芻。\n釣石封蒼蘚，芳蹊豔絳跗。\n樹蘭畦繚繞，穿竹路縈紆。\n機杼非桑女，林園異木奴。\n橫竿窺赤鯉，持翳望青鸕。\n泮水思芹味，琅琊得稻租。\n杖輕藜擁腫，衣破芰披敷。\n芳意憂鶗鴂，愁聲覺蟪蛄。\n短簷喧語燕，高木墮飢鼯。\n事迫離幽墅，貧牽犯畏途。\n愛憎防杜摯，悲歎似楊朱。\n旅食常過衛，羇遊欲渡瀘。\n塞歌傷督護，邊角思單于。\n堡戍標槍槊，關河鏁舳艫。\n威容尊大樹，邢法避秋荼。\n遠目窮千里，歸心寄九衢。\n寢甘誠繫滯，漿饋貴睢盱。\n懷刺名先遠，干時道自孤。\n齒牙頻激發，簦笈尚崎嶇。\n蓮府侯門貴，霜臺帝命俞。\n驥蹄初躡景，鵬翅欲摶扶。\n寓直廻驄馬，分曹對暝烏。\n百神歆彷彿，孤竹韻含胡。\n鳳闕分班立，鵷行竦劒趨。\n觸邪承密勿，持法奉訏謨。\n鳴玉鏘登降，衡牙嚮曳婁。\n祀親和氏璧，香近博山鑪。\n瑞景森瓊樹，輕冰瑩玉壺。\n豸冠簪鐵柱，螭首對金鋪。\n內史書千卷，將軍畫一廚。\n眼明驚氣象，心死伏規模。\n豈意觀文物，何勞琢碔砆。\n草肥牧騕褭，苔澀淬昆吾。\n鄉思巢枝鳥，年華過隙駒。\n銜恩空抱影，酬德未捐軀。\n時輩推良友，家聲繼令圖。\n致身傷短翮，驤首顧疲駑。\n班馬方齊騖，陳雷亦並驅。\n昔皆言爾志，今亦畏吾徒。\n有氣干牛斗，無人辯轆轤。\n客來斟綠蟻，妻試踏青蚨。\n積毀方銷骨，微瑕懼掩瑜。\n蛇矛猶轉戰，魚服自囚拘。\n欲就欺人事，何能逭鬼誅。\n是非迷覺夢，行役議秦吳。\n凜冽風埃慘，蕭條草木枯。\n低徊傷志氣，蒙犯變肌膚。\n旅雁唯聞呌，飢鷹不待呼。\n夢梭拋促織，心繭學蜘蛛。\n寧復機難料，庸非信未孚。\n激揚銜箭虎，疑懼聽冰狐。\n處己將營窟，論心若合符。\n浪言輝棣萼，何所託葭莩。\n喬木能求友，危巢莫嚇雛。\n風華飄領袖，詩禮拜衾繻。\n欹枕情何苦，同舟道豈殊。\n放懷親蕙芷，收迹異桑榆。\n贈遠聊攀柳，栽書欲截蒲。\n瞻風無限淚，廻首更踟躕。"},{"title":"道者遺記","author":"不詳","dynasty":"唐","content":"武之在卯，堯王八季。\n我棄其寢，我去其扆。\n深深然，高高然。\n人不吾知，又不吾謂。\n由今之後，二百餘祀。\n燄燄其光，和和其始。\n東方有兔，小首元尾。\n經過吾道，來至吾里。\n飲吾泉以醉，登吾榻而寐。\n刻乎其壁，奧乎其義。\n人誰以辨，其東平子。"},{"title":"风入松","author":"韩淲","dynasty":"宋","content":"小楼春映远山横。\n绿遍高城。\n望中一片斜阳静，更萋萋、芳草还生。\n疏雨冷烟寒食，落花飞絮清明。\n数声弦管忍重听。\n犹带微酲。\n问春何事春将老，春不语、春恨难平。\n莫把风流时节，都归闲淡心情。"},{"title":"渔家傲","author":"净端","dynasty":"宋","content":"七宝池中堪下钓。\n八功德水烟波渺。\n池底金沙齐布了。\n羡鱼鸟。\n周回旋绕为阶道。\n白鹤孔雀鹦鹉噪。\n弥陀接引毫光照。\n不是修行何得到。\n一般好。\n西方净土无烦恼。"},{"title":"寄天台陳希畋","author":"徐夤","dynasty":"唐","content":"陰山冰凍嘗迎夏，蟄戶雲雷只待春。\n呂望豈嫌垂釣老，西施不恨浣紗貧。\n坐爲羽獵車中相，飛作君王掌上身。\n拍手相思惟大笑，我曹寧比等閑人。"},{"title":"送崔約秀才","author":"賈島","dynasty":"唐","content":"歸寧髣髴三千里，月向船窗見幾宵。\n野鼠獨偷高樹果，前山漸見短禾苗。\n更深柵鎖淮波疾，葦動風生雨氣遙。\n重入石頭城下寺，南朝杉老未乾燋。"},{"title":"相和歌辭 倢伃怨","author":"翁綬","dynasty":"唐","content":"讒謗潛來起百憂，朝承恩寵暮仇讐。\n火燒白玉非因玷，霜翦紅蘭不待秋。\n花落昭陽誰共輦，月明長信獨登樓。\n繁華事逐東流水，團扇悲歌萬古愁。"},{"title":"雲陽館懷谷口","author":"韋應物","dynasty":"唐","content":"清泚階下流，云自谷口源。\n念昔白衣士，結廬在石門。\n道高杳無累，景靜得忘言。\n山夕綠陰滿，世移清賞存。\n吏役豈遑暇，幽懷復朝昏。\n雲泉非所濯，蘿月不可援。\n長往遂真性，暫遊恨卑喧。\n出身既事世，高躅難等論。"},{"title":"送崔秀才遊江陵","author":"朱慶餘","dynasty":"唐","content":"樽前荆楚客，雲外思縈迴。\n秦野春已盡，商山花正開。\n鷗驚帆乍起，虹見雨初來。\n自有歸期在，蟬聲處處催。"},{"title":"临江仙","author":"赵文","dynasty":"宋","content":"如此中山如此酒，何须更觅蓬瀛。\n江湖历□记平生。\n诗囊都束起，只好说丹经。\n家事付他儿辈，功名留待诸孙。\n维摩法喜鬓青青。\n日长深院里，时听读书声。"},{"title":"送葉尊師歸處州","author":"耿湋","dynasty":"唐","content":"風馭南行遠，長山與夜江。\n羣祆離分野，五嶽拜旌幢。\n石髓調金鼎，雲漿實玉缸。\n㹞㹞吠聲曉，洞府有仙厖。"},{"title":"送國子張主簿","author":"包融","dynasty":"唐","content":"湖岸纜初解，鶯啼別離處。\n遙見舟中人，時時一迴顧。\n坐悲芳歲晚，花落青軒樹。\n春夢隨我心，悠揚逐君去。"},{"title":"水调歌头","author":"葛长庚","dynasty":"宋","content":"草涨一湖绿，天ぇ四山青。\n这千年里，几多兴废不容声。\n无分貂金佩玉，不梦歌钟食鼎，何处有车旌。\n便念旌阳剑，枉自染蛟腥。\n生诸葛，少马援，尚云萍。\n醉乡日月，飘然身世付刘伶。\n知道东门黄犬，不似西山白鹭，风月了平生。\n起来忽清啸，惊落夜潭星。"},{"title":"楚泊亭（二首） 二","author":"無名氏","dynasty":"唐","content":"卷逃屈放兩俱空，山止波流萬古同。\n美惡不隨天地老，斷魂啼鳥一聲中。"},{"title":"兵要望江南 占雷第九（京本列第二十五○三十一首） 十六","author":"易靜","dynasty":"唐","content":"雷四起，南北與東西。\n其勢往還鳴不定，合當迴避不須遲，大戰兩傷之。"},{"title":"獨遊","author":"王昌齡","dynasty":"唐","content":"林臥情每閒，獨遊景常晏。\n時從灞陵下，垂釣往南澗。\n手攜雙鯉魚，目送千里鴈。\n悟彼飛有適，知此罹憂患。\n放之清冷泉，因得省疎慢。\n永懷青岑客，廻首白雲間。\n神超物無違，豈繫名與宦。"},{"title":"醉落魄・一斛珠","author":"史达祖","dynasty":"宋","content":"鸳鸯意惬。\n空分付、有情眉睫。\n齐家莲子黄金叶。\n争比秋苔，靴凤几番蹑。\n墙阴月白花重叠。\n匆匆软语屡惊怯。\n宫香锦字将盈箧。\n雨长新寒，今夜梦魂接。"},{"title":"送郭良輔下第東歸","author":"李端","dynasty":"唐","content":"獻策不得意，馳車東出秦。\n暮年千里客，落日萬家春。"},{"title":"东风第一枝","author":"无名氏","dynasty":"宋","content":"溪侧风回，前村雾散，寒梅一枝初绽。\n雪艳凝酥，冰肌莹玉，嫩条细软。\n歌台舞榭，似万斛、珠玑飘散。\n异众芳，独占东风，第一点装琼苑。\n青萼点、绛唇疏影，潇洒喷、紫檀龙麝。\n也知青女娇羞，寿阳懒匀粉面。\n江梅腊尽，武陵人、应知春晚。\n最苦是，皎月临风，画楼一声羌管。"},{"title":"菩萨蛮","author":"程垓","dynasty":"宋","content":"晓烟笼日浮山翠。\n春风著水回川媚。\n远近碧重重。\n人家山色中。\n野花香自度。\n似识幽人处。\n安得著三间。\n与山终日闲。"},{"title":"秋日雨中與蕭贊善訪殷舍人於翰林座中作","author":"徐鉉","dynasty":"唐","content":"野出西垣步步遲，秋光如水雨如絲。\n銅龍樓下逢閑客，紅藥堦前訪舊知。\n亂點乍滋承露處，碎聲因想滴蓬時。\n銀臺鑰入須歸去，不惜餘歡盡酒巵。"},{"title":"歲暮言懷","author":"白居易","dynasty":"唐","content":"職與才相背，心將口自言。\n磨鉛教切玉，驅鶴遣乘軒。\n只合居巖窟，何因入府門。\n年終若無替，轉恐負君恩。"},{"title":"詶宣州崔大夫見寄","author":"劉禹錫","dynasty":"唐","content":"白衣曾拜漢尚書，今日恩光到敝廬。\n再入龍樓稱綺季，應緣狗監說相如。\n中郎南鎮權方重，內史高齋興有餘。\n遙想敬亭春欲暮，百花飛盡柳花初。"},{"title":"芙蓉溪送前資州裴使君歸京寧拜戶部裴侍郎","author":"薛逢","dynasty":"唐","content":"桑柘林枯𪍷麥乾，欲分離袂百憂攢。\n臨溪莫話前途遠，舉酒須歌後會難。\n薄宦未甘霜髪改，夾衣猶耐水風寒。\n遙知阮巷歸寧日，幾院兒童候馬看。"},{"title":"三姝媚","author":"史达祖","dynasty":"宋","content":"烟光摇缥瓦。\n望晴檐多风，柳花如洒。\n锦瑟横床，想泪痕尘影，凤弦常下。\n倦出犀帷，频梦见、王孙骄马。\n讳道相思，偷理绡裙，自惊腰衩。\n惆怅南楼遥夜。\n记翠箔张灯，枕肩歌罢。\n又入铜驼，遍旧家门巷，首询声价。\n可惜东风，将恨与、闲花俱谢。\n记取崔徽模样，归来暗写。"},{"title":"十日菊","author":"薛瑩","dynasty":"唐","content":"昨日尊前折，萬人酣曉香。\n今朝籬下見，滿地委殘陽。\n得失片時痛，榮枯一歲傷。\n未將同腐草，猶更有重霜。"},{"title":"獻池州庾員外","author":"羅鄴","dynasty":"唐","content":"曾降瑤緘薦姓名，攀雲幾合到蓬瀛。\n須存彭壽千年在，終見茅公九轉成。\n鯤海已知勞鶴使，螢窗不那夢霓旌。\n琪花玉蔓應相笑，未得歌吟從酒行。"},{"title":"南鄉子 八","author":"李珣","dynasty":"唐","content":"漁市散，渡船稀，越南雲樹望中微。\n行客待潮天欲暮，送春浦，愁聽猩猩啼瘴雨。"},{"title":"贈竇十九","author":"崔峒","dynasty":"唐","content":"靈臺暮宿意多違，木落花開羨客歸。\n江海幾時傳錦字，風塵不覺化緇衣。\n山陽會裏同人少，灞曲農時故老稀。\n幸得漢皇容直諫，憐君未遇覺人非。"},{"title":"乌夜啼","author":"程垓","dynasty":"宋","content":"杨柳拖烟漠漠，梨花浸月溶溶。\n吹香院落春还尽，憔悴立东风。\n只道芳时易见，谁知密约难通。\n芳园绕遍无人问，独自拾残红。"},{"title":"元日寄韋氏妹","author":"杜甫","dynasty":"唐","content":"近聞韋氏妹，迎在漢鍾離。\n郎伯殊方鎮，京華舊國移。\n春城回北斗，郢樹發南枝。\n不見朝正使，啼痕滿面垂。"},{"title":"戲題堦前芍藥","author":"柳宗元","dynasty":"唐","content":"凡卉與時謝，妍華麗茲晨。\n欹紅醉濃露，窈窕留餘春。\n孤賞白日暮，暄風動搖頻。\n夜牕藹芳氣，幽臥知相親。\n願致溱洧贈，悠悠南國人。"},{"title":"失调名","author":"无名氏","dynasty":"宋","content":"灯火楼高，移下一天星斗。"},{"title":"催妝詩","author":"張仲素","dynasty":"唐","content":"舜耕餘草木，禹鑿舊山川。"},{"title":"玉楼春","author":"辛弃疾","dynasty":"宋","content":"何人半夜推山去。\n四面浮云猜是汝。\n常时相对两三峰，走遍溪头无觅处。\n西风瞥起云横渡。\n忽见东南天一柱。\n老僧拍手笑相夸，且喜青山依旧住。"},{"title":"兵要望江南 占獸第二十（京本列第二十二，前六首另作「占牛馬第十八」○三十四首） 十六","author":"易靜","dynasty":"唐","content":"虎相食，兆不出三年。\n必有大兵當至此，來其分野禍相煎，其兆理關天。"},{"title":"石龕","author":"杜甫","dynasty":"唐","content":"熊羆哮我東，虎豹號我西。\n我後鬼長嘯，我前狨又啼。\n天寒昏無日，山遠道路迷。\n驅車石龕下，仲冬見虹蜺。\n伐竹者誰子，悲歌上雲梯。\n爲官采美箭，五歲供梁齊。\n苦云直簳盡，無以充提攜。\n奈何漁陽騎，颯颯驚烝黎。"},{"title":"鹧鸪天","author":"管鉴","dynasty":"宋","content":"山色初晴翠拂云。\n画桥流水碧粼粼。\n一尊不尽登临兴，归及西湖二月春。\n班缀旧，诏除新。\n稳看腾踏上星辰。\n回头却望尘凡处，应记尘凡有故人。"},{"title":"陪胡中丞泛湖","author":"方干","dynasty":"唐","content":"仙舟仙藥醉行春，上界稀逢下界人。\n綺繡峰前聞野鶴，旌旗影裏見遊鱗。\n澄潭徹底齊心鏡，雜樹含芳讓錦茵。\n凡許從容誰不幸，就中光顯是州民。"},{"title":"攤破浣溪沙 一","author":"南唐嗣主李璟","dynasty":"唐","content":"菡萏香銷翠葉殘，西風愁起綠波間。\n還與韶光共顦顇，不堪看。\n細雨夢回雞塞遠，小樓吹徹玉笙寒。\n多少淚珠何限恨，倚闌干。"},{"title":"送冷朝陽及第東歸江寧","author":"李嘉祐","dynasty":"唐","content":"高第由佳句，諸生似者稀。\n長安帶酒別，建業候潮歸。\n稚子歡迎櫂，隣人爲掃扉。\n含情過舊浦，鷗鳥亦依依。"},{"title":"道藏歌詩 十","author":"無名氏","dynasty":"唐","content":"遊雲落太陽，飈景淩三天。\n千秋似清旦，萬歲猶日半。"},{"title":"好事近","author":"韩淲","dynasty":"宋","content":"一涧水南山，腊尽春生梅雪。\n行过小桥深处，带疏钟横月。\n征衫闲著指东吴，休怕与人别。\n吟到翠圆枝上，是归来时节。"},{"title":"思古","author":"刘向","dynasty":"先秦","content":"冥冥深林兮，树木郁郁。\n山参差以崭岩兮，阜杳杳以蔽日。\n悲余心之悁悁兮，目眇眇而遗泣。\n风骚屑以摇木兮，云吸吸以湫戾。\n悲余生之无欢兮，愁倥傯于山陆。\n旦徘徊于长阪兮，夕彷徨而独宿。\n发披披以鬤鬤兮，躬劬劳而瘏悴。\n魂俇俇而南行兮，泣霑襟而濡袂。\n心婵媛而无告兮，口噤闭而不言。\n违郢都之旧闾兮，回湘、沅而远迁。\n念余邦之横陷兮，宗鬼神之无次。\n闵先嗣之中绝兮，心惶惑而自悲。\n聊浮游于山陿兮，步周流于江畔。\n临深水而长啸兮，且倘佯而氾观。\n兴离骚之微文兮，冀灵修之壹悟。\n还余车于南郢兮，复往轨于初古。\n道修远其难迁兮，伤余心之不能已。\n背三五之典刑兮，绝洪范之辟纪。\n播规矩以背度兮，错权衡而任意。\n操绳墨而放弃兮，倾容幸而侍侧。\n甘棠枯于丰草兮，藜棘树于中庭。\n西施斥于北宫兮，仳倠倚于弥楹。\n乌获戚而骖乘兮，燕公操于马圉。\n蒯聩登于清府兮，咎繇弃而在野。\n盖见兹以永叹兮，欲登阶而狐疑。\n乘白水而高骛兮，因徙弛而长词。\n叹曰：\n倘佯垆阪沼水深兮，容与汉渚涕淫淫兮，锺牙已死谁为声兮？\n纤阿不御焉舒情兮，曾哀悽欷心离离兮，还顾高丘泣如洒兮。"},{"title":"行路难・梅花引","author":"贺铸","dynasty":"宋","content":"缚虎手。\n悬河口。\n车如鸡栖马如狗。\n白纶巾。\n扑黄尘。\n不知我辈，可是蓬蒿人。\n衰兰送客咸阳道。\n天若有情天亦老。\n作雷颠。\n不论钱。\n谁问旗亭，美酒斗十千。\n酌大斗。\n更为寿。\n青鬓常青古无有。\n笑嫣然。\n舞翩然。\n当垆秦女，十五语如弦。\n遗音能记秋风曲。\n事去千年犹恨促。\n揽流光。\n系扶桑。\n争奈愁来，一日却为长。"},{"title":"谷比歲受同年丈人故川守李侍郎教諭衰晏龍鍾益用感歎遂以章句自貽","author":"鄭谷","dynasty":"唐","content":"多感京河李丈人，童蒙受教便書紳。\n文章至竟無功業，名宦由來致苦辛。\n皎日還應知守道，平生自信解甘貧。\n孤單所得皆逾分，歸種敷溪一畝春。"},{"title":"元日仗","author":"張祜","dynasty":"唐","content":"文武千官歲仗兵，萬方同軌奏昇平。\n上皇一御含元殿，丹鳳門開白日明。"},{"title":"離思五首 四","author":"元稹","dynasty":"唐","content":"曾經滄海難爲水，除却巫山不是雲。\n取次花叢嬾迴顧，半緣修道半緣君。"},{"title":"解连环","author":"吴潜","dynasty":"宋","content":"彩桡芳苑。\n嗟东风梦断，燕残莺懒。\n谩记得、标格精神，正云涨暮天，雨荒闲馆。\n嫩绿殷红，但回首、一川波暖。\n想娇情慧态，倚褪淡妆，画楼帘卷。\n吴歌数声冉冉。\n料移商变羽，人共天远。\n须信道、飞絮游丝，尽春去春来，景色偷换。\n扫罢蛮笺，难寄我、浓愁深怨。\n且如今，问龟问卜，望伊意转。"},{"title":"水调歌头","author":"赵长卿","dynasty":"宋","content":"贪痴无了日，人事没休期。\n白驹过隙，百岁能得几多时。\n自古腰金结绶，著意经营辛苦，回首不胜悲。\n名未能安稳，身已至倾危。\n空剜刻，休巧诈，莫心欺。\n须知天定，只见高塚与新碑。\n我已从头识破，赢得当歌临酒，欢笑且随宜。\n较甚荣和辱，争甚是和非。"},{"title":"涼州詞","author":"耿湋","dynasty":"唐","content":"國使翻翻隨斾旌，隴西岐路足荒城。\n氈裘牧馬胡雛小，日暮蕃歌三兩聲。"},{"title":"念奴娇","author":"无名氏","dynasty":"宋","content":"垂弧纪节，正尧天日永，蓂飞双绿。\n岳渎锺灵来瑞世，孕出精神冰玉。\n九曲溪山，一船烟雨，物外谁拘束。\n钓头香饵，只愁牵动周卜。\n好是红藕池边，双房毓秀，瑞霭浮崑轴。\n记得君家流庆远，几见祥开陆续。\n来岁花时，西湖十里，叶映恩袍绿。\n竹林小阮，不妨傍借馀馥。"},{"title":"小张屠焚儿救母・秃厮儿","author":"无名氏","dynasty":"元","content":"焰腾腾无明烈火，昏惨惨宇宙屯合。\n儿也！咱两个义绝恩断在这垛，人穰穰，闹呵呵，无个收罗。"},{"title":"秋題牡丹叢","author":"白居易","dynasty":"唐","content":"晚叢白露夕，衰葉涼風朝。\n紅豔久已歇，碧芳今亦銷。\n幽人坐相對，心事共蕭條。"},{"title":"題靈祐和尚故居","author":"劉長卿","dynasty":"唐","content":"歎逝翻悲有此身，禪房寂寞見流塵。\n多時行徑空秋草，幾日浮生哭故人。\n風竹自吟遙入磬，雨花隨淚共霑巾。\n殘經窗下依然在，憶得山中問許詢。"},{"title":"兩頭朱童謠","author":"不詳","dynasty":"唐","content":"一隻箸，兩頭朱。\n五六月化爲膽。"},{"title":"折楊柳枝二首 一","author":"張祜","dynasty":"唐","content":"莫折宮前楊柳枝，玄宗曾向笛中吹。\n傷心日暮煙霞起，無限春愁生翠眉。"},{"title":"寓意詩五首 五","author":"白居易","dynasty":"唐","content":"婆娑園中樹，根株大合圍。\n蠢爾樹間蟲，形質一何微。\n孰謂蟲之微，蟲蠹已無期。\n孰謂樹之大，花葉有衰時。\n花衰夏未實，葉病秋先萎。\n樹心半爲土，觀者安得知。\n借問蟲何在，在身不在枝。\n借問蟲何食，食心不食皮。\n豈無啄木鳥，觜長將何爲。"},{"title":"鮑防《雲門寺濟公上方偈序》 同人《護戒刀偈》","author":"浙東衆詩人","dynasty":"唐","content":"剖妄妄絕，決機機壞。\n彼堅鋼刀，護身聞戒。"},{"title":"玉臺體十二首 六","author":"權德輿","dynasty":"唐","content":"淚盡珊瑚枕，魂銷玳瑁牀。\n羅衣不忍著，羞見繡鴛鴦。"},{"title":"瑞龙吟","author":"吴文英","dynasty":"宋","content":"大溪面。\n遥望绣羽冲烟，锦棱飞练。\n桃花三十六陂，鲛宫睡起，娇雷乍转。\n去如箭。\n催趁戏旗游鼓，素澜雪溅。\n东风冷湿蛟腥，澹阴送昼，轻霏弄晚。\n洲上青苹生处，斗春不管，怀沙人远。\n残日半开一川，花影零乱。\n山屏醉缬，连棹东西岸。\n阑干倒、千红妆靥，铅香不断。\n傍暝疏帘卷。\n翠涟皱净，笙歌未散。\n簪柳门归懒。\n犹自有、玉龙黄昏吹怨。\n重云暗阁，春霖一片。"},{"title":"雜曲歌辭 宮中樂 三","author":"張仲素","dynasty":"唐","content":"江果瑤池實，金盤露井冰。\n甘泉將避暑，臺殿曉光凝。"},{"title":"水调歌头","author":"魏了翁","dynasty":"宋","content":"曾记武林日，岁上德星堂。\n相君襟度夷雅，容我少年狂。\n辇路升平风月，禁陌清时锺鼓，嗺送紫霞觞。\n回首十年事，解后衮衣乡。\n古今梦，元一辙，谩千场。\n纷纷间较目睫，谁解识方将。\n霜落南山秋实，风卷北邻夜燎，世事正匆忙。\n天意那可问，只愿善人昌。"},{"title":"遣懷","author":"齊己","dynasty":"唐","content":"詩病相兼老病深，世醫徒更費千金。\n餘生豈必虛拋擲，未死何妨樂詠吟。\n流水不迴休歎息，白雲無跡莫追尋。\n閑身自有閑消處，黃葉清風蟬一林。"},{"title":"聽歌鷓鴣辭","author":"許渾","dynasty":"唐","content":"南國多情多豔詞，鷓鴣清怨遶梁飛。\n甘棠城上客先醉，苦竹嶺頭人未歸。\n響轉碧霄雲駐影，曲終清漏月沈暉。\n山行水宿不知遠，猶夢玉釵金縷衣。"},{"title":"江南女","author":"崔致遠","dynasty":"唐","content":"江南蕩風俗，養女嬌且憐。\n性冶耻針線，妝成調管弦。\n所學非雅音，多被春心牽。\n自謂芳華色，長占艷陽年。\n却笑鄰家女，終朝弄機杼。\n機杼縱勞身，羅衣不到汝。"},{"title":"寄舍弟","author":"杜荀鶴","dynasty":"唐","content":"世亂信難通，鄉心日萬重。\n弟兄皆嚮善，天地合相容。\n大野陰雲重，連城殺氣濃。\n家山白雲裏，臥得最高峰。"},{"title":"寄明月山僧","author":"齊己","dynasty":"唐","content":"山稱明月好，月出徧山明。\n要上諸峰去，無妨半夜行。\n白猨真雪色，幽鳥古琴聲。\n吾子居來久，應忘我在城。"},{"title":"蝶恋花","author":"苏轼","dynasty":"宋","content":"簌簌无风花自亸。\n寂寞园林，柳老樱桃过。\n落日多情还照坐。\n山青一点横云破。\n路尽河回千转柁。\n系缆渔村，月暗孤灯火。\n凭仗飞魂招楚些。\n我思君处君思我。"},{"title":"讀史五首 四","author":"白居易","dynasty":"唐","content":"含沙射人影，雖病人不知。\n巧言搆人罪，至死人不疑。\n掇蠭殺愛子，掩鼻戮寵姬。\n弘恭陷蕭望，趙高謀李斯。\n陰德既必報，陰禍豈虛施。\n人事雖可罔，天道終難欺。\n明則有刑辟，幽則有神祗。\n苟免勿私喜，鬼得而誅之。"},{"title":"秋日","author":"白居易","dynasty":"唐","content":"池殘寥落水，窗下悠楊日。\n嫋嫋秋風多，槐花半成實。\n下有獨立人，年來四十一。"},{"title":"思歸","author":"白居易","dynasty":"唐","content":"養無晨昏膳，隱無伏臘資。\n遂求及親祿，僶俛來京師。\n薄俸未及親，別家已經時。\n冬積溫席戀，春違采蘭期。\n夏至一陰生，稍稍夕漏遲。\n塊然抱愁者，長夜獨先知。\n悠悠鄉關路，夢去身不隨。\n坐惜時節變，蟬鳴槐花枝。"},{"title":"邠王小管","author":"張祜","dynasty":"唐","content":"虢國潛行韓國隨，宜春深院映花枝。\n金輿遠幸無人見，偷把邠王小管吹。"},{"title":"尾声","author":"施惠《幽闺记》","dynasty":"元","content":"酒家眠，权休息，韫匮藏珠隐尘迹，万里前程在咫尺。"},{"title":"苦雨聞包諫議欲見訪戲贈","author":"盧綸","dynasty":"唐","content":"草氣廚煙咽不開，繞牀連壁盡生苔。\n常時多病因多雨，那敢煩君車馬來。"},{"title":"旅夜懷故人","author":"符蒙","dynasty":"唐","content":"羸形對寒影，即此更何親。\n半夜枕前淚，窮秋鄉外身。\n雨餘嵐色動，風靜月華新。\n故友誰相憶？年來入夢頻。\n（見《永樂大典》卷三○○五「九真」「人」字〖五函四十二冊〗。\n）。"},{"title":"一剪梅・一翦梅","author":"无名氏","dynasty":"宋","content":"太华峰头□□莲。\n闻十丈，藕大如船。\n晓来佳气蔼飞烟。\n彩戏盈门。\n弧矢盈门。\n共把长生酒一樽。\n殷勤祝愿，耳畔低言。\n从今流庆更源源。\n子既生孙。\n孙又生孙。"},{"title":"次幽獨君韻 一","author":"陸龜蒙","dynasty":"唐","content":"靈氣獨不死，尚能成綺文。\n如何孤窆裏，猶自讀三墳。"},{"title":"過三嶺苧溪","author":"清豁","dynasty":"唐","content":"世人休說行路難，鳥道羊腸咫尺間。\n珍重苧溪溪[畔]水，汝歸[滄]海我歸山。\n（〖1〗《全唐詩》卷八八八收清豁詩一首，無傳，茲據《景德傳燈錄》卷二二、《宋詩紀事》卷九一補其事跡：清豁，福州永泰人，俗姓張。\n嗣睡龍道溥禪師，住漳州保福院。\n刺史陳洪進表奏，賜號性空禪師。\n太平興國年卒。\n原收入時）（代未詳僧，今移此。\n〖2〗《景德傳燈錄》卷二二以此詩爲清豁「遺偈」，今據以校改。\n）。"},{"title":"迴望館娃故宮","author":"李紳","dynasty":"唐","content":"江雲斷續草綿連，雲隔秋波樹覆煙。\n飄雪荻花鋪漲渚，變霜楓葉卷平田。\n雀愁化水喧斜日，鴻怨驚風叫暮天。\n因問館娃何所恨，破吳紅臉尚開蓮。"},{"title":"寄匡阜諸公二首 一","author":"齊己","dynasty":"唐","content":"松頭柏頂碧森森，虛檻寒吹夏景深。\n靜社可追長往跡，白蓮難問久修心。\n山圍四面纔容寺，月到中宵始滿林。\n爭學忘言住幽勝，吾師遺集盡清吟。"},{"title":"登祝融峰","author":"王元","dynasty":"唐","content":"草疊到孤頂，身齊高鳥翔。\n勢疑撞翼軫，翠欲滴瀟湘。\n雲濕幽崖滑，風梳古木香。\n晴空聊縱目，杳杳極窮荒。"},{"title":"瑞鹤仙","author":"周邦彦","dynasty":"宋","content":"暖烟笼细柳。\n弄万缕千丝，年年春色。\n晴风荡无际，浓於酒、偏醉情人调客。\n阑干倚处，度花香、微散酒力。\n对重门半掩，黄昏淡月，院宇深寂。\n愁极。\n因思前事，洞房佳宴，正值寒食。\n寻芳遍赏，金谷里，铜驼陌。\n到而今、鱼雁沈沈无信，天涯常是泪滴。\n早归来，云馆深处，那人正忆。"},{"title":"定之方中","author":"佚名","dynasty":"先秦","content":"定之方中，作于楚宫。揆之以日，作于楚室。树之榛栗，椅桐梓漆，爰伐琴桑。\n升彼虚矣，以望楚矣。望楚与堂，景山与京。降观于桑，卜云其吉，终然允臧。\n灵雨既零，命彼倌人，星言夙驾，说于桑田。匪直也人，秉心塞渊，騋牝三千。"},{"title":"中吕・普天乐","author":"杨维桢","dynasty":"元","content":"十月六日，云窝主者设燕于清香亭，侑卮者东平玉无瑕张氏也。\n酒半，张氏乞手乐章。\n为赋双飞燕调，俾度腔行酒以佐主宾。\n玉无瑕，春无价，清歌一曲，俐齿伶牙。\n斜簪剃髻花，紧嵌凌波袜。\n玉手琵琶弹初罢，怎教他流落天涯。\n抱来帐下，梨园弟子，学士人家。\n套数。"},{"title":"春宵自遣","author":"李商隱","dynasty":"唐","content":"地勝遺塵事，身閑念歲華。\n晚晴風過竹，深夜月當花。\n石亂知泉咽，苔荒任逕斜。\n陶然恃琴酒，忘却在山家。"},{"title":"雨中宿義興寺","author":"耿湋","dynasty":"唐","content":"遙夜宿東林，蟲聲階草深。\n高風初落葉，多雨未歸心。\n家國身猶負，星霜鬢已侵。\n滄洲縱不去，何處有知音。"},{"title":"苏子瞻风雪贬黄州・得胜令","author":"费唐臣","dynasty":"元","content":"则愿做白发老参军，怎消得天子重儒臣。\n那里显骚客骚人俊，到不如农夫妇蠢。\n绕流水孤村，听罢渔樵论，闭草户柴门，做一个清闲自在人。"},{"title":"蛮牌令","author":"刘唐卿《白兔记》","dynasty":"元","content":"昨夜二更时，见腊雪满空飞。\n提铃喝号至，可伤悲顶门上红光闪烁，声音似虎啸龙嘶。\n非是奴强胡为，自不合把爹爹衣袍与他遮取寒威。"},{"title":"临江驿潇湘秋夜雨・幺篇","author":"杨显之","dynasty":"元","content":"我心中忧虑，有三桩事我命卒。\n可是那三桩事？你说我听。\n这云呵，他可便遮天映日闭了郊墟，这风呵，恰便似走石吹沙拔了树木，这雨可，他似箭竿悬麻妆助我十分苦。\n你走便走，不走我打你也。\n哥哥。"},{"title":"沁园春","author":"戴复古","dynasty":"宋","content":"访衡山之顶，雪鸿渺渺，湘江之上，梅竹娟娟。\n寄语波臣，传言鸥鹭，稳护渠侬书画船。"},{"title":"鸚鵡洲即事","author":"崔塗","dynasty":"唐","content":"悵望春襟鬱未開，重吟鸚鵡益堪哀。\n曹瞞尚不能容物，黃祖何曾解愛才。\n幽島暖聞燕鴈去，曉江晴覺蜀波來。\n何人正得風濤便，一點輕帆萬里迴。"},{"title":"獻王大夫二首 二","author":"方干","dynasty":"唐","content":"功成猶自更行春，塞路旌旗十里塵。\n只用篇章爲教化，不知夷夏望陶鈞。\n金章照耀浮光動，玉面生獰細步勻。\n歷任聖朝清峻地，至今依是少年身。"},{"title":"昭君怨","author":"辛弃疾","dynasty":"宋","content":"夜雨剪残春韭。\n明日重斟别酒。\n君去问曹瞒。\n好公安。\n试看如今白发。\n却为中年离别。\n风雨正崔嵬。\n早归来。"},{"title":"石頭城","author":"朱存","dynasty":"唐","content":"五城樓雉各相望，山水英靈宅帝王。\n此地定由天造險，古來長恃作金湯。"},{"title":"贺新郎","author":"刘仙伦","dynasty":"宋","content":"重唤松江渡。\n叹垂虹亭下，销磨几番今古。\n依旧四桥风景在，为问坡仙甚处。\n但遗爱、沙边鸥鹭。\n天水相连苍茫外，更碧云、去尽山无数。\n潮正落，日还暮。\n十年到此长凝伫。\n恨无人、与共秋风，脍丝莼缕。\n小转朱弦弹九奏，拟致湘妃伴侣。\n俄皓月、飞来烟渚。\n恍若乘槎河汉上，怕客星、犯斗蛟龙怒。\n歌欸乃，过江去。"},{"title":"萨真人夜断碧桃花・中吕/粉蝶儿","author":"无名氏","dynasty":"元","content":"则他这暮景相催，叹桑榆半竿红日，恨无情兔走乌飞。\n被莺花。\n闲魔障，他可都笑人憔翠。\n到如今翠减双眉，羞见这鬓边霜将镜鸾懒对。"},{"title":"詩一首","author":"張鷟","dynasty":"唐","content":"憐腸忽欲繼，憶眼己先開。"},{"title":"集虛觀留題（在岳池縣郭南門外。○又作《寓雲洞橋夜題石壁》）","author":"呂巖","dynasty":"唐","content":"青蛇煉影月徘徊，夜靜雲間尚未來。\n應是有人新換骨，暫留蹤跡到天台。\n（《輿地紀勝》一六五《廣安軍·仙釋》。\n《古今圖書集成·職方典》六○二《順慶府部》。\n又一二七○《辰州府部》）。"},{"title":"喜迁莺","author":"李纲","dynasty":"宋","content":"边城寒早。\n恣骄虏、远牧甘泉丰草。\n铁马嘶风，毡裘凌雪，坐使一方云扰。\n庙堂折冲无策，欲幸坤维江表。\n叱群议，赖寇公力挽，亲行天讨。\n缥缈。\n銮辂动，霓旌龙旆，遥指澶渊道。\n日照金戈，云随黄伞，径渡大河清晓。\n六军万姓呼舞，箭发敌酋难保。\n虏情慑，誓书来，从此年年修好。"},{"title":"秋日二首 二","author":"太宗皇帝","dynasty":"唐","content":"爽氣澄蘭沼，秋風動桂林。\n露凝千片玉，菊散一叢金。\n日岫高低影，雲空點綴陰。\n蓬瀛不可望，泉石且娛心。"},{"title":"感懷二首 一","author":"戴叔倫","dynasty":"唐","content":"尺帛無長裁，淺水無長流。\n水淺易成枯，帛短誰人收。\n人生取舍間，趨競固非優。\n舊交跡雖疎，中心自云稠。\n新交意雖密，中道生怨尤。\n踟躕復踟躕，世路今悠悠。"},{"title":"贺新郎","author":"葛长庚","dynasty":"宋","content":"倚剑西湖道。\n望弥漫、苍葭绿苇，翠芜青草。\n华表凄凉市朝古，极目暗伤怀抱。\n秋色与、芰荷俱老。\n桂棹兰舟聊遣兴，仗金风、吹使芙蓉破。\n柳阴里，堪少坐。\n衷肠底事君知那。\n要繁弦急管，又且沈酣则个。\n烟水冥茫黄叶断，嘹唳数声雁过。\n醉归去、山寒云暮。\n整日消闲镇来往，问城南、老树知渠麽。\n黄鹤氅，青纱帽。"},{"title":"蓦山溪","author":"侯置","dynasty":"宋","content":"玉麟春晚，绿遍甘棠荫。\n可是惜花深，旋移得、翻阶红影。\n朱帘卷处，如在古扬州，宝璎珞，玉盘盂，娇艳交相映。\n蓬莱殿里，几样春风鬓。\n生怕逐朝云，更罗幕、重重遮定。\n多情绛蜡，常见醉时容，萦舞袖，蔌歌尘，莫负良宵永。"},{"title":"南徐好","author":"仲殊","dynasty":"宋","content":"南徐好，桥下绿杨村。\n两谢风流称郡守，二苏家世作州民。\n文彩动星辰。\n书万卷，今日富儿孙。\n三径客来消永昼，百壶酒尽过芳春。\n江月伴开尊。"},{"title":"奉和聖製送張說上集賢學士賜宴","author":"李元紘","dynasty":"唐","content":"碩儒延鳳沼，金馬被鴻私。\n饌玉趨丹禁，牋花降紫墀。\n銜恩傾旨酒，鼓舞詠康時。\n暫覯羣書緝，逾昭盛業丕。\n接筵欣有命，搦管媿無詞。\n自驚一何幸，太陽還及葵。"},{"title":"前同换头","author":"无名氏《张协状元》","dynasty":"元","content":"秋至，采楼高，龙山耸月正辉。\n宴着红裙，终夜一任眠迟。\n冬季赏雪，胆瓶簪梅数枝。\n暖阁团坐，饮羊羔风味。\n须知富贵，自然娇艳，有不搽红粉也相宜。"},{"title":"郊廟歌辭 明皇祀圜丘樂章 壽和","author":"不詳","dynasty":"唐","content":"崇崇泰畤，肅肅嚴禋。\n粢盛既潔，金石畢陳。\n上帝來享，介福爰臻。\n受釐合祉，寶祚維新。"},{"title":"临江仙","author":"黄人杰","dynasty":"宋","content":"解事西风真可意，秋声不到尧蓂。\n尚馀□荚十分清。\n知君当此际，清梦应长庚。\n道骨仙风元不老，天开鹤算龟龄。\n更看宝带换红鞓。\n拂衣辞管库，谈笑取功名。"},{"title":"浣溪沙","author":"赵彦端","dynasty":"宋","content":"菊已开时梅未通。\n似寒如暖意融融。\n情亲语妙一杯中。\n歌舞欲来须更理，林泉有乐政须同。\n好诗多味酒无功。"},{"title":"送客歸振武","author":"李益","dynasty":"唐","content":"駿馬事輕車，軍行萬里沙。\n胡山通嗢落，漢節繞渾邪。\n桂滿天西月，蘆吹塞北笳。\n別離俱報主，路極不爲賒。"},{"title":"渔家傲","author":"王安石","dynasty":"宋","content":"隔岸桃花红未半。\n枝头已有蜂儿乱。\n惆怅武陵人不管。\n清梦断。\n亭亭伫立春宵短。"},{"title":"好事近","author":"王之道","dynasty":"宋","content":"秋色到东篱，金散菊团香馥。\n预借浮觞高会，为作长年祝。\n蟹螯如臂酒如渑，橙橘半黄绿。\n唱我新词一釂，听尊前丝竹。"},{"title":"哭虔州楊侍郎","author":"李商隱","dynasty":"唐","content":"漢網疎仍漏，齊民困未蘇。\n如何大丞相，翻作弛刑徒。\n中憲方外易，尹京終就拘。\n本矜能弭謗，先議取非辜。\n巧有凝脂密，功無一柱扶。\n深知獄吏貴，幾迫季冬誅。\n呌帝青天闊，辭家白日晡。\n流亡誠不弔，神理若爲誣。\n在昔恩知忝，諸生禮秩殊。\n入韓非劒客，過趙受鉗奴。\n楚水招魂遠，邙山卜宅孤。\n甘心親垤蟻，旋踵戮城狐。\n陰騭今如此，天災未可無。\n莫憑牲玉請，便望救焦枯。"},{"title":"太和初靖恭里感事","author":"許渾","dynasty":"唐","content":"清湘弔屈原，垂淚擷蘋蘩。\n謗起乘軒鶴，機沈在檻猨。\n乾坤三事貴，華夏一夫冤。\n寧有唐虞世，心知不爲言。"},{"title":"车舝","author":"佚名","dynasty":"先秦","content":"间关车之舝兮，思娈季女逝兮。匪饥匪渴，德音来括。虽无好友？式燕且喜。\n依彼平林，有集维鷮。辰彼硕女，令德来教。式燕且誉，好尔无射。\n虽无旨酒？式饮庶几。虽无嘉肴？式食庶几。虽无德与女？式歌且舞？\n陟彼高冈，析其柞薪。析其柞薪，其叶湑兮。鲜我觏尔，我心写兮。\n高山仰止，景行行止。四牡騑騑，六辔如琴。觏尔新婚，以慰我心。"},{"title":"石淙 七","author":"孟郊","dynasty":"唐","content":"入深得奇趣，昇險爲良躋。\n搜勝有聞見，逃俗無蹤蹊。\n穴流恣迴轉，竅景忘東西。\n戇獸鮮猜懼，羅人巧罝罤。\n幽馳異處所，忍慮多端倪。\n虛護我何飽，實歸彼非迷。\n斯文浪云潔，此旨誰得齊。"},{"title":"满江红","author":"徐鹿卿","dynasty":"宋","content":"斗大横江，旧曾著、周程夫子。\n谭道处，疏梅迎笑，双松延翠。\n百载高风勤景仰，数椽老屋重经始。\n更大书、留与后人看，公归矣。"},{"title":"謁文公上方","author":"杜甫","dynasty":"唐","content":"野寺隱喬木，山僧高下居。\n石門日色異，絳氣橫扶疎。\n窈窕入風磴，長蘆紛卷舒。\n庭前猛虎臥，遂得文公廬。\n俯視萬家邑，煙塵對階除。\n吾師雨花外，不下十年餘。\n長者自布金，禪龕只晏如。\n大珠脫玷翳，白月當空虛。\n甫也南北人，蕪蔓少耘鋤。\n久遭詩酒污，何事忝簪裾。\n王侯與螻蟻，同盡隨丘墟。\n願聞第一義，回向心地初。\n金篦刮眼膜，價重百車渠。\n無生有汲引，茲理儻吹噓。"},{"title":"石楠樹","author":"胡玢","dynasty":"唐","content":"本自清江石上生，移栽此處稱閑情。\n青雲士盡識珍木，白屋人多喚俗名。\n重布綠陰滋蘚色，深藏好鳥引雛聲。\n余今一日千迴看，每度看來眼益明。"},{"title":"水调歌头","author":"赵善括","dynasty":"宋","content":"佳客志淮海，贱子设樽罍。\n楚江昨夜清涨，短棹已安排。\n休问南楼风月，且念阳台云雨，几日却重来。\n银烛正凝泪，画鼓且休催。\n彩云飞，黄鹤举，两徘徊。\n林泉归去高卧，回首笑尘埃。\n我唱更凭君和，君起谁同我舞，莫惜玉山颓。\n他日扬州路，散策愿相陪。"},{"title":"施仁义刘弘嫁婢・调笑令","author":"无名氏","dynasty":"元","content":"裴使君便是兰孙是你女孩儿，俺一径的来报恩答义也。\n您两个为报恩临来到此。\n则为你夭寿乏嗣也。\n为咱家夭寿乏其嗣，俺天庭上奏准明白了也。\n您去那天宫上保奏青词。\n从昨宵亲奉玉帝旨，一个是增福神。\n这个为土地判断阴司。"},{"title":"香柳娘","author":"柯丹邱《荆钗记》","dynasty":"元","content":"又重婚在洞房，重婚在洞房，将奴撇漾。\n奴家一身犹可，你不思父母恩德广。\n奴家指望你还有相见之日，谁想你到先亡了！痛儿夫夭亡，痛儿夫夭亡，不得耀门墙，抛弃萱花在堂上。\n奴家烧此夜香呵，愿他魂归故乡，遣他魂归故乡，免得此身渺茫，早赐瑶池宴赏。"},{"title":"生查子","author":"吕渭老","dynasty":"宋","content":"双鬟绿发齐，多笑蔫红落。\n穿竹过西斋，问字时偷学。\n娇慵不惯羞，同倚阑干角。\n屈指数元宵，灯火堪行乐。"},{"title":"望毛女峰","author":"陸暢","dynasty":"唐","content":"我種東峰千葉蓮，此峰毛女始求仙。\n今朝暗算當時事，已是人間七萬年。"},{"title":"婕妤怨","author":"崔湜","dynasty":"唐","content":"不分君恩斷，新妝視鏡中。\n容華尚春日，嬌愛已秋風。\n枕席臨窗曉，帷屏向月空。\n年年後庭樹，榮落在深宮。"},{"title":"恨從軍","author":"于濆","dynasty":"唐","content":"不嫁白衫兒，愛君新紫衣。\n早知遽相別，何用假光輝。\n已聞都萬騎，又道出重圍。\n一軸金裝字，致君終不歸。"},{"title":"雷","author":"杜甫","dynasty":"唐","content":"巫峽中宵動，滄江十月雷。\n龍虵不成蟄，天地劃爭迴。\n却碾空山過，深蟠絕壁來。\n何須妒雲雨，霹靂楚王臺。"},{"title":"南乡子","author":"萧廷之","dynasty":"宋","content":"生甲更生庚。\n此是丹头切要明。\n药嫩采来归土釜，煎烹。\n文武刚柔次第行。\n片饷结丹成。\n沐浴防危更守城。\n到此不须行火候，持盈。\n火若加临必定倾。"},{"title":"醉春风・他生的粉脸似秋莲，春纤如玉葱。鞋弓袜小步轻盈，能歌善咏，","author":"季子安","dynasty":"元","content":"雁柱轻移，冰弦款拨，便是那铁石人也情动。"},{"title":"九日灃上作寄崔主簿倬二李端擊","author":"韋應物","dynasty":"唐","content":"淒淒感時節，望望臨灃涘。\n翠嶺明華秋，高天澄遙滓。\n川寒流愈迅，霜交物初委。\n林葉索已空，晨禽迎飆起。\n時菊乃盈泛，濁醪自爲美。\n良遊雖可娛，殷念在之子。\n人生不自省，營欲無終已。\n孰能同一酌，陶然冥斯理。"},{"title":"蜀葵花","author":"崔致遠","dynasty":"唐","content":"寂寞荒田側，繁花壓柔枝。\n香輕梅雨歇，影帶麥風欹。\n車馬誰見賞，蜂蝶徒相窺。\n自慚生地賤，堪恨人棄遺。\n（同前。\n以上五首皆錄自《中央民族學院學報》一九八五年第一期刊金東勳《晚唐著名詩人崔致遠》一文）。"},{"title":"留春令","author":"高观国","dynasty":"宋","content":"断霞低映，小桥流水，一川平远。\n柳影人家起炊烟，彷佛似、江南岸。\n马上东风吹醉面。\n问此情谁管。\n花里清歌酒边情，问何日、重相见。"},{"title":"日詩","author":"趙匡胤","dynasty":"唐","content":"欲出未出光辣達，千山萬山如火發，須臾走向天下來，逐却殘星趕却月。\n（見《說郛》卷五陳郁《藏一話腴》，校以陳巖肖《庚溪詩話》卷上。\n）。"},{"title":"尉迟恭三夺槊・金盏儿","author":"尚仲贤","dynasty":"元","content":"那敬德自归了唐，到咱行，把六十四处烟尘荡。\n杀得敌军胆丧，马到处不能当，苦相持一万阵，恶战讨了九千场。\n全凭着竹节鞭，生并了些草头王。"},{"title":"詩三百三首 一四四","author":"寒山","dynasty":"唐","content":"夕陽赫西山，草木光曄曄。\n復有朦朧處，松蘿相連接。\n此中多伏虎，見我奮迅鬣。\n手中無寸刃，爭不懼懾懾。"},{"title":"題河陽新鼓角樓","author":"張祜","dynasty":"唐","content":"重樓高桍兩簷開，曉夕風雲會振雷。\n中國最推鼙鼓地，大臣先選陳樑材。\n馬悲塞北千羣牧，鴈到城南一半迴。\n從此聖朝思將帥，上衣須脫食須推。"},{"title":"永夜感懷寄鄭谷郎中","author":"齊己","dynasty":"唐","content":"展轉復展轉，所思安可論。\n夜涼難就枕，月好重開門。\n霜殺百草盡，蛩歸四壁根。\n生來苦章句，早遇至公言。"},{"title":"郊廟歌辭 武后大享昊天樂章 十二","author":"不詳","dynasty":"唐","content":"式乾路，闢天扉。\n迴日馭，動雲衣。\n登金闕，入紫微。\n望仙駕，仰恩徽。"},{"title":"時樂鳥篇","author":"張說","dynasty":"唐","content":"舊傳南海出靈禽，時樂名聞不可尋。\n形貌乍同鸚鵡類，精神別稟鳳皇心。\n千年待聖方輕舉，萬里呈才無伴侶。\n紅茸糅繡好毛衣，清泠謳鵶好言語。\n內人試取御衣牽，啄手暝聲不許前。\n心願陽烏恆保日，志嫌陰鶴欲凌天。\n天情玩訝良無已，察圖果見祥經裏。\n本持符瑞驗明王，還用文章比君子。\n自憐弱羽詎堪珍，喜共華篇來示人。\n人見嚶嚶報恩鳥，多慙碌碌具官臣。"},{"title":"迷青琐倩女离魂・元和令","author":"郑光祖","dynasty":"元","content":"杯中酒，和泪酌；心间事，对伊道。\n似长亭折柳赠柔条，哥哥，你休有上梢没下梢。\n从今虚度可怜宵，奈离愁不了！。"},{"title":"紫花儿序・这雪袁安难卧，蒙正回窑，买臣还家，退之不爱，浩然休夸。","author":"苏彦文","dynasty":"元","content":"真佳，江上渔翁罢了钓槎。\n便休题晚来堪画，休强呵映雪读书，且免了这扫雪烹茶。"},{"title":"兵要望江南 占雷第九（京本列第二十五○三十一首） 十三","author":"易靜","dynasty":"唐","content":"春三月，甲子共庚寅。\n乙丑戊子幷辛卯，雷鳴霹靂恐傷人，大戰月旬驚。"},{"title":"水调歌头","author":"陈亮","dynasty":"宋","content":"人物从来少，篱菊为谁黄。\n去年今日，倚楼还是听行藏。\n未觉霜风无赖，好在月华如水，心事楚天长。\n讲论参洙泗，杯酒到虞唐。\n人未醉，歌宛转，兴悠扬。\n太平胸次，笑他磊磈欲成狂。\n且向武夷深处，坐对云烟开敛，逸思如微茫。\n我欲为君寿，何许得新腔。"},{"title":"菩萨蛮","author":"朱淑真","dynasty":"宋","content":"秋声乍起梧桐落。\n蛩吟唧唧添萧索。\n敧枕背灯眠。\n月和残梦圆。\n起来钩翠箔。\n何处寒砧作。\n独倚小阑干。\n逼人风露寒。"},{"title":"題城南杜邠公林亭","author":"溫庭筠","dynasty":"唐","content":"卓氏壚前金線柳，隋家堤畔錦帆風。\n貪爲兩地分霖雨，不見池蓮照水紅。"},{"title":"三臺 五","author":"王建","dynasty":"唐","content":"樹頭花落花開，道上人去人來。\n朝愁暮愁即老，百年幾度三臺。"},{"title":"雜曲歌辭 天長地久詞 一","author":"盧綸","dynasty":"唐","content":"玉砌紅花樹，香風不敢吹。\n春光解天意，偏發殿南枝。"},{"title":"拜新月","author":"耿湋","dynasty":"唐","content":"開簾見新月，便即下堦拜。\n細語人不聞，北風吹裙帶。"},{"title":"十月之交","author":"佚名","dynasty":"先秦","content":"十月之交，朔月辛卯。日有食之，亦孔之丑。彼月而微，此日而微；今此下民，亦孔之哀。\n日月告凶，不用其行。四国无政，不用其良。彼月而食，则维其常；此日而食，于何不臧。\n烨烨震电，不宁不令。百川沸腾，山冢崒崩。高岸为谷，深谷为陵。哀今之人，胡惨莫惩？\n皇父卿士，番维司徒，家伯维宰，仲允膳夫，棸子内史，蹶维趣马，楀维师氏。醘妻煽方处。\n抑此皇父，岂曰不时？胡为我作，不即我谋？彻我墙屋，田卒污莱。曰予不戕，礼则然矣。\n皇父孔圣，作都于向。择三有事，亶侯多藏。不慭遗一老，俾守我王。择有车马，以居徂向。\n黾勉从事，不敢告劳。无罪无辜，谗口嚣嚣。下民之孽，匪降自天。噂沓背憎，职竞由人。\n悠悠我里，亦孔之痗。四方有羡，我独居忧。民莫不逸，我独不敢休。天命不彻，我不敢效我友自逸。"},{"title":"水龙吟","author":"刘辰翁","dynasty":"宋","content":"多年袖瓣心香，重新拈出为公寿。\n唤起老龙，如今正是，欠伸时候。\n弱语闻莺，轻阴转柳，弦薰未透。\n信江南，自有真孺未用，须待见、衮和绣。\n闻说锋车在道，更四辈、传宣来骤。\n蟠胸何限，天门夜对，春宫晨奏。\n梅子阴浓，菖蒲花老，枯槔闲后。\n但北关下泽，遗民社在，贺公归昼。"},{"title":"隔浦莲・隔浦莲近拍","author":"史达祖","dynasty":"宋","content":"红尘飞不到处。\n此地知无暑。\n乱竹分幽径，虚堂中、自回互。\n阴壑生暗雾。\n飞泉注。\n气入闲尊俎。\n快风度。\n齐宫楚榭，如今空锁烟树。\n何人伴我，梦赋雪车冰柱。\n惟有蝉声助冷语。\n惊寤。\n飞雪来献凉雨。"},{"title":"題伯夷廟","author":"盧綸","dynasty":"唐","content":"中條山下黃礓石，壘作夷齊廟裏神。\n落葉滿堦塵滿座，不知澆酒爲何人。"},{"title":"句","author":"賀知章","dynasty":"唐","content":"落花真好些，一醉一回顛。"},{"title":"虞美人","author":"无名氏","dynasty":"宋","content":"绮疏人把罗衣叠。\n岫幌铺残月。\n宝烟细袅博山中。\n梦惹暖红鸳锦、醉香风。\n觉来犹记乘鸾处。\n不是蓝桥住。\n落花流水认前溪。\n想见五云为路、静无泥。"},{"title":"汉宫春","author":"赵以夫","dynasty":"宋","content":"投老归来，记踏青堤上，三度逢君。\n寒窗冷淡活计，明月空尊。\n红红白白，又一番、春色撩人。\n谁信道，闲中天地，园林几见成尘。\n今夕偶无风雨，便满城箫鼓，来往纷纷。\n鳌山宝灯照夜，罗绮千门。\n珠帘尽卷，看娉婷、水上行云。\n应自笑，周郎少日，风流羽扇纶巾。"},{"title":"宮詞 七","author":"花蕊夫人徐氏","dynasty":"唐","content":"廚船進食簇時新，侍宴無非列近臣。\n日午殿頭宣索鱠，隔花催喚打魚人。"},{"title":"渔家傲","author":"杨端臣","dynasty":"宋","content":"楼鼓数声人迹散。\n马蹄不响街尘软。\n门户深深扃小院。\n帘不卷。\n背灯尽烛红条短。\n归路恍如春梦断。\n千愁万恨知河限。\n昨夜月华明似练。\n花影畔。\n算来惟有嫦娥见。"},{"title":"奉宇文黃門融酒","author":"張說","dynasty":"唐","content":"聖德垂甘露，天章下大風。\n又乘黃閣賞，願作黑頭公。"},{"title":"塗中作","author":"于鄴","dynasty":"唐","content":"西南千里程，處處有車聲。\n若使地無利，始應人不營。\n天涯猶馬到，石跡尚塵生。\n如此未曾息，蜀山終冀平。"},{"title":"台城游・水调歌头","author":"贺铸","dynasty":"宋","content":"南国本潇洒。\n六代浸豪奢。\n台城游冶。\n襞笺能赋属宫娃。\n云观登临清夏。\n璧月留连长夜。\n吟醉送年华。\n回首飞鸳瓦。\n却羡井中蛙。\n访乌衣，成白社。\n不容车。\n旧时王谢。\n堂前双燕过谁家。\n楼外河横斗挂。\n淮上潮平霜下。\n墙影落寒沙。\n商女篷窗罅。\n犹唱后庭花。"},{"title":"好事近","author":"赵善括","dynasty":"宋","content":"新月巧穿山，桂树影高群木。\n任使云遮烟锁，自春辉秋绿。\n我来折得最高枝，踏破一轮玉。\n宝斧修教园样，放十分光足。"},{"title":"霜天晓角","author":"赵希明","dynasty":"宋","content":"空山木落。\n月淡阑干角。\n相与羊裘披上，方知道、宦情薄。\n老来须自觉。\n酒尊行处乐。\n疑到碧湾无路，滩声小、橹声薄。"},{"title":"題造微禪師院","author":"張祜","dynasty":"唐","content":"夜香聞偈後，岑寂掩雙扉。\n照竹燈和雪，穿雲月到衣。\n草堂疎磬斷，江寺故人稀。\n唯憶江南雨，春風獨鳥歸。"},{"title":"葛藟","author":"佚名","dynasty":"先秦","content":"绵绵葛藟，在河之浒。终远兄弟，谓他人父。谓他人父，亦莫我顾！\n绵绵葛爰，在河之藟。终远兄弟，谓他人母。谓他人母，亦莫我有！\n绵绵葛藟，在河之漘。终远兄弟，谓他人昆。谓他人昆，亦莫我闻！"},{"title":"南乡子","author":"甄良友","dynasty":"宋","content":"十月小春天。\n放榜梅花作状元。\n会庆礼成三日后，生贤。\n第一龙飞不偶然。\n劝酒自弹弦。\n更着班衣寿老仙。\n见说海坛沙张也，明年。\n此夜休嗔我近前。"},{"title":"清平樂 二","author":"孫光憲","dynasty":"唐","content":"等閑無語，春恨如何去。\n終是疎狂留不住，花暗柳濃何處。\n盡日目斷魂飛，晚窗斜界殘暉。\n長恨朱門薄暮，繡鞍驄馬空歸。"},{"title":"折红梅","author":"无名氏","dynasty":"宋","content":"睹南翔征雁，疏林败叶，凋霜零乱。\n独红梅、自守岁寒，天教最后开绽。\n盈盈水畔。\n疏影蘸、横斜清浅。\n化工似把，深色胭脂，怪姑射冰姿，剩与红间。\n谁人宠眷。\n待金锁不开，凭阑先看。\n曾飞落、寿阳粉额，妆成汉宫传遍。\n江南风暖。\n春信喜、一枝清远。\n对酒便好，折取奇苞，拈清香重嗅，举杯重劝。"},{"title":"浪淘沙","author":"谢懋","dynasty":"宋","content":"黄道雨初乾。\n霁霭空蟠。\n东风杨柳碧毵毵。\n燕子不归花有恨，小院春寒。\n倦客亦何堪。\n尘满征衫。\n明朝野水几重山。\n归梦已随芳草绿，先到江南。"},{"title":"滴滴金","author":"陈亮","dynasty":"宋","content":"断桥雪霁闻啼鸟。\n对林花、弄晴晓。\n画角吹香客愁醒，见梢头红小。\n团酥剪蜡知多少。\n向风前、压春倒。\n江嶂人烟画图中，有短篷香绕。"},{"title":"奉和人日清暉閣宴羣臣遇雪應制","author":"李乂","dynasty":"唐","content":"上日登樓賞，中天御輦飛。\n後庭聯舞唱，前席仰恩輝。\n睿作風雲起，農祥雨雪霏。\n幸陪人勝節，長願奉垂衣。"},{"title":"東牆夜合樹去秋爲風雨所摧今年花時悵然有感","author":"白居易","dynasty":"唐","content":"碧荑紅縷今何在，風雨飄將去不回。\n惆悵去年牆下地，今春唯有薺花開。"},{"title":"满庭芳","author":"刘唐卿《白兔记》","dynasty":"元","content":"五代残唐，汉刘知远，生时紫雾红光。\n李家庄上，招赘做东床。\n二舅不容完聚，生巧计拆散鸳行。\n三娘受苦，产下咬脐郎。\n知远投军，卒发迹到边疆，得遇绣英岳氏，愿配与鸾凰。\n一十六岁，咬脐生长，因出猎识认亲娘。\n知远加官进职，九州安抚，衣锦还乡。"},{"title":"奉和虢州劉給事使君三堂新題二十一詠 流水","author":"韓愈","dynasty":"唐","content":"汩汩幾時休，從春復到秋。\n只言池未滿，池滿強交流。"},{"title":"頌","author":"道虔","dynasty":"唐","content":"當午日輪圓不照，却指三更暫示人。\n莫將明暗消前輩，不是燈邊具足身。"},{"title":"憶江南詞三首 一","author":"白居易","dynasty":"唐","content":"江南好，風景舊曾諳。"},{"title":"南乡子","author":"周邦彦","dynasty":"宋","content":"晨色动妆楼。\n短烛荧荧悄未收。\n自在开帘风不定，飕飕。\n池面冰澌趁水流。\n早起怯梳头。\n欲绾云鬟又却休。\n不会沈吟思底事，凝眸。\n两点春山满镜愁。"},{"title":"行簡初授拾遺同早朝入閤因示十二韻","author":"白居易","dynasty":"唐","content":"夜色尚蒼蒼，槐陰夾路長。\n聽鐘出長樂，傳鼓到新昌。\n宿雨沙隄潤，秋風樺燭香。\n馬驕欺地軟，人健得天涼。\n待漏排閶闔，停珂擁建章。\n爾隨黃閤老，吾次紫微郎。\n並入連稱籍，齊趨對折方。\n鬬班花接萼，綽立雁分行。\n近職誠爲美，微才豈合當。\n綸言難下筆，諫紙易盈箱。\n老去何僥倖，時來不料量。\n唯求殺身地，相誓荅恩光。"},{"title":"水调歌头","author":"方岳","dynasty":"宋","content":"左手紫螯蟹，右手绿螺杯。\n古今多少遗恨，俯仰已尘埃。\n不共青山一笑，不与黄花一醉，怀抱向谁开。\n举酒属吾子，此兴正崔嵬。\n夜何其，秋老矣，盍归来。\n试问先生归否，茅屋欲生苔。\n穷则箪瓢陋巷，达则鼎彝清庙，吾意两悠哉。\n寄语雪溪外，鸥鹭莫惊猜。"},{"title":"因沐感髮寄朗上人二首 二","author":"白居易","dynasty":"唐","content":"漸少不滿把，漸短不盈尺。\n況茲短少中，日夜落復白。\n既無神仙術，何除老死籍。\n祗有解脫門，能度衰苦厄。\n掩鏡望東寺，降心謝禪客。\n衰白何足言，剃落猶不惜。"},{"title":"送崔鉉赴淮南","author":"宣宗皇帝李忱","dynasty":"唐","content":"今遣股肱親養治，一方獄市獲來蘇。\n（按：《全唐詩》卷四收此詩，前一句完全不同，故重錄。\n此承陶先生告知。\n）。"},{"title":"金缕歌・贺新郎","author":"吴文英","dynasty":"宋","content":"乔木生云气。\n访中兴、英雄陈迹，暗追前事。\n战舰东风悭借便，梦断神州故里。\n旋小筑、吴宫闲地。\n华表月明归夜鹤，叹当时、花竹今如此。\n枝上露，溅清泪。\n遨头小簇行春队。\n步苍苔、寻幽别坞，问梅开未。\n重唱梅边吸度曲，催发寒梢冻蕊。\n此心与、东君同意。\n後不如今非昔，两无言、相对沧浪水。\n怀此恨，寄残醉。"},{"title":"青玉案","author":"周紫芝","dynasty":"宋","content":"梅花落尽人谁管。\n暗凄断、伤春眼。\n雪后平芜春尚浅。\n一簪华发，满襟离恨，羞作东风伴。\n斗花小斛兰芽短。\n犹是当时旧庭院。\n拟把新愁凭酒遣。\n春衫重看，酒痕犹在，忍放金杯满。"},{"title":"临江仙","author":"邢俊臣","dynasty":"宋","content":"巍峨万丈与天高。\n物轻人意重，千里送鹅毛。"},{"title":"贈姚怤","author":"張籍","dynasty":"唐","content":"漏天日無光，澤土松不長。\n君今職下位，志氣安得揚。\n白髮文思壯，才爲國賢良。\n無人識高韻，薦于天子傍。\n況我愚朴姿，強趨利名場。\n遠同干貴人，身舉固難彰。\n昔逢汴水濱，今會習池陽。\n豈無再來期，顧恐非此方。\n願爲石中泉，不爲瓦上霜。\n離別勿復道，所貴不相忘。"},{"title":"送鄒尊師歸洞庭","author":"楊夔","dynasty":"唐","content":"衆島在波心，曾居舊隱林。\n近聞飛檄急，轉憶臥雲深。\n賣藥唯供酒，歸舟只載琴。\n遙知明月夜，坐石自開襟。"},{"title":"霜月","author":"李商隱","dynasty":"唐","content":"初聞征雁已無蟬，百尺樓高水接天。\n青女素娥俱耐冷，月中霜裏鬬嬋娟。"},{"title":"西江月","author":"丘崈","dynasty":"宋","content":"恰好轻篷短棹，绝胜锦缆牙樯。\n一声横笛起微茫。\n十里红莲步障。\n小待山头吐月，何妨说剑杯长。\n更看风露洗湖光。\n水底金盘滉漾。"},{"title":"诉衷情","author":"方千里","dynasty":"宋","content":"远山重叠乱山盘。\n江上晚风酸。\n秋容更兼残日，枫叶照人丹。\n书未到，梦犹闲。\n鬓先斑。\n凭高无语，征雁知愁，声断云间。"},{"title":"將赴成都草堂途中有作先寄嚴鄭公五首 四","author":"杜甫","dynasty":"唐","content":"常苦沙崩損藥欄，也從江檻落風湍。\n新松恨不高千尺，惡竹應須斬萬竿。\n生理祗憑黃閣老，衰顏欲付紫金丹。\n三年奔走空皮骨，信有人間行路難。"},{"title":"山庄劝酒","author":"张辑","dynasty":"宋","content":"清吟湘碧。\n马首春风驿。\n闻说西湖梅早，又邀我、能诗客。\n书尺知到日。\n月随人合璧。\n儿拟山庄劝酒，田家酿，尽篘得。"},{"title":"朝中措","author":"吕本中","dynasty":"宋","content":"病香无力傍栏干。\n风雨送春还。\n一枕晓来清梦，无人说似西山。\n匆匆笑语，时时邂逅，草草杯盘。\n莫谓杂花时候，便忘梅蕊冲寒。"},{"title":"喜迁莺","author":"赵长卿","dynasty":"宋","content":"商颷轻透。\n动帘幕飞梧，乱飘庭甃。\n瑞气氤氲，沈檀初爇，烟喷宝台金兽。\n黄花美酒。\n天教占得，先他时候。\n诞元老，庆有声，此夕降生华胄。\n欢笑。\n宜称寿。\n弦管鼎沸，宫商方频奏。\n满捧瑶卮，华堂歌舞，拍转金钗斜溜。\n朱颜绿鬓，殷勤深愿，镇长如旧。\n叹滨海，道难留，指日荣迁飞骤。"},{"title":"玉团儿","author":"卢炳","dynasty":"宋","content":"绿云慢绾新梳束。\n这标致、诸馀不俗。\n邂逅相逢，情怀雅合，全似深熟。\n耳边笑语论心曲。\n把不定、红生脸肉。\n若得同欢，共伊携老，心事忒足。"},{"title":"探春令","author":"赵长卿","dynasty":"宋","content":"去年元夜，正钱塘，看天街灯烛。\n闹蛾儿转处，熙熙语笑，百万红妆女。\n今年肯把轻辜负。\n列荧煌千炬。\n趁闲身未老，良辰美景，款醉新歌舞。"},{"title":"衝夜行","author":"施肩吾","dynasty":"唐","content":"夜行無月時，古路多荒榛。\n山鬼搖把火，自照不照人。"},{"title":"满庭芳","author":"王义山","dynasty":"宋","content":"线柳迎风，锦棠媚日，十分春色豪奢。\n青烟宫烛，飞入侍臣家。\n瑞霭深笼画戟，寿星照、曲纛高牙。\n因知是、崧高华旦，玳宴醉琼花。\n翻鸦。\n新诏墨，闻枢庭召入，已办宣麻。\n比汾阳福寿，公更穹华。\n伫看稠青叠紫，书香蔼、桂子兰芽。\n鸣珂处，西湖路上，接武筑堤沙。"},{"title":"善福精舍荅韓司錄清都觀會宴見憶","author":"韋應物","dynasty":"唐","content":"弱志厭衆紛，抱素寄精廬。\n皦皦仰時彥，悶悶獨爲愚。\n之子亦辭秩，高蹤罷馳驅。\n忽因西飛禽，贈我以瓊琚。\n始表仙都集，復言歡樂殊。\n人生各有因，契闊不獲俱。\n一來田野中，日與人事疎。\n水木澄秋景，逍遙清賞餘。\n枉駕懷前諾，引領豈斯須。\n無爲便高翔，邈矣不可迂。"},{"title":"年少行四首 二","author":"令狐楚","dynasty":"唐","content":"家本清河住五城，須憑弓箭得功名。\n等閑飛鞚秋原上，獨向寒雲試射聲。"},{"title":"五言詩 五","author":"無名氏","dynasty":"唐","content":"一別行萬里，來時未有期。\n月中三十日，無夜不相思。"},{"title":"绛都春","author":"无名氏","dynasty":"宋","content":"寒阴渐晓。\n报驿使探春，南枝开早。\n粉蕊弄香，芳脸凝酥琼枝小。\n雪天分外精神好。\n向白玉堂前应到。\n化工不管，朱门闭也，暗传音耗。\n轻渺。\n盈盈笑靥，称娇面、爱学宫妆新巧。\n几度醉吟，独倚栏干黄昏后。\n月笼疏影横斜照。\n更莫待、单于吹老。\n便须折取归来，胆瓶顿了。"},{"title":"蝶恋花","author":"王庭珪","dynasty":"宋","content":"罨画楼中人已醉。\n别院微闻，笑语帘垂地。\n催唤倾城香雾起。\n翠帷双卷春风里。\n妆样尖新歌妙丽。\n满酌金尊，不信人憔悴。\n饥客眼寒谁管你。\n主人见惯浑闲事。"},{"title":"贈王將軍","author":"無可","dynasty":"唐","content":"勳高絕少年，分衛玉階前。\n雄勇明王重，溫恭執友賢。\n功書唐史滿，名到虜庭偏。\n劒彩浮龍影，衣香襲御煙。\n搜書秋霽閣，走馬夕陽田。\n急兔投深草，瞋鷹下半天。\n野人盈邸第，朝客醉盤筵。\n位在將軍列，官隨憲府遷。\n刻心思報國，吁氣欲開邊。\n選帥如公議，須知少比肩。"},{"title":"燕归梁","author":"周邦彦","dynasty":"宋","content":"帘底新霜一夜浓。\n短烛散飞虫。\n曾经洛浦见惊鸿。\n关山隔、梦魂通。\n明星晃晃，回津路转，榆影步花骢。\n欲攀云驾倩西风。\n吹清血、寄玲珑。"},{"title":"愁风月・生查子","author":"贺铸","dynasty":"宋","content":"风清月正圆，信是佳时节。\n不会长年来，处处愁风月。\n心将熏麝焦，吟伴寒虫切。\n欲遽就床眠，解带翻成结。"},{"title":"頌","author":"暉和尚","dynasty":"唐","content":"雪山養得一條虵，寄著南山意如何？\n不是尋常毒惡物，參玄須得會先陁。\n（見《祖堂集》卷七。\n）。"},{"title":"兵要望江南 太乙式第二十七（本門中「太乙」二字，辛本、川本皆作「天乙」○三十一首） 十六","author":"易靜","dynasty":"唐","content":"九天上，大利我軍陳。\n九地伏藏宜密事，逃潛六合避凶星，隱伏喜忻情。"},{"title":"調笑令 一","author":"韋應物","dynasty":"唐","content":"胡馬，胡馬，遠放燕支山下。\n跑沙跑雪獨嘶，東望西望路迷。\n迷路，迷路，邊草無窮日暮。"},{"title":"三字令","author":"向子諲","dynasty":"宋","content":"春尽日，雨馀时。\n红蔌蔌，绿漪漪。\n花满地，水平池。\n烟光里，云影上，画船移。\n纹鸳并，白鸥飞。\n歌韵响，酒行迟。\n将我意，入新诗。\n春欲去，留且住，莫教归。"},{"title":"破苻坚蒋神灵应・南吕/一枝花","author":"李文蔚","dynasty":"元","content":"参透这九宫八卦文，一变千筹数，万敌百战法，三略六韬书。\n休道那十面埋伏，怎出这妙策幽微趣。\n神机决胜术。\n排玄武接引青龙。\n我若是按朱雀中白虎。"},{"title":"古風 九","author":"李白","dynasty":"唐","content":"莊周夢胡蝶，胡蝶爲莊周。\n一體更變易，萬事良悠悠。\n乃知蓬萊水，復作清淺流。\n青門種瓜人，舊日東陵侯。\n富貴故如此，營營何所求。"},{"title":"詩偈 九十四","author":"龐藴","dynasty":"唐","content":"牽牛駕空車，共入無爲宅。\n無爲宅甚寬，衆生却嫌窄。\n十方同一空，何曾有間隔。\n有法入不得，無心是度厄。"},{"title":"絕句","author":"杜甫","dynasty":"唐","content":"江邊踏青罷，迴首見旌旗。\n風起春城暮，高樓鼓角悲。"},{"title":"故洛城古牆","author":"劉禹錫","dynasty":"唐","content":"粉落椒飛知幾春，風吹雨灑旋成塵。\n莫言一片危基在，猶過無窮來往人。"},{"title":"送友人遊塞北","author":"李頻","dynasty":"唐","content":"朔野正秋風，前程見磧鴻。\n日西身獨遠，山轉路無窮。\n樹隔高關斷，沙連大漠空。\n君看河外將，早晚擬平戎。"},{"title":"归田乐引・归田乐","author":"黄庭坚","dynasty":"宋","content":"对景还销瘦。\n被个人、把人调戏，我也心儿有。\n忆我又唤我，见我嗔我，天生教人怎生受。\n看承幸厮勾。\n又是尊前眉峰皱。\n是人惊怪，冤我忒撋就。\n拼了又舍了，定是这回休了，及至相逢又依旧。"},{"title":"张君瑞害相思(第三本)・幺篇","author":"王实甫","dynasty":"元","content":"你口儿里漫沉吟，梦儿里苦追寻。\n往事已沉，只言目今，今夜相逢管教恁。\n不图你甚白壁黄金，则要你满头花，拖地锦。"},{"title":"鹧鸪天","author":"王质","dynasty":"宋","content":"空响萧萧似见呼。\n溪昏树暗觉神孤。\n微茫山路才通足，行到山深路亦无。\n寻草浅，拣林疏。\n虽疏无奈野藤粗。\n春衫不管藤搊碎，可惜教花著地铺。"},{"title":"鹧鸪天","author":"无名氏","dynasty":"宋","content":"春晓千门放钥匙。\n万官班从出祥曦。\n九重彩浪浮龙盖，一点红云护赭衣。\n车马过，打球归。\n芳尘洒定不教飞。\n钧天品动回銮曲，十里珠帘待日西。"},{"title":"詠史詩 泜水","author":"胡曾","dynasty":"唐","content":"韓信經營按鏌铘，臨戎叱咤有誰加。\n猶疑轉戰逢勍敵，更向軍中問左車。"},{"title":"浣溪沙","author":"王之道","dynasty":"宋","content":"水外山光淡欲无。\n堤边草色翠如铺。\n绿杨风软鸟相呼。\n牛蒡叶齐罗翠扇，鹿黎花小隘真珠。\n一声何处叫提壶。"},{"title":"從事淮南府過亡友楊校書舊廳感念愀然","author":"權德輿","dynasty":"唐","content":"故人隨化往，倏忽今六霜。\n及我就拘限，清風留此堂。\n松竹逾映蔚，芝蘭自銷亡。\n絕弦罷流水，聞笛同山陽。\n熲如冰玉姿，粲若鸞鳳章。\n欲翥摧勁翮，先秋落貞芳。\n正平賦鸚鵡，文考頌靈光。\n二子古不弔，夫君今何傷。\n黃墟既杳杳，玄化亦茫茫。\n豈必限宿草，含悽灑衣裳。"},{"title":"牡丹","author":"李山甫","dynasty":"唐","content":"邀勒春風不早開，衆芳飄後上樓臺。\n數苞仙豔火中出，一片異香天上來。\n曉露精神妖欲動，暮煙情態恨成堆。\n知君也解相輕薄，斜倚闌干首重迴。"},{"title":"古詞","author":"衞象","dynasty":"唐","content":"鵲血琱弓濕未乾，鸊鵜新淬劒光寒。\n遼東老將鬢成雪，猶向旄頭夜夜看。"},{"title":"水调歌头","author":"吴渊","dynasty":"宋","content":"太白已仙去，诗骨此山藏。\n胸中锦绣如屋，都乞与东皇。\n碎翦杏花千树，浓抹胭脂万点，妖艳断人肠。\n晓露沐春色，晴日涨风光。\n孤村路，逢休暇，共徜徉。\n酒旗斜处，□□一簇几红妆。\n暂息江头烽火，无奈鬓边霜雪，聊复放疏狂。\n倚俟玉壶竭，未肯宝鞭扬。"},{"title":"題雲際寺暕上人故院","author":"李端","dynasty":"唐","content":"白髮怱怱色，青山草草心。\n遠公仍下世，從此別東林。"},{"title":"詩品二十四則 沈著","author":"司空圖","dynasty":"唐","content":"綠杉野屋，落日氣清。\n脫巾獨步，時聞鳥聲。\n鴻鴈不來，之子遠行。\n所思不遠，若爲平生。\n海風碧雲，夜渚月明。\n如有佳語，大河前橫。"},{"title":"鹊桥仙","author":"李仲光","dynasty":"宋","content":"诗书元帅，风流人物，看取方瞳如漆。\n铜驼陌上若相逢，当一笑、摩挲金狄。\n相门事业，中书考第，未数汾阳功绩。\n若将六十寿行年，才数得、百分之一。"},{"title":"詠柳","author":"賀知章","dynasty":"唐","content":"碧玉妝成一樹高，萬條垂下綠絲縧。\n不知細葉誰裁出，二月春風似剪刀。"},{"title":"宝鼎现","author":"无名氏","dynasty":"宋","content":"东君著意，化工恩被，灼灼妖艳。\n袅嫩梢轻蓓，萦风惹露，偏早香英绽。\n似向人、故矜夸标致，倚阑全如顾盼。\n尚困怯馀寒，柔情弱态，天真无限。\n断桥压柳时非浅。\n先百花、风光独占。\n当送腊初归，迎春欲至，芳姿偏婉娈。\n料碎翦就，缯纨辉丽，更把胭脂重染。\n自赋得、一般容冶，宛胜神仙妆脸。\n折送小阁幽窗，酷爱处、令亲几砚。\n尽孜孜观赏，不枉人称妙选。\n待密付、如膏雨泽。\n金玉仍妆点。\n任扰扰、百卉千花掩迹，一时羞见。"},{"title":"浣溪沙","author":"赵老","dynasty":"宋","content":"刘氏风流设此冠。\n今谁将去伴珠鬟。\n君家兄弟二俱难。\n驰去请观流汗马，钓时休等烂银盘。\n明朝吟咏有方干。"},{"title":"少年游","author":"温镗","dynasty":"宋","content":"谢家庭槛晓无尘。\n芳宴启良辰。\n风流妙舞，樱桃清唱，依约驻行云。\n榴花一盏浓香满，为寿百千春。\n岁岁年年，共同劝乐，喜庆与时新。"},{"title":"小重山","author":"周容","dynasty":"宋","content":"谢了梅花恨不禁。\n小楼羞独倚，暮云平。\n夕阳微放柳梢明。\n东风冷，眉岫翠寒生。\n无限远山青。\n重重遮不断，旧离情。\n伤春还上去年心。\n怎禁得，时节又烧灯。"},{"title":"奉和夏日遊山應制","author":"蔡文恭","dynasty":"唐","content":"首夏林壑清，薄暮煙霞上。\n連巖聳百仞，絕壑臨千丈。\n照灼晚花鮮，潺湲夕流聲。\n悠然動睿思，息駕尋真賞。\n掞彼渦川作，懷茲洛濱想。\n竊吹等齊竽，何用承恩獎。"},{"title":"荅胡遇","author":"姚合","dynasty":"唐","content":"一會一分離，貧遊少定期。\n酒多爲客穩，米貴入城遲。\n晴日偷將睡，秋山乞與詩。\n縱然眉得展，不似見君時。"},{"title":"满江红","author":"吴潜","dynasty":"宋","content":"斫却凡柯，放岩桂、出些头地。\n从此去，引风披露，畅条昌蕊。\n待得清香千万斛，且饶老子为知己。\n趁今宵、新月驾空来，浮觞里。\n刘安笑，淹留耳。\n吴猛约，何时是。\n想故山深处，翠垂金缀。\n须信人生归去好，他乡未必江山美。\n问钗头、十二意如何，非吾事。"},{"title":"寄察院李侍御文炬","author":"鄭谷","dynasty":"唐","content":"古柏間疎篁，清陰在印牀。\n宿郊虔點饌，秋寺靜監香。\n參集行多揖，風儀見即莊。\n佇聞橫擘去，帷集諫書囊。"},{"title":"小遊仙詩九十八首 七十四","author":"曹唐","dynasty":"唐","content":"武皇含笑把金觥，更請霓裳一兩聲。\n護帳宮人最年少，舞腰時挈繡裙輕。"},{"title":"蝶恋花","author":"向子諲","dynasty":"宋","content":"岩桂秋风南埭路。\n墙外行人，十里香随步。\n此是芗林游戏处。\n谁知不向根尘住。\n今日对花非浪语。\n忆昨明光，早辱君王顾。\n生怕青蝇轻点污。\n思鲈何似思花去。"},{"title":"羊頭山謠","author":"不詳","dynasty":"唐","content":"羊頭山北作朝堂。"},{"title":"宮詞 一二六","author":"花蕊夫人徐氏","dynasty":"唐","content":"海棠花發盛春天，游賞無時引御筵。\n遶岸結成紅錦帳，暖枝猶拂畫樓船。"},{"title":"浣溪沙","author":"欧阳修","dynasty":"宋","content":"红粉佳人白玉杯。\n木兰船稳棹歌催。\n绿荷风里笑声来。\n细雨轻烟笼草树，斜桥曲水绕楼台。\n夕阳高处画屏开。"},{"title":"雜曲歌辭 楊柳枝 五","author":"孫魴","dynasty":"唐","content":"十首當年有舊詞，唱青歌翠幾無遺。\n未曾得向行人道，不爲離情莫折伊。"},{"title":"暮春即事","author":"魚玄機","dynasty":"唐","content":"深巷窮門少侶儔，阮郎唯有夢中留。\n香飄羅綺誰家席，風送歌聲何處樓。\n街近鼓鼙喧曉睡，庭閑鵲語亂春愁。\n安能追逐人間事，萬里身同不繫舟。"},{"title":"胡捣练","author":"晏几道","dynasty":"宋","content":"小亭初报一枝梅，惹起江南归兴。\n遥想玉溪风景，水漾横斜影。\n异香直到醉乡中，醉后还因香醒。\n好是玉容相并。\n人与花争莹。"},{"title":"館娃宮懷古五絕 五","author":"皮日休","dynasty":"唐","content":"響屧廊中金玉步，采蘋山上綺羅身。\n不知水葬今何處，溪月彎彎欲效顰。"},{"title":"懷遠","author":"廉氏","dynasty":"唐","content":"隟塵何微微，朝夕通其輝。\n人生各有託，君去獨不歸。\n青林有蟬響，赤日無鳥飛。\n裴回東南望，雙淚空霑衣。"},{"title":"折劒頭","author":"白居易","dynasty":"唐","content":"拾得折劒頭，不知折之由。\n一握青蛇尾，數寸碧峰頭。\n疑是斬鯨鯢，不然刺蛟虯。\n缺落泥土中，委棄無人收。\n我有鄙介性，好剛不好柔。\n勿輕直折劒，猶勝曲全鉤。"},{"title":"落花","author":"貫休","dynasty":"唐","content":"蝶醉蜂癡一簇香，繡葩紅蔕墮殘芳。\n因嗟好德人難得，公子王孫盡斷腸。"},{"title":"地藏王证东窗事犯・秃厮儿","author":"孔文卿","dynasty":"元","content":"臣望写皇阁千年不朽，标青史万代名留。\n臣做了个充饥画饼风内烛，这冤仇，这冤仇怎肯于休！。"},{"title":"生查子","author":"欧阳修","dynasty":"宋","content":"含羞整翠鬟，得意频相顾。\n雁柱十三弦，一一春莺语。\n娇云容易飞，梦断知何处。\n深院锁黄昏，阵阵芭蕉雨。"},{"title":"诉衷情","author":"郑楷","dynasty":"宋","content":"酒旗摇曳柳花天。\n莺语软於绵。\n碎绿未盈芳沼，倒影蘸秋千。\n奁玉燕，套金蝉。\n负华年。\n试问归期，是酴醿后，是牡丹前。"},{"title":"沁园春","author":"李曾伯","dynasty":"宋","content":"我爱临川，簪绂丛林，有宅一区。\n记谢墩名字，百年犹在，平泉孙子，三世重居。\n皂盖新营，青毡旧识，此复古春秋宜大书。\n奇哉事，信当时种子，下到工夫。\n笑渠。\n驷马门闾。\n是几往过之凡几墟。\n喜尚存遗爱，甘棠在在，无穷生意，茂草如如。\n载酒寻盟，论诗结社，想田可秫兮园可蔬。\n应须念，古鄇亭乔木，无恙还无。"},{"title":"双调・夜行船","author":"马致远","dynasty":"元","content":"帘外西风飘落叶，扑簌簌落满阶砌。\n晚景消疏，秋声呜咽，又是断肠时节。"},{"title":"句","author":"戴偃","dynasty":"唐","content":"須把咽喉吞世界，蓋因奢侈致危亡。\n若須拋却便拋却，莫待風高更亦深。"},{"title":"送常秀才下第東歸","author":"白居易","dynasty":"唐","content":"東歸多旅恨，西上少知音。\n寒食看花眼，春風落日心。\n百憂當二月，一醉直千金。\n到處公卿席，無辭酒醆深。"},{"title":"四丞相高会丽春堂・越调/斗鹌鹑","author":"王实甫","dynasty":"元","content":"闲对着绿树青山，消遣我烦心倦目，潜入那水国渔乡，早跳出龙潭虎窟。\n披着领箬笠蓑衣。\n堤防他斜风细雨。\n长则是琴一张，酒-壶，自饮自斟，自歌门舞。"},{"title":"贺新郎","author":"冯取洽","dynasty":"宋","content":"二老交相访。\n正不妨、勃窣媻姗，舍车而杖。\n忆在蓉村新雨过，门外春流浩荡。\n中有个、列仙臞相。\n把酒论诗饶胜韵，更柳边、花底同心赏。\n临别句，几回唱。\n忽传风驭来溪上。\n遣儿曹、策马郊迎，老怀欣畅。\n争讶金华佳父子，飞下蓬莱崑阆。\n有四士、追随仙仗。\n我爱君如何次道，便令人、直欲倾家酿。\n歌妙曲，郑声放。"},{"title":"念奴娇","author":"张元干","dynasty":"宋","content":"吴松初冷，记垂虹南望，残日西沈。\n秋入青冥三万顷，蟾影吞尽湖阴。\n玉斧为谁，冰轮如许，宫阙想寒深。\n人间奇观，古今豪士悲吟。\n苍弁丹颊仙翁，淮山风露底，曾赋幽寻。\n老去专城仍好客，时拥歌吹登临。\n坐揖龙江，举杯相属，桂子落波心。\n一声猿啸，醉来虚籁千林。"},{"title":"定风波","author":"欧阳修","dynasty":"宋","content":"把酒花前欲问他。\n对花何吝醉颜酡。\n春到几人能烂赏。\n何况。\n无情风雨等闲多。\n艳树香丛都几许。\n朝暮。\n惜红愁粉奈情何。\n好是金船浮玉浪。\n相向。\n十分深送一声歌。"},{"title":"晚霽中園喜赦作","author":"儲光羲","dynasty":"唐","content":"五月黃梅時，陰氣蔽遠邇。\n濃雲連晦朔，菰菜生隣里。\n落日燒霞明，農夫知雨止。\n幾悲衽席濕，長歎垣牆毀。\n曭朗天宇開，家族躍以喜。\n渙汗發大號，坤元更資始。\n散衣出中園，小徑尚滑履。\n池光搖萬象，倏忽滅復起。\n嘉樹如我心，欣欣豈云已。"},{"title":"相和歌辭 烏棲曲","author":"李白","dynasty":"唐","content":"姑蘇臺上烏棲時，吳王宮裏醉西施。\n吳歌楚舞歡未畢，青山猶銜半邊日。"},{"title":"长相思","author":"无名氏","dynasty":"宋","content":"晴也行。\n雨也行。\n雨也行时不似晴。\n天晴终快人。\n名也成。\n利也成。\n利也成时不似名。\n名成天下惊。"},{"title":"贈烏程李明府伯宜沈兵曹仲昌","author":"皎然","dynasty":"唐","content":"水國苦彫瘵，東臯豈遺黍。\n雲陰無盡時，日出常帶雨。\n昨夜西溪漲，扁舟入簷廡。\n野人同鳥巢，暴客若蜂聚。\n歲晏無斗粟，寄身欲何所。\n空羨鸞鶴姿，翩翩自輕舉。"},{"title":"聞友人入越幕因以詩贈","author":"羅鄴","dynasty":"唐","content":"稽嶺春生酒凍銷，煙鬟紅袖恃嬌饒。\n岸邊叢雪晴香老，波上長虹晚影遙。\n正哭阮途歸未得，更聞江筆赴嘉招。\n人間榮瘁真堪恨，坐想征軒鬢欲凋。"},{"title":"送陸侍御還越","author":"韋應物","dynasty":"唐","content":"居藩久不樂，遇子聊一欣。\n英聲頗籍甚，交辟迺時珍。\n繡衣過舊里，驄馬輝四鄰。\n敬恭尊郡守，牋簡具州民。\n謬忝誠所愧，思懷方見申。\n置榻宿清夜，加籩醼良辰。\n遵塗還盛府，行舫遶長津。\n自有賢方伯，得此文翰賓。"},{"title":"瑞鹤仙","author":"郭世模","dynasty":"宋","content":"云阶连月地。\n记旧游、身在温柔乡里。\n花阴透窗绮。\n罗衾拥残梦，流莺惊起。\n银瓶水沸。\n待梳妆、屏风共倚。\n看情眉恨眼，宿粉剩香，乱愁无际。\n长记。\n多情消减，宋玉连墙，茂陵同里。\n离怀似水。\n天涯路，叹愁悴。\n想鸳机织锦，鸾台窥镜，秦丝幽怨未已。\n好归去、共把琴书，倚娇扶醉。"},{"title":"贺新郎","author":"刘克庄","dynasty":"宋","content":"国脉微如缕。\n问长缨、何时入手，缚将戎主。\n未必人间无好汉，谁与宽些尺度。\n试看取、当年韩五。\n岂有谷城公付授，也不干、曾遇骊山母。\n谈笑起，两河路。\n少时棋柝曾联句。\n叹而今、登楼揽镜，事机频误。\n闻说北风吹面急，边上冲梯屡舞。\n君莫道、投鞭虚语。\n自古一贤能制难，有金汤、便可无张许。\n快投笔，莫题柱。"},{"title":"西河","author":"张炎","dynasty":"宋","content":"花最盛。\n西湖曾泛烟艇。\n闹红深处小秦筝，断桥夜饮。\n鸳鸯水宿不知寒，如今翻被惊醒。\n那时事、都倦省。\n阑干来此闲凭。\n是谁分得半边机云，恍疑昼锦。\n想当飞燕皱裙时，舞盘微堕珠粉。\n软波不翦素练净。\n碧盈盈、移下秋影。\n醉里玉书难认。\n且脱巾露发，飘然乘兴。\n一叶浮香天风冷。"},{"title":"失调名","author":"无名氏","dynasty":"宋","content":"蹙损两眉峰。"},{"title":"谒金门","author":"陈东甫","dynasty":"宋","content":"西风竹。\n风入翠烟□矗。\n红小阑干知几曲。\n声声敲碧玉。\n窗下凤台银烛。\n断梦已惊难续。\n曾伴去年庭下菊。\n夜阑听雨宿。"},{"title":"南吕・骂玉郎过感皇恩采茶歌闺情","author":"孙周卿","dynasty":"元","content":"秋千院宇春将暮，红滴泪绿溶朱，朝云隔断阳台路。\n去凤孤，来燕疏，流莺妒。\n懒步阶除，倦立亭隅。\n草烟铺，梨雪舞，柳风扶。\n花惊我癯，我爱花腴。\n玉奁梳，金翠羽，宝香珠。\n绣罗襦，锦笺书，当时封泪到曾无？屈指归期空自数，倚兰无语慢踌蹰。\n香罗带束春风瘦，金缕袖玉搔头，生红色染胭脂绉。\n柳让柔，莺避讴，花辞秀。\n缓转星眸，细咽歌喉。\n晚云收，秋水溜，远山愁。\n香消自忧，粉淡谁羞。\n燕闲俦，鸳冷绣，凤空游。\n没来由，尽淹留，春来春去几时休。\n锦瑟生疏弦上手，月明闲煞小红楼。"},{"title":"天台曉望","author":"李白","dynasty":"唐","content":"天台鄰四明，華頂高百越。\n門標赤城霞，樓棲滄島月。\n憑高登遠覽，直下見溟渤。\n雲垂大鵬翻，波動巨鼇沒。\n風潮爭洶湧，神怪何翕忽。\n觀奇跡無倪，好道心不歇。\n攀條摘朱實，服藥鍊金骨。\n安得生羽毛，千春臥蓬闕。"},{"title":"涼州詞 二","author":"孟浩然","dynasty":"唐","content":"異方之樂令人悲，羌笛胡笳不用吹。\n坐看今夜關山月，思殺邊城游俠兒。"},{"title":"夜聽步虛","author":"方干","dynasty":"唐","content":"寂寂永宮裏，天師朝禮聲。\n步虛聞一曲，渾欲到三清。\n瑞草秋風起，仙堦夜月明。\n多年遠塵意，此地欲鋪平。"},{"title":"甫田","author":"佚名","dynasty":"先秦","content":"无田甫田，维莠骄骄。无思远人，劳心忉忉。\n无田甫田，维莠桀桀。无思远人，劳心怛怛。\n婉兮娈兮。总角丱兮。未几见兮，突而弁兮！"},{"title":"西江月","author":"张抡","dynasty":"宋","content":"翦就碧云闹叶，刻成紫玉芳心。\n浅春不怕峭寒侵。\n暧彻薰笼瑞锦。\n花里清芬独步，尊前胜韵难禁。\n飞香直到玉杯深。\n消得厌厌痛饮。"},{"title":"生查子","author":"晁补之","dynasty":"宋","content":"夜引别佳人，梅小犹飘雪。\n忍泪一春愁，过却花时节。\n相见话相思，重与临风月。\n休似那回时，无事还轻别。"},{"title":"贈趙六貞固二首 二","author":"陳子昂","dynasty":"唐","content":"赤螭媚其彩，婉孌蒼梧泉。\n昔者瑯琊子，躬耕亦慨然。\n美人豈遐曠，之子乃前賢。\n良辰在何許，白日屢頹遷。\n道心固微密，神用無留連。\n舒可彌宇宙，攬之不盈拳。\n蓬萊久蕪沒，金石徒精堅。\n良寶委短褐，閑琴獨嬋娟。"},{"title":"與長洲陳子美長官","author":"方干","dynasty":"唐","content":"枕上愁多百緒牽，常時睡覺在溪前。\n人前盡是交親力，莫道升沈總信天。"},{"title":"水龙吟","author":"杨无咎","dynasty":"宋","content":"夜来六出飞花，又催寂寞袁门闭。\n幽斋无寐，寒欺衾布，明吞窗纸。\n起步闲庭，月华交映，长空如水。\n便乘风欲去，凌云直上，青冥际、骑箕尾。\n谁信团成和气。\n在贤侯、笑谈声里。\n咸惊句琢琼瑰，端是锦缠肠胃。\n宿麦连云，遗蝗入地，田家知未。\n更明年看取，东阡北陌，黄云万里。"},{"title":"奉和御製平胡","author":"裴漼","dynasty":"唐","content":"玄漠聖恩通，由來書軌同。\n忽聞窺月滿，相聚寇雲中。\n廟略占黃氣，神兵出絳宮。\n將軍行逐虜，使者亦和戎。\n一舉轒輼滅，再麾沙漠空。\n直將威禁暴，非用武爲雄。\n飲至明軍禮，醻勳錫武功。\n干戈還載戢，文德在唐風。"},{"title":"採蓮女","author":"霍總","dynasty":"唐","content":"舟中採蓮女，兩兩催妝梳。\n聞早渡江去，日高來起居。"},{"title":"蝶恋花","author":"杨泽民","dynasty":"宋","content":"百卉千花都绽后。\n浥露依风，翠影笼芳牖。\n杏脸桃腮匀著酒。\n青红相映如携手。\n一段帘丝风约透。\n妆点亭台，表里俱清秀。\n几度长提频矫首。\n青青颜色新如旧。"},{"title":"鹧鸪天","author":"葛胜仲","dynasty":"宋","content":"黄菊鲜鲜带露浓。\n小园开遍度香风。\n自篘玉酝酬秋色，旋洗霜须对晚丛。\n香在手，莫匆匆。\n寻芳今夜有人同。\n黄金委地新收得，莫道山翁到底穷。"},{"title":"朝中措","author":"赵师侠","dynasty":"宋","content":"眉间黄色喜何如。\n花县拜恩初。\n五品荣颁命服，十行祗奉天书。\n萱堂绣阁，均封大邑，盛事同居。\n此日银章朱绂，行看玉带金鱼。"},{"title":"玉楼春","author":"无名氏","dynasty":"宋","content":"戏彩堂高无溽暑。\n满座风生闻笑语。\n慈闱今日庆生申，歌遏行云香篆缕。\n万事从今休挂虑。\n儿辈行当壮门户。\n一杯祝寿比庄椿，愿长与、儿孙作主。"},{"title":"满江红","author":"沈瀛","dynasty":"宋","content":"姑孰名邦，黄山畔、古台巍立。\n秋渐老、重阳天气，郊原澄碧。\n隐隐西州增远望，长江一带平如席。\n怅英雄、千古到如今，空遗迹。\n吴太守，文章伯。\n寻胜事，酬佳节。\n拥笙歌千骑，遍游南陌。\n襟带江城当一面，折冲千里无强敌。\n更行看、击楫溯中流，妖氛息。"},{"title":"小重山","author":"欧阳澈","dynasty":"宋","content":"红叶伤心月午楼。\n袭人风细细，远烟浮。\n瞢腾醉眼不禁秋。\n追旧事，拍塞一怀秋。\n心绪两悠悠。\n东阳消瘦损，甚风流。\n拟凭仙枕梦中游。\n无眠久，通夕数更筹。"},{"title":"荔枝香近・荔枝香","author":"陈允平","dynasty":"宋","content":"杜宇声声频唤，春渐去。\n暗碧柳色依依，湖上迷青雾。\n残香净冼红兰，昨夜朱铅雨。\n金泥帐底，双虬自沈乳。\n天际，渐迤逦片帆南浦。\n一笑蔷薇，别后酒杯慵举。\n江上琵琶，莫遣东风误鹦鹉。\n泪拥通宵蜡炬。"},{"title":"卜算子","author":"杨冠卿","dynasty":"宋","content":"苍生喘未苏，贾笔论孤愤。\n文采风流今尚存，毫发无遗恨。\n凄恻近长沙，地僻秋将尽。\n长使英雄泪满襟，天意高难问。"},{"title":"觀宋州田大夫打毬","author":"張祜","dynasty":"唐","content":"白馬頓紅纓，梢毬紫袖輕。\n曉冰蹄下裂，寒瓦杖頭鳴。\n叉手膠黏去，分鬃線道絣。\n自言無戰伐，髀肉已曾生。"},{"title":"李獨攜酒見訪","author":"李涉","dynasty":"唐","content":"曉齋獨坐霜景寒，草堂逸士來相干。\n風神左峭心意濶。\n自言山中新醖熟，手挈一壺兼一軸。\n果然文字稱儀容，已覺建安風彩俗。\n嗟予潦倒身無成，偶因章句生浮名。\n就中憐愛李景儉，酒狂大語欺奴兵。\n老夫昔逐巴江岸，唱得《竹枝》腸欲斷。\n爲君試發一聲看，九派煙霞愁漫漫。"},{"title":"菩萨蛮","author":"晏几道","dynasty":"宋","content":"个人轻似低飞燕。\n春来绮陌时相见。\n堪恨两横波。\n恼人情绪多。\n长留青鬓住。\n莫放红颜去。\n占取艳阳天。\n且教伊少年。"},{"title":"十二時行孝文 四","author":"白居易","dynasty":"唐","content":"隅中巳，終孝之心不合二。\n竭力懃酬乳哺恩，自得名高上史記。"},{"title":"侍宴旋師喜捷應制","author":"韋安石","dynasty":"唐","content":"蜂蟻屯夷落，熊羆逐漢飛。\n忘軀百戰後，屈指一年歸。\n厚眷紓天藻，深慈解御衣。\n興酣歌舞出，朝野歎光輝。"},{"title":"相思引","author":"无名氏","dynasty":"宋","content":"笑盈盈，香喷喷。\n姑射仙人风韵。\n天与肌肤常素嫩。\n玉面犹嫌粉。\n斜倚小楼凝远信。\n多少往来人恨。\n只恐乘云春雨困。\n迤逦娇容褪。"},{"title":"南乡子","author":"萧廷之","dynasty":"宋","content":"复卦起潜龙。\n戊己微调未可攻。\n九二见龙临卦主，神通。\n从此炉中次第红。\n泰卦恰相逢。\n猛火烧乾藉巽风。\n炼就黄芽并白雪，奇功。\n还返归坤道始穷。"},{"title":"巴山","author":"杜甫","dynasty":"唐","content":"巴山遇中使，云自峽城來。\n盜賊還奔突，乘輿恐未回。\n天寒邵伯樹，地闊望仙臺。"},{"title":"木兰花慢","author":"张孝祥","dynasty":"宋","content":"紫箫吹散后，恨燕子，
