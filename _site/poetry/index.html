"dynasty":"宋","content":"月在两山间，人在空明里。\n山色碧於天，月色光於水。\n心闲物物幽，心动尘尘起。\n莫向动中来，长愿闲如此。"},{"title":"荆楚臣重对玉梳记・滚绣球","author":"贾仲明","dynasty":"元","content":"做娘的肯哀怜肯付合，做女的有疼热有瓜葛，指头上单养的我一个，须不是过房的买到前窝。\n熬煎的点秋霜两鬓皤，抬举我正青春二九过。\n衣食勾家私得过，因甚的闹炒炒做不的个存活？每日间八阳经便少呵也有三千卷，五代史至轻呵也有二百合，又不是风魔。"},{"title":"水调歌头","author":"程珌","dynasty":"宋","content":"玉女扫天净，雍观掠江宽。\n问君何事底急，夜半挟舟还。\n三岛眠龙惊觉，万顷明琼碾破，凉月照东南。\n碧气正吞吐，满挹漱膺肝。\n烟蓬上，乘云象，嗷天关。\n人间已梦，我独危坐玩漫汗。\n螭殿黄昏未锁，鹤氅翩跹蜚下，共吸酒壶乾。\n兴罢吹笙去，风露五更寒。"},{"title":"遥天奉翠华引","author":"侯置","dynasty":"宋","content":"雪消楼外山。\n正秦淮、翠溢回澜。\n香梢豆蔻，红轻犹怕春寒。\n晓光浮画戟，卷绣帘、风暖玉钩间。\n紫府仙人，花园羽帔星冠。\n蓬莱阆苑，意倦游、常戏世间。\n佩麟旧都，江左襦裤歌欢。\n只恐催归觐，剩宴都、休诉酒杯宽。\n明岁应看，钧容舞袖歌鬟。"},{"title":"贈溫駙馬汝陽王","author":"徐晶","dynasty":"唐","content":"疇昔承餘論，文章幸濫推。\n夜陪銀漢賞，朝奉桂山詞。\n梁邸調歌日，秦樓按舞時。\n登高頻作賦，體物屢爲詩。\n連騎長楸下，浮觴曲水湄。\n北堂留上客，南陌送佳期。\n憶昨陪臨泛，于今阻宴私。\n再看冬雪滿，三見夏花滋。\n都尉朝青閣，淮王侍紫墀。\n寧知倦遊者，華髪老京師。"},{"title":"雨夜感懷","author":"韋應物","dynasty":"唐","content":"微雨灑高林，塵埃自蕭散。\n耿耿心未平，沈沈夜方半。\n獨驚長簟冷，遽覺愁鬢換。\n誰能當此夕，不有盈襟歎。"},{"title":"句","author":"沈彬","dynasty":"唐","content":"尺素隱清輝，一毫分險阻。\n金翅動身摩日月，銀河轉浪洗乾坤。\n須知手筆安排定，不怕山河整頓難。\n九衢冠蓋暗爭路，四海干戈多異心。\n地隈一水巡城轉，天約羣山附郭來。\n數家魚網疎雲外，一岸殘陽細雨中。\n松欹晚影離壇草，鍾撼秋聲入殿風。\n壓低吳楚遙涵水，約破雲霞獨倚天。\n半身落日離秦樹，一路平蕪入楚煙。\n清占月中三峽水，麗偷雲外十洲春。\n幽鳥喚人穿竹去，野猨尋果出雲來。"},{"title":"晨別翛然上人","author":"許渾","dynasty":"唐","content":"吳僧誦經罷，敗衲倚蒲團。\n鐘韻花猶歛，樓陰月向殘。\n晴山開殿響，秋水捲簾寒。\n獨恨孤舟去，千灘復萬灘。"},{"title":"郊廟歌辭 武后大享拜洛樂章 九和","author":"不詳","dynasty":"唐","content":"祗荷坤德，欽若乾靈。\n慙惕罔寘，興居匪寧。\n恭崇禮則，肅奉儀形。\n惟憑展敬，敢薦非馨。"},{"title":"雲居寺（題擬）","author":"廖凝","dynasty":"唐","content":"遠水微茫轉，前山次第卑。"},{"title":"和主司王起","author":"戈牢","dynasty":"唐","content":"聖乾文德最稱賢，自古儒生少比肩。\n再啓龍門將二紀，兩司鶯谷已三年。\n蓬山皆美成榮貴，金榜誰知忝後先。\n正是感恩流涕日，但思旌斾碧峰前。"},{"title":"失调名","author":"无名氏","dynasty":"宋","content":"频拭脸边新泪。"},{"title":"武威送劉判官赴磧西行軍","author":"岑參","dynasty":"唐","content":"火山五月行人少，看君馬去疾如鳥。\n都護行營太白西，角聲一動胡天曉。"},{"title":"詠史詩 夷陵","author":"胡曾","dynasty":"唐","content":"夷陵城闕倚朝雲，戰敗秦師縱火焚。\n何事三千珠履客，不能西禦武安君。"},{"title":"武功縣中作三十首 二十四","author":"姚合","dynasty":"唐","content":"朝朝門不閉，長似在山時。\n賓客抽書讀，兒童斫竹騎。\n久貧還易老，多病嬾能醫。\n道友應相怪，休官日已遲。"},{"title":"减字木兰花","author":"向","dynasty":"宋","content":"多情被恼。\n枉了东君无限巧。\n真个愁人。\n一片轻飞减却春。\n阑干凭暖。\n目断彩云肠也断。\n两岸青山。\n隐隐孤舟浪接天。"},{"title":"十二月一日三首 三","author":"杜甫","dynasty":"唐","content":"即看燕子入山扉，豈有黃鸝歷翠微。\n短短桃花臨水岸，輕輕柳絮點人衣。\n春來準擬開懷久，老去親知見面稀。\n他日一杯難強進，重嗟筋力故山違。"},{"title":"玉烛新","author":"赵以夫","dynasty":"宋","content":"寒宽一雁落。\n正万里相思，被渠惊觉。\n春风字字吹香雪，唤起西湖盟约。\n当时醉处，仿佛记、青楼珠箔。\n又不是，南国花迟，徘徊酒边慵酌。\n家山月色依然，想竹外横枝，玉明冰薄。\n而今话昨。\n空对景、怅望美人天角。\n清尊淡薄。\n便翠羽、殷勤难托。\n休品入、三叠琴心，教人瘦却。"},{"title":"风入松","author":"张炎","dynasty":"宋","content":"门前山可久长看。\n留住白云难。\n溪虚却与云相傍，对白云、何必深山。\n爽气潜生树石，晴光竟入栏干。\n旧家三径竹千竿。\n苍雪拂衣寒。\n绿蓑青笠玄真子，钓风波、不是真闲。\n得似壶中日月，依然只在人间。"},{"title":"冯玉兰夜月泣江舟・混江龙","author":"无名氏","dynasty":"元","content":"你把那行装整顿，无过是一琴一鹤紧随身。\n我是个闺中少女，更和这堂上慈亲。\n着甚的家使奴先教开道路，也只为俺女孩儿不惯出房门。\n你一行行一步步休得辞劳困。"},{"title":"憶壽春廢虎坑余以春二月至郡主吏舉所職稱霍山多虎每歲採茶爲患擇肉於人至春常修陷穽數十所勒獵者採其皮睛余悉除罷之是歲虎不復爲害至余去郡三載","author":"李紳","dynasty":"唐","content":"匪將履尾求兢惕，那效探雛所患爭。\n當路絕羣嘗誡暴，爲猫驅獮亦先迎。\n每推至化宣余力，豈用潛機害爾生。\n休逐豺狼止貪戾，好爲仁獸答皇明。"},{"title":"临江仙","author":"葛胜仲","dynasty":"宋","content":"宝观岧嶢飞雉堞，登临恍欲升仙。\n野桃官柳衬吴天。\n春风寒食夜，遗恨在封绵。\n闻道东溟才二里，银涛直与天连。\n凭谁都卷入芳尊。\n赋归欢靖节，消渴解文园。"},{"title":"寄和東川楊尚書慕巢兼寄西川繼之二公近從弟兄情分偏睦早忝遊舊因成是詩","author":"劉禹錫","dynasty":"唐","content":"太華蓮峰降嶽靈，兩川棠樹接郊坰。\n政同兄弟人人樂，曲奏塤篪處處聽。\n楊葉百穿榮會府，芝泥五色耀天庭。\n各拋筆硯誇旄鉞，莫遣文星讓將星。"},{"title":"賦得春風扇微和","author":"陳九流","dynasty":"唐","content":"喜見陽和至，遙知橐籥功。\n遲遲散南陌，褭褭逐東風。\n暗入芳園裏，潛吹草木中。\n蘭蓀纔有綠，桃杏未成紅。\n已覺寒光盡，還看淑氣通。\n由來榮與悴，今日發應同。"},{"title":"董秀英花月东墙记・上小楼","author":"白朴","dynasty":"元","content":"我把这窗儿润开，觑一觑何妨何碍。\n只见他东倒西歪，倚床靠枕，身体斜挨。\n叫一声马秀才，头不抬，相思苦害，问你个病襄王在也不在。\n先生万福。\n呀、呀、呀！小娘子，怎生就不来了？夫人严谨，仆妾岂敢轻出？小娘子，今日小姐有何话说？俺姐姐写了一简，教我送来，不知上面写着甚么。\n将来我看。"},{"title":"和王中丞中和日","author":"陳羽","dynasty":"唐","content":"節應中和天地晴，繁弦疊鼓動高城。\n漢家分刺諸侯貴，一曲陽春江水清。"},{"title":"定风波","author":"黄庭坚","dynasty":"宋","content":"小院难图云雨期。\n幽欢浑待赏花时。\n到得春来君却去。\n相误。\n不须言语泪双垂。\n密约尊前难嘱付。\n偷顾。\n手搓金橘敛双眉。\n庭榭清风明月媚。\n须记。\n归时莫待杏花飞。"},{"title":"大雨","author":"杜甫","dynasty":"唐","content":"西蜀冬不雪，春農尚嗷嗷。\n上天回哀眷，朱夏雲鬱陶。\n執熱乃沸鼎，纖絺成緼袍。\n風雷颯萬里，霈澤施蓬蒿。\n敢辭茅葦漏，已喜黍豆高。\n三日無行人，二江聲怒號。\n流惡邑里清，矧茲遠江臯。\n荒庭步鸛鶴，隱几望波濤。\n沈疴聚藥餌，頓忘所進勞。\n則知潤物功，可以貸不毛。\n陰色靜隴畝，勸耕自官曹。\n四鄰耒耜出，何必吾家操。"},{"title":"花舞","author":"史浩","dynasty":"宋","content":"净客之名从此有。\n多谢风流，飞驭陪尊酒。\n持此一卮同劝后。\n愿花长在人长寿。"},{"title":"绿盖舞风轻・绿尽舞风轻","author":"周密","dynasty":"宋","content":"玉立照新妆，翠盖亭亭，凌波步秋绮。\n真色生香，明珰摇淡月，舞袖斜倚。\n耿耿芳心，奈千缕、情思萦系。\n恨开迟、不嫁东风，颦怨娇蕊。\n花底谩卜幽期，素手采珠房，粉艳初退。\n雨湿铅腮，碧云深、暗聚软绡清泪。\n访藕寻莲，楚江远、相思谁寄。\n棹歌回，衣露满身花气。"},{"title":"水调歌头","author":"杨炎正","dynasty":"宋","content":"把酒对斜阳，无语问西风。\n胭脂何事，都做颜色染芙蓉。\n放眼暮江千顷，中有离情万斛，无处落征鸿。\n天在阑干角，人倚醉醒中。\n千万里，江南北，浙西东。\n吾生如寄，尚想三径菊花丛。\n谁是中州豪杰，借我五湖舟楫，去作钓渔翁。\n故园且回首，此意莫匆匆。"},{"title":"司馬宅","author":"白居易","dynasty":"唐","content":"雨徑綠蕪合，霜園紅葉多。\n蕭條司馬宅，門巷無人過。\n唯對大江水，秋風朝夕波。"},{"title":"登盧氏臺","author":"溫庭筠","dynasty":"唐","content":"勝地當通邑，前山有故居。\n臺高秋盡出，林斷野無餘。\n白露鳴蛩急，晴天度雁疎。\n由來放懷地，非獨在吾廬。"},{"title":"留別于十一兄逖裴十三遊塞垣","author":"李白","dynasty":"唐","content":"太公渭川水，李斯上蔡門。\n釣周獵秦安黎元，小魚㕙兔何足言。\n天張雲卷有時節，吾徒莫嘆羝觸藩。\n于公白首大梁野，使人悵望何可論。\n既知朱亥爲壯士，且願束心秋毫裏。\n秦趙虎爭血中原，當去抱關救公子。\n裴生覽千古，龍鸞炳文章。\n悲吟雨雪動林木，放書輟劒思高堂。\n勸爾一杯酒，拂爾裘上霜。\n爾爲我楚舞，吾爲爾楚歌。\n且探虎穴向沙漠，鳴鞭走馬凌黃河。\n耻作易水別，臨岐淚滂沱。"},{"title":"・六桥顷刻如银洞，粉妆成九里寒松。酒满斟，笙歌送，玉船银棹，人在水晶宫。","author":"贯云石","dynasty":"元","content":"幺巴到黄昏祷告天，焚起香烟。\n自从他去泪涟涟，关山还，抛闪的奴家孤枕独眠。"},{"title":"送知興上人","author":"賈島","dynasty":"唐","content":"久住巴興寺，如今始拂衣。\n欲臨秋水別，不向故園歸。\n錫挂天涯樹，房開嶽頂扉。\n下看千里曉，霜海日生微。"},{"title":"先天應令","author":"張說","dynasty":"唐","content":"三陽麗景早芳辰，四序嘉園物候新。\n梅花百般障行路，垂柳千條暗迴津。\n鳥驚直爲飛風葉，魚躍都由怯岸人。\n唯願聖主南山壽，何愁不賞萬年春。"},{"title":"好事近","author":"朱敦儒","dynasty":"宋","content":"摇首出红尘，醒醉更无时节。\n活计绿蓑青笠，惯披霜冲雪。\n晚来风定钓丝闲，上下是新月。\n千里水天一色，看孤鸿明灭。"},{"title":"賦四相詩 中書令漢陽王張柬之","author":"皇甫澈","dynasty":"唐","content":"周曆革元命，天步值艱阻。\n烈烈張漢陽，左袒清諸武。\n休明神器正，文物舊儀覩。\n南向翊大君，西宮朝聖母。\n茂勳鏤鐘鼎，鴻勞食茅土。\n至今稱五王，卓立邁萬古。"},{"title":"濮中言懷","author":"沈千運","dynasty":"唐","content":"聖朝優賢良，草澤無遺匿。\n人生各有命，在余胡不淑。\n一生但區區，五十無寸祿。\n衰退當棄捐，貧賤招毀讟。\n栖栖去人世，屯躓日窮迫。\n不如守田園，歲晏望豐熟。\n壯年失宜盡，老大無筋力。\n始覺前計非，將貽後生福。\n童兒新學稼，少女未能織。\n顧此煩知己，終日求衣食。"},{"title":"沁园春","author":"葛长庚","dynasty":"宋","content":"暂聚如萍，忽散似云，无可奈何。\n向天涯海角，两行别泪，风前月下，一片离骚。\n啼罢栖乌，望穷芳草，此恨与之谁较多。\n昏黄后，对青灯感慨，白酒悲歌。\n梦中作梦知麽。\n忆往事落花流水呵。\n更凭高□远，沈腰不瘦，怅今怀昔，潘鬓须皤。\n去燕来鸿，寻梅问柳，寸念从他寒暑熬。\n消魂处，但烟光缥渺，山色周遭。"},{"title":"长相思","author":"张幼谦","dynasty":"宋","content":"天有神。\n地有神。\n海誓山盟字字真。\n如今墨尚新。\n过一春。\n又一春。\n不解金钱变作银。\n如何忘却人。"},{"title":"忆秦娥","author":"无名氏","dynasty":"宋","content":"娇滴滴。\n双眉敛破春山色。\n春山色。\n为君含笑，为君愁蹙。\n多情别后无消息。\n此时更有谁知得。\n谁知得。\n夜深无寐，度江横笛。"},{"title":"清平乐","author":"晁补之","dynasty":"宋","content":"黄花过也。\n月酒何曾把。\n寒蝶多情爱潇洒。\n晴日双双飞下。\n沈吟独倚朱阑。\n采芳贻向□边。\n枕上醉排金靥，幽香付与谁怜。"},{"title":"调笑・调笑令","author":"曾","dynasty":"宋","content":"清友。\n群芳右。\n万缟纷披兹独秀。\n天寒月薄黄昏后。\n缟袂亭亭招手。\n故山千树连云岫。\n借问如今安否。"},{"title":"扫花游・扫地游","author":"赵文","dynasty":"宋","content":"结庐胜境，似旧日曾游，玉莲佳处。\n万花织组。\n爱回廊宛转，楚腰束素。\n度密穿青，上有燕支万树。\n探梅去。\n正竹外一枝，春意如许。\n奇绝盘谷序。\n更碧皱沿堤，绮霏承宇。\n柳桥花坞。\n问何人解有，玉兰能赋。\n老子婆娑，长与春风作主。\n彩衣舞。\n看人间、落花飞絮。"},{"title":"减字木兰花","author":"葛立方","dynasty":"宋","content":"摇毫铸藻。\n纵有微之应压倒。\n万里鹏程。\n南省今书淡墨名。\n胪传丹陛。\n月里桂花先著袂。\n雁塔高题。\n玉季巍科尚觉低。"},{"title":"晚春欲攜酒尋沈四著作先以六韻寄之","author":"白居易","dynasty":"唐","content":"病容衰慘澹，芳景晚蹉跎。\n無計留春得，爭能奈老何。\n篇章慵報荅，杯讌喜經過。\n顧我酒狂久，負君詩債多。\n敢辭攜綠蟻，只願見青娥。\n最憶陽關唱，真珠一串歌。"},{"title":"詠霧","author":"董思恭","dynasty":"唐","content":"蒼山寂已暮，翠觀黯將沈。\n終南晨豹隱，巫峽夜猿吟。\n天寒氣不歇，景晦色方深。\n待訪公超市，將予赴華陰。"},{"title":"兵要望江南 醫方第二十九（十六首） 六","author":"易靜","dynasty":"唐","content":"金傷者，甚渴急非常。\n切忌休將水與飲，飲之必定有乖張，肥膩即無妨。"},{"title":"锦堂春・锦堂春慢","author":"柳永","dynasty":"宋","content":"坠髻慵梳，愁蛾懒画，心绪是事阑珊。\n觉新来憔悴，金缕衣宽。\n认得这疏狂意下，向人诮譬如闲。\n把芳容整顿，恁地轻孤，争忍心安。\n依前过了旧约，甚当初赚我，偷翦云鬟。\n几时得归来，香阁深关。\n待伊要、尤云殢雨，缠绣衾、不与同欢。\n尽更深、款款问伊，今后敢更无端。"},{"title":"感皇恩","author":"辛弃疾","dynasty":"宋","content":"春事到清明，十分花柳。\n唤得笙歌劝君酒。\n酒如春好，春色年年如旧。\n青春元不老，君知否。\n席上看君，竹清松瘦。\n待与青春斗长久。\n三山路归，明日天香襟袖。\n更持银盏起，为君寿。"},{"title":"送鄧州潘使君赴任","author":"武元衡","dynasty":"唐","content":"川陸一都會，旌旗千里舒。\n虎符中禁授，熊軾上流居。\n橘柚金難並，池塘練不如。\n春風行部日，應駐士元車。"},{"title":"声声慢","author":"张炎","dynasty":"宋","content":"穿花省路，傍竹寻邻，如何故隐都荒。\n问取堤边，因甚减却垂杨。\n消磨纵然未尽，满烟波、添了斜阳。\n空叹息，又翻成无限，杜老凄凉。\n一舸清风何处，把秦山晋水，分贮诗囊。\n发已飘飘，休问岁晚空江。\n松陵试招旧隐，怕白鸥、犹识清狂。\n渐溯远，望并州、却是故乡。"},{"title":"卜算子","author":"刘克庄","dynasty":"宋","content":"老圃献花来，异域移根至。\n相对炎官火伞中，便有清凉意。\n淡薄古梳妆，娴雅仙标致。\n欲起涪翁再品花，压了山矾弟。"},{"title":"四・写的来狂又古，颠又实，出乎其类拔乎萃。软如杨柳和风舞，硬似长","author":"马致远","dynasty":"元","content":"空霹雳摧。\n真堪惜！沉沉着着，曲曲直直。"},{"title":"满庭芳","author":"王子容","dynasty":"宋","content":"瑞霭腾空，长庚入梦，挺生名世真贤。\n荐膺宸眷，移镇日华边。\n千里民谣载路，薰和气、俱作春妍。\n须知道，西湖草木，亦自肃成权。\n黄堂。\n开雅宴，酒浮云液，歌倚湘弦。\n□赐金增秩，入侍甘泉。\n且向露桃花底，拚沉醉，频举觥舡。\n祈难老，鬓随柳绿，官共早莺迁。"},{"title":"鹧鸪天","author":"周紫芝","dynasty":"宋","content":"花褪残红绿满枝。\n嫩寒犹透薄罗衣。\n池塘雨细双鸳睡，杨柳风轻小燕飞。\n人别后，酒醒时。\n午窗残梦子规啼。\n尊前心事人谁问，花底闲愁春又归。"},{"title":"贈閑師","author":"許渾","dynasty":"唐","content":"近日高僧更有誰，宛陵山下遇閑師。\n東林共許三乘學，南國爭傳五字詩。\n初到庾樓紅葉墜，夜投蕭寺碧雲隨。\n秋江莫惜題佳句，正是磷磷見底時。"},{"title":"晚秋郾城夜會聯句","author":"韓愈","dynasty":"唐","content":"從軍古云樂，談笑青油幕。\n燈明夜觀棊，月暗秋城柝。\n羈客方寂歷，驚烏時落泊。\n語闌壯氣衰，酒醒寒砧作。\n遇主貴陳力，夷凶匪兼弱。\n百牢犒輿師，千戶購首惡。\n平生恥論兵，末暮不輕諾。\n徒然感恩義，誰復論勳爵。\n多士被霑汚，小夷施毒蠚。\n何當鑄劒戟，相與歸臺閣。\n室婦歡鳴鸛，家人祝喜鵲。\n終朝考蓍龜，何日親蒸礿。\n間使斷津梁，潛軍索林薄。\n紅塵羽書靖，大水沙囊涸。\n銘山子所工，插羽余何怍。\n未足煩刀俎，祗應輸管鑰。\n雨矢逐天狼，電矛驅海若。\n靈誅固無縱，力戰誰敢却。\n峨峨雲梯翔，赫赫火箭著。\n連空隳雉堞，照夜焚城郭。\n軍門宣一令，廟算建三略。\n雷鼓揭千槍，浮橋交萬筰。\n蹂野馬雲騰，映原旗火鑠。\n疲氓墜將拯，殘虜狂可縛。\n摧鋒若貙兕，超乘如猱玃。\n逢掖服飜慙，縵胡纓可愕。\n星隕聞雊雉，師興隨唳鶴。\n虎豹貪犬羊，鷹鸇憎鳥雀。\n燒陂除積聚，灌壘失依託。\n憑軾諭昏迷，執殳征暴虐。\n倉空戰卒飢，月黑探兵錯。\n兇徒更蹈藉，逆族相啗嚼。\n軸轤亙淮泗，斾旌連夏鄂。\n大野縱氐羌，長河浴騮駱。\n東西競角逐，遠近施矰繳。\n人怨童聚謠，天殃鬼行虐。\n漢刑支郡黜，周制閑田削。\n侯社退無功，鬼薪懲不恪。\n余雖司斧鑕，情本尚丘壑。\n且待獻俘囚，終當返耕穫。\n藁街陳鈇鉞，桃塞興錢鎛。\n地理畫封疆，天文埽寥廓。\n天子憫瘡痍，將軍禁鹵掠。\n策勳封龍頟，歸獸獲麟脚。\n詰誅敬王怒，給復哀人瘼。\n澤髮解兜鍪，酡顏傾鑿落。\n安存惟恐晚，洗雪不論昨。\n暮鳥已安巢，春蠶看滿箔。\n聲明動朝闕，光寵耀京洛。\n旁午降絲綸，中堅擁鼓鐸。\n密坐列珠翠，高門塗粉雘。\n跋朝賀書飛，塞路歸鞍躍。\n魏闕橫雲漢，秦關束巖㟧。\n拜迎羅櫜鞬，問遺結囊橐。\n江淮永清晏，宇宙重開拓。\n是日號升平，此年名作噩。\n洪赦方下究，武飆亦旁魄。\n南據定蠻陬，北攫空朔漠。\n儒生愜教化，武士猛刺斫。\n吾相兩優游，他人雙落莫。\n印從負鼎佩，門爲登壇鑿。\n再入更顯嚴，九遷彌謇諤。\n賓筵盡狐趙，導騎多衛霍。\n國史擅芬芳，宮娃分綽約。\n丹掖列鵷鷺，洪爐衣狐貉。\n摛文揮月毫，講劒淬霜鍔。\n命衣備藻火，賜樂兼附搏。\n兩廂鋪𣰽毺，五鼎調勺藥。\n帶垂蒼玉佩，轡蹙黃金絡。\n誘接喻登龍，趨馳狀傾藿。\n青娥翳長袖，紅頰吹鳴籥。\n儻不忍辛勤，何由恣歡謔。\n惟當早富貴，豈得暫寂寞。\n但擲雇笑金，仍祈却老藥。\n歿廟配尊斝，生堂合毊鑮。\n安行庇松篁，高臥枕莞蒻。\n洗沐恣蘭芷，割烹厭腗臄。\n喜顏非忸怩，達志無隕穫。\n詼諧酒席展，慷慨戎裝著。\n斬馬祭旄纛，包羔禮芒屩。\n山多離隱豹，野有求伸蠖。\n推選閱羣材，薦延搜一鶚。\n左右供諂譽，親交獻諛噱。\n名聲載揄揚，權勢實熏灼。\n道舊生感激，當歌發酬酢。\n羣孫輕綺紈，下客豐醴酪。\n窮天貢琛異，匝海賜酺醵。\n作樂鼓還槌，從禽弓始彍。\n取歡移日飲，求勝通宵博。\n五白氣爭呼，六奇心運度。\n恩澤誠布濩，嚚頑已簫勺。\n告成上云亭，考古垂矩矱。\n前堂清夜吹，東第良晨酌。\n池蓮拆秋房，院竹飜夏籜。\n五狩朝恆岱，三畋宿楊柞。\n農書乍討論，馬法長懸格。\n雪下收新息，陽生過京索。\n爾牛時寢訛，我僕或歌咢。\n帝載彌天地，臣辭劣螢爝。\n爲詩安能詳，庶用存糟粕。"},{"title":"獻衷心","author":"顧敻","dynasty":"唐","content":"繡鴛鴦帳暖，畫孔雀屏欹。\n人悄悄，月明時。\n想昔年歡笑，恨今日分離。\n銀釭背，銅漏永，阻佳期。\n小爐煙細，虛閣簾垂。\n幾多心事，暗地思惟。\n被嬌娥牽役，魂夢如癡。\n金閨裏，山枕上，始應知。"},{"title":"鹧鸪天","author":"张孝祥","dynasty":"宋","content":"阿母蟠桃不记春。\n长沙星里寿星明。\n金花罗纸新裁诏，贝叶旁行别授经。\n同犬子，祝龟龄。\n天教二老鬓长青。\n明年今日称觞处，更有孙枝满谢庭。"},{"title":"長柳","author":"王勃","dynasty":"唐","content":"晨征犯煙磴，夕憩在雲關。\n晚風清近壑，新月照澄灣。\n郊童樵唱返，津叟釣歌還。\n客行無與晤，賴此釋愁顏。"},{"title":"水调歌头","author":"王以宁","dynasty":"宋","content":"大别我知友，突兀起西州。\n十年重见，依旧秀色照清眸。\n常记鲒碕狂客，邀我登楼雪霁，杖策拥羊裘。\n山吐月千仞，残夜水明楼。\n黄粱梦，未觉枕，几经秋。\n与君邂逅，相逐飞步碧山头。\n举酒一觞今古，叹息英雄骨冷，清泪不能收。\n鹦鹉更谁赋，遗恨满芳洲。"},{"title":"詠九仙宮","author":"無名氏","dynasty":"唐","content":"一峰鱗次開一觀，片石朋來會九仙。\n寶牌尚記明皇篆，靈臺嘗聞御史傳。\n（以上二首均見同書卷中。\n）。"},{"title":"燕燕","author":"佚名","dynasty":"先秦","content":"燕燕于飞，差池其羽。之子于归，远送于野。瞻望弗及，泣涕如雨。\n燕燕于飞，颉之颃之。之子于归，远于将之。瞻望弗及，伫立以泣。\n燕燕于飞，下上其音。之子于归，远送于南。瞻望弗及，实劳我心。\n仲氏任只，其心塞渊。终温且惠，淑慎其身。先君之思，以勖寡人。"},{"title":"千秋節宴","author":"明皇帝","dynasty":"唐","content":"蘭殿千秋節，稱名萬壽觴。\n風傳率土慶，日表繼天祥。\n玉宇開花蕚，宮縣動會昌。\n衣冠白鷺下，帟幕翠雲長。\n獻遺成新俗，朝儀入舊章。\n月銜花綬鏡，露綴綵絲囊。\n處處祠田祖，年年宴杖鄉。\n深思一德事，小獲萬人康。"},{"title":"喜遷鶯 二","author":"韋莊","dynasty":"唐","content":"街鼓動，禁城開，天上探人回。\n鳳銜金牓出雲來，平地一聲雷。\n鶯已遷，龍已化，一夜滿城車馬。\n家家樓上簇神仙，爭看鶴沖天。"},{"title":"唐多令","author":"张榘","dynasty":"宋","content":"斜日淡芜烟。\n重阳又一年。\n怅垂杨、几度飞绵。\n只把晴空山色看。\n多少恨、倩谁笺。\n沙霭暗中原。\n横戈谁夜眠。\n尽今宵、且醉花边。\n准拟来秋天气好，重把菊、嗅芳妍。"},{"title":"水调歌头","author":"赵善括","dynasty":"宋","content":"形胜视京兆，警跸驻钱塘。\n光前诏后弹压，谁数汉张王。\n几百万家和气，五十馀年创见，天下一循良。\n有口皆歌颂，无地不耕桑。\n春过半，花锦烂，柳丝长。\n潭潭门卫森戟，宴寝正凝香。\n笑把湖山佳色，醉挹西湖晴滟，童艾祝霞觞。\n四海瞻华衮，千载侍吾皇。"},{"title":"满江红","author":"无名氏","dynasty":"宋","content":"维岳生贤，天欲补、中兴衮职。\n奈圣世、朝无阙事，且令休逸。\n锦绣文章胸次贮，蓬壶岁月闲中积。\n羡人生、七十古来稀，今逾一。\n书聚府，成东壁。\n身眉寿，真南极。\n望瑞云溶处，接江山碧。\n人愿君如天上月，我期君似明朝日。\n待明朝，长至转添长，弥千亿。"},{"title":"浣溪沙","author":"张炎","dynasty":"宋","content":"空色庄严玉版师。\n老斑遮护锦绷儿。\n只愁一夜被风吹。\n润处似沾篔谷雨，斫来如带渭川泥。\n从空托出镇帷犀。"},{"title":"憶孟浩然","author":"唐彥謙","dynasty":"唐","content":"郊外淩兢西復東，雪晴驢背興無窮。\n句搜明月梨花內，趣入春風柳絮中。"},{"title":"采桑子","author":"欧阳修","dynasty":"宋","content":"清明上巳西湖好，满目繁华。\n争道谁家。\n绿柳朱轮走钿车。\n游人日暮相将去，醒醉喧哗。\n路转堤斜。\n直到城头总是花。"},{"title":"东皇太一","author":"屈原","dynasty":"先秦","content":"吉日兮辰良，穆将愉兮上皇\n抚长剑兮玉珥，璆锵鸣兮琳琅\n瑶席兮玉瑱，盍将把兮琼芳\n蕙肴蒸兮兰藉，奠桂酒兮椒浆\n扬枹兮拊鼓，疏缓节兮安歌\n陈竽瑟兮浩倡\n灵偃蹇兮姣服，芳菲菲兮满堂\n五音纷兮繁会，君欣欣兮乐康。"},{"title":"句","author":"李肱","dynasty":"唐","content":"水光先見月，露氣早知秋。"},{"title":"蓮塘驛","author":"李益","dynasty":"唐","content":"五月渡淮水，南行遶山陂。\n江村遠雞應，竹裏聞繰絲。\n楚女肌髮美，蓮塘煙露滋。\n菱花覆碧渚，黃鳥雙飛時。\n渺渺泝洄遠，憑風託微詞。\n斜光動流睇，此意難自持。\n女歌本輕豔，客行多怨思。\n女蘿蒙幽蔓，擬上青桐枝。"},{"title":"題朝陽洞","author":"李當","dynasty":"唐","content":"江上朝陽洞，無人肯暫過。\n今來愜心賞，迴首戀煙蘿。\n（見《八瓊室金石補正》。\n）（〖1〗石刻於詩題下署「義陽守李當」五字。\n餘說詳魏深詩按語。\n）。"},{"title":"儀鸞殿早秋","author":"太宗皇帝","dynasty":"唐","content":"寒驚薊門葉，秋發小山枝。\n松陰背日轉，竹影避風移。\n提壺菊花岸，高興芙蓉池。\n欲知涼氣早，巢空燕不窺。"},{"title":"襲美見題郊居十首因次韻酬之以伸榮謝 十","author":"陸龜蒙","dynasty":"唐","content":"疎慵真有素，時勢盡無能。\n風月雖爲敵，林泉幸未憎。\n酒材經夏闕，詩債待秋徵。\n祗有君同癖，閑來對曲肱。"},{"title":"洞仙歌","author":"陈亮","dynasty":"宋","content":"秋容一洗，不受凡尘涴。\n许大乾坤这回大。\n向上头，些子是雕鹗抟空，篱底下，只有黄花几朵。\n骑鲸汗慢，那得人同坐。\n赤手丹心扑不破。\n问唐虞、禹汤文武，多少功名，犹自是、一点浮云铲过。\n且烧却、一瓣海南沈，任拈取、千年陆沈奇货。"},{"title":"送無可上人遊越","author":"姚合","dynasty":"唐","content":"清晨相訪立門前，麻履方袍一少年。\n嬾讀經文求作佛，願攻詩句覓昇仙。\n芳春山影花連寺，獨夜潮聲月滿船。\n今日送行偏惜別，共師文字有因緣。"},{"title":"破幽梦孤雁汉宫秋・剔银灯","author":"马致远","dynasty":"元","content":"恰才这搭儿单于王使命，呼唤俺那昭君名姓。\n偏寡人唤娘娘不肯灯前应，却原来是画上的丹青。\n猛听得仙音院凤管鸣，更说甚萧韶九成。"},{"title":"满庭芳","author":"李邴","dynasty":"宋","content":"凉风吹帽，横槊试登高。\n想见征西旧事，龙山会、宾主俱豪。"},{"title":"乌夜啼","author":"杨无咎","dynasty":"宋","content":"不禁枕簟新凉。\n夜初长。\n又是惊回好梦、叶敲窗。\n江南望。\n江北望。\n水茫茫。\n赢得一襟清泪、拌馀香。"},{"title":"賦得寒月寄齊已","author":"李山甫","dynasty":"唐","content":"松下清風吹我襟，上方鐘磬夜沉沉。\n已知廬嶽塵埃絕，更憶寒山雪月深。\n高謝萬緣消祖意，朗吟千首亦師心。\n豈知名出徧諸夏，石上棲禪竹影侵。"},{"title":"長安書懷","author":"秦韜玉","dynasty":"唐","content":"涼風吹雨滴寒更，鄉思欺人撥不平。\n長有歸心懸馬首，可堪無寐枕蛩聲。\n嵐收楚岫和空碧，秋染湘江到底清。\n早晚身閑著蓑去，橘香深處釣船橫。"},{"title":"木兰花・玉楼春","author":"周紫芝","dynasty":"宋","content":"嫦娥天上人谁识。\n家在蓬山烟水隔。\n不应著意眼前人，便是登瀛当日客。\n双眸炯炯秋波滴。\n也解人间青与白。\n檀郎未摘月边枝，枉是不教花爱惜。"},{"title":"张天师断风花雪月・叫声","author":"吴昌龄","dynasty":"元","content":"见放着正名师，不是，不是胡攀指。\n准教你隐藏下这个可喜的女孩儿。"},{"title":"感秋別怨","author":"盧仝","dynasty":"唐","content":"霜秋自斷魂，楚調怨離分。\n魄散瑤臺月，心隨巫峽雲。\n蛾眉誰共畫，鳳曲不同聞。\n莫似湘妃淚，斑斑點翠裙。"},{"title":"八声甘州","author":"赵希迈","dynasty":"宋","content":"寒云飞万里，一番秋、一番搅离怀。\n向隋堤跃马，前时柳色，今度蒿莱。\n锦缆残香在否，枉被白鸥猜。\n千古扬州梦，一觉庭槐。\n歌吹竹西难问，拚菊边醉著，吟寄天涯。\n任红楼踪迹，茅屋染苍苔。\n几伤心、桥东片月，趁夜潮、流恨入秦淮。\n潮回处，引西风恨，又渡江来。"},{"title":"寄左偃","author":"李中","dynasty":"唐","content":"蕭條陋巷綠苔侵，何事君心似我心。\n貧戶懶開元愛靜，病身纔起便思吟。\n閑留好鳥庭柯密，暗養鳴蛩砌草深。\n況是清朝重文物，無愁當路少知音。"},{"title":"尋梅道士","author":"孟浩然","dynasty":"唐","content":"彭澤先生柳，山陰道士鵝。\n我來從所好，停策漢陰多。\n重以觀魚樂，因之鼓枻歌。\n崔徐迹未朽，千載揖清波。"},{"title":"浣溪沙 三","author":"毛熙震","dynasty":"唐","content":"晚起紅房醉欲消，綠鬟雲散嫋金翹，雪香花語不勝嬌。\n好是向人柔弱處，玉纖時急繡帬腰，春心牽惹轉無憀。"},{"title":"定风波","author":"葛胜仲","dynasty":"宋","content":"共喜新凉大火流。\n一声水调听歌头。\n况有修蛾兼粉领。\n佳景。\n谢公无不碍沦洲。\n平昔短檠真大漫。\n气岸。\n老来都向酒杯收。\n云水光中修禊事。\n犹记。\n转头不觉已三秋。"},{"title":"贈宗魯笻竹杖","author":"李商隱","dynasty":"唐","content":"大夏資輕策，全溪贈所思。\n靜憐穿樹遠，滑想過苔遲。\n鶴怨朝還望，僧閑暮有期。\n風流真底事，常欲傍清羸。"},{"title":"下山虎・向这芙蓉锦帐配合春娇，说不尽忄乞僧处有万般小巧。割舍了叶","author":"王元和","dynasty":"元","content":"损枝残，蕊开瓣凋，早一树烟华春事了。\n是咱思算少，又被傍人一觅里搅。\n猛可里祆神庙顿然火烧，险把蓝桥水淹倒。"},{"title":"嘲小兒","author":"盧肇","dynasty":"唐","content":"貪生只愛眼前珍，不覺風光度歲頻。\n昨日見來騎竹馬，今朝早是有年人。"},{"title":"鹧鸪天","author":"赵彦端","dynasty":"宋","content":"梅粉新妆间玉容。\n寿阳人在水晶宫。\n浴残雨洗梨花白，舞转风摇菡萏红。\n云枕席，月帘栊。\n金炉香喷凤帏中。\n凡材纵有凌云格，肯学文君一旦从。"},{"title":"宿業師山房期丁大不至","author":"孟浩然","dynasty":"唐","content":"夕陽度西嶺，羣壑倏已暝。\n松月生夜涼，風泉滿清聽。\n樵人歸欲盡，煙鳥棲初定。\n之子期宿來，孤琴候蘿逕。"},{"title":"水晶枕","author":"崔珏","dynasty":"唐","content":"千年積雪萬年冰，掌上初擎力不勝。\n南國舊知何處得，北方寒氣此中凝。\n黃昏轉燭螢飛沼，白日褰簾水在簪。\n蘄簟蜀琴相對好，裁詩乞與滌煩襟。"},{"title":"雜曲歌辭 雜曲","author":"王勃","dynasty":"唐","content":"智瓊神女，來訪文君。\n蛾眉始約，羅袖初薰。\n歌齊曲韻，舞亂行分。\n若向陽臺薦枕，何啻得勝朝雲。"},{"title":"雪後宿王純池州草堂","author":"耿湋","dynasty":"唐","content":"宿君湖上宅，琴韻靜參差。\n夜雪入秋浦，孤城連貴池。\n流年看共老，銜酒發中悲。\n良會應難再，晨雞自有期。"},{"title":"長揖詩（貞元中，劉忠州任大夫科選，多濫進。有無名子自云山東野客，移書於劉，附長揖詩曰：）","author":"山東野客","dynasty":"唐","content":"三銓選客不須嗔，五箇登科各有因。\n無識伯和憐吉獠，弄權虞候爲王申。\n載華甲第歸丞相，裴子門徒入舍人。\n莫怪邵南書判好，他家自有景監親。"},{"title":"好事近","author":"韩淲","dynasty":"宋","content":"北客过江来，赢得家家都老。\n屈指中兴人物，到如今谁好。\n散庵常是爱山林，健笔胜挥扫。\n我则临风三叹。\n信儿曹惊倒。"},{"title":"晋陶母剪发待宾・收江南","author":"秦简夫","dynasty":"元","content":"呀！争奈我病惶惶难做孟尝君。\n岂有今日那？笑吟吟迎出驿门，俺孩儿读书十载博换紫朝臣。\n待着人叫母亲，寒窗下逼杀看书人。\n下次小的每！把那羊酒且远着些。\n我先过去者。\n亲家母，贺万千之喜！夫人，这亲事如何？你这养儿的，有志气也！。"},{"title":"朱砂担滴水浮沤记・双调/新水令","author":"无名氏","dynasty":"元","content":"正黄昏庭院景凄凄，哎哟天那！走的我软兀剌一丝两气。\n淅零零的山路冷，昏惨惨的晚风吹。\n脚步儿刚移，一步步行到枉死地。\n来到这个所在，是十字坡口儿上酒店，正是我当初遇着那贼处。\n他见着我甚些动静，便起这点狠心？所算的我好苦也。"},{"title":"二郎神","author":"赵以夫","dynasty":"宋","content":"野塘暗碧，渐点点、翠钿明镜。\n想昼永珠帘，人闲金屋，时倚妆台照影。\n睡起阑干凝思处，漫数尽、归鸦栖暝。\n知月下莺黄，云边蛾绿，为谁低整。\n曾倩。\n雁传鹊报，心期千定。\n奈柳絮浮云，桃花流水，长是参差不并。\n莫怨春归，莫愁柘老，蚕已三眠将醒。\n肠断句，枉费丹青，漠漠水遥烟回。"},{"title":"落日悵望","author":"馬戴","dynasty":"唐","content":"孤雲與歸鳥，千里片時間。\n念我一何滯，辭家久未還。\n微陽下喬木，遠色隱秋山。\n臨水不敢照，恐驚平昔顏。"},{"title":"满庭芳","author":"赵佶","dynasty":"宋","content":"寰宇清夷，元宵游豫，为开临御端门。\n暖风摇曳，香气霭轻氛。\n十万钩陈灿锦，钧台外、罗绮缤纷。\n欢声里，烛龙衔耀，黼藻太平春。\n灵鳌，擎采岫，冰轮远驾，初上祥云。\n照万宇嬉游，一视同仁。\n更起维垣大第，通宵宴、调燮良臣。\n从兹庆，都俞庚载，千岁乐昌辰。"},{"title":"沁园春","author":"无名氏","dynasty":"宋","content":"山驿萧疏，水亭清楚，仙姿太幽。\n望一枝颖脱，寒流林外，为传春信，风定香浮。\n断送光阴，还同昨夜，叶落从知天下秋。\n凭阑处，对冰肌玉骨，姑射来游。\n无端品笛悠悠。\n似怨感长门人泪流。\n奈微酸已寄，青青杪，助当年太液，调鼎和馐。\n樵岭渔桥，依稀精彩，又何藉纷纷俗士求。\n孤标在，想繁红闹紫，应与包羞。"},{"title":"归塞北・当日事，到此岂堪夸，气概自来诗酒客，风流平昔富豪家，两鬓","author":"马致远","dynasty":"元","content":"与生华。"},{"title":"官倉鼠","author":"曹鄴","dynasty":"唐","content":"官倉老鼠大如斗，見人開倉亦不走。\n健兒無糧百姓飢，誰遣朝朝入君口。"},{"title":"水龙吟","author":"陈允平","dynasty":"宋","content":"杜鹃啼老春愁，泪痕吹作胭脂雨。\n飞花乱点，东风枝上，红翔翠翥。\n丹穴鸣初，碧梧栖未，凄凉山坞。\n怅琼姬梦远，玉箫声断，孤鸾影、对谁舞。\n林下风光自许。\n算何必、玉京瑶圃。\n阑干醉倚，游尘香散，芳菲无主。\n经院僧眠，月楼钟静，欲飞还驻。\n待青松、化尽苍龙头角，共乘云去。"},{"title":"念奴娇","author":"曹勋","dynasty":"宋","content":"瑑冰铸雪，赋神情天壤，无伦香泽。\n月女霜娥，直是有如许，清明姿色。\n细玉钗梁，温琼环佩，语好新音发。\n相逢一笑，桂宫连夜寒彻。\n应是第一瑶台，水晶宫殿里，飞升仙列。\n小谪尘寰缘契合，同饮银浆凝结。\n醉里归来，魂清骨醒，乍向层城别。\n晓风吹袂，冷香犹带残月。"},{"title":"鲠直张千替杀妻・倘秀才","author":"无名氏","dynasty":"元","content":"嫂嫂，我往常时草鞋兜不住脚根，到如今旧头巾遮不了顶门，却甚末白马红缨彩色新？恰不道壁间还有耳，窗外岂无人，你待要怎生？。"},{"title":"忆旧游","author":"杨泽民","dynasty":"宋","content":"念区区远宦，带月侵晨，燃烛中宵。\n在昔曾游遍，过三湘下浙，二水通潇。\n小舟暂辍兰棹，羸马复鞭摇。\n但旧日雄图，平生壮气，往往潜消。\n迢迢。\n向年事，记艳质平堤，曾共听镖。\n醉□游沙市，被疏狂伴侣，朝暮相招。\n怎知后约难再，牛女隔星桥。\n待远结双成，他时去窃千岁桃。"},{"title":"行香子","author":"姚述尧2","dynasty":"宋","content":"天赋仙姿。\n玉骨冰肌。\n向炎威、独逞芳菲。\n轻盈雅淡，初出香闺。\n是水宫仙，月宫子，汉宫妃。\n清夸檐卜，韵胜酴醿。\n笑江梅、雪里开迟。\n香风轻度，翠叶柔枝。\n与玉郎摘，美人戴，总相宜。"},{"title":"鹊桥仙","author":"程垓","dynasty":"宋","content":"角声吹月，风声落枕，梦与柔肠俱断。\n谁教当日太情浓，颺不下、新愁一段。\n黄花开了，梅花开未，曾约那时相见。\n莫教容易负幽期，怕真个、孤他泪眼。"},{"title":"靈隱寺","author":"盧元輔","dynasty":"唐","content":"長松晉家樹，絕頂客兒亭。"},{"title":"兵要望江南 占蛇第十九（京本列第二十一○十二首） 八","author":"易靜","dynasty":"唐","content":"蛇貫道，白赤動軍情。\n必有賊兵攔道路，只宜盤泊賞軍兵，不久却回程。\n（但有異色之蛇攔路，回師罷戰，大吉。\n）。"},{"title":"宿靈巖寺","author":"戴叔倫","dynasty":"唐","content":"馬疲盤道峻，投宿入招提。\n雨急山溪漲，雲迷嶺樹低。\n涼風來殿角，赤日下天西。\n偃腹虛簷外，林空鳥恣啼。"},{"title":"减字木兰花","author":"李曾伯","dynasty":"宋","content":"如何则可。\n我亦不知其谓我。\n隐几焚香。\n对酒一壶书一床。\n知仁观过。\n浑沌翻怜谁凿破。\n寄傲南窗。\n堪羡渊明滋味长。"},{"title":"芭蕉","author":"路德延","dynasty":"唐","content":"一種靈苗異，天然體性虛。\n葉如斜界紙，心似倒抽書。"},{"title":"绣带儿・好女儿","author":"曾觌","dynasty":"宋","content":"潇洒陇头春。\n取次一枝新。\n还是东风来也，犹作未归人。\n微月淡烟村。\n谩伫立、惆怅黄昏。\n暮寒香细，疏英几点，尽奈销魂。"},{"title":"衰病無趣因吟所懷","author":"白居易","dynasty":"唐","content":"朝餐多不飽，夜臥常少睡。\n自覺寢食間，多無少年味。\n平生好詩酒，今亦將舍棄。\n酒唯下藥飲，無復曾歡醉。\n詩多聽人吟，自不題一字。\n病姿與衰相，日夜相繼至。\n況當尚少朝，彌慙居近侍。\n終當求一郡，聚少漁樵費。\n合口便歸山，不問人間事。"},{"title":"寄制誥李舍人","author":"羅隱","dynasty":"唐","content":"梁王握豹韜，雪裏見枚臯。\n上客趨丹陛，遊人歎二毛。\n門閑知待詔，星動想濡毫。\n一首長楊賦，應嫌索價高。"},{"title":"苦戰行","author":"杜甫","dynasty":"唐","content":"苦戰身死馬將軍，自云伏波之子孫。\n干戈未定失壯士，使我歎恨傷精魂。\n去年江南討狂賊，臨江把臂再難得。\n別時孤雲今不飛，時獨看雲淚橫臆。"},{"title":"宋 烏衣巷","author":"孫元晏","dynasty":"唐","content":"古迹荒基好歎嗟，滿川吟景只煙霞。\n烏衣巷在何人住，回首令人憶謝家。"},{"title":"霜天晓角","author":"刘辰翁","dynasty":"宋","content":"问春来未。\n也似辛壬癸。\n如此男儿五十，又过却、孔融二。\n画堂孙子子。\n新桃如故垒。\n不管明朝后日，春满眼、是千岁。"},{"title":"浣溪沙","author":"仲并","dynasty":"宋","content":"雅称诗人美孟都。\n清新幽韵比来无。\n新来学得绣工夫。\n经卷但知从阿母，醉来翁已要人扶。\n尚能把盏劝屠苏。"},{"title":"途中寄李二","author":"戎昱","dynasty":"唐","content":"楊柳煙含灞岸春，年年攀折爲行人。\n好風若借低枝便，莫遣青絲埽路塵。"},{"title":"失调名","author":"无名氏","dynasty":"宋","content":"同赏败荷疏柳。"},{"title":"昼锦堂","author":"刘子寰","dynasty":"宋","content":"思纵步，时自驻篮舆，策杖荒郊。\n为有柔荑可坐，野菜时挑。\n思忆家山行乐处，片心时逐野云飘。\n歌长铗、遥寄故人，归路赋隐辞招。"},{"title":"水调歌头","author":"林淳","dynasty":"宋","content":"湖波涨新绿，环绕越王山。\n棠斋清昼馀暇，赢得静中观。\n四面屏围碧玉，十里障开云锦，冰鉴倒晴澜。\n目送孤鸿远，心与白鸥闲。\n隘游人，喧鼓吹，杂歌欢。\n晓天澄霁，花羞柳妒怯春寒。\n好在风光满眼，只恐阳春有脚，催诏下天关。\n剩写鹅溪幅，归去凤池看。"},{"title":"七返砂歌","author":"竇真君","dynasty":"唐","content":"金公年六十，六十金公老。\n姹女年六十，六十姹女少。\n金公年三十，姹女還漸少。\n老翁得少妻，枯楊自生篠。\n夫妻同一處，成道和合了。\n根本是黃芽，金公元一家。\n姹女入鉛室，須臾地變茶。\n覆月合仰月，仰月急須賒。\n固濟重固濟，固濟似丹家。\n丙丁張下詖，混沌自甜葩。\n七八陽數極，九六更須加。\n四殻陽既滿，五色似朝霞。\n去陽除覆月，上上好黃芽。\n黃即黃金色，白即白馬牙。\n變化成運載，故號曰河車。\n玄明與濱伏，夫婦同一家。\n本是王陽術，黃帝羨金花。\n智者能隱秘，愚者向人誇。\n若達此道者，鶴控白雲涯。"},{"title":"李太白匹配金钱记・醉扶归","author":"乔吉","dynasty":"元","content":"兀的不妆点杀锦绣香风榻，风流杀花月小窗纱，且休说共枕同衾觑当咱。\n若得来说几句儿多情话，则您那娇脸儿咱根前一时半霎，便死也甘心罢。"},{"title":"秋霁","author":"卢祖皋","dynasty":"宋","content":"虹雨才收，正抱叶残蝉，渐老云木。\n银汉飞星，玉壶零露，万里素秋如沐。\n倚颦抱独。\n盼娇曾记郎心目。\n向艳歌偏爱，赋情多处寄衷曲。\n凄凉漫有，旧月阑干，夜凉无因，重照颓玉。\n扇纨收、鸾孤蠹损，一番愁绪黯相触。\n回首寒云空雁足。\n露井零乱，已是负了桐阴，可堪轻误，满篱种菊。"},{"title":"水调歌头","author":"京镗","dynasty":"宋","content":"明月四时好，何事喜中秋。\n瑶台宝鉴，宜挂玉宇最高头。\n放出白毫千丈，散作太虚一色，万象入吾眸。\n星斗避光彩，风露助清幽。\n等闲来，天一角，岁三周。\n东奔西走，在处依旧若从游。\n照我尊前只影，催我镜中华发，蟾兔漫悠悠。\n连璧有佳客，乘兴且登楼。"},{"title":"秋風生桂枝","author":"無名氏","dynasty":"唐","content":"寒桂秋風動，蕭蕭自一枝。\n方將擊林變，不假舞松移。\n散翠幽花落，搖青密葉離。\n哀猨驚助褭，花露滴爭垂。\n遺韻連波聚，流音萬木隨。\n常聞小山裏，逋客最先知。"},{"title":"從軍詞五首 一","author":"令狐楚","dynasty":"唐","content":"荒雞隔水啼，汗馬逐風嘶。\n終日隨征斾，何時罷鼓鼙。"},{"title":"杏殤 九","author":"孟郊","dynasty":"唐","content":"霜似敗紅芳，剪啄十數雙。\n參差呻細風，噞喁沸淺江。\n泣凝不可消，恨壯難自降。\n空遺舊日影，怨彼小書窗。"},{"title":"秋夜有懷高三十五兼呈空和尚","author":"皇甫冉","dynasty":"唐","content":"晚節聞君趨道深，結茅栽樹近東林。\n大師幾度曾摩頂，高士何年遂發心。\n北渚三更聞過雁，西城萬里動寒砧。\n不見支公與玄度，相思擁膝坐長吟。"},{"title":"柳梢青","author":"吴泳","dynasty":"宋","content":"元九不回，胡三不问，花说与谁。\n赖得东皇，调停春住，句管花飞。\n庭前密打红围。\n想孙子、兵来出奇。\n似恁丰神，谁人刚道，色比明妃。"},{"title":"木兰花・玉楼春","author":"晏殊","dynasty":"宋","content":"帘旌浪卷金泥凤。\n宿醉醒来长瞢鬆。\n海棠开后晓寒轻，流絮飞时春睡重。\n美酒一杯谁与共。\n往事旧欢时节动。\n不如怜取眼前人，免更劳魂兼役梦。"},{"title":"庆春泽","author":"陈著","dynasty":"宋","content":"翔凤阑干，啼鹃院宇，相逢似梦才醒。\n谁道无情，飞红舞翠欢迎。\n青春绿发花前饮，醉自歌、记那时曾。\n到如今，心事凄凉，怕说芳盟。\n追思艮岳归来后，稳依山护得，雨翮风翎。\n燕燕莺莺，从他巧舌饶声。\n翩翩一种天然艳，笑向人、不与春争。\n羡花花，好岁寒交，有卧云亭。"},{"title":"青玉案","author":"赵彦端","dynasty":"宋","content":"当年万里龙沙路。\n载多少、离愁去。\n冷压层帘云不度。\n芙蓉双带，垂杨娇髻，弦索初调处。\n花凝玉立东风暮。\n曾记江边丽人句。\n异县相逢能几许。\n多情谁料，琵琶洲畔，同醉清明雨。"},{"title":"秦修然竹坞听琴・赚煞","author":"石子章","dynasty":"元","content":"建起座七真坛，新盖了三清殿。\n往常我酝酿真心不浅，不想这一曲瑶琴声婉转，包藏着那美满姻缘。\n并香肩月下星前，共指三生说誓言。\n我也到不的蓬阆苑，羞对着药垆经卷，我愁的是小窗孤枕夜如年。"},{"title":"官舍內新鑿小池","author":"白居易","dynasty":"唐","content":"簾下開小池，盈盈水方積。\n中底鋪白沙，四隅甃青石。\n勿言不深廣，但取幽人適。\n泛灩微雨朝，泓澄明月夕。\n豈無大江水，波浪連天白。\n未如牀席間，方丈深盈尺。\n清淺可狎弄，昏煩聊漱滌。\n最愛曉暝時，一片秋天碧。"},{"title":"仙吕・一半儿病酒","author":"徐再思","dynasty":"元","content":"昨宵中酒懒扶头，今日看花惟袖手，害酒愁花人问羞。\n病根由，一半儿因花一半儿酒。\n落花河阳香散唤提壶，金谷魂消啼鹧鸪，隋苑春归闻杜宇。\n片红无，一半儿狂风一半儿雨。\n春情眉传雨恨母先疑，眼送云情人早知，口散风声谁唤起。\n这别离，一半儿因咱一半儿你。"},{"title":"贺新郎","author":"赵善扛","dynasty":"宋","content":"昼永重帘卷。\n乍池塘、一番过雨，芰荷初展。\n竹引新梢半含粉，绿荫扶疏满院。\n过花絮、蝶稀蜂懒。\n窗户沈沈人不到，伴清幽、时有流莺啭。\n凝思久，意何限。\n玉钗坠枕风鬟颤。\n湛虚堂、壶冰莹彻，簟波零乱。\n自是仙姿清无暑，月影空垂素扇。\n破午睡、香销馀篆。\n一枕湖山千里梦，正白苹烟棹归来晚。\n云弄碧，楚天远。"},{"title":"昏鏡詞","author":"劉禹錫","dynasty":"唐","content":"昏鏡非美金，漠然喪其晶。\n陋容多自欺，謂若他鏡明。\n瑕疵既不見，妍態隨意生。\n一日四五照，自言美傾城。\n飾帶以紋繡，裝匣以瓊瑛。\n秦宮豈不重，非適乃爲輕。"},{"title":"扫花游・扫地游","author":"杨泽民","dynasty":"宋","content":"素秋渐老，正叶落吴江，雁横南楚。\n暮霞散缕。\n听寒蝉断续，乱鸦鼓舞。\n客舍凄清，那更西风送雨。\n又东去。\n过野杏小桥，都在元处。\n心事天未许。\n似误出桃源，再寻仙路。\n去年燕俎。\n记芳腮妒李，细腰束素。\n事没双全，自古瓜甜蒂苦。\n欲停伫。\n奈江头、早催行鼓。"},{"title":"导引","author":"无名氏","dynasty":"宋","content":"绵区浃宇，三万里封疆。\n躬稼穑重光。\n神宗昔举殊尤礼，今复睹吾皇。\n先农祀罢东郊晓，玉趾染游场。\n三推初毕公卿遍，从此万斯箱。\n务农敦本。\n自古属明王。\n文册布彝章。\n吾皇睿圣躬千亩，将欲积神仓。\n去年宿雪田膏极，黛耜应农祥。\n尧郊击壤迎归辂，解雨遍遐荒。"},{"title":"摸鱼儿","author":"林正大","dynasty":"宋","content":"醉之乡、其去中国，不知其几千里。\n其土平旷无涯际。\n其气和平一揆。\n无寒暑，无聚落居城，无怒而无喜。\n昔黄帝氏。\n仅获造其都，归而遂悟，结绳已非矣。\n及尧舜，盖亦至其边鄙。\n终身太平而治。\n武王得志於周世。\n命立酒人之氏。\n从此后，独阮籍渊明，往往逃而至。\n何其淳寂。\n岂古华胥，将游是境，余故为之记。"},{"title":"傷王七秘書監寄呈揚州陸長史通簡府僚廣陵以廣好事","author":"宋之問","dynasty":"唐","content":"王氏貴先宗，衡門棲道風。\n傳心晤有物，秉化遊無窮。\n學奧九流異，機玄三語同。\n書乃墨場絕，文稱詞伯雄。\n白屋藩魏主，蒼生期謝公。\n一祗賢良詔，遂謁承明宮。\n補衮望奚塞，尊儒位未充。\n罷官七門裏，歸老一丘中。\n嘗忝長者轍，微言私謂通。\n我行會稽郡，路出廣陵東。\n物在人已矣，都疑淮海空。"},{"title":"句","author":"靈一","dynasty":"唐","content":"濾泉侵月起，掃徑避蟲行。"},{"title":"五城道中","author":"李益","dynasty":"唐","content":"金鐃隨玉節，落日河邊路。\n沙鳴後騎來，雁起前軍度。\n五城鳴斥堠，三秦新召募。\n天寒白登道，塞濁陰山霧。\n仍聞舊兵老，尚在烏蘭戍。\n笳簫漢思繁，旌旗邊色故。\n寢興倦弓甲，勤役傷風露。\n來遠賞不行，鋒交勳乃茂。\n未知朔方道，何年罷兵賦。"},{"title":"貽惠暹上人","author":"齊己","dynasty":"唐","content":"經論功餘更業詩，又於難裏縱天機。\n吳朝客見投文去，楚國僧迎著紫歸。\n已得聲名先振俗，不妨風雪更探微。\n金陵高憶恩門在，終挂雲帆重一飛。"},{"title":"遣歌妓","author":"楊玢","dynasty":"唐","content":"垂老無端用意乖，誰知道侶厭清齋。\n如今又采蘼蕪去，辜負張君繡靸鞋。"},{"title":"诉衷情","author":"黄庭坚","dynasty":"宋","content":"小桃灼灼柳鬖鬖。\n春色满江南。\n雨晴风暖烟淡，天气正醺酣。\n山泼黛，水挼蓝。\n翠相搀。\n歌楼酒旆，故故招人，权典青衫。"},{"title":"歎老三首 三","author":"白居易","dynasty":"唐","content":"前年種桃核，今歲成花樹。\n去歲新嬰兒，今年已學步。\n但驚物長成，不覺身衰暮。\n去矣欲何如，少年留不住。\n因書今日意，徧寄諸親故。\n壯歲不歡娛，長年當悔悟。"},{"title":"瑞龙吟","author":"吴文英","dynasty":"宋","content":"黯分袖。\n肠断去水流萍，住船系柳。\n吴宫娇月娆花，醉题恨倚，蛮江豆蔻。\n吐春绣。\n笔底丽情多少，眼波眉岫。\n新园锁却愁阴，露黄漫委，寒香半亩。\n还背垂虹秋去，四桥烟雨，一宵歌酒。\n犹忆翠微携壶，乌帽风骤。\n西湖到日，重见梅钿皱。\n谁家听、琵琶未了，朝骢嘶漏。\n印剖黄金籀。\n待来共凭，齐云话旧。\n莫唱朱樱口。\n生怕遣、楼前行云知后。\n泪鸿怨角，空教人瘦。"},{"title":"贈張旭","author":"李頎","dynasty":"唐","content":"張公性嗜酒，豁達無所營。\n皓首窮草隸，時稱太湖精。\n露頂據胡牀，長呌三五聲。\n興來灑素壁，揮筆如流星。\n下舍風蕭條，寒草滿戶庭。\n問家何所有，生事如浮萍。\n左手持蟹螯，右手執丹經。\n瞪目視霄漢，不知醉與醒。\n諸賓且方坐，旭日臨東城。\n荷葉裹江魚，白甌貯香秔。\n微祿心不屑，放神於八紘。\n時人不識者，即是安期生。"},{"title":"春行寄興","author":"李華","dynasty":"唐","content":"宜陽城下草萋萋，澗水東流復向西。\n芳樹無人花自落，春山一路鳥空啼。"},{"title":"满江红","author":"李曾伯","dynasty":"宋","content":"才过新正，能几日、海棠开了。\n将谓是、睡犹未足，嫣然何笑。\n一片殷红新锦样，天机知费春多少。\n更芳期、不待燕黄昏，莺清晓。\n花旧说，南昌好。\n花宜占，东风早。\n想香霏地近，融和偏巧。\n佳句流传千古在，石湖不见坡翁老。\n倩何人、寄驿报家山，教知道。"},{"title":"獻錢鏐詩","author":"無名氏","dynasty":"唐","content":"一條江水檻前流。\n（見《續世說》卷三。\n）（〖1〗《續世說》：「有人獻詩於〖錢〗鏐者云〖略〗。\n鏐以爲譏己，殺之。\n」）。"},{"title":"植靈壽木","author":"柳宗元","dynasty":"唐","content":"白華照寒水，怡我適野情。\n前趨問長老，重復欣嘉名。\n蹇連易衰朽，方剛謝經營。\n敢期齒杖賜，聊且移孤莖。\n叢萼中競秀，分房外舒英。\n柔條乍反植，勁節常對生。\n循翫足忘疲，稍覺步武輕。\n安能事翦伐，持用資徒行。"},{"title":"浪淘沙","author":"周文璞","dynasty":"宋","content":"还了酒家钱。\n便好安眠。\n大槐宫里著貂蝉。\n行到江南知是梦，雪压渔船。\n盘礴古梅边。\n也信前缘。\n鹅黄雪白又醒然。\n一事最奇君听取。\n明日新年。"},{"title":"五言述瓜沙（一下有「州」字）僧獻款詩一首","author":"彥楚","dynasty":"唐","content":"鄉邑雖然異，銜恩萬國同。\n遠朝來鳳闕，歸順賀宸聰。\n昌暑聞鶯囀，看花落晚紅。\n辯清能擊論，學富早成功。\n大教從西得，敷皂賜向東。\n今朝承聖旨，起坐沐天風。\n（同前。\n注「一作」者，爲伯三七二○卷之異文。\n原署：「右街崇先寺內講論兼應制大德彥楚。\n」）。"},{"title":"宏詞下第感恩獻兵部侍郎","author":"皮日休","dynasty":"唐","content":"分明仙籍列清虛，自是還丹九轉疎。\n畫虎已成翻類狗，登龍纔變即爲魚。\n空慙季布千金諾，但負劉弘一紙書。\n猶有報恩方寸在，不知通塞竟何如。"},{"title":"点绛唇","author":"蔡戡","dynasty":"宋","content":"纤手工夫，采丝五色交相映。\n同心端正。\n上有双鸳并。\n皓腕轻缠，结就相思病。\n凭谁信。\n玉肌宽尽。\n却系心儿紧。"},{"title":"泊秋江","author":"貫休","dynasty":"唐","content":"岸如洞庭山似剡，船漾清溪涼勝簟。\n月白風高不得眠，枯葦叢邊釣師魘。"},{"title":"上阳春・蓦山溪","author":"无名氏","dynasty":"宋","content":"两日梅开，先占阳春小。\n鸾凤偶雁行，飞舞画堂交绕。\n称觞盛旦，二老同年少。\n夫劝妇，弟酬兄，四喜人希有。\n灵椿萱草，青翠俱长久。\n棠棣戏斑斓，对立齐上长生酒。\n有亲有序，慈孝兼恭友。\n登科日，未老时，共享南山寿。"},{"title":"点绛唇","author":"冯时行","dynasty":"宋","content":"江上新晴，闲撑小艇寻梅去。\n自知梅处。\n香满鱼家路。\n路尽疏篱，一树开如许。\n留人住。\n留人不住。\n黯淡黄昏雨。"},{"title":"蓦山溪","author":"曹组","dynasty":"宋","content":"草熏风暖，楼阁笼轻雾。\n墙短出花梢，映谁家、绿杨朱户。\n寻芳拾翠，绮陌自青春，江南远，踏青时，谁念方羁旅。\n昔游如梦，空忆横塘路。\n罗袖舞台风，想桃花、依然旧树。\n一怀离恨，满眼欲归心，山连水，水连云，怅望人何处。"},{"title":"酒泉子 二","author":"毛熙震","dynasty":"唐","content":"鈿匣舞鸞，隱映豔紅修碧。\n月梳斜，雲鬢膩，粉香寒。\n曉花微斂輕呵展，嫋釵金燕輭。\n日初升，簾半卷，對妝殘。"},{"title":"儀坤廟樂章 永和","author":"徐彥伯","dynasty":"唐","content":"猗若清廟，肅肅熒熒。\n國薦嚴祀，坤興淑靈。\n有几在室，有樂在庭。\n臨茲孝享，百祿惟寧。"},{"title":"送金吾侍御奉使日東","author":"許棠","dynasty":"唐","content":"還鄉兼作使，到日倍榮親。\n向化雖多國，如公有幾人。\n孤山無返照，積水合蒼旻。\n膝下知難住，金章已繫身。"},{"title":"和友人許裳題宣平里古藤","author":"張蠙","dynasty":"唐","content":"欲結千年茂，生來便近松。\n迸根通井潤，交葉覆庭穠。\n歷代頻更主，盤空漸變龍。\n晝風圓影亂，宵雨細聲重。\n蓋密勝丹桂，層危類遠峰。\n嫩條懸野鼠，枯節呌秋蛩。\n翠老霜難蝕，皴多蘚乍封。\n幾家遙共翫，何寺不堪容。\n客對忘離榻，僧看誤過鐘。\n頃因陪預作，終夕遶枝筇。"},{"title":"洛阳春・一落萦","author":"欧阳修","dynasty":"宋","content":"红纱未晓黄鹂语。\n蕙炉销兰炷。\n锦屏罗幕护春寒，昨夜三更雨。\n绣帘闲倚吹轻絮。\n敛眉山无绪。\n看花拭泪向归鸿，问来处、逢郎否。"},{"title":"河傳 二","author":"李珣","dynasty":"唐","content":"春暮，微雨。\n送君南浦，愁斂雙蛾。\n落花深處，啼鳥似逐離歌，粉檀珠淚和。\n臨流更把同心結，情哽咽，後會何時節。\n不堪回首相望，已隔汀洲，櫓聲幽。"},{"title":"奉和襲美懷華陽潤卿博士三首 三","author":"陸龜蒙","dynasty":"唐","content":"終日焚香禮洞雲，更思琪樹轉勞神。\n曾尋下泊常經月，不到中峰又累春。\n仙道最高黃玉籙，暑天偏稱白綸巾。\n清齋若見茅司命，乞取朱兒十二斤。"},{"title":"满庭芳","author":"甄良友","dynasty":"宋","content":"杲杲重光，遥山耸翠，九天秋气高明。\n露团仙掌，初月挂前星。\n帝念吾君父子，亲传授、光启中兴。\n生储后，是为三圣，一道以相承。\n升平。\n当此际，黄花照座，丹桂充庭。\n对雨宫喜色，百辟欢声。\n好是橙黄桔绿，宣猷殿、酒碧香清。\n重重庆，尧仁舜孝，亲见禹功成。"},{"title":"南乡子","author":"张先","dynasty":"宋","content":"潮上水清浑。\n棹影轻於水底云。\n去意徘徊无奈泪，衣巾。\n犹有当时粉黛痕。\n海近古城昏。\n暮角寒沙雁队分。\n今夜相思应看月，无人。\n露冷依前独掩门。"},{"title":"定风波令・定风波","author":"张先","dynasty":"宋","content":"西阁明呈奉诏行。\n南床吏部锦衣荣。\n中有瀛仙宾与主。\n相遇。\n平津选首更神清。\n溪上玉楼同宴喜。\n欢醉。\n对堤杯叶惜秋英。\n尽道贤人聚吴分。\n试问。\n也应旁有老人星。"},{"title":"柏舟","author":"佚名","dynasty":"先秦","content":"泛彼柏舟，在彼中河。髧彼两髦，实维我仪。之死矢靡它。母也天只，不谅人只！\n泛彼柏舟，在彼河侧。髧彼两髦，实维我特。之死矢靡慝。母也天只，不谅人只！"},{"title":"聞李六景儉自河東令授唐鄧行軍司馬以詩賀之","author":"白居易","dynasty":"唐","content":"誰能淮上靜風波，聞道河東應此科。\n不獨文詞供奏記，定將談笑解兵戈。\n泥埋劒戟終難久，水借蛟龍可在多。\n四十著緋軍司馬，男兒官職未蹉跎。"},{"title":"箇人三十韻","author":"吳融","dynasty":"唐","content":"嫋嫋復盈盈，何年墜玉京。\n見人還道姓，羞客不稱名。\n故事諳金谷，新居近石城。\n臉橫秋水溢，眉拂遠山晴。\n粉薄塗雲母，簪寒篸水晶。\n催來兩槳送，怕起五絲縈。\n髻學盤桓綰，牀依宛轉成。\n博山凝霧重，油壁隱車輕。\n額點梅花樣，心通棘刺情。\n搔頭邀顧遇，約指到平生。\n魚網徐徐襞，螺巵淺淺傾。\n芙蓉褥已展，荳蔻水休更。\n趙女憐膠膩，丁娘愛燭明。\n炷香龍薦腦，辟魘虎輸精。\n管咽參差韻，弦嘈倰僜聲。\n花殘春寂寂，月落漏丁丁。\n柳絮聯章敏，椒花屬思清。\n剪羅成彩字，銷蠟脫珠纓。\n邂逅當投珮，難難莫拊楹。\n熨來身熱定，舐得面痕平。\n匣鏡金螭怒，簾旌繡獸獰。\n頸長堪鶴並，腰細任蜂爭。\n滴淚泉饒竭，論心石未貞。\n必雙成鳳去，豈獨化蟬鳴。\n書遠腸空斷，樓高膽易驚。\n數錢紅帶結，鬬草蒨裙盛。\n䘧柳闌干小，侵波略彴橫。\n夜愁遙寄鴈，曉夢半和鶯。\n翼秪思鶼比，根長羨藕幷。\n可憐衣帶緩，休賦重行行。"},{"title":"满江红","author":"辛弃疾","dynasty":"宋","content":"瘴雨蛮烟，十年梦、尊前休说。\n春正好、故园桃李，待君花发。\n儿女灯前和泪拜，鸡豚社里归时节。\n看依然、舌在齿牙牢，心如铁。\n治国手，封侯骨。\n腾汉漫，排阊阖。\n待十分做了，诗书勋业。\n常日念君归去好，而今却恨中年别。\n笑江头、明月更多情，今宵缺。"},{"title":"玉楼春","author":"欧阳修","dynasty":"宋","content":"雪云乍变春云簇。\n渐觉年华堪送目。\n北枝梅蕊犯寒开，南浦波纹如酒绿。\n芳菲次第还相续。\n不奈情多无处足。\n尊前百计得春归，莫为伤春歌黛蹙。"},{"title":"捣练子","author":"无名氏","dynasty":"宋","content":"捣练子，赋梅英。\n枝上商量细细生。\n不是根株贪结子，被吹羌笛两三声。"},{"title":"奉和七夕宴懸圃應制二首 二","author":"許敬宗","dynasty":"唐","content":"婺閨期今夕，娥輪泛淺潢。\n迎秋伴暮雨，待暝合神光。\n薦寢低雲鬢，呈態解霓裳。\n喜中愁漏促，別後怨天長。"},{"title":"法曲遍第三・法曲","author":"曹勋","dynasty":"宋","content":"珠星璧月，昼景夜色相催。\n正阳炎序火府，龙珠蕴照，冰海融澌。\n洞天春常好，日日琪花，琼蕊芳菲。\n绛景无别，惟似琉璃。\n平地环绕清泚。\n火中生莲，会成真物，更取海底龟儿。\n胜热涤暑风，全形莹若冰肌。\n常存道意。\n铄石流金无畏。\n共协混元一气。\n入冲极。\n觉自己。\n乾体还归。"},{"title":"仙吕・醉中天","author":"刘时中","dynasty":"元","content":"花木相思树，禽鸟折枝图。\n水底双双比目鱼，岸上鸳鸯户，一步步金厢翠铺。\n世间好处，休没寻思，典卖了西湖。"},{"title":"江西題東湖","author":"曹松","dynasty":"唐","content":"鑿出江湖思，涼多□□間。\n無風觸微浪，半日□秋山。\n客袖沙光滿，船窗荻影閑。\n時人見黃綬，應笑狎鷗還。"},{"title":"渔家傲","author":"毛并","dynasty":"宋","content":"极目丹枫迎霁晓。\n山明水净新霜早。\n燕去鸿归无事了。\n天渺渺。\n风吹平野低寒草。\n渐过初冬时节好。\n寻梅踏雪城南道。\n追忆旧游人已老。\n欢更少。\n孤怀拟共谁倾倒。"},{"title":"青玉案","author":"曹勋","dynasty":"宋","content":"尘埃踏遍长安道。\n念云水、归来好。\n趁得梅花先春到。\n冷云疏雨，暗香寒艳，万玉明清晓。\n青鞋黄帽从渠笑。\n粲十里、冰姿步时绕。\n正怕和风都过了。\n已输高士，锦囊翻句，醉后先倾倒。"},{"title":"满江红","author":"杨炎正","dynasty":"宋","content":"笔染相思，暗题尽、朱门白壁。\n动离思、春生远岸，烟销残日。\n杨柳结成罗带恨，海棠染就胭脂色。\n想深情、幽怨绣屏间，双鶒鸂。\n春水绿，春山碧。\n花有恨，酒无力。\n对一奁愁思，九分孤寂。\n寸寸锦肠浑欲断，盈盈玉泪应偷滴。\n倩东风、吹雁过江南，传消息。"},{"title":"感皇恩","author":"李流谦","dynasty":"宋","content":"万绿压庭柯，雨晴烟润。\n三尺金猊麝微喷。\n百花香暖，酿作九霞仙酝。\n祝君如此酒，年年饮。\n插额汉貂，垂腰苏印。\n趁取如今未华鬓。\n三茅兄弟，总有丹台名姓。\n蟠桃熟也未，教人问。"},{"title":"送春","author":"楊衡","dynasty":"唐","content":"三月三十日，春歸日復暮。\n惆悵問春風，明朝應不住。\n送春曲江上，眷眷東西顧。\n但見撲水花，紛紛不知數。\n人生似行客，兩足無停步。\n日日進前程，前程幾多路。\n兵刃與水火，盡可違之去。\n惟有老到來，人間無避處。\n感時良未已，獨倚池南樹。\n今日送春心，心如別親故。"},{"title":"夏云峰","author":"张元干","dynasty":"宋","content":"涌冰轮，飞沆瀣，霄汉万里云开。\n南极瑞占象纬，寿应三台。\n锦肠珠唾，锺间气、卓荦天才。\n正暑，有祥光照社，玉燕投怀。\n新堂深处捧杯，乍香泛水芝，空翠风回。\n凉送燕歌缓舞，醉罥瑶钗。\n长生难老，都道是、柏叶仙阶。\n笑傲，且山中宰相，平地蓬莱。"},{"title":"送鄭少府","author":"賈島","dynasty":"唐","content":"江岸一相見，空令惜此分。\n夕陽行帶月，酌水少留君。\n野地初燒草，荒山過雪雲。\n明年還調集，蟬可在家聞。"},{"title":"驻马听・心事匆匆，斜倚云屏愁万钟。襟怀冗冗，半欹鸳枕恨千重。金钗","author":"姚燧","dynasty":"元","content":"剪烛晓犹红，胆瓶盛水寒偏冻。\n冷清清，掩流苏帐暖和谁共？。"},{"title":"少年行二首 一","author":"王昌齡","dynasty":"唐","content":"西陵俠少年，送客短長亭。\n青槐夾兩道，白馬如流星。\n聞道羽書急，單于寇井陘。\n氣高輕赴難，誰顧燕山銘。"},{"title":"干旄","author":"佚名","dynasty":"先秦","content":"孑孑干旄，在浚之郊。素丝纰之，良马四之。彼姝者子，何以畀之？\n孑孑干旟，在浚之都。素丝组之，良马五之。彼姝者子，何以予之？\n孑孑干旌，在浚之城。素丝祝之，良马六之。彼姝者子，何以告之？"},{"title":"寄敷水盧校書","author":"黃滔","dynasty":"唐","content":"諫省垂清論，仙曹豈久臨。\n雖專良史業，未畏直臣心。\n路入丹霄近，家藏華嶽深。\n還如韓吏部，誰不望知音。"},{"title":"更漏子","author":"无名氏","dynasty":"宋","content":"宝香瓶，桐叶卷。\n荡水痕微还远。\n思乡信，觉春迟。\n野梅初见时。\n上潮风，临晚渡。\n人欲过西江去。\n吹寒管，陇云低。\n江南花未知。"},{"title":"題東林寺元祐上人院","author":"黃滔","dynasty":"唐","content":"廬阜東林寺，良遊耻未曾。\n半生隨計吏，一日對禪僧。\n泉遠攜茶看，峰高結伴登。\n迷津出門是，子細問三乘。"},{"title":"诉衷情","author":"陆游","dynasty":"宋","content":"青衫初入九重城。\n结友尽豪英。\n蜡封夜半传檄，驰骑谕幽并。\n时易失，志难成。\n鬓丝生。\n平章风月，弹压江山，别是功名。"},{"title":"水调歌头","author":"无名氏","dynasty":"宋","content":"瑞溢飞猿峤，秀毓凤凰山。\n腊馀六日春到，人间世庆生贤。"},{"title":"句","author":"胡君防","dynasty":"唐","content":"水邊閑詠處，雲島月斜明。\n（按：胡君防另有《贈魏野處士》詩，知宋真宗初尚在世。\n）。"},{"title":"雁後归・临江仙","author":"贺铸","dynasty":"宋","content":"巧翦合欢罗胜子，钗头春意翩翩。\n艳歌浅拜笑嫣然。\n愿郎宜此酒，行乐驻华年。\n未是文园多病客，幽襟凄断堪怜。\n旧游梦挂碧云边。\n人归落雁后，思发在花前。"},{"title":"蓦山溪","author":"洪瑹","dynasty":"宋","content":"潮平风稳，行色催津鼓。\n回首望重城，但满眼、红云紫雾。\n分香解佩，空记小楼东，银烛暗，绣帘垂，昵昵凭肩语。\n关山千里，垂柳河桥路。\n燕子又归来，但惹得、满身花雨。\n彩笺不寄，兰梦更无凭，灯影下，月明中，魂断金钗股。"},{"title":"菩萨蛮","author":"李弥逊","dynasty":"宋","content":"凉飙轻散馀霞绮。\n疏星冷浸明河水。\n敧枕画檐风。\n秋生草际蛩。\n雁门离塞晚。\n不道衡阳远。\n归恨隔重山。\n楼高莫凭栏。"},{"title":"春雪（存目）","author":"韋應物","dynasty":"唐","content":"（按：此詩見《文苑英華》卷一五四。\n《唐詩紀事》卷七、《萬首唐人絕句》卷二五、《全唐詩》卷一百作東方虬詩。\n未詳孰是，姑存目以俟考。\n）空。"},{"title":"水调歌头","author":"韩淲","dynasty":"宋","content":"玉水灵山地，燕寝亦书功。\n邦人耆老，诞弥佳节以词通。\n尔岂知吾恺悌，我乃因君谈笑，祝寿酒杯同。\n箫鼓少人会，歌舞为谁容。\n观坐客，惊野老，笔如风。\n个般酬唱，诏回应上玉华东。\n多少家传经济，留与孙谋持守，出处信何穷。\n唤起千年调，分付一车公。"},{"title":"宿廬山絕頂山舍","author":"崔塗","dynasty":"唐","content":"一磴出林端，千峰次第看。\n長閑如未遂，暫到亦應難。\n谷樹雲埋老，僧窗瀑影寒。\n自嫌心不達，向此夢長安。"},{"title":"临江仙","author":"程大昌","dynasty":"宋","content":"抗步碧潭弥弥，五畲青髻累累。\n何年乔木倚筇枝。\n搜寻同队者，追说钓游时。\n今日昂藏称壮子，向来襁褓婴儿。\n年周甲子又重书。\n岂容藏老丑，照白有清池。"},{"title":"子夜吳歌 夏歌","author":"李白","dynasty":"唐","content":"鏡湖三百里，菡萏發荷花。\n五月西施採，人看隘若耶。\n回舟不待月，歸去越王家。"},{"title":"诉衷情","author":"吴文英","dynasty":"宋","content":"片云载雨过江鸥。\n水色澹汀洲。\n小莲玉惨红怨，翠被又经秋。\n凉意思，到南楼。\n小帘钩。\n半窗灯晕，几叶芭蕉，客梦床头。"},{"title":"蝶恋花","author":"黄裳","dynasty":"宋","content":"高下亭台山水境。\n两畔清辉，中有垂杨径。\n鹭点前汀供雪景。\n花乘流水传春信。\n不醉无归先说定。\n醉待言归，又被风吹醒。\n月下壶天游未尽。\n广寒宫是波中影。"},{"title":"木蘭","author":"李商隱","dynasty":"唐","content":"二月二十二，木蘭開坼初。\n初當新病酒，復自久離居。\n愁絕更傾國，驚新聞遠書。\n紫絲何日障，油壁幾時車。\n弄粉知傷重，調紅或有餘。\n波痕空映襪，煙態不勝裾。\n桂嶺含芳遠，蓮塘屬意疎。\n瑤姬與神女，長短定何如。"},{"title":"浣溪沙","author":"赵长卿","dynasty":"宋","content":"寒食风霜最可人。\n梨花榆火一时新。\n心头眼底总宜春。\n薄暮归吟芳草路，落红深处鹧鸪声。\n东风疏雨唤愁生。"},{"title":"那","author":"佚名","dynasty":"先秦","content":"猗与那与！置我鞉鼓。奏鼓简简，衎我烈祖。汤孙奏假，绥我思成。\n鞉鼓渊渊，嘒嘒管声。既和且平，依我磬声。于赫汤孙！穆穆厥声。\n庸鼓有斁，万舞有奕。我有嘉客，亦不夷怿。自古在昔，先民有作。\n温恭朝夕，执事有恪，顾予烝尝，汤孙之将。"},{"title":"效陳拾遺子昂","author":"司空圖","dynasty":"唐","content":"醜婦競簪花，花多映愈醜。\n鄰女恃其姿，掇之不盈手。\n量已苟自私，招損乃誰咎。\n寵祿既非安，於吾竟何有。"},{"title":"池鶴二首 二","author":"白居易","dynasty":"唐","content":"池中此鶴鶴中稀，恐是遼東老令威。\n帶雪松枝翹膝脛，放花菱片綴毛衣。\n低迴且向林間宿，奮迅終須天外飛。\n若問故巢知處在，主人相戀未能歸。"},{"title":"庾順之以紫霞綺遠贈以詩荅之","author":"白居易","dynasty":"唐","content":"千里故人心鄭重，一端香綺紫氛氳。\n開緘日映晚霞色，滿幅風生秋水紋。\n爲褥欲裁憐葉破，製裘將翦惜花分。\n不如縫作合歡被，寤寐相思如對君。"},{"title":"金缕曲・贺新郎","author":"刘辰翁","dynasty":"宋","content":"吾鬓如霜蕊。\n自江南、西风尘起，倒骑秃尾。\n旧日汾阳中书令，何限门生儿子。\n到今也、陆沈草昧。\n醉里不行西州路，但斗间、看望成龙气。\n聊寂寞，自相慰。\n夫君自是人间瑞。\n叹生儿、当如异日，孙仲谋耳。\n健笔风云蛟龙起，人物山川形势。\n犹有封、狼居胥意。\n伐木嘤嘤出幽谷，问天之将丧斯文未。\n吾待子，望如岁。"},{"title":"晚出尋人不遇","author":"白居易","dynasty":"唐","content":"籃轝不乘乘晚涼，相尋不遇亦無妨。\n輕衣穩馬槐陰下，自要閑行一兩坊。"},{"title":"力疾山下吳邨看杏花十九首 十二","author":"司空圖","dynasty":"唐","content":"造化無端欲自神，裁紅剪翠爲新春。\n不如分減閑心力，更助英豪濟活人。"},{"title":"云鬓松令","author":"无名氏","dynasty":"宋","content":"鬓云松，眉叶聚。\n一阕离歌，不为行人驻。\n檀板停时君看取。\n数尺鲛绡，果是梨花雨。\n鹭飞遥，天尺五。\n凤阁鸾坡，看即飞腾去。\n今夜长亭临别处。\n断梗飞云，尽是伤情绪。"},{"title":"调笑・调笑令","author":"邵伯温","dynasty":"宋","content":"翻翻绣袖上红茵。\n舞姬犹是旧精神。\n坐中莫怪无欢意，我与将军是故人。"},{"title":"玉清庵错送鸳鸯被・圣药王","author":"无名氏","dynasty":"元","content":"去了俺那丑生，撞着俺这短命。\n如今这酒店是甚么人的？他是个放钱举债的爱钱精。\n你可为甚么到这里？他使弊幸，使气性，无钱踏着陌儿行，推我在这陷人坑。"},{"title":"清平乐","author":"晏几道","dynasty":"宋","content":"双纹彩袖。\n笑捧金船酒。\n娇妙如花轻似柳。\n劝客千春长寿。\n艳歌更倚疏弦。\n有情须醉尊前。\n恰是可怜时候，玉娇今夜初圆。"},{"title":"洞仙歌","author":"汪元量","dynasty":"宋","content":"西园春暮。\n乱山迷行路。\n风卷残花堕红雨。\n念旧巢燕子，飞傍谁家，斜阳外、长笛一声今古。\n繁华流水去。\n舞歇歌沈，忍见遗钿种香土。\n渐橘树方生，桑枝才长，都付与、沙门为主。\n便关防、不放贵游来，又突兀梯空，楚王宫宇。"},{"title":"憶歸","author":"杜牧","dynasty":"唐","content":"新城非故里，終日想柴扃。\n興罷花還落，愁來酒欲醒。\n何人初髪白，幾處亂山青。\n遠憶湘江上，漁歌對月聽。"},{"title":"柳梢青","author":"吴潜","dynasty":"宋","content":"好把元宵。\n良辰美景，暮暮朝朝。\n万盏华灯，一轮明月，燕管秦箫。\n何人帕坠鲛绡。\n有玉凰、金鸾绣雕。\n目下欢娱，眼前烦恼，只在今宵。"},{"title":"九度仙樓","author":"張九齡","dynasty":"唐","content":"誰斷巨鰲足？連山分一股。\n誰跨海上鵬？壓作參差羽。\n應是女媧輩，化工揮巧斧。\n掀翻煮石雲，大塊將天補。\n渣滓至今在，縣瓴分注乳。\n磊落擲遐荒，齟齬不合土。\n忙惊日月過，晃漾空中舞。\n裒益問巨靈，谽谺礙臂武。\n塞罅制逆流，努力跡駢拇。\n神禹四載僕，九年梗作雨。\n紆回殺拗區，澎湃亂飛鼓。\n漫下祖龍鞭，六丁擭舟府。\n漫發熊繹矢，非石又非虎。\n數狹不能制，伊誰可再侮。\n曾把蓬萊輪，難將此物賭。\n羅浮亦可移，此物不可取。\n肋斗出盤山，粗能踞地主。\n芝田第九層，最上蕙生圃。\n（按：嘉慶《石門縣志》卷四九收此詩，署「唐張九淵」。\n）。"},{"title":"长相思","author":"石孝友","dynasty":"宋","content":"红依稀。\n绿依稀。\n寒勒花梢开较迟。\n蝶魂空自迷。\n怕人疑。\n使人疑。\n人道闲愁想未知。\n歌眉因甚低。"},{"title":"倬彼我系 四","author":"王勃","dynasty":"唐","content":"伊我祖德，思濟九埏。\n不常厥所，于茲五遷。\n欲及時也，夫豈願焉。\n其位雖屈，其言則傳。"},{"title":"八声甘州","author":"叶梦得","dynasty":"宋","content":"又新正过了，问东风、消息几时来。\n笑春工多思，留连底事，犹未轻回。\n应为瑶刀裁翦，容易惜花开。\n试向湖边望，几处寒梅。\n好是绿莎新径，剩安排芳意，特地重栽。\n便从今追赏，莫遣暂停杯。\n有千株、深红浅白，倩缓歌、急管与相催。\n凭看取，暖烟细霭，先到高台。"},{"title":"望江南・忆江南","author":"刘辰翁","dynasty":"宋","content":"梧桐子，看到月西楼。\n醋酽橙黄分蟹壳，麝香荷叶剥鸡头。\n人在御街游。"},{"title":"臨江亭五詠 二","author":"儲光羲","dynasty":"唐","content":"山橫小苑前，路盡大江邊。\n此地興王業，無如宋主賢。\n潮生建業水，風散廣陵煙。\n直望[清]波裏，秪言別有天。"},{"title":"寄羅郎中隱","author":"黃滔","dynasty":"唐","content":"休向中興雪至冤，錢塘江上看濤翻。\n三徵不起時賢議，九轉終成道者言。\n綠酒千杯腸已爛，新詩數首骨猶存。\n瑤蟾若使知人事，仙桂應遭蠹卻根。"},{"title":"调笑・调笑令","author":"毛滂","dynasty":"宋","content":"香歇。\n袂红黦。\n记立河桥花自折。\n隼旟绀幰城西阙。\n教妾惊鸿回雪。\n铜驼春梦空愁绝。\n云破碧江流月。"},{"title":"百字歌・自度曲","author":"无名氏","dynasty":"宋","content":"庚金入伏，细推来、明日又还三五。\n见说帅垣佳气蔼，天降崧神生甫。\n礼乐词章，甲兵韬略，素备文兼武。\n称觞华旦，颂声交赞台府。\n好是比启元戎，剿除逋寇，不许奸偷侮。\n有此奇功高渤海，足慰湖湘生聚。\n暂统十连，折冲万里，行即驱残虏。\n九重环召，万年永佐天子。"},{"title":"忆秦娥","author":"曾觌","dynasty":"宋","content":"晴空碧。\n吴山染就丹青色。\n丹青色。\n西风摇落，可堪凄恻。\n世情冷暖君应识。\n鬓边各自侵寻白。\n侵寻白。\n江南江北，几时归得。"},{"title":"送曹三同猗遊山寺","author":"司空曙","dynasty":"唐","content":"山蹋青蕪盡，涼秋古寺深。\n何時得連策，此夜更聞琴。\n窮水雲同穴，過僧虎共林。\n殷勤如念我，遺爾挂冠心。"},{"title":"临江仙","author":"无名氏","dynasty":"宋","content":"数朵寒梅方破腊，良宵新月初生。\n晓来闺阁庆生辰。\n天孙应降诞，德迈孟光贤。\n喜配伯鸾真得耦，乘龙产凤齐名。\n称觞岁岁祝长年。\n瑶池桃未熟，南极婺星明。"},{"title":"永明山居詩（六十九首） 十三","author":"延壽","dynasty":"唐","content":"怡和心境了然同，大道無私處處通。\n舉世豈懷身後慮，誰人暫省事前空。\n門開巖石千山月，簾捲溪樓一檻風。\n羸體健來知藥力，緣心寂後覺神功。"},{"title":"過宣上人湖上蘭若","author":"朱灣","dynasty":"唐","content":"十年湖上結幽期，偏向東林遇遠師。\n未道姓名童子識，不酬言語上人知。\n閑花落日滋苔徑，細雨和煙著柳枝。\n問我別來何所得，解將無事當無爲。"},{"title":"花舞","author":"史浩","dynasty":"宋","content":"素客之名从此有。\n多谢风流，飞驭陪尊酒。\n持此一卮同劝后。\n愿花长在人长寿。"},{"title":"行香子","author":"辛弃疾","dynasty":"宋","content":"好雨当春。\n要趁归耕。\n况而今、已是清明。\n小窗坐地，侧听檐声。\n恨夜来风，夜来月，夜来云。\n花絮飘零。\n莺燕丁宁。\n怕妨侬、湖上闲行。\n天心肯后，费甚心情。\n放霎时阴，霎时雨，霎时晴。"},{"title":"念奴娇","author":"沈端节","dynasty":"宋","content":"嫩凉清晓，淡秋容、横写鲛绡十幅。\n山水光中参意味，不管人间荣辱。\n藜杖棕鞋，纶巾鹤氅，宾主俱遗俗。\n倚阑舒啸，一樽花下相属。\n云际有药千年，琼瑶争秀发，龙蛇新斸。\n富贵功名元自有，且乐无穷真福。\n莲社风流，醉乡跌宕，时奏长生曲。\n月娥同听，好风徐韵松竹。"},{"title":"唐明皇秋夜梧桐雨・幺","author":"白朴","dynasty":"元","content":"见芙蓉怀媚脸，遇杨柳忆纤腰。\n依旧的两般儿点缀上阳宫，他管一灵儿潇洒长安道。"},{"title":"醉落魄・一斛珠","author":"张元干","dynasty":"宋","content":"绿枝红萼。\n江南芳信年年约。\n竹舆路转溪桥角。\n晴日烘香，的皪疏篱落。\n玉台粉面铅华薄。\n画堂长记深罗幕。\n惜花老去情犹著。\n客里惊春，生怕东风恶。"},{"title":"念奴娇","author":"曹勋","dynasty":"宋","content":"半阴未雨，洞房深、门掩清润芳晨。\n古鼎金炉，烟细细、飞起一缕轻云。\n罗绮娇春。\n争拢翠袖，笑语惹兰芬。\n歌筵初罢，最宜斗帐黄昏。\n楼上念远佳人。\n心随沈水，学兰灺俱焚。\n事与人非，争似此、些子香气常存。\n记得临分。\n罗巾馀赠，尽日把浓熏。\n一回开看，一回肠断重闻。"},{"title":"霹靂引","author":"沈佺期","dynasty":"唐","content":"歲七月，火伏而金生。\n客有鼓琴於門者，奏霹靂之商聲。\n始戛羽以騞砉，終扣宮而砰駖。\n電耀耀兮龍躍，雷闐闐兮雨冥。\n氣嗚唅以會雅，態歘翕以橫生。\n有如驅千旗，制五兵。\n截荒虺，斮長鯨。\n孰與廣陵比，意別鶴儔精而已。\n俾我雄子魄動，毅夫髪立。\n懷恩不淺，武義雙輯。\n視胡若芥，剪羯如拾。\n豈徒慷慨中筵，備羣娛之翕習哉。"},{"title":"南吕・金字经梅边","author":"吴镇","dynasty":"元","content":"雪冷松边路，月寒湖上村，缥缈梨花入梦云。\n巡，小檐芳树春。\n江梅信，翠禽啼向人。"},{"title":"兵要望江南 占氣第四（京本作「占氣第二十三」○三十一首） 十八","author":"易靜","dynasty":"唐","content":"[觀]氣色，日月氣來衝。\n北面氣來還北壯，氣南南壯或西東，常以此爲宗。"},{"title":"詩（幷序） 十八","author":"王梵志","dynasty":"唐","content":"吾家多有田，不善廣平王。\n有錢怕不用，身死留何益？\n承聞七七齋，蹔施鬼來喫。\n永別生時盤，酒食無蹤跡。\n配罪剔受苦，隔命絕相覓。"},{"title":"最高楼","author":"崔木","dynasty":"宋","content":"蹇驴缓跨，迢递至京城。\n当此际，正芳春。\n芹泥融暖飞雏燕，柳条摇曳韵鹂庚。\n更那堪，迟日暖，晓风轻。\n算费尽、主人歌与酒，更费尽、青楼𥱧与筝。\n多少事，绊牵情。\n愧我品题无雅句，喜君歌咏有新声。\n愿从今，鱼比目，凤和鸣。"},{"title":"四祖寺","author":"趙嘏","dynasty":"唐","content":"千株松下雙峰寺，一盞燈前萬里身。\n自爲心猿不調伏，祖師元是世間人。"},{"title":"临江仙","author":"魏夫人","dynasty":"宋","content":"庭院深深深几许，云窗雾阁春迟。\n为谁憔悴损芳姿。\n夜来清梦好，应是发南枝。\n玉瘦檀轻无限恨，南楼羌管休吹。\n浓香吹尽有谁知。\n暖风迟日也，别到杏花肥。"},{"title":"武","author":"佚名","dynasty":"先秦","content":"于皇武王！无竞维烈。允文文王，克开厥后。嗣武受之，胜殷遏刘，耆定尔功。"},{"title":"麻郎儿・到此际人难强嘴，空打的马不停蹄。色不顺那堪性急，焦起来更","author":"周德清","dynasty":"元","content":"加错递。"},{"title":"永明山居詩（六十九首） 五十六","author":"延壽","dynasty":"唐","content":"野景陶情皆得意，凡夫舉目盡堪愁。\n秦川幾度埋番骨，棘路還曾聳玉樓。\n幻體不知波上沫，狂心須認鏡中頭。\n浮生役役貪榮者，求到真空卒未休。"},{"title":"小旻","author":"佚名","dynasty":"先秦","content":"旻天疾威，敷于下土。谋犹回遹，何日斯沮？谋臧不从，不臧覆用。我视谋犹，亦孔之邛。\n潝潝訿訿，亦孔之哀。谋之其臧，则具是违。谋之不臧，则具是依。我视谋犹，伊于胡厎。\n我龟既厌，不我告犹。谋夫孔多，是用不集。发言盈庭，谁敢执其咎？如匪行迈谋，是用不得于道。\n哀哉为犹，匪先民是程，匪大犹是经。维迩言是听，维迩言是争。如彼筑室于道谋，是用不溃于成。\n国虽靡止，或圣或否。民虽靡膴，或哲或谋，或肃或艾。如彼泉流，无沦胥以败。\n不敢暴虎，不敢冯河。人知其一，莫知其他。战战兢兢，如临深渊，如履薄冰。"},{"title":"贈薛濤","author":"白居易","dynasty":"唐","content":"蛾眉山勢接雲霓，欲逐劉郎北路迷。\n若似剡中容易到，春風猶隔武陵溪。"},{"title":"雁儿落","author":"杨景贤","dynasty":"元","content":"神道般官吏使，虎狼般公人至。\n到官休说你的事出来，我也是有情分的人。\n我不申口内言，你自想心间事。"},{"title":"辭主人絕句四首 放猨","author":"齊己","dynasty":"唐","content":"堪憶春雲十二峰，野桃山杏摘香紅。\n王孫可念愁金鎖，從放斷腸明月中。"},{"title":"獻中書潘舍人","author":"李中","dynasty":"唐","content":"運叶半千數，天鍾許國臣。\n鵬霄開羽翼，鳳闕演絲綸。\n顧問當清夜，從容向紫宸。\n立言成雅誥，正意敘彝倫。\n樸素偕前哲，馨香越搢紳。\n褒辭光萬代，優旨重千鈞。\n公退誰堪接，清閑道是鄰。\n世間身屬幻，物外意通津。\n弔往兼春夢，文高賦復新。\n琴彈三峽水，屏畫十洲春。\n庭冷鋪苔色，池寒浸月輪。\n竹風來枕簟，藥氣上衣巾。\n茶譜傳溪叟，棊經受羽人。\n清虛雖得趣，獻替不妨陳。\n杞梓呈才後，神仙入侍頻。\n孤寒皆有賴，中外亦同忻。\n有士曾多難，無門得望塵。\n忙忙罹險阻，往往耗精神。\n尋果巢枝願，終全負米身。\n[遭]逢敦孝治，蹇塞值通津。\n最慶清朝祿，還霑白髮親。\n甘柔心既遂，虛薄報何因。\n遠宦聯綿歷，卑棲夙夜勤。\n良時空愛惜，末路每悲辛。\n骨立駒猶病，顏凋女尚貧。\n而今諧顧遇，尺蠖願求伸。"},{"title":"郑月莲秋夜云窗梦・双调/新水令","author":"无名氏","dynasty":"元","content":"凭栏人空望的碧云低，隐天涯远山憔悴。\n江深鱼信杳，天阔雁书迟。\n染病耽疾，别离中过一世。"},{"title":"登越王樓見喬公詩偶題","author":"王鋌","dynasty":"唐","content":"雲架重樓出郡城，虹梁雅韻仲宣情。\n越王空置千年跡，丞相兼揚萬古名。\n過鳥時時衝客會，閑風往往弄江聲。\n謬將蹇步尋高躅，魚目驪珠豈繼明。"},{"title":"邊上逢薛秀才話舊","author":"韋莊","dynasty":"唐","content":"前年同醉武陵亭，絕倒閑譚坐到明。\n也有絳脣歌白雪，更憐紅袖奪金觥。\n秦雲一散如春夢，楚市千燒作故城。\n今日皤然對芳草，不勝東望涕交橫。"},{"title":"迷青琐倩女离魂・十二月","author":"郑光祖","dynasty":"元","content":"元来是一枕南柯梦里，和二三子义翰相知。\n他访叫科习五常典礼。\n通六艺有七步才识，凭八韵赋纵横大笔，九人上得遂风雷。"},{"title":"洛阳春・一落萦","author":"韦骧","dynasty":"宋","content":"冷艳幽香奇绝。\n粉金裁雪。\n无端又欲恨春风，恨不解、千千结。\n曲槛小池清切。\n倚烟笼月。\n佳人纤手傍柔条，似不忍、轻攀折。"},{"title":"古鏡","author":"沈佺期","dynasty":"唐","content":"莓苔翳清池，蝦蟆蝕明月。\n埋落今如此，照心未嘗歇。\n願垂拂拭恩，爲君鑒玄髪。"},{"title":"杨氏女杀狗劝夫・倘秀才","author":"萧德祥","dynasty":"元","content":"有等人道宜扫雪烹茶在读书舍里，又道是宜羊羔烂醉在销金帐底，不知道他陶学士风流可也胜如党太尉？谁说起，寒江上一蓑归，那渔翁的冻馁。"},{"title":"卜算子","author":"丘崈","dynasty":"宋","content":"翠被怯轻寒，花气撩幽梦。\n梦蹑飞云驾彩鸾，惊觉花枝动。\n宿酒未全醒，屋角闻晴哢。\n爱著荼シ彻骨香，嗅了还重□。"},{"title":"奉和聖製同二相南出雀鼠谷","author":"張九齡","dynasty":"唐","content":"設險諸侯地，承平聖主巡。\n東君朝二月，南斾擁三辰。\n寒出重關盡，年隨行漏新。\n瑞雲叢捧日，芳樹曲迎春。\n舞詠先馳道，恩華及從臣。\n汾川花鳥意，併奉屬車塵。"},{"title":"玉乳泉壁間詩","author":"無名氏","dynasty":"唐","content":"騎馬出門三月暮，楊花無奈雪漫天。\n客情最苦夜難度，宿處先尋無杜鵑。"},{"title":"水调歌头","author":"陈三聘","dynasty":"宋","content":"有客念行役，劲气凛於秋。\n男儿未老，衔命如虏亦风流。\n决定平戎方略，恢复旧燕封壤，安用割鸿沟。\n莫献肃霜马，好衣白狐裘。\n我何人，怀壮节，但凝愁。\n平生未逢知己，哙伍实堪羞。\n金马文章何在，玉鼎勋庸何有，一笑等云浮。\n拼断好风月，羯鼓打梁州。"},{"title":"觀荷葉露珠","author":"齊己","dynasty":"唐","content":"霏微曉露成珠顆，宛轉田田未有風。\n任器方圓性終在，不妨翻覆落池中。"},{"title":"入峭峽安居谿伐木谿源幽邃林嶺相映有奇致焉","author":"陳子昂","dynasty":"唐","content":"肅徒歌伐木，騖檝漾輕舟。\n靡迤隨廻水，潺湲泝淺流。\n煙沙分兩岸，露島夾雙洲。\n古樹連雲密，交峰入浪浮。\n巖潭相映媚，谿谷屢環周。\n路迥光逾逼，山深興轉幽。\n麕鼯寒思晚，猿鳥暮聲秋。\n誓息蘭臺策，將從桂樹遊。\n因書謝親愛，千歲覓蓬丘。"},{"title":"九城尋山水","author":"薛曜","dynasty":"唐","content":"菊浦桃源瞰九城，鸞歌鳳嘯忽將迎。\n千巖雜樹雲霞色，百道流泉風雨聲。\n上客由來軒蓋重，幽人自覺薜蘿輕。\n疑是昔年棲息地，山中日暮有餘情。"},{"title":"寄王玄伯","author":"姚合","dynasty":"唐","content":"夜歸曉出滿衣塵，轉覺才名帶累身。\n莫覓舊來終日醉，世間盃酒屬閑人。"},{"title":"遊靈巖寺","author":"韋應物","dynasty":"唐","content":"始入松路永，獨忻山寺幽。\n不知臨絕檻，乃見西江流。\n吳岫分煙景，楚甸散林丘。\n方悟關塞眇，重軫故園愁。\n聞鐘戒歸騎，憩澗惜良遊。\n地疎泉谷狹，春深草木稠。\n茲焉賞未極，清景期杪秋。"},{"title":"清平乐","author":"戴复古","dynasty":"宋","content":"今朝欲去。\n忽有留人处。\n说与江头杨柳树。\n系我扁舟且住。\n十分酒兴诗肠。\n难禁冷落秋光。\n借取春风一笑，狂夫到老犹狂。"},{"title":"再經胡城縣","author":"杜荀鶴","dynasty":"唐","content":"去歲曾經此縣城，縣民無口不冤聲。\n今來縣宰加朱紱，便是生靈血染成。"},{"title":"减字木兰花","author":"沈瀛","dynasty":"宋","content":"气开气止。\n引得丹元童子喜。\n耳里闻风。\n知是泥丸一窍通。\n危楼宴酒。\n不觉黄芽生蕊寿。\n牙长如何。\n只觉金花罩体多。"},{"title":"近獲風痺之疾題寄所懷","author":"包佶","dynasty":"唐","content":"病夫將已矣，無可答君恩。\n衾枕同羇客，圖書委外孫。\n久來從吏道，常欲奉空門。\n疾走機先息，攲行力漸煩。\n無醫能却老，有變是游魂。\n鳥宿還依伴，蓬飄莫問根。\n寓形齊指馬，觀境制心猨。\n唯借南榮地，清晨暫負喧。"},{"title":"水调歌头","author":"王炎2","dynasty":"宋","content":"爱日护轻暖，酝造小春时。\n桃溪云敛，一点郎星吐青辉。\n炼玉颜容难老，点漆精神如旧，不用摘霜髭。\n厌薄蓬莱景，戏踏两凫飞。\n潘花底，陶柳外，细民肥。\n万家喜色，融瑞气拥牙绯。\n凭仗春葱洗玉，领略朱樱度曲，引满又何辞。\n只待琴歌毕，安步上丹墀。"},{"title":"水调歌头","author":"李处全","dynasty":"宋","content":"金节照南国，画戟壮陪都。\n严谯古角霜晓，雄胜压全吴。\n葱倩采香古径，缥缈折梅新奏，春事早关渠。\n谁识使君意，行乐与民俱。\n披绣幌，薰宝篆，引琼酥。\n黄堂富暇，宾幕谈笑足欢娱。\n看取十行丹诏，遥指五云深处，归路接亨衢。\n玉佩映鸳缀，不老奉轩虞。"},{"title":"十二時偈 五","author":"文偃","dynasty":"唐","content":"食時辰，恒沙世界眼中人。\n萬法皆從一法生，一法靈光誰是隣。"},{"title":"迷青琐倩女离魂・收尾","author":"郑光祖","dynasty":"元","content":"各剌剌向长安道上把车儿驾，但愿得文苑客当时奋发。\n则我这临邛市沽酒卓文君，甘休侍你濯锦江题桥汉司马。"},{"title":"南吕・一枝花隐居","author":"胡用和","dynasty":"元","content":"左右依两壁山，横竖盖三间屋。\n高低田五六亩，周围柳数十株。\n活计萧疏，偏容俺闲人物。\n两般儿亲自取：不用买江上风生，谁要请天边月出。"},{"title":"思齐","author":"佚名","dynasty":"先秦","content":"思齐大任，文王之母，思媚周姜，京室之妇。大姒嗣徽音，则百斯男。\n惠于宗公，神罔时怨，神罔时恫。刑于寡妻，至于兄弟，以御于家邦。\n雍雍在宫，肃肃在庙。不显亦临，无射亦保。\n四戎疾不殄，烈假不瑕。不闻亦式，不谏亦入。四成人有德，小子有造。古之人无斁，誉髦斯士。"},{"title":"清平乐","author":"张炎","dynasty":"宋","content":"□□晴树。\n寒食无风雨。\n记得当时游冶处。\n桂底一身香露。\n神仙只在蓬莱。\n不知白鹤飞来。\n乘兴飘然归去，瞋人踏破青苔。"},{"title":"和令狐侍御賞蕙草","author":"杜牧","dynasty":"唐","content":"尋常詩思巧如春，又喜幽亭蕙草新。\n本是馨香比君子，遶欄今更爲何人。"},{"title":"采蓮女","author":"閻朝隱","dynasty":"唐","content":"采蓮女，采蓮舟，春日春江碧水流。\n蓮衣承玉釧，蓮刺罥銀鉤。\n薄暮斂容歌一曲，氛氳香氣滿汀洲。"},{"title":"醉中归","author":"徐田臣《杀狗记》","dynasty":"元","content":"晚来云布密，凛凛朔风送寒威。\n俄然见六出花飞，长空一色，万里如银砌。\n当此际，雪正飞，庆赏丰年祥瑞。\n同宴乐排筵，满饮羊羔拚沉醉。"},{"title":"聞雨","author":"韓偓","dynasty":"唐","content":"香侵蔽膝夜寒輕，聞雨傷春夢不成。\n羅帳四垂紅燭背，玉釵敲著枕函聲。"},{"title":"新竹","author":"張蠙","dynasty":"唐","content":"新鞭暗入庭，初長兩三莖。\n不是他山少，無如此地生。\n垂梢叢上出，柔葉籜間成。\n何用高唐峽，風枝埽月明。"},{"title":"惜奴娇","author":"王之道","dynasty":"宋","content":"不厮知名，怎奈向、前缘注定。\n一封书、便成媒娉。\n千里相从，恰似寻盟合姓。\n泥泞。\n尚隔个、轿儿难近。\n薄薄纱厨，小驿夜凉人静。\n红一点、暗通犀晕。\n花月多情，摇碎半窗清影。\n安稳。\n悄不知、人痛损。"},{"title":"鹊桥仙","author":"赵长卿","dynasty":"宋","content":"云峰初敛，秋荣如洗，庭院金风初扇。\n葱葱佳气霭侯门，信天上、麒麟乍见。\n祝君此去，飞黄腾踏，日侍凝旒邃冕。\n和羹调味早归来，坐看取、蓬莱清浅。"},{"title":"少年游","author":"晏几道","dynasty":"宋","content":"西楼别后，风高露冷，无奈月分明。\n飞鸿影里，捣衣砧外，总是玉关情。\n王孙此际，山重水远，何处赋西征。\n金闺魂梦枉丁宁。\n寻尽短长亭。"},{"title":"兵要望江南 占怪第二十三（京本作「占怪象第十四」○四十四首） 二十五","author":"易靜","dynasty":"唐","content":"城營內，晝夜起虛驚。\n營所田爲神廟地，速移營寨莫居停，不去賊偷營。"},{"title":"水龙吟","author":"李曾伯","dynasty":"宋","content":"归来三见梅花，年年借此花为寿。\n八窗轩槛，月边竹畔，数枝开又。\n姑射肌肤，广平风度，对人依旧。\n把离骚读遍，椒兰荃蕙，奚敢及、众芳首。\n幸与岁寒为友。\n任天公、雪僝霜僽。\n香名一点，西湖东阁，逊浦曾有。\n金鼎家毡，玉堂椽笔，傥来斯受。\n且巡檐、管领先春，林外事、付卮酒。"},{"title":"哭呂衡州六首 四","author":"元稹","dynasty":"唐","content":"鵰鶚生難敵，沉檀死更香。\n兒童喧巷市，羸老哭碑堂。\n鴈起沙汀闇，雲連海氣黃。\n祝融峰上月，幾照北人喪。"},{"title":"摸鱼儿","author":"施枢","dynasty":"宋","content":"柳蒙茸、暗凌波路。\n烟飞惨淡平楚。\n七香车驻猊环掩，遥认翠华云母。\n芳景暮。\n鸳甃悄、铢衣来按飞琼舞。\n凄凉洛浦。\n渐玉漏沈沈，清阴满地，乘月步虚去。\n销凝处。\n谁说三生小杜。\n翔螭声断箫鼓。\n情知禁苑酥尘涴，羞与倡红同谱。\n春几度。\n想依旧、苔痕长印唐昌土。\n风流千古。\n人在小红楼，朱帘半卷，香注玉壶露。"},{"title":"齋居偶作","author":"白居易","dynasty":"唐","content":"童子裝爐火，行添一炷香。\n老翁持麈尾，坐拂半張牀。\n卷縵看天色，移齋近日陽。\n甘鮮新餅果，穩暖舊衣裳。\n止足安生理，悠閑樂性場。\n是非一以遣，動靜百無妨。\n豈有物相累，兼無情可忘。\n不須憂老病，心是自醫王。"},{"title":"浣溪沙","author":"李弥逊","dynasty":"宋","content":"小小茅茨隐翠微。\n桥平双手弄涟漪。\n好风还动去年枝。\n得雨疏梅肥欲展，人家次第有芳菲。\n惜花恰莫探春迟。"},{"title":"村居書事","author":"韋莊","dynasty":"唐","content":"年年耕與釣，鷗鳥已相依。\n砌長蒼苔厚，藤抽紫蔓肥。\n風鶯移樹囀，雨燕入樓飛。\n不覺春光暮，遶籬紅杏稀。"},{"title":"宿友人山居寄司徒相公 二","author":"李建勳","dynasty":"唐","content":"郢客相尋夜，荒庭雪灑篙。\n虛堂看向曙，吟坐共忘勞。\n溪凍聲全減，燈寒焰不高。\n他人莫相笑，未易會吾曹。"},{"title":"小重山","author":"无名氏","dynasty":"宋","content":"不是蛾儿不是酥。\n化工应道也难摹。\n花儿清瘦影儿孤。\n多情处，时有暗香浮。\n试问玉肌肤。\n夜来霜雪重，怕寒无。\n一枝欲寄洞庭姝。\n可惜许，只有雁衔芦。"},{"title":"詩 五十","author":"拾得","dynasty":"唐","content":"世有多解人，愚癡學閑文。\n不憂當來果，唯知造惡因。\n見佛不解禮，覩僧倍生瞋。\n五逆十惡輩，三毒以爲鄰。\n死去入地獄，未有出頭辰。"},{"title":"宮詞一百首 五十八","author":"王建","dynasty":"唐","content":"風簾水閣壓芙蓉，四面鉤欄在水中。\n避熱不歸金殿宿，秋河織女夜妝紅。"},{"title":"龍門八詠 福公塔","author":"劉長卿","dynasty":"唐","content":"寂寞對伊水，經行長未還。\n東流自朝暮，千載空雲山。\n誰見白鷗鳥，無心洲渚間。"},{"title":"朝中措","author":"朱敦儒","dynasty":"宋","content":"红稀绿暗掩重门。\n芳径罢追寻。\n已是老於前岁，那堪穷似他人。\n一杯自劝，江湖倦客，风雨残春。\n不是酴醿相伴，如何过得黄昏。"},{"title":"水调歌头","author":"叶梦得","dynasty":"宋","content":"秋色渐将晚，霜信报黄花。\n小窗低户深映，微路绕敧斜。\n为问山翁何事，坐看流年轻度，拚却鬓双华。\n徙倚望沧海，天净水明霞。\n念平昔，空飘荡，遍天涯。\n归来三径重扫，松竹本吾家。\n却恨悲风时起，冉冉云间新雁，边马怨胡笳。\n谁似东山老，谈笑静胡沙。"},{"title":"常武","author":"佚名","dynasty":"先秦","content":"赫赫明明。王命卿士，南仲大祖，大师皇父。整我六师，以修我戎。既敬既戒，惠此南国。\n王谓尹氏，命程伯休父，左右陈行。戒我师旅，率彼淮浦，省此徐土。不留不处，三事就绪。\n赫赫业业，有严天子。王舒保作，匪绍匪游。徐方绎骚，震惊徐方。如雷如霆，徐方震惊。\n王奋厥武，如震如怒。进厥虎臣，阚如虓虎。铺敦淮濆，仍执丑虏。截彼淮浦，王师之所。\n王旅啴啴，如飞如翰。如江如汉，如山之苞。如川之流，绵绵翼翼。不测不克，濯征徐国。\n王犹允塞，徐方既来。徐方既同，天子之功。四方既平，徐方来庭。徐方不回，王曰还归。"},{"title":"唐多令","author":"刘辰翁","dynasty":"宋","content":"春雨满江城。\n汀洲春水生。\n更悲久雨似春酲。\n犹有一般天富贵，夜来雨、早来晴。\n年少总看灯。\n老来犹故情。\n便无灯、也自盈盈。\n说著春情谁不爱，今夜月、有人行。"},{"title":"菩萨蛮","author":"贺铸","dynasty":"宋","content":"子规啼梦罗窗晓。\n开奁拂镜严妆早。\n彩碧画丁香。\n背垂裙带长。\n钿筝寻旧曲。\n愁结眉心绿。\n犹恨夜来时。\n酒狂归太迟。"},{"title":"水龙吟","author":"刘褒","dynasty":"宋","content":"东风初縠池波，轻阴未放游丝堕。\n新春歌管，丰年笑语，六街灯火。\n绣毂雕鞍，飞尘卷雾，水流云过。\n恍扬州十里，三生梦觉，卷珠箔、映青琐。\n金猊戏掣星桥锁。\n博山香、烟浓百和。\n使君行乐，绛纱万炬，雪梅千朵。\n羯鼓轰空，鵾弦沸晓，樱梢微破。\n想明年更好，传柑侍宴，醉扶狨座。"},{"title":"西江月","author":"黄庭坚","dynasty":"宋","content":"细细风清撼竹，迟迟日暖开花。\n香帏深卧醉人家。\n媚语娇声娅姹。\n姹娅声娇语媚，家人醉卧深帏。\n香花开暖日迟迟。\n竹撼清风细细。"},{"title":"忆秦娥","author":"无名氏","dynasty":"宋","content":"烟漠漠。\n水天摇荡蓬莱阁。\n蓬莱阁，朱甍碧瓦，半浸寥廓。\n三山谩有长生药。\n茫茫云海风涛恶。\n风涛恶。\n仙槎不见，暮沙潮落。"},{"title":"忆王孙","author":"程垓","dynasty":"宋","content":"萧萧梅雨断人行。\n门掩残春绿荫生。\n翠被寒灯枕自横。\n梦初惊。\n窗外啼鹃催五更。"},{"title":"遣悲懷三首 二","author":"元稹","dynasty":"唐","content":"昔日戲言身後意，今朝皆到眼前來。\n衣裳已施行看盡，針線猶存未忍開。\n尚想舊情憐婢僕，也曾因夢送錢財。\n誠知此恨人人有，貧賤夫妻百事哀。"},{"title":"留觀中詩二首 一","author":"吳子來","dynasty":"唐","content":"終日草堂間，清風常往還。\n耳無塵事擾，心有翫雲閑。\n對酒惟思月，餐松不厭山。\n時時吟內景，自合駐童顏。"},{"title":"前腔","author":"高明《蔡伯喈琵琶记》","dynasty":"元","content":"伊夫婿多应是，贵官显爵。\n伊家去，须当市个好恶。\n只怕你这般乔打扮，他怎知觉？一贵一贫，怕他将错就错。"},{"title":"叢葦","author":"張蠙","dynasty":"唐","content":"叢叢寒水邊，曾折打魚船。\n忽與亭臺近，翻嫌島嶼偏。\n花明無月夜，聲急正秋天。\n遙憶巴陵渡，殘陽一望煙。"},{"title":"氐州第一","author":"郑熏初","dynasty":"宋","content":"开遍来禽，春事过也，江南倦客心苦。\n料理花愁，销磨酒病，还是年时意绪。\n寒浅香轻，早一霎、朝来微雨。\n柳曲闻莺，河桥信马，旋题新句。\n漫道而今无贺铸。\n尽肠断、满帘飞絮。\n说似风流，除非小杜，妙绝夸能赋。\n黯相逢，俱有恨，空流落、江山好处。\n猛拍阑干，诉天知、声声杜宇。"},{"title":"留春令","author":"晏几道","dynasty":"宋","content":"海棠风横，醉中吹落，香红强半。\n小粉多情怨花飞，仔细把、残香看。\n一抹浓檀秋水畔。\n缕金衣新换。\n鹦鹉杯深艳歌迟，更莫放、人肠断。"},{"title":"春集越州皇甫秀才山亭","author":"孟郊","dynasty":"唐","content":"嘉賓在何處，置亭春山巔。\n顧余寂寞者，謬廁芳菲筵。\n視聽日澄澈，聲光坐連綿。\n晴湖瀉峰嶂，翠浪多萍蘚。\n何以逞高志，爲君吟秋天。"},{"title":"南乡子","author":"辛弃疾","dynasty":"宋","content":"敧枕橹声边。\n贪听咿哑聒醉眠。\n变作笙歌花底去，依然。\n翠袖盈盈在眼前。\n别后两眉尖。\n欲说还休梦已阑。\n只记埋冤前夜月，相看。\n不管人愁独自圆。"},{"title":"满江红","author":"吴潜","dynasty":"宋","content":"岁岁登高，算难得、今年美景。\n尽敛却、雨霾风障，雾沈云暝。\n远岫四呈青欲滴，长空一抹明於镜。\n更天教、老子放眉头，边烽静。\n数本菊，香能劲。\n数朵桂，香尤胜。\n向尊前一笑，几多清兴。\n安得便如彭泽去，不妨且作山翁酩。\n尽古今、成败共兴亡，都休省。"},{"title":"東方歌","author":"無名氏","dynasty":"唐","content":"東方有木本名砂，爲男爲女亦爲芽。\n受氣午成須立子，含精育質長金家。\n自從成長多年月，朝朝各自向天涯。\n莫欺形貌黑皴皵，渾身緫是日精華。\n忽若遇著陰家子，不假良媒自相許。\n迎歸寶帳到中宮，陰陽氣合情意與。\n特地爲胎重造化，運動坎離巡八卦。\n十月懷胎母子分，定知霄漢驂鸞駕。"},{"title":"汉宫春","author":"王□□","dynasty":"宋","content":"手拈黄花，对西风无语，双鬓萧萧。\n韶华暗中过眼，零落心交。\n登临把酒，更谁伴、破橘持螯。\n惟只有，湖边鸥鹭，飞来如受人招。\n往事不禁重省，料绾罗分钿，翠减香销。\n空向画桥古树，犹系轻桡。\n西兴渡口，误归帆、几信寒潮。\n伤情处，淡烟残照，倚兰人共秋高。"},{"title":"南歌子","author":"无名氏","dynasty":"宋","content":"风动槐龙舞，花深禁漏传。\n一竿红日照花砖。\n走马晨晖门里、快行宣。\n百五开新火，清明尚禁烟。\n鱼符不请便朝天。\n醉里归来疑是、梦游仙。"},{"title":"减字木兰花","author":"王观","dynasty":"宋","content":"三皇五帝。\n古代英雄闲争气。\n勇猛韩彭。\n十大功劳空有名。\n休谈人我。\n大限催煎如何亸。\n前酌觥舡。\n祝寿如同海月圆。"},{"title":"摸鱼儿","author":"无名氏","dynasty":"宋","content":"被谁家、数声弦管，惊回好梦难省。\n起来无语疏雨过，芳草嫩苔侵径。\n春昼永。\n迟日暮，碧沼浪浸红楼影。\n卷帘人静。\n被风触，一叶两叶，杏花零乱对残景。\n依前是，撩拨春心堪恨。\n檀郎言约无定。\n不知何处贪欢笑，恣纵酒迷歌逞。\n珠泪迸。\n自别后，每忆翠黛凭谁整。\n芳年相称。\n又到得今来，却成病了，羞懒对鸾镜。"},{"title":"清平樂 二","author":"馮延巳","dynasty":"唐","content":"雨晴煙晚，綠水新池滿。\n雙燕飛來垂柳院，小閣畫簾高卷。\n黃昏獨倚朱闌，西南新月眉彎。\n砌下落花風起，羅衣特地春寒。"},{"title":"包待制智赚灰栏记・折桂令","author":"李行甫","dynasty":"元","content":"气的个亲男儿唱叫扬疾，既是他气杀丈夫，怎生又告官来？没揣的告府经官，吃了些六问三推。\n你夫主死了，那强夺孩儿，又怎么说？一壁厢夫主身亡，更待教生各札子母分离。\n这孩儿说是那妇人养的哩。\n信着他歹心肠千般妒嫉，那街坊、老娘，都说是他的。\n他买下了众街坊，听事儿依随。\n难道官吏每更不问个虚实？官吏每再不问一个谁是谁非，谁信谁欺。\n你既是这等，也不该便招认了。\n妾身本不待点纸招承，也则是吃不过这棍棒临逼。"},{"title":"浣溪沙","author":"张鎡","dynasty":"宋","content":"无计长留月里花。\n收英巧付火前茶。\n绿尘飞处粉芳华。\n午夜露浓天竺径，一秋香满玉川家。\n扫除残梦入云涯。"},{"title":"途中逢友人","author":"李咸用","dynasty":"唐","content":"大道將窮阮籍哀，紅塵深翳步遲迴。\n皇天有意自寒暑，白日無情空往來。\n霄漢何年徵賦客，煙花隨處作愁媒。\n相逢且快眼前事，莫厭狂歌酒百杯。"},{"title":"宾之初筵","author":"佚名","dynasty":"先秦","content":"宾之初筵，左右秩秩。笾豆有楚，殽核维旅。酒既和旨，饮酒孔偕。\n钟鼓既设，举酬逸逸。大侯既抗，弓矢斯张。射夫既同，献尔发功。\n发彼有的，以祈尔爵。\n籥舞笙鼓，乐既和奏。烝衎烈祖，以洽百礼。百礼既至，有壬有林。\n锡尔纯嘏，子孙其湛。其湛曰乐，各奏尔能。宾载手仇，室人入又。\n酌彼康爵，以奏尔时。\n宾之初筵，温温其恭。其未醉止，威仪反反。曰既醉止，威仪幡幡。\n舍其坐迁，屡舞仙仙。其未醉止，威仪抑抑。曰既醉止，威仪抑抑。\n是曰既醉，不知其秩。\n宾既醉止，载号载呶。乱我笾豆，屡舞僛僛。是曰既醉，不知其邮。\n侧弁之俄，屡舞傞傞。既醉而出，并受其福。醉而不出，是谓伐德。\n饮酒孔嘉，维其令仪。\n凡此饮酒，或醉或否。既立之监，或佐之史。彼醉不臧，不醉反耻。\n式勿从谓，无俾大怠。匪言勿言，匪由勿语。由醉之言，俾出童羖。\n三爵不识，矧敢多又。"},{"title":"东坡引","author":"杨冠卿","dynasty":"宋","content":"绿波芳草路。\n别离记南浦。\n香云翦赠青丝缕。\n钗分金半股。\n钗分金半股。\n阳关一曲声凄楚。\n惹起离筵愁绪。\n梦魂拟逐征鸿去。\n行云无定据。\n行云无定据。"},{"title":"鹧鸪天","author":"无名氏","dynasty":"宋","content":"别得东皇造化恩。\n黛消铅褪自天真。\n耻随庾岭花争白，疑是东篱菊返魂。\n风淡淡，月盈盈。\n麝煤沈馥动孤根。\n寒蝉冷蝶知何处，惟有蜂房不待春。"},{"title":"满庭芳","author":"无名氏","dynasty":"宋","content":"喜镇龙藩，厌调金鼎，薄言衣锦为荣。\n天生申甫，欣对此良辰。\n自是神清气爽，风姿潇洒却炎蒸。\n称觞日，双叶翠蓂，犹未展尧庭。\n帲幪知有赖，国家柱石，须待扶倾。\n暂留公燕逸，抚及瓯闽。\n君念旧人共政，即环召、再秉钧衡。\n平章了，佑王万岁，齐寿永康宁。"},{"title":"木兰花慢","author":"陈德武","dynasty":"宋","content":"对江云日暮，又那更、夜如年。\n见霜满晴空，山衔星斗，月挂城垣。\n知心故人间阻，几何时、尊酒会多贤。\n冷落巴山夜雨，凄凉剡水寒船。\n孱容羞睹镜中研。\n远水与天连。\n怪梦有馀甜，酒无好味，诗不成篇。\n刀圭解生毛羽，向晨风、飞傍彩云边。\n报道东君到也，一枝春信先传。"},{"title":"浣溪沙","author":"李之仪","dynasty":"宋","content":"雨暗轩窗昼易昏。\n强敧纤手浴金盆。\n却因凉思谢飞蚊。\n酒量羡君如鹄举，寒乡怜我似鸱蹲。\n由来同是一乾坤。"},{"title":"舍弟觀歸藍田迎新婦送示兩篇 二","author":"杜甫","dynasty":"唐","content":"楚塞難爲路，藍田莫滯留。\n衣裳判白露，鞍馬信清秋。\n滿峽重江水，開帆八月舟。\n此時同一醉，應在仲宣樓。"},{"title":"破阵子","author":"晏几道","dynasty":"宋","content":"柳下笙歌庭院，花间姊妹秋千。\n记得春楼当日事，写向红窗夜月前。\n凭谁寄小莲。\n绛蜡等闲陪泪，吴蚕到了缠绵。\n绿鬓能供多少恨，未肯无情比断弦。\n今年老去年。"},{"title":"减字木兰花","author":"姚述尧2","dynasty":"宋","content":"霜天奇绝。\n江上寒英重缀雪。\n簌簌轻绡。\n应是司花巧奏刀。\n东君清楚。\n故把疏枝来酒所。\n点点新妆。\n冷浸冰壶别有香。"},{"title":"壽安公主出降","author":"李商隱","dynasty":"唐","content":"溈水聞貞媛，常山索銳師。\n昔憂迷帝力，今分送王姬。\n事等和強虜，恩殊睦本枝。\n四郊多壘在，此禮恐無時。"},{"title":"沁园春","author":"洪咨夔","dynasty":"宋","content":"饮马咸池，总辔昆仑，横鹜九州。\n庆中兴机会，天生山甫，非常事业，天授留侯。\n左搏龙蛇，右驯虎兕，万里中原谈笑收。\n功名早，便貂蝉猎猎，飞出兜牟。\n新甿无限欢讴。\n尽卖剑卖刀归买牛。\n正麦摇熏吹，黄迷断垄，秧涵朝雨，绿遍平畴。\n眼底太平，不图再见，罗拜焚香青海头。\n从今去，愿君王万岁，元帅千秋。"},{"title":"浣溪沙","author":"程垓","dynasty":"宋","content":"闲倚前荣小扇车。\n晚妆无力亸云鸦。\n凝情香落一庭花。\n笑挽清风归玉枕，懒随缺月傍窗纱。\n羞红两脸上娇霞。"},{"title":"迷青琐倩女离魂・幺篇","author":"郑光祖","dynasty":"元","content":"把梢公快唤咱，恐家中厮捉拿，只见远寒鸦，岸草汀沙，满目黄花，几缕残霞。\n快先把云帆高挂，月明直下；便东风刮，莫消停，疾进发。\n小姐，则今日同我上京应举去来。\n我若得了官，你便是夫人县君也。"},{"title":"风入松","author":"张炎","dynasty":"宋","content":"卷舒无意入虚玄。\n丘壑伴云烟。\n石根清气千年润，覆孤松、深护啼猿。\n霭霭静随仙隐，悠悠闲对僧眠。\n傍花懒向小溪边。\n空谷覆流泉。\n浮踪自感今如此，已无心、万里行天。\n记得晋人归去，御风飞过斜川。"},{"title":"浣溪沙","author":"米芾","dynasty":"宋","content":"日射平溪玉宇中。\n云横远渚岫重重。\n野花犹向涧边红。\n静看沙头鱼入网，闲支藜杖醉吟风。\n小春天气恼人浓。"},{"title":"点绛唇","author":"吴文英","dynasty":"宋","content":"明月茫茫，夜来应照南桥路。\n梦游熟处。\n一枕啼秋雨。\n可惜人生，不向吴城住。\n心期误。\n雁将秋去。\n天远青山暮。"},{"title":"点绛唇","author":"朱翌","dynasty":"宋","content":"流水泠泠，断桥横路梅枝亚。\n雪花飞下。\n浑似江南画。\n白璧青钱，欲买春无价。\n归来也。\n西风平野。\n一点香随马。"},{"title":"满庭芳","author":"僧儿","dynasty":"宋","content":"团菊苞金，丛兰减翠，画成秋暮风烟。\n使君归去，千里倍潸然。\n两度朱幡雁水，全胜得、陶侃当年。\n如何见，一时盛事，都在送行篇。\n愁烦。\n梳洗懒，寻思陪宴，把月湖边。\n有多少、风流往事萦牵。\n闻道霓旌羽驾，看看是、玉局神仙。\n应相许，冲云破雾，一到洞中天。"},{"title":"五言詩 三","author":"無名氏","dynasty":"唐","content":"日日思前路，朝朝別主人。\n行行山水上，處處鳥啼新。"},{"title":"失调名","author":"韩维","dynasty":"宋","content":"轻云薄雾。\n散作催花雨。"},{"title":"送黃構擢第後歸江南","author":"孟郊","dynasty":"唐","content":"澹澹滄海氣，結成黃香才。\n幼齡思奮飛，弱冠遊靈臺。\n一鶚顧喬木，衆禽不敢猜。\n一驥騁長衢，衆獸不敢陪。\n遂得會風雨，感通如雲雷。\n至矣小宗伯，確乎心不回。\n能令幽靜人，聲實喧九垓。\n却憶江南道，祖筵花裏開。\n春風不能別，別罷空徘徊。"},{"title":"太常引","author":"辛弃疾","dynasty":"宋","content":"一轮秋影转金波。\n飞镜又重磨。\n把酒问姮娥。\n被白发、欺人奈何。\n乘风好去，长空万里，直下看山河。\n斫去桂婆娑。\n人道是、清光更多。"},{"title":"嘉陵驛","author":"薛能","dynasty":"唐","content":"盡室可招魂，蠻餘出蜀門。\n雹涼隨雨氣，江熱傍山根。\n蠶月繰絲路，農時碌碡村。\n干將磨欲盡，無位可酬恩。"},{"title":"與無行禪師同遊鷲嶺瞻奉既訖遐眺鄉關無任殷憂聊述所懷爲雜言詩","author":"義淨","dynasty":"唐","content":"觀化祇山頂，流睇古王城。\n萬載池猶潔，千年苑尚清。\n髣髴影堅路，摧殘廣脇𡺡。\n七寶仙臺亡舊跡，四彩天花絕雨聲。\n聲華日以遠，自恨生何晚。\n既傷火宅眩中門，還嗟寶渚迷長坂。\n步陟平郊望，心遊七海上。\n擾擾三界溺邪津，渾渾萬品亡真匠。\n唯有能仁獨圓悟，廓塵靜浪開玄路。\n創逢肌命棄身城，更爲求人崩意樹。\n持囊畢契戒珠淨，被甲要心忍衣固。\n三祇不倦陵二車，一足忘勞超九數。\n定瀲江清沐久結，智劍霜凝斬新霧。\n無邊大劫無不脩，六時愍生遵六度。\n度有流光功德收，金河示滅歸常住。\n鶴林權唱演功周，聖徒往昔傳餘響。\n龍宮秘典海中探，石室真言山處仰。\n流教在茲辰，傳芳代有人。\n沙河雪嶺迷朝徑，巨海鴻崖亂夜津。\n入萬死，求一生。\n投針偶穴非同喻，束馬懸車豈等程。\n不徇今身樂，無祈後代榮。\n誓捨危軀追勝義，咸希畢契傳燈情。\n勞歌勿復陳，延眺且周巡。\n東睇女巒留二迹，西馳鹿苑去三輪。\n北睨舍城池尚在，南睎尊嶺穴猶存。\n五峰秀，百池分。\n粲粲鮮花明四曜，輝輝道樹鏡三春。\n揚錫指山阿，攜步上祇陀。\n既覩如來疊衣石，復觀天授迸餘峨。\n佇靈鎮梵嶽，凝思遍生河。\n金花逸掌儀前奉，芳蓋陵虛殿後過。\n旋遶經行砌，目想如神契。\n迴斯少福澗生津，共會龍華捨塵翳。"},{"title":"刘晨阮肇误入桃源・倘秀才","author":"王子一","dynasty":"元","content":"我待学炼九转丹砂葛洪，上万丈昆仑赤松，因此上思入风云变态中。\n兄弟，你看一溪流水，几片落花，这山中必有人家也。\n则见一溪流水绿，几片落花红，兀的把春光断送。\n兄弟，这般景物，畅是宜人，我且题咏几句咱。\n兄长正好题咏几句，小弟拱听。"},{"title":"送男左貶詩","author":"林氏","dynasty":"唐","content":"他日初投杼，勤王在飲冰。\n有辭期不罰，積毀竟相仍。\n謫宦今何在，銜冤猶未勝。\n天涯分越徼，驛騎速毘陵。\n腸斷腹非苦，書傳寫豈能。\n淚添江水遠，心劇海雲蒸。\n明月珠難識，甘泉賦可稱。\n但將忠報主，何懼點青蠅。"},{"title":"南乡子","author":"无名氏","dynasty":"宋","content":"栏槛对幽堂，翠叶枝头万朵霜。\n檀口乍开龙麝喷，非常。\n体胜佳人异骨香。\n花与月争光。\n偏引蜂儿戏绕墙。\n不与群英争艳丽，芬芳。\n溪落东君只淡妆。"},{"title":"水调歌头","author":"赵彦端","dynasty":"宋","content":"淦水定何许，楼外满晴岚。\n落霞蜚鸟无际，新酒为谁甘。\n闻道居邻玉笥，下有芝田琳苑，光景照江南。\n已转丹砂九，应降素云三。\n忆畴昔，翻舞袖，纵剧谈。\n玉壶倾倒，香务黄菊酿红柑。\n好在当时明月，只有炉薰一缕，缄寄可同参。\n剩肯南游不，蓬海试穷探。"},{"title":"郊廟歌辭 禪社首樂章 肅和","author":"賀知章、源乾曜","dynasty":"唐","content":"黃祇是[祗]，我其夙夜。\n寅畏誠絜，匪遑寧舍。\n禮以琮玉，薦厥茅藉。\n念茲降康，胡寧克暇。"},{"title":"水龙吟","author":"李曾伯","dynasty":"宋","content":"楚乡三载中秋，倚楼辄值萧萧雨。\n澄空向午，廉纤数点，又疑虚度。\n卷起云鬟，掣开妆鉴，喜瞻眉宇。\n问常娥丰貌，间何阔矣，元不老、只如故。\n见了悄然无语。\n但令人、不堪怀古。\n老蟾应记，旧时人物，孙刘陶庾。\n俯仰皆空，阴晴何恨，芳樽频举。\n问他年，忆取今宵，人如许、月如许。"},{"title":"別李氏女子","author":"劉長卿","dynasty":"唐","content":"念爾嫁猶近，稚年那別親。\n臨歧方教誨，所貴和六姻。\n俛首戴荆釵，欲拜淒且嚬。\n本來儒家子，莫恥梁鴻貧。\n漢川若可涉，水清石磷磷。\n天涯遠鄉婦，月下孤舟人。"},{"title":"江亭晚望","author":"李郢","dynasty":"唐","content":"碧天涼冷鴈來疎，閑望江雲思有餘。\n秋館池亭荷葉後，野人籬落豆花初。\n無愁自得仙人術，多病能忘太史書。\n聞說故園香稻熟，片帆歸去就鱸魚。"},{"title":"真珠帘","author":"陆游","dynasty":"宋","content":"山村水馆参差路。\n感羁游、正似残春风絮。\n掠地穿帘，知是竟归何处。\n镜里新霜空自悯，问几时、鸾台鳌署。\n迟暮。\n谩凭高怀远，书空独语。\n自古。\n儒冠多误。\n悔当年、早不扁舟归去。\n醉下白苹洲，看夕阳鸥鹭。\n菰菜鲈鱼都弃了，只换得、青衫尘土。\n休顾。\n早收身江上，一蓑烟雨。"},{"title":"奉送從兄宰晉陵","author":"韋應物","dynasty":"唐","content":"東郊暮草歇，千里夏雲生。\n立馬愁將夕，看山獨送行。\n依微吳苑樹，迢遞晉陵城。\n慰此斷行別，邑人多頌聲。"},{"title":"青玉案","author":"刘辰翁","dynasty":"宋","content":"稠塘旧是花千树。\n曾泛入、溪深误。\n前度刘郎重唤渡。\n漫山寂寂，年时花下，往往无寻处。\n一年一度相思苦。\n恨不抛人过江去。\n及至来时春未暮。\n兔葵燕麦，冷风斜雨，长恨稠塘路。"},{"title":"因遊支硎寺寄邢端公","author":"皎然","dynasty":"唐","content":"大廈資多士，掄材得豫章。\n清門推問望，早歲騁康莊。\n作用方開物，聲名久擅塲。\n丹延分塞郡，宿昔領戎行。\n始馭屏星乘，旋陰蔽茀棠。\n朝端瞻鶚立，關右仰鷹揚。\n威令兼寧朔，英聲重護羌。\n三軍成父子，雜虜避封疆。\n身執金吾貴，時遭寶運昌。\n雍容持漢矟，肅穆衛周堂。\n排難知臣節，攻疑定國章。\n一言明大義，千載揖休光。\n踐職勳庸列，修躬志行彰。\n優游應慕陸，止足定師張。\n中扆懷殊政，南州佇小康。\n仁爲桂江雨，威是柏臺霜。\n謇諤言無隱，公忠禍不防。\n譴深辭紫禁，恩在副朱方。\n切玉鋒休淬，垂天翅罷翔。\n論文徵賈馬，述隱許求羊。\n肘後看金碧，腰間笑水蒼。\n詩題白羽扇，酒挈綠油囊。\n曠達機何有，深沈器莫量。\n時應登古寺，佳趣在春岡。\n止水平香砌，鮮雲滿石牀。\n山情何寂樂，塵世自飛揚。\n已遇鑪峰社，還思緝蕙房。\n外心親地主，內學事空王。\n花會宜春淺，禪遊喜夜涼。\n高明依月境，蕭散躡庭芳。\n得道殊秦佚，隳名似楚狂。\n餘生於此足，不欲返韶陽。"},{"title":"虞美人","author":"王之道","dynasty":"宋","content":"酪浆冷浸金盘粉。\n玉友浮新酝。\n如君真是酒中仙。\n一斗百篇、吟到小池莲。\n清风拂拂来纨素。\n独擅江南步。\n红裙无用妒芳姿。\n且把绿罗、争学画长眉。"},{"title":"句","author":"陳甫","dynasty":"唐","content":"一雨洗殘暑，萬家生早涼。\n暮鳥歸巢急，寒牛下隴遲。\n算吟千百首，方得兩三聯。\n清時不作登龍客，綠鬢閑梳傍草堂。"},{"title":"东方之日","author":"佚名","dynasty":"先秦","content":"东方之日兮，彼姝者子，在我室兮。在我室兮，履我即兮。\n东方之月兮，彼姝者子，在我闼兮。在我闼兮，履我发兮。"},{"title":"句","author":"令狐楚","dynasty":"唐","content":"何日居三署，終年尾百僚。\n移石幾迴敲廢印，開箱何處送新圖。\n唯應四仲祭，使者暫悲嗟。\n偶逢蒲家郎，乃是葛仙客。\n行常乘青竹，飢即煮白石。\n腰間嫌大組，心內保尺宅。\n我願從之遊，深卜鍊上液。"},{"title":"贈衡岳隱禪師","author":"李端","dynasty":"唐","content":"舊住衡州寺，隨緣偶北來。\n夜禪山雪下，朝汲竹門開。\n半偈傳初盡，羣生意未迴。\n唯當與樵者，杖錫入天台。"},{"title":"感皇恩","author":"黄人杰","dynasty":"宋","content":"秋色满西湖，雨添新绿。\n一派烟光望中足。\n清香十里，画舸去来相逐。\n酒酣时听得，渔家曲。\n人道似郎，郎还第六。\n云水相逢未谙熟。\n晚来风静，闲浸几枝红玉。\n水神应不禁，江妃浴。"},{"title":"遊城東王駙馬亭","author":"陸暢","dynasty":"唐","content":"城外無塵水間松，秋天木落見山容。\n共尋蕭史江亭去，一望終南紫閣峰。"},{"title":"点绛唇","author":"张抡","dynasty":"宋","content":"浮世如何，问花何事花无语。\n夜来风雨。\n已送韶华暮。\n念此堪惊，得失休思虑。\n从今去。\n醉乡深处。\n莫管流年度。"},{"title":"尾声・金瓯应已藏名讳，麟阁终当绘像仪。寄语公明董狐笔：比及待论功","author":"汤舜民","dynasty":"元","content":"赐邑，铭彝勒石，先筑沙堤四十里。\n子弟每心寄青楼爱人芳卿细细听，贱子明明道。\n雨云虽念想，风月不坚牢。\n月夜花朝，两地成耽阁，虚飘飘何日了。\n吐蛛丝锁不住蝶使蜂媒，衔燕泥对不就鸾窝凤巢。"},{"title":"贺新郎","author":"葛长庚","dynasty":"宋","content":"风雨今如此。\n问行人、如何有得，许多儿泪。\n为探木犀开也未，只有芙蓉而已。\n九十日、秋光能几。\n千里送人须一别，却思量、我了思量你。\n去则是，住则是。\n归归我亦行行矣。\n便行行、不须回首，也休萦系。\n一似天边双鸣雁，一个飞从东际。\n那一个、又飞西际。\n毕竟人生都是梦，再相逢、除是青霄里。\n却共饮，却共醉。"},{"title":"添魚具詩 蓑衣","author":"皮日休","dynasty":"唐","content":"一領蓑正新，著來沙塢中。\n隔溪遙望見，疑是綠毛翁。\n襟色裛䐑靄，袖香䙰褷風。\n前頭不施衮，何以爲三公。"},{"title":"詩偈 九十","author":"龐藴","dynasty":"唐","content":"白衣不執相，真理從空生。\n祇爲心無礙，智慧出縱橫。\n唯論師子吼。\n不許野干鳴。\n菩提稱最妙，猶呵是假名。"},{"title":"齊 鬱林王","author":"孫元晏","dynasty":"唐","content":"強哀強慘亦從伊，歸到私庭喜可知。\n喜字漫書三十六，到頭能得幾多時。"},{"title":"別裴九弟","author":"賈至","dynasty":"唐","content":"西江萬里向東流，今夜江邊駐客舟。\n月色更添春色好，蘆風似勝竹風幽。"},{"title":"哀郢","author":"屈原","dynasty":"先秦","content":"皇天之不纯命兮，何百姓之震愆？\n民离散而相失兮，方仲春而东迁。\n去故乡而就远兮，遵江夏以流亡。\n出国门而轸怀兮，甲之鼂吾以行。\n发郢都而去闾兮，怊荒忽其焉极？\n楫齐扬以容与兮，哀见君而不再得。\n望长楸而太息兮，涕淫淫其若霰。\n过夏首而西浮兮，顾龙门而不见。\n心婵媛而伤怀兮，眇不知其所蹠。\n顺风波以从流兮，焉洋洋而为客。\n凌阳侯之汜滥兮，忽翱翔之焉薄。\n心絓结而不解兮，思蹇产而不释。\n将运舟而下浮兮，上洞庭而下江。\n去终古之所居兮，今逍遥而来东。\n羌灵魂之欲归兮，何须臾而忘反。\n背夏浦而西思兮，哀故都之日远。\n登大坟以远望兮，聊以舒吾忧心。\n哀州土之平乐兮，悲江介之遗风。\n当陵阳之焉至兮，淼南渡之焉如？\n曾不知夏之为丘兮，孰两东门之可芜？\n心不怡之长久兮，忧与愁其相接。\n惟郢路之辽远兮，江与夏之不可涉。\n忽若不信兮，至今九年而不复。\n惨郁郁而不通兮，蹇侘傺而含慼。\n外承欢之汋约兮，谌荏弱而难持。\n忠湛湛而愿进兮，妒被离而鄣之。\n尧舜之抗行兮，瞭杳杳而薄天。\n众谗人之嫉妒兮，被以不慈之伪名。\n憎愠惀之修美兮，好夫人之慷慨。\n众踥蹀而日进兮，美超远而逾迈。\n乱曰：\n曼余目以流观兮，冀一反之何时？\n鸟飞反故乡兮，狐死必首丘。\n信非吾罪而弃逐兮，何日夜而忘之？"},{"title":"贺新郎","author":"程珌","dynasty":"宋","content":"袖手云溪畔。\n看人间、纷纷饥乌腐鼠，触蛮交战。\n便得金鱼垂玉带，多少雌黄点勘。\n算此语、必非河汉。\n直自弹冠班八座，更青春、数到期颐算。\n一段玉，无纤玷。\n公难学处尤堪羡。\n全似□、泠泠秋水，体清形健。\n衮处从来高一著，那肯随人脚转。\n要须是、常见乾坤清晏。\n天意未教公猛去，要都俞、了却从公便。\n歌寿斝，朱帘卷。"},{"title":"郊廟歌辭 享節愍太子廟樂章 武舞作","author":"不詳","dynasty":"唐","content":"武德諒雍雍，由來掃寇戎。\n劒光揮作電，旗影列成虹。\n霧廓三邊靜，波澄四海同。\n睿圖今已盛，相共舞皇風。"},{"title":"江頭","author":"張籍","dynasty":"唐","content":"晚步隨江遠，來帆過眼頻。\n試尋新住客，少見故鄉人。\n回首憐歸翼，長吟任此身。\n應同南浦雁，更見嶺頭春。"},{"title":"終南精舍月中聞磬","author":"獨孤申叔","dynasty":"唐","content":"精廬殘夜景，天宇滅埃氛。\n幽磬此時擊，餘音幾處聞。\n隨風樹杪去，支策月中分。\n斷絕如殘漏，淒清不隔雲。\n羇人方罷夢，獨鴈忽迷羣。\n響盡河漢落，千山空糾紛。"},{"title":"失调名","author":"无名氏","dynasty":"宋","content":"百紫千红开遍了。"},{"title":"許由廟","author":"羅隱","dynasty":"唐","content":"高挂風瓢濯漢濱，土階三尺愧清塵。\n可憐比屋堪封日，若到人間是衆人。"},{"title":"沁园春","author":"无名氏","dynasty":"宋","content":"径竹扶疏，直上青霄，玉立万竿。\n似冰壶潇洒，虚心直节，清标贞干，风月无边。\n清荫盈庭，细香满座，凡款公门皆七贤。\n称觞旦，与松梅并祝，辞表南山。\n绵延。\n龙种儿孙。\n列砌森庭栖凤鸾。\n况节楼辟命，管城草檄，计台琐试，玉笋联班。\n盛事重重，荐腾楛茧，渡蚁阴功须状元。\n燕山乐，又使符踵至，趣赴淇园。"},{"title":"聞楊十二新拜省郎遙以詩賀","author":"白居易","dynasty":"唐","content":"文昌新入有光輝，紫界宮牆白粉闈。\n曉日雞人傳漏箭，春風侍女護朝衣。\n雪飄歌句高難和，鶴拂煙霄老慣飛。\n官職聲名俱入手，近來詩客似君稀。"},{"title":"浣溪沙","author":"邓肃","dynasty":"宋","content":"海畔山如碧玉簪。\n天涯消息叹鱼沈。\n赖逢倾国洗愁心。\n莫为世情生旅况，且因乐事惜光阴。\n明朝红雨已春深。"},{"title":"花间四友东坡梦・油葫芦","author":"吴昌龄","dynasty":"元","content":"自别经年十数春，一别许久不会。\n全不曾得动问。\n且喜今日得一会。\n喜君家平步上青云。\n敢问大人，那衙门除授？自别吾兄官拜端明殿学士。\n好，好！不枉了玉堂金马多风韵，小官如今不在翰林了。\n谪在黄州团练，经过此处，访问吾兄。\n可甚的吴山楚水生劳顿。\n共君一夕话，胜读十年书。\n我和你话一夕，胜如那酒一樽。\n吾兄，我和你是同堂故友哩。\n咱须是旧时朋友相亲近，何必要饮的醉醺醺。\n相逢不饮空回去，洞口桃花也笑人。"},{"title":"二郎神醉射锁魔镜・油葫芦","author":"无名氏","dynasty":"元","content":"则这渺渺云山千万重，阻隔咱两弟兄，不期今日喜相逢。\n咱两个十年来才把这樽席共，便休题一杯未尽笙歌送。\n咱说的这话正投，吃的这酒正浓。\n既然契厚为昆仲，咱今日休放酒杯空。\n吾神带酒也，贤弟请波。"},{"title":"王十七侍御掄許攜酒至草堂奉寄此詩便請邀高三十五使君同到","author":"杜甫","dynasty":"唐","content":"老夫臥穩朝慵起，白屋寒多暖始開。\n江鸛巧當幽徑浴，鄰雞還過短牆來。\n繡衣屢許攜家醞，皂蓋能忘折野梅。\n戲假霜威促山簡，須成一醉習池迴。"},{"title":"祝英台近","author":"张榘","dynasty":"宋","content":"柳绵稀，桃锦淡，春事在何许。\n一种秾华，天香渍冰露。\n嫩苞叠叠湘罗，红娇紫妒。\n翠葆护、西真仙侣。\n试听取。\n更饶十日看承，霞腴污尘土。\n池馆轻寒，次第少风雨。\n好趁油幕清闲，重开芳醑。\n莫孤负、莺歌蝶舞。"},{"title":"傷盧獻秀才","author":"皮日休","dynasty":"唐","content":"愍征新價欲凌空，一首堪欺左太沖。\n只爲白衣聲過重，且非青漢路難通。\n貴侯待寫過門下，詞客偷名入卷中。\n手弄桂枝嫌不折，直教身歿負春風。"},{"title":"频载酒・浣溪沙","author":"贺铸","dynasty":"宋","content":"金斗城南载酒频。\n东西飞观跨通津。\n漾舟聊送雨馀春。\n桃李趣行无算酌，桑榆收得自由身。\n酣歌一曲太平人。"},{"title":"草桥店梦莺莺(第四本)・越调/斗鹌鹑","author":"王实甫","dynasty":"元","content":"则着你夜去明来，倒有个天长地久，不争你握雨携云，常使我提心在口。\n你则合带月披星，谁着你停眠整宿？老夫人心数多，情性亻刍；使不着我巧语花言，将没做有。"},{"title":"点绛唇","author":"张元干","dynasty":"宋","content":"画阁深围，暖红光里芳林影。\n暗香成阵。\n上下花相映。\n倒挂疏枝，月落参横冷。\n休装景。\n要人酒醒。\n除是花枝并。"},{"title":"蝶恋花","author":"王采","dynasty":"宋","content":"晕绿抽芽新叶斗。\n掩映娇红，脉脉群芳后。\n京兆画眉樊素口。\n风姿别是闺房秀。\n新篆题诗霜实就。\n换得琼琚，心事偏长久。\n应是春来初觉有。\n丹青传得厌厌瘦。"},{"title":"远游","author":"屈原","dynasty":"先秦","content":"悲时俗之迫阨兮，愿轻举而远游。\n质菲薄而无因兮，焉讬乘而上浮？\n遭沈浊而污秽兮，独郁结其谁语！\n夜耿耿而不寐兮，魂营营而至曙。\n惟天地之无穷兮，哀人生之长勤。\n往者余弗及兮，来者吾不闻。\n步徙倚而遥思兮，怊惝怳而乖怀。\n意荒忽而流荡兮，心愁悽而增悲。\n神倏忽而不反兮，形枯槁而独留。\n内惟省以操端兮，求正气之所由。\n漠虚静以恬愉兮，澹无为而自得。\n闻赤松之清尘兮，愿承风乎遗则。\n贵真人之休德兮，美往世之登仙\n与化去而不见兮，名声著而日延。\n奇傅说之讬辰星兮，羡韩众之得一。\n形穆穆以浸远兮，离人群而遁逸。\n因气变而遂曾举兮，忽神奔而鬼怪。\n时仿佛以遥见兮，精晈晈以往来。\n超氛埃而淑邮兮，终不反其故都。\n免众患而不惧兮，世莫知其所如。\n恐天时之代序兮，耀灵晔而西征。\n微霜降而下沦兮，悼芳草之先蘦。\n聊仿佯而逍遥兮，永历年而无成。\n谁可与玩斯遗芳兮？\n长向风而舒情。\n高阳邈以远兮，余将焉所程？\n重曰：\n春秋忽其不淹兮，奚久留此故居。\n轩辕不可攀援兮，吾将从王乔而娱戏。\n餐六气而饮沆瀣兮，漱正阳而含朝霞。\n保神明之清澄兮，精气入而麤秽除。\n顺凯风以从游兮，至南巢而壹息。\n见王子而宿之兮，审壹气之和德。\n曰“道可受兮，不可传\n其小无内兮，其大无垠。\n毋滑而魂兮，彼将自然\n壹气孔神兮，于中夜存。\n虚以待之存，无为之先\n庶类以成兮，此德之门。”\n闻至贵而遂徂兮，忽乎吾将行。\n仍羽人于丹丘，留不死之旧乡。\n朝濯发于汤谷兮，夕晞余身兮九阳。\n吸飞泉之微液兮，怀琬琰之华英。\n玉色頩以脕颜兮，精醇粹而始壮。\n质销铄以汋约兮，神要眇以淫放。\n嘉南州之炎德兮，丽桂树之冬荣\n山萧条而无兽兮，野寂漠其无人。\n载营魄而登霞兮，掩浮云而上征。\n命天阍其开关兮，排阊阖而望予。\n召丰隆使先导兮，问太微之所居。\n集重阳入帝宫兮，造旬始而观清都。\n朝发轫于太仪兮，夕始临乎于微闾。\n屯余车之万乘兮，纷容与而并驰。\n驾八龙之婉婉兮，载云旗之逶蛇。\n建雄虹之采旄兮，五色杂而炫耀。\n服偃蹇以低昂兮，骖连蜷以骄骜。\n骑胶葛以杂乱兮，斑漫衍而方行。\n撰余辔而正策兮，吾将过乎句芒。\n历太皓以右转兮，前飞廉以启路。\n阳杲杲其未光兮，凌天地以径度。\n风伯为余先驱兮，氛埃辟而清凉。\n凤凰翼其承旂兮，遇蓐收乎西皇。\n揽慧星以为旍兮，举斗柄以为麾。\n叛陆离其上下兮，游惊雾之流波。\n时暧曃其曭莽兮，召玄武而奔属。\n后文昌使掌行兮，选署众神以并轂。\n路漫漫其修远兮，徐弭节而高厉。\n左雨师使径侍兮，右雷公以为卫。\n欲度世以忘归兮，意姿睢以抯挢。\n内欣欣而自美兮，聊媮娱以淫乐。\n涉青云以汎滥游兮，忽临睨夫旧乡。\n仆夫怀余心悲兮，边马顾而不行。\n思旧故以想象兮，长太息而掩涕。\n汜容与而遐举兮，聊抑志而自弭。\n指炎神而直驰兮，吾将往乎南疑。\n览方外之荒忽兮，沛罔瀁而自浮。\n祝融戒而跸御兮，腾告鸾鸟迎宓妃。\n张咸池奏承云兮，二女御九韶歌。\n使湘灵鼓瑟兮，令海若舞冯夷。\n玄螭虫象并出进兮，形蟉虯而逶蛇。\n雌蜺便娟以增挠兮，鸾鸟轩翥而翔飞。\n音乐博衍无终极兮，焉乃逝以徘徊。\n舒并节以驰骛兮，逴绝垠乎寒门。\n轶迅风于清源兮，从颛顼乎增冰。\n历玄冥以邪径兮，乘间维以反顾。\n召黔赢而见之兮，为余先乎平路。\n经营四方兮，周流六漠。\n上至列缺兮，降望大壑。\n下峥嵘而无地兮，上寥廓而无天。\n视倏忽而无见兮，听惝恍而无闻。\n超无为以至清兮，与泰初而为邻。"},{"title":"雜曲歌辭 皇帝感詞 二","author":"盧綸","dynasty":"唐","content":"天衣五鳳彩，御馬六龍文。\n雨露清馳道，風雷翊上軍。\n高旍花外轉，行漏樂前聞。\n時見金鞭舉，空中指瑞雲。"},{"title":"送賀秘監歸會稽詩","author":"李瓘","dynasty":"唐","content":"官著朝中貴，才傳海上名。\n早年常好道，晚歲更遺榮。\n授籙歸三洞，還車謁四明。\n東門詔送日，揮涕盡羣英。\n（見《會稽掇英總集》卷二。\n原署「嗣許王瓘」）。"},{"title":"兵要望江南 占六壬第二十八（京本列第十七○四十五首） 二十二","author":"易靜","dynasty":"唐","content":"遊都將，臨日在如今。\n辰上見之明日是，支干不見用前神，三二是朝迍。"},{"title":"一萼红","author":"王沂孙","dynasty":"宋","content":"小庭深。\n有苍苔老树，风物似山林。\n侵户清寒，捎池急雨，时听飞过啼禽。\n扫荒径、残梅似雪，甚过了、人日更多阴。\n压酒人家，试灯天气，相次登临。\n犹记旧游亭馆，正垂杨引缕，嫩草抽簪。\n罗带同心，泥金半臂，花畔低唱轻斟。\n又争信、风流一别，念前事、空惹恨沈沈。\n野服山筇醉赏，不似如今。"},{"title":"水调歌头","author":"刘克庄","dynasty":"宋","content":"老子颇更事，打透利名关。\n百年扰扰于役，何异入槐安。\n梦里偶然得意，醒后才堪发笑，蚁穴驾车还。\n恰佩南柯印，彷佛毂曾丹。\n客未散，日初昳，酒犹残。\n向来幻境安在，回首总成闲。\n莫问浮云起灭，且跨刚风游戏，露冷玉箫寒。\n寄语抱朴子，候我石楼山。"},{"title":"遊天竺寺","author":"崔顥","dynasty":"唐","content":"晨登天竺山，山殿朝陽曉。\n厓泉爭噴薄，江岫相縈繞。\n直上孤頂高，平看衆峰小。\n南州十二月，地暖冰雪少。\n青翠滿寒山，藤蘿覆冬沼。\n花龕瀑布側，青壁石林杪。\n鳴鐘集人天，施飯聚猨鳥。\n洗意歸清淨，澄心悟空了。\n始知世上人，萬物一何擾。"},{"title":"包待制智斩鲁斋郎・中吕/粉蝶儿","author":"关汉卿","dynasty":"元","content":"倚仗着恶党凶徒，害良民肆生淫欲，谁敢向他行挟细拿粗？逞刁顽全不想他妻我妇，这的是败坏风俗，那一个敢为敢做！。"},{"title":"瑞鹤仙","author":"辛弃疾","dynasty":"宋","content":"雁霜寒透幕。\n正护月云轻，嫩冰犹薄。\n溪奁照梳掠。\n想含香弄粉，艳妆难学。\n玉肌瘦弱。\n更重重、龙绡衬著。\n倚东风，一笑嫣然，转盼万花羞落。\n寂寞。\n家山何在，雪后园林，水边楼阁。\n瑶池旧约。\n鳞鸿更杖谁托。\n粉蝶儿只解，寻桃觅柳，开遍南枝未觉。\n但伤心，冷落黄昏，数声画角。"},{"title":"樓上偶題","author":"唐彥謙","dynasty":"唐","content":"塵土無因狎隱淪，青山一望每傷神。\n可能前嶺空喬木，應有懷才抱器人。"},{"title":"訪題進士孫秦延福南街居","author":"鄭谷","dynasty":"唐","content":"多病久離索，相尋聊解顏。\n短牆通御水，疎樹出南山。\n歲月何難老，園林未得還。\n無門共榮達，孤坐却如閑。"},{"title":"偶題二首 一","author":"來鵠","dynasty":"唐","content":"近來靈鵲語何疎，獨凭欄干恨有殊。\n一夜綠荷霜翦破，賺他秋雨不成珠。"},{"title":"奉使薊門","author":"竇鞏","dynasty":"唐","content":"自從身屬富人侯，蟬噪槐花已四秋。\n今日一莖新白髮，懶騎官馬到幽州。"},{"title":"題故人別業","author":"張謂","dynasty":"唐","content":"平子歸田處，園林接汝濆。\n落花開戶入，啼鳥隔窗聞。\n池淨流春水，山明斂霽雲。\n晝遊仍不厭，乘月夜尋君。"},{"title":"它山歌","author":"宗亮","dynasty":"唐","content":"它山堰，堰在四明之鄞懸。\n一條水出四明山，晝夜長流如白練。\n連接大江通海水，鹹潮直到深潭裏。\n淡水雖多無計停，半邑人民田種費。\n大和中有王侯令，清優爲官立民政。\n昨因祈禱入山行，識得水源知利病。\n櫂舟直到溪巖畔，極目江山波瀾漫。\n略呼父老問來由，便設機謀造其堰。\n疊石橫鋪兩山嘴，截斷鹹潮積溪水。\n灌溉民田萬頃餘，此謂齊天功不毀。\n民間日用自不知，年年豐稔因阿誰。\n山邊却立它神廟，不爲長官興一祠。\n本是長官治此水，却將飲食祭閑鬼。\n時人若解感此恩，年年祭拜王元暐。"},{"title":"菩萨蛮","author":"辛弃疾","dynasty":"宋","content":"万金不换囊中术。\n上医元自能医国。\n软语到更阑。\n绨袍范叔寒。\n江头杨柳路。\n马踏春风去。\n快趁两三杯。\n河豚欲上来。"},{"title":"浣溪沙","author":"姜夔","dynasty":"宋","content":"春点疏梅雨后枝。\n翦灯心事峭寒时。\n市桥携手步迟迟。\n蜜炬来时人更好，玉笙吹彻夜何其。\n东风落靥不成归。"},{"title":"林亭寓言","author":"張九齡","dynasty":"唐","content":"林居逢歲晏，遇物使情多。\n蘅茝不時與，芬榮奈汝何。\n更憐籬下菊，無如松上蘿。\n因依自有命，非是隔陽和。"},{"title":"如梦令","author":"朱敦儒","dynasty":"宋","content":"真个先生爱睡。\n睡里百般滋味。\n转面又翻身，随意十方游戏。\n游戏。\n游戏。\n到了元无一事。"},{"title":"清明日詔宴寧王山池賦得飛字","author":"張說","dynasty":"唐","content":"今日清明宴，佳境惜芳菲。\n搖揚花雜下，嬌囀鸎亂飛。\n綠渚傳歌榜，紅橋度舞旂。\n和風偏應律，細雨不霑衣。\n承恩如改火，春去春來歸。"},{"title":"露","author":"袁郊","dynasty":"唐","content":"湛湛騰空下碧霄，地卑濕處更偏饒。\n菅茅豐草皆霑潤，不道良田有旱苗。"},{"title":"齐天乐","author":"陈恕可","dynasty":"宋","content":"碧柯摇曳声何许，阴阴晚凉庭院。\n露湿身轻，风生翅薄，昨夜绡衣初翦。\n琴丝宛转。\n弄几曲新声，几番凄惋。\n过雨高槐，为渠一洗故宫怨。\n清虚襟度漫与，向人低诉处，幽思无限。\n败叶枯形，残阳绝响，消得西风肠断。\n尘情已倦。\n任翻鬓云寒，缀貂金浅。\n蜕羽难留，顿觉仙梦远。"},{"title":"都堂試貢士日慶春雪","author":"李景","dynasty":"唐","content":"密雪分天路，羣才坐粉廊。\n靄空迷晝景，臨宇借寒光。\n似暖花消地，無聲玉滿堂。\n灑池偏誤曲，留硯忽因方。\n幾處曹風比，何人謝賦長。\n春暉早相照，莫滯九衢芳。"},{"title":"兵要望江南 占六壬第二十八（京本列第十七○四十五首） 二十三","author":"易靜","dynasty":"唐","content":"聞賊去，仔細驗天罡。\n若在孟方猶未去，忽然加仲已商量，加季發他鄉。"},{"title":"雜曲歌辭 小曲新詞 二","author":"白居易","dynasty":"唐","content":"紅裙明月夜，碧殿早秋時。\n好向昭陽宿，天涼玉漏遲。"},{"title":"詹碏山居","author":"方干","dynasty":"唐","content":"愛此棲心靜，風塵路已賒。\n十餘莖野竹，一兩樹山花。\n遶石開泉細，穿蘿引徑斜。\n無人會幽意，來往在煙霞。"},{"title":"登城","author":"薛能","dynasty":"唐","content":"偶作閑身上古城，路人遙望不相驚。\n無端將吏逡巡至，又作都頭一隊行。"},{"title":"題友生叢竹","author":"李咸用","dynasty":"唐","content":"菊華寒露濃，蘭愁曉霜重。\n指佞不長生，蒲萐今無種。\n安如植叢篁，他年待栖鳳。\n大則化龍騎，小可釣璜用。\n留煙伴獨醒，迴陰冷閑夢。\n何妨積雪凌，但爲清風動。\n乃知子猷心，不與常人共。"},{"title":"山鬼谣・摸鱼儿","author":"辛弃疾","dynasty":"宋","content":"问何年，此山来此，西风落日无语。\n看君似是羲皇上，直作太初名汝。\n溪上路。\n算只有、红尘不到今犹古。\n一杯谁举。\n笑我醉呼君，崔嵬未起，山鸟覆杯去。\n须记取。\n昨夜龙湫风雨。\n门前石浪掀舞。\n四更山鬼吹灯啸，惊倒世间儿女。\n依约处。\n还问我、清游杖屦公良苦。\n神交心许。\n待万里携君，鞭笞鸾凤，诵我远游赋。"},{"title":"清平乐","author":"吴潜","dynasty":"宋","content":"轻轻却暑。\n只是些儿雨。\n喜看新抽麻与苎。\n他家烟水墅。\n晚山放出青青。\n是谁簸弄阴晴。\n老子何时去也，祗应露湿金茎。"},{"title":"上古之什補亡訓傳十三章","author":"顧況","dynasty":"唐","content":"遐哉上古，生棄與柱。\n句龍是生，乃有甫田。\n惟彼甫田，有萬斯年。\n開利之源，無乃塞源。\n一廛亦官，百廛亦官。\n嗇夫孔艱，浸兮暵兮，申有螽兮。\n惟馨祀是患，豈止餒與寒。\n嗇夫咨咨，䅎盛苗衰。\n耕之耰之，襏襫鋤犂。\n手胼足胝，水之蛭螾。\n吮喋我肌，我姑自思。\n胡不奮飛，東人利百。\n西人利百，有匪我心。\n胡爲不易，河水活活。\n萬人逐末，俾爾之愉悅兮。"},{"title":"卜算子","author":"蔡伸","dynasty":"宋","content":"风雨送春归，寂寞花空委。\n枝上红稀地上多，万点随流水。\n翠黛敛春愁，照影临清泚。\n应念韶华惜蕣颜，洒遍胭脂泪。"},{"title":"临江仙","author":"杜安世","dynasty":"宋","content":"遍地残花庭院静，流莺对对相过。\n万条风柳间婆娑。\n樱桃初弄色，萱草自成窠。\n早是芳菲时节晚，追游期会无多。\n眉山敛翠近秋波。\n日长初睡起，愁与病相和。"},{"title":"洛中逢白監同話遊梁之樂因寄宣武令狐相公","author":"劉禹錫","dynasty":"唐","content":"曾經謝病各遊梁，今日相逢憶孝王。\n少有一身兼將相，更能四面占文章。\n開顏坐上催飛盞，廻首庭中看舞槍。\n借問風前兼月下，不知何客對胡牀。"},{"title":"和東都令狐留守相公","author":"姚合","dynasty":"唐","content":"除官東守洛陽宮，恩比藩方任更雄。\n拜表出時傳七刻，排班衙日有三公。\n旌旗嚴重臨關外，庭宇清深接禁中。\n三十六峰詩酒思，朝朝閑望與誰同。"},{"title":"重贈邢校書","author":"李益","dynasty":"唐","content":"俱從四方事，共會九秋中。\n斷蓬與落葉，相值各因風。"},{"title":"水龙吟","author":"吴文英","dynasty":"宋","content":"艳阳不到青山，古阴冷翠成秋苑。\n吴娃点黛，江妃拥髻，空濛遮断。\n树密藏溪，草深迷市，峭云一片。\n二十年旧梦，轻鸥素约，霜丝乱、朱颜变。\n龙吻春霏玉溅。\n煮银瓶、羊肠车转。\n临泉照影，清寒沁骨，客尘都浣。\n鸿渐重来，夜深华表，露零鹤怨。\n把闲愁换与，楼前晚色，棹沧波远。"},{"title":"故城曲","author":"溫庭筠","dynasty":"唐","content":"漠漠沙堤煙，堤西雉子斑。\n雉聲何角角，麥秀桑陰閑。\n遊絲蕩平綠，明滅時相續。\n白馬金絡頭，東風故城曲。\n故城殷貴嬪，曾占未來春。\n自從香骨化，飛作馬蹄塵。"},{"title":"满庭芳","author":"汪莘","dynasty":"宋","content":"云绕花屏，天横练带，画堂三月初三。\n斜风细雨，罗幕护轻寒。\n无数天香国色，枝枝带、洛浦嵩山。\n烧红烛，吞星□日，光射九霞冠。\n仙宫，深几许，黄莺问道，紫莺窥帘。\n似太真姊妹，半醒微酣。\n须信生来富贵，何曾在、草舍茅庵。\n皇州近，扁舟载去，春色冠东南。"},{"title":"雜曲歌辭 自君之出矣","author":"雍裕之","dynasty":"唐","content":"自君之出矣，寶鏡爲誰明。\n思君如隴水，長聞嗚咽聲。"},{"title":"同顏使君清明日遊因送蕭主簿","author":"皎然","dynasty":"唐","content":"誰知賞嘉節，別異忽相和。\n暮色汀洲徧，春情楊柳多。\n高城戀旌斾，極浦宿風波。\n惆悵支山月，今宵不再過。"},{"title":"詩三百三首 一百四十","author":"寒山","dynasty":"唐","content":"城北仲家翁，渠家多酒肉。\n仲翁婦死時，弔客滿堂屋。\n仲翁自身亡，能無一人哭。\n喫他桮臠者，何太冷心腹。"},{"title":"定风波","author":"苏轼","dynasty":"宋","content":"莫听穿林打叶声。\n何妨吟啸且徐行。\n竹杖芒鞋轻胜马。\n谁怕。\n一蓑烟雨任平生。\n料峭春风吹酒醒。\n微冷。\n山头斜照却相迎。\n回首向来萧瑟处。\n归去。\n也无风雨也无晴。"},{"title":"雜詩 十一","author":"無名氏","dynasty":"唐","content":"滿目笙歌一段空，萬般離恨總隨風。\n多情爲謝殘陽意，與展晴霞片片紅。"},{"title":"海棕行","author":"杜甫","dynasty":"唐","content":"左緜公館清江濆，海棕一株高入雲。\n龍鱗犀甲相錯落，蒼稜白皮十抱文。\n自是衆木亂紛紛，海棕焉知身出羣。\n移栽北辰不可得，時有西域胡僧識。"},{"title":"雜曲歌辭 堂堂","author":"李賀","dynasty":"唐","content":"堂堂復堂堂，紅脫梅灰香。\n十年粉蠹生畫梁，飢蟲不食推碎黃。\n蕙花已老桃葉長，禁院懸簾隔御光。\n華清源中礜石湯，裴回百鳳隨君王。"},{"title":"朝中措","author":"王武子","dynasty":"宋","content":"画眉人去掩兰房。\n金鸭懒薰香。\n有恨只弹珠泪，无人与说衷肠。\n玉颜云鬓，春花夜月，辜负韶光。\n闲看枕屏风上，不如画底鸳鸯。"},{"title":"吕洞宾桃柳升仙梦・南山马客","author":"贾仲明","dynasty":"元","content":"胡哨飕的几声那答，见强人一簇，炒闹山下，我心惊腿酸麻。\n夫人，你休要怕，按下心胆。\n唬得我如痴似诤，眼花，那里去？几乎唬杀。\n料他不肯放咱，相公，你依我者，俺则索停骖，下马告他。"},{"title":"谒金门","author":"王千秋","dynasty":"宋","content":"春漠漠。\n何处养花张幕。\n佩冷香残天一角。\n忍看罗袖薄。\n两两鸳鸯难学。\n六六锦鳞空托。\n趁有馀妍须细酌。\n东风情性恶。"},{"title":"点绛唇","author":"向子諲","dynasty":"宋","content":"春浪桃花，禹门三尺平跳过。\n死生不坐。\n变化须归我。\n山起南云，白雨声相和。\n还知麽。\n点点真个。\n块土何曾破。"},{"title":"王勃引諺","author":"佚名","dynasty":"唐","content":"禍不入慎家之門。"},{"title":"铁拐李度金童玉女・幺篇","author":"贾仲明","dynasty":"元","content":"他笑呵似秋莲恰半吐，他悲呵似梨花春带雨。\n行呵似新雁云边落，话呵似雏莺枝上语，醉呵似晚风前垂柳翠扶疏，浴呵似海棠擎露。\n立呵渲丹青仕女图，坐呵观世音自在居，睡呵羊脂般卧着美玉。\n吹呵韵清音射碧虚，弹呵拂冰弦断复续，歌呵白苎宛意有余，舞呵彩云旋掌上珠。"},{"title":"蝶恋花","author":"刘辰翁","dynasty":"宋","content":"过雨新荷生水气。\n高影参差，无谓思量睡。\n梦里不知轻别意。\n醒来竟是谁先起。\n去路夕阳芳草际。\n不论阑干，处处情怀似。\n记得分明羞掷蕊。\n自知不是天仙子。"},{"title":"摊破浣溪沙・山花子","author":"李清照","dynasty":"宋","content":"揉破黄金万点轻。\n剪成碧玉叶层层。\n风度精神如彦辅，大鲜明。\n梅蕊重重何俗甚，丁香千结苦粗生。\n熏透愁人千里梦，却无情。"},{"title":"惜奴娇","author":"无名氏","dynasty":"宋","content":"渐灼兰膏，覆满青烟罩地。\n簇宫花、撋荡纷委。\n万姓瞻仰，苒苒云龙香细。\n共稽首，同乐与，众方纪。"},{"title":"題王侍御宅","author":"李羣玉","dynasty":"唐","content":"門向滄江碧岫開，地多鷗鷺少塵埃。\n綠陰十里灘聲裏，閑自王家看竹來。"},{"title":"六十甲子歌（題擬） 五十二","author":"杜光庭","dynasty":"唐","content":"乙卯中，四海並交通。\n無殃皆得熟，田父美施功。\n粟麥最爲首，偏益在山東。\n其年多有福，嵗內足狂風。\n種植宜須早，高處莫施功。\n中低耕最好，高處出蒿蓬。"},{"title":"獨眠吟二首 一","author":"白居易","dynasty":"唐","content":"夜長無睡起階前，寥落星河欲曙天。\n十五年來明月夜，何曾一夜不孤眠。"},{"title":"洛中士君子多以平泉見呼愧獲方外之名因以此詩爲報奉寄劉賓客","author":"李德裕","dynasty":"唐","content":"非高柳下逸，自愛竹林閑。\n才異居東里，愚因在北山。\n徑荒寒未掃，門設晝長關。\n不及鴟夷子，悠悠煙水間。"},{"title":"至真觀（三言詩）（仁傑善導氣烹鍊之術。孟知祥鎮西川時。來蜀留詩至真觀壁間。）","author":"杜仁傑","dynasty":"唐","content":"坤所載，乾所幬，象與形，孰朕兆？\n緯五行，環二曜，流百川，何浩浩。\n四海晏，九河導，峙而山，亦多號。\n神有嶽，山有嶠，粤廟壇，稽道妙。\n巉孤崢，未易到，日出沒，見遺照。\n偃東西，絕海徼，倐光怪，來熠耀。\n大龍燭，細螢爝，不恆出，赴感召。\n笙嘹喨，鶴窈窕，羽人路，屯其要。\n青螺堆，玉簪峭。\n左參井，右丹竈，揭清虛，不二竅。\n昔王人，往昭告，始軒轅，末徽廟。\n接柴望，咸親燎，莽刼灰，起天燒。\n摧棟宇，失朱縹。\n羣鹿逐，雜蓬藋。\n予何爲，一來弔，必勝廢，乃大造。\n聖之作，賢者紹，矧玄元，語秘奧。\n探愈遠，理益耀，徵是理，萬有耗。\n文雖徑，實非剽，庶今來，永爲詔。\n（〖1〗《正統道藏》本杜光庭《天壇王屋山聖迹記》末附錄此詩，署「齊人杜仁傑撰」，末署「至元二十六年五月□日」。\n至元爲元代年號。\n臺灣學者編《元人傳記資料索引》有杜仁傑小傳云：「杜仁傑，字仲梁，號止軒，原名之元，字善夫，濟南長清人。\n金末隱內鄉山中。\n至元中屢徵不起。\n」爲綜合多種資料編成。\n姓名、籍貫、時代皆相符，是詩應即此人所作。\n《十國春秋》卷五七云其爲孟知祥時人，不詳所據。\n宋前典籍中無此記載。\n作五代人恐誤。\n詩姑仍存，俟續考定。\n）。"},{"title":"石膏枕","author":"薛逢","dynasty":"唐","content":"表裏通明不假彫，冷於春雪白於瑤。\n朝來送在涼牀上，只怕風吹日炙銷。"},{"title":"满庭芳","author":"张继先","dynasty":"宋","content":"闲里工夫，无中妙用，切休拟议参详。\n龙降虎伏，真土自中黄。\n行动起居寝食，随缘度、莫动真阳。\n归根处，神凝脉住，玉界发天光。\n风高，鹏翼远，水深舟运，物理昭彰。\n但明心是道，专役天罡。\n信口呼神招鬼，和暘谷、不是颠狂。\n痴迷者，风霆在手，应用反乖张。"},{"title":"留別田尚書","author":"王建","dynasty":"唐","content":"擬報平生未殺身，難離門館起居頻。\n不看匣裏釵頭古，猶戀機中錦樣新。\n一旦甘爲漳岸老，全家却作杜陵人。\n朝天路在驪山下，專望紅旗拜舊塵。"},{"title":"黃麞歌","author":"不詳","dynasty":"唐","content":"黃麞黃麞草裏藏，彎弓射爾傷。"},{"title":"好事近","author":"严仁","dynasty":"宋","content":"晓色未分明，敲动月边鼍鼓。\n卯酒一杯径醉，又别君南浦。\n春江如席照晴空，大舶夹双橹。\n肠断斜阳渡口，正落红如雨。"},{"title":"浣溪沙","author":"史浩","dynasty":"宋","content":"远岫数堆苍玉髻。\n平湖千顷碧琉璃。\n笙歌催我上船时。\n载月有如浮玉鉴，采莲还复拥燕脂。\n更於何处觅瑶池。"},{"title":"寄永嘉崔道融","author":"司空圖","dynasty":"唐","content":"旅寓雖難定，乘閑是勝遊。\n碧雲蕭寺霽，紅樹謝邨秋。\n戍鼓和潮暗，船燈照島幽。\n詩家多滯此，風景似相留。"},{"title":"卜算子","author":"朱敦儒","dynasty":"宋","content":"陌上雪销初，才得江梅信。\n翦彩盘金院落香，便觉烧灯近。\n乐事眼前多，春酒今年胜。\n好趁迎梅接柳时，满引金杯饮。"},{"title":"秋日陝州道中作","author":"顧非熊","dynasty":"唐","content":"孤客秋風裏，驅車入陝西。\n關河午時路，村落一聲雞。\n樹勢標秦遠，天形到岳低。\n誰知我名姓，來往自栖栖。"},{"title":"霜天晓角","author":"张鎡","dynasty":"宋","content":"荷花闲拨。\n撑破玻璃滑。\n拂拂香风微度，吹雪乱、数根发。\n弄泉罗盖匝。\n万颗真珠撒。\n唱我莲歌归去，凌波步、水仙袜。"},{"title":"张天师断风花雪月・上小楼","author":"吴昌龄","dynasty":"元","content":"你休那耻便伶牙俐齿，调三斡四，说人好歹，许人暖昧，损人行止。\n你可便道这个，道那个，做的不是，都揣与这广寒宫宵奔的卓氏。\n莫不是尔桃花打合的他来么？桂花仙子，你自思凡，我可为甚的来，却牵连着我那。\n偏你无过犯哩。"},{"title":"木兰花令","author":"苏轼","dynasty":"宋","content":"高平四面开雄垒。\n三月风光初觉媚。\n园中桃李使君家，城上亭台游客醉。\n歌翻《杨柳》金尊沸。\n饮散凭阑无限意。\n云深不见玉关遥，草细山重残照里。"},{"title":"定风波","author":"黄庭坚","dynasty":"宋","content":"准拟阶前摘荔枝。\n今年歇尽去年枝。\n莫是春光厮料理。\n无比。\n譬如痎疟有休时。\n碧甃朱阑情不浅。\n何晚。\n来年枝上报累累。\n雨后园林坐清影。\n苏醒。\n红裳剥尽看香肌。"},{"title":"行香子","author":"沈瀛","dynasty":"宋","content":"野叟愚痴。\n一向昏迷。\n笑呵呵、前事皆非。\n从前业债，今尽拼离。\n也不能文，不能酒，不能诗。\n屏除人事，闭却门儿。\n於奇中、别有儿戏。\n几般骨董，衮过年时。\n待参些禅，弹些曲，学些棋。"},{"title":"將赴成都草堂途中有作先寄嚴鄭公五首 二","author":"杜甫","dynasty":"唐","content":"處處青江帶白蘋，故園猶得見殘春。\n雪山斥候無兵馬，錦里逢迎有主人。\n休怪兒童延俗客，不教鵝鴨惱比鄰。\n習池未覺風流盡，況復旌州賞更新。"},{"title":"行香子","author":"无名氏","dynasty":"宋","content":"天与秋光。\n转转情伤，探金英、知近重阳。\n薄衣初减，绿蚁初尝。\n渐一番风，一番雨，一番凉。\n黄昏院落，恓恓惶惶。\n酒醒时、往事愁肠。\n那堪永夜，明月空床。\n问砧声捣，蛩声细，漏声长。"},{"title":"潇湘神","author":"黄公绍","dynasty":"宋","content":"棹如飞。\n棹如飞。\n水中万鼓起潜螭。\n最是玉莲堂上好，跃来夺锦看吴儿。"},{"title":"劉禪奴彈琵琶歌","author":"顧況","dynasty":"唐","content":"樂府只傳橫吹好，琵琶寫出關山道。\n羈雁出塞繞黃雲，邊馬仰天嘶白草。\n明妃愁中漢使迴，蔡琰愁處胡笳哀。\n鬼神知妙欲收響，陰風切切四面來。\n李陵寄書別蘇武，自有生人無此苦。\n當時若值霍驃姚，滅盡烏孫奪公主。"},{"title":"題絕島山寺","author":"崔塗","dynasty":"唐","content":"絕島跨危欄，登臨到此難。\n夕陽高鳥過，疎雨一鐘殘。\n駭浪搖空闊，靈山厭渺漫。\n那堪更回首，鄉樹隔雲端。"},{"title":"减字木兰花","author":"黄庭坚","dynasty":"宋","content":"当年夜雨。\n头白相依无去住。\n儿女成围。\n欢笑尊前月照之。\n阿连高秀。\n千万里来忠孝有。\n岂谓无衣。\n岁晚先寒要弟知。"},{"title":"奉送李中丞道昌入朝","author":"皎然","dynasty":"唐","content":"文憲中司盛，恩榮外鎮崇。\n諸侯皆取則，八使獨推功。\n詔喜新銜鳳，車看舊飾熊。\n去思今武子，餘教昔文翁。\n清在如江水，仁留是國風。\n光徵二千石，掃第望司空。"},{"title":"同前","author":"萧德祥《小孙屠》","dynasty":"元","content":"休得听闲说是非，劝娘行也休得呕气。\n这般闲争甚巴臂，傍人听是何张志。"},{"title":"导引","author":"无名氏","dynasty":"宋","content":"至真降鉴，飚驭下皇闱。\n清漏正依依。\n范金肖像申严奉，仙馆壮翬飞。\n万灵拱卫瑞烟披。\n岸柳映黄麾。\n九清祚圣鸿基永，尧德更巍巍。"},{"title":"崔府君断冤家债主・混江龙","author":"郑延玉","dynasty":"元","content":"俺大哥一家无外，干家活计觅钱财，积垒下前厅后阁，更攒下万贯家财。\n俺大哥爷娘行能行孝道，也是我前世里积阴功，苦修来。\n大的儿甘心守分，量力求财，为人本分，不染尘埃，衣不裁绫罗段疋，食不拣好歹安排，爷娘行千般孝顺，亲眷行万事和谐。\n若说着这个禽兽，知他怎天地栽排？每日向花门柳户，舞榭歌台，铅华触眼，酒肉拥颏，但行处着人骂，惹人嫌，将家私可便由他使，由他卖。\n这的是破家五鬼，不弱如横祸非灾。"},{"title":"烛影摇红","author":"张榘","dynasty":"宋","content":"春小寒轻，南枝一夜阳和转。\n东君先递玉麟香，冷蕊幽芳满。\n应把朱帘暮卷。\n更何须、金猊烟暖。\n千山月淡，万里尘清，酒樽经卷。\n楼上胡床，笑谈声里机谋远。\n甲兵百万出胸中，谁谓江流浅。\n憔悴狂胡计短。\n定相将、来朝悔晚。\n功名做了，金鼎和羹，卷藏袍雁。"},{"title":"雜曲歌辭 少年行四首 四","author":"令狐楚","dynasty":"唐","content":"霜滿中庭月過樓，金尊玉柱對清秋。\n當年稱意須爲樂，不到天明未肯休。"},{"title":"临江仙","author":"王千秋","dynasty":"宋","content":"柳巷莺啼春未晓，画堂环佩珊珊。\n薰炉烘暖鹧鸪斑。\n寿杯须斗酌，舞袖正弓弯。\n未说珥貂横玉事，勋名且勒燕然。\n归来方卜五湖闲。\n年年花月夜，沈醉绮罗间。"},{"title":"念奴娇","author":"姚述尧2","dynasty":"宋","content":"芸堂春早，正芳苞紫萼，笼烟调雨。\n隐隐朝阳歌宴罢，拥出三千宫女。\n醉面匀红，香囊暗惹，鹊尾烟频炷。\n庐山佳致，依然都在庭宇。\n因念一种天香，当年岩谷下，想难俦侣。\n一旦呈祥都占断，阆苑琼林歌舞。\n瑞彩扶疏，锦笼绰约，兰蕙应羞妒。\n明朝胜赏，有谁同唱金缕。"},{"title":"渡江秋怨二首 一","author":"權德輿","dynasty":"唐","content":"秋江平，秋月明，孤舟獨夜萬里情。\n萬里情，相思遠，人不見兮淚滿眼。"},{"title":"满江红","author":"刘克庄","dynasty":"宋","content":"笳鼓春城，处处有、丰年语笑。\n浑忘却、金莲前导，青藜下照。\n白雪唱来遍寡和，朱颜老去难重少。\n羡遨头、四十已专城，真英妙。\n奎文宠，崇儒教。\n田毛喜，宽租诏。\n有舂陵之什，无潮州表。\n怪雨盲风稀发作，华星秋月争光耀。\n看来年、此夜侍端门，开佳兆。"},{"title":"水调歌头","author":"魏了翁","dynasty":"宋","content":"千古峨眉月，照我别离杯。\n故人中岁聚散，脉脉若为怀。\n醉帽三更风雨，别袂一帘山色，为放笑眉开。\n握手道旧故，抵掌论人才。\n山中人，灶间婢，亦惊猜。\n江头新涨催发，欲去重裴回。\n世事丝丝满鬓，岁月匆匆上面，渴梦肺生埃。\n酒罢听客去，公亦赋归来。"},{"title":"绕池游","author":"无名氏《张协状元》","dynasty":"元","content":"张叶拜启：\"念是读书辈，往长安拟欲应举。\n些少裹足，路途里欲得支费，望周全不须劫去。"},{"title":"铁拐李度金童玉女・收江南","author":"贾仲明","dynasty":"元","content":"呀！兀的不是月明千里故人来，抵多少一场春梦唤回来。\n今日个满堂和气醉归来，贤贤易色，再休提洛阳花酒一齐来。"},{"title":"詶馬大夫以愚獻通草茇葜酒感通拔二字因而寄別之作","author":"劉禹錫","dynasty":"唐","content":"泥沙難振拔，誰復問窮通。\n莫訝提壺贈，家傳枕麴風。\n成謠獨酌後，深意片言中。\n不進終無已，應須荀令公。"},{"title":"隋宮","author":"李商隱","dynasty":"唐","content":"紫泉宮殿鎖煙霞，欲取蕪城作帝家。\n玉璽不緣歸日角，錦帆應是到天涯。\n于今腐草無螢火，終古垂楊有暮鴉。\n地下若逢陳後主，豈宜重問後庭花。"},{"title":"兵要望江南 占雨第八（京本列第二○十七首） 四","author":"易靜","dynasty":"唐","content":"軍發日，微雨灑軍行。\n此是潤軍兵必利，旌旗前指最爲精，所向定須贏。"},{"title":"双调・殿前欢","author":"吴西逸","dynasty":"元","content":"懒云窝，懒云堆里即无何。\n半间茅屋容高卧，往事南柯。\n红尘自网罗，白日闲酬和，青眼偏空阔。\n风波远我，我远风波。\n懒云仙，蓬莱深处恣高眠。\n笔床茶灶添香篆，尽意留连。\n闲吟白雪篇，静阅丹砂传，不羡青云选。\n林泉爱我，我爱林泉。\n懒云巢，碧天无际雁行高。\n玉箫鹤背青松道，乐笑游遨，溪翁解冷淡嘲，山鬼放揶揄笑，村妇唱糊涂调。\n风涛险我，我险风涛。\n懒云关，一泓流水绕弯环。\n半窗斜日留晴汉，鸟倦知还。\n高眠仿谢安，归计寻张翰，作赋思王粲。\n溪山恋我，我恋溪山。\n懒云翁，一襟风月笑谈中。\n生平傲杀繁华梦，已悟真空。\n茶香水玉钟，酒竭玻璃翁，云绕蓬莱洞。\n冥鸿笑我，我笑冥鸿。\n懒云凹，按行松菊讯桑麻。\n声名不在渊明下，冷淡生涯。\n味偏长凤髓茶，梦已随胡蝶化，身不入麒麟画。\n莺花厌我，我厌莺花。"},{"title":"天台禪院聯句","author":"安守範","dynasty":"唐","content":"偶到天台院，因逢物外僧。\n忘機同一祖，出語離三乘。\n樹老中庭寂，窗虛外境澄。\n片時松影下，聯續百千燈。"},{"title":"破幽梦孤雁汉宫秋・鸳鸯煞","author":"马致远","dynasty":"元","content":"我则索大臣行说一个推辞谎，又则怕笔尖儿那火编修讲。\n不见他花朵儿精神，怎趁那草地里风光？唱道伫立多时，徘徊半响；猛听的塞雁南翔，呀呀的声嘹亮。\n却原来满目牛羊，是兀那载离恨的毡车半坡里响。"},{"title":"詩三百三首 二五四","author":"寒山","dynasty":"唐","content":"余勸諸稚子，急離火宅中。\n三車在門外，載你免飄蓬。\n露地四衢坐，當天萬事空。\n十方無上下，來去任西東。\n若得箇中意，縱橫處處通。"},{"title":"朝中措","author":"曹勋","dynasty":"宋","content":"一封清诏下金鸾。\n临遣讲邻欢。\n谁问火云挥汗，要看易水摇寒。\n何妨谈笑，平生志节，可障狂澜。\n预约黄花前后，殊庭瞻对宸颜。"},{"title":"吕洞宾三醉岳阳楼・伴读书","author":"马致远","dynasty":"元","content":"你道是花枝儿媳妇天然美，又道是笋条儿一对青年纪；端的谁遣来两个成匹配，到今日又谁拆散你这芳连理？可怎生不解其中意，还认作儿女夫妻！。"},{"title":"绿头鸭・多丽","author":"晁端礼","dynasty":"宋","content":"锦堂深，兽炉轻喷沈烟。\n紫檀槽、金泥花面，美人斜抱当筵。\n挂罗绶、素肌莹玉，近鸾翅、云鬓梳蝉。\n玉笋轻拢，龙香细抹，凤凰飞出四条弦。\n碎牙板、烦襟消尽，秋气满庭轩。\n今宵月，依稀向人，欲斗婵娟。\n变新声、能翻往事，眼前风景依然。\n路漫漫、汉妃出塞，夜悄悄、商妇移船。\n马上愁思，江边怨感，分明都向曲中传。\n困无力、劝人金盏，须要倒垂莲。\n拼沈醉，身世恍然，一梦游仙。"},{"title":"流夜郎永華寺寄尋陽羣官","author":"李白","dynasty":"唐","content":"朝別凌煙樓，賢豪滿行舟。\n暝投永華寺，賓散予獨醉。\n願結九江流，添成萬行淚。\n寫意寄廬嶽，何當來此地。\n天命有所懸，安得苦愁思。"},{"title":"感皇恩","author":"周紫芝","dynasty":"宋","content":"残月挂征鞍，路长山绕。\n独拥寒貂犯霜晓。\n水边林下，孤负此生多少。\n星星空满鬓，因谁有。\n不如办个，短蓑长钓。\n唤取轻鸥伴人老。\n思量也胜，看人眉头眼脑。\n世间浑是梦，何时了。"},{"title":"卜算子","author":"张孝祥","dynasty":"宋","content":"雪月最相宜，梅雪都清绝。\n去岁江南见雪时，月底梅花发。\n今岁早梅开，依旧年时月。\n冷艳孤光照眼明，只欠些儿雪。"},{"title":"万年欢慢・万年欢","author":"无名氏","dynasty":"宋","content":"当今圣主，理化感四塞，永减狼烟。\n太平朝野无征战，国内晏然。\n风调雨顺歌声喧。\n箫韶韵，九奏钧天。\n愿王永寿，比南山、更奏延年。"},{"title":"白金小還丹歌 三","author":"羅公遠","dynasty":"唐","content":"籠虛其底，免被炎馳。\n知白守黑，清黃一支。\n能忌陰穢，不逾百時。\n延生大道，易解難知。"},{"title":"奉和虢州劉給事使君三堂新題二十一詠 北樓","author":"韓愈","dynasty":"唐","content":"郡樓乘曉上，盡日不能回。\n晚色將秋至，長風送月
