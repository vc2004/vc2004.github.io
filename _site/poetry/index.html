y":"宋","content":"云收飞脚，日祛怒暑，新蝉高柳鸣时。\n兰佩紫囊，蒲抽碧剑，吴丝两腕双垂。\n闻道五陵儿。\n蛟龙吼波面，冲碎琉璃。\n画鼓声中，锦标争处飐红旗。\n使君冠盖追。\n正霞翻酒浪，翠敛歌眉。\n扇动水风生玉宇，微凉透入单衣。\n日暮楚天低。\n金蛇掣电漾，千顷霜溪。\n宴罢休燃宝蜡，凭月照人归。"},{"title":"浪淘沙","author":"米芾","dynasty":"宋","content":"祝寿庆生申。\n德日维新。\n期颐眉寿寿长春。\n五福三灵禄永永，长寿仙人。\n遐算等庄椿。\n□德康宁。\n年年欢会笑欣欣。\n岁岁仰依□寿域，彭祖广成。"},{"title":"寄權器","author":"皇甫冉","dynasty":"唐","content":"露濕青蕪時欲晚，水流黃葉意無窮。\n節近重陽念歸否，眼前籬菊帶秋風。"},{"title":"送客二首 二","author":"雍陶","dynasty":"唐","content":"行人立馬強盤回，別字猶含未忍開。\n好去出門休落淚，不如前路早歸來。"},{"title":"賀孫支使郎中遷居","author":"齊己","dynasty":"唐","content":"別認公侯禮上才，築金何啻舊燕臺。\n地連東閣橫頭買，門對西園正面開。\n不隔紅塵趨棨戟，只拖珠履赴尊罍。\n應逢明月清霜夜，閑領笙歌宴此來。"},{"title":"瑞鹤仙","author":"高明《蔡伯喈琵琶记》","dynasty":"元","content":"十载亲灯火，论高才绝学，休夸班马。\n风云太平日，正骅骝欲骋，鱼龙将化。\n沈吟一和，怎离双亲膝下？尽心甘旨，功名富贵，付之大也。"},{"title":"减字木兰花","author":"李秀兰","dynasty":"宋","content":"自从君去。\n晓夜萦牵肠断处。\n绿遍香阶。\n过夏经秋雁又来。\n想伊那里。\n应也情怀愁不止。\n渺渺书沈。\n直至如今没信音。"},{"title":"題壁畫馬歌","author":"杜甫","dynasty":"唐","content":"韋侯別我有所適，知我憐君畫無敵。\n戲拈禿筆埽驊騮，歘見騏驎出東壁。\n一匹齕草一匹嘶，坐看千里當霜蹄。\n時危安得真致此，與人同生亦同死。"},{"title":"贈王道士","author":"于武陵","dynasty":"唐","content":"日日市朝路，何時無苦辛。\n不隨丹竈客，終作白頭人。\n浮世度千載，桃源方一春。\n歸來華表上，應笑北邙塵。"},{"title":"雜曲歌辭 摩多樓子","author":"李賀","dynasty":"唐","content":"玉塞去金人，二萬四千里。\n風吹沙作雲，一時渡遼水。\n天白水如練，甲絲雙串斷。\n行行莫苦辛，城月猶殘半。\n曉氣朔煙上，趢趗胡馬蹏。\n行人聽水別，隔隴長東西。"},{"title":"達摩支曲","author":"溫庭筠","dynasty":"唐","content":"擣麝成塵香不滅，拗蓮作寸絲難絕。\n紅淚文姬洛水春，白頭蘇武天山雪。\n君不見無愁高緯花漫漫，漳浦宴餘清露寒。\n一旦臣僚共囚虜，欲吹羌管先汍瀾。\n舊臣頭鬢霜華早，可惜雄心醉中老。\n萬古春歸夢不歸，鄴城風雨連天草。"},{"title":"南歌子","author":"苏轼","dynasty":"宋","content":"见说东园好，能消北客愁。\n虽非吾土且登楼。\n行尽江南南岸、此淹留。\n短日明枫缬，清霜暗菊逑。\n流年回首付东流。\n凭仗挽回潘鬓、莫教秋。"},{"title":"病中贈南鄰覓酒","author":"白居易","dynasty":"唐","content":"頭痛牙疼三日臥，妻看煎藥婢來扶。\n今朝似校擡頭語，先問南鄰有酒無。"},{"title":"柳长春・踏莎行","author":"赵长卿","dynasty":"宋","content":"梅喜先春，雁惊未腊。\n于门瑞气浮周匝。\n正当月应上弦时，长庚梦与良辰合。\n螺水恩浓，旴江德洽。\n寿杯劝处燃红蜡。\n明年此际祝遐龄，贺宾一一趋东阁。"},{"title":"宿山店書懷寄東林令圖上人","author":"李中","dynasty":"唐","content":"一宿山前店，旅情安可窮。\n猨聲鄉夢後，月影竹窗中。\n南楚征途闊，東吳舊業空。\n虎溪蓮社客，應笑此飄蓬。"},{"title":"朝中措","author":"萧","dynasty":"宋","content":"半山社雨欲黄昏。\n燕子不过门。\n杨柳染深绿意，海棠啼损红痕。\n绮寮妆束，宝钗歌舞，玉枕温存。\n一段旧情有味，十分新恨无言。"},{"title":"詠史","author":"王丘","dynasty":"唐","content":"高潔非養正，盛名亦險艱。\n偉哉謝安石，攜妓入東山。\n雲巖響金奏，空水灧朱顏。\n蘭露滋香澤，松風鳴珮環。\n歌聲入空盡，舞影到池閑。\n杳眇同天上，繁華非代間。\n卷舒混名跡，縱誕無憂患。\n何必蘇門子，冥然閉清關。"},{"title":"歸燕吟獻太尉","author":"崔致遠","dynasty":"唐","content":"秋去春來能守信，暖風凉雨飽相諳。\n再依大厦雖知許，久污雕梁却自慙。\n深避鷹鸇投海島，羨他鴛鷺戲江潭。\n只將名品齊黃雀，獨讓銜環意未甘。"},{"title":"詩 十九","author":"拾得","dynasty":"唐","content":"獼猴尚教得，人何不憤發。\n前車即落阬，後車須改轍。\n若也不知此，恐君惡合殺。\n此來是夜叉，變即成菩薩。"},{"title":"满江红","author":"王炎2","dynasty":"宋","content":"宦海浮沉，名与字、不能彰彻。\n青云上、诸公衮衮，难登狭劣。\n结绶弹冠成底事，解颐折角皆虚说。\n待黄粱、梦觉始归来，非明哲。\n易消释，空中雪。\n多亏缺，天边月。\n算人生必有，衰羸时节。\n恁是一阳来复后，梅花柳眼先春发。\n料明年、又老似今年，当休歇。"},{"title":"奉和聖製中春麟德殿會百寮觀新樂","author":"權德輿","dynasty":"唐","content":"仲春藹芳景，內庭宴羣臣。\n森森列干戚，濟濟趨鉤陳。\n大樂本天地，中和序人倫。\n正聲邁咸濩，易象含羲文。\n玉俎映朝服，金鈿明舞茵。\n韶光雪初霽，聖藻風自薫。\n時泰恩澤溥，功成行綴新。\n賡歌仰昭回，竊比華封人。"},{"title":"六十甲子歌（題擬） 二十三","author":"杜光庭","dynasty":"唐","content":"丙戌年，秋來枯井泉。\n夏首雖然水，向後地焦然。\n此歲雲龍起，稻出五湖邊。\n中高徒種植，必定被災纏。"},{"title":"山中敍志","author":"王績","dynasty":"唐","content":"物外知何事，山中無所有。\n風鳴靜夜琴，月照芳春酒。\n直置百年內，誰論千載後。\n張奉娉賢妻，老萊籍嘉偶。\n孟光儻未嫁，梁鴻正須婦。"},{"title":"賀給事嘗詣蔡起居郊館有詩因命同作","author":"張九齡","dynasty":"唐","content":"記言聞直史，築室面層阿。\n豈不承明入，終云幽意多。\n沈冥高士致，休澣故人過。\n前嶺遊氛滅，中林芳氣和。\n茲辰阻佳趣，望美獨如何。"},{"title":"惜誓","author":"贾谊","dynasty":"先秦","content":"惜余年老而日衰兮，岁忽忽而不反。\n登苍天而高举兮，历众山而日远。\n观江河之纡曲兮，离四海之霑濡。\n攀北极而一息兮，吸沆瀣以充虚。\n飞朱鸟使先驱兮，驾太一之象舆。\n苍龙蚴虯于左骖兮，白虎骋而为右騑。\n建日月以为盖兮，载玉女于後车。\n驰骛于杳冥之中兮，休息虖昆仑之墟。\n乐穷极而不厌兮，愿从容虖神明。\n涉丹水而驰骋兮，右大夏之遗风。\n黄鹄之一举兮，知山川之纡曲。\n再举兮，睹天地之圜方。\n临中国之众人兮，讬回飙乎尚羊。\n乃至少原之野兮，赤松、王乔皆在旁。\n二子拥瑟而调均兮，余因称乎清商。\n澹然而自乐兮，吸众气而翱翔。\n念我长生而久仙兮，不如反余之故乡。\n黄鹄後时而寄处兮，鸱枭群而制之。\n神龙失水而陆居兮，为蝼蚁之所裁。\n夫黄鹄神龙犹如此兮，况贤者之逢乱世哉。\n寿冉冉而日衰兮，固儃回而不息。\n俗流从而不止兮，众枉聚而矫直。\n或偷合而苟进兮，或隐居而深藏。\n苦称量之不审兮，同权概而就衡。\n或推迻而苟容兮，或直言之谔謣。\n伤诚是之不察兮，并纫茅丝以为索。\n方世俗之幽昏兮，眩白黑之美恶。\n放山渊之龟玉兮，相与贵夫砾石。\n梅伯数谏而至醢兮，来革顺志而用国。\n悲仁人之尽节兮，反为小人之所贼。\n比干忠谏而剖心兮，箕子被发而佯狂。\n水背流而源竭兮，木去根而不长。\n非重躯以虑难兮，惜伤身之无功。\n已矣哉！独不见夫鸾凤之高翔兮，乃集大皇之野。\n循四极而回周兮，见盛德而後下。\n彼圣人之神德兮，远浊世而自藏。\n使麒麟可得羁而係兮，又何以异虖犬羊？"},{"title":"孤飞雁","author":"施惠《幽闺记》","dynasty":"元","content":"吾皇恩诏从天降。\n遍遐迩万民钦仰，宥极刑自有重生望。\n散群辈与群党，回凶就吉，转祸为祥。\n前临帝辇，绝却亲党，回首家乡，没了父娘。\n感伤，寻思着两泪千行。"},{"title":"鄧艾廟","author":"唐彥謙","dynasty":"唐","content":"昭烈遺黎死尚羞，揮刀斫石恨譙周。\n如何千載留遺廟，血食巴山伴武侯。"},{"title":"普天乐・分散后再相逢，再相逢空长叹。人有愿天心必应，天心应人愿何","author":"张鸣善","dynasty":"元","content":"难？纤腰如杨柳枝，粉脸似桃花瓣。\n桃柳争妍花开绽，见年年桃柳开残。\n人生百年，无心思忖，有限朱颜。"},{"title":"袁仁敬歌","author":"不詳","dynasty":"唐","content":"天不恤冤人兮，何奪我慈親兮。\n有理無申兮，痛哉安訴陳兮。"},{"title":"罷和州遊建康","author":"劉禹錫","dynasty":"唐","content":"秋水清無力，寒山暮多思。\n官閑不計程，徧上南朝寺。"},{"title":"惜红衣","author":"吴文英","dynasty":"宋","content":"鹭老秋丝，苹愁暮雪，鬓那不白。\n倒柳移栽，如今暗溪碧。\n乌衣细语，伤绊惹、茸红曾约。\n南陌。\n前度刘郎，寻流花踪迹。\n朱楼水侧。\n雪面波光，汀莲沁颜色。\n当时醉近绣箔，夜吟寂。\n三十六矶重到，清梦冷云南北。\n买钓舟溪上，应有烟蓑相识。"},{"title":"减字木兰花","author":"向子諲","dynasty":"宋","content":"千山万水。\n望极不知何处是。\n小院回廊。\n梦去相寻未觉长。\n绝怜清瘦。\n雪里梅梢春未透。\n常记分携。\n雨后梨花晓尚啼。"},{"title":"减字木兰花","author":"吴儆","dynasty":"宋","content":"此身已老。\n三径都荒长却扫。\n面目尘昏。\n怕著朝章揖贵人。\n难瞒明眼。\n只有青山堪作伴。\n触事心凉。\n无病何劳更觅方。"},{"title":"裴公亭","author":"無名氏","dynasty":"唐","content":"裴相亭成未退身，空煩舞袖與歌塵。\n至今亭下蕭蕭竹，似對西風怨主人。\n（見乾隆二十四年刊蕭應植纂《濟源縣志》卷十六。\n）。"},{"title":"谒金门","author":"李流谦","dynasty":"宋","content":"山数尺。\n江草江波同碧。\n晚雨吹风才数滴。\n行人心更急。\n漠漠疏烟如织。\n遮断客愁不得。\n肠断故园无信息。\n灯花闲手剔。"},{"title":"清平乐","author":"黄庭坚","dynasty":"宋","content":"黄花当户。\n已觉秋容暮。\n云梦南州逢笑语。\n心在歌边舞处。\n使君一笑眉开。\n新晴照酒尊来。\n且乐尊前见在，休思走马章台。"},{"title":"聞蟬","author":"廖凝","dynasty":"唐","content":"一聲初應侯，萬木已西風。\n便感異鄉客，先於離塞鴻。\n日斜金谷靜，雨過石城空。\n此處不堪聽，蕭條千古同。"},{"title":"送僧歸漳州","author":"呂溫","dynasty":"唐","content":"幾夏京城住，今朝獨遠歸。\n修行四分律，護淨七條衣。\n溪寺黃橙熟，沙田紫芋肥。\n九龍潭上路，同去客應稀。"},{"title":"送劉評事赴廣州使幕","author":"韓翃","dynasty":"唐","content":"征南官屬似君稀，才子當今劉孝威。\n蠻府參軍趨傳舍，交州刺史拜行衣。\n前臨瘴海無人過，却望衡陽少雁飛。\n爲報蒼梧雲影道，明年早送客帆歸。"},{"title":"觀會稽圖","author":"褚朝陽","dynasty":"唐","content":"良使求圖籍，工人巧思饒。\n全移會稽郡，不散浙江潮。\n夏禹猶卑室，秦皇尚斷橋。\n宛然山水趣，誰道故鄉遙。"},{"title":"齐天乐","author":"周密","dynasty":"宋","content":"护春帘幕东风里，当年问花曾到。\n玉影孤搴，冰痕半拆，漠漠冻云迷道。\n临流更好。\n正雪意逢迎，阴光相照。\n梦入罗浮，古苔啁哳翠禽小。\n一枝空念赠远，溯波流不到，心事谁表。\n倚竹天寒，吟香夜冷，几度月昏霜晓。\n寻芳欠早。\n怕鹤怨山空，雁归书少。\n不恨春迟，恨春容易老。"},{"title":"又留別同院","author":"張保胤","dynasty":"唐","content":"憶昔當年富貴時，如今頭腦尚依稀。\n布袍破後思宮內，錦袴穿時憶御衣。\n鶻子背鑽高力士，嬋娟飜畫太真妃。\n如今顦顇離南海，恰似當時幸蜀時。"},{"title":"古记・如梦令","author":"无名氏","dynasty":"宋","content":"一枕厌厌春困。\n记得小梅风韵。\n何处最关情，嫩蕊初传芳信。\n堪恨。\n堪恨。\n谁傍横斜疏影。"},{"title":"渔家傲","author":"陈亮","dynasty":"宋","content":"漠漠平沙初落雁。\n黄花浊酒情何限。\n红日渐低秋渐晚。\n听客劝。\n金荷莫诉真珠满。\n坐上少年差气岸。\n题诗落帽从来惯。\n戏马龙山当日燕。\n真奇观。\n尊前未觉风流远。"},{"title":"武陵春","author":"吴潜","dynasty":"宋","content":"惨惨凄凄秋渐紧，风雨更潇潇。\n强把炉薰寄寂寥。\n无语立亭皋。\n客路十年成底事，水国更停桡。\n苍鸟横飞过野桥。\n人不似、汝逍遥。"},{"title":"武昌老人說笛歌","author":"劉禹錫","dynasty":"唐","content":"武昌老人七十餘，手把庾令相問書。\n自言少小學吹笛，早事曹王曾賞激。\n往年鎮戍到蘄州，楚山蕭蕭笛竹秋。\n當時買材恣搜索，典却身上烏貂裘。\n古苔蒼蒼封老節，石上孤生飽風雪。\n商聲五音隨指發，水中龍應行雲絕。\n曾將黃鶴樓上吹，一聲占盡秋江月。\n如今老去語尤遲，音韻高低耳不知。\n氣力已微心尚在，時時一曲夢中吹。"},{"title":"重簡王明府","author":"杜甫","dynasty":"唐","content":"甲子西南異，冬來只薄寒。\n江雲何夜盡，蜀雨幾時乾。\n行李須相問，窮愁豈有寬。\n君聽鴻鴈響，恐致稻粱難。"},{"title":"夏與熊王二秀才同宿僧院","author":"武元衡","dynasty":"唐","content":"共將纓上塵，來問雪山人。\n世網從知累，禪心自證真。\n境空宜入夢，藤古不留春。\n一聽林公法，靈嘉願寄身。"},{"title":"夜聞方響","author":"雍陶","dynasty":"唐","content":"方響聞時夜已深，聲聲敲著客愁心。\n不知正在誰家樂，月下猶疑是遠砧。"},{"title":"喜迁莺","author":"卑叔文","dynasty":"宋","content":"春回天际，见柳眼翠窥，梅腮粉腻。\n日庆三阳，时逢千载，帷幄挺生元帅。\n亘古抚今忠义，天下安危注意。\n负英伟，信功高耿贾，勋侔霍卫。\n和气。\n东风里，楼阁五云，玉帐环珠翠。\n庙食真扬，人怀邵父，当代虎臣难比。\n拟把倩桃为寿，莫惜金花沉醉。\n受阃寄，佐君王神武，复恢舆地。"},{"title":"惜贤","author":"刘向","dynasty":"先秦","content":"览屈氏之离骚兮，心哀哀而怫郁。\n声嗷嗷以寂寥兮，顾仆夫之憔悴。\n拨谄谀而匡邪兮，切淟涊之流俗。\n荡渨涹之奸咎兮，夷蠢蠢之溷浊。\n怀芬香而挟蕙兮，佩江蓠之婓婓。\n握申椒与杜若兮，冠浮云之峨峨。\n登长陵而四望兮，览芷圃之蠡蠡。\n游兰皋与蕙林兮，睨玉石之嵾嵯。\n扬精华以炫燿兮，芳郁渥而纯美。\n结桂树之旖旎兮，纫荃蕙与辛夷。\n芳若兹而不御兮，捐林薄而菀死。\n驱子侨之奔走兮，申徒狄之赴渊。\n若由夷之纯美兮，介子推之隐山。\n晋申生之离殃兮，荆和氏之泣血。\n吴申胥之抉眼兮，王子比干之横废。\n欲卑身而下体兮，心隐恻而不置。\n方圜殊而不合兮，钩绳用而异态。\n欲俟时于须臾兮，日阴曀其将暮。\n时迟迟其日进兮，年忽忽而日度。\n妄周容而入世兮，内距闭而不开。\n俟时风之清激兮，愈氛雾其如塺。\n进雄鸠之耿耿兮，谗介介而蔽之。\n默顺风以偃仰兮，尚由由而进之。\n心懭悢以冤结兮，情舛错以曼忧。\n搴薜荔于山野兮，采撚支于中洲。\n望高丘而叹涕兮，悲吸吸而长怀。\n孰契契而委栋兮，日晻晻而下颓。\n叹曰：\n江湘油油长流汩兮，挑揄扬汰荡迅疾兮。\n忧心展转愁怫郁兮，冤结未舒长隐忿兮，\n丁时逢殃可奈何兮，劳心悁悁涕滂沱兮。"},{"title":"蓦山溪","author":"洪皓","dynasty":"宋","content":"鳌山凤阙，多少飞琼侣。\n顒俟翠华临，庆新春、金波盈五。\n莲灯开遍，侍从尽登楼，簪花赴。\n传柑处。\n咫尺聆天语。\n厌厌欲罢，宣劝犹旁午。\n扶上玉花骢，更踟蹰、梨园四部。\n追思往事，一夕九回肠，皇恩溥。\n归期阻。\n引领江南路。"},{"title":"酬皇甫庶子見寄","author":"白居易","dynasty":"唐","content":"掌綸不稱吾應笑，典郡無能我自知。\n別詔忽驚新命出，同寮偶與夙心期。\n春坊瀟灑優閑地，秋鬢蒼浪老大時。\n獨占二疏應未可，龍樓見擬覓分司。"},{"title":"府西亭納涼歸","author":"白居易","dynasty":"唐","content":"避暑府西亭，晚歸有閑思。\n夏淺蟬未多，綠槐陰滿地。\n帶寬衫解領，馬穩人攏轡。\n面上有涼風，眼前無俗事。\n路經府門過，落日照官次。\n牽聯縲紲囚，奔走塵埃吏。\n低眉悄不語，誰復知茲意。\n憶得五年前，晚衙時氣味。"},{"title":"送樂平苗明府","author":"司空曙","dynasty":"唐","content":"天際山多處，東安古邑深。\n綠田通竹里，白浪隔楓林。\n詩有江僧和，門唯越客尋。\n應將放魚化，一境表吾心。"},{"title":"同音韻詩 三","author":"無名氏","dynasty":"唐","content":"春可樂，秋可哀。"},{"title":"後庭怨","author":"王諲","dynasty":"唐","content":"君不見紅閨少女端正時，夭夭桃李仙容姿。\n幸得君王憐巧笑，披香殿裏薦蛾眉。\n蛾眉雙雙人共進，常恐妾身從此擯。\n甄妃爲妬出層宮，班女因猜下長信。\n長信宮門閉不開，昭陽歌吹風送來。\n夢中魂魄猶言是，覺後精神尚未迴。\n念君嬌愛無終始，使妾長啼後庭裏。\n獨立每看斜日盡，孤眠直至殘燈死。\n秋日聞蟲翡翠簾，春晴照面鴛鴦水。\n紅顏舊來花不勝，白髮如今雪相似。\n傳聞紈扇恩未歇，預想蛾眉上初月。\n如君貴僞不貴真，還同棄妾逐新人。\n借問南山松葉意，何如北砌槿花新。"},{"title":"關試後筵上別同人","author":"杜荀鶴","dynasty":"唐","content":"日午離筵到夕陽，明朝秦地與吳鄉。\n同年多是長安客，不信行人欲斷腸。"},{"title":"諸將五首 四","author":"杜甫","dynasty":"唐","content":"迴首扶桑銅柱標，冥冥氛祲未全銷。\n越裳翡翠無消息，南海明珠久寂寥。\n殊錫曾爲大司馬，總戎皆插侍中貂。\n炎風朔雪天王地，只在忠臣翊聖朝。"},{"title":"越中送王使君赴江華","author":"崔峒","dynasty":"唐","content":"皂蓋春風自越溪，獨尋芳樹桂陽西。\n遠水浮雲隨馬去，空山弱篠向雲低。\n遙知異政荆門北，舊許新詩康樂齊。\n萬里相思在何處，九疑殘雪白猿啼。"},{"title":"丑奴儿・采桑子","author":"宋先生","dynasty":"宋","content":"金公本是乾家子，住在坤宫。\n真虎真龙。\n吃尽三尸及九虫。\n丹砂锻炼泥丸里，赫赫长红。\n一日成功。\n直见三清太上公。"},{"title":"浪淘沙","author":"宋先生","dynasty":"宋","content":"我有一张琴。\n随坐随行。\n无弦胜似有弦声。\n欲对人前弹一曲，不遇知音。\n夜静响琤轰。\n神鬼俱惊。\n惊天动地若雷鸣。\n只候功成归去后，携向蓬瀛。"},{"title":"水调歌头","author":"杨冠卿","dynasty":"宋","content":"年少青云客，怀抱百忧宽。\n北窗醉卧春晓，归梦趁吴帆。\n来访鸱夷仙迹，极目平湖烟浪，万象一毫端。\n云海渺空阔，咫尺是蓬山。\n佩飞霞，囊古锦，几凭阑。\n赤城应有居士，凤举更龙蟠。\n待向玉霄东望，相与神游八极，身未似云闲。\n长剑倚天外，功业镜频看。"},{"title":"題開明里友人居","author":"許棠","dynasty":"唐","content":"城中塵外住，入望是田家。\n井出深山水，闌藏異國花。\n風巢和鳥動，雪竹向人斜。\n來往唯君熟，鄉園共海涯。"},{"title":"思佳客","author":"袁去华","dynasty":"宋","content":"宝阁珠宫夜未央。\n嫌迟怕晚不成妆。\n乞求乌鹊填河汉，已早玉绳低建章。\n笼月烛，闭云房。\n经年离恨不胜长。\n思量也胜妲娥在，夜夜孤眠不识双。"},{"title":"点绛唇","author":"曹勋","dynasty":"宋","content":"秋雨弥空，冷侵窗户琴书润。\n四檐成韵。\n孤坐无人问。\n壮志消沈，喜入清闲运。\n常安分。\n炷烟飘尽。\n更拨馀香烬。"},{"title":"蝶恋花","author":"欧阳修","dynasty":"宋","content":"几度兰房听禁漏。\n臂上残妆，印得香盈袖。\n酒力融融香汗透。\n春娇入眼横波溜。\n不见些时眉已皱。\n水阔山遥，乍向分飞后。\n大抵有情须感旧。\n肌肤拼为伊销瘦。"},{"title":"浣溪沙","author":"向子諲","dynasty":"宋","content":"雨点春山入翠眉。\n一ь杨柳作腰肢。\n语音娇软带儿痴。\n犹省当来求识面，隔帘清唱倒琼彝。\n真成相见说当时。"},{"title":"沁园春","author":"韦骧","dynasty":"宋","content":"林叶阴浓，海云峰耸，夏景渐分。\n称画堂开宴，雍雍笑语，高年耆德，初弄君恩。\n汉相家声，一经传训，赏典今朝归庆门。\n清和昼，见香飘百和，乐按长春。\n休论。\n万事纷纭。\n算寿考、乡闾能几人。\n况凤书才降，龟龄正永，莫辞金盏，一醉醺醺。\n萱草忘忧，榴花含笑，庭院风光如再新。\n成欢颂，愿齐坚桧柏，频奉丝纶。"},{"title":"經杜工部墳","author":"裴說","dynasty":"唐","content":"騷人久不出，安得國風清。\n擬掘孤墳破，重教大雅生。\n皇天高莫問，白酒恨難平。\n悒怏寒江上，誰人知此情。"},{"title":"卜算子","author":"杨无咎","dynasty":"宋","content":"平分月殿香，碎点金盘露。\n占断秋光独自芳，端称觞飞羽。\n谢了却重开，若个花同侣。\n谁识灵心一点通，手拈空无语。"},{"title":"三祖山谷麟","author":"剋符道者","dynasty":"唐","content":"北齊傳得印，獨步出人間。\n祖地江河闊，隨天日月閑。\n妙音流四海，瑞氣溢三山。\n一句南來信，清風撼雪關。"},{"title":"土德星君呪","author":"杜光庭","dynasty":"唐","content":"高穹符戊己，藏陸起重霄。\n五行尊暗曜，九土見光昭。\n甘石推留伏，陶巫筭深寥。\n上仙垂雨露，伏地禮空謠。"},{"title":"清明日賜百僚新火","author":"韓濬","dynasty":"唐","content":"朱騎傳紅燭，天廚賜近臣。\n火隨黃道見，煙遶白榆新。\n榮耀分他日，恩光共此辰。\n更調金鼎膳，還暖玉堂人。\n灼灼千門曉，輝輝萬井春。\n應憐螢聚夜，瞻望及東鄰。"},{"title":"歲夜詠懷兼寄思黯","author":"白居易","dynasty":"唐","content":"徧數故交親，何人得六旬。\n今年已入手，餘事豈關身。\n老自無多興，春應不揀人。\n陶窗與弘閣，風景一時新。"},{"title":"张天师断风花雪月・喜江南","author":"吴昌龄","dynasty":"元","content":"兀的不是月明千里故人来，抵多少洛阳花酒一时来。\n你呵，休猜做春风来似不曾来。\n咱两个去来。\n小鬼头那里去？偏撞着这满头风雪却回来。"},{"title":"摊声浣溪沙・浣溪沙","author":"毛滂","dynasty":"宋","content":"日转堂阴一线添。\n使君和气作春妍。\n祗有北山轻带雪，见丰年。\n残月夜来收不尽，行云早起更留连。\n急翦垂杨迎秀色，到窗前。"},{"title":"三学士","author":"柯丹邱《荆钗记》","dynasty":"元","content":"弱息及笄姻未偶，故米拜屈问游，书生已露魁人手，山老因营继嗣谋。\n［合］若得良媒开笑口，这求亲愿必酬。"},{"title":"卜算子","author":"王炎2","dynasty":"宋","content":"腻玉染深红，艳丽难常好。\n已是人间祓禊时，花亦随春老。\n唤起曲生来，醉赏惟宜早。\n此去阴晴十日间，点点粘芳草。"},{"title":"贺新郎","author":"无名氏","dynasty":"宋","content":"路入蓝桥境。\n忆当年、云英来会，玄霜捣尽。\n争似温公风流婿，一笑欢传玉镜。\n便胜似、琼浆玉饮。\n自是振振佳公子，冰肌玉骨相辉映。\n一对儿，好厮称。\n夜深银烛交红影。\n雀屏开、凤帷拥绣，鸳衾铺锦。\n雨意云情应多少，梦到巫山一枕。\n好语向、耳边频听。\n但愿来春青云路，管一枝、青桂嫦娥近。\n闻早寄，凤楼信。"},{"title":"菩萨蛮","author":"舒亶","dynasty":"宋","content":"小亭露厌风枝动。\n鹊炉火冷金瓶冻。\n悄悄对西窗。\n瘦知罗带长。\n欲眠思殢酒。\n坐听寒更久。\n无赖是青灯。\n开花故故明。"},{"title":"菩萨蛮","author":"邓肃","dynasty":"宋","content":"垂杨袅袅腰肢软。\n寒溪练练琉璃浅。\n短艇卧吹风。\n生涯一叶中。\n五湖须径去。\n何用若耶女。\n烟雨暝沙汀。\n花香唤酒醒。"},{"title":"水龙吟","author":"李曾伯","dynasty":"宋","content":"西风涤尽炎歊，连朝更值天无雨。\n笋舆轧轧，经行三日，碧篸无数。\n胜绝江山，余行天下，无如此处。\n任今来昔往，迎新送旧，风景在、只如许。\n谁谓阴山骄虏。\n去年冬、敢侵吾土。\n哀哀鸿雁，一番荡析，幸逢多黍。\n拜表出师，安南定北，岂无忠武。\n嗟病夫、老矣无能，促归棹，舣江渚。"},{"title":"中酒寄劉行軍","author":"李建勳","dynasty":"唐","content":"甚矣頻頻醉，神昏體亦虛。\n肺傷徒問藥，髮落不盈梳。\n戀寢嫌明室，修生媿道書。\n西峯老僧語，相勸合何如。"},{"title":"正元","author":"許渾","dynasty":"唐","content":"高揭雞竿闢帝閽，祥風微暖瑞雲屯。\n千官共削姦臣迹，萬國初銜聖主恩。\n宮殿雪華齊紫閣，關河春色到青門。\n華夷一軌人方泰，莫學論兵誤至尊。"},{"title":"浣溪沙 十八","author":"孫光憲","dynasty":"唐","content":"自入春來月夜稀，今宵蟾彩倍凝輝，強開襟抱出簾帷。\n囓指暗思花下約，凭闌羞覩淚痕衣，薄情狂蕩幾時歸。"},{"title":"寄襄陽王公子","author":"馬戴","dynasty":"唐","content":"君馬勒金羈，君家貯玉笄。\n白雲登峴首，碧樹醉銅鞮。\n澤廣荆州北，山多漢水西。\n鹿門知不隱，芳草自萋萋。"},{"title":"谒金门","author":"石孝友","dynasty":"宋","content":"归不去。\n归去又还春暮。\n洞里小桃音信阻。\n几番风更雨。\n相伴竹筇芒履。\n穿尽松溪花坞。\n早是行人贪道路。\n声声闻杜宇。"},{"title":"郑月莲秋夜云窗梦・油葫芦","author":"无名氏","dynasty":"元","content":"有这等夜月春风美少年，他每恶恋缠，每日价长安市上酒家眠。\n大姐。\n我多有金银钱钞哩。\n你道你有钱物。\n有一日业风吹入悲田院，那其间行云不赴凌波殿。\n丽春园十遍妆，曲江池三坠鞭。\n恰相逢初识桃花面，都是些刀剑上恶姻缘。"},{"title":"越调・柳营曲太平即事","author":"马谦斋","dynasty":"元","content":"亲凤塔，住龙沙，天下太平无事也。\n辞却公衙，别了京华，甘分老农家。\n傲河阳潘岳栽花，郊东门邵平种瓜。\n庄前栽果木，山下种桑麻。\n度岁华，活计老生涯。\n怀古曾窨约，细评薄，将业兵功非小可。\n生死存活，成败消磨，战策属谁多？破西川平定干戈，下南交威镇山河。\n守玉关班定远，标铜柱马伏波。\n那两个，今日待如何？楚汉遗事楚霸王，汉高皇，龙争虎斗几战场。\n争弱争强，天丧天亡，成败岂寻常。\n一个福相催先到咸阳，一个命将衰自刎乌江。\n江山空寂寞，宫殿久荒凉。\n君试详，都一枕梦黄粱。\n叹世手自搓，剑频磨，古来丈夫天下多。\n青镜摩挲，白首蹉跎，失志困衡窝。\n有声名谁识廉颇？广才学不用萧何。\n忙忙的逃海滨，急急的隐山阿。\n今日个，平地起风波。"},{"title":"行路難 二","author":"貫休","dynasty":"唐","content":"不會當時作天地，剛有多般愚與智。\n到頭還用真宰心，何如上下皆清氣。\n大道冥冥不知處，那堪頓得羲和轡。\n義不義兮仁不仁，擬學長生更容易。\n負心爲罏復爲火，緣木求魚應且止。\n君不見燒金煉石古帝王，鬼火熒熒白楊裏。"},{"title":"雜曲歌辭 太和 第四","author":"不詳","dynasty":"唐","content":"塞北江南共一家，何須淚落怨黃沙。\n春酒半酣千日醉，庭前還有落梅花。"},{"title":"題裴端公郊居","author":"韋莊","dynasty":"唐","content":"暫隨紅斾佐藩方，高跡終期臥故鄉。\n已近水聲開澗戶，更侵山色架書堂。\n蒲生岸脚青刀利，柳拂波心綠帶長。\n莫奪野人樵牧興，白雲不識繡衣郎。"},{"title":"柳梢青","author":"曾觌","dynasty":"宋","content":"花柳争春。\n湖山竟秀，恰近清明。\n绮席从容，兰舟摇曳，稳泛波平。\n君恩许宴簪缨。\n密座促、仍多故情。\n一部清音，两行红粉，醉入严城。"},{"title":"吳故宮","author":"常建","dynasty":"唐","content":"越女歌長君且聽，芙蓉香滿水邊城。\n豈知一日終非主，猶自如今有怨聲。"},{"title":"南歌子","author":"张元干","dynasty":"宋","content":"玉斧修圆了，冰轮分外清。\n共看星向绣衣明。\n元是生朝为寿、对难兄。\n鸿雁翻秋影，埙篪和笑声。\n他年中令彩衣荣。\n记取今宵丹荔、醉瑶觥。"},{"title":"詩三百三首 四十九","author":"寒山","dynasty":"唐","content":"一向寒山坐，淹留三十年。\n昨來訪親友，太半入黃泉。\n漸減如殘燭，長流似逝川。\n今朝對孤影，不覺淚雙懸。"},{"title":"詩（幷序） 六十一","author":"王梵志","dynasty":"唐","content":"少年何必好，老去何須嗔。\n祖公日日故，孫子朝朝新。\n祇道人祭鬼，何曾鬼祭人。\n蹔來何須去，知我是誰親？"},{"title":"送七兄赴歙州","author":"武元衡","dynasty":"唐","content":"車馬去憧憧，都門聞曉鐘。\n客程將日遠，離緒與春濃。\n流水踰千度，歸雲隔萬重。\n玉杯傾酒盡，不換慘悽容。"},{"title":"永遇乐","author":"无名氏","dynasty":"宋","content":"功名闲事，利禄休问，莫系心上。\n幸有衣食，随缘过得，著甚乾劳攘。\n风前月下，三杯两盏，撞著即莫与放。\n且与个、山庄道友，退闲故人来往。\n新来做得，一个宽袖布衫，著来也畅。\n出户迎宾，入城干事，恰似王保长。\n我咱忺后，神歌鬼舞，任尔万般毁谤。\n死来后，一家一个，那底怎向。"},{"title":"女冠子 一","author":"毛熙震","dynasty":"唐","content":"碧桃紅杏，遲日媚籠光影，綵霞深。\n香暖熏鶯語，風清引鶴音。\n翠鬟冠玉葉，霓袖捧瑤琴。\n應共吹簫侶，暗相尋。"},{"title":"六月","author":"佚名","dynasty":"先秦","content":"六月栖栖，戎车既饬。四牡骙骙，载是常服。玁狁孔炽，我是用急。王于出征，以匡王国。\n比物四骊，闲之维则。维此六月，既成我服。我服既成，于三十里。王于出征，以佐天子。\n四牡修广，其大有颙。薄伐玁狁，以奏肤公。有严有翼，共武之服。共武之服，以定王国。\n玁狁匪茹，整居焦获。侵镐及方，至于泾阳。织文鸟章，白旆央央。元戎十乘，以先启行。\n戎车既安，如轾如轩。四牡既佶，既佶且闲。薄伐玁狁，至于大原。文武吉甫，万邦为宪。\n吉甫燕喜，既多受祉。来归自镐，我行永久。饮御诸友，炰鳖脍鲤。侯谁在矣？张仲孝友。"},{"title":"喻夫阻客","author":"王韞秀","dynasty":"唐","content":"楚竹燕歌動畫梁，春蘭重換舞衣裳。\n公孫開閣招嘉客，知道浮榮不久長。"},{"title":"裴少俊墙头马上・尧民歌","author":"白朴","dynasty":"元","content":"呀！只怕簪折瓶坠写休书，孩儿，旧话休题。\n他那里做小伏低劝芳醑，将一杯满饮醉模糊。\n小姐，须索欢喜咱。\n有甚心情笑欢娱，踌也波蹰。\n贼儿胆底虚，又怕似赶我归家去。"},{"title":"南鄉子 十一","author":"李珣","dynasty":"唐","content":"攜籠去，采菱歸，碧波風起雨霏霏。\n趁岸小船齊櫂急，羅衣溼，出向桄榔樹下立。"},{"title":"胡二十拜戶部兼判度支","author":"楊巨源","dynasty":"唐","content":"清機果被公材撓，雄拜知承聖主恩。\n廟略已調天府實，國征方覺地官尊。\n徒言玉節將分閫，定是沙隄欲到門。\n爲愛山前新卜第，不妨風月事琴罇。"},{"title":"好事近","author":"王昂","dynasty":"宋","content":"喜气拥朱门，光动绮罗香陌。\n行到紫微花下，悟身非凡客。\n不须脂粉涴天真，嫌怕太红白。\n留取黛眉浅处，画章台春色。"},{"title":"中秋夜隴州徐常侍座中詠月","author":"無可","dynasty":"唐","content":"隴城秋月滿，太守待停歌。\n與鶴來松杪，開煙出海波。\n氣籠星欲盡，光滿露初多。\n若遣山僧說，高明不可過。"},{"title":"郊廟歌辭 晉昭德成功舞歌 武功舞歌二首 一","author":"不詳","dynasty":"唐","content":"撥亂資英主，開基自晉陽。\n一戎成大業，七德煥前王。\n炎漢提封遠，姬周世祚長。\n朱干將玉戚，全象武功揚。"},{"title":"詩三百三首 一七一","author":"寒山","dynasty":"唐","content":"我見世間人，茫茫走路塵。\n不知此中事，將何爲去津。\n榮華能幾日，眷屬片時親。\n縱有千斤金，不如林下貧。"},{"title":"題落葉","author":"司空曙","dynasty":"唐","content":"霜景催危葉，今朝半樹空。\n蕭條故國異，零落旅人同。\n颯岸浮寒水，依堦擁夜蟲。\n隨風偏可羨，得到洛陽宮。"},{"title":"浣溪沙","author":"李弥逊","dynasty":"宋","content":"向日南枝不奈晴。\n无风绛雪自飘零。\n画楼更作断肠声。\n小侧金荷迎落蕊，高烧银烛照残英。\n生愁斜月酒初醒。"},{"title":"汉宫春","author":"刘辰翁","dynasty":"宋","content":"雨入轻寒，但新篘未试，荒了东篱。\n朝来暗惊翠袖，重倚屏帏。\n明窗丽阁，为何人、冷落多时。\n催重顿，妆台侧畔，画堂未怕春迟。\n漫省茸香粉晕，记去年醉里，题字倾敧。\n红炉未深乍暖，儿女成围。\n茶香疏处，画残灰、自说心期。\n容膝好，团栾分芋，前村夜雪初归。"},{"title":"入蒲關先寄秦中故人","author":"岑參","dynasty":"唐","content":"秦山數點似青黛，渭上一條如白練。\n京師故人不可見，寄將兩眼看飛燕。"},{"title":"生查子","author":"毛滂","dynasty":"宋","content":"钗上燕犹寒，胜里红偏小。\n恰有尔多春，不许群花笑。\n酒面粉酥融，香袖金泥罩。\n芳意已潜通，残雪犹相照。"},{"title":"玉楼春","author":"王炎2","dynasty":"宋","content":"往年糊口谋升斗。\n朱墨尘埃粘两袖。\n黄粱梦断始归来，依旧琴书当左右。\n而今藏取持螯手。\n林下独居闲散又。\n问之何以得长年，寡欲少思安老朽。"},{"title":"水调歌头","author":"吴叔虎","dynasty":"宋","content":"清澈黄河底，乙未政和年。\n坤珍阐瑞，运符五百间生贤。\n日暖曲江花柳，鼎沸韶春弦管，尺五是青天。\n殊宠逢熙载，吉梦送真仙。\n承盛德，公故国，庆双全。\n行看旌钺紫泥，丹诏下苕川。\n多祝多男多寿，长愿长安长乐，剑履玉宸前。\n蕙炷紫琳馆，丹笔蕊珠篇。"},{"title":"二郎神","author":"汤恢","dynasty":"宋","content":"琐窗睡起，闲伫立、海棠花影。\n记翠楫银塘，红牙金缕，杯泛梨花冷。\n燕子衔来相思字，道玉瘦、不禁春病。\n应蝶粉半销，鸦云斜坠，暗尘侵镜。\n还省。\n香痕碧唾，春衫都凝。\n悄一似荼䕷，玉肌翠帔，消得东风唤醒。\n青杏单衣，杨花小扇，闲却晚春风景。\n最苦是、蝴蝶盈盈弄晚，一帘风静。"},{"title":"柳州寄京中親故","author":"柳宗元","dynasty":"唐","content":"林邑山連瘴海秋，牂牁水向郡前流。\n勞君遠問龍城地，正北三千到錦州。"},{"title":"賜魏徵詩","author":"太宗皇帝","dynasty":"唐","content":"醽醁勝蘭生，翠濤過玉䪥。\n千日醉不醒，十年味不敗。"},{"title":"送閻寀赴東川辟","author":"韋應物","dynasty":"唐","content":"冰炭俱可懷，孰云熱與寒。\n何如結髮友，不得攜手懽。\n晨登嚴霜野，送子天一端。\n祗承簡書命，俯仰豸角冠。\n上陟白雲嶠，下冥玄壑湍。\n離羣自有託，歷險得所安。\n當念反窮巷，登朝成慨嘆。"},{"title":"馬詩二十三首 十二","author":"李賀","dynasty":"唐","content":"批竹初攢耳，桃花未上身。\n他時須攪陣，牽去借將軍。"},{"title":"转调二郎神・二郎神","author":"刘克庄","dynasty":"宋","content":"抽还手版，受用处、十分轻省。\n便衣翦家机，饭炊躬稼，且免支移系省。\n帝悯龙锺蠲朝谒，予长假、毋烦申省。\n笑木石虚斋，暮年忺做，端明提省。\n闲冷。\n橐金散尽，书筒来省。\n有小小楼儿，看山待月，绝胜崔公望省。\n两鹤随轩，一奴负锸，此外诸馀从省。\n把一身本末，绿章奏过，泰玄都省。"},{"title":"不二門","author":"白居易","dynasty":"唐","content":"兩眼日將闇，四肢漸衰瘦。\n束帶賸昔圍，穿衣妨寬袖。\n流年似江水，奔注無昏晝。\n志氣與形骸，安得長依舊。\n亦曾登玉陛，舉措多紕繆。\n至今金闕籍，名姓獨遺漏。\n亦曾燒大藥，消息乖火候。\n至今殘丹砂，燒乾不成就。\n行藏事兩失，憂惱心交鬬。\n化作顦顇翁，拋身在荒陋。\n坐看老病逼，須得醫王救。\n唯有不二門，其間無夭壽。"},{"title":"洞仙歌","author":"李商英","dynasty":"宋","content":"霓旌降节，缥缈蓬瀛里。\n前是骖鸾在人世。\n云衢沾圣泽，两地疏封，须信道，不减瑶台富贵。\n兰帏称寿日，朱紫盈门，碧藕蟠桃奉甘旨。\n更何须，求大药饵服还丹，长不老，鹤骨仙标无比。\n况壶天日月自延长，看几度人间，百年千岁。"},{"title":"齐天乐","author":"施惠《幽闺记》","dynasty":"元","content":"恹恹捱过残春也，又是困人时节。\n景色供愁，天气倦人，针指何曾拈刺？闲庭静悄，琐窗潇洒，小池澄澈。\n叠青钱。\n泛水圆小嫩荷叶。"},{"title":"永遇乐","author":"黄裳","dynasty":"宋","content":"朝霭藏晖，客袍惊暖，天巧无意。\n杳杳谁知，包含造化，忽作人间瑞。\n儿童欢笑，忙来花下，便饮九春和气。\n急拿舟，高人乘兴，江天助我幽思。\n缤纷似翦，峥嵘如画，莫道冬容憔悴。\n恍象含空，尘无一点，疑在天宫里。\n酒楼酣宴，茶轩清玩，且待桂花来至。\n有馀光，明年待看，明红暗翠。"},{"title":"添魚具詩 篛笠","author":"皮日休","dynasty":"唐","content":"圓似寫月魂，輕如織煙翠。\n涔涔向上雨，不亂窺魚思。\n攜來沙日微，挂處江風起。\n縱帶二梁冠，終身不忘爾。"},{"title":"詩三百三首 六十七","author":"寒山","dynasty":"唐","content":"山中何太冷，自古非今年。\n沓嶂恆凝雪，幽林每吐煙。\n草生芒種後，葉落立秋前。\n此有沈迷客，窺窺不見天。"},{"title":"宮詞一百首 十四","author":"王建","dynasty":"唐","content":"新調白馬怕鞭聲，供奉騎來遶殿行。\n爲報諸王侵早入，隔門催進打毬名。"},{"title":"賀李觀察禱河神降雨","author":"耿湋","dynasty":"唐","content":"質明齋祭北風微，騶馭千羣擁廟扉。\n玉帛纔敷雲淡淡，笙鏞未撤雨霏霏。\n路邊五稼添膏長，河上雙旌帶溼歸。\n若出敬亭山下作，何人敢和謝玄暉。"},{"title":"寄蜀國廣濟大師","author":"齊己","dynasty":"唐","content":"冰壓霜壇律格清，三千傳授盡門生。\n禪心盡入空無跡，詩句閑搜寂有聲。\n滿國繁華徒自樂，兩朝更變未曾驚。\n終思相約岷峨去，不得攜筇一路行。"},{"title":"贈從弟司庫員外絿","author":"王維","dynasty":"唐","content":"少年識事淺，強學干名利。\n徒聞躍馬年，苦無出人智。\n即事豈徒言，累官非不試。\n既寡遂性歡，恐招負時累。\n清冬見遠山，積雪凝蒼翠。\n浩然出東林，發我遺世意。\n惠連素清賞，夙語塵外事。\n欲緩攜手期，流年一何駛。"},{"title":"無題","author":"張籍","dynasty":"唐","content":"桃溪柳陌好經過，燈下妝成月下歌。\n爲是襄王故宮地，至今猶有細腰多。"},{"title":"琴曲歌辭 胡笳十八拍 第十二拍","author":"劉商","dynasty":"唐","content":"破瓶落井空永沈，故鄉望斷無歸心。\n寧知遠使問姓名，漢語泠泠傳好音。\n夢魂幾度到鄉國，覺後翻成哀怨深。\n如今果是夢中事，喜過悲來情不任。"},{"title":"題漢祖廟","author":"李商隱","dynasty":"唐","content":"乘運應須宅八荒，男兒安在戀池隍。\n君王自起新豐後，項羽何曾在故鄉。"},{"title":"寄華山司空圖二首 一","author":"虛中","dynasty":"唐","content":"門徑放莎垂，往來投刺稀。\n有時開御札，特地掛朝衣。\n嶽信僧傳去，仙香鶴帶歸。\n他年二南化，無復更衰微。"},{"title":"兵要望江南 禳厭第二十四（京本作「占厭禳第十九」○十三首） 十二","author":"易靜","dynasty":"唐","content":"凡行陣，甲午甲寅旬。\n甲戌都來爲一處，當時刀劍在前行，其陣勒來兵。"},{"title":"贈談客","author":"白居易","dynasty":"唐","content":"上客清談何亹亹，幽人閑思自寥寥。\n請君休說長安事，膝上風清琴正調。"},{"title":"丑奴儿・采桑子","author":"辛弃疾","dynasty":"宋","content":"鹅湖山下长亭路，明月临关。\n明月临关。\n几阵西风落叶乾。\n新词谁解裁冰雪，笔墨生寒。\n笔墨生寒。\n会说离愁千万般。"},{"title":"惜奴娇","author":"赵长卿","dynasty":"宋","content":"洛浦娇魂，恐得到、人间少。\n把风流、分付花貌。\n六出精神，腊寒射、香试到。\n清秀。\n与江梅、争相先后。\n檐卜粗疏，怎似妖娆体调。\n比山樊、也应错道。\n最是殷勤，捧出金盏银台笑。\n拼了。\n仙源与、奇葩醉倒。"},{"title":"前庭涼夜","author":"白居易","dynasty":"唐","content":"露簟色似玉，風幌影如波。\n坐愁樹葉落，中庭明月多。"},{"title":"對月","author":"姚合","dynasty":"唐","content":"銀輪玉兔向東流，瑩淨三更正好遊。\n一片黑雲何處起，皁羅籠却水精毬。"},{"title":"临江仙","author":"王之道","dynasty":"宋","content":"鼓棹正逢江雪霁，是行应快吴吟。\n透云寒日半晴阴。\n烟岚凝翠重，霜树溅红深。\n案上文书闲展读，圣贤踪迹重寻。\n不堪华发故骎骎。\n三旌还有分，万事付无心。"},{"title":"同前","author":"无名氏《宦门子弟错立身》","dynasty":"元","content":"哥哥听拜禀：它是伶伦一妇人，何须恁用心，谩终朝愁闷倾。\n若要和它同共枕，恐怕你爹行生嗔。\n那时节，悔无因，玷辱家门豪富人。"},{"title":"韋使君席詠拗籠籌得茲字","author":"朱灣","dynasty":"唐","content":"幸得陪樽俎，良籌復在茲。\n獻酬君有禮，賞罰我無私。\n莫怪斜相向，還將正自持。\n一朝權入手，看取令行時。"},{"title":"念奴娇","author":"辛弃疾","dynasty":"宋","content":"妙龄秀发，湛灵台一点，天然奇绝。\n万壑千岩归健笔，扫尽平山风月。\n雪里疏梅，霜头寒菊，迥与馀花别。\n识人青眼，慨然怜我疏拙。\n遐想后日娥眉，两山横黛，谈笑风生颊。\n握手论文情极处，冰玉一时清洁。\n扫断尘劳，招呼萧散，满酌金蕉叶。\n醉乡深处，不知天地空阔。"},{"title":"前腔","author":"施惠《幽闺记》","dynasty":"元","content":"叹兄南妹北，叹兄南妹北，无由会面，你身有托吾无伴；绕山坡叫转，绕山坡叫转，蓦地遇蝉娟，天教遂姻眷。\n奈时乖运蹇，奈时乖运蹇，一别数年，存亡未判。\n哥哥，嫂嫂也在这里。"},{"title":"感皇恩","author":"程大昌","dynasty":"宋","content":"变化属朝班，鲲鹏相并。\n健翼垂云风用壮。\n扶摇得势，不藉仙人仙杖。\n旁观生意气，犹神王。\n此去汉庭，春光骀荡。\n亲见子虚不惆怅。\n鸢肩捷上，自有唐家格样。\n三台旬月里，堪歌唱。"},{"title":"诉衷情","author":"晁补之","dynasty":"宋","content":"小园过午，便觉凉生翠柏。\n戎葵闲出墙红，萱草静依径绿。\n还是去年，浮瓜沈李，追凉故绕池边竹。\n小筵促。\n忽忆杨梅正熟。\n下山南畔，画舸笙歌逐。\n愁凝目。\n使君彩笔，佳人锦字，断弦怎续。\n尽日栏干曲。"},{"title":"二郎神","author":"张孝祥","dynasty":"宋","content":"坐中客。\n共千里、潇湘秋色。\n渐万宝西成农事了，䆉稏看、黄云阡陌。\n乔□橘洲风浪稳，岳镇耸、倚天青壁。\n追前事、兴亡相续，空与山川陈迹。\n南国。\n都会繁盛，依然似昔。\n聚翠羽明珠三市满，楼观涌、参差金碧。\n乞巧处、家家追乐事，争要做、丰年七夕。\n愿明年强健，百姓欢娱，还如今日。"},{"title":"荡","author":"佚名","dynasty":"先秦","content":"荡荡上帝，下民之辟。疾威上帝，其命多辟。\n天生烝民，其命匪谌。靡不有初，鲜克有终。\n文王曰咨，咨汝殷商。曾是彊御？曾是掊克？\n曾是在位？曾是在服？天降滔德，女兴是力。\n文王曰咨，咨女殷商。而秉义类，彊御多怼。\n流言以对。寇攘式内。侯作侯祝，靡届靡究。\n文王曰咨，咨女殷商。女炰烋于中国。敛怨以为德。\n不明尔德，时无背无侧。尔德不明，以无陪无卿。\n文王曰咨，咨女殷商。天不湎尔以酒，不义从式。\n既衍尔止。靡明靡晦。式号式呼。俾昼作夜。\n文王曰咨，咨女殷商。如蜩如螗，如沸如羹。\n小大近丧，人尚乎由行。内奰于中国，覃及鬼方。\n文王曰咨，咨女殷商。匪上帝不时，殷不用旧。\n虽无老成人，尚有典刑。曾是莫听，大命以倾。\n文王曰咨，咨女殷商。人亦有言：颠沛之揭，\n枝叶未有害，本实先拨。殷鉴不远，在夏后之世。"},{"title":"寄湘陰閻少府乞釣輪子","author":"溫庭筠","dynasty":"唐","content":"釣輪形與月輪同，獨繭和煙影似空。\n若向三湘逢雁信，莫辭千里寄漁翁。\n篷聲夜滴松江雨，菱葉秋傳鏡水風。\n終日垂鉤還有意，尺書多在錦鱗中。"},{"title":"满江红","author":"赵善括","dynasty":"宋","content":"雨沐风梳，正梅柳、弄香逞色。\n谁忍听、送君南浦，阳关三叠。\n玉节前驱光照路，金杯争劝愁生席。\n泛锦樯、西去若登仙，乘槎客。\n春有意，寒无力。\n和风满，洪波息。\n笑庐峰湓浦，旧游陈迹。\n昔日蜚声台柏劲，他年坐对堂槐密。\n想轺车、不待政成时，追锋急。"},{"title":"寄惱韓同年二首 一","author":"李商隱","dynasty":"唐","content":"簾外辛夷定已開，開時莫放豔陽回。\n年華若到經風雨，便是胡僧話劫灰。"},{"title":"喜朱拾遺承恩拜命赴任上都","author":"劉長卿","dynasty":"唐","content":"詔書徵拜脫荷裳，身去東山閉草堂。\n閶闔九天通奏籍，華亭一鶴在朝行。\n滄洲離別風煙遠，青瑣幽深漏刻長。\n今日却迴垂釣處，海鷗相見已高翔。"},{"title":"鹧鸪天","author":"赵令畤","dynasty":"宋","content":"麝发雕炉小袖笼。\n天教我被此时同。\n橼经雪重香方满，菊到秋深色自浓。\n船槛内，月明中。\n插花归去莫匆匆。\n人生更在艰难内，胜事年来不易逢。"},{"title":"中吕・朝天子秋夜客怀","author":"周德清","dynasty":"元","content":"月光，桂香，趁着风飘荡。\n砧声催动一天霜，过雁声嘹亮；叫起离情，敲残愁况，梦家山身异乡。\n夜凉，枕凉，不许愁人强。\n书所见鬓鸦，脸霞，屈杀将陪嫁；规模全是大人家，不在红娘下。\n笑眼偷瞧，文谈回话，真如解语花。\n若咱，得他，倒了葡萄架。"},{"title":"陈季卿误上竹叶舟・二煞","author":"杨梓","dynasty":"元","content":"忽听的雷盘绝壁蛟龙吼，又则见电绕空林鬼魅愁。\n似这等翻江搅海怒阳侯，唬的他怯怯乔乔，怎提防倾覆，这性命有准救？争些儿踏破渔翁一钓舟，做的个水上浮沤。\n哎哟，船坏了也！渔翁，你救我咱！太乙救苦天尊！。"},{"title":"昭世","author":"王褒","dynasty":"先秦","content":"世溷兮冥昏，违君兮归真。\n乘龙兮偃蹇，高回翔兮上臻。\n袭英衣兮缇[糹習]，披华裳兮芳芬。\n登羊角兮扶舆，浮云漠兮自娱。\n握神精兮雍容，与神人兮相胥。\n流星坠兮成雨，进瞵盼兮上丘墟。\n览旧邦兮滃郁，余安能兮久居。\n志怀逝兮心懰栗，纡余辔兮踌躇。\n闻素女兮微歌，听王后兮吹竽。\n魂悽怆兮感哀，肠回回兮盘纡。\n抚余佩兮缤纷，高太息兮自怜。\n使祝融兮先行，令昭明兮开门。\n驰六蛟兮上征，竦余驾兮入冥。\n历九州兮索合，谁可与兮终生。\n忽反顾兮西囿，睹轸丘兮崎倾。\n横垂涕兮泫流，悲余后兮失灵。"},{"title":"庆双椿・浣溪沙","author":"王以宁","dynasty":"宋","content":"问政山头景气嘉。\n仙家绿酒荐菖芽。\n仙郎玉女共乘槎。\n学士文章舒锦绣，夫人冠帔烂云霞。\n寿香来是道人家。"},{"title":"天長久詞 四","author":"盧綸","dynasty":"唐","content":"雲日呈祥禮物殊，彤庭生獻五單于。\n塞垣萬里無飛鳥，可是邊城用郅都。"},{"title":"貞觀時諺（題擬）","author":"佚名","dynasty":"唐","content":"無知之叟，又指禪師，亂識之夫，共歸明德。\n返迷皆有大照，隨妄普翳真科。"},{"title":"瑞龙吟","author":"方千里","dynasty":"宋","content":"楼前路。\n愁对万点风花，数行烟树。\n依依斜日红收，暮山翠接，平芜尽处。\n小留伫。\n还是画栏凭暖，半扃朱户。\n帘栊尽日无人，消凝怅望，时时自语。\n堪恨行云难系，赋情杨柳，徘徊犹舞。\n追想向来欢娱，怀抱非故。\n题红寄绿，魂断江南句。\n何时见、轻衫雾唾，芳茵莲步。\n燕子西飞去。\n为人试道，相思闷绪。\n空有肠千缕。\n清泪满，斑斑多于春雨。\n忍看鬓发，密堆飞絮。"},{"title":"陳先輩故居","author":"皮日休","dynasty":"唐","content":"杉桂交陰一里餘，逢人渾似洞天居。\n千株橘樹唯沽酒，十頃蓮塘不買魚。\n藜杖閑來侵徑竹，角巾端坐滿樓書。\n襄陽無限煙霞地，難覓幽奇似此殊。"},{"title":"忆秦娥","author":"汪莘","dynasty":"宋","content":"村南北。\n夜来陡觉霜风急。\n霜风急。\n征途情绪，塞垣消息。\n佳人独倚琵琶泣。\n一江明月空相忆。\n空相忆。\n寒衣未絮，荻花狼籍。"},{"title":"客中寒食","author":"李中","dynasty":"唐","content":"旅次經寒食，思鄉淚濕巾。\n音書天外斷，桃李雨中春。\n欲飲都無緒，唯吟似有因。\n輸他郊郭外，多少踏青人。"},{"title":"失调名","author":"无名氏","dynasty":"宋","content":"送千里蟾宫客。"},{"title":"祝英台・祝英台近","author":"丘崈","dynasty":"宋","content":"聚春工，开绝艳，天巧信无比。\n旧日京华，应也只如此。\n等闲一尺娇红，燕脂微点，宛然印、昭阳玉指。\n最好是。\n乐岁台府官闲，风流剩欢意。\n痛饮连宵，花也为人醉。\n可堪银烛烧残，红妆归去，任春在、宝钗云髻。"},{"title":"诸宫调风月紫云庭・感皇恩","author":"石君宝","dynasty":"元","content":"□□□□，□□□□。\n□□□，□□□。\n只教我立化做一块望夫石。\n我便似病人冲太岁，他管也小鬼见钟馗腌材料，风短命，欠东西。"},{"title":"池上閑吟二首 一","author":"白居易","dynasty":"唐","content":"高臥閑行自在身，池邊六見柳條新。\n幸逢堯舜無爲日，得作羲皇向上人。\n四皓再除猶且健，三州罷守未全貧。\n莫愁客到無供給，家醞香濃野菜春。"},{"title":"满庭芳","author":"张元干","dynasty":"宋","content":"韩国殊勋，洛都西内，名园甲第相连。\n当年绿鬓，独占地行仙。\n文彩风流瑞世，延朱履、丝竹喧阗。\n人皆仰，一门相业，心许子孙贤。\n中兴，方庆会，再逢甲子，重数天元。\n问千龄谁比，五福俱全。\n此去沙堤步稳，调金鼎、七叶貂蝉。\n香檀缓，杯传鹦鹉，新月正娟娟。"},{"title":"上西楼・相见欢","author":"陆游","dynasty":"宋","content":"江头绿暗红稀。\n燕交飞。\n忽到当年行处、恨依依。\n洒清泪。\n叹人事。\n与心违。\n满酌玉壶花露、送春归。"},{"title":"酒泉子","author":"晏殊","dynasty":"宋","content":"春色初来，遍拆红芳千万树，流莺粉蝶斗翻飞。\n恋香枝。\n劝君莫惜缕金衣。\n把酒看花须强饮，明朝后日渐离披。\n惜芳时。"},{"title":"兵要望江南 占星第十三（京本列第五○四十三首） 三十二","author":"易靜","dynasty":"唐","content":"圍彼久，月背一星隨。\n壁內敵人謀走北，其城沉潰不須摧，捷報凱歌回。"},{"title":"送黃補闕南遷","author":"杜荀鶴","dynasty":"唐","content":"得罪非天意，分明謫去身。\n一心貪諫主，開口不防人。\n自古有遷客，何朝無直臣。\n喧然公論在，雖滯楚南春。"},{"title":"水龙吟","author":"晁补之","dynasty":"宋","content":"问春何苦匆匆，带风伴雨如驰骤。\n幽葩细萼，小园低槛，壅培未就。\n吹尽繁红，占春长久，不如垂柳。\n算春常不老，人愁春老，愁只是、人间有。\n春恨十常八九。\n忍轻辜、芳醪经口。\n那知自是，桃花结子，不因春瘦。\n世上功名，老来风味，春归时候。\n纵樽前痛饮，狂歌似旧，情难依旧。"},{"title":"過沈居士山居哭之","author":"王維","dynasty":"唐","content":"楊朱來此哭，桑扈返於真。\n獨自成千古，依然舊四鄰。\n閑簷喧鳥鵲，故榻滿埃塵。\n曙月孤鶯囀，空山五柳春。\n野花愁對客，泉水咽迎人。\n善卷明時隱，黔婁在日貧。\n逝川嗟爾命，丘井歎吾身。\n前後徒言隔，相悲詎幾晨。"},{"title":"題鄭弘憲侍御遺愛草堂","author":"韋應物","dynasty":"唐","content":"居士近依僧，青山結茅屋。\n疎松映嵐晚，春池含苔綠。\n繁華冒陽嶺，新禽響幽谷。\n長嘯攀喬林，慕茲高世躅。"},{"title":"望明河","author":"刘一止","dynasty":"宋","content":"华旌耀日，报天上使星，初辞金阙。\n许国精忠，试此日传岩，济川舟楫。\n向来鸡林外，况传咏、篇章雄绝。\n问人地、真是唐朝第一，未论勋业。\n鲸波霁云千叠。\n望仙驭缥缈，神山明灭。\n万里勤劳，也等是壮年，绣衣持节。\n丈夫功名事，未肯向、尊前轻伤别。\n看飞棹、归侍宸游，宴赏太平风月。"},{"title":"满江红","author":"程过","dynasty":"宋","content":"春欲来时，长是与、江梅花约。\n又还向、竹林疏处，一枝开却。\n对酒渐惊身老大，看花应念人离索。\n但十分、沈醉祝东君，长如昨。\n芳草渡，孤舟泊。\n山敛黛，天垂幕。\n黯销魂、无奈暮云残角。\n便好折来和雪戴，莫教酒醒随风落。\n待殷勤、留此记相思，谁堪托。"},{"title":"與顏濬冥會詩 二","author":"陳宮妃嬪","dynasty":"唐","content":"寶閣排雲稱望仙，五雲高豔擁朝天。\n清溪猶有當時月，應照瓊花綻綺筵。"},{"title":"池鶴八絕句 鶴荅鵝","author":"白居易","dynasty":"唐","content":"右軍歿後欲何依，只合隨雞逐鴨飛。\n未必犧牲及吾輩，大都我瘦勝君肥。"},{"title":"聞樂感鄰","author":"白居易","dynasty":"唐","content":"老去親朋零落盡，秋來弦管感傷多。\n尚書宅畔悲鄰笛，廷尉門前歎雀羅。\n綠綺窗空分妓女，絳紗帳掩罷笙歌。\n歡娛未足身先去，爭奈書生薄命何。"},{"title":"调笑转踏・调笑令","author":"郑仅","dynasty":"宋","content":"梦悄。\n翠屏晓。\n帐里薰炉残蜡照。\n赏心乐事能多少。\n忍听阳关声调。\n明朝门外长安道。\n怅望王孙芳草。"},{"title":"勞勞山居寄呈吳處士","author":"皎然","dynasty":"唐","content":"山事繇來別，只應中老身。\n寒園掃綻栗，秋浪拾乾薪。\n領鶴閑書竹，誇雲笑向人。\n俗家相去遠，野水作東鄰。"},{"title":"苍梧谣・归字谣","author":"张孝祥","dynasty":"宋","content":"归。\n十万人家儿样啼。\n公归去，何日是来时。"},{"title":"哀岁","author":"王逸","dynasty":"先秦","content":"旻天兮清凉，玄气兮高朗。\n北风兮潦洌，草木兮苍唐。\n蛜蚗兮噍噍，蝍蛆兮穰穰。\n岁忽忽兮惟暮，余感时兮悽怆。\n伤俗兮泥浊，矇蔽兮不章。\n宝彼兮沙砾，捐此兮夜光。\n椒瑛兮湟汙，葈耳兮充房。\n摄衣兮缓带，操我兮墨阳。\n昇车兮命仆，将驰兮四荒。\n下堂兮见虿，出门兮触螽。\n巷有兮蚰蜓，邑多兮螳螂。\n睹斯兮嫉贼，心为兮切伤。\n俛念兮子胥，仰怜兮比干。\n投剑兮脱冕，龙屈兮蜿蟤。\n潜藏兮山泽，匍匐兮丛攒。\n窥见兮溪涧，流水兮沄沄。\n鼋鼍兮欣欣，鱣鲇兮延延。\n群行兮上下，骈罗兮列陈。\n自恨兮无友，特处兮茕茕。\n冬夜兮陶陶，雨雪兮冥冥。\n神光兮颎颎，鬼火兮荧荧。\n修德兮困控，愁不聊兮遑生。\n忧纡兮郁郁，恶所兮写情。"},{"title":"贺新郎","author":"史达祖","dynasty":"宋","content":"同住西山下。\n是天地中间，爱酒能诗之社。\n船向少陵佳处放，尘世必无知者。\n暑不到、云宫风榭。\n楚竹忽然呼月上，被东西，几叶云萦惹。\n云散去，笑声罢。\n清尊莫为婵娟泻。\n为狂吟醉舞，毋失晋人风雅。\n踏碎桥边杨柳影，不听渔樵闲话。\n更欲举、空杯相谢。\n北斗以南如此几，想吾曹、便是神仙也，问今夜，是何夜。"},{"title":"憶故山贈司空曙","author":"李端","dynasty":"唐","content":"漢主金門正召才，馬卿多病自遲迴。\n舊山蹔別老將至，芳草欲闌歸去來。\n雲在高天風會起，年如流水日長催。\n知君素有棲禪意，歲晏蓬門遲爾開。"},{"title":"长相思","author":"王之道","dynasty":"宋","content":"花一枝。\n酒一卮。\n举酒对花君莫辞。\n人生多别离。\n行相随。\n坐相随。\n更有何人得似伊。\n春融胡蝶飞。"},{"title":"還山宅","author":"楊師道","dynasty":"唐","content":"暮春還舊嶺，徙倚翫年華。\n芳草無行逕，空山正落花。\n垂藤掃幽石，臥柳礙浮槎。\n鳥散茅簷靜，雲披澗戶斜。\n依然此泉路，猶是昔煙霞。"},{"title":"醉後","author":"權德輿","dynasty":"唐","content":"美祿與賢人，相逢自可親。\n願將花柳月，盡賞醉鄉春。"},{"title":"摸鱼儿","author":"欧阳朝阳","dynasty":"宋","content":"正当绂麟时候，秋香还弄清晓。\n双旌五马人间贵，千里共腾欢笑。\n人未老。\n看绿鬓朱颜，赢得花簪帽。\n兽炉篆袅。\n听檀板轻敲，歌珠一串，依约似蓬岛。\n青云步，九万论程未了。\n芹宫多世仪表。\n提封晋郡重拈出，留样他年称好。\n书上考。\n怕种满棠阴，丹诏催归早。\n安期献枣。\n对鹤健丹香，龟轻莲叶，起舞醉清醥。"},{"title":"赤壁懷古","author":"崔塗","dynasty":"唐","content":"漢室河山鼎勢分，勤王誰肯顧元勳。\n不知征伐由天子，唯許英雄共使君。\n江上戰餘陵是谷，渡頭春在草連雲。\n分明勝敗無尋處，空聽漁歌到夕曛。"},{"title":"塞外月夜寄荆南熊侍御","author":"武元衡","dynasty":"唐","content":"南依劉表北劉琨，征戰年年簫鼓喧。\n雲雨一乖千萬里，長城秋月洞庭猨。"},{"title":"马索","author":"无名氏","dynasty":"宋","content":"晓窗明，庭外寒梅向残月。\n吴溪庾岭，一枝偷把阳和泄。\n冰姿素艳，自然天赋，品格真殊常别。\n奈北人、不识南枝，唤作腊前杏先发。\n奇绝。\n照溪临水，素禽飞下，玉羽琼芳斗清洁。\n懊恨春来何晚，伤心邻妇争先折。\n多情立马，待得黄昏，疏影斜斜微酸结。\n恨马融、一声羌笛起处，纷纷落如雪。"},{"title":"满江红","author":"范成大","dynasty":"宋","content":"千古东流，声卷地、云涛如屋。\n横浩渺、樯竿十丈，不胜帆腹。\n夜雨翻江春浦涨，船头鼓急风初熟。\n似当年、呼禹乱黄川，飞梭速。\n击楫誓，空惊俗。\n休拊髀，都生肉。\n任炎天冰海，一杯相属。\n荻笋蒌芽新入馔，鵾弦凤吹能翻曲。\n笑人间、何处似尊前，添银烛。"},{"title":"藍田溪雜詠二十二首 洞仙謠","author":"錢起","dynasty":"唐","content":"幾轉到青山，數重度流水。\n秦人入雲去，知向桃源裏。"},{"title":"玉楼春","author":"无名氏","dynasty":"宋","content":"东风杨柳门前路。\n毕竟雕鞍留不住。\n柔情胜似岭头云，别泪多如花上雨。\n青楼画幕无重数。\n听得楼边车马去。\n若将眉黛染情深，且到丹青难画处。"},{"title":"昼锦堂","author":"黄载","dynasty":"宋","content":"丽景融晴，浮光起昼，玉妃信意寻春。\n一笑酒杯翻手，满地祥云。\n宝台艳蹙文绡帕，郎官娇舞郁金裙。\n嫣然处，况是生香微湿，腻脸馀醺。\n暖烘肌欲透，愁日炙还销，风动成尘。\n细为品归雪调，度与朱唇。\n翠帏晚映真图画，金莲夜照越精神。\n须拚醉，回首夕阳流水，碧草如茵。"},{"title":"題玄同先生草堂三首 一","author":"羅隱","dynasty":"唐","content":"杳杳諸天路，蒼蒼大滌山。\n景輿留不得，毛節去應閒。\n相府舊知己，教門新啓關。\n太平匡濟術，流落在人間。"},{"title":"古意","author":"閻寬","dynasty":"唐","content":"庭樹發華滋，瑤草復葳蕤。\n好鳥飛相從，愁人深此時。\n天中有靈匹，日夕嚬蛾眉。\n願逐飄風花，千里入遙帷。\n心逝愛不見，空歌悲莫悲。"},{"title":"御溝水","author":"王貞白","dynasty":"唐","content":"一帶御溝水，綠槐相蔭清。\n此中涵帝澤，無處濯塵纓。\n鳥道來雖險，龍池到自平。\n朝宗本心切，願向急流傾。"},{"title":"金水桥陈琳抱妆盒・隔尾","author":"无名氏","dynasty":"元","content":"我若是无妨碍，你可也无妨碍；我若是有患害，你可也有患害。\n只要得我命活，便留得你身在。\n那刘娘娘呵，偷觑他眼色，斟量了性格，太子也但得个尸首儿完全是大古里彩。\n陈琳，你那里去？奴婢往后花园采办时新果品来。\n别无甚公事么？别无甚公事。\n这等，你去罢。\n你且转来。\n娘娘有甚分付？这厮，我放你去，就如弩箭离弦，脚步儿可走的快，我叫你转来，就如毯上拖毛，脚步儿可这等慢，必定有些蹊跷。\n陈琳，我问你，东果园西果园南果园北果园都有果品，你可是那一个园里采的？那果品是何名降？你对我从实说来。\n说的是，万事罢论；说的不是，我不道的饶了你哩！娘娘停嗔息怒，听奴婢细说一遍咱。"},{"title":"蝶恋花","author":"张抡","dynasty":"宋","content":"不假□□□□□。\n□□□□，□□□□□。\n□□□□□□□。\n□□□□□□□。\n□□□□□□□。\n□□□□，□□□□□。\n□□□□□□□。\n□□□□□□□。"},{"title":"六合懷古詩 惜水灣","author":"郟滂","dynasty":"唐","content":"惜水紆迴懼水奔，春潮帶雨晚流渾。\n靈巖滁口常縈遶，沙際磯頭祇見痕。\n（〖1〗《嘉靖志》注：「見《成化志》，參之《嘉定志》，有數字不同，正之，後多改正。\n「）。"},{"title":"春夜洛城聞笛","author":"李白","dynasty":"唐","content":"誰家玉笛暗飛聲，散入春風滿洛城。\n此夜曲中聞折柳，何人不起故園情。"},{"title":"归田乐","author":"无名氏","dynasty":"宋","content":"水绕溪桥绿。\n泛苹汀、步迷花曲。\n衣巾散馀馥。\n种竹更洗竹。\n咏竹题竹。\n日暮无人伴幽独。\n光阴双转毂。\n可惜许、等闲愁万斛。\n世间种种，只是荣和辱。\n念足又愿足。\n意足心足。\n忘了眉头怎生蹙。"},{"title":"谒金门","author":"翁元龙","dynasty":"宋","content":"莺树暖。\n弱絮欲成芳茧。\n流水惜花流不远。\n小桥红欲满。\n原上草迷离苑。\n金勒晚风嘶断。\n等得日长春又短。\n愁深山翠浅。"},{"title":"好事近","author":"韩淲","dynasty":"宋","content":"梅雨快晴风，苔竹定翻新箨。\n相望得寻幽调，把陈言都略。\n大江东去更飞云，心事共回薄。\n彷佛散庵佳处，一声声猿鹤。"},{"title":"渔家傲","author":"李光","dynasty":"宋","content":"海外无寒花发早。\n一枝不忍簪风帽。\n归插净瓶花转好。\n维摩老。\n年来却被花枝恼。\n忽忆故乡花满道。\n狂歌痛饮俱年少。\n桃坞花开如野烧，都醉倒。\n花深往往眠芳草。"},{"title":"导引","author":"无名氏","dynasty":"宋","content":"鼎湖龙去，仙仗隔蓬莱。\n辇路已苍苔。\n汉家原庙临清渭，远泣玉衣来。\n凤箫鸾扇共徘徊。\n帐殿倚云开。\n春风不向天袍动，空绕翠舆回。"},{"title":"酬張籍司業見寄","author":"姚合","dynasty":"唐","content":"日日在心中，青山青桂叢。\n高人多愛靜，歸路亦應同。\n罷吏方無病，因僧得解空。\n新詩勞見問，吟對竹林風。"},{"title":"西蜀送許中庸歸秦赴舉","author":"陳羽","dynasty":"唐","content":"春色華陽國，秦人此別離。\n驛樓橫水影，鄉路入花枝。\n日暖鶯飛好，山晴馬去遲。\n劒門當石隘，棧閣入雲危。\n獨鶴心千里，貧交酒一巵。\n桂條攀偃蹇，蘭葉藉參差。\n旅夢驚蝴蝶，殘芳怨子規。\n碧霄今夜月，惆悵上峨嵋。"},{"title":"牡丹落後有作","author":"孫魴","dynasty":"唐","content":"未發先愁有一朝，如今零落更魂銷。\n青叢別後無多色，紅線穿來已半焦。\n蓄恨綺羅猶眷眷，薄情蜂蝶去飄飄。\n明年雖道還期在，爭奈憑欄乍寂寥。"},{"title":"采桑子","author":"吕本中","dynasty":"宋","content":"乱红夭绿风吹尽，小市疏楼。\n细雨轻鸥。\n总向离人恨里收。\n年年春好年年病，妾自西游。\n水自东流。\n不似残花一样愁。"},{"title":"扫花游・扫地游","author":"吴文英","dynasty":"宋","content":"冷空澹碧，带翳柳轻云，护花深雾。\n艳晨易午。\n正笙箫竞渡，绮罗争路。\n骤卷风埃，半掩长蛾翠妩。\n散红缕。\n渐红湿杏泥，愁燕无语。\n乘盖争避处。\n就解佩旗亭，故人相遇。\n恨春太妒。\n溅行裙更惜，凤钩尘污。\n酹入梅根，万点啼痕暗树。\n峭寒暮。\n更萧萧、陇头人去。"},{"title":"河陰新城","author":"雍陶","dynasty":"唐","content":"高城新築壓長川，虎踞龍盤氣色全。\n五里似雲根不動，一重如月暈長圓。\n河流暗與溝池合，山色遙將睥睨連。\n自有此來當汴口，武牢何用鎖風煙。"},{"title":"戲高侍御七首 一","author":"段成式","dynasty":"唐","content":"百媚城中一箇人，紫羅垂手見精神。\n青琴仙子長敎示，自小來來號阿真。"},{"title":"芳樹","author":"元稹","dynasty":"唐","content":"芳樹已寥落，孤英尤可嘉。\n可憐團團葉，蓋覆深深花。\n遊蜂競鑽刺，鬬雀亦紛拏。\n天生細碎物，不愛好華光。\n非無殲殄法，念爾有生涯。\n春雷一聲發，驚燕亦驚蛇。\n清池養神蔡，已復長蝦蟇。\n雨露貴平施，吾其春草芽。"},{"title":"前腔","author":"施惠《幽闺记》","dynasty":"元","content":"拜别拜别，方欲离门。\n且住。\n我陀满兴福聪明了一世，懵懂在一时。\n方才跳入那秀士园中，他不拿我送官请赏，反助我银两，又结义我为兄弟。\n我久后若得寸进，欲报恩义，未知他姓甚名谁？猛回身，猛回身，又还思忖。\n呀，兄弟，你去了怎么又转来？特有少禀，欲言又忍。\n兄弟有甚话？但说不妨。\n哥哥姓和名，小兄弟敢问？自家姓蒋，双名世隆。\n中都路人氏。\n兄弟，你三回四次问我的姓名，莫非恐人拿住，要攀扯着我么？无他效芹，略得进身，犬马报，怎敢做半米儿生分？(走科。\n生)兄弟且慢去，我还有几句言语嘱咐你。"},{"title":"曲中唱語","author":"無名氏","dynasty":"唐","content":"張公喫酒李公顛，盛六生兒鄭九憐。\n舍下雄雞傷一德，南頭小鳳納三千。"},{"title":"念奴娇","author":"程珌","dynasty":"宋","content":"归来一笑，尚看看趁得，人间寒食。\n阿寿牵衣仍问我，双鬓新来添白。\n忍见庭前，去年芳草，依旧青青色。\n西湖雨后，绿波两岸平拍。\n天教断送流年，三之一矣，又是成疏隔。\n燕子春寒浑未到，谁说江南消息。\n玉树熏香，冰桃翻浪，好个山间景物。\n这回归去，松风深处横笛。"},{"title":"失调名","author":"无名氏","dynasty":"宋","content":"砌畔蛩吟喧不住。"},{"title":"上陽宮侍宴應制得林字","author":"宋之問","dynasty":"唐","content":"廣樂張前殿，重裘感聖心。\n砌蓂霜月盡，庭樹雪雲深。\n舊渥驂宸御，慈恩忝翰林。\n微臣一何幸，再得聽瑤琴。"},{"title":"迷青琐倩女离魂・上马娇","author":"郑光祖","dynasty":"元","content":"竹窗外响翠梢，苔砌下深绿草，书舍顿萧条，故园悄悄无人到。\n恨怎消，此际最难煞！。"},{"title":"惜分飞","author":"陈著","dynasty":"宋","content":"筑垒愁城书一纸。\n雁雁儿将不起。\n好去西风里。\n到家分付眉颦底。\n落日阑干羞独倚。\n十里江山万里。\n容易成憔悴。\n惟归来是归来是。"},{"title":"山居 二","author":"鄭遨","dynasty":"唐","content":"冥心棲太室，散髮浸流泉。\n採柏時逢麝，看雲忽見山。\n夏狂衝雨戲，春醉戴花眠。\n絕頂登雲望，東都一點煙。"},{"title":"漢江行次","author":"韓偓","dynasty":"唐","content":"村寺雖深已暗知，幡竿殘日迥依依。\n沙頭有廟青林合，驛步無人白鳥飛。\n牧笛自由隨草遠，漁歌得意扣舷歸。\n竹園相接春波暖，痛憶家鄉舊釣磯。"},{"title":"青玉案","author":"苏轼","dynasty":"宋","content":"三年枕上吴中路。\n遣黄耳、随君去。\n若到松江呼小渡。\n莫惊鸥鹭，四桥尽是，老子经行处。\n辋川图上看春暮。\n常记高人右丞句。\n作个归期天已许。\n春衫犹是，小蛮针线，曾湿西湖雨。"},{"title":"赵盼儿风月救风尘・黄钟尾","author":"关汉卿","dynasty":"元","content":"你穷杀呵，甘心守分捱贫困；你富呵，休笑我饱暖生淫惹议论。\n您心中觑个意顺。\n但休了你这门内人，不要你钱财使半文。\n早是我走将来自上门。\n家业家私待你六亲，肥马轻裘待你一身，倒贴了奁房和你为眷姻。\n我若还嫁了你，我不比那宋引章，针指油面，刺绣铺房，大裁小剪，都不晓得一些儿的。\n我将你写了的休书正了本。"},{"title":"登九疑第二峰","author":"元結","dynasty":"唐","content":"九疑第二峰，其上有仙壇。\n杉松映飛泉，蒼蒼在雲端。\n何人居此處，云是魯女冠。\n不知幾百歲，燕坐餌金丹。\n相傳羽化時，雲鶴滿峰巒。\n婦中有高人，相望空長歎。"},{"title":"七年元日對酒五首 二","author":"白居易","dynasty":"唐","content":"衆老憂添歲，余衰喜入春。\n年開第七秩，屈指幾多人。"},{"title":"夜游宫","author":"吴文英","dynasty":"宋","content":"春语莺迷翠柳，烟隔断、晴波远岫。\n寒压重帘幔拖绣。\n袖炉香，倩东风，与吹透。\n花讯催时候。\n旧相思、偏供闲昼。\n春澹情浓半中酒。\n玉痕销，似梅花，更清瘦。"},{"title":"燈花三首 一","author":"司空圖","dynasty":"唐","content":"蜀柳絲絲冪畫樓，窗塵滿鏡不梳頭。\n幾時金鴈傳歸信，剪斷香魂一縷愁。"},{"title":"渔家傲","author":"欧阳修","dynasty":"宋","content":"露裛娇黄风摆翠。\n人间晚秀非无意。\n仙格淡妆天与丽。\n谁可比。\n女真装束真相似。\n筵上佳人牵翠袂。\n纤纤玉手挼新蕊。\n美酒一杯花影腻。\n邀客醉。\n红琼共作熏熏媚。"},{"title":"忆王孙","author":"汪元量","dynasty":"宋","content":"尘寰财色苦相萦。\n著爱浮华役此身。\n好收灵源一点真。\n绝贪嗔。\n便是逍遥到岸人。"},{"title":"满江红","author":"吴文英","dynasty":"宋","content":"露浥初英，早遗恨、参差九日。\n还却笑、萸随节过，桂凋无色。\n杯面寒香蜂共泛，篱根秋讯蛩催织。\n爱玲珑、筛月水屏风，千枝结。\n芳井韵，寒泉咽。\n霜著处，微红湿。\n共评花索句，看谁先得。\n好漉乌巾连夜醉，莫愁金细无人拾。\n算遗踪、犹有枕囊留，相思物。"},{"title":"临江仙","author":"韩元吉","dynasty":"宋","content":"自古文章贤太守，江南只数苏州。\n而今太守更风流。\n熏香开画阁，迎月上西楼。\n见说宫妆高髻拥，司空却是遨头。\n五湖莫便具扁舟。\n玉堂红蕊在，还胜百花洲。"},{"title":"和中書侍郎楊再思春夜宿直","author":"沈佺期","dynasty":"唐","content":"西禁青春滿，南端皓月微。\n千廬宵駕合，五夜曉鐘稀。\n星斗橫綸閣，天河度瑣闈。\n煙光章奏裏，紛向夕郎飛。"},{"title":"罗李郎大闹相国寺・混江龙","author":"无名氏","dynasty":"元","content":"假若便功名成就，算来则是抱官囚。\n挣□的封妻荫子，拜相封侯。\n可正是今日不知明日事，前人田土后人收。\n到头来只落得个谁消受？如风中秉烛，似水上浮沤。"},{"title":"送郄昂謫巴中","author":"李白","dynasty":"唐","content":"瑤草寒不死，移植滄江濱。\n東風灑雨露，會入天地春。\n予若洞庭葉，隨波送逐臣。\n思歸未可得，書此謝情人。"},{"title":"登高詠菊盡","author":"羅隱","dynasty":"唐","content":"籬畔霜前偶得存，苦教遲晚避蘭蓀。\n能銷造化幾多力，不受陽和一點恩。\n生處豈容依玉砌，要時還許上金罇。\n陶公沒後無知己，露滴幽叢見淚痕。"},{"title":"上陽宮詞","author":"徐夤","dynasty":"唐","content":"點點苔錢上玉墀，日斜空望六龍西。\n妝臺塵暗青鸞掩，宮樹月明黃鳥啼。\n庭草可憐分雨露，君恩深恨隔雲泥。\n銀蟾借與金波路，得入重輪伴羿妻。"},{"title":"有鳥二十章 七","author":"元稹","dynasty":"唐","content":"有鳥有鳥羣紙鳶，因風假勢童子牽。\n去地漸高人眼亂，世人爲爾羽毛全。\n風吹繩斷童子走，餘勢尚存猶在天。\n愁爾一朝還到地，落在深泥誰復憐。"},{"title":"浮槎","author":"駱賓王","dynasty":"唐","content":"昔負千尋質，高臨九仞峰。\n真心凌晚桂，勁節掩寒松。\n忽值風飆折，坐爲波浪衝。\n摧殘空有恨，擁腫遂無庸。\n渤海三千里，泥沙幾萬重。\n似舟飄不定，如梗泛何從。\n仙客終難托，良工豈易逢。\n徒懷萬乘器，誰爲一先容。"},{"title":"金缕曲・贺新郎","author":"刘辰翁","dynasty":"宋","content":"何处从头说。\n但倾尊、淋漓醉墨，疏疏密密。\n看取两轮东西者，也是樊笼中物。\n这光景、年来都别。\n白发道人隆中像，笑相逢、对拥炉边雪。\n又过了，上元节。\n纸窗旋补寒穿穴。\n柳黏窗、青青过雨，劝君休折。\n睡不成酣酒先醒，花底东风又别。\n夜复夜、吟魂飞越。\n典却西湖东湖住，十三年不出今朝出。\n容易得，二三月。"},{"title":"声声慢","author":"张炎","dynasty":"宋","content":"门当竹径，鹭管苔矶，烟波自有闲人。\n棹入孤村，落照正满寒汀。\n桃花远迷洞口，想如今、方信无秦。\n醉梦醒，向沧浪容与，净濯兰缨。\n欸乃一声归去，对笔床茶灶，寄傲幽情。\n雨笠风蓑，古意谩说玄真。\n知鱼淡然自乐，钓清名、空在丝纶。\n笑未已，笑严陵、还笑渭滨。"},{"title":"江城子","author":"刘辰翁","dynasty":"宋","content":"红敧醉袖殢阑干。\n夜将阑。\n去难拚。\n烧蜜调蜂，重照锦团栾。\n春到洞房深处暖，方知道，月宫寒。\n枝枝红泪不曾乾。\n背人弹。\n语羞檀。\n欲睡心情，一似梦惊残。\n正自朦胧花下好，银烛里，几人看。"},{"title":"元日樓前觀仗 二","author":"薛逢","dynasty":"唐","content":"曈曈初日照樓臺，漠漠祥雲雉扇開。\n星駐冕旒三殿曉，雲翻珠翠六宮來。\n山呼聖壽煙霞動，風轉金章鳥獸迴。\n欲識普恩無遠近，萬方歡忭一聲雷。"},{"title":"快活年","author":"无名氏","dynasty":"宋","content":"蛩吟声不住。"},{"title":"郊廟歌辭 明堂樂章 肅和","author":"褚亮","dynasty":"唐","content":"象天御宇，乘時布政。\n嚴配申虔，宗禋展敬。\n罇罍盈列，樹羽交映。\n玉幣通誠，祚隆皇聖。"},{"title":"张君瑞庆团园(第五本)・得胜令","author":"王实甫","dynasty":"元","content":"是咱前者护身符，今日有权术。\n来时节定把先生助，决将贼子诛。\n他不识亲疏，嗓赚良人妇；你不辨贤愚，无毒不丈夫。"},{"title":"題友人所居","author":"雍陶","dynasty":"唐","content":"亞尹故居經幾主，只因君住有詩情。\n夜吟鄰叟聞惆悵，七八年來無此聲。"},{"title":"詩","author":"張懷瓘","dynasty":"唐","content":"向展右背，長伸左足。\n峻角一支，潛虛半腹。\n已放則留，無垂不縮。\n分若抵背，合還口並目。\n似側暎斜，似斜附曲。\n覃精一字，工歸自得。\n盈虛統視聯行，妙在相承起伏。"},{"title":"詩（幷序） 四十七","author":"王梵志","dynasty":"唐","content":"來如塵蹔[起]，[去]如一墜風。\n來去無形影，變見極忩忩。\n不見無常急，業道自迎君。\n何此事有真實，還凑入冥空。"},{"title":"醉落魄・一斛珠","author":"周紫芝","dynasty":"宋","content":"薰风池阁。\n小红桥下荷花薄。\n沙平水浅山如削。\n水上鸳鸯，何处风吹落。\n今朝端午新梳掠。\n锦丝围腕花柔弱。\n人生只有尊前乐。\n前度刘郎，莫负重来约。"},{"title":"水龙吟","author":"陈允平","dynasty":"宋","content":"晓莺啼醒春愁，粉香独步千红地。\n庭闲散缟，林空翦雪，鸥惊鹤避。\n妒月魂凄，行云梦冷，温柔乡闭。\n渐黄昏院落，清明时候，东风里、无情泪。\n织翠玲珑叶底。\n倚阑人、玉龙休吹。\n残妆微洗，芳心微露，昭阳睡起。\n恨结连环，舞停双佩，水晶如意。\n倩蜂媒、聘取琼花，细与向、尊前比。"},{"title":"减字木兰花","author":"仇远","dynasty":"宋","content":"三生杜牧。\n惯识小红楼上宿。\n压帽花斜。\n醉跨门前白鼻騧。\n归来寻睡。\n懒拨熏炉温素被。\n两袖香尘。\n肯信春风老得人。"},{"title":"柳叶儿・我真吃到二更的时候，正喧哗交错觥筹，一任教月移梅影横窗瘦。","author":"无名氏","dynasty":"元","content":"心相爱，意相投，醉时节纳被蒙头。"},{"title":"九日齊安登高","author":"杜牧","dynasty":"唐","content":"江涵秋影鴈初飛，與客攜壺上翠微。\n塵世難逢開口笑，菊花須插滿頭歸。\n但將酩酊酬佳節，不用登臨歎落暉。\n古往今來只如此，牛山何必淚霑衣。"},{"title":"玉楼春","author":"张时甫","dynasty":"宋","content":"蟠桃十月惊春早。\n春到玉梅枝上小。\n和羹人物应时生，天上骑鲸生凤沼。\n万家宝篆祥烟晓。\n竞祝史君长不老。\n夜来南极照元台，见说沙堤新筑了。"},{"title":"扬之水","author":"佚名","dynasty":"先秦","content":"扬之水，不流束楚。终鲜兄弟，维予与女。无信人之言，人实诳女。\n扬之水，不流束薪。终鲜兄弟，维予二人。无信人之言，人实不信。"},{"title":"失调名","author":"无名氏","dynasty":"宋","content":"离情愁思，尽分付、眉头眼底。"},{"title":"題薦福寺僧棲白上人院","author":"李頻","dynasty":"唐","content":"空門有才子，得道亦吟詩。\n內殿頻徴入，孤峰久作期。\n高名何代比，密行幾生持。\n長愛喬松院，清涼坐夏時。"},{"title":"同前","author":"无名氏《张协状元》","dynasty":"元","content":"孩儿你休要泪涟涟，我与你报仇冤，终不怕它一状元！张协授梓州为佥判。\n苦！听爹爹恁说肠欲断，被人笑嫁不得一状元，被人笑嫁不得一状元。"},{"title":"陽臺夢","author":"後唐莊宗","dynasty":"唐","content":"薄羅衫子金泥縫，困纖腰怯銖衣重。\n笑迎移步小蘭叢，嚲金翹玉鳳。\n嬌多情脈脈，羞把同心撚弄。\n楚天雲雨却相和，又入陽臺夢。"},{"title":"江城子","author":"韩淲","dynasty":"宋","content":"天孙应为织云裳。\n试宫妆。\n问刘郎。\n湖上波寒，依旧远山苍。\n自是老来心事懒，空落拓，少年场。\n挥豪闲与细端相。\n记严扬。\n陋苏张。\n兴到一杯，微醉亦成章。\n回首片帆西去也，何日更，共清狂。"},{"title":"贈李將軍","author":"溫庭筠","dynasty":"唐","content":"誰言荀羨愛功勳，年少登壇衆所聞。\n曾以能書稱內史，又因明易號將軍。\n金溝故事春長在，玉軸遺文火半焚。\n不學龍驤畫山水，醉鄉無跡似閑雲。"},{"title":"浣溪沙","author":"杜安世","dynasty":"宋","content":"横画功夫想未全。\n双双文彩羽仪鲜。\n和鸣偕老是天然。\n暮雨并深流细草，暖风交颈傍清涟。\n羡他真个好因缘。"},{"title":"題三鄉詩","author":"若耶溪女子","dynasty":"唐","content":"昔逐良人西入關，良人身歿妾空還。\n謝娘衛女不相待，爲雨爲雲歸此山。"},{"title":"送趙十二赴舉","author":"杜牧","dynasty":"唐","content":"省事却因多事力，無心翻似有心來。\n秋風郡閣殘花在，別後何人更一杯。"},{"title":"詠硯","author":"楊師道","dynasty":"唐","content":"圓池類璧水，輕翰染煙華。\n將軍欲定遠，見棄不應賒。"},{"title":"点绛唇","author":"曹勋","dynasty":"宋","content":"有个庵儿，做来不大元非小。\n阳光常照。\n坐卧谁知道。\n炼得丹砂，不是人间灶。\n冲和妙。\n鹤鸣猿啸。\n一任西风老。"},{"title":"春風","author":"羅鄴","dynasty":"唐","content":"每歲東來助發生，舞空悠颺徧寰瀛。\n暗添芳草池塘色，遠遰高樓簫管聲。\n簾透驪宮偏帶恨，花催上苑剩多情。\n如何一瑞車書日，吹取青雲道路平。"},{"title":"浮橋","author":"隱巒","dynasty":"唐","content":"橫壓驚波防沒溺，當初元剏是軍機。\n行人到此全無滯，一片江雲踏欲飛。"},{"title":"青雲干呂","author":"林藻","dynasty":"唐","content":"應節偏干呂，亭亭在紫氛。\n綴空初布影，捧日已成文。\n結蓋祥光迥，爲樓翠色分。\n還同起封上，更似出橫汾。\n作瑞來藩國，呈形表聖君。\n裴回如有託，誰道比閑雲。"},{"title":"句","author":"李簡","dynasty":"唐","content":"山遶一城藏古寺，江連二水送孤舟。\n（見《錦繡萬花谷續集》卷十三「潼川府」引。\n宋之潼川府即唐之梓州。\n）。"},{"title":"谒金门","author":"吕胜己","dynasty":"宋","content":"春又过。\n那更雨摧风挫。\n留得浅红三两朵。\n竹梢烟雾锁。\n把酒对花危坐。\n多病多愁都可。\n舞蝶游蜂迷道左。\n惜春忙似我。"},{"title":"放言五首 三","author":"白居易","dynasty":"唐","content":"贈君一法決狐疑，不用鑽龜與祝蓍。\n試玉要燒三日滿，辨材須待七年期。\n周公恐懼流言後，王莽謙恭未篡時。\n向使當初身便死，一生真僞復誰知。"},{"title":"郊廟歌辭 武后享清廟樂章十首 第六送文舞","author":"不詳","dynasty":"唐","content":"帝圖草創，皇業初開。\n功高佐命，業贊雲雷。"},{"title":"與李十一夜飲","author":"元稹","dynasty":"唐","content":"寒夜燈前賴酒壺，與君相對興猶孤。\n忠州刺史應閑臥，江水猿聲睡得無。"},{"title":"同前","author":"无名氏《张协状元》","dynasty":"元","content":"我闻伊，夜来得一梦，你便说个详细。\n两山之间，被一非虎擒扌追。\n人之梦，不中信。\n且一面，装行李。\n愿得身荣贵，管桃花浪暖，一跃云衢。"},{"title":"佛教梵文唵字唐玄宗書並讀（原刻石在河南登封，還有御製《老子讚》。） 二","author":"唐明皇","dynasty":"唐","content":"鶴立蛇形勢未休，五尺文字鬼神愁。\n儒門弟子無人識，穿耳胡僧笑點頭。\n（〖1〗現在根據最古的敦煌本補入，而把所知所見的石本刻本作爲附錄，以便參攷。\n）。"},{"title":"虞美人","author":"魏了翁","dynasty":"宋","content":"许时闭户间疏散。\n风月无人管。\n自从阳律一番新。\n又把前回风月、送西邻。\n浮云富贵非公愿。\n只愿公身健。\n更教剩活百来年。\n此老终须不枉、在人间。"},{"title":"同暢當詠蒲團","author":"盧綸","dynasty":"唐","content":"團團錦花結，乃是前溪蒲。\n擁坐稱儒褐，倚眠宜病夫。\n唯當學禪寂，終老與之俱。"},{"title":"应天长","author":"周邦彦","dynasty":"宋","content":"条风布暖，霏雾弄晴，池塘遍满春色。\n正是夜堂无月，沈沈暗寒食。\n梁间燕，前社客。\n似笑我、闭门愁寂。\n乱花过，隔院芸香，满地狼藉。\n长记那回时，邂逅相逢，郊外驻油壁。\n又见汉宫传烛，飞烟五候宅。\n青青草，迷路陌。\n强带酒，细寻前迹。\n市桥远，柳下人家，犹自相识。"},{"title":"蝶恋花","author":"魏了翁","dynasty":"宋","content":"又见王正班玉瑞。\n霁月光风，恰与元宵际。\n横玉一声天似水。\n阳春到处皆生意。\n十载奔驰今我里。\n昔□元非，未信今皆是。\n风月惺惺人自醉。\n却将醉眼看荣悴。"},{"title":"度清霄","author":"张继先","dynasty":"宋","content":"独自行兮独自坐。\n独自歌兮独自和。\n日日街头走一过。\n我不识吾谁识我。\n人间旦暮自四时。\n玄中消息不推移。\n觌面相呈知不知。\n知时自唱罗罗哩。"},{"title":"送人自蜀迴南遊","author":"齊己","dynasty":"唐","content":"錦水東浮情尚鬱，湘波南泛思何長。\n蜀魂巴狖悲殘夜，越鳥燕鴻叫夕陽。\n煙月幾般爲客路，林泉四絕是吾鄉。\n尋幽必有僧相指，宋杜題詩近舊房。"},{"title":"偶題","author":"張祜","dynasty":"唐","content":"微風和暖日鮮明，草色迷人向渭城。\n越客捲簾閑不語，楚娥攀樹獨含情。\n紅垂菓蔕櫻珠重，黃點花鬢粉蝶輕。\n（「鬢」，嚴疑「鬚」之誤。\n）自是青樓無近信，莫將心事問卿卿。"},{"title":"采桑子","author":"黄庭坚","dynasty":"宋","content":"宗盟有妓能歌舞，宜醉尊罍。\n待约新醅。\n车上危坡尽要推。\n西邻三弄争秋月，邀勒春回。\n个里声催。\n铁树枝头花也开。"},{"title":"桂枝香","author":"徐宝之","dynasty":"宋","content":"人间秋至。\n对暮雨满城，沈思如水。\n桐叶惊风，似语怨蛩齐起。\n南楼月冷曾多恨，怕而今、夜深横吹。\n那堪更听，萧萧摵摵，透窗摇睡。\n问楚梦、闲云何地。\n但手约轻绡，省人深意。\n红树池塘，谁见宿妆凝睇。\n旧时裘马行歌事，合都归、汀苹烟芷。\n思王渐老，休为明珰，沈吟洛涘。"},{"title":"扈從幸韋嗣立山莊應制","author":"張說","dynasty":"唐","content":"寒灰飛玉琯，湯井駐金輿。\n既得方明相，還尋大隗居。\n懸泉珠貫下，列帳錦屏舒。\n騎遠林逾密，笳繁谷自虛。\n門旗塹複磴，殿幕裹通渠。\n舞鳳迎公主，雕龍賦婕妤。\n地幽天賞洽，酒樂御筵初。\n菲才叨侍從，連藻媿應徐。"},{"title":"句","author":"朱勰","dynasty":"唐","content":"好是晚來香雨裏，擔簦親送綺羅人。"},{"title":"阮郎归","author":"张抡","dynasty":"宋","content":"谁言无处避炎光。\n山中有草堂。\n安然一枕即仙乡。\n竹风穿户凉。\n名不恋，利都忘。\n心闲日自长。\n不须辛苦觅琼浆。\n华池神水香。"},{"title":"永嘉亂衣冠南度流落南泉作憶昔吟","author":"詹琲","dynasty":"唐","content":"憶昔永嘉際，中原板蕩年。\n衣冠墜塗炭，輿輅染腥膻。\n國勢多危厄，宗人苦播遷。\n南來頻灑淚，渴驥每思泉。"},{"title":"清平乐","author":"李弥逊","dynasty":"宋","content":"烛花催晓。\n醉玉颓春酒。\n一骑东风消息到。\n占得鳖头龙首。\n长安去路骎骎。\n明朝跃马芳阴。\n应是花繁莺巧，东君著意琼林。"},{"title":"六州","author":"无名氏","dynasty":"宋","content":"炎图盛，六叶正，协重光。\n膺宝瑞，更法度，智勇超轶成汤。\n昭回云汉烂文章。\n震扬威武慑多方。\n生民帖泰拥殊祥。\n封人祝颂，万寿与天长。\n岂知丹鼎就，龙下五云旁。\n飘然真驭。\n游衍仙乡。\n泣彤裳。\n伊落洋洋。\n嵩峰少室相望。\n藏弓剑，游衣冠，俊功盛德难忘。\n泉台寂、鱼烛荧煌。\n银海深、凫雁翱翔。\n想像平居谩焚香。\n望陵人散，翠柏忽成行。\n犹馀嵩峰月，夜夜照幽堂。\n千秋陈迹凄凉。"},{"title":"钱大尹智宠谢天香・二煞","author":"关汉卿","dynasty":"元","content":"见妾身精神比杏桃，相公如何共卯酉？见天香颜色当春昼。\n观花不比观娇态，饮酒合当饮巨瓯。\n谁把清香嗅？则是深围在阑底，又何曾插个花头！张千，快收拾车马，送谢夫人到状元宅上去！深感相公大恩！。"},{"title":"石上閣","author":"無名氏","dynasty":"唐","content":"水石引我去，南湖復東壑。\n不厭隨竹陰，來登石上閣。\n磴道通石門，欹崖斷如鑿。\n飛梁架峯頭，夭矯虹霓若。\n下視竹木杪，仰見懸泉落。\n水聲兼松吹，音響參衆樂。\n時時爲霧雨，飄灑溼簾箔。\n吾欲棄簪纓，於茲守寂寞。"},{"title":"憶江南 二","author":"後主煜","dynasty":"唐","content":"多少淚，霑袖復橫頤。\n心事莫將和淚滴，鳳笙休向月明吹，腸斷更無疑。"},{"title":"菩萨蛮","author":"高观国","dynasty":"宋","content":"春风吹绿湖边草。\n春光依旧湖边道。\n玉勒锦障泥。\n少年游冶时。\n烟明花似绣。\n且醉旗亭酒。\n斜日照花西。\n归鸦花外啼。"},{"title":"三姝媚","author":"詹玉","dynasty":"宋","content":"一篷儿别苦。\n是谁家、花天月地儿女。\n紫曲藏娇，惯锦窠金翠，玉璈锺吕。\n绮席传宣，笑声里、龙楼三鼓。\n歌扇题诗，舞袖笼香，几曾尘土。\n因甚留春不住。\n怎知道人间，匆匆今古。\n金屋银屏，被西风吹换，蓼汀苹渚。\n如此江山，应悔却、西湖歌舞。\n载取断云何处。\n江南烟雨。"},{"title":"二郎神醉射锁魔镜・古水仙子","author":"无名氏","dynasty":"元","content":"腾腾腾火焰起，见见见火轮上烟迷四下里，火火火降魔杵偏着，飕飕飕火星剑紧劈，他他他绣球儿高滚起，呀呀呀牛魔王怎生支持。\n来来来缚妖索紧绑住，是是是回军也齐将金镫系，俺俺俺得胜也尽和凯歌回。"},{"title":"舟行晚泊江上寺","author":"杜荀鶴","dynasty":"唐","content":"久勞風水上，禪客喜相依。\n挂衲雖無分，修心未覺非。\n日沈山虎出，鐘動寺禽歸。\n月上潮平後，談空漸入微。"},{"title":"杏園聯句","author":"李絳","dynasty":"唐","content":"杏園千樹欲隨風，一醉同人此暫同。\n老態忽忘絲管裏，衰顏宜解酒杯中。\n曲江日暮殘紅在，翰苑年深舊事空。\n二十四年流落者，故人相引到花叢。"},{"title":"望梅花","author":"蒲宗孟","dynasty":"宋","content":"一阳初起。\n暖力未胜寒气。\n堪赏素华长独秀，不并开红抽紫。\n青帝只应怜洁白，不使雷同众卉。\n淡然难比。\n粉蝶岂知芳蕊。\n半夜卷帘如乍失，只在银蟾影里。\n残雪枝头君认取，自有清香旖旎。"},{"title":"暮春久雨作","author":"齊己","dynasty":"唐","content":"積雨向春陰，冥冥獨院深。\n已無花落地，空有竹藏禽。\n簷溜聲何暴，隣僧影亦沈。\n誰知力耕者，桑麥最關心。"},{"title":"贈毛仙翁","author":"崔郾","dynasty":"唐","content":"存亡去住一壺中，兄事安期弟葛洪。\n甲子已過千歲鶴，儀容方稱十年童。\n心靈暗合行人數，藥力潛均造化功。\n終待此身無繫累，武陵山下等黃公。"},{"title":"六么令","author":"方千里","dynasty":"宋","content":"照人明艳，肌雪消繁燠。\n娇云慢垂柔领，绀发浓於沐。\n微晕红潮一线，拂拂桃腮熟。\n群芳难逐。\n天香国艳，试比春兰共秋菊。\n当时相见恨晚，彼此萦心目。\n别后空忆仙姿，路隔吹箫玉。\n何处栏干十二，缥缈阳台曲。\n佳期重卜。\n都将离恨，拼与尊前细留嘱。"},{"title":"渔家傲","author":"侯置","dynasty":"宋","content":"本是潇湘渔艇客。\n钱塘江上铺帆席。\n两处烟波天一色。\n云幂幂。\n吴山不似湘山碧。\n休费精神劳梦役。\n鸥凫难上铜驼陌。\n扰扰红尘人似织。\n山头石。\n潮生月落今如昔。"},{"title":"南園十三首 五","author":"李賀","dynasty":"唐","content":"男兒何不帶吳鉤，收取關山五十州。\n請君暫上凌煙閣，若箇書生萬戶侯。"},{"title":"霜天晓角","author":"无名氏","dynasty":"宋","content":"一声阿鹊。\n人在云西角。\n信有黄昏风雨，孤灯酒、不禁酌。\n错错。\n谁误著。\n明知明做却。\n颇寄香笺归去，教看了、细揉嚼。"},{"title":"鹧鸪天","author":"赵长卿","dynasty":"宋","content":"绰约肌肤巧样妆。\n风流元自有清香。\n未应傅粉疑平叔，却笑荷花似六郎。\n浮蚁瓮，入诗囊。\n学人消瘦怯风霜。\n午窗一枕庄周梦，甘作花心粉蝶忙。"},{"title":"平蕃曲三首 二","author":"劉長卿","dynasty":"唐","content":"渺渺戍煙孤，茫茫塞草枯。\n隴頭那用閉，萬里不防胡。"},{"title":"贈丘員外二首 一","author":"韋應物","dynasty":"唐","content":"高詞棄浮靡，貞行表鄉閭。\n未真南宮拜，聊偃東山居。\n大藩本多事，日與文章疎。\n每一覩之子，高詠遂起予。\n宵晝方連燕，煩恡亦頓祛。\n格言雅誨闕，善謔矜數餘。\n久跼思遊曠，窮慘遇陽舒。\n虎丘愜登眺，吳門悵躊躇。\n方此戀攜手，豈云還舊墟。\n告諸吳子弟，文學爲何如。"},{"title":"朝中措","author":"姚述尧2","dynasty":"宋","content":"满城风雨近重阳。\n小院更凄凉。\n遥想东篱山色，今年花为谁黄。\n何妨载酒，登高落帽，物外徜徉。\n都把渊明诗思，消磨□□□□。"},{"title":"水调歌头","author":"韩玉","dynasty":"宋","content":"有美如花客，容饰尚中州。\n玉京杳渺天际，与别几经秋。\n家在金河堤畔，身寄白苹洲末，南北两悠悠。\n休苦话萍梗，清泪已难收。\n玉壶酒，倾潋滟，听君讴。\n伫云却月，新弄一曲洗人忧。\n同是天涯沦落，何必平生相识，相见且迟留。\n明日征帆发，风月为君愁。"},{"title":"水调歌头","author":"向滈","dynasty":"宋","content":"短棹舣湍石，华月满汀洲。\n应知孤客无寐，特地照离忧。\n谁念姮娥单枕，寂寞广寒宫殿，亦自□□□。\n□□□□□，□□□□□。\n□怜我，尘满袖，雪盈头。\n两乡千里萦恨，何事不归休。\n遥想闺中今夜，夜久寒生玉臂，犹自倚高楼。\n别泪入湘水，归梦绕鄜州。"},{"title":"田園樂七首 三","author":"王維","dynasty":"唐","content":"采菱渡頭風急，策杖林西日斜。\n杏樹壇邊漁父，桃花源裏人家。"},{"title":"太清舞","author":"史浩","dynasty":"宋","content":"渔舟之子来何所。\n尽相猜相语。\n夜宿玉堂空，见火轮飞舞。\n凡心有虑尚依然，复归指、维舟沙浦。\n回首已茫茫，叹愚迷不悟。"},{"title":"甘州歌","author":"符載","dynasty":"唐","content":"月裏嫦娥不畫眉，只將雲霧作羅衣。\n不知夢逐青鸞去，猶把花枝蓋面歸。"},{"title":"蓦山溪","author":"欧阳修","dynasty":"宋","content":"新正初破，三五银蟾满。\n纤手染香罗，剪红莲、满城开遍。\n楼台上下，歌管咽春风，驾香轮，停宝马，只待金乌晚。\n帝城今夜，罗绮谁为伴。\n应卜紫姑神，问归期、相思望断。\n天涯情绪，对酒且开颜，春宵短。\n春寒浅。\n莫待金杯暖。"},{"title":"隔尾・向管中窥豹那知外？坐井底观天又出来。运斧般门志何大！出削个","author":"周德清","dynasty":"元","content":"好歹，但成个架格，未敢望将如栋梁采。"},{"title":"点绛唇","author":"刘辰翁","dynasty":"宋","content":"燕子池塘，乱红过尽秋千晚。\n絮飞欲倦。\n正是帘初卷。\n睡起无情，犹道天涯远。\n羞匀面。\n乍惊红浅。\n梦自无人见。"},{"title":"离别难","author":"柳永","dynasty":"宋","content":"花谢水流倏忽，嗟年少光阴。\n有天然、蕙质兰心。\n美韶容、何啻值千金。\n便因甚、翠弱红衰，缠绵香体，都不胜任。\n算神仙、五色灵丹无验，中路委瓶簪。\n人悄悄，夜沈沈。\n闭香闺、永弃鸳衾。\n想娇魂媚魄非远，纵洪都方士也难寻。\n最苦是、好景良天，尊前歌笑，空想遗音。\n望断处，杳杳巫峰十二，千古暮云深。"},{"title":"臨平湖夜泛","author":"權德輿","dynasty":"唐","content":"素彩皓通津，孤舟入清曠。\n已愛隔簾看，還宜捲簾望。\n隔簾當此時，（《四部叢刊》本《權載之文集》卷六收此詩，此句作「隔簾卷簾時此時」，與《臨平記》同。\n）惆悵思君君不知。\n（此見《永樂大典》卷二二七一「六模」「湖」字《臨平湖》條〖二函二十冊〗。\n此詩亦見沈謙《臨平記》卷四，惟第五句作「隔簾捲簾當此時」爲異。\n）。"},{"title":"酹江月・念奴娇","author":"何梦桂","dynasty":"宋","content":"三分春色，更消得风雨，几番零落。\n年少不来春老去，空负省薇阶药。\n燕子飞忙，杜鹃啼杀，总为谁悲乐。\n临春结绮，旧家何处楼阁。\n一任年去年来，怅歌阑舞断，尘生帘幕。\n千古雷塘浑一梦，人世到头俱错。\n百岁心期，一春光景，付与闲杯酌。\n青蛇犹在，莫教雷雨飞却。"},{"title":"自諷","author":"吳融","dynasty":"唐","content":"世路升沉合自安，故人何必苦相干。\n塗窮始解東歸去，莫過嚴光七里灘。"},{"title":"阮郎归","author":"晏几道","dynasty":"宋","content":"天边金掌露成霜。\n云随雁字长。\n绿杯红袖称重阳。\n人情似故乡。\n兰佩紫，菊簪黄。\n殷勤理旧狂。\n欲将沈醉换悲凉。\n清歌莫断肠。"},{"title":"凯风","author":"佚名","dynasty":"先秦","content":"凯风自南，吹彼棘心。棘心夭夭，母氏劬劳。\n凯风自南，吹彼棘薪。母氏圣善，我无令人。\n爰有寒痊？在浚之下。有子七人，母氏劳苦。\n睍睆黄鸟，载好其音。有子七人，莫慰母心。"},{"title":"减字木兰花","author":"石孝友","dynasty":"宋","content":"角声催晓。\n斗帐美人初梦觉。\n黛浅妆残。\n清瘦花枝不奈寒。\n匆匆睡起。\n冷落馀香栖翠被。\n何处阳台。\n雨散云收犹未来。"},{"title":"夜飞鹊・夜飞鹊慢","author":"张炎","dynasty":"宋","content":"林霏散浮暝，河汉空云，都缘水国秋清。\n绿房一夜迎向晓，海影飞落寒冰。\n蓬莱在何处，但危峰缥缈，玉籁无声。\n文箫素约，料相逢、依旧花阴。\n登眺尚馀佳兴，零露下衣襟，欲醉还醒。\n明月明年此夜，颉颃万里，同此阴晴。\n霓裳梦断，到如今、不许人听。\n正婆娑桂底，谁家弄笛，风起潮生。"},{"title":"南乡子","author":"周邦彦","dynasty":"宋","content":"寒夜梦初醒。\n行尽江南万里程。\n早是愁来无会处，时听。\n败叶相传细雨声。\n书信也无凭。\n万事由他别后情。\n谁信归来须及早，长亭。\n短帽轻衫走马迎。"},{"title":"王良百一歌 筋骨 十","author":"徐成","dynasty":"唐","content":"筋脹用猪腦，冷藥用蛇牀。\n細辛並藁木，米醋及生薑。"},{"title":"晋陶母剪发待宾・梅花酒","author":"秦简夫","dynasty":"元","content":"呀！怕不我便去请人。\n我如今做生活怕混沌，洗衣裳觉身困。\n怕不待请恩人，怕不待要列金尊。"},{"title":"樓城敘別","author":"牟融","dynasty":"唐","content":"故人爲客上神州，傾蓋相逢感昔遊。\n屈指年華嗟遠別，對牀風雨話離愁。\n清樽不負花前約，白髮驚看鏡裏秋。\n此際那堪重分手，緣波芳草暫停舟。"},{"title":"菩萨蛮","author":"王千秋","dynasty":"宋","content":"流莺不许青春住。\n催得春归花亦去。\n何物慰侬怀。\n荼䕷最后开。\n青衫冰雪面。\n细雨斜桥见。\n莫浪送香来。\n等闲蜂蝶猜。"},{"title":"朝中措","author":"王之道","dynasty":"宋","content":"朝阳淡淡宿云轻。\n风入管弦声。\n十里碧芜幽步，一枝丹杏柔情。\n佳人何处，酒红沁眼，秋水盈盈。\n诗曲羡君三绝，湖山增我双明。"},{"title":"鹧鸪天","author":"张抡","dynasty":"宋","content":"消息枝头梅子黄。\n两宫恩意酿湖光。\n长庚自是文章瑞，好伴前星烛万方。\n金鸭暖，玉杯香。\n换鹅笔墨醉淋浪。\n只将名字为公祝，便合千秋佐玉皇。"},{"title":"粉蝶儿","author":"无名氏《张协状元》","dynasty":"元","content":"徐步花衢，只得回家，扣双亲看如何底。\n草堂中，听得鞋履响，是孩儿来至。\n你读书莫学，浪儿门一辈。"},{"title":"上古之什補亡訓傳十三章","author":"顧況","dynasty":"唐","content":"囝生閩方，閩吏得之。\n乃絕其陽，爲臧爲獲。\n致金滿屋，爲髠爲鉗。\n如視草木，天道無知。\n我罹其毒，神道無知。\n彼受其福，郎罷別囝。\n吾悔生汝，及汝既生。\n人勸不舉，不從人言。\n果獲是苦，囝別郎罷。\n心催血下，隔地絕天。\n及至黃泉，不得在郎罷前。"},{"title":"江州夜宴獻陳員外","author":"黃滔","dynasty":"唐","content":"多少歡娛簇眼前，潯陽江上夜開筵。\n數枝紅蠟啼香淚，兩面青娥拆瑞蓮。\n清管徹時斟玉醑，碧籌回處擲金船。\n因知往歲樓中月，占得風流是偶然。"},{"title":"奉酬龍門北溪作（存目）（按：《文苑英華》卷一六六以此詩爲知古作。《唐詩紀事》卷十四則以爲魏奉古詩，《全唐詩》卷九一據以收入。《全唐詩》同卷知古小傳稱「存詩五首」，實收僅四首，或即因臨時抽出此詩而未及改傳。龍門北溪唱酬爲先天元年事，韋嗣立首倡，繼和者有張說、崔日知、崔泰之等。張說序僅稱崔、韋，未言魏。時知古已入推崇，奉古則位尚卑。以情理揆之，以作奉古詩爲近是。因《英華》成書較早，姑存目以備考。）","author":"魏知古","dynasty":"唐","content":"空。"},{"title":"怨思","author":"刘向","dynasty":"先秦","content":"惟郁郁之忧毒兮，志坎壈而不违。\n身憔悴而考旦兮，日黄昏而长悲。\n闵空宇之孤子兮，哀枯杨之冤雏。\n孤雌吟于高墉兮，鸣鸠栖于桑榆。\n玄蝯失于潜林兮，独偏弃而远放。\n征夫劳于周行兮，处妇愤而长望。\n申诚信而罔违兮，情素洁于纽帛。\n光明齐于日月兮，文采耀燿于玉石。\n伤压次而不发兮，思沉抑而不扬。\n芳懿懿而终败兮，名靡散而不彰。\n背玉门以奔骛兮，蹇离尤而干诟。\n若龙逢之沉首兮，王子比干之逢醢。\n念社稷之几危兮，反为雠而见怨。\n思国家之离沮兮，躬获愆而结难。\n若青蝇之伪质兮，晋骊姬之反情。\n恐登阶之逢殆兮，故退伏于末庭。\n孽臣之号咷兮，本朝芜而不治。\n犯颜色而触谏兮，反蒙辜而被疑。\n菀蘼芜与菌若兮，渐藁本于洿渎。\n淹芳芷于腐井兮，弃鸡骇于筐簏。\n执棠谿以刜蓬兮，秉干将以割肉。\n筐泽泻以豹鞟兮，破荆和以继筑。\n时溷浊犹未清兮，世殽乱犹未察。\n欲容与以俟时兮，惧年岁之既晏。\n顾屈节以从流兮，心巩巩而不夷。\n宁浮沅而驰骋兮，下江湘以邅回。\n叹曰：\n山中槛槛余伤怀兮，征夫皇皇其孰依兮，\n经营原野杳冥冥兮，乘骐骋骥舒吾情兮，\n归骸旧邦莫谁语兮，长辞远逝乘湘去兮。"},{"title":"冬日平泉路晚歸","author":"白居易","dynasty":"唐","content":"山路難行日易斜，煙村霜樹欲棲鵶。\n夜歸不到應閑事，熱飲三杯即是家。"},{"title":"宿壽安山陰館聞泉","author":"崔櫓","dynasty":"唐","content":"一支清急萬山來，穿竹喧飛破石苔。\n夢在故鄉臨欲到，聲聞孤枕却驚迴。\n多愁鬢髮余甘老，有限年光爾莫催。\n綠憶舊遊相似處，月明山響子陵臺。"},{"title":"李甘詩","author":"杜牧","dynasty":"唐","content":"太和八九年，訓注極虓虎。\n潛身九地底，轉上青天去。\n四海鏡清澄，千官雲片縷。\n公私各閑暇，追遊日相伍。\n豈知禍亂根，枝葉潛滋莽。\n九年夏四月，天誡若言語。\n烈風駕地震，獰雷驅猛雨。\n夜於正殿階，拔去千年樹。\n吾君不省覺，二凶日威武。\n操持北斗柄，開閉天門路。\n森森明庭士，縮縮循牆鼠。\n平生負奇節，一旦如奴虜。\n指名爲錮黨，狀跡誰告訴。\n喜無李杜誅，敢憚髡鉗苦。\n時當秋夜月，日值曰庚午。\n喧喧皆傳言，明晨相登注。\n予時與和鼎，官班各持斧。\n和鼎顧予言，我死知處所。\n當庭裂詔書，退立須鼎俎。\n君門曉日開，赭案橫霞布。\n儼雅千官容，勃鬱吾累怒。\n適屬命鄜將，昨之傳者誤。\n明日詔書下，謫斥南荒去。\n夜登青泥坂，墜車傷左股。\n病妻尚在牀，稚子初離乳。\n幽蘭思楚澤，恨水啼湘渚。\n怳怳三閭魂，悠悠一千古。\n其冬二兇敗，渙汗開湯罟。\n賢者須喪亡，讒人尚堆堵。\n予於後四年，諫官事明主。\n常欲雪幽冤，於時一裨補。\n拜章豈艱難，膽薄多憂懼。\n如何干斗氣，竟作炎荒土。\n題此涕滋筆，以代投湘賦。"},{"title":"相思儿令","author":"张先","dynasty":"宋","content":"春去几时还。\n问桃李无言。\n燕子归栖风紧，梨雪乱西园。\n犹有月婵娟。\n似人人、难近如天。\n愿教清影长相见，更乞取长圆。"},{"title":"蝶恋花","author":"曹组","dynasty":"宋","content":"帘卷真珠深院静。\n满地槐阴，镂日如云影。\n午枕花前情思凝。\n象床冰簟光相映。\n过面风情如酒醒。\n沈水瓶寒，带绠来金井。\n涤尽烦襟无睡兴。\n阑干六曲还重凭。"},{"title":"梓州罷吟寄同舍","author":"李商隱","dynasty":"唐","content":"不揀花朝與雪朝，五年從事霍嫖姚。\n君緣接座交珠履，我爲分行近翠翹。\n楚雨含情皆有託，漳濱臥病竟無憀。\n長吟遠下燕臺去，惟有衣香染未銷。"},{"title":"雜曲歌辭 行路難五首 一","author":"賀蘭進明","dynasty":"唐","content":"君不見嵒下井，百尺不及泉。\n君不見山上蒿，數寸凌雲煙。\n人生相命亦如此，何苦太息自憂煎。\n但願親友長含笑，相逢莫吝杖頭錢。\n寒夜邀歡須秉燭，豈得空思花柳年。"},{"title":"塗中寄薛中裕","author":"司馬扎","dynasty":"唐","content":"貧交千里外，失路更傷離。\n曉淚芳草盡，夜魂明月知。\n空山連野外，寒鳥下霜枝。\n此景正寥落，爲君玄髪衰。"},{"title":"離宮怨","author":"張籍","dynasty":"唐","content":"高堂別館連湘渚，長向春光開萬戶。\n荆王去去不復來，宮中美人自歌舞。"},{"title":"菩萨蛮","author":"卢炳","dynasty":"宋","content":"梦回小枕敧寒玉。\n博山香暖沈烟续。\n帷薄怯轻纱。\n风牵幌带斜。\n夜窗云影细。\n月送花阴至。\n身世在陶唐。\n闲愁不挂肠。"},{"title":"浣溪沙 十六","author":"孫光憲","dynasty":"唐","content":"葉墜空階折早秋，細煙輕霧鎖妝樓，寸心雙淚慘嬌羞。\n風月但牽魂夢苦，歲華偏感別離愁，恨和相憶兩難酬。"},{"title":"嚴公釣臺作","author":"顧況","dynasty":"唐","content":"靈芝產遐方，威鳳家重宵。\n嚴生何耿潔，託志肩夷巢。\n漢后雖則貴，子陵不知高。\n糠粃當世道，長揖夔龍朝。\n掃門彼何人，升降不同朝。\n捨舟遂長往，山谷多清飆。"},{"title":"閨怨","author":"戴叔倫","dynasty":"唐","content":"看花無語淚如傾，多少春風怨別情。\n不識玉門關外路，夢中昨夜到邊城。"},{"title":"哀时命","author":"庄忌","dynasty":"先秦","content":"哀时命之不及古人兮，夫何予生之不遘时！\n往者不可扳援兮，徠者不可与期。\n志憾恨而不逞兮，杼中情而属诗。\n夜炯炯而不寐兮，怀隐忧而历兹。\n心郁郁而无告兮，众孰可与深谋！\n欿愁悴而委惰兮，老冉冉而逮之。\n居处愁以隐约兮，志沉抑而不扬。\n道壅塞而不通兮，江河广而无梁。\n愿至昆仑之悬圃兮，采锺山之玉英。\n揽瑶木之橝枝兮，望阆风之板桐。\n弱水汩其为难兮，路中断而不通。\n势不能凌波以径度兮，又无羽翼而高翔。\n然隐悯而不达兮，独徙倚而彷徉。\n怅惝罔以永思兮，心纡轸而增伤。\n倚踌躇以淹留兮，日饥馑而绝粮。\n廓抱景而独倚兮，超永思乎故乡。\n廓落寂而无友兮，谁可与玩此遗芳？\n白日晼晼其將入兮，哀余寿之弗将。\n车既弊而马罢兮，蹇邅徊而不能行。\n身既不容于浊世兮，不知进退之宜当。\n冠崔嵬而切云兮，剑淋离而从横。\n衣摄叶以储与兮，左袪挂于榑桑\n右衽拂于不周兮，六合不足以肆行。\n上同凿枘于伏戏兮，下合矩矱于虞唐。\n原尊节而式高兮，志犹卑夫禹汤。\n虽知困其不改操兮，终不以邪枉害方。\n世并举而好朋兮，壹斗斛而相量。\n众比周以肩迫兮，贤者远而隐藏。\n为凤皇作鹑笼兮，虽翕翅其不容。\n灵皇其不寤知兮，焉陈词而效忠。\n俗嫉妒而蔽贤兮，孰知余之从容？\n愿舒志而抽冯兮，庸讵知其吉凶？\n璋珪杂于甑窐兮，陇廉与孟娵同宫。\n举世以为恆俗兮，固将愁苦而终穷。\n幽独转而不寐兮，惟烦懑而盈匈。\n魂眇眇而驰骋兮，心烦冤之忡忡。\n志欿憾而不憺兮，路幽昧而甚难。\n塊独守此曲隅兮，然欿切而永叹。\n愁修夜而宛转兮，气涫沸其若波。\n握剞劂而不用兮，操规矩而无所施。\n骋骐骥于中庭兮，焉能极夫远道？\n置援狖于棂槛兮，夫何以责其捷巧？\n驷跛鳖而上山兮，吾固知其不能陞。\n释管晏而任臧获兮，何权衡之能称？\n箟簬杂于黀蒸兮，机蓬矢以射革。\n负檐荷以丈尺兮，欲伸要而不可得。\n外迫胁于机臂兮，上牵联于矰隿。\n肩倾侧而不容兮，固陿腹而不得息。\n务光自投于深渊兮，不获世之尘垢。\n孰魁摧之可久兮，愿退身而穷处。\n凿山楹而为室兮，下被衣于水渚。\n雾露濛濛其晨降兮，云依斐而承宇。\n虹霓纷其朝霞兮，夕淫淫而淋雨。\n怊茫茫而无归兮，怅远望此旷野。\n下垂钓于溪谷兮，上要求于仙者。\n与赤松而结友兮，比王侨而为耦。\n使枭杨先导兮，白虎为之前後。\n浮云雾而入冥兮，骑白鹿而容与。\n魂眐眐以寄独兮，汨徂往而不归。\n处卓卓而日远兮，志浩荡而伤怀。\n鸾凤翔于苍云兮，故矰缴而不能加。\n蛟龙潜于旋渊兮，身不挂于罔罗。\n知贪饵而近死兮，不如下游乎清波。\n宁幽隐以远祸兮，孰侵辱之可为。\n子胥死而成义兮，屈原沉于汨罗。\n虽体解其不变兮，岂忠信之可化。\n志怦怦而内直兮，履绳墨而不颇。\n执权衡而无私兮，称轻重而不差。\n摡尘垢之枉攘兮，除秽累而反真。\n形体白而质素兮，中皎洁而淑清。\n时猒饫而不用兮，且隐伏而远身。\n聊窜端而匿迹兮，嗼寂默而无声。\n独便悁而烦毒兮，焉发愤而筊抒。\n时暧暧其将罢兮，遂闷叹而无名。\n伯夷死于首阳兮，卒夭隐而不荣。\n太公不遇文王兮，身至死而不得逞。\n怀瑶象而佩琼兮，愿陈列而无正。\n生天坠之若过兮，忽烂漫而无成。\n邪气袭余之形体兮，疾憯怛而萌生。\n原壹见阳春之白日兮，恐不终乎永年。"},{"title":"浣溪沙","author":"洪适","dynasty":"宋","content":"玉颊微醺怯晚寒。\n可怜凝笑整双翰。\n枝头一点为谁酸。\n只恐轻飞烟树里，好教斜插鬓云边。\n淡妆仍向醉中看。"},{"title":"蓦山溪","author":"黄人杰","dynasty":"宋","content":"翠环惊报，叶底梅如弹。\n小摘试尝看，齿微酸、生香不断。\n烟丸露颗，肥得颊儿红，还欲近，浅黄时，风雨催残半。\n何如珍重，剩著冰盘荐。\n持酒劝飞仙，似江梅、累累子满。\n饶将风味，成就与东君，随鼎鼐，著形盐，早趁调羹便。"},{"title":"冬至","author":"杜甫","dynasty":"唐","content":"年年至日長爲客，忽忽窮愁泥殺人。\n江上形容吾獨老，天邊風俗自相親。\n杖蓼雪後臨丹壑，鳴玉朝來散紫宸。\n心折此時無一寸，路迷何處見三秦。"},{"title":"臥痾喜霽開扉望月簡宮內知友","author":"庾抱","dynasty":"唐","content":"秋雨移弦望，疲痾倦苦辛。\n忽對荆山璧，委照越吟人。\n高高侵地鏡，皎皎徹天津。\n色麗班姬篋，光潤洛川神。\n輪輝池上動，桂影隙中新。\n懷賢雖不見，忽似暫參辰。"},{"title":"应天长","author":"王沂孙","dynasty":"宋","content":"疏帘蝶粉，幽径燕泥，花间小雨初足。\n又是禁城寒食，轻舟泛晴渌。\n寻芳地，来去熟。\n尚彷佛、大堤南北。\n望杨柳、一片阴阴，摇曳新绿。\n重访艳歌人，听取春声，犹是杜郎曲。\n荡漾去年春色，深深杏花屋。\n东风曾共宿。\n记小刻、近窗新竹。\n旧游远，沈醉归来，满院银烛。"},{"title":"金缕曲・贺新郎","author":"刘辰翁","dynasty":"宋","content":"破帽吹愁去。\n绕郊墟、残灰败壁，冷烟斜雨。\n舞马梦惊城乌起，散作童妖灶语。\n漫说与、谢仙一句。\n犹记醉归西州路，问行人、望望骊烽误。\n几未失，丧公屦。\n高高况是兴亡处。\n望平沙、落日湖光，暗淮沈楚。\n寂寞西陵歌又舞，疑冢嵯峨新土。\n黯牛笛、参差归路。\n试问文君容赊否，待东篱、更就黄花浦。\n拚酩酊，涴蓝缕。"},{"title":"失调名","author":"无名氏","dynasty":"宋","content":"倾城颜色。"},{"title":"客舍贈別韋九建赴任河南韋十七造赴任鄭縣就便覲省","author":"劉長卿","dynasty":"唐","content":"與子頗疇昔，常時仰英髦。\n弟兄盡公器，詩賦凌風騷。\n頃者遊上國，獨能光選曹。\n香名冠二陸，精鑒逢山濤。\n且副倚門望，莫辭趨府勞。\n桃花照綵服，草色連青袍。\n征馬臨素滻，離人傾濁醪。\n華山微雨霽，祠上殘雲高。\n而我倦棲屑，別君良鬱陶。\n春風亦未已，旅思空滔滔。\n拙分甘棄置，窮居長蓬蒿。\n人生未鵾化，物議如鴻毛。\n迢遞兩鄉別，殷勤一寶刀。"},{"title":"金蕉叶","author":"柳永","dynasty":"宋","content":"厌厌夜饮平阳第。\n添银烛、旋呼佳丽。\n巧笑难禁，艳歌无间声相继。\n准拟幕天席地。\n金蕉叶泛金波齐，未更阑、已尽狂醉。\n就中有个风流，暗向灯光底。\n恼遍两行珠翠。"},{"title":"都人士","author":"佚名","dynasty":"先秦","content":"彼都人士，狐裘黄黄。其容不改，出言有章。行归于周，万民所望。\n彼都人士，台笠缁撮。彼君子女，绸直如发。我不见兮，我心不说。\n彼都人士，充耳琇实。彼君子女，谓之尹吉。我不见兮，我心苑结。\n彼都人士，垂带而厉。彼君子女，卷发如虿。我不见兮，言从之迈。\n匪伊垂之，带则有余。匪伊卷之，发则有旟。我不见兮，云何盱矣。"},{"title":"采莲令","author":"柳永","dynasty":"宋","content":"月华收，云淡霜天曙。\n西征客、此时情苦。\n翠娥执手送临歧，轧轧开朱户。\n千娇面、盈盈伫立，无言有泪，断肠争忍回顾。\n一叶兰舟，便恁急桨凌波去。\n贪行色、岂知离绪。\n万般方寸，但饮恨，脉脉同谁语。\n更回首、重城不见，寒江天外，隐隐两三烟树。"},{"title":"惜花","author":"來鵠","dynasty":"唐","content":"東風漸急夕陽斜，一樹夭桃數日花。\n爲惜紅芳今夜裏，不知和月落誰家。"},{"title":"和樂天春詞","author":"劉禹錫","dynasty":"唐","content":"新妝面面下朱樓，深鎖春光一院愁。\n行到中庭數花朵，蜻蜓飛上玉搔頭。"},{"title":"玉箫女两世姻缘・太平令","author":"乔吉","dynasty":"元","content":"也是他买了个赔钱货无如之奈。\n笑你个强项侯不伏烧埋。\n那壁似狼吃了幞头般宁耐，这壁如草地卫球儿般打快。\n不索你插钗，下财纳采，有甚消不的你展脚伸崾两拜！。"},{"title":"六十甲子歌（題擬） 四十七","author":"杜光庭","dynasty":"唐","content":"庚戌秋，人民不可愁。\n江南雖小旱，亦未外方求。\n倉諸皆得滿，禾稻美秋收。\n田夫俱喜悅，四海盡風流。"},{"title":"千秋岁","author":"叶梦得","dynasty":"宋","content":"晓烟溪畔。\n曾记东风面。\n化工更与重裁翦。\n额黄明艳粉，不共妖红软。\n凝露脸。\n多情正似当时见。\n谁相沧波岸。\n特地移闲馆。\n情一缕，愁千点。\n烦君搜妙语，为我催清宴。\n须细看。\n粉粉乱蕊空凡艳。"},{"title":"望江南・忆江南","author":"陈允平","dynasty":"宋","content":"娇滴滴，聪隽在秋波。\n六幅香裙拖细縠，一钩尘袜翦轻罗。\n春意动人多。\n临宝鉴，石黛拂修蛾。\n燕子楼头蝴蝶梦，桃花扇底竹枝歌。\n杨柳月婆娑。"},{"title":"水调歌头","author":"刘辰翁","dynasty":"宋","content":"明月隔千里，风动帐纹开。\n故人锦字如梦，梦转雁初来。\n倚遍西山朝爽，行过石头旧渡，久别忽经怀。\n不得与之语，日夕独持杯。\n调绿水，歌白雪，有心哉。\n也知尻高啄俯，无计脱尘埃。\n狗尾貂蝉满座，贝带鵕鸃弄粉，一舆一臣台。\n岁晚不如愿，谁更忿灰堆。"},{"title":"菩萨蛮","author":"陈造","dynasty":"宋","content":"冰花的皪冰蟾下。\n松烟竹雾溪桥夜。\n斜倚小峰峦。\n依依同岁寒。\n生绡明粉墨。\n浅笑犹倾国。\n恰似野桥看。\n飘零只等闲。"},{"title":"九日登巴陵置酒望洞庭水軍","author":"李白","dynasty":"唐","content":"九日天氣清，登高無秋雲。\n造化闢川嶽，了然楚漢分。\n長風鼓橫波，合沓蹙龍文。\n憶昔傳遊豫，樓船壯橫汾。\n今茲討鯨鯢，旌斾何繽紛。\n白羽落酒樽，洞庭羅三軍。\n黃花不掇手，戰鼓遙相聞。\n劒舞轉頹陽，當時日停曛。\n酣歌激壯士，可以摧妖氛。\n齷齪東籬下，淵明不足羣。"},{"title":"奉和薛員外誼贈湯評事衡反招隱之跡兼見寄十二韻","author":"皎然","dynasty":"唐","content":"喜友稱高儒，曠懷美無度。\n近爲東田誘，遂耽西山趣。\n庭有介隱心，得無雲泉誤。\n府公中司貴，頻貽咫尺素。\n郡佐仙省高，亦贈瓊瑤句。\n誚茲長往志，紆彼獨遊步。\n禪子方外期，夢想山中路。\n艱難親稼穡，晨夕苦煙霧。\n曷若孟嘗門，日榮國士遇。\n鏗鏘聆綺瑟，攀折邇瓊樹。\n幽踐隨鹿麋，久期怨蟾兔。\n情同不繫舟，有跡道所惡。"},{"title":"雜曲歌辭 盧姬篇","author":"崔顥","dynasty":"唐","content":"盧姬小小魏王家，綠鬢紅脣桃李花。\n魏王綺樓十二重，水精簾箔繡芙蓉。\n白玉闌干金作柱，樓上朝朝學歌舞。\n前堂後堂羅袖人，南窗北窗花發春。\n翠幌珠簾鬬弦管，一奏一彈雲欲斷。\n君王日晚下朝歸，鳴環佩玉生光輝。\n人生今日得驕貴，誰道盧姬身細微。"},{"title":"失调名","author":"曹组","dynasty":"宋","content":"甚时得归京里去。"},{"title":"夏中詶于逖畢燿問病見贈","author":"獨孤及","dynasty":"唐","content":"救物智所昧，學仙願未從。\n行藏兩乖角，蹭蹬風波中。\n薄宦耻降志，臥痾非養蒙。\n閉關涉兩旬，羇思浩無窮。\n鸑鷟何處來，雙舞下碧空。\n離別隔雲雨，惠然此相逢。\n把手賀疾間，舉杯欣酒濃。\n新詩見久要，清論激深衷。\n高館舒夜簟，開門延微風。\n火雲赫嵯峨，日暮千萬峯。\n遙指故山笑，相看撫號鐘。\n聲和由心清，事感知氣同。\n出處未易料，且歌緩愁容。\n願君崇明德，歲暮如青松。"},{"title":"駐節太康","author":"郎士元","dynasty":"唐","content":"霜葉飛紅過夏墟，金風吹鴈集荒渠。\n鞭揮清渭分流外，目送烏江遠樹餘。\n五子歌聲猶在耳，十旬獵迹已成畬。\n天時人因堪惆悵，悶對牙旗展簿書。"},{"title":"春夜","author":"李郢","dynasty":"唐","content":"街鼓初殘百八聲，小園芳樹宿孤鶯。\n人迴野寺昏醉，月照閑房悄悄明。\n杏酪香濃寒食近，梨花影散夜風輕。\n誰家靜捻參差管，一曲《霓裳》學鳳清。"},{"title":"临江仙","author":"王庭珪","dynasty":"宋","content":"帘外东风吹断梦，卷帘人探春还。\n一枝疏影动檐间。\n鸳鸯□瓦冷，霜月堕栏干。\n闻道寿阳如许好，晨妆洗尽微殷。\n可怜玉骨瘦孱孱。\n谁家长笛□，吹彻玉楼寒。"},{"title":"水调歌头","author":"赵彦端","dynasty":"宋","content":"山色望中好，□□□□清。\n连峰叠巘极目，高下与云平。\n玉洞沈沈何处。\n隐映一溪烟树。\n倒影碧波□。\n唤起骖鸾客，丹灶夜光横。\n□霞卷，风露滴，月华明。\n佳人为我，垂手凄怨理秦筝。\n千载虹桥新路。\n依约幔亭歌舞。\n一醉话浮生。\n但得尊盈酒，莫问世间名。"},{"title":"題酒家","author":"韋莊","dynasty":"唐","content":"酒綠花紅客愛詩，落花春岸酒家旗。\n尋思避世爲逋客，不醉長醒也是癡。"},{"title":"浪淘沙","author":"呂巖","dynasty":"唐","content":"我有屋三椽，住在靈源。\n無遮四壁任蕭然，萬象森羅爲斗拱，瓦蓋青天。\n無漏得多年，結就因緣。\n修成功行滿三千，降得火龍伏得虎，陸路神仙。"},{"title":"送元侍御充使湖南","author":"皇甫曾","dynasty":"唐","content":"雲夢南行盡，三湘萬里流。\n山川重分手，徒御亦悲秋。\n白簡勞王事，清猨助客愁。\n離羣復多病，歲晚憶滄洲。"},{"title":"衢州江上別李秀才","author":"韋莊","dynasty":"唐","content":"千山紅樹萬山雲，把酒相看日又曛。\n一曲離歌兩行淚，更知何地再逢君。"},{"title":"青帝","author":"王初","dynasty":"唐","content":"青帝邀春隔歲還，月娥孀獨夜漫漫。\n韓憑舞羽身猶在，素女商弦調未殘。\n終古蘭巖棲偶鶴，從來玉谷有離鸞。\n幾時幽恨飄然斷，共待天池一水乾。"},{"title":"丑奴儿・采桑子","author":"宋先生","dynasty":"宋","content":"因师传说朝元理，昼夜功勤。\n炼煅成真。\n偷得阴阳共半斤。\n壶中天地何曾夜，四季长春。\n洞里光阴。\n交我如何与世论。"},{"title":"秋懷","author":"雍陶","dynasty":"唐","content":"古槐煙薄晚鴉愁，獨向黃昏立御溝。\n南國望中生遠思，一行新鴈去汀洲。"},{"title":"荆渚感懷寄僧達禪弟三首 一","author":"齊己","dynasty":"唐","content":"電擊流年七十三，齒衰氣沮竟何堪。\n誰云有句傳天下，自愧無心寄嶺南。\n曉漱氣嫌通市井，晚烹香憶落雲潭。\n鄰峯道者應彈指，蘚剝藤纏舊石龕。"},{"title":"同前","author":"无名氏《张协状元》","dynasty":"元","content":"今忽逢老者，下山呵。\n宅居那里周全歇，宿一夜。\n问我时须说破，当山土地吾亲做。\n怜伊现身说些介话。"},{"title":"乌夜啼","author":"卢祖皋","dynasty":"宋","content":"几曲微风按柳，生香暖日蒸花。\n鸳鸯睡足芳塘晚，新绿小窗纱。\n尺素难将情绪，嫩罗还试年华。\n凭高无处寻残梦，春思入琵琶。"},{"title":"道州月歎","author":"呂溫","dynasty":"唐","content":"別館月，犁牛冰河金山雪。\n道州月，霜樹子規啼是血。\n壯心感此孤劒鳴，沈火在灰殊未滅。"},{"title":"临江仙","author":"许庭","dynasty":"宋","content":"不见都门亭畔柳，春来绿尽长条。\n柳边行色马萧萧。\n一枝折赠，相见又何朝。\n酒尽曲终人去也，风前亦自无聊。\n祗应於我恨偏饶。\n东君特地，付与沈郎腰。"},{"title":"過湖南羊處士別業","author":"劉長卿","dynasty":"唐","content":"杜門成白首，湖上寄生涯。\n秋草蕪三徑，寒塘獨一家。\n鳥歸村落盡，水向縣城斜。\n自有東籬菊，年年解作花。"},{"title":"九日","author":"韋應物","dynasty":"唐","content":"一爲吳郡守，不覺菊花開。\n始有故園思，且喜衆賓來。"},{"title":"送楊錥歸隱","author":"錢起","dynasty":"唐","content":"悔作掃門事，還吟招隱詩。\n今年芳草色，不失故山期。\n遙想白雲裏，采苓春日遲。\n溪花藏石徑，巖翠帶茅茨。\n九轉莫飛去，三迴良在茲。\n還嗤茂陵客，貧病老明時。"},{"title":"凤箫吟・芳草","author":"韩缜","dynasty":"宋","content":"锁离愁，连绵无际，来时陌上初熏。\n绣帏人念远，暗垂珠泪，泣送征轮。\n长亭长在眼，更重重、远水孤云。\n但望极楼高，尽日目断王孙。\n消魂。\n池塘别后，曾行处、绿妒轻裙。\n恁时携素手，乱花飞絮里，缓步香裀。\n朱颜空自改，向年年、芳意长新。\n遍绿野，嬉游醉眠，莫负青春。"},{"title":"南乡子","author":"晏几道","dynasty":"宋","content":"何处别时难。\n玉指偷将粉泪弹。\n记得来时楼上烛，初残。\n待得清霜满画阑。\n不惯独眠寒。\n自解罗衣衬枕檀。\n百媚也应愁不睡，更阑。\n恼乱心情半被闲。"},{"title":"菩萨蛮","author":"周纯","dynasty":"宋","content":"梅花韵似才人面。\n为伊写在春风扇。\n人面似花妍。\n花应不解言。\n在手微风动。\n勾引相思梦。\n莫用插酴醿。\n酴醿羞见伊。"},{"title":"送李問政河北簡兵","author":"張說","dynasty":"唐","content":"斗酒貽朋愛，躊躕出御溝。\n依然四牡別，更想八龍遊。\n密親仕燕冀，連年邇寇讐。\n因君閱河朔，垂淚語幽州。"},{"title":"朝中措","author":"赵孟坚","dynasty":"宋","content":"担头看尽百花春。\n春事只三分。\n不似莺莺燕燕，相将红杏芳园。\n名缰易绊，征尘难浣，极目销魂。\n明日清明到也，柳条插向谁门。"},{"title":"冯玉兰夜月泣江舟・侧砖儿","author":"无名氏","dynasty":"元","content":"你道我平白地把你来、把你来供攀定，只我这官司里世不曾经。\n俺冯家的娘亲怎倒着你屠家领，你也自思省。"},{"title":"十二时・忆少年","author":"无名氏","dynasty":"宋","content":"临寰宇，恭已岩廊。\n属意在耕桑。\n爱民利物，德迈陶唐。\n跻俗尽淳庞。\n开千亩、帝籍神仓。\n举彝章。\n祗祓坛场。\n为农事祈祥。\n涓辰行礼，节物值春阳。\n罄齐庄。\n明德荐馨香。\n宫禁邃，嫔妃并御侍，穜稑献君王。\n中闱表率，阴教逾光。\n帐殿霭熉黄。\n梐枑设、翠幕高张。\n庆云翔。\n樽罍陈酒醴，金石奏宫商。\n神灵感格，岁岁富仓箱。\n庆明昌。\n行旅不赍粮。"},{"title":"沁园春","author":"萧仲芮","dynasty":"宋","content":"五马南来。\n一骑东驰，诏黄已催。\n正寻幽择胜，闲边点检，吟风弄月，忙处徘徊。\n玉井莲房，碧筒酒熟，趁得长年千岁杯。\n杯浮处，正芒寒南极，色映三台。\n明光殿北屏门，记御笔亲题名姓来。\n看河东召入，韩侯归觐，通班玉笋。\n稳上鸾台。\n作汉元功，继唐八叶，绿鬓依然昼绣回。\n安排了，待秋风先看，双桂联魁。"},{"title":"晚渡揚子江却寄江南親故","author":"權德輿","dynasty":"唐","content":"返照滿寒流，輕舟任搖漾。\n支頤見千里，煙景非一狀。\n遠岫有無中，片帆風水上。\n天清去鳥滅，浦迥寒沙漲。\n樹晚疊秋嵐，江空翻宿浪。\n胸中千萬慮，對此一清曠。\n迴首碧雲深，佳人不可望。"},{"title":"宣城哭蔣徵君華","author":"李白","dynasty":"唐","content":"敬亭埋玉樹，知是蔣徵君。\n安得相如草，空餘封禪文。\n池臺空有月，詞賦舊凌雲。\n獨挂延陵劒，千秋在古墳。"},{"title":"好事近","author":"吴氏2","dynasty":"宋","content":"腊近渐知春，已有早梅堪折。\n况是诞辰佳宴，拥笙簧罗列。\n玉杯休惜十分斟，金炉更频爇。\n连理愿同千岁。\n看蟠桃重结。"},{"title":"雜曲歌辭 夜夜曲","author":"僧貫休","dynasty":"唐","content":"蟪蛄切切風騷騷，芙蓉噴香蟾蜍高。\n孤燈耿耿征婦勞，更深撲落金錯刀。"},{"title":"采薇","author":"佚名","dynasty":"先秦","content":"采薇采薇，薇亦作止。曰归曰归，岁亦莫止。靡室靡家，玁狁之故。不遑启居，玁狁之故。\n采薇采薇，薇亦柔止。曰归曰归，心亦忧止。忧心烈烈，载饥载渴。我戍未定，靡使归聘。\n采薇采薇，薇亦刚止。曰归曰归，岁亦阳止。王事靡盬，不遑启处。忧心孔疚，我行不来！\n彼尔维何？维常之华。彼路斯何？君子之车。戎车既驾，四牡业业。岂敢定居？一月三捷。\n驾彼四牡，四牡骙骙。君子所依，小人所腓。四牡翼翼，象弭鱼服。岂不日戒？玁狁孔棘！\n昔我往矣，杨柳依依。今我来思，雨雪霏霏。行道迟迟，载渴载饥。我心伤悲，莫知我哀！"},{"title":"迎李近仁員外","author":"魚玄機","dynasty":"唐","content":"今日喜時聞喜鵲，昨宵燈下拜燈花。\n焚香出戶迎潘岳，不羨牽牛織女家。"},{"title":"西池送白二十二東歸兼寄令狐相公聯句","author":"裴度","dynasty":"唐","content":"促坐宴回塘，送君歸洛陽。\n彼都留上宰，爲我說中腸。\n威鳳池邊別，冥鴻天際翔。\n披雲見居守，望日拜封章。\n春盡年華少，舟通景氣長。\n送行歡共惜，寄遠意難忘。\n東道瞻軒蓋，西園醉羽觴。\n謝公深眷眄，商皓信輝光。\n舊德推三友，新篇代八行。"},{"title":"江州留別薛六柳八二員外","author":"劉長卿","dynasty":"唐","content":"江海相逢少，東南別處長。\n獨行風嫋嫋，相去水茫茫。\n白首辭同舍，青山背故鄉。\n離心與潮信，每日到潯陽。"},{"title":"浣溪沙","author":"吕渭老","dynasty":"宋","content":"微绽樱桃一颗红。\n断肠声里唱玲珑。\n轻罗小扇掩酥胸。\n惹鬓蛛丝新有喜，窥窗月彩旧相从。\n清宵一醉许谁同。"},{"title":"遊洞庭湖","author":"裴說","dynasty":"唐","content":"楚雲團翠八百里，澧蘭吹香墮春水。\n白頭漁子搖蒼煙，鸂鶒眠沙曉驚起。\n沙頭龍叟夜歎憂，鐵笛未響春風羞。\n露寒紫藟結新愁，城角泣斷關河秋。\n謫仙欲識雷斧手，剗却古今愁共醜。\n鯨遊碧落杳無踪，作詩三歎君知否。\n瀛洲一櫂何時還，滿江宮錦看湖山。"},{"title":"点绛唇","author":"曹组","dynasty":"宋","content":"一片南云，定知来做巫山雨。\n歌声才度。\n只向风中住。\n恼乱襄王，无限牵情处。\n长天暮。\n又还飞去。\n目断阳台路。"},{"title":"好事近","author":"洪适","dynasty":"宋","content":"缥酒颂青春，不减宜城桑落。\n楼下玉人凝笑，散万英千萼。\n绣衣当日帝王州，横飞看雕鹗。\n闻道赐环书下，向金门持橐。"},{"title":"送費驤","author":"姚合","dynasty":"唐","content":"兄寒弟亦飢，力學少閑時。\n何路免爲客，無門賣得詩。\n幾人攜酒送，獨我入山遲。\n少小同居止，今朝始別離。"},{"title":"懷幽期","author":"鮑溶","dynasty":"唐","content":"清砧擊霜天外發，楚僧期到石上月。\n寒峯深虛獨遶盡，夜水淺急不可越。\n窅機冥智難思量，無盡性月如空王。\n眼界行處不著我，天花下來惟有香。"},{"title":"水仙子・甚识曾，半霎儿他行不至诚。气命儿般看成，心肝般钦敬，倒将","author":"侯正卿","dynasty":"元","content":"人草芥船轻。\n瞒不过天地神明，说来的咒誓终朝应。\n亏心神鬼还灵圣，肠欲断泪如倾。"},{"title":"荅微之誇越州州宅","author":"白居易","dynasty":"唐","content":"賀上人回得報書，大誇州宅似仙居。\n厭看馮翊風沙久，喜見蘭亭煙景初。\n日出旌旗生氣色，月明樓閣在空虛。\n知君暗數江南郡，除却餘杭盡不如。"},{"title":"絕句 六","author":"呂巖","dynasty":"唐","content":"不用梯媒向外求，還丹只在體中收。\n莫言大道人難得，自是功夫不到頭。"},{"title":"次韻和秀上人遊南五臺","author":"司空圖","dynasty":"唐","content":"中峰曾到處，題記沒蒼苔。\n振錫傳深谷，翻經想舊臺。\n危松臨砌偃，驚鹿驀溪來。\n內殿御詩切，身迴心未迴。"},{"title":"江行無題一百首 七十六","author":"錢珝","dynasty":"唐","content":"幽思正遲遲，沙邊濯弄時。\n自憐非博物，猶未識鳧葵。"},{"title":"重陽日上渚宮楊尚書","author":"李羣玉","dynasty":"唐","content":"落帽臺邊菊半黃，行人惆悵對重陽。\n荆州一見桓宣武，爲趁悲秋入帝鄉。"},{"title":"浣溪沙","author":"王安中","dynasty":"宋","content":"宫缬悭裁翡翠轻。\n文犀松串水晶明。\n飐风新样称娉婷。\n带笑缓摇春笋细，障羞斜映远山横。\n玉肌无汗暗香清。"},{"title":"行次虎頭巖酬寄路中丞","author":"許渾","dynasty":"唐","content":"樟亭去已遠，來上虎頭巖。\n灘急水移棹，山回風滿帆。\n石梯迎雨滑，沙井落潮醎。\n何以慰行旅，如公書一緘。"},{"title":"夜行船","author":"徐田臣《杀狗记》","dynasty":"元","content":"积玉堆金多富贵，幸遇太平年岁。\n今世夫妻，前缘匹配，美满共谐连理。"},{"title":"早秋歸","author":"劉威","dynasty":"唐","content":"數口飄零身未迴，夢魂遙斷越王臺。\n家書欲寄鴈飛遠，客恨正深秋又來。\n風解綠楊三署冷，月當銀漢四山開。\n茫茫歸路在何處，砧杵一聲心已摧。"},{"title":"悟空塔","author":"贊寧","dynasty":"唐","content":"浮圖蕭瑟入虛空，一聚全身罔像中。\n傳馬祖心開佛印，識龍潛主示神通。\n毫光委墜江樓月，道氣馨香海岸風。\n此地化緣才始盡，更於何處動魔宮？\n（《海昌勝蹟志》卷一。\n此首承陶敏先生錄示。\n）。"},{"title":"摸鱼儿","author":"晁补之","dynasty":"宋","content":"买陂塘、旋栽杨柳，依稀淮岸江浦。\n东皋嘉雨新痕涨，沙觜鸥来鹭聚。\n堪爱处。\n最好是、一川夜月光流渚。\n无人独舞。\n任翠幄张天，柔茵藉地，酒尽未能去。\n青绫被，莫忆金闺故步。\n儒冠曾把身误。\n弓刀千骑成何事，荒了邵平瓜圃。\n君试覰。\n满青镜、星星鬓影今如许。\n功名浪语。\n便似得班超，封侯万里，归计恐迟春。"},{"title":"状元堂陈母教子・金盏儿","author":"关汉卿","dynasty":"元","content":"兀的不欢喜杀老尊堂，吵闹了众街坊。\n俺家里无三年，两个儿一齐的登了金榜。\n婆婆乃善门之家，以此出两个状元也。\n俺家里状元堂上一双双，一个学李太白高才调，一个似杜工部好文章；一个是擎天白玉柱，一个是架海紫金梁。"},{"title":"江城子","author":"叶梦得","dynasty":"宋","content":"银涛无际卷蓬瀛。\n落霞明。\n暮云平。\n曾见青鸾、紫凤下层城。\n二十五弦弹不尽，空感慨，惜馀情。\n苍梧烟水断归程。\n卷霓旌。\n为谁迎。\n空有千行，流泪寄幽贞。\n舞罢鱼龙云海晚，千古恨，入江声。"},{"title":"奉和九日登慈恩寺浮圖應制","author":"李適","dynasty":"唐","content":"鳳輦乘朝霽，鸚林對晚秋。\n天文貝葉寫，聖澤菊花浮。\n塔似神功造，龕疑佛影留。\n幸陪清漢蹕，欣奉淨居遊。"},{"title":"蔬食","author":"陸龜蒙","dynasty":"唐","content":"孔融不要留殘膾，庾悅無端恡子鵝。\n香稻熟來秋菜嫩，伴僧餐了聽雲和。"},{"title":"草桥店梦莺莺(第四本)・煞尾","author":"王实甫","dynasty":"元","content":"春意透酥胸，春色横眉黛，贱却人间玉帛。\n杏脸桃腮，乘着月色，娇滴滴越显得红白。\n下香阶，懒步苍苔，动人处弓鞋凤头窄。\n叹鲰生不才，谢多娇错爱。\n若小姐不弃小生，此情一心者，你是必破工夫明夜早些来。"},{"title":"天目山讖","author":"佚名","dynasty":"唐","content":"天目山前兩乳長，龍飛鳳舞到錢塘。\n海門一點巽山小，五百年間出帝王。\n（〖1〗《吳越備史》云此出郭璞《臨安地志》，然此首平仄工穩，非郭璞之時所宜有，當出唐末人依託爲錢氏開國之讖。\n《銭塘遺事》：「臨安都城，其山肇自天目，讖云〖略〗。\n錢氏有國世，臣事中朝，不欲其說之著，更其末云『異姓王』，以遷就之。\n高宗駐蹕，其說始驗。\n」）。"},{"title":"九日","author":"杜牧","dynasty":"唐","content":"金英繁亂拂闌香，明府辭官酒滿缸。\n還有玉樓輕薄女，笑他寒燕一雙雙。"},{"title":"满庭芳","author":"毕大节","dynasty":"宋","content":"玉笋京华，紫荷香润，宴闲密侍西清。\n碧幢金节，仍尹凤皇城。\n须信千龄庆遇，丹霄上、重叠恩荣。\n时多暇，湖山丽景，许酒乐升平。\n新春。\n逢诞日，莺花渐好，初过烧灯。\n想笙歌丛里，醉赏瑶觥。\n占尽人间福寿，行看取、稳赞机衡。\n貂蝉映，朱颜绿鬓，沙路马蹄轻。"},{"title":"小重山","author":"毛熙震","dynasty":"唐","content":"梁燕雙飛畫閣前，寂寥多少恨，嬾孤眠。\n曉來閑處想君憐，紅羅帳，金鴨冷沈煙。\n誰信損嬋娟，倚屏啼玉筯，溼香鈿。\n四支無力上鞦韆，羣花謝，愁對豔陽天。"},{"title":"宮詞 一百二","author":"花蕊夫人徐氏","dynasty":"唐","content":"宣城院約池南岸，粉壁紅窗畫不成。\n總是一人行幸處，徹宵聞奏管弦聲。"},{"title":"聞雨","author":"張說","dynasty":"唐","content":"多雨絕塵事，寥寥入太玄。\n城陰疎復合，簷滴斷還連。\n念我勞造化，從來五十年。\n誤將心徇物，近得還自然。\n閑居草木侍，虛室鬼神憐。\n有時進美酒，有時泛清絃。\n聲真不世識，心醉豈言詮。"},{"title":"感懷","author":"孟郊","dynasty":"唐","content":"孟冬陰氣交，兩河正屯兵。\n煙塵相馳突，烽火日夜驚。\n太行險阻高，輓粟輸連營。\n奈何操弧者，不使梟巢傾。\n猶聞漢北兒，怙亂謀縱橫。\n擅搖干戈柄，呼呌豺狼聲。\n白日臨爾軀，胡爲喪丹誠。\n豈無感激士，以致天下平。\n登高望寒原，黃雲鬱崢嶸。\n坐馳悲風莫，歎息空沾纓。"},{"title":"過巫峽","author":"李頻","dynasty":"唐","content":"擁棹向驚湍，巫峰直上看。\n削成從水底，聳出在雲端。\n暮雨晴時少，啼猿渴下難。\n一聞神女去，風竹掃空壇。"},{"title":"相和歌辭 苦寒行","author":"劉駕","dynasty":"唐","content":"嚴寒動八荒，莿莿無休時。\n陽烏不自暖，雪壓扶桑枝。\n歲暮寒益壯，青春安得歸。\n朔雁到南海，越禽何處飛？\n誰言貧士歎，不爲身無衣。"},{"title":"玉胡蝶・玉蝴蝶","author":"吴文英","dynasty":"宋","content":"角断竿鸣疏点，倦萤透隙，低弄书光。\n一寸悲秋，生动万种凄凉。\n旧衫染、唾凝花碧，别泪想、妆洗蜂黄。\n楚魂伤。\n雁汀沙冷，来信微茫。\n都忘。\n孤山旧赏，水沈熨露，岸锦宜霜。\n败叶题诗，御沟应不到流湘。\n数客路、又随淮月，羡故人、还买吴航。\n两凝望。\n满城风雨，催送重阳。"},{"title":"相和歌辭 銅雀臺","author":"王無競","dynasty":"唐","content":"北登銅雀上，西望青松郭。\n繐帳空蒼蒼，陵田紛漠漠。\n平生事已變，歌吹宛猶昨。\n長袖拂玉麈，遺情結羅幕。\n妾怨在朝露，君恩豈中薄。\n高臺奏曲終，曲終淚橫落。"},{"title":"忆秦娥","author":"汪元量","dynasty":"宋","content":"如何说。\n人生自古多离别。\n多离别。\n年年辜负，海棠时节。\n娇娇独坐成愁绝。\n胡笳吹落关山月。\n关山月。\n春来秋去，几番圆缺。"},{"title":"永遇乐","author":"杨无咎","dynasty":"宋","content":"风褪柔英，雨肥繁实，又还如豆。\n玉核初成，红腮尚浅，齿软酸微透。\n粉墙低亚，佳人惊见，不管露沾襟袖。\n折一枝、钗头未插，应把手捘频嗅。\n相如病酒，只因思此，免使文君眉皱。\n入鼎调羹，攀林止渴，功业还依旧。\n看看飞燕，衔将春去，又是欲黄时候。\n争如向、金盘满捧，共君对酒。"},{"title":"尾・紫霜毫入砚深深蘸，吟几首莺花诗满函，一望红稀绿暗。正游入不甘，","author":"无名氏","dynasty":"元","content":"奈顽童执骖，不由咱卷把骄骏辔头儿揽。\n夏蔷薇满院香，菡萏双池锦。\n海榴浓喷火，萱草淡堆金。\n暑气难禁，天地炎蒸甚，闲行近绿阴。\n清风台榭开怀，傍流水亭轩赏心。"},{"title":"文獻太子挽歌詞五首 四","author":"徐鉉","dynasty":"唐","content":"甲觀光陰促，園陵天地長。\n簫笳咽無韻，賓御哭相將。\n盛烈傳彝鼎，遺文被樂章。\n君臣知己分，零淚亂無行。"},{"title":"鹧鸪天","author":"黄定","dynasty":"宋","content":"间世文章万选钱。\n清时平步八花砖。\n大开紫府瑶池宴，正是橙黄橘绿天。\n金烛里，玉堂前。\n翰林元是武夷仙。\n雍容草罢明堂诏，留取天香馥寿筵。"},{"title":"途中寄楊涉","author":"于鵠","dynasty":"唐","content":"蕭蕭蘆荻晚，一逕入荒陂。\n日色雲收處，蛙聲雨歇時。\n前村見來久，羸馬自行遲。\n聞作王門客，應閑白接䍦。"},{"title":"感恩多 二","author":"牛嶠","dynasty":"唐","content":"自從南浦別，愁見丁香結。\n近來情轉深，憶鴛衾。\n幾度將書託煙雁，淚盈襟。\n淚盈襟，禮月求天，願君知我心。"},{"title":"雜曲歌辭 長安少年行十首 三","author":"李廓","dynasty":"唐","content":"日高春睡足，帖馬賞年華。\n倒插銀魚袋，行隨金犢車。\n還攜新市酒，遠醉曲江花。\n幾度歸侵黑，金吾送到家。"},{"title":"反生桃花發因題","author":"溫庭筠","dynasty":"唐","content":"疾眼逢春四壁空，夜來山雪破東風。\n未知王母千年熟，且共劉郎一笑同。\n已落又開橫晚翠，似無如有帶朝紅。\n僧虔蠟炬高三尺，莫惜連宵照露叢。"},{"title":"浣溪沙","author":"徐俯","dynasty":"宋","content":"新妇矶边秋月明。\n女儿浦口晚潮平。\n沙头鹭宿戏鱼惊。\n青箬笠前明此事，绿蓑衣底度平生。\n斜风细雨小舟轻。"},{"title":"水调歌头","author":"辛弃疾","dynasty":"宋","content":"文字觑天巧，亭榭定风流。\n平生丘壑，岁晚也作稻粱谋。\n五亩园中秀野，一水田将绿绕，䆉稏不胜秋。\n饭饱对花竹，可是便忘忧。\n吾老矣，探禹穴，欠东游。\n君家风月几许，白鸟去悠悠。\n插架牙签万轴，射虎南山一骑，容我揽鬚不。\n更欲劝君酒，百尺卧高楼。"},{"title":"雨中花・夜行船","author":"苏轼","dynasty":"宋","content":"今岁花时深院，尽日东风，荡扬茶烟。\n但有绿苔芳草，柳絮榆钱。\n闻道城西，长廊古寺，甲第名园。\n有国艳带酒，天香染袂，为我留连。\n清明过了，残红无处，对此泪洒尊前。\n秋向晚，一枝何事，向我依然。\n高会聊追短景，清商不暇馀妍。\n不如留取，十分春态，付与明年。"},{"title":"木兰花・玉楼春","author":"晏几道","dynasty":"宋","content":"小颦若解愁春暮。\n一笑留春春也住。\n晚红初减谢池花，新翠已遮琼苑路。\n湔裙曲水曾相遇。\n挽断罗巾容易去。\n啼珠弹尽又成行，毕竟心情无会处。"},{"title":"南歌子","author":"赵长卿","dynasty":"宋","content":"枝上红飞尽，梢头绿已匀。\n游丝柳絮媚青春。\n向晚暖风帘幕、练光新。\n春已匆匆去，那堪话别情。\n刘郎几日便登程。\n告你觅些欢笑、送行人。"},{"title":"豆叶黄・忆王孙","author":"吕渭老","dynasty":"宋","content":"轻罗团扇掩微羞。\n酒满玻璃花满头。\n小板齐声唱石州。\n月如钩。\n一寸横波入鬓流。"},{"title":"庆宫春・高阳台","author":"张枢","dynasty":"宋","content":"斜日明霞，残虹分雨，软风浅掠苹波。\n声冷瑶笙，情疏宝扇，酒醒无奈秋何。\n彩云轻散，漫敲缺、铜壶浩歌。\n眉痕留怨，依约远峰，学敛双蛾。\n银床露洗凉柯。\n屏掩香销，忍扫裀罗。\n楚驿梅边，吴江枫畔，庾郎从此愁多。\n草蛩喧砌，料催织、回文凤棱。\n相思遥夜，帘卷翠楼，月冷星河。"},{"title":"鹧鸪天","author":"李漳","dynasty":"宋","content":"淑德由来孟母名。\n方瞳鹤发莹精神。\n天教遐算灵椿比，亲见贤郎擢桂荣。\n逢诞日，庆孙曾。\n金花纶诰又重新。\n愿君学得司空母，管取年高寿太平。"},{"title":"贈韓道士","author":"戴叔倫","dynasty":"唐","content":"日暮秋風吹野花，上清歸客意無涯。\n桃源寂寂煙霞閉，天路悠悠星漢斜。\n還似世人生白髮，定知仙骨變黃芽。\n東城南陌頻相見，應是壺中別有家。"},{"title":"朝中措","author":"张抡","dynasty":"宋","content":"松江西畔水连空。\n霜叶舞丹枫。\n谩道金章清贵，何如蓑笠从容。\n有时独醉，无人系缆，一任斜风。\n不是芦花惹住，几回吹过桥东。"},{"title":"過華陰","author":"王昌齡","dynasty":"唐","content":"雲起太華山，雲山互明滅。\n東峯始含景，了了見松雪。\n羇人感幽棲，窅暎轉奇絕。\n欣然忘所疲，永望吟不輟。\n信宿百餘里，出關玩新月。\n何意昨來心，遇物遂遷別。\n人生屢如此，何以肆愉悅。"},{"title":"江有楓一篇十章 三","author":"蕭穎士","dynasty":"唐","content":"想彼槭矣，亦類其楓。\n矧伊懷人，而忘其東。"},{"title":"春暖送人下第","author":"裴說","dynasty":"唐","content":"相送短亭前，知君愚復賢。\n事多憑夜夢，老爲待明年。\n春樹添山脊，晴雲學曉煙。\n雄文有公道，此別莫澘然。"},{"title":"西塞山懷古","author":"劉禹錫","dynasty":"唐","content":"西晉樓船下益州，金陵王氣黯然收。\n千尋鐵鎖沈江底，一片降旛出石頭。\n人世幾回傷往事，山形依舊枕江流。\n今逢四海爲家日，故壘蕭蕭蘆荻秋。"},{"title":"一翦梅","author":"辛弃疾","dynasty":"宋","content":"独立苍茫醉不归。\n日暮天寒，归去来兮。\n探梅踏雪几何时。\n今我来思。\n杨柳依依。\n白石江头曲岸□。\n一片闲愁，芳草萋萋。\n多情山鸟不须啼。\n桃李无言，下自成蹊。"},{"title":"同馬太守聽九思法師講金剛經","author":"高適","dynasty":"唐","content":"吾師晉陽寶，傑出山河最。\n途經世諦間，心到空王外。\n鳴鐘山虎伏，說法天龍會。\n了義同建瓴，梵法若吹籟。\n深知億劫苦，善喻恆沙大。\n捨施割肌膚，攀緣去親愛。\n招提何清淨，良牧駐輕蓋。\n露冕衆香中，臨人覺苑內。\n心持佛印久，標割魔軍退。\n願開初地因，永奉彌天對。"},{"title":"謫居舒州累得韓高二舍人書作此寄之","author":"徐鉉","dynasty":"唐","content":"三峰煙靄碧臨谿，中有騷人理釣絲。\n會友少於分袂日，謫居多却在朝時。\n丹心歷歷吾終信，俗慮悠悠爾不知。\n珍重韓君與高子，殷勤書札寄相思。"},{"title":"送從弟歸河朔","author":"李嘉祐","dynasty":"唐","content":"故鄉那可到，令弟獨能歸。\n諸將矜旄節，何人重布衣。\n空城流水在，荒澤舊村稀。\n秋日平原路，蟲鳴桑葉飛。"},{"title":"小遊仙詩九十八首 六十七","author":"曹唐","dynasty":"唐","content":"公子閑吟八景文，花南拜別上陽君。\n金鞭遙指玉清路，龍影馬嘶歸五雲。"},{"title":"鱼藻","author":"佚名","dynasty":"先秦","content":"鱼在在藻，有颁其首。王在在镐，岂乐饮酒。\n鱼在在藻，有莘其尾。王在在镐，饮酒乐岂。\n鱼在在藻，依于其蒲。王在在镐，有那其居。"},{"title":"南歌子","author":"吕渭老","dynasty":"宋","content":"策杖穿荒圃，登临笑晚风。\n无穷秋色蔽晴空。\n遥见夕阳江上、卷飞蓬。\n雁过菰蒲远，山遥梦寐通。\n一林枫叶堕愁红。\n归去暮烟深处、听疏锺。"},{"title":"安公子","author":"袁去华","dynasty":"宋","content":"弱柳丝千缕。\n嫩黄匀遍鸦啼处。\n寒入罗衣春尚浅，过一番风雨。\n问燕子来时，绿水桥边路。\n曾画楼、见个人人否。\n料静掩云窗，尘满哀弦危柱。\n庾信愁如许。\n为谁都著眉端聚。\n独立东风弹泪眼，寄烟波东去。\n念永昼春闲，人倦如何度。\n闲傍枕、百啭黄鹂语。\n唤觉来厌厌，残照依然花坞。"},{"title":"玉楼春","author":"刘景翔","dynasty":"宋","content":"可怜又误江南景。\n雨腻风喧愁入暝。\n依稀碧玉水边魂，憔悴绿珠楼外影。\n点点随人飞远近。\n薄幸相逢情怎忍。\n年年三月化香尘，天上人间看梦醒。"},{"title":"鹧鸪天","author":"陈克","dynasty":"宋","content":"风露绢绢玉井莲，霓旌绛节会中元。\n鬓头未学功名晚，金紫由来称长年。\n青作穗，酒如泉。\n蓬莱方丈自飞仙。\n黄麻敕胜长生箓，早送夔龙到日边。"},{"title":"句","author":"王廷珪","dynasty":"唐","content":"十字水中分島嶼，數重花外見樓臺。"},{"title":"晚春","author":"劉希夷","dynasty":"唐","content":"佳人眠洞房，回首見垂楊。\n寒盡鴛鴦被，春生玳瑁牀。\n庭陰幕青靄，簾影散紅芳。\n寄語同心伴，迎春且薄妝。"},{"title":"夜捣衣・捣练子","author":"贺铸","dynasty":"宋","content":"收锦字，下鸳机。\n净拂床砧夜捣衣。\n马上少年今健否，过瓜时见雁南归。"},{"title":"西江月","author":"辛弃疾","dynasty":"宋","content":"剩欲读书已懒，只因多病长闲。\n听风听雨小窗眠。\n过了春光太半。\n往事如寻去鸟，清愁难解连环。\n流莺不肯入西园。\n唤起画梁飞燕。"},{"title":"詩偈 五十","author":"龐藴","dynasty":"唐","content":"學道迷路人，實是可憐許。\n被賊妄牽纏，惡緣取次與。\n有法遍娑婆，開眼看佛語。\n洗舌讀經典，和經弄蛇鼠。\n動念三界成，迷失當時路。"},{"title":"後魏時相州人作李波小妹歌疑其未備因補之","author":"韓偓","dynasty":"唐","content":"李波小妹字雍容，窄衣短袖蠻錦紅。\n未解有情夢梁殿，何曾自媚妒吳宮。\n難教牽引知酒味，因令悵望成春慵。\n海棠花下鞦韆畔，背人撩鬢道怱怱。"},{"title":"江行無題一百首 三十四","author":"錢起","dynasty":"唐","content":"睡穩葉舟輕，風微浪不驚。\n任君蘆葦岸，終夜動秋聲。"},{"title":"瑶台第一层","author":"朱雍","dynasty":"宋","content":"西母池边宴罢，赠南真、步玉霄。\n绪风和扇，冰华发秀，雪质孤高。\n汉陂澄练影，问是谁、独立江皋。\n便凝望，认壶中圭璧，天上琼瑶。\n清标。\n曾陪胜赏，坐忘愁解使尘销。\n况双成、与乳丹点染，都付香梢。\n寿妆酥冷，郢韵佩举，麝卷云绡。\n乐逍遥。\n□凤凰台畔，忆取吹箫。"},{"title":"寓言（見韋莊《又玄集》卷下。按《全唐詩》卷七百二十三作李洞詩，詩與此同。又《全唐詩》卷八百五載元淳此詩前二句，今據《又玄集》，驗作元淳詩爲是。）","author":"元淳","dynasty":"唐","content":"空。"},{"title":"兵要望江南 占雲第三（京本作「占雲第二十四○二十六首」） 十五","author":"易靜","dynasty":"唐","content":"軍似鳥，盤繞在其中。\n此時上方天助順，不宜復見黑雲峰，連赤亦爲凶。"},{"title":"兰陵王","author":"方千里","dynasty":"宋","content":"晚烟直。\n池沼波痕皱碧。\n年芳为、花态柳情，采粉揉蓝酿春色。\n繁华记上国。\n曾识。\n倾城幼客。\n风流是、联句送钩，笺绿绡红递书尺。\n行云去无迹。\n念暖响歌台，香雾瑶席。\n当时谁信盟言食。\n知一岁离聚，几多间阻，人生如梦寄堠驿。\n况分散南北。\n悲恻。\n万愁积。\n奈鸾凤欢疏，鱼雁音寂。\n天涯何处相思极。\n但目断芳草，恨随塞笛。\n那堪庭院，更听得，夜雨滴。"},{"title":"虞美人","author":"胡文卿","dynasty":"宋","content":"香云佳气交盘结。\n又庆生申节，满堂簪绂奉霞觞。\n瑞应台躔南极、见光芒。\n心田积累阴功足。\n来受人天福。\n从今几度见河清。\n笑傲壶中日月、镇长春。"},{"title":"鹧鸪天","author":"王诜","dynasty":"宋","content":"才子阴风度远关。\n清愁曾向画图看。\n山衔斗柄三星没，雪共月明千里寒。\n新路陌，旧江干。\n崎岖谁叹客程难。\n临风更听昭华笛，簌簌梅花满地残。"},{"title":"郊廟歌辭 祀雨師樂章 奠幣登歌","author":"包佶","dynasty":"唐","content":"歲正朱明，禮布元制。\n惟樂能感，與神合契。\n陰霧離翍，靈馭搖裔。\n膏澤之慶，期於稔歲。"},{"title":"木瓜","author":"佚名","dynasty":"先秦","content":"投我以木瓜，报之以琼琚。匪报也，永以为好也！\n投我以木桃，报之以琼瑶。匪报也，永以为好也！\n投我以木李，报之以琼九。匪报也，永以为好也！"},{"title":"步蟾宫","author":"仲殊","dynasty":"宋","content":"凤帘舞带花铺绣。\n水沉暖、祥烟迷昼。\n凤衔灯照蕊珠筵，韵双琯、钧声已奏。\n绮罗人劝千秋寿。\n吉祥满、十分芳酒。\n愿人间、嘉庆一千年，共南极、东华长久。"},{"title":"早蟬","author":"薛能","dynasty":"唐","content":"不見上庭樹，日高聲忽吟。\n他人豈無耳，遠客自關心。\n暫落還因雨，橫飛亦向林。\n分明去年意，從此漸聞砧。"},{"title":"題季子廟","author":"李華","dynasty":"唐","content":"空（《全唐詩》七七八作李季華詩，第二句「聽」《圖書集成》作「繼」，第四句「冷」作「滿」。\n）（出處當爲《輿地紀勝》卷七《鎮江府》。\n《全唐詩》作李季華，係出《萬首唐人絕句》卷一百，疑涉詩題而致誤。\n）。"},{"title":"迴波樂 七十八","author":"王梵志","dynasty":"唐","content":"前人敬吾重，吾敬前人深。\n恩來即義往，未許却相尋。\n有能賜白玉，吾亦奉黃金。\n君看我莫落，還同陌路人。"},{"title":"满江红","author":"魏了翁","dynasty":"宋","content":"湖水平漪，与我意、一般容与。\n任多少、双凫乘雁，落花飞絮。\n露冷云寒烟外竹，霜明日洁梅边路。\n怪天随、人意作阴晴，无非数。\n方寸地，图书府。\n老太史，亲分付。\n况身名四海，未为不遇。\n用舍行藏皆有命，时来将相还须做。\n且闲中、袖手阅时人，摩今古。"},{"title":"阮郎归","author":"宋先生","dynasty":"宋","content":"一轮明月照三峰。\n彩霞飞满空。\n分明见我主人公。\n明珠透上宫。\n丹药炼，鼎中红。\n频频要用功。\n功成定是出樊笼。\n闲游仙洞中。"},{"title":"法驾导引","author":"刘辰翁","dynasty":"宋","content":"盘之水，盘之水，清可濯吾缨。\n我与盘山疏一月，黄花满意绕荒城。\n怀抱向谁倾。\n十之十，十之十，十十到千龄。\n我与盘山同一月，不占甲子后先晴。\n携手看升平。"},{"title":"感物二首 一","author":"唐彥謙","dynasty":"唐","content":"騄驥初失羣，亦自矜趫騰。\n俛仰歲時久，帖然困蚊蠅。\n豪鯨逸其穴，尺水成滄溟。\n豈無魚鼈交，望望爲所憎。\n物理有翕張，達人同廢興。\n幸無怵迫憂，聊復曲吾肱。"},{"title":"送魏校書","author":"朱放","dynasty":"唐","content":"長恨江南足別離，幾廻相送復相隨。\n楊花撩亂撲流水，愁殺人行知不知。"},{"title":"三登乐","author":"陈三聘","dynasty":"宋","content":"一品归来，强健日、小园幽圃。\n扁舟兴、恐天未许。\n想当年、持汉节，众齐咻楚。\n丹忠此日，盛名千古。\n掞词章、师海内，纬文经武。\n莫寒盟、故山旧侣。\n到鲈乡、还又是，秋风斜雨。\n鸣刀鲙雪，未应便去。"},{"title":"和韋相公見示閑臥","author":"貫休","dynasty":"唐","content":"刻形求得相，事事未嘗眠。\n霖雨方爲雨，非煙豈是煙。\n童收庭樹果，風曳案頭牋。\n仲虺專爲誥，何充雅愛禪。\n靜嫌山色遠，病是酒杯偏。\n蜩響初穿壁，蘭芽半出甎。\n堂懸金粟像，門枕御溝泉。\n旦沐雖頻握，融帷孰敢褰。\n德高羣彥表，善植幾生前。\n脩補烏皮几，深藏子敬氈。\n扶持千載聖，瀟灑一聲蟬。\n棊陣連殘月，僧交似大顛。\n常知生似幻，維重直如弦。\n餅憶蓴羹美，茶思岳瀑煎。\n祗聞溫樹譽，堪鄙竹林賢。\n脫穎三千士，馨香四十年。\n寬平開義路，淡泞潤清田。\n哲后知如子，空王夙有緣。\n對歸香滿袖，吟次月當川。\n休說慙如揵，堯天即梵天。"},{"title":"送柳淡扶侍赴洪州","author":"皎然","dynasty":"唐","content":"中林許師友，忽阻夙心期。\n自顧青緺好，來將黃鶴辭。\n少年輕遠涉，世道得無欺。\n煙雨孤舟上，晨昏千里時。\n離魂渺天末，相望在江湄。\n無限江南柳，春風卷亂絲。"},{"title":"青山远","author":"袁去华","dynasty":"宋","content":"花竹亭轩。\n曲径通幽小洞天。\n翠帏苒苒隔轻烟。\n锁婵娟。\n画图初试春风面，消得东君著意怜。\n到伊歌扇舞裙边。\n要前缘。"},{"title":"綠珠","author":"汪遵","dynasty":"唐","content":"大抵花顏最怕秋，南家歌歇北家愁。\n從來幾許如君貌，不肯如君墜玉樓。"},{"title":"牧羊关","author":"杨景贤","dynasty":"元","content":"圆顶金花灿，方袍紫焰飞，塑来的罗汉容仪。\n此一行半为于民，半为报国。\n十万里程难到，百千样苦难及。\n则怕你闹市里多辛苦，来俺深山中躲是非。"},{"title":"送梁拾遺肅歸朝","author":"皎然","dynasty":"唐","content":"明主重文諫，才臣出江東。\n束書辭東山，改服臨北風。\n萬里望皇邑，九重當曙空。\n天開芙蓉闕，日上蒲桃宮。\n天子初未起，金閨籍先通。\n身逢軒轅世，名貴鴛鸞中。\n故人榮此別，何用悲絲桐。"},{"title":"翫新桃花","author":"施肩吾","dynasty":"唐","content":"幾歎紅桃開未得，忽驚造化新裝飾。\n一種同霑榮盛時，偏荷清光借顏色。"},{"title":"北樓","author":"李商隱","dynasty":"唐","content":"春物豈相干，人生只強歡。\n花猶曾斂夕，酒竟不知寒。\n異城東風濕，中華上象寬。\n此樓堪北望，輕命倚危欄。"},{"title":"夔州歌十絕句 三","author":"杜甫","dynasty":"唐","content":"羣雄競起問前朝，王者無外見今朝。\n比訝漁陽結怨恨，元聽舜日舊簫韶。"},{"title":"巫山神女廟","author":"劉禹錫","dynasty":"唐","content":"巫山十二鬱蒼蒼，片石亭亭號女郎。\n曉霧乍開疑卷幔，山花欲謝似殘妝。\n星河好夜聞清佩，雲雨歸時帶異香。\n何事神仙九天上，人間來就楚襄王。"},{"title":"送李校書赴吉期","author":"賈島","dynasty":"唐","content":"筮算重重吉，良期詎可遷。\n不同牛女夜，是配鳳凰年。\n佩玉春風裏，題章蠟燭前。\n詩書與箴訓，夫哲又妻賢。"},{"title":"南吕・一枝花自序丑斋","author":"钟嗣成","dynasty":"元","content":"生居天地间，禀受阴阳气。\n既为男子体，须入世俗机。\n所事堪宜，件件可咱家意。\n子为评跋上惹是非。\n折莫旧友新知，才见了着人笑起。"},{"title":"隴上行","author":"張仲素","dynasty":"唐","content":"行到黃雲隴，唯聞羌戍鼙。\n不如山下水，猶得任東西。"},{"title":"天下乐・一个黄桑叶拈将来额上粘，一个那里磨镰。一个将榆树舔，一个","author":"王大学士","dynasty":"元","content":"树梢头ㄋ歌不怕险。\n一个吊小鬼的灰抹眉，一个扮判官的墨画了髯，一个扮牛王着土抢脸。"},{"title":"晋文公火烧介子推・越调/斗鹌鹑","author":"狄君厚","dynasty":"元","content":"焰腾腾火起红霞，黑洞洞烟飞墨云，闹垓垓火块纵横，急穰穰烟煤乱滚，悄蹙蹙火巷外潜藏，古爽爽烟峡内侧隐。\n我则见烦烦的烟气熏，纷纷的火焰喷。\n急煎煎地火燎心焦，密匝匝烟屯峪门。"},{"title":"渔家傲引・渔家傲","author":"洪适","dynasty":"宋","content":"正月东风初解冻。\n渔人撒网波纹动。\n不识雕梁并绮栋。\n扁舟重。\n眠鸥浴雁相迎送。\n溪北画桥弯螮蝀。\n溪南古岸添青葑。\n长把鱼钱寻酒瓮。\n春一梦。\n起来拈笛成三弄。"},{"title":"水龙吟","author":"韩淲","dynasty":"宋","content":"从来江左夷吾，大名迥诸出公右。\n金堂玉室，瑶林琼树，龙麟蟠走。\n志在神皋，气雄云梦，十吞八九。\n问三槐盛事，当年初度，人应羡、青毡旧。\n说与文章太守。\n庆千秋、好为亲寿。\n冰桃雪藕，霞裾月佩，莺鸾歌奏。\n雨熟西畴，星躔南极，宝香凝昼。\n趁新凉，便约乘云绕日，饮天浆酒。"},{"title":"寒食戲贈","author":"柳中庸","dynasty":"唐","content":"春暮越江邊，春陰寒食天。\n杏花香麥粥，柳絮伴鞦韆。\n酒是芳菲節，人當桃李年。\n不知何處恨，已解入箏弦。"},{"title":"撥櫂歌 二十八","author":"德誠","dynasty":"唐","content":"不妨綸線不妨鉤，祇要鉤輪得自由。\n擲即擲，收即收，無蹤無跡樂悠悠。"},{"title":"郡中言懷寄西川蕭員外","author":"羊士諤","dynasty":"唐","content":"功名無力愧勤王，已近終南得草堂。\n身外盡歸天竺偈，腰間唯有會稽章。\n何時臘酒逢山客，可惜梅枝亞石牀。\n歲晚我知仙客意，懸心應在白雲鄉。"},{"title":"謁堯帝廟","author":"軒轅彌明","dynasty":"唐","content":"祖龍開國盡遐荒，廟建唐堯鎮此邦。\n山卷白雲朝帝座，林疎紅日列仙幢。\n巍巍聖蹟陵松嶠，蕩蕩恩波洽桂江。\n瞻仰威靈共回首，紫霞深處鎖軒窗。"},{"title":"江神子・江城子","author":"李曾伯","dynasty":"宋","content":"白妃卷絮逐风颠。\n透朱帘。\n向空漫。\n剪出冰花，偏爱腊前看。\n能费化工多少力，千万里，尽同天。\n歌楼清赏记当年。\n玉人占。\n绣衾寒。\n老去孤高，世虑肯咨煎。\n争似小窗梅影下，聊一笑，付无言。"},{"title":"眼儿媚","author":"赵长卿","dynasty":"宋","content":"当年策马过钱塘。\n曲径小平康。\n繁红酽白，娇莺姹燕，争唤何郎。\n而今又客东风里，浑不似寻常。\n只愁别后，月房云洞，啼损红妆。"},{"title":"玉壺冰","author":"錢衆仲","dynasty":"唐","content":"冬律初陰結，寒冰貯玉壺。\n霜姿雖異稟，虹氣亦相符。\n對月光宜竝，臨池影不孤。\n貞堅方共濟，同處豈殊途。\n色瑩連城璧，形分照乘珠。\n提攜今在此，抱素節寧渝。"},{"title":"對酒醉題屈突明府廳","author":"李白","dynasty":"唐","content":"陶令八十日，長歌歸去來。\n故人建昌宰，借問幾時迴。\n風落吳江雪，紛紛入酒杯。\n山翁今已醉，舞袖爲君開。"},{"title":"舞曲歌辭 凱樂歌辭 賀聖歡","author":"不詳","dynasty":"唐","content":"四海皇風被，千年德水清。\n戎衣更不著，今日告功成。"},{"title":"双调・水仙子道情","author":"李致远","dynasty":"元","content":"瓮头春色是长生，枕上华胥当解酲。\n常将造物合心镜，后庭闲留月明，得工夫休写《黄庭》。\n怕萧郎夫妇，茅家弟兄，邂逅瑶京。"},{"title":"從軍中行路難二首 二","author":"駱賓王","dynasty":"唐","content":"君不見玉關塵色暗邊庭，銅鞮雜虜寇長城。\n天子按劍徵餘勇，將軍受脤事橫行。\n七德龍韜開玉帳，千里鼉鼓壘金鉦。\n陰山苦霧埋高壘，交河孤月照連營。\n連營去去無窮極，擁斾遙遙過絕國。\n陣雲朝結晦天山，寒沙夕漲迷疎勒。\n龍鱗水上開魚貫，馬首山前振雕翼。\n長驅萬里讋祈連，分麾三命武功宣。\n百發烏號遙碎柳，七尺龍文迥照蓮。\n春來秋去移灰琯，蘭閨柳市芳塵斷。\n雁門迢遞尺書稀，鴛被相思雙帶緩。\n行路難，行路難，誓令氛祲靜臯蘭。\n但使封侯龍頟貴，詎隨中婦鳳樓寒。"},{"title":"遠水","author":"馬戴","dynasty":"唐","content":"蕩漾空沙際，虛明入遠天。\n秋光照不極，鳥影去無邊。\n勢引長雲斷，波輕片雪連。\n汀洲杳難到，萬古覆蒼煙。"},{"title":"詩三百三首 一三九","author":"寒山","dynasty":"唐","content":"人以身爲本，本以心爲柄。\n本在心莫邪，心邪喪本命。\n未能免此殃，何言嬾照鏡。\n不念金剛經，却令菩薩病。"},{"title":"薄媚","author":"董颖","dynasty":"宋","content":"机有神，征鼙一鼓，万马襟喉地。\n庭喋血，诛留守，怜屈服，敛兵还，危如此。\n当除祸本，重结人心，争奈竟荒迷。\n战骨方埋，灵旗又指。\n势连败。\n柔荑携泣。\n不忍相抛弃。\n身在兮，心先死。\n宵奔兮，兵已前围。\n谋穷计尽，泪鹤啼猿，闻处分外悲。\n丹穴纵近，谁容再归。"},{"title":"转调二郎神・二郎神","author":"刘克庄","dynasty":"宋","content":"黄粱梦觉，忽跳出、北扉西省。\n今似得何人，老僧退院，秀才下省。\n罢草河西淮南诏，没一字、谘尚书省。\n已交侣樵渔，免教人道，弥封官省。\n多幸。\n条冰解去，新衔全省。\n笑杀太师光，赐灵寿杖，有诏扶他入省。\n死谥醉侯，生封诗伯，此事不关朝省。\n便茅屋、送老云边，也胜倚金华省。"},{"title":"沁园春","author":"葛长庚","dynasty":"宋","content":"岁去年来，思量人生，空自沈埋。\n既这回冬至，一阳来复，便须修炼，更莫疑猜。\n好个鼎炉，见成铅汞，片晌工夫结圣胎。\n人身里，三千世界，十二楼台。\n周年造化安排。\n只在这些些真妙哉。\n要先擒日月，后攒星斗，黄庭中畔，化作琼瑰。\n谁会天机，分明说破，恰似江头雪里梅。\n丹成后，做些功行，归去蓬莱。"},{"title":"句","author":"蒯希逸","dynasty":"唐","content":"蟾蜍醉裏破，蛺蝶夢中殘。\n山險不曾離馬後，酒醒長見在牀前。"},{"title":"游南雁蕩","author":"吳璋","dynasty":"唐","content":"碧桃花暖洞門開，遙向春山舉一杯。\n灑墨幾人鐫月牖，乘風兩度到蓬萊。\n綠陰窗戶長疑雨，白石林泉半雜苔。\n王事賢勞閒未得，趣歸猿鶴莫相猜。\n（按：吳璋逸詩及小傳，皆承張靖龍同志錄示。\n）。"},{"title":"登姑蘇臺賦附歌","author":"任公叔","dynasty":"唐","content":"中心不必兮子胥何爲？\n懷直道而驟諫，遭重昏之見危。\n將漁父以抗迹，且垂釣於江湄。"},{"title":"满江红","author":"无名氏","dynasty":"宋","content":"学富胸襟，才名擅、菊潭第一。\n都缘是、文星在命，光联南极。\n已向九霄横鹗荐，词埸独步花生笔。\n况而今、好事又相逢，趋朝急。\n增喜气，眉黄色。\n须
