戏强支持。擎","author":"无名氏","dynasty":"元","content":"杯淹翠袖，翻酒污罗衣。\n抵多少惜花春起早，爱月夜眠迟。"},{"title":"尾・家家掩映渠流水，楼阁峥嵘出翠微。遥望西湖暮山势，看了这壁，觑","author":"关汉卿","dynasty":"元","content":"了那壁，纵有丹青下不得笔。"},{"title":"六十甲子歌（題擬） 四十一","author":"杜光庭","dynasty":"唐","content":"甲辰候，災蟲處處有。\n其嵗足災殃，偏苦三江口。\n粟麥最爲佳，春夏耕山阜。\n江南雖薄熟，不免遭兵寇。"},{"title":"學仙二首 二","author":"韋應物","dynasty":"唐","content":"石上鑿井欲到水，惰心一起中路止。\n豈不見古來三人俱弟兄，結茅深山讀仙經。\n上有青冥倚天之絕壁，下有颼飀萬壑之松聲。\n仙人變化爲白鹿，二弟翫之兄誦讀。\n讀多七過可乞言，爲子心精得神仙。\n可憐二弟仰天泣，一失毫釐千萬年。"},{"title":"詠春詩","author":"無名氏","dynasty":"唐","content":"何處覓消愁？春園可暫遊。\n菊黃堪泛酒，梅紅可插頭。"},{"title":"马丹阳度脱刘行首・普天乐","author":"杨景贤","dynasty":"元","content":"你恰便发凡心，施乖劣。\n你成道呵，比乘风的未似，比立雪的争些。\n三百年守在古坟，二十载还了烟月。\n师父当时分明说，若见我急早来者。\n我不度你呵，你嫁了林员外也。\n早则不敲番莺燕，分开翡翠，拆散蜂蝶。"},{"title":"包待制智斩鲁斋郎・七弟兄","author":"关汉卿","dynasty":"元","content":"你那里问我为何受寂寞，我得过时且自随缘过，得合时且把眼来合，得卧时侧身和衣卧。"},{"title":"程咬金斧劈老君堂・挂玉钧","author":"郑光祖","dynasty":"元","content":"萧铣英雄武艺能，方天戟横持定。\n出马开旗呐喊声，我刀过处无回颈，有似那斩蔡阳，霎时诛谗佞，将他那百万貔貅，一扫皆平。\n元帅少待，小校就请季靖军师，将那收复了李密手下众将官，都与我拿将来者。\n理会的。\n李靖军师。\n大人有请。\n小官李靖是也。\n今有魏王李密手下大小众将，尽皆归降俺大唐，内有一人，乃是程咬金。\n此人当日将俺秦王主公拿至金墉城，多亏魏徵改诏，放俺元帅还邦。\n今日程咬金投降，未知秦王尊意，怎生决断。\n小官将程咬金执缚定，拿见秦王去。\n可早来到帅府门首也。\n小校报复去，有李靖军师来了也。\n理会的。\n报的大人得知，有李靖军师等来了也。\n道有请。\n大人，俺元帅平定了江南。\n深有汗马之功劳也。\n军师真乃扶持社稷股肱之巨也。\n不敢不敢。\n小宫此一来有一事启知元帅。\n军师有何事？如今李密手下大小众将。\n尽皆降俺大唐。\n内有一将乃是程咬金。\n某想此人手持宣花斧，追赶元帅，拿至金墉城。\n谁想今日程咬金投降，将此人执缚定了，拿来见元帅。\n见在帅府门首也。\n着他过来。\n理会的。\n左右人拿将过去！元帅，则他便是程咬金。\n大王，小将乃亡家之巨，前者不可追袭大王，小将有弥天之罪，今日投降。\n小将情愿纳头受死于大王斧钺之下也。\n军师众大人听者，为人臣者当以尽忠报国，程咬金追某至老君堂，此人当时尽忠于魏王，未识某矣。\n今天投唐，某肯念其前仇？岂不闻桀犬吠尧，非尧不仁，皆各认其主。\n某今将程咬全将军举入朝中，必当重用。\n我亲释其缚也。\n感蒙大王，赦臣万死，大王若纳微臣为将，我舍一腔热血，尽忠竭力，报大王不杀之恩。\n程将军但放心，某奏过尊君，必有重用，封官赐赏也。\n左右人抬上果桌来者。\n元帅满饮此杯。\n某也饮酒，老宰辅同军师与众将，今日与某正当龙虎风云会。\n钦赐筵宴，庆功饮酒，正当其礼也。"},{"title":"經棲白舊院二首 二","author":"貫休","dynasty":"唐","content":"國寶還亡一，時多李德林。\n故人卿相泣，承製渥恩深。\n舊藳誰收得，空堂影似吟。\n裴回不能去，寒日下西岑。"},{"title":"除夜宿洺州","author":"白居易","dynasty":"唐","content":"家寄關西住，身爲河北遊。\n蕭條歲除夜，旅泊在洺州。"},{"title":"自廣平乘醉走馬六十里至邯鄲登城樓覽古書懷","author":"李白","dynasty":"唐","content":"醉騎白花馬，西走邯鄲城。\n揚鞭動柳色，寫鞚春風生。\n入郭登高樓，山川與雲平。\n深宮翳綠草，萬事傷人情。\n相如章華巔，猛氣折秦嬴。\n兩虎不可鬬，廉公終負荆。\n提攜袴中兒，杵臼及程嬰。\n立孤就白刃，必死耀丹誠。\n平原三千客，談笑盡豪英。\n毛君能頴脫，二國且同盟。\n皆爲黃泉土，使我涕縱橫。\n磊磊石子岡，蕭蕭白楊聲。\n諸賢沒此地，碑版有殘銘。\n太古共今時，由來互哀榮。\n傷哉何足道，感激仰空名。\n趙俗愛長劒，文儒少逢迎。\n閑從博陵遊，暢飲雪朝酲。\n歌酣易水動，鼓震叢臺傾。\n日落把燭歸，凌晨向燕京。\n方陳五餌策，一使胡塵清。"},{"title":"一丛花","author":"杨无咎","dynasty":"宋","content":"娟娟□月可庭方。\n窗户进新凉。\n美人为我歌新曲，翻身调、韵超出宫商。\n犀箸细敲，花瓷清响，馀韵绕红梁。\n风流难似我清狂。\n随处占烟光。\n怜君语带京华样，纵娇软、不似吴邦。\n拚了醉眠，不须重唱，真个已无肠。"},{"title":"柳梢青","author":"张","dynasty":"宋","content":"千丈风漪。\n霁光明处，花柳高低。\n箫鼓声中，宝钗遥认，兰棹交驰。\n贪呆觑著帘儿。\n不好价、伊家怎知。\n便是重来，真情厮向，难似当时。"},{"title":"漢武帝雜歌三首 二","author":"韋應物","dynasty":"唐","content":"金莖孤峙兮凌紫煙，漢宮美人望杳然。\n通天臺上月初出，承露盤中珠正圓。\n珠可飲，壽可永，武皇南面曙欲分。\n從空下來玉杯冷，世間綵翠亦作囊。\n八月一日仙人方，仙方稱上藥。\n靜者服之常綽約，柏梁沈飲自傷神，猶聞駐顏七十春。\n乃知甘醲皆是腐腸物，獨有淡泊之水能益人。\n千載金盤竟何處，當時鑄金恐不固。\n蔓草生來春復秋，碧天何言空墜露。"},{"title":"奉和鄭薰相公","author":"李頻","dynasty":"唐","content":"三四株松匝草亭，便成彭澤柳爲名。\n蓮峰隱去難辭闕，滻水朝回與出城。"},{"title":"喜賈島雨中訪宿","author":"姚合","dynasty":"唐","content":"雨裏難逢客，閑吟不復眠。\n蟲聲秋併起，林色夜相連。\n愛酒此生裏，趨朝未老前。\n終須攜手去，滄海棹魚船。"},{"title":"浪淘沙","author":"晏几道","dynasty":"宋","content":"小绿间长红。\n露蕊烟丛。\n花开花落昔年同。\n惟恨花前携手处，往事成空。\n山远水重重。\n一笑难逢。\n已拼长在别离中。\n霜鬓知他从此去，几度春风。"},{"title":"泊蒜山津聞東林寺光儀上人物故","author":"許渾","dynasty":"唐","content":"雲齋曾宿借方袍，因說浮生大夢勞。\n言下是非齊虎尾，宿來榮辱比鴻毛。\n孤舟千棹水猶闊，寒殿一燈夜更高。\n明日東林有誰在，不堪秋磬拂煙濤。"},{"title":"門有車馬客","author":"虞世南","dynasty":"唐","content":"陳遵重交結，田蚡擅豪華。\n曲臺臨上路，高軒抵狹斜。\n赭汗千金馬，繡軸五香車。\n白鶴隨飛蓋，朱鷺入鳴笳。\n夏蓮開劒水，春桃發綬花。\n高談辯飛兔，摛藻握靈蛇。\n逢恩出毛羽，失路委泥沙。\n曖曖風煙晚，路長歸騎遠。\n日斜青瑣第，塵飛金谷苑。\n危弦促柱奏巴渝，遺簪墮珥解羅襦。\n如何守直道，翻使谷名愚。"},{"title":"菩萨蛮","author":"王安中","dynasty":"宋","content":"雨零花昼春杯举。\n举杯春昼花零雨。\n诗令酒行迟。\n迟行酒令诗。\n满斟犹换盏。\n盏换犹斟满。\n天转月光圆。\n圆光月转天。"},{"title":"襄陽曲四首 三","author":"李白","dynasty":"唐","content":"峴山臨漢江，水綠沙如雪。\n上有墮淚碑，青苔久磨滅。"},{"title":"酬二十八秀才見寄","author":"郎士元","dynasty":"唐","content":"昨夜山月好，故人果相思。\n清光到枕上，嫋嫋涼風時。\n永意能在我，惜無攜手期。"},{"title":"沖虛觀","author":"胡宿","dynasty":"唐","content":"五粒青松護翠苔，石門岑寂斷纖埃。\n水浮花片知仙路，風遞鸞聲認嘯臺。\n桐井曉寒千乳歛，茗園春嫩一旗開。\n馳煙未勒山亭字，可是英靈許再來。"},{"title":"点绛唇","author":"王十朋","dynasty":"宋","content":"阑槛阴沈，紫云呈瑞馀寒凛。\n卷帘猗枕。\n香逼幽人寝。\n入梦何年，庐阜闻名稔。\n风流甚。\n阿谁题品。\n唤作熏笼锦。"},{"title":"早春與張十八博士籍遊楊尚書林亭寄第三閣老兼呈白馮二閣老","author":"韓愈","dynasty":"唐","content":"牆下春渠入禁溝，渠冰初破滿渠浮。\n鳳池近日長先暖，流到池時更不流。"},{"title":"粉蝶儿","author":"无名氏","dynasty":"宋","content":"共双双飞入，乱红深处。"},{"title":"月城春・四犯翦梅花","author":"卢祖皋","dynasty":"宋","content":"五云腾晓。\n望凝香画戟，恍然蓬岛。\n玉露冰壶，照神仙风表。\n诗书坐啸。\n唤淮楚、满城春好。\n雨谷催耕，风帘戏鼓，家家欢笑。\n南湖细吟未了。\n看金莲夜直，丹凤飞诏。\n鬓影青青，办功名多少。\n持杯满釂。\n听千里、载歌难老。\n试问尊前，蟠桃次第，红芳犹小。"},{"title":"王母廟","author":"吳融","dynasty":"唐","content":"鸞龍一夜降崑丘，遺廟千年枕碧流。\n賺得武皇心力盡，忍看煙草茂陵秋。"},{"title":"春秋戰國門 田文","author":"周曇","dynasty":"唐","content":"下客常才不足珍，誰爲狗盜脫強秦。\n秦關若待雞鳴出，笑殺臨淄土偶人。"},{"title":"朝中措","author":"王之道","dynasty":"宋","content":"暖风迟日透香肌。\n春到柳边枝。\n曾见酒红潮颊，玉人初出罗帏。\n东坡何处，朱唇翠袖，空想芳姿。\n争似濡须太守，看花仍赋佳词。"},{"title":"耶溪泛舟","author":"孟浩然","dynasty":"唐","content":"落景馀清輝，輕橈弄溪渚。\n澄明愛水物，臨泛何容與。\n白首垂釣翁，新妝浣紗女。\n相看似相識，脉脉不得語。"},{"title":"幺・我和他受孤凄有业缘，永团圆无分福。断弦破镜怎接续？枉自求神与","author":"无名氏","dynasty":"元","content":"问卜。\n莫逃天数，料孤辰寡宿单照我身躯。"},{"title":"徵還京師見舊番官馮叔達","author":"劉禹錫","dynasty":"唐","content":"前者匆匆襆被行，十年憔悴到京城。\n南宮舊吏來相問，何處淹留白髮生。"},{"title":"郊廟歌辭 昭德皇后廟樂章 永和","author":"不詳","dynasty":"唐","content":"穆清廟，薦嚴禋。\n昭禮備，和樂新。\n望靈光，集元辰。\n祚無極，享萬春。"},{"title":"人南渡・感皇恩","author":"贺铸","dynasty":"宋","content":"兰芷满芳洲，游思横路。\n罗袜尘生步。\n迎顾。\n整鬟颦黛，脉脉两情难语。\n细风吹柳絮。\n人南渡。\n回首旧游，山无重数。\n花底深朱户。\n何处。\n半黄梅子，向晚一帘疏雨。\n断魂分付与。\n春将去。"},{"title":"題建造寺","author":"張爲","dynasty":"唐","content":"疊嶂橫空向郡西，迥然高峭衆山低。\n樹梢缺處見城郭，日影落時聞鼓鼙。"},{"title":"閱田禾","author":"呂從慶","dynasty":"唐","content":"村南村北稻花明，碧影清光夾望平。\n節弄暑風輕拂拂，尖懸晚露澹盈盈。\n道傍嫗婦呼鷄返，坡外兒童跨犢行。\n獨坐小橋幽興滿，蟪蛄聲在柳梢鳴。"},{"title":"八月十五夜銷樓翫月","author":"楊漢公","dynasty":"唐","content":"人在虛空月在溪。\n（按：詩題中「夏」當作「暑」，宋人諱改。\n此句下尚有「溪上玉樓樓上月」一句，爲《全唐詩》卷五一六已收之《明月樓》中句，《嘉泰吳興志》同卷亦引之。\n另陣元靚《歲時廣記》卷三錄漢公《九月十五日夜絕句》，與《全唐詩》所收之《明月樓》異文全同。\n今輯出此句，與《明月樓》關係尚騅確定。\n《明月樓》題爲後人代擬，大約不成問題。\n）。"},{"title":"讓糺曹上樂使君","author":"賈島","dynasty":"唐","content":"戰戰復兢兢，猶如履薄冰。\n雖然叨一掾，還似說三乘。\n瓶汲南溪水，書來北嶽僧。\n戇愚兼抱疾，權紀不相應。"},{"title":"謝所知","author":"李咸用","dynasty":"唐","content":"狂歌狂舞慰風塵，心下多端亦嬾言。\n早是亂離輕歲月，誰能愁悴過朝昏。\n聖朝公道如長在，賤子謀身自有門。\n却愧此時叨厚遇，他年何以報深恩。"},{"title":"臨終召客","author":"顏令賓","dynasty":"唐","content":"氣餘三五喘，花剩兩三枝。\n話別一尊酒，相邀無後期。"},{"title":"两军师隔江斗智・青哥儿","author":"无名氏","dynasty":"元","content":"哥也你道是明朝、明朝遣使，就问他讨个、讨个言词，不图他羊酒花红半缕丝。\n这壁是吴国娇姿，那壁是汉室亲支，情愿倒赔家私，送上门儿。\n香袅金狮，酒泛琼卮，抵多少笙歌引至画堂时，那其间才称了你平生志。"},{"title":"相和歌辭 銅雀臺","author":"賈至","dynasty":"唐","content":"日暮銅雀靜，西陵鳥雀歸。\n撫弦心斷絕，聽管淚霏霏。\n靈几臨朝奠，空牀卷夜衣。\n蒼蒼川上月，應照妾魂飛。"},{"title":"撥櫂歌 二十三","author":"德誠","dynasty":"唐","content":"動靜由來本兩空，誰教日夜強施功。\n波渺渺，霧濛濛，却來江上隱雲中。"},{"title":"感懷二首 二","author":"戴叔倫","dynasty":"唐","content":"主人飲君酒，勸君弗相違。\n但當盡弘量，觴至無復辭。\n人生百年中，會合能幾時。\n不見枝上花，昨滿今漸稀。\n花落還再開，人老無少期。\n古來賢達士，飲酒不復疑。"},{"title":"對梨花贈皇甫秀才","author":"韋莊","dynasty":"唐","content":"林上梨花雪壓枝，獨攀瓊豔不勝悲。\n依前此地逢君處，還是去年今日時。\n且戀殘陽留綺席，莫推紅袖訴金巵。\n騰騰戰鼓正多事，須信明朝難重持。"},{"title":"转调踏莎行・踏莎行","author":"赵彦端","dynasty":"宋","content":"宿雨才收，馀寒尚力。\n牡丹将绽也、近寒食。\n人间好景，算仙家也惜。\n因循尽扫断、蓬莱迹。\n旧日天涯，如今咫尺。\n一月五番价、共欢集。\n些儿寿酒，且莫留半滴。\n一百二十个、好生日。"},{"title":"寄王密卿","author":"李端","dynasty":"唐","content":"酒樂今年少，僧期近日頻。\n買山多爲竹，卜宅不緣貧。\n志業歸初地，文章寄此身。\n嵇康雖有病，猶得見情人。"},{"title":"减字木兰花","author":"王观","dynasty":"宋","content":"花筵布巧。\n绿绕红□花枝闹。\n朵朵风流。\n好向尊前插满头。\n此花妖艳。\n愿得年年长相见。\n满劝金锺。\n祝寿如花岁岁红。"},{"title":"生查子","author":"杨冠卿","dynasty":"宋","content":"娇莺恰恰啼，过水翻回去。\n欲共诉芳心，故绕池边树。\n人去绮窗闲，弦断秦筝柱。\n百啭听新声，总是伤心处。"},{"title":"荷花","author":"韓偓","dynasty":"唐","content":"紈扇相敧綠，香囊獨立紅。\n浸淫因重露，狂暴是秋風。\n逸調無人唱，秋塘每夜空。\n何繇見周昉，移入畫屏中。"},{"title":"柳梢青","author":"杨无咎","dynasty":"宋","content":"日转墙东。\n几枝寒影，一点香风。\n清不成眠，醉凭诗兴，起绕珍丛。\n平生只个情锺。\n渐老矣、无愁可供。\n最是难忘，倚楼人在，横笛声中。"},{"title":"前腔换头","author":"高明《蔡伯喈琵琶记》","dynasty":"元","content":"不达，相府寻亲，侯门纳礼，你却拒他不屑。\n绣幕奇葩，春光正当十八。\n休撇，知君是个折桂手，留此花待君来扳折。\n况亲奉，丹墀诏旨，非我自相撺掇。"},{"title":"洞仙歌","author":"曾纡","dynasty":"宋","content":"相如当日，曾奏凌云赋。\n落笔纵横妙风雨。\n记扬鞭辇路，同醉金明，穷胜赏，不管重城已暮。\n旧游如梦觉，零落朋侪，遗墨淋漓尚如故。\n况神洲北望，今已丘墟，伤白璧、久埋黄土。\n但空似、灵光岿然存，怅朗月清风，更无玄度。"},{"title":"相思引","author":"汪元量","dynasty":"宋","content":"晓拂菱花巧画眉。\n猩罗新翦作春衣。\n恐春归去，无处看花枝。\n已恨东风成去客，更教飞燕舞些时。\n惜花人醉，头上插花归。"},{"title":"得故人書","author":"韋莊","dynasty":"唐","content":"正向溪頭自采蘇，青雲忽得故人書。\n殷勤問我歸來否，雙闕而今畫不如。"},{"title":"浣溪沙","author":"邓肃","dynasty":"宋","content":"雨入空阶滴夜长。\n月行云外借孤光。\n独将心事步长廊。\n深锁重门飞不去，巫山何日梦襄王。\n一床衾枕冷凄香。"},{"title":"随煞・七颠八倒人谁敢？把这坎位离宫对勘的岩。火候抽添有时暂，修行","author":"邓玉宾","dynasty":"元","content":"的好味甘。\n更把这谈玄口缄，甚么细雨斜风哨得着俺。"},{"title":"立秋雨院中有作","author":"杜甫","dynasty":"唐","content":"山雲行絕塞，大火復西流。\n飛雨動華屋，蕭蕭梁棟秋。\n窮途媿知己，暮齒借前籌。\n已費清晨謁，那成長者謀。\n解衣開北戶，高枕對南樓。\n樹濕風涼進，江喧水氣浮。\n禮寬心有適，節爽病微瘳。\n主將歸調鼎，吾還訪舊丘。"},{"title":"送胡處士","author":"貫休","dynasty":"唐","content":"不名兼不利，相遇海西濆。\n白字未干髮，清時錯愛雲。\n頭巾多酒氣，竹杖有苔文。\n久積希顏意，林中又送君。"},{"title":"西河","author":"吴文英","dynasty":"宋","content":"春乍霁。\n清涟画舫融泄。\n螺云万叠暗凝愁，黛蛾照水。\n漫将西子比西湖，溪边人更多丽。\n步危径、攀艳蕊。\n掬霞到手红碎。\n青蛇细折小回廊，去天半咫。\n画阑日暮起东风，棋声吹下人世。\n海棠藉雨半绣地。\n正残寒、初御罗绮。\n除酒销春何计。\n向沙头更续，残阳一醉。\n双玉杯和流花洗。"},{"title":"送王侍御佐婺州","author":"崔峒","dynasty":"唐","content":"聞君作尉向江潭，吳越風煙到自諳。\n客路尋常經竹徑，人家大底傍山嵐。\n緣溪花木偏宜遠，避地衣冠盡向南。\n惟有夜猨啼海樹，思鄉望北意難堪。"},{"title":"渔家傲","author":"欧阳修","dynasty":"宋","content":"乞巧楼头云幔卷。\n浮花催洗严妆面。\n花上蛛丝寻得遍。\n颦笑浅。\n双眸望月牵红线。\n奕奕天河光不断。\n有人正在长生殿。\n暗付金钗清夜半。\n千秋愿。\n年年此会长相见。"},{"title":"渔家傲","author":"张元干","dynasty":"宋","content":"寒日西郊湖畔路。\n天低野阔山无数。\n路转斜冈花满树。\n丝吹雨。\n南枝占得春光住。\n藉草携壶花底去。\n花飞酒面香浮处。\n老手调羹当独步。\n须记取。\n坐中都是芳菲侣。"},{"title":"偶宿山中憶暢當","author":"盧綸","dynasty":"唐","content":"深山夜雪晴，坐憶曉山明。\n讀易罷三卷，彈琴當五更。\n薜蘿枯有影，嵓壑凍無聲。\n此夕一相望，君應知我誠。"},{"title":"满庭芳","author":"赵彦端","dynasty":"宋","content":"云暖萍漪，雨香兰迳，西湖二月初时。\n两山十里，锦绣照金羁。\n柳外阑干相望，弄东风、倚遍斜晖。\n朋游好，乱红堆里，一饮百篇诗。\n三年，江上梦，青衫风日，白纻尘泥。\n听几声黄鸟，粤树闽溪。\n长是春朝多病，今年更、添得相思。\n须归去，倦游滋味，犹有个人知。"},{"title":"摸鱼儿","author":"王迈","dynasty":"宋","content":"昔元城、一生清峭，南都高卧坚壁。\n留耕便是元城样，何肯枉吾寻尺。\n曾直笔。\n说社稷安危，屡叩龙墀额。\n明时逐客。\n却惠顾丹山，来持翠节，对此一湾碧。\n澄清暇，无奈登临有癖。\n梅山时访仙迹。\n神仙偏喜公心事，一见莞然前席。\n闲不得。\n有先见蓍龟，消得君王忆。\n天阍不隔。\n要济险孤舟，支倾一柱，公外向谁觅。"},{"title":"和張燕公耗磨日飲 二","author":"趙冬曦","dynasty":"唐","content":"春來半月度，俗忌一朝閑。\n不酌他鄉酒，無堪對楚山。"},{"title":"宮詞百首 四十三","author":"和凝","dynasty":"唐","content":"三殿香濃曉色來，祥鸞威鳳待門開。\n鏘金佩玉趨丹陛，總是和羹作礪才。"},{"title":"與東吳生相遇","author":"韋莊","dynasty":"唐","content":"十年身事各如萍，白首相逢淚滿纓。\n老去不知花有態，亂來唯覺酒多情。\n貧疑陋巷春偏少，貴想豪家月最明。\n且對一尊開口笑，未衰應見泰階平。"},{"title":"奉和裴令公新成綠野堂即書","author":"劉禹錫","dynasty":"唐","content":"藹藹鼎門外，澄澄洛水灣。\n堂皇臨綠野，坐臥看青山。\n位極却忘貴，功成欲愛閑。\n官名司管籥，心術去機關。\n禁苑凌晨出，園花及露攀。\n池塘魚拔刺，竹逕鳥綿蠻。\n志在安瀟灑，嘗經歷險艱。\n高情方造適，衆意望徵還。\n好客交珠履，華筵舞玉顏。\n無因隨賀燕，翔集畫梁間。"},{"title":"喜迁莺","author":"李曾伯","dynasty":"宋","content":"轻云暮卷，望澄空如水，千里一碧。\n菱镜冰悬，桂轮玉碾，喜见中原秋色。\n老蟾炯炯无翳，阅尽尘寰今夕。\n堪恨处，度霓裳曾到，长生宫阙。\n坐客。\n休叹息。\n看此清光，天岂限南北。\n便好乘风，为持玉斧，修取山河如一。\n西湖旧时花草，会遣孀娥重识。\n从今去，举太平玩事，长如今夕。"},{"title":"看惲家牡丹花戲贈李二十","author":"白居易","dynasty":"唐","content":"香勝燒蘭紅勝霞，城中最數令公家。\n人人散後君須看，歸到江南無此花。"},{"title":"刘玄德独赴襄阳会・白鹤子","author":"高文秀","dynasty":"元","content":"你行右哨排队伍，战曹将逞雄威。\n则你大杆刀带肩钐，则你这宣花斧着他天灵碎。\n得令。\n俺弟兄二人，出的这帅府门来，与曹仁交锋走一遭去。\n临军对阵把名扬，挟人拿将我为强。\n敌兵一见魂先丧，勇敢交锋战一场。\n唤将赵云来。\n师父，唤赵云那里使用？赵云，我拨与你一千军，你先去放过曹兵来；你将许都路上埋伏了你那一千军，等着张飞先锋杀退曹兵，你在前路上截住曹兵，可则要你成功而回也。"},{"title":"失调名","author":"吴某","dynasty":"宋","content":"剪罗幡儿，斜插真珠髻。"},{"title":"步虛詞 二","author":"杜光庭","dynasty":"唐","content":"嵯峨玄都山，十方宗皇一。\n岧岧於寶臺，光明焰流日。\n煒燁玉林華，蒨璨耀朱實。\n常念餐元精，鍊液固形質。\n金光散紫微，窈窕大乘逸。"},{"title":"导引","author":"无名氏","dynasty":"宋","content":"受遗仍几，负扆拥文明。\n勤翼助持盈。\n徽音不独流笙管，青册更峥嵘。\n羽軿上汉玉衣轻。\n隙驷去无程。\n宸心追远严成配，亿世乡粢盛。\n受天明命，作汉发灵长。\n龙日梦休祥。\n真人承体应图箓，庆祚启无疆。\n望舒未满殒清光。\n舜慕极旻苍。\n祢宫崇祔申追养，禘祫复蒸尝。"},{"title":"夏晝偶作","author":"柳宗元","dynasty":"唐","content":"南州溽暑醉如酒，隱几熟眠開北牖。\n日午獨覺無餘聲，山童隔竹敲茶臼。"},{"title":"玉楼春","author":"辛弃疾","dynasty":"宋","content":"君如九酝台黏𧣴\n我似茅柴风味短。\n几时秋水美人来，长恐扁舟乘兴懒。\n高怀自饮无人劝。\n马有青刍奴白饭。\n向来珠履玉簪人，颇觉斗量车载满。"},{"title":"送古之奇赴安西幕","author":"李端","dynasty":"唐","content":"疇昔十年兄，相逢五校營。\n今宵舉杯酒，隴月見軍城。\n堠火經陰絕，邊人接曉行。\n殷勤送書記，強虜幾時平。"},{"title":"碧桃春・阮郎归","author":"丁持正","dynasty":"宋","content":"几年辛苦捣元霜。\n一朝琼粉香。\n云英缥渺曳仙裳。\n相将骑凤凰。\n鍧帝乐，酌天浆。\n千年颜色芳。\n从兹归去白云乡。\n碧桃春昼长。"},{"title":"鹊桥仙","author":"张孝祥","dynasty":"宋","content":"湘江东畔，去年今日，堂上簪缨罗绮。\n弟兄同拜寿尊前，共一笑、欢欢喜喜。\n渚宫风月，边城鼓角，更好亲庭一醉。\n醉时同唱去年词，愿来岁、强如今岁。"},{"title":"亂後歸山","author":"杜荀鶴","dynasty":"唐","content":"亂世歸山谷，征鼙喜不聞。\n詩書猶滿架，弟姪未爲軍。\n山犬眠紅葉，樵童唱白雲。\n此心非此志，終擬致明君。"},{"title":"晚題東林寺雙池","author":"白居易","dynasty":"唐","content":"向晚雙池好，初晴百物新。\n褭枝翻翠羽，濺水躍紅鱗。\n萍汎同遊子，蓮開當麗人。\n臨流一惆悵，還憶曲江春。"},{"title":"汉宫春","author":"无名氏","dynasty":"宋","content":"四舞阶蓂，花朝节后，二月阳春。\n观音降诞，当年对此良辰。\n谁知好日，固多同、重现前身。\n已壮门楣全四德，富将偕老卿卿。\n天意不如人愿，坚柏舟节义，安富尊荣。\n徐君两雏，戏彩歌舞莱庭。\n勤教子、不厌三迁，何异轲亲。\n福寿麻姑伴侣，长笑傲武陵春。"},{"title":"贈李杭州","author":"張籍","dynasty":"唐","content":"仙郎白首未歸朝，應爲蒼生領六條。\n惠化州人盡清淨，高情野鶴與逍遙。\n竹間虛館無朝訟，山畔青田長夏苗。\n終日政聲長獨坐，開門長望浙江潮。"},{"title":"浣溪沙","author":"方千里","dynasty":"宋","content":"刻样衣裳巧刻绘。\n彩枝环绕万年藤。\n生香吹透縠蚕冰。\n嫩水带山娇不断，湿云堆岭腻无声。\n香肩婀娜许谁凭。"},{"title":"送友人尋越中山水","author":"李白","dynasty":"唐","content":"聞道稽山去，偏宜謝客才。\n千巖泉灑落，萬壑樹縈迴。\n東海橫秦望，西陵遶越臺。\n湖清霜鏡曉，濤白雪山來。\n八月枚乘筆，三吳張翰杯。\n此中多逸興，早晚向天台。"},{"title":"满江红","author":"梁大年","dynasty":"宋","content":"九十炎光，又过了、三分之一。\n记当年光际，诞生良弼。\n崧岳降神锺秀气，孕成间世真英杰。\n妙文章、拾芥立功名，谁能敌。\n周孔业，邹轲质。\n伊尹志，渊明节。\n袖经纶妙手，屡投班笔。\n富贵一朝知己逼，封候谈笑真堪觅。\n信功名、管取出长年，看箕翼。"},{"title":"满江红","author":"刘辰翁","dynasty":"宋","content":"十岁儿童，看骑竹、花阴满城。\n与新第、桐乡孙子，高下齐生。\n倚枕不寻柯下梦，举头自爱橘中名。\n但有时、米价问如何，公助平。\n东西塾，听书声。\n长短卷，和诗成。\n总神仙清福，前辈家庭。\n试问凌烟图相国，何如洛寺写耆英。\n甚天公、属意富民侯，银信青。"},{"title":"西江月","author":"吕岩","dynasty":"宋","content":"一日清欢何往，十年旧事重拈。\n细风斜日到江南。\n春满平湖潋滟。\n黄简手题龙篆，绿舆前控鸾骖。\n玉清真軿署仙衔。\n列职灵台书监。"},{"title":"伊州三台令・伊州三台","author":"杨韶父","dynasty":"宋","content":"水村月淡云低。\n为爱寒香晚吹。\n瘦马立多时。\n是谁家、茅舍竹篱。\n三三两两芳蕤。\n未放琼铺雪堆。\n只这一些儿。\n胜东风、千枝万枝。"},{"title":"寄許渾秀才","author":"殷堯藩","dynasty":"唐","content":"文字飢難煮，爲農策最良。\n興來鉏曉月，倦後臥斜陽。\n秋稼連千頃，春花醉幾場。\n任他名利客，車馬鬧康莊。"},{"title":"覽物","author":"杜甫","dynasty":"唐","content":"曾爲掾吏趨三輔，憶在潼關詩興多。\n巫峽忽如瞻華岳，蜀江猶似見黃河。\n舟中得病移衾枕，洞口經春長薜蘿。\n形勝有餘風土惡，幾時回首一高歌。"},{"title":"击鼓","author":"佚名","dynasty":"先秦","content":"击鼓其镗，踊跃用兵。土国城漕，我独南行。\n从孙子仲，平陈与宋。不我以归，忧心有忡。\n爰居爰处？爰丧其马？于以求之？于林之下。\n死生契阔，与子成说。执子之手，与子偕老。\n于嗟阔兮，不我活兮。于嗟洵兮，不我信兮。"},{"title":"春夏两相期","author":"蒋捷","dynasty":"宋","content":"听深深、谢家庭馆。\n东风对语双燕。\n似说朝来，天上婺星光现。\n金裁花诰紫泥香，绣裹藤舆红茵软。\n散蜡宫辉，行鳞厨品，至今人羡。\n西湖万柳如线。\n料月仙当此，小停飚辇。\n付与长年，教见海心波浅。\n萦云玉佩五侯门，洗雪华桐三春苑。\n慢拍调莺，急鼓吹鸾，翠阴生院。"},{"title":"送道士","author":"孟郊","dynasty":"唐","content":"千年山上行，山上無遺蹤。\n一日人間游，六合人皆逢。\n自有意中侶，白寒徒相從。"},{"title":"花心动","author":"贺铸","dynasty":"宋","content":"西郭园林，远尘烦，门临绿杨堤路。\n画□簟长，水馆帘空，竟日素襟销暑。\n小湾红芰清香里，深隐映、风标鸳鹭。\n指□□，相将故故，背人飞去。\n翻念多情自苦。\n当置酒徵歌，梦云难驻。\n醉眼渐迷，花拂墙低，误认宋邻偷顾。\n彩阑倚遍平桥晚，空相望、凌波仙步。\n断魂处，黄昏翠荷□雨。"},{"title":"失调名","author":"晁端礼","dynasty":"宋","content":"花前月下堪垂泪，水边楼上总关心。"},{"title":"和方泰州見寄","author":"徐鉉","dynasty":"唐","content":"逐客悽悽重入京，舊愁新恨兩難勝。\n雲收楚塞千山雪，風結秦淮一尺冰。\n置醴筵空情豈盡，投湘文就思如凝。\n更殘月落知孤坐，遙望船窗一點星。"},{"title":"木兰花慢","author":"李琳","dynasty":"宋","content":"蕊珠仙驭远，横羽葆、簇霓旌。\n甚鸾月流辉，凤云布彩，翠绕蓬瀛。\n舞衣怯环佩冷，问梨园、几度沸歌声。\n梦里芝田八骏，禁中花漏三更。\n繁华一瞬化飞尘，辇路劫灰平。\n恨碧灭烟销，红凋露粉，寂寞秋城。\n兴亡事空陈迹，只青山、淡淡夕阳明。\n懒向沙鸥说得，柳风吹上旗亭。"},{"title":"水调歌头","author":"陈造","dynasty":"宋","content":"胜日探梅去，邂逅得奇观。\n南枝的皪，陡觉品俗又香悭。\n曾是瑶妃清瘦，帝与金丹换骨，酒韵上韶颜。\n百叠侈罗袂，小立耐春寒。\n凝香地，古仙伯，玉尘间。\n烦公持并三友，秀色更堪飡。\n定笑芙蓉骚客，认作东风桃杏，醉眼自相谩。\n相见落诗笔，字字漱龙阑。"},{"title":"昊天塔孟良盗骨・水仙子","author":"朱凯","dynasty":"元","content":"现如今火烧人肉喷鼻腥，哎，好和尚，可不道为惜飞蛾纱罩灯哩！俺几曾道为惜飞蛾纱罩灯？阿弥陀佛！世间万物，不死不生。\n若不杀生呵，有甚么轮回证？这便是咱念阿弥超度的经。\n想你也不是个从幼儿出家的。\n对客官细说分明，我也曾杀的番军怕，几曾有个信士请，直到中年才落发为僧。\n兀那和尚！我也不瞒你，我是大宋国的人。\n客官，你既是大宋国人，曾认的那一家人家么？是谁家？他家里有个使金刀的。"},{"title":"送人遊邊","author":"鄭谷","dynasty":"唐","content":"春亦怯邊遊，此行風正秋。\n別離逢雨夜，道路向雲州。\n磧樹藏城近，沙河漾日流。\n將軍方破虜，莫惜獻良籌。"},{"title":"寄問政山聶威儀","author":"棲蟾","dynasty":"唐","content":"先生臥碧岑，諸祖是知音。\n得道無一法，孤雲同寸心。\n嵐光薰鶴詔，茶味敵人參。\n苦向壺中去，他年許我尋。"},{"title":"菩萨蛮","author":"苏轼","dynasty":"宋","content":"娟娟侵鬓妆痕浅。\n双颦相媚弯如翦。\n一瞬百般宜。\n无论笑与啼。\n酒阑思翠被。\n特故腾腾地。\n生怕促归轮。\n微波先注人。"},{"title":"采蘋","author":"佚名","dynasty":"先秦","content":"于以采蘋？南涧之滨。于以采藻？于彼行潦。\n于以盛之？维筐及筥。于以湘之？维锜及釜。\n于以奠之？宗室牖下。谁其尸之？有齐季女。"},{"title":"蝶恋花","author":"晏几道","dynasty":"宋","content":"碧玉高楼临水住。\n红杏开时，花底曾相遇。\n一曲阳春春已暮。\n晓莺声断朝云去。\n远水来从楼下路。\n过尽流波，未得鱼中素。\n月细风尖垂柳渡。\n梦魂长在分襟处。"},{"title":"浣溪沙","author":"秦观","dynasty":"宋","content":"漠漠轻寒上小楼。\n晓阴无赖似穷秋。\n淡烟流水画屏幽。\n自在飞花轻似梦，无边丝雨细如愁。\n宝帘闲挂小银钩。"},{"title":"生查子","author":"汪莘","dynasty":"宋","content":"春来春色佳，秋至秋光好。\n无计奈春归，又看秋光老。\n去年飞雪时，病与梅花道。\n来岁雪飞时，为把金樽倒。"},{"title":"江南冬日喜遇故人","author":"李郢","dynasty":"唐","content":"江南木落塞鴻飛，江漢離人久未歸。\n客舍無成重相見，雪天留宿可相違。\n篇章只使容颜改，名利空教翰墨稀。\n終擬全家漾舟去，五湖高掩白雲扉。"},{"title":"冬憶友人","author":"李洞","dynasty":"唐","content":"吟上山前數竹枝，葉翻似雪落霏霏。\n枕前明月誰動影，睡裏驚來不覺歸。"},{"title":"丹凤吟","author":"吴文英","dynasty":"宋","content":"丽景长安人海，避影繁华，结庐深寂。\n灯窗雪户，光映夜寒东壁。\n心凋鬓改，镂冰刻水，缥简离离，风签索索。\n怕遣花虫蠹粉，自采秋芸熏架，香泛纤碧。\n更上新梯窈窕，暮山澹著城外色。\n旧雨江湖远，问桐阴门巷，燕曾相识。\n吟壶天小，不觉翠蓬云隔。\n桂斧月宫三万手，计元和通籍。\n软红满路，谁聘幽素客。"},{"title":"哭孟浩然","author":"王維","dynasty":"唐","content":"故人不可見，漢水日東流。\n借問襄陽老，江山空蔡州。"},{"title":"酬于侍郎湖南見寄十四韻","author":"包佶","dynasty":"唐","content":"桂嶺千崖斷，湘流一派通。\n長沙今賈傅，東海舊于公。\n章甫經殊俗，離騷繼雅風。\n金閨文作字，玉匣氣成虹。\n翰墨時招侶，丹青夙在公。\n主恩留左掖，人望積南宮。\n巧拙循名異，浮沈顧位同。\n九遷歸上略，三已契愚衷。\n責謝庭中吏，悲寬塞上翁。\n楚材欣有適，燕石愧無功。\n山曉重嵐外，林春苦霧中。\n雪花翻海鶴，波影倒江楓。\n去札頻逢信，回帆早挂空。\n避賢方有日，非敢愛微躬。"},{"title":"聽素法師講法華經","author":"皎然","dynasty":"唐","content":"法子出西秦，名齊漆道人。\n纔敷藥草義，便見雪山春。\n護講龍來遠，聞經鶴下頻。\n應機如一雨，誰不滌心塵。"},{"title":"临江仙","author":"范成大","dynasty":"宋","content":"羽扇纶巾风袅袅，东厢月到蔷薇。\n新声谁唤出罗帏。\n龙须将笛绕，雁字入筝飞。\n陶写中年须个里，留连月扇云衣。\n周郎去后赏音稀。\n为君持酒听，那肯带春归。"},{"title":"虞美人","author":"晏几道","dynasty":"宋","content":"湿红笺纸回纹字。\n多少柔肠事。\n去年双燕欲归时。\n还是碧云千里、锦书迟。\n南楼风月长依旧。\n别恨无端有。\n倩谁横笛倚危阑。\n今夜落梅声里、怨关山。"},{"title":"臨川羨魚","author":"張元正","dynasty":"唐","content":"有客百愁侵，求魚正在今。\n廣川何渺漫，高岸幾登臨。\n風水寧相阻，煙霞豈憚深。\n不應同逐鹿，詎肯比從禽。\n結網非無力，忘筌自有心。\n永存芳餌在，佇立思沈沈。"},{"title":"玉楼春","author":"毛滂","dynasty":"宋","content":"当日岭头相见处。\n玉骨冰肌元淡伫。\n近来因甚要浓妆，不管满城桃杏妒。\n酒晕脸霞春暗度。\n认是东皇偏管顾。\n生罗衣褪为谁羞，香冷熏炉都不觑。"},{"title":"柳梢青","author":"朱敦儒","dynasty":"宋","content":"红分翠别。\n宿酒半醒，征鞍将发。\n楼外残钟，帐前残烛，窗边残月。\n想伊绣枕无眠，记行客、如今去也。\n心下难拚，眼前难觅，口头难说。"},{"title":"西江月","author":"陈德武","dynasty":"宋","content":"疏散履穿东郭，流离马没蓝关。\n瓜洲谁问卧袁安。\n孤负新年月半。\n铁瓮成银瓮出，金山做玉山看。\n无知儿女不知寒。\n冰箸掌中争看。"},{"title":"梅道士水亭","author":"孟浩然","dynasty":"唐","content":"傲吏非凡吏，名流即道流。\n隱居不可見，高論莫能酬。\n水接仙源近，山藏鬼谷幽。\n再來迷處所，花下問漁舟。"},{"title":"歎景禪吟","author":"道怤","dynasty":"唐","content":"歎汝景禪去何速，雖不同道當眼明。\n箇今永却不曾虧，地水火風還故國。\n好也好，也大奇，忙忙宇宙幾人知，瑩淨寧閑追路絕，青山綠嶂白雲馳。\n歌好歌，笑好笑，誰肯便作此中調。\n難提既與君凑機，其肯無不諧其要。\n格志異，氣骨高，森蘿咸會一靈毫。\n雖然示作皆同電，出岫藏峰徒思勞。\n希奇地，劍吹毛，脫罩騰籠任性遊。\n此界他界如水月，幾般應跡妙逍遙。"},{"title":"雜歌謠辭 臨江王節士歌","author":"李白","dynasty":"唐","content":"洞庭白波木葉稀，燕鴻始入吳雲飛。\n吳雲寒，燕鴻苦。\n風號沙宿瀟湘浦，節士感秋淚如雨。\n白日當天心，照之可以事明主。\n壯士憤，雄風生。\n安得倚天劒，跨海斬長鯨。"},{"title":"初南食貽元十八協律","author":"韓愈","dynasty":"唐","content":"鱟實如惠文，骨眼相負行。\n蠔相黏爲山，百十各自生。\n蒲魚尾如蛇，口眼不相營。\n蛤即是蝦蟆，同實浪異名。\n章舉馬甲柱，鬬以怪自呈。\n其餘數十種，莫不可歎驚。\n我來禦魑魅，自宜味南烹。\n調以鹹與酸，芼以椒與橙。\n腥臊始發越，咀吞面汗騂。\n惟蛇舊所識，實憚口眼獰。\n開籠聽其去，鬱屈尚不平。\n賣爾非我罪，不屠豈非情。\n不祈靈珠報，幸無嫌怨幷。\n聊歌以記之，又以告同行。"},{"title":"雜歌謠辭 步虛詞","author":"顧況","dynasty":"唐","content":"逈步遊三洞，清心禮七真。\n飛符超羽翼，禁火醮星辰。\n殘藥霑雞犬，靈香出鳳麟。\n壺中無窄處，願得一容身。"},{"title":"南吕/金字经","author":"杨景贤","dynasty":"元","content":"众飞仙齐打手，合着金字经迎，引着个员顶方袍得道僧、僧。\n三更道已其身正，心如秋月明。"},{"title":"晨雨","author":"杜甫","dynasty":"唐","content":"小雨晨光內，初來葉上聞。\n霧交纔灑地，風逆旋隨雲。\n暫起柴荆色，輕霑鳥獸羣。\n麝香山一半，亭午未全分。"},{"title":"满庭芳","author":"俞国宝","dynasty":"宋","content":"南省西清，黄扉青琐，五年历遍中都。\n一封朝奏，无乃爱君欤。\n便作筠阳胜赏，东溪上、鸥鸟相娱。\n谁知道，心存魏阙，身暂寄江湖。\n东溪，何所有，冬梅夏柳，春杞秋蕖。\n谩回首，多少笼鸟池鱼。\n细看山林朝市，经行处、等是蘧庐。\n今朝好，一杯寿酒，一卷养生书。"},{"title":"镇西・小镇西犯","author":"蔡伸","dynasty":"宋","content":"秋风吹暗雨，重衾寒透。\n伤心听、晓钟残漏。\n凝情久。\n记红窗夜雪，促膝围炉，交杯劝酒。\n如今顿孤欢偶。\n念别后。\n菱花清镜里。\n眉峰暗斗。\n想标容、怎禁销瘦。\n忍回首。\n但云笺妙墨，鸳锦啼妆，依然似旧。\n临风泪沾襟袖。"},{"title":"尋魯城北范居士失道落蒼耳中見范置酒摘蒼耳作","author":"李白","dynasty":"唐","content":"雁度秋色遠，日靜無雲時。\n客心不自得，浩漫將何之。\n忽憶范野人，閑園養幽姿。\n茫然起逸興，但恐行來遲。\n城壕失往路，馬首迷荒陂。\n不惜翠雲裘，遂爲蒼耳欺。\n入門且一笑，把臂君爲誰。\n酒客愛秋蔬，山盤薦霜梨。\n他筵不下筯，此席忘朝飢。\n酸棗垂北郭，寒瓜蔓東籬。\n還傾四五酌，自詠猛虎詞。\n近作十日歡，遠爲千載期。\n風流自簸蕩，謔浪偏相宜。\n酣來上馬去，却笑高陽池。"},{"title":"越调・天净沙孤山雪夜","author":"张可久","dynasty":"元","content":"淡妆人在罗浮，黄昏月上西湖，翠袖翩翩起舞。\n倚阑索句，雪中树老山孤。\n湖上送别红蕉隐隐窗纱，朱帘小小人家，绿柳匆匆去马。\n断桥西下，满湖烟雨愁花。\n重游感旧迷香小洞维舟，题红老叶沉沟，濯锦寒花对酒。\n六桥依旧，游人两鬓经秋。\n晚步吟诗人老天涯，闭门春在谁家？破帽深衣瘦马。\n晚来堪画，小桥风雪梅花。\n忆西湖灯寒夜雪孤篷，山空晓雾疏钟，花暖春风瘦筇。\n六桥香梦，景题留与吟翁。"},{"title":"謝人送酒","author":"孫氏","dynasty":"唐","content":"謝將清酒寄愁人，澄澈甘香氣味真。\n好是綠窗風月夜，一杯搖蕩滿懷春。"},{"title":"送崔興宗","author":"王維","dynasty":"唐","content":"已恨親皆遠，誰憐友復稀。\n君王未西顧，遊宦盡東歸。\n塞迥山河淨，天長雲樹微。\n方同菊花節，相待洛陽扉。"},{"title":"摸鱼儿","author":"唐珏","dynasty":"宋","content":"渐沧浪、冻痕消尽。\n琼丝初漾明镜。\n鲛人夜翦龙髯滑，织就水晶帘冷。\n凫叶净。\n最好似、嫩荷半卷浮倩影。\n玉流翠凝。\n早枯豉融香，红盐和雪，醉齿嚼清莹。\n功名梦，曾被秋风唤醒。\n故人应动高兴。\n悠然世味浑如水，千里旧怀谁省。\n空对景。\n奈回首、姑苏台畔愁波暝。\n烟寒夜静。\n但只有芳洲，苹花共老，何日泛归艇。"},{"title":"水龙吟","author":"曹勋","dynasty":"宋","content":"嫩凉微袅，秋容乍肃，迥觉凉如水。\n重阳已近，岩华增秀，一钩天际。\n香动前星，气横文圃，荣光呈瑞。\n仰宸心密眷，行都正牧，兵民奉、神明治。\n金殿朝回燕适。\n肆武功、文德咸备。\n萧闲翰墨，惟亲书史，不寻罗绮。\n欢动宸严，宴开鹤禁，生朝和气。\n愿青宫布政，龙楼问寝，同千万岁。"},{"title":"贈主客劉郎中","author":"張籍","dynasty":"唐","content":"憶昔君登南省日，老夫猶是褐衣身。\n誰知二十餘年後，來作客曹相替人。"},{"title":"一封书","author":"柯丹邱《荆钗记》","dynasty":"元","content":"婿百拜岳父前：自离膝下已数年。\n因奸相不见怜，改调潮阳路八千。\n今喜升为吉安守，遣仆相迎到任间。\n匆匆的奉寸笺，仗乞尊颜照不宣。\n我听此书呵，。"},{"title":"黑兒賦","author":"朱彥時","dynasty":"唐","content":"世有非常人，實惟彼玄士。\n稟茲至緇色，內外皆相似。\n臥如驪[馬]（司義祖校記云：「似應作『驪馬』」。\n今從《事文類聚》改）𩥇，立似烏牛跱。\n忿如鸜鵒鬭，樂似鸕鷀喜。\n（下缺。\n見中華書局校排本《初學記》卷十九。\n宋祝穆《事文類聚後集》卷十八作「朱彥時賦黑兒詩」）（按：彥時時代不明，要爲開元前人。\n《新唐書·宰相世系表》有朱彥時，約中唐人，非是。\n嚴可均輯《先唐文》收入彥時此篇及劉思真《醜婦賦》，並無確據。\n王重民先生《敦煌變文研究》〖刊《中華文史論叢》一九八一年第二輯〗以爲初唐時作，或得其實。\n）。"},{"title":"閑臥有所思二首 一","author":"白居易","dynasty":"唐","content":"向夕搴簾臥枕琴，微涼入戶起開襟。\n偶因明月清風夜，忽想遷臣逐客心。\n何處投荒初恐懼，誰人繞澤正悲吟。\n始知洛下分司坐，一日安閑直萬金。"},{"title":"临江仙","author":"邓肃","dynasty":"宋","content":"夜静黄云承宝袜，九疑人到羊家。\n蕊宫仙曲送流霞。\n东陵分玉井，远胜隔荷花。\n绰约旗亭沾一笑，众惊食枣如瓜。\n画桥烟柳忽翻鸦。\n醉鬟倾绿醑，参月共横斜。"},{"title":"江城子","author":"吕胜己","dynasty":"宋","content":"年年腊后见冰姑。\n玉肌肤。\n点琼酥。\n不老花荣，经岁转敷腴。\n向背稀稠如画里，明月下、影疏疏。\n江南有客问征途。\n寄音书。\n定来无。\n且傍盆池，巧石倚浮图。\n静对北山林处士，妆点就、小西湖。"},{"title":"行路難三首 三","author":"李白","dynasty":"唐","content":"有耳莫洗潁川水，有口莫食首陽蕨。\n含光混世貴無名，何用孤高比雲月。\n吾觀自古賢達人，功成不退皆殞身。\n子胥既棄吳江上，屈原終投湘水濱。\n陸機雄才豈自保，李斯稅駕苦不早。\n華亭鶴唳詎可聞，上蔡蒼鷹何足道。\n君不見吳中張翰稱達生，秋風忽憶江東行。\n且樂生前一杯酒，何須身後千載名。"},{"title":"蝶恋花","author":"赵长卿","dynasty":"宋","content":"忆昔临平山下过。\n无数荷花，照水无纤黦。\n短艇直疑天上坐。\n醉眠花里香无那。\n雨浥红妆娇娜娜。\n脉脉含情，欲向风前破。\n莫道晚来风景可。\n青房著子千千颗。"},{"title":"剑舞","author":"史浩","dynasty":"宋","content":"荧荧巨阙。\n左右凝霜雪。\n且向玉阶掀舞，终当有、用时节。\n唱彻。\n人尽说。\n宝此制无折。\n内使奸雄落胆，外须遣、豺狼灭。"},{"title":"昭君怨","author":"王从叔","dynasty":"宋","content":"门外春风几度。\n马上行人何处。\n休更卷朱帘。\n草连天。\n立尽海棠花月。\n飞到荼䕷香雪。\n莫怪梦难成。\n梦无凭。"},{"title":"暑日題道邊樹","author":"王轂","dynasty":"唐","content":"火輪迸焰燒長空，浮埃撲面愁朦朦。\n羸童走馬喘不進，忽逢碧樹含清風。\n清風留我移時住，滿地濃陰嬾前去。\n却歎人無及物功，不似團團道邊樹。"},{"title":"高士詠 師金","author":"吳筠","dynasty":"唐","content":"聖人貴素朴，禮義非玄同。\n師金告顏生，可謂達化宗。\n夫子飾芻狗，自然道斯窮。\n應物方矯行，俯仰靡不通。"},{"title":"途次望鄉","author":"孟浩然","dynasty":"唐","content":"客行愁落日，鄉思重相催。\n況在他山外，天寒夕鳥來。\n雪深迷郢路，雲暗失陽臺。\n可歎悽惶子，高歌誰爲媒。"},{"title":"浪淘沙","author":"苏轼","dynasty":"宋","content":"昨日出东城。\n拭探春情。\n墙头红杏暗如倾。\n槛内群芳芽未吐，早已回春。\n绮陌敛香尘。\n雪霁前村。\n东君用意不辞辛。\n料想春光先到处，吹绽梅英。"},{"title":"湘川野望","author":"戴叔倫","dynasty":"唐","content":"懷王獨與佞人謀，聞道忠臣入亂流。\n今日登高望不見，楚雲湘水各悠悠。"},{"title":"水调歌头","author":"葛长庚","dynasty":"宋","content":"要做神仙去，工夫譬似闲。\n一阳初动，玉炉起火炼还丹。\n捉住天魂地魄，不与龙腾虎跃，满鼎汞花乾。\n一任河车运，径路入泥丸。\n飞金精，采木液，过三关。\n金木间隔，如何上得玉京山。\n寻得曹溪路脉，便把华池神水，结就紫金团。\n免得饥寒了，天上即人间。"},{"title":"远逝","author":"刘向","dynasty":"先秦","content":"志隐隐而郁怫兮，愁独哀而冤结。\n肠纷纭以缭转兮，涕渐渐其若屑。\n情慨慨而长怀兮，信上皇而质正。\n合五岳与八灵兮，讯九鬿与六神。\n指列宿以白情兮，诉五帝以置辞。\n北斗为我折中兮，太一为余听之。\n云服阴阳之正道兮，御后土之中和。\n佩苍龙之蚴虬兮，带隐虹之逶蛇。\n曳彗星之皓旰兮，抚朱爵与鵔鸃。\n游清灵之飒戾兮，服云衣之披披。\n杖玉策与朱旗兮，垂明月之玄珠。\n举霓旌之墆翳兮，建黄纁之总旄。\n躬纯粹而罔愆兮，承皇考之妙仪。\n惜往事之不合兮，横汨罗而下沥。\n乘隆波而南渡兮，逐江湘之顺流。\n赴阳侯之潢洋兮，下石濑而登洲。\n陆魁堆以蔽视兮，云冥冥而闇前。\n山峻高以无垠兮，遂曾闳而迫身。\n雪雰雰而薄木兮，云霏霏而陨集。\n阜隘狭而幽险兮，石嵾嵯以翳日。\n悲故乡而发忿兮，去余邦之弥久。\n背龙门而入河兮，登大坟而望夏首。\n横舟航而济湘兮，耳聊啾而戃慌。\n波淫淫而周流兮，鸿溶溢而滔荡。\n路曼曼其无端兮，周容容而无识。\n引日月以指极兮，少须臾而释思。\n水波远以冥冥兮，眇不睹其东西。\n顺风波以南北兮，雾宵晦以纷纷。\n日杳杳以西颓兮，路长远而窘迫。\n欲酌醴以娱忧兮，蹇骚骚而不释。\n叹曰：\n飘风蓬龙埃坲々兮，草木摇落时槁悴兮，\n遭倾遇祸不可救兮，长吟永欷涕究究兮，\n舒情陈诗冀以自免兮，颓流下陨身日远兮。"},{"title":"偈 一","author":"正原","dynasty":"唐","content":"滄溟幾度變桑田，唯有虛空獨湛然。\n已到岸人休戀筏，未曾度者任須船。"},{"title":"醉思仙","author":"朱敦儒","dynasty":"宋","content":"倚晴空。\n正三洲下叶，七泽收虹。\n叹年光催老，身世飘蓬。\n南歌客，新丰酒，但万里、云水俱东。\n谢故人，解系船访我，脱帽相从。\n人世欢易失，尊俎且更从容。\n任酒倾波碧，烛翦花红。\n君向楚，我归秦，便分路、青竹丹枫。\n恁时节，漫梦凭夜蝶，书倩秋鸿。"},{"title":"題邵端公林亭","author":"權德輿","dynasty":"唐","content":"春光何處好，柱史有林塘。\n鶯囀風初暖，花開日欲長。\n鑿池通野水，掃徑閱新芳。\n更置盈尊酒，時時醉楚狂。"},{"title":"句","author":"奚賈","dynasty":"唐","content":"眠澗花自落，步林鳥不飛。\n谿谷何蕭條，日入人獨行。\n落日下平楚，孤煙生洞庭。"},{"title":"小冲山・小重山","author":"李邴","dynasty":"宋","content":"谁劝东风腊里来。\n不知天待雪，恼江梅。\n东郊寒色尚徘徊。\n双彩燕，飞傍鬓云堆。\n玉冷晓妆台。\n宜春金缕字，拂香腮。\n红罗先绣踏青鞋。\n春犹浅，花信更须催。"},{"title":"絕句漫興九首 一","author":"杜甫","dynasty":"唐","content":"眼見客愁愁不醒，無賴春色到江亭。\n即遣花開深造次，便覺鶯語太丁寧。"},{"title":"苏子瞻醉写赤壁赋・梁州","author":"无名氏","dynasty":"元","content":"我则见银海冻花生的这眼底，玉楼寒耸起肩头。\n摇鞭袖袅深藏手。\n风掀毡帽，雪压寒裘。\n雕鞍懒坐，玉辔慵兜。\n银妆成山岳林丘，粉填合溪涧坑沟。\n这雪恰便似无影月淡朦朦光照人间，这雪有如那冻流水响叮叮冰生他这岸口，这雪浑似那不香花舞翩风落枝头。\n自思，故友，这其间销金帐底羊羔酒，燃宝篆焚香兽。\n簌地毡帘下玉钩，煞强如独钓在江头。\n那骑马的是俺相公，我在这里等一等咱。\n也说的是。\n老相公，俺在前头走，你骑着马又在后头，俺在后头，你又往前头去了。\n似这般大风大雪，寻一个村房草店，买两钟酒吃了呵，可也好。\n你也说的是。"},{"title":"詩三百三首 三十二","author":"寒山","dynasty":"唐","content":"少年何所愁，愁見鬢毛白。\n白更何所愁，愁見日逼迫。\n移向東岱居，配守北邙宅。\n何忍出此言，此言傷老客。"},{"title":"忆王孙","author":"汪元量","dynasty":"宋","content":"五陵无树起秋风。\n千里黄云与断蓬。\n人物萧条市井空。\n思无穷。\n惟有青山似洛中。"},{"title":"歌","author":"萬迴","dynasty":"唐","content":"黑白兩迴開佛眼，不繫一法出蓮叢。\n真空不壞靈智性，妙用恒常無作功。\n聖智本來成佛道，寂光非照自圓通。"},{"title":"郵亭殘花","author":"張祜","dynasty":"唐","content":"雲暗山橫日欲斜，郵亭下馬對殘花。\n自從身逐征西府，每到花時不在家。"},{"title":"小重山","author":"章谦亨","dynasty":"宋","content":"久雨初晴天气佳。\n远峰犹□被，乱峰遮。\n更无一朵路旁花。\n春归也，光景只桑麻。\n山径曲如蛇。\n□□□□□，□□□。\n薄醪邀客去程赊。\n都输与，鷖鹭立平沙。"},{"title":"江城子","author":"洪适","dynasty":"宋","content":"冥冥云屿两经秋。\n落霞收。\n断烟留。\n小阁凉生，清馥凝金虬。\n乘兴开颜那草草，烦玉腕，举琼舟。\n明年此日楚江头。\n极层楼。\n望丹丘。\n只恐溪山，千里碍凝眸。\n重倚阑干相忆处，寻过雁，作书邮。"},{"title":"還俗尼","author":"吳融","dynasty":"唐","content":"柳眉梅額倩妝新，笑脫袈裟得舊身。\n三峽却爲行雨客，九天曾是散花人。\n空門付與悠悠夢，寶帳迎回暗暗春。\n寄語江南徐孝克，一生長短託清塵。"},{"title":"南乡子","author":"洪咨夔","dynasty":"宋","content":"霜月冷婷婷。\n夹岸芦花雪点成。\n短艇水晶宫里系，闲情。\n谁道芙蓉更有城。\n阿鹊数归程。\n人倚低窗小画屏。\n莫恨年华飞上鬓，堪凭。\n一度春风一度莺。"},{"title":"和人賀楊僕射致政","author":"許渾","dynasty":"唐","content":"蓮府公卿拜後塵，手持優詔挂朱輪。\n從軍暮下三千客，聞禮庭中七十人。\n錦帳麗詞推北巷，畫堂清樂掩南鄰。\n豈同王謝山陰會，空敘流杯醉暮春。"},{"title":"春興","author":"齊己","dynasty":"唐","content":"柳暖鶯多語，花明草盡長。\n風流在詩句，牽率遶池塘。\n叫切禽名宇，飛忙蝶姓莊。\n時來真可惜，自勉掇蘭芳。"},{"title":"同音韻詩 九","author":"無名氏","dynasty":"唐","content":"嗟余薄德從役至他鄉，筋力疲頓無意入長楊。"},{"title":"蒹葭","author":"佚名","dynasty":"先秦","content":"蒹葭苍苍，白露为霜。所谓伊人，在水一方。溯洄从之，道阻且长。溯游从之，宛在水中央。\n蒹葭萋萋，白露未晞。所谓伊人，在水之湄。溯洄从之，道阻且跻。溯游从之，宛在水中坻。\n蒹葭采采，白露未已。所谓伊人，在水之涘。溯洄从之，道阻且右。溯游从之，宛在水中沚。"},{"title":"得胜令・谁念我当日跳檀溪，救先主出重围？谁念我单刀会随着关羽？谁","author":"刘时中","dynasty":"元","content":"念我美良川扶持敬德？若论着今日，索输与这驴群队！果必有征敌，这驴每怎用的？。"},{"title":"生查子","author":"曾觌","dynasty":"宋","content":"温柔乡内人，翠微阁中女。\n颜笑洛阳花，肌莹荆山玉。\n东君深有情，解与花为主。\n移傍楚峰居，容易为云雨。"},{"title":"满江红","author":"魏了翁","dynasty":"宋","content":"月上南箕，还认得、去年星历。\n知谁把、一天星象，荡摩朝昔。\n若使平生浑自弃，如今老大何嗟及。\n更年来、偏得钝工夫，蹉跎力。\n溪瘴碍，蛮烟隔。\n穹壤断，江山窄。\n纵燕巾滥宝，楚山囚玉。\n小小穷通都未问，忍闻同气相煎急。\n诵虞郎、百字短长诗，忧何极。"},{"title":"遣病十首 五","author":"元稹","dynasty":"唐","content":"憶初頭始白，晝夜驚一縷。\n漸及鬢與鬚，多來不能數。\n壯年等閑過，過壯年已五。\n華髮不再青，勞生竟何補。"},{"title":"韋曲","author":"韋莊","dynasty":"唐","content":"滿耳鶯聲滿眼花，布衣藜杖是生涯。\n時人若要知名姓，韋曲西頭第一家。\n（《類編長安志》卷九。\n）。"},{"title":"壺公山","author":"潘存實","dynasty":"唐","content":"雙旌牧清源，吟看壺公翠。"},{"title":"五盤","author":"杜甫","dynasty":"唐","content":"五盤雖云險，山色佳有餘。\n仰凌棧道細，俯映江木疎。\n地僻無網罟，水清反多魚。\n好鳥不妄飛，野人半巢居。\n喜見淳樸俗，坦然心神舒。\n東郊尚格鬬，巨猾何時除。\n故鄉有弟妹，流落隨丘墟。\n成都萬事好，豈若歸吾廬。"},{"title":"桂州黃潭舜祠","author":"宋之問","dynasty":"唐","content":"虞世巡百越，相傳葬九疑。\n精靈遊此地，祠樹日光輝。\n禋祭忽羣望，丹青圖二妃。\n神來獸率舞，仙去鳳還飛。\n日暝山氣落，江空潭靄微。\n帝鄉三萬里，乘彼白雲歸。"},{"title":"八声甘州","author":"向子諲","dynasty":"宋","content":"扫长空、万里静无云，飞镜上天东。\n欲骑鲸与问，一株丹桂，几度秋风。\n取水珠宫贝阙，聊为洗尘容。\n莫放素娥去，清影方中。\n玄魄犹馀半壁，便笙篁万籁，尊俎千峰。\n况十分端正，更鼓舞衰翁。\n恨人生、时乎不再，未转头、欢事已沈空。\n多酌我，岁华好处，浩意无穷。"},{"title":"偈頌（幷序○序爲南嶽齊己撰） 二十六","author":"居遁","dynasty":"唐","content":"臨窗不覺寸陰移，火急修行早是遲。\n白日祇陪人事過，園林那得道成時。"},{"title":"東屯北崦","author":"杜甫","dynasty":"唐","content":"盜賊浮生困，誅求異俗貧。\n空村惟見鳥，落日未逢人。\n步壑風吹面，看松露滴身。\n遠山迴白首，戰地有黃塵。"},{"title":"尚書惠蠟面茶","author":"徐夤","dynasty":"唐","content":"武夷春暖月初圓，採摘新芽獻地仙。\n飛鵲印成香蠟片，啼猿溪走木蘭船。\n金槽和碾沈香末，冰椀輕涵翠縷煙。\n分贈恩深知最異，晚鐺宜煮北山泉。"},{"title":"鹊桥仙","author":"韩淲","dynasty":"宋","content":"红梅已谢，杏花开也，一片海棠犹未。\n春风吹我带湖烟，甚恰限、新晴天气。\n黄昏楼上，烛花影里，拼得那回滋味。\n暗尘弦索拂纤纤，梦留取、巫山十二。"},{"title":"前腔","author":"刘唐卿《白兔记》","dynasty":"元","content":"娘行听咨启，我把真情诉与伊，对面娘儿不识。\n那日井边相逢打猎一衙内寻兔的，你道是谁？是那个？名咬脐是你孩儿。"},{"title":"詠新菊","author":"姚合","dynasty":"唐","content":"黃金色未足，摘取且嘗新。\n若待重陽日，何曾異衆人。"},{"title":"蝶恋花","author":"葛胜仲","dynasty":"宋","content":"风过涟漪纹縠细。\n十指香檀，惊破交禽睡。\n野蔌溪毛真易致。\n风流未减兰亭会。\n击汰千艘供洛禊。\n映水垂杨，万缕拖浓翠。\n小海一声波上戏。\n殷勤留客千金意。"},{"title":"早熱","author":"白居易","dynasty":"唐","content":"畏景又加旱，火雲殊未收。\n籬暄飢有雀，池涸渴無鷗。\n岸幘頭仍痛，褰裳汗亦流。\n若爲當此日，遷客向炎州。"},{"title":"王澤嶺遭洪水","author":"孔德紹","dynasty":"唐","content":"地籟風聲急，天津雲色愁。\n悠然萬頃滿，俄爾百川浮。\n遠似金堤溢，翻如碧海流。\n驚濤遙起鷺，迴岸不分牛。\n徒知懷趙景，終是倦陽侯。\n木梗誠無託，蘆灰豈暇求。\n思得乘槎便，蕭然河漢遊。"},{"title":"柳梢青","author":"张孝祥","dynasty":"宋","content":"溪南溪北。\n玉香消尽，翠娇无力。\n月淡黄昏，烟横清晓，都无消息。\n无聊更绕空枝，断魂远、重招怎得。\n驿使归来，戍楼吹断，空成凄恻。"},{"title":"满庭芳","author":"吴儆","dynasty":"宋","content":"水满池塘，莺啼杨柳，燕忙知为泥融。\n桃花流水，竹外小桥通。\n又是一春憔悴，摘残英、绕遍芳丛。\n长安远，平芜尽处，叠叠但云峰。\n西湖，行乐处，牙樯漾鹢，锦帐翻红。\n想年时桃李，应已成空。\n欲写相思寄与，云天阔、难觅征鸿。\n空凝想，时时残梦，依约上阳钟。"},{"title":"鄧州路中作","author":"白居易","dynasty":"唐","content":"蕭蕭誰家村，秋棃葉半坼。\n漠漠誰家園，秋韭花初白。\n路逢故里物，使我嗟行役。\n不歸渭北村，又作江南客。\n去鄉徒自苦，濟世終無益。\n自問波上萍，何如澗中石。"},{"title":"贺新郎","author":"李曾伯","dynasty":"宋","content":"岭蜀天涯路。\n忆前年、担簦西上，旌麾南去。\n谁谓潇湘还解后，重对灯前笑语。\n挺乔木、森森犹故。\n梅外柳边官事了，记牢之、曾著元戎府。\n聊访问，旧游处。\n酒边不用伤南浦。\n为鄇亭、百年门户，正烦宗主。\n见说君王方旰食，借箸哺应为吐。\n这官职、二郎须做。\n若见时贤询小阮，愿早携、襏襫耕春雨。\n嗟矍铄，恐迟暮。"},{"title":"長門怨","author":"徐賢妃","dynasty":"唐","content":"舊愛柏梁臺，新寵昭陽殿。\n守分辭芳輦，含情泣團扇。\n一朝歌舞榮，夙昔詩書賤。\n頹恩誠已矣，覆水難重薦。"},{"title":"送楊府李功曹","author":"張九齡","dynasty":"唐","content":"平生屬良友，結綬望光輝。\n何知人事拙，相與宦情非。\n別路穿林盡，征帆際海歸。\n居然已多意，況復兩鄉違。"},{"title":"瑞鹤仙令・临江仙","author":"徐似道","dynasty":"宋","content":"西子湖边春正好，输他公子王孙。\n落花香趁马蹄温。\n暖烟桃叶渡，晴日柳枝门。\n中有能诗狂处士，闲将一鹤随轩。\n百钱买只下湖船。\n就他弦管里，醉过杏花天。"},{"title":"空梁落燕泥","author":"顧況","dynasty":"唐","content":"卷幕參差燕，常銜濁水泥。\n爲黏珠履跡，未等畫梁齊。\n舊點痕猶淺，新巢緝尚低。\n不緣頻上落，那得此飛棲。"},{"title":"句","author":"孫處玄","dynasty":"唐","content":"殘花與露落，墮葉隨風翻。\n日側南澗幽，風凝北林暮。"},{"title":"洞仙歌","author":"陈亮","dynasty":"宋","content":"琐窗秋暮，梦高唐人困。\n独立西风万千恨。\n又檐花落处，滴碎空阶，芙蓉院，无限秋容老尽。\n枯荷催欲折，多少离声，锁断天涯诉幽闷。\n似蓬山去后，方士来时，挥粉泪、点点梨花香润。\n断送得，人间夜霖铃，更叶落梧桐，孤灯成晕。"},{"title":"祝英台近","author":"吴潜","dynasty":"宋","content":"雾霏霏，云漠漠，新绿涨幽浦。\n梦里家山，春透一犁雨。\n伤心塞雁回来，问人归未，怎知道、蜗名留住。\n镜中觑。\n近年短发难簪，丝丝不禁数。\n蕙帐尘侵，凄切共谁语。\n被他轻暖轻寒，将人憔悴，正闷里、梅花残去。"},{"title":"醉落魄・一斛珠","author":"岳珂","dynasty":"宋","content":"铜彝绣箔。\n风流不到临春阁。\n婆娑清影来岩壑。\n梅魄兰魂，香染九秋萼。\n蕊仙拥下青瑶幕。\n粟肌透入黄金约。\n有人奚酉逢鱼摸。\n欲插还羞，重把鬓云掠。"},{"title":"满江红","author":"岳珂","dynasty":"宋","content":"小院深深，悄镇日、阴晴无据。\n春未足、闺愁难寄，琴心谁与。\n曲径穿花寻蛱蝶，虚栏傍日教鹦鹉。\n笑十三、杨柳女儿腰，东风舞。\n云外月，风前絮。\n情与恨，长如许。\n想绮窗今夜，为谁凝伫。\n洛浦梦回留佩客，秦楼声断吹箫侣。\n正黄昏时候杏花寒，廉纤雨。"},{"title":"和張僕射塞下曲 三","author":"盧綸","dynasty":"唐","content":"月黑鴈飛高，單于夜遁逃。\n欲將輕騎逐，大雪滿弓刀。"},{"title":"念奴娇","author":"李昴英","dynasty":"宋","content":"麦秋时候，薄阴罩炎日，山行乘兴。\n筇屐追随多胜侣，青佩黄冠方领。\n坐石谈玄，听泉濯暑，直上千山顶。\n倚风长啸，籁鸣林谷相应。\n忽涌云气漫空。\n海吹急雨，觉冰綀微冷。\n洗尽人间名利障，便是蓬莱仙境。\n半日偷闲，一生清福，岂在荣钟鼎。\n青灯深夜，陶然独妙清圣。"},{"title":"蝶恋花","author":"葛长庚","dynasty":"宋","content":"楼上风光都占断。\n楼下风光，还许诗人管。\n管领风光谁是伴。\n一堤杨柳开青眼。\n波面琉璃花影乱。\n玉笋持杯，画舸歌声颤。\n醉里寻春春不见。\n夕阳芳草连天远。"},{"title":"寒食書事二首 一","author":"張籍","dynasty":"唐","content":"今朝一百五，出戶雨初晴。\n舞愛雙飛蝶，歌聞數里鶯。\n江深青草岸，花滿白雲城。\n爲政多孱懦，應無酷吏名。"},{"title":"杏花天","author":"吴文英","dynasty":"宋","content":"蛮姜豆蔻相思味。\n算却在、春风舌底。\n江清爱与消残醉。\n悴憔文园病起。\n停嘶骑、歌眉送意。\n记晓色、东城梦里。\n紫檀晕浅香波细。\n肠断垂杨小市。"},{"title":"沁园春","author":"辛弃疾","dynasty":"宋","content":"三径初成，鹤怨猿惊，稼轩未来。\n甚云山自许，平生意气，衣冠人笑，抵死尘埃。\n意倦须还，身闲贵早，岂为莼羹鲈鲙哉。\n秋江上，看惊弦雁避，骇浪船回。\n东冈更葺茅斋。\n好都把轩窗临水开。\n要小舟行钓，先应种柳，疏篱护竹，莫碍观梅。\n秋菊堪餐，春兰可佩，留待先生手自栽。\n沈吟久，怕君恩未许，此意徘徊。"},{"title":"渔家傲","author":"黄裳","dynasty":"宋","content":"多幸春来云雨少。\n且教月与花相照。\n清色真香庭院悄。\n前事杳。\n还嗟此景何时了。\n莫道难逢开口笑。\n夜游须趁人年少。\n光泛雕栏寒料峭。\n迂步绕。\n不劳秉烛壶天晓。"},{"title":"戲贈友二首 二","author":"杜甫","dynasty":"唐","content":"元年建巳月，官有王司直。\n馬驚折左臂，骨折面如墨。\n駑駘漫深泥，何不避雨色。\n勸君休歎恨，未必不爲福。"},{"title":"林居喜崔三博遠至","author":"伍喬","dynasty":"唐","content":"幾日區區在遠程，晚煙林徑喜相迎。\n姿容雖有塵中色，巾屨猶多嶽上清。\n野石靜排爲坐榻，溪茶深煮當飛觥。\n留連話與方經宿，又欲攜書別我行。"},{"title":"品令","author":"欧阳修","dynasty":"宋","content":"渐素景。\n金风劲。\n早是凄凉孤冷。\n那堪闻、蛩吟穿金井。\n唤愁绪难整。\n懊恼人人薄幸。\n负云期雨信。\n终日望伊来，无凭准。\n闷损我、也不定。"},{"title":"中夜","author":"杜甫","dynasty":"唐","content":"中夜江山靜，危樓望北辰。\n長爲萬里客，有媿百年身。\n故國風雲氣，高堂戰伐塵。\n胡雛負恩澤，嗟爾太平人。"},{"title":"临江仙","author":"辛弃疾","dynasty":"宋","content":"祗恐牡丹留不住，与春约束分明。\n未开微雨半开晴。\n要花开定准，又更与花盟。\n魏紫朝来将进酒，玉盘盂样先呈。\n鞓红似向舞腰横。\n风流人不见，锦绣夜间行。"},{"title":"頌六十二首 二十四","author":"道世","dynasty":"唐","content":"封迷昏闇久，徘徊夢裏藏。\n心塵既未洗，怖霑甘露漿。\n慈顏發暉曜，燭我見朝陽。\n忽逢善知友，開導益神光。\n稍悟心澄靜，方猒俗蒼茫。\n緇徒既肅肅，法侶亦鏘鏘。\n見者心歡喜，歸誠向道場。\n若存信邪倒，來苦未何殃。"},{"title":"沁园春","author":"卓田","dynasty":"宋","content":"才大文豪，朱衣暗里，今须点头。\n奈兰宫一跌，槐黄时候。\n银袍逐浪，韦带随流。\n过尽鹤书，阅周鹗表，必竟都无名字留。\n空长恨，蕡终不第，齿且先侯。\n休愁。\n有路堪由。\n最喜徐卿百不忧。\n正椿松未老，芝兰竞秀，奇毛雏凤，騂角犁牛。\n汉殿少年，新丰逆旅，岂肯卑微名位休。\n行将见，长沙召贾，御史除周。"},{"title":"覽柏中允兼子姪數人除官制詞因述父子兄弟四美載歌絲綸","author":"杜甫","dynasty":"唐","content":"紛然喪亂際，見此忠孝門。\n蜀中寇亦甚，柏氏功彌存。\n深誠補王室，戮力自元昆。\n三止錦江沸，獨清玉壘昏。\n高名入竹帛，新渥照乾坤。\n子弟先卒伍，芝蘭疊璵璠。\n同心注師律，灑血在戎軒。\n絲綸實具載，紱冕已殊恩。\n奉公舉骨肉，誅叛經寒溫。\n金甲雪猶凍，朱旗塵不飜。\n每聞戰場說，歘激懦氣奔。\n聖主國多盜，賢臣官則尊。\n方當節鉞用，必絕祲沴根。\n吾病日回首，雲臺誰再論。\n作歌挹盛事，推轂期孤騫。"},{"title":"贺新郎","author":"苏轼","dynasty":"宋","content":"乳燕飞华屋。\n悄无人、桐阴转午，晚凉新浴。\n手弄生绡白团扇，扇手一时似玉。\n渐困倚、孤眠清熟。\n帘外谁来推绣户，枉教人、梦断瑶台曲。\n又却是，风敲竹。\n石榴半吐红巾蹙。\n待浮花、浪蕊都尽，伴君幽独。\n秾艳一枝细看取，芳心千重似束。\n又恐被、秋风惊绿。\n若待得君来向此，花前对酒不忍触。\n共粉泪，两蔌蔌。"},{"title":"点绛唇","author":"曹组","dynasty":"宋","content":"霜落吴江，万畦香稻来场圃。\n夜村舂黍。\n草屋寒灯雨。\n玉粒长腰，沈水温温注。\n相留住。\n共抄云子。\n更听歌声度。"},{"title":"贈懷光上人","author":"黃滔","dynasty":"唐","content":"謝城還擁入，師以接人勞。\n過午休齋慣，離經吐論高。\n頂寒拳素髮，珠銳走紅絛。\n終憶泉山寺，聽猨看海濤。"},{"title":"浣溪沙","author":"林淳","dynasty":"宋","content":"冒雪休寻访戴船。\n红炉剩爇宝香然。\n阁儿煨暖两三椽。\n更有玉杯传素手，梅花相对两争妍。\n停杯听唱月娟娟。"},{"title":"齐天乐","author":"杨无咎","dynasty":"宋","content":"疏疏数点黄梅雨。\n殊方又逢重五。\n角黍包金，草蒲泛玉，风物依然荆楚。\n衫裁艾虎。\n更钗凫朱符，臂缠红缕。\n扑粉香绵，唤风绫扇小窗午。\n沈湘人去已远，劝君休对酒，感时怀古。\n慢啭莺喉，轻敲象板，胜读离骚章句。\n荷香暗度。\n渐引入陶陶，醉乡深处。\n卧听江头，画船喧叠鼓。"},{"title":"浣溪沙","author":"晁端礼","dynasty":"宋","content":"误入仙家小洞来。\n碧桃花落乱浮杯。\n满身罗绮裛香煤。\n醉倒任眠深迳里，醒时须插满头归。\n更收馀蕊酿新醅。"},{"title":"水龙吟","author":"吕同老","dynasty":"宋","content":"素肌不污天真，晓来玉立瑶池里。\n亭亭翠盖，盈盈素靥，时妆净洗。\n太液波翻，霓裳舞罢，断魂流水。\n甚依然、旧日浓香淡粉，花不似，人憔悴。\n欲唤凌波仙子。\n泛扁舟、浩波千里。\n只愁回首，冰帘半掩，明珰乱坠。\n月影凄迷，露华零落，小阑谁倚。\n共芳盟，犹有双栖雪鹭，夜寒惊起。"},{"title":"東林雨後望香爐峰","author":"齊己","dynasty":"唐","content":"翠濕僧窗裏，寒堆鳥道邊。\n靜思尋去路，急遶落來泉。\n暮雨開青壁，朝陽照紫煙。\n二林多長老，誰憶上頭禪。"},{"title":"聞春鳥","author":"韋莊","dynasty":"唐","content":"雲晴春鳥滿江村，還似長安舊日聞。\n紅杏花前應笑我，我今顦顇亦羞君。"},{"title":"贈工部尚書馮公挽歌三首 一","author":"張說","dynasty":"唐","content":"忠鯁難爲事，平生盡畏途。\n如弦心自直，秀木勢恆孤。\n詔葬南陵道，神遊北斗樞。\n貴門傳萬石，餘慶在雙珠。"},{"title":"鲁大夫秋胡戏妻・满庭芳","author":"石君宝","dynasty":"元","content":"我慌还一个庄家万福。\n不敢，小娘子。\n他不是闲游的浪子，多敢是一个取应的名儒。\n我见他便躬着身，插着手，陪言语。\n你既读那孔圣之书，小娘子，有凉浆儿，觅些与小生吃波。\n我是个采桑养蚕妇女，休猜做锄田送饭村姑。\n这里也无人，小娘子，你近前来，我与你做个女婿，怕做甚么？他酩子里丢抹娘一句，怎人模人样，做出这等不君子，待何如？。"},{"title":"倚西楼","author":"无名氏","dynasty":"宋","content":"禁鼓初传时下打。\n虚过清风明月夜。\n眼如鱼目几曾乾，心似酒旗终日挂。\n银汉低垂星斗斜。\n院宇空寥烛卸。\n西楼萧洒有谁知，教我独自上来、独自下。"},{"title":"虞美人 二","author":"孫光憲","dynasty":"唐","content":"好風微揭簾旌起，金翼鸞相倚。\n翠簷愁聽乳禽聲，此時春態暗關情，獨難平。\n畫堂流水空相翳，一穗香搖曳。\n教人無處寄相思，落花芳草過前期，沒人知。"},{"title":"廢琴","author":"白居易","dynasty":"唐","content":"絲桐合爲琴，中有太古聲。\n古聲澹無味，不稱今人情。\n玉徽光彩滅，朱弦塵土生。\n廢棄來已久，遺音尚泠泠。\n不辭爲君彈，縱彈人不聽。\n何物使之然，羌笛與秦箏。"},{"title":"水调歌头","author":"胡幼黄","dynasty":"宋","content":"有喜君初度，风雨作秋声。\n连旬烈日，稻畦麦垅欲扬尘。\n好似天瓢在手，笑把群龙呵叱，四野注如倾。\n勃勃生意满，翠浪涌纵横。\n君知否，仁者寿，寿斯仁。\n自从三代而下，民命寄苍旻。\n满目桑麻谷粟，满目簿书期会，试说与仁人。\n小试作霖手，苏醒永新民。"},{"title":"清平乐","author":"陈德武","dynasty":"宋","content":"丝丝线线。\n惹起云根燕。\n万里江山春欲遍。\n多在梨花庭院。\n经旬一见通宵。\n恍如身在蓝桥。\n记与巫山神女，不禁暮暮朝朝。"},{"title":"贺新郎","author":"吴潜","dynasty":"宋","content":"宝扇驱纤暑。\n又凄凉、蒲觞菰忝，异乡重午。\n巧索从来无人系，惟对榴花自语。\n也何用、讴秦舞楚。\n生愧孟尝搀一日，叹三千、客汗挥成雨。\n如伯始，谩台傅。\n循环浩劫无终古。\n但坤牛、乾马抽换，是长生谱。\n安得笺天天便许，归炼金翁木父。\n问海运、争如穴处。\n一笑流行还坎止，算陈陈、往事俱灰土。\n南墅鹤，想思主。"},{"title":"從軍行","author":"王貞白","dynasty":"唐","content":"從軍朔方久，未省用干戈。\n秪以恩信及，自然戎虜和。\n邊聲動白草，燒色入枯河。\n每度因看獵，令人勇氣多。"},{"title":"子夜歌十八首 十四","author":"晁采","dynasty":"唐","content":"感郎金鍼贈，欲報物俱輕。\n一雙連素縷，與郎聊定情。"},{"title":"永遇乐","author":"吴潜","dynasty":"宋","content":"祝告天公，放灯时节，且收今雨。\n万户今门，六街三市，绽水晶云母。\n香车宝马，珠帘翠幕，不怕禁更敲五。\n霓裳曲，惊回好梦，误游紫宫朱府。\n沈思旧日京华，风景逗晓，犹听戏鼓。\n分镜圆时，断钗合处，倩笑歌与舞。\n如今闲院，蜂残蛾褪，消夜果边自语。\n亏人日煞，梅花纸帐，权将睡补。"},{"title":"清平乐","author":"陈亮","dynasty":"宋","content":"银屏绣阁。\n不道鲛绡薄。\n嘶骑匆匆尘漠漠。\n远过夕阳村落。\n乱山千叠无情。\n今宵遮断愁人。\n两处香消梦觉，一般晓月秋声。"},{"title":"句","author":"羅虬","dynasty":"唐","content":"雪中放馬朝尋跡，雲外聞鴻夜射聲。\n龍鱗柳弱垂朝露，麈尾松高揮夜風。\n猿隔亂雲啼暮嶺，鴈和微雨下寒湖。\n夜渡酒酣千頃月，晝樓碁罷一窗山。"},{"title":"感恩多令・山花子","author":"无名氏","dynasty":"宋","content":"罗帐半垂门半开。\n残灯孤月照窗台。\n北斗渐移天欲曙、漏更催。\n携手劝君离别酒，泪和红粉滴金杯。\n呜咽问君今夜去、几时回。"},{"title":"促拍满路花","author":"无名氏","dynasty":"宋","content":"抱元能守一，四大自轻安。\n心中须返照，几曾闲。\n金乌衔耀，飞入烂银盘。\n心心心是道，只在心心，更於何处求仙。\n又何须衣冕，燕处欲超然。\n荣华能几日，便凋残。\n修真甚易，积行累功难。\n劝君强为善，五浊三途，便为云岛神山。"},{"title":"贈任懶","author":"張籍","dynasty":"唐","content":"未肯求科第，深坊且隱居。\n勝遊尋野客，高臥看兵書。\n點藥醫閑馬，分泉灌遠蔬。\n漢庭無得意，誰擬薦相如。"},{"title":"罷武功縣將入城 一","author":"姚合","dynasty":"唐","content":"乍拋衫笏覺身輕，依舊還稱學道名。\n欲泥山僧分屋住，羞從野老借牛耕。\n妻兒盡怕爲逋客，親故相邀遣到城。\n無奈同官珍重意，幾迴臨路却休行。"},{"title":"女冠子","author":"李邴","dynasty":"宋","content":"帝城三五。\n灯光花市盈路。\n天街游处。\n此时方信，凤阙都民，奢华豪富。\n纱笼才过处。\n喝道转身，一壁小来且住。\n见许多、才子艳质，携手并肩低语。\n东来西往谁家女。\n买玉梅争戴，缓步香风度。\n北观南顾。\n见画烛影里，神仙无数。\n引人魂似醉，不如趁早，步月归去。\n这一双情眼，怎生禁得，许多胡觑。"},{"title":"渔家傲","author":"吴礼之","dynasty":"宋","content":"红日三竿莺百啭。\n梦回鸳枕离魂乱。\n料得玉人肠已断。\n眉峰敛。\n晓妆镜里春愁满。\n绿琐窗深难见面。\n云笺谩写教谁传。\n闻道笙歌归小院。\n梁尘颤。\n多因唱我新词劝。"},{"title":"朝中措","author":"赵师侠","dynasty":"宋","content":"开随律琯度芳辰。\n鲜艳见天真。\n不比浮花浪蕊，天教月月常新。\n蔷薇颜色，玫瑰态度，宝相精神。\n休数岁时月季，仙家栏槛长春。"},{"title":"邊上行","author":"貫休","dynasty":"唐","content":"黑松林外路，風角遠嗈嗈。\n朔氣生荒堡，秋塵滿病容。\n豺掊沙底骨，人上月邊烽。\n休作西行計，西行地漸兇。"},{"title":"太上弘道頌一章","author":"無名氏","dynasty":"唐","content":"太上玄虛宗，弘道尊其經。\n俯仰已得仙，歷劫無數齡。\n巍巍太真德，寂寂因無生。\n霄景結空構，乘虛自然征。\n明月光炳灼，安和樂未央。"},{"title":"小遊仙詩九十八首 四","author":"曹唐","dynasty":"唐","content":"真王未許久從容，立在花前別甯封。\n手把玉簫頭不舉，自愁如醉倚黃龍。"},{"title":"寓言","author":"韋莊","dynasty":"唐","content":"爲儒逢世亂，吾道欲何之。\n學劒已應晚，歸山今又遲。\n故人三載別，明月兩鄉悲。\n惆悵滄江上，星星鬢有絲。"},{"title":"頌 四","author":"剋符道者","dynasty":"唐","content":"人境俱不奪，思量意不偏。\n主賓言不異，問答理俱全。\n踏破澄潭月，穿開碧落天。\n不能明妙用，淪溺在無緣。"},{"title":"点绛唇","author":"廖行之","dynasty":"宋","content":"音信西来，匆匆思作东归计。\n别怀萦系。\n为个人留滞。\n尊酒团栾，莫惜通宵醉。\n还来未。\n满期君至。\n只在初三四。"},{"title":"采桑子","author":"朱敦儒","dynasty":"宋","content":"一番海角凄凉梦，却到长安。\n翠帐犀帘。\n依旧屏斜十二山。\n玉人为我调琴瑟，颦黛低鬟。\n云散香残。\n风雨蛮溪半夜寒。"},{"title":"蠶穀行","author":"杜甫","dynasty":"唐","content":"天下郡國向萬城，無有一城無甲兵。\n焉得鑄甲作農器，一寸荒田牛得耕。\n牛盡耕，蠶亦成。\n不勞烈士淚滂沱，男穀女絲行復歌。"},{"title":"酹江月・念奴娇","author":"葛长庚","dynasty":"宋","content":"道人於世，已忘情、尚更区区饯别。\n栖碧先生辞蕙帐，夜夜猿声凄切。\n剑上星寒，琴中风惨，眉宇飞黄色。\n一杯判袂，出门烟水空阔。\n我今流落江南，朝朝还暮暮，千愁万结。\n那更荻花枫叶景，又见长亭短驿。\n世事空花，人情风絮，山外云千叠。\n君还到阙，为言踪迹风雪。"},{"title":"相和歌辭 祠神歌 迎神","author":"王叡","dynasty":"唐","content":"蓪草頭花椰葉裙，蒲葵樹下舞蠻雲。\n引領望江遙滴酒，白蘋風起水生文。"},{"title":"重送徐州李從事商隠","author":"薛逢","dynasty":"唐","content":"曉乘征騎帶犀渠，醉別都門慘袂初。\n蓮府望高秦御史，柳營官重漢尚書。\n斬蛇澤畔人煙曉，戲馬臺前樹影疎。\n尺組挂身何用處，古來名利盡丘墟。"},{"title":"浣溪沙","author":"吴儆","dynasty":"宋","content":"茅舍疏离出素英。\n临风照水眩精神。\n娟娟新月又黄昏。\n削约寒枝香未透，细看频嗅独消魂。\n为谁消瘦不禁春。"},{"title":"出其东门","author":"佚名","dynasty":"先秦","content":"出其东门，有女如云。虽则如云。匪我思存。缟衣綦巾，聊乐我员。\n出其闉阇，有女如荼。虽则如荼，匪我思且。缟衣茹藘，聊可与娱。"},{"title":"譴謫康州先寄弟渤","author":"李涉","dynasty":"唐","content":"唯將直道信蒼蒼，可料無名抵憲章。\n陰隲却應先有謂，已交鴻鴈早隨陽。"},{"title":"寄安南馬中丞","author":"熊孺登","dynasty":"唐","content":"龍韜能致虎符分，萬里霜臺壓瘴雲。\n蕃客不須愁海路，波神今伏馬將軍。"},{"title":"魯忠王挽詞三首 三","author":"宋之問","dynasty":"唐","content":"樹羽迎朝日，撞鐘望早霞。\n故人悲宿草，中使慘晨笳。\n氣有衝天劒，星無犯斗槎。\n唯餘孔公宅，長接魯王家。"},{"title":"月明和尚度柳翠・赚煞尾","author":"李寿卿","dynasty":"元","content":"我本待要蟾宫内栽培的你活，哎，柳也你却待向那牛员外上凋零尽。\n惹一番信手拈来斧痕。\n你则听枝上流莺和泪闻，直等的你那皮故成薪。\n你如今正青春，则伴着那暮雨朝云、倚仗着客舍青青柳色新，我本待从根波至本，却把那下梢来不问，哎，柳也，再休提你那永丰坊里旧腰身。"},{"title":"临江仙","author":"李石","dynasty":"宋","content":"八曲阑干垂手处，烛光花影疏疏。\n一尊共饮记当初。\n彩毫浓点，双带要人书。\n日暮不来朱户隔，碧云高挂蟾蜍。\n琴心密约总成虚。\n醉中言语，醒后忆人无。"},{"title":"霜隼下晴臯","author":"無名氏","dynasty":"唐","content":"九臯霜氣勁，翔隼下初晴。\n風動閑雲卷，星馳白草平。\n稜稜方厲疾，肅肅自縱橫。\n掠地秋毫迥，投身逸翮輕。\n高墉全失影，逐雀作飛聲。\n薄暮寒郊外，悠悠萬里情。"},{"title":"吐蕃別館中和日寄朝中僚舊","author":"呂溫","dynasty":"唐","content":"清時令節千官會，絕域窮山一病夫。\n遙想滿堂歡笑處，幾人緣我向西隅。"},{"title":"渔父词・渔父","author":"蒲寿宬","dynasty":"宋","content":"明月愁人夜未央。\n篷窗如画水浪浪。\n何处笛，起凄凉。\n梅花喷作一天霜。"},{"title":"柳梢青","author":"林淳","dynasty":"宋","content":"富贵园林。\n清虚清馆，随意登临。\n物外风光，云明花媚，鸟语烟深。\n徐徐缓辔微吟。\n迤逦度、松间柳阴。\n览遍幽奇，小舟归晚，月映波心。"},{"title":"夜雨","author":"杜甫","dynasty":"唐","content":"小雨夜復密，迴風吹早秋。\n野涼侵閉戶，江滿帶維舟。\n通籍恨多病，爲郎忝薄遊。\n天寒出巫峽，醉別仲宣樓。"},{"title":"題周奉御","author":"馬雲奇","dynasty":"唐","content":"明王道得腹心臣，百萬人中獨一人。\n階下往來三逕跡，門前桃李四時春。"},{"title":"酬魏三十七","author":"李羣玉","dynasty":"唐","content":"靜裏寒香觸思初，開緘忽見二瓊琚。\n一吟麗句風流極，沒得弘文李校書。"},{"title":"人娇","author":"无名氏","dynasty":"宋","content":"也待作个、儿寄与。"},{"title":"詩三百三首 一九二","author":"寒山","dynasty":"唐","content":"余見僧繇性希奇，巧妙間生梁朝時。\n道子飄然爲殊特，二公善繪手毫揮。\n逞畫圖真意氣異，龍行鬼走神巍巍。\n饒邈虛空寫塵跡，無因畫得誌公師。"},{"title":"定风波","author":"苏轼","dynasty":"宋","content":"与客携壶上翠微。\n江涵秋影雁初飞。\n尘世难逢开口笑。\n年少。\n菊花须插满头归。\n酩酊但酬佳节了。\n云峤。\n登临不用怨斜晖。\n古往今来谁不老。\n多少。\n牛山何必更沾衣。"},{"title":"亻刍梅香骗翰林风月・油葫芦","author":"郑光祖","dynasty":"元","content":"小姐你罢女工留心在九大经，吾日三省。\n日月逝矣，岁不我与。\n你为甚么不讲书？则他那匆匆节序又清明，这其间风光老尽芳菲景。\n今夜个月明闲杀秋千影。\n樊素，你到后花园中来么？小姐，且休说那后花园中的景致，你则听者。\n教我听甚么那？你听波杜鹃声到耳清，闻波梨花香拂鼻馨。\n小姐你把看书心权作游春兆，暂离了三尺短檠灯。\n樊素，不争俺和你闲行，老夫人知道，可怎了也？。"},{"title":"摸鱼儿","author":"赵崇嶓","dynasty":"宋","content":"卷珠帘、几番花信。\n轻寒犹自成阵。\n一年芳事如朝梦，容易绿深红褪。\n寒食近。\n惟自有、断肠垂柳禁春困。\n琐窗深静。\n悄叠损缕衣，凝尘暗掩，金斗熨清润。\n章台恨。\n准拟芳期未稳。\n旧游细把重忖。\n鉴鸾钗凤平分久，留取年时心印。\n谁与问。\n待试写花笺，密寄教郎认。\n妒香怜粉。\n欲写却还羞，轻颦浅叹，字字揽方寸。"},{"title":"黄钟尾","author":"萧德祥《小孙屠》","dynasty":"元","content":"如今未遭际汉风雷信，有一日得到家乡桃李春。\n打旋回来分，参拜了母亲，答谢了众神，便受了奔波正的本。"},{"title":"前腔","author":"柯丹邱《荆钗记》","dynasty":"元","content":"守孤孀，荐亡灵，亲临道场。\n烧香罢。\n传回廊，偶相逢不由人不睹物悲伤。\n你这贱人要做莺莺？那里是西厢下莺莺伎俩？你这贱人就是红娘！怎么的就打梅香，生纽做红娘？当初去投江，亏你不识羞，还说投江！把原聘物牢拴在髻上，荆钗义怎忘？妾岂肯随波逐浪，却不道辱没宗祖把恶名扬？。"},{"title":"寒食汜上作","author":"王維","dynasty":"唐","content":"廣武城邊逢暮春，汶陽歸客淚沾巾。\n落花寂寂啼山鳥，楊柳青青渡水人。"},{"title":"好事近","author":"朱敦儒","dynasty":"宋","content":"春去尚堪寻，莫恨老来难却。\n且趁禁烟百七，醉残英馀萼。\n坐间玉润赋妍辞，情语见真乐。\n引满瘿杯竹盏，胜黄金凿落。"},{"title":"浪淘沙","author":"玉英","dynasty":"宋","content":"塞上早春时。\n暖律犹微。\n柳舒金线拂回堤。\n料得江乡应更好，开尽梅溪。\n昼漏渐迟迟。\n愁损仙机。\n几回无语敛双眉。\n凭遍阑干十二曲，日下楼西。"},{"title":"春日過田明府遇焦山人","author":"蘇廣文","dynasty":"唐","content":"陶公歸隱白雲溪，買得春泉溉藥畦。\n夜靜林間風虎嘯，月明竹上露禽棲。\n陳倉邑吏驚烽火，太白山人訝鼓鼙。\n相見只言秦漢事，武陵溪裏草萋萋。"},{"title":"鹧鸪天","author":"徐俯","dynasty":"宋","content":"绿水名园不是村。\n淡妆浓笑两生春。\n笛中已自多愁怨，雨里因谁有泪痕。\n香旖旎，酒氤氲。\n多情生怕落纷纷。\n旧来好事浑如梦，年少风流付与君。"},{"title":"渔父词・渔父","author":"蒲寿宬","dynasty":"宋","content":"江上浪花飞洒天。\n拍阶鞺鞳屋如船。\n月不夜，水无边。\n何处笛声人未眠。"},{"title":"太常引","author":"宋先生","dynasty":"宋","content":"金丹只在自身中。\n真水火、炼成功。\n因遇吕仙公。\n识返本、还元祖宗。\n阳全阴尽，神光现处，认得自真容。\n名姓列仙宫。\n已跳出、乾坤世笼。"},{"title":"着","author":"佚名","dynasty":"先秦","content":"俟我于着乎而，充耳以素乎而，尚之以琼华乎而。\n俟我于庭乎而，充耳以青乎而，尚之以琼莹乎而。\n俟我于堂乎而，充耳以黄乎而，尚之以琼英乎而。"},{"title":"采桑子","author":"晏几道","dynasty":"宋","content":"花前独占春风早，长爱江梅。\n秀艳清杯。\n芳意先愁凤管催。\n寻香已落闲人后，此恨难裁。\n更晚须来。\n却恐初开胜未开。"},{"title":"醉中詠梅花","author":"李建勳","dynasty":"唐","content":"十月清霜尚未寒，雪英重疊已如摶。\n還悲獨詠東園裏，老作南州刺史看。\n北客見皆驚節氣，郡僚癡欲望盃盤。\n交親罕至長安遠，一醉如泥豈自歡。"},{"title":"詠史四首 四","author":"盧照鄰","dynasty":"唐","content":"昔有平陵男，姓朱名阿游。\n直髮上衝冠，壯氣橫三秋。\n願得斬馬劒，先斷佞臣頭。\n天子玉檻折，將軍丹血流。\n捐生不肯拜，視死其若休。\n歸來教鄉里，童蒙遠相求。\n弟子數百人，散在十二州。\n三公不敢吏，五鹿何能酬。\n名與日月懸，義與天壤儔。\n何必疲執戟，區區在封侯。\n偉哉曠達士，知命固不憂。"},{"title":"曲江對雨","author":"杜甫","dynasty":"唐","content":"城上春雲覆苑牆，江亭晚色靜年芳。\n林花著雨燕脂落，水荇牽風翠帶長。\n龍武新軍深駐輦，芙蓉別殿謾焚香。\n何時詔此金錢會，暫醉佳人錦瑟旁。"},{"title":"太平寺泉眼","author":"杜甫","dynasty":"唐","content":"招提憑高岡，疎散連草莽。\n出泉枯柳根，汲引歲月古。\n石間見海眼，天畔縈水府。\n廣深丈尺間，宴息敢輕侮。\n青白二小蛇，幽姿可時覩。\n如絲氣或上，爛熳爲雲雨。\n山頭到山下，鑿井不盡土。\n取供十方僧，香美勝牛乳。\n北風起寒文，弱藻舒翠縷。\n明涵客衣淨，細蕩林影趣。\n何當宅下流，餘潤通藥圃。\n三春濕黃精，一食生毛羽。"},{"title":"念奴娇","author":"洪咨夔","dynasty":"宋","content":"光风霁月，信行窝到处，人间天上。\n一笑唤回新造化，满眼翠舒红放。\n脑后功名，脚跟富贵，梦断春旗仗。\n辐巾萧散，任他虮虱龙象。\n正是杨柳初眠，海棠半睡，锦绣天开障。\n鹤骨松筋年望八，得醉不妨澜浪，节过烧灯，时催修禊，迎面韶华荡。\n宗文扶著，问翁马首何向。"},{"title":"菩萨蛮","author":"韩淲","dynasty":"宋","content":"的皪南枝横县宇。\n空山无此新花吐。\n手种几多梅。\n迎霜今已开。\n簪屏聊隐几。\n诗与君应喜。\n更报晏斋翁。\n相将索笑同。"},{"title":"宿青山館","author":"許棠","dynasty":"唐","content":"下馬青山下，無言有所思。\n雲藏李白墓，苔暗謝公詩。\n烈燒飛荒野，棲鳧宿廣陂。\n東來與西去，皆是不閑時。"},{"title":"寄李儋元錫","author":"韋應物","dynasty":"唐","content":"去年花裏逢君別，今日花開已一年。\n世事茫茫難自料，春愁黯黯獨成眠。\n身多疾病思田里，邑有流亡愧俸錢。\n聞道欲來相問訊，西樓望月幾廻圓。"},{"title":"吳 徐盛","author":"孫元晏","dynasty":"唐","content":"欲把江山鼎足分，邢真銜冊到江南。\n當時將相誰堪重，徐盛將軍最不甘。"},{"title":"点绛唇","author":"刘辰翁","dynasty":"宋","content":"韝指春寒，陇禽一片飞来雪。\n无言可说。\n暗啄相思结。\n双影年深，也作关山别。\n翻成拙。\n落花时节。\n倩子规声绝。"},{"title":"蓦山溪","author":"方千里","dynasty":"宋","content":"园林晴昼，花上黄峰尾。\n莺语怯游人，又还傍、绿杨深避。\n曲池斜迳，草色碧於蓝，栏倦倚。\n帘半起。\n魂断斜阳里。\n江南春尽，渺渺平桥水。\n身在一天涯，问此恨、何时是已。\n飞帆轻桨，催送莫愁来，歌舞地。\n尊酒底。\n不羡东邻美。"},{"title":"留辭杜員外式方","author":"鮑溶","dynasty":"唐","content":"東風吹旅懷，鄉夢無夜無。\n慚見君子堂，貧思上歸途。\n海岳泛念深，涓塵復何須。\n婆娑不在本，屈曲無弦弧。\n惻惻奉離尊，承歡獨向隅。\n時當鳳來日，孰用雞鳴夫。\n迴首九仙門，皇家在玉壺。\n慙非海人別，淚下不成珠。"},{"title":"菩萨蛮","author":"张抡","dynasty":"宋","content":"人间何处难忘酒。\n迟迟暖日群花秀。\n红紫斗芳菲。\n满园张锦机。\n春光能几许。\n多少闲风雨。\n一盏此时疏。\n非痴即是愚。"},{"title":"好事近","author":"曹勋","dynasty":"宋","content":"密密偃蜂房，香远未应时霎。\n薇露紫烟浥尽，任风欺雪压。\n老人曾饮百川空，相对肯微呷。\n揽取占先风度，醉高烧红蜡。"},{"title":"塞上","author":"李端","dynasty":"唐","content":"二十在邊城，軍中得勇名。\n卷旗收敗馬，占磧擁殘兵。\n覆陣烏鳶起，燒山草木明。\n塞閑思遠獵，師老厭分營。\n雪嶺無人跡，冰河足雁聲。\n李陵甘此沒，惆悵漢公卿。"},{"title":"夏日題盩厔友人書齋","author":"李頻","dynasty":"唐","content":"脩竹齊高樹，書齋竹樹中。\n四時無夏氣，三伏有秋風。\n黑處巢幽鳥，陰來呌候蟲。\n牕西太白雪，萬仞在遙空。"},{"title":"减字木兰花","author":"韦骧","dynasty":"宋","content":"鸾坡凤沼。\n轩冕傥来何足道。\n存养天真。\n安用浮名绊此身。\n劳生逸老。\n摆脱纷华须是早。\n解绶眠云。\n林下何曾见一人。"},{"title":"酬李司直縱諸公冬日遊妙喜寺題照昱二上人房寄長城潘丞述","author":"皎然","dynasty":"唐","content":"達賢貴貞隱，常懼跡不滅。\n遂與永公期，遺身坐林樾。\n華軒何轔轔，爲我到幽絕。\n心境寒草花，空門青山月。\n潘生獨不見，清景屢盈缺。\n林下常寂寥，人間自離別。\n何時解輕佩，來稅丘中轍。"},{"title":"奉和襲美茶具十詠 茶焙","author":"陸龜蒙","dynasty":"唐","content":"左右擣凝膏，朝昏布煙縷。\n方圓隨樣拍，次第依層取。\n山謠縱高下，火候還文武。\n見說焙前人，時時炙花脯。"},{"title":"梦游仙・戚氏","author":"张鎡","dynasty":"宋","content":"飞梦去，闲到玉京游。\n尘隔天高那得暑，月明云薄淡於秋。\n宫殿锁金虬。\n冰佩冷，风扬紫绡裘。\n五色光中瞻帝所，方知碧落胜炎洲。\n香雾湿帘钩。"},{"title":"浣溪沙","author":"仇远","dynasty":"宋","content":"豆蔻枝头冷蝶飞。\n荼縻花里老莺啼。\n懒留春住听春归。\n北海芳尊谁共醉，东山游屐近应稀。\n小窗寒草送春时。"},{"title":"忠义士豫让吞炭・雪里梅","author":"杨梓","dynasty":"元","content":"则听的人语闹交杂，呼左右快搜咱，他道乞丕丕心惊，我恶狠狠跳出，斗将我嗔忿忿捉拿。"},{"title":"虞美人","author":"赵彦端","dynasty":"宋","content":"烟空磴尽长松语。\n佳处遗基古。\n道人乘月又乘风。\n未用秋衣沈水、换薰笼。\n两峰千涧依稀是。\n想像诗翁醉。\n莫惊青蕊后时开。\n笑倒江南陶令、未归来。"},{"title":"行香子","author":"黄升","dynasty":"宋","content":"寒意方浓。\n暖信才通。\n是晴阳、暗拆花封。\n冰霜作骨，玉雪为容。\n看体清癯，香淡伫，影朦胧。\n孤城小驿，断角残钟。\n又无边、散与春风。\n芳心一点，幽恨千重。\n任雪霏霏，云漠漠，月溶溶。"},{"title":"詠懷二首 一","author":"杜甫","dynasty":"唐","content":"人生貴是男，丈夫重天機。\n未達善一身，得志行所爲。\n嗟余竟轗軻，將老逢艱危。\n胡雛逼神器，逆節同所歸。\n河雒化爲血，公侯草間啼。\n西京復陷沒，翠蓋蒙塵飛。\n萬姓悲赤子，兩宮棄紫微。\n倏忽向二紀，奸雄多是非。\n本朝再樹立，未及貞觀時。\n日給在軍儲，上官督有司。\n高賢迫形勢，豈暇相扶持。\n疲{艹尔}苟懷策，棲屑無所施。\n先王實罪己，愁痛正爲茲。\n歲月不我與，蹉跎病於斯。\n夜看豐城氣，回首蛟龍池。\n齒髮已自料，意深陳苦詞。"},{"title":"忆少年","author":"晁补之","dynasty":"宋","content":"无穷官柳，无情画舸，无根行客。\n南山尚相送，只高城人隔。\n罨画园林溪绀碧。\n算重来、尽成陈迹。\n刘郎鬓如此，况桃花颜色。"},{"title":"駕幸天安宮賦附邑老田父歌","author":"呂令問","dynasty":"唐","content":"歲既稔而時清，我后來兮應天行。\n東都士庶扶輪送，西土諸侯掃地迎。\n君之德兮德無有，路旁勞賚皆牛酒。\n乘輿一至長安城，千秋萬歲南山壽。"},{"title":"虞美人","author":"杨泽民","dynasty":"宋","content":"小池芳蕊初开遍。\n恰似新妆面。\n扁舟一叶过吴门。\n只向花间高卧、度朝昏。\n浮萍点缀因风絮。\n更共鸳鸯语。\n花间有女恰如云。\n不惜一生常作、采花人。"},{"title":"前腔","author":"刘唐卿《白兔记》","dynasty":"元","content":"刘姑夫听奴拜启，切莫要专心劳记。\n儿夫性刚忒没礼，把闲事一笔勾除。\n(合前。\n净)切莫要与三姑娘得知。\n醉了，不吃了。\n听我一言断送，须要勤耕苦种。\n若不听我良言，各自寻条蛇弄。"},{"title":"刺安南事詩","author":"懿宗朝舉子","dynasty":"唐","content":"南荒不擇吏，致我交趾覆。\n聯綿三四年，致我交趾辱。\n儒者鬬則退，武者兵益黷。\n軍容滿天下，戰將多金玉。\n刮得齊民瘡，分爲猛士祿。\n雄雄許昌師，忠武冠其族。\n去爲萬騎風，住爲一川肉。\n時有殘卒迴，千門萬戶哭。\n哀聲動閭里，怨氣成山谷。\n誰能聽鼓聲，不忍看金鏃。\n念此堪淚流，悠悠潁川綠。"},{"title":"送從叔牧永州","author":"盧綸","dynasty":"唐","content":"五侯軒蓋行何疾，零陵太守登車日。\n零陵太守淚盈巾，此日長安方欲春。\n虎符龍節照岐路，何苦愁爲江海人。\n彼方韶景無時節，山水諸花恣開發。\n客投津戍少聞猨，鴈過瀟湘更逢雪。\n郡齋無事好閑眠，秔稻油油綠滿川。\n浪裏爭迎三蜀貨，月中喧泊九江船。\n今朝小阮同夷老，欲聞明年借幾年。"},{"title":"勸世","author":"呂巖","dynasty":"唐","content":"一毫之善，與人方便。\n一毫之惡，勸君莫作。\n衣食隨緣，自然快樂。\n筭是甚命，問什麽卜。\n欺人是禍，饒人是福。\n天眼昭昭，報應甚速。\n諦聽吾言，神欽鬼伏。"},{"title":"姬人養蠶","author":"韋莊","dynasty":"唐","content":"昔年愛笑蠶家婦，今日辛勤自養蠶。\n仍道不愁羅與綺，女郎初解織桑籃。"},{"title":"送客","author":"李羣玉","dynasty":"唐","content":"沅水羅文海燕回，柳條牽恨到荆臺。\n定知行路春愁裏，故郢城邊見落梅。"},{"title":"送人","author":"李咸用","dynasty":"唐","content":"少皥開宮行帝業，無刃金風剪紅葉。\n雁別邊沙入暖雲，蛩辭敗草鳴香閤。\n有客爲儒二十霜，酣歌郢雪時飄揚。\n不甘長在諸生下，束書攜劒離家鄉。\n利爪韝上鷹，雄文霧中豹。\n可堪長與烏鳶噪，是宜摩碧漢以遐飛。\n出南山而遠蹈，況今大朝公道。\n天子文明，團團月樹懸青青。\n燕中有馬如龍行，不換黃金無駿名。\n荆山有玉猶在璞，未遇良工虛擲鵲。\n一壺清酒酌離情，休向嵩中隨雀躍。"},{"title":"答竇知言","author":"姚合","dynasty":"唐","content":"冬日易慘惡，暴風拔山根。\n塵沙落黃河，濁波如地翻。\n飛鳥皆束翼，居人不開門。\n獨我赴省期，冒此馳轂轅。\n陝城城西邊，逢子亦且奔。\n所趨事一心，相見如弟昆。\n我慘得子舒，我寒得子溫。\n同行十日程，僮僕性亦敦。\n到京人事多，日無閑精魂。\n念子珍重我，吐辭發蒙昏。\n反復千萬意，一百六十言。\n格高思清冷，山低濟渾渾。\n嘗聞朋友惠，贈言始爲恩。\n金玉日消費，好句長存存。\n倒篚別收貯，不與俗士論。\n每當清夜吟，使我如哀猿。"},{"title":"好女儿","author":"仇远","dynasty":"宋","content":"恨结眉峰。\n两抹青浓。\n不忺人、昨夜曾中酒，甚小蛮绿困，太真红醉，肯嫁东风。\n无奈游丝堕蕊，尽日□逐花蓬。\n把西园、斗草芳期阻，怕明朝微雨，庭莎翠滑，湿透莲弓。"},{"title":"昭君怨","author":"董初","dynasty":"唐","content":"新年猶尚小，那堪遠聘秦。\n裾衫沾馬汗，眉黛染胡塵。\n舉眼無相識，路逢皆異人。\n唯有梅將李，猶帶故鄉春。"},{"title":"清平乐","author":"陈师道","dynasty":"宋","content":"重重叠叠。\n娜娜裙千襵。\n时样官黄香百叶。\n一岁相逢两节。\n曲阑绕遍芳丛。\n一枝作意妍秾。\n折得有谁相忆，却须还与秋风。"},{"title":"水调歌头","author":"管鉴","dynasty":"宋","content":"举俗爱重九，我辈更锺情。\n良辰好景，赏心乐事古难并。\n正是朝廷闲暇，四序均调玉烛，一路庆丰登。\n况值循良守，酒与政俱成。\n倚危亭，持玉斝，泛金英。\n风高日淡，一天秋色共澄清。\n指点云间岳镇，寿与两宫齐久，天地永成平。\n岁岁同民乐，持此报君恩。"},{"title":"秋日過僧惟則故院","author":"秦系","dynasty":"唐","content":"衰草經行處，微燈舊道場。\n門人失譚柄，野鳥上禪牀。\n科斗書空古，栴檀缽自香。\n今朝數行淚，却灑約公房。"},{"title":"發蜀客","author":"張祜","dynasty":"唐","content":"風吹魯國人，飄蕩蜀江濱。\n濕地饒蛙黽，衰年足鬼神。\n時清歸去路，日復病來身。\n千萬長堤柳，從他爛熳春。"},{"title":"赤壁","author":"杜牧","dynasty":"唐","content":"折戟沈沙鐵未銷，自將磨洗認前朝。\n東風不與周郎便，銅雀春深鏁二喬。"},{"title":"李云英风送梧桐叶・仙吕/点绛唇","author":"李唐宾","dynasty":"元","content":"镜破钗分，粉消香褪，萦力寸。\n酒美花新，总是思家恨。"},{"title":"古意","author":"耿湋","dynasty":"唐","content":"雖言千騎上頭居，一世生離恨有餘。\n葉下綺窗銀燭冷，含啼自草錦中書。"},{"title":"小遊仙詩九十八首 三十四","author":"曹唐","dynasty":"唐","content":"天上邀來不肯來，人間雙鶴又空回。\n秦皇漢武死何處，海畔紅桑花自開。"},{"title":"送秦鍊師","author":"李羣玉","dynasty":"唐","content":"紫府靜沈沈，松軒思別琴。\n水流寧有意，雲汎本無心。\n錦洞桃花遠，青山竹葉深。\n不因時賣藥，何路更相尋。"},{"title":"府試老人星見","author":"李頻","dynasty":"唐","content":"良宵出戶庭，極目向青冥。\n海內逢康日，天邊見壽星。\n臨空遙的的，竟曉獨熒熒。\n春後先依景，秋來忽近丁。\n垂休臨有道，作瑞掩前經。\n豈比周王夢，徒言得九齡。"},{"title":"五韵美","author":"施惠《幽闺记》","dynasty":"元","content":"休戈甲，罢征戍，区宇宣王化，惠及生灵。\n恩沾遐迩。\n如今日之际，海之涯，普天之下，再生重见太平，欢声四洽。"},{"title":"呆骨朵・常随着莺儿燕子闲游荡，春风柳絮颠狂。问甚木碗椰瓢，村醪桂","author":"邓玉宾","dynasty":"元","content":"乘兴随缘化，好酒无深巷。\n醉归天地窄，高歌不问腔。"},{"title":"酬許十三秀才兼依來韻","author":"杜牧","dynasty":"唐","content":"多爲裁詩步竹軒，有時凝思過朝昏。\n篇成敢道懷金璞，吟苦唯應似嶺猿。\n迷興每慙花月夕，寄愁長在別離魂。\n憑君把卷侵寒燭，麗句時傳畫戟門。"},{"title":"南乡子","author":"吴潜","dynasty":"宋","content":"野思浩难收。\n坐看鱼舟度远洲。\n芦苇已雕荷已败，风飕。\n桂子飘香八月头。\n归计这回酬。\n犹及家山一半秋。\n虽则家山元是客，浮休。\n有底欢娱有底愁。"},{"title":"西江月","author":"陈师道","dynasty":"宋","content":"叶叶枝枝绿暗，重重密密红滋。\n芳心应恨赏春迟。\n不会春工著意。\n晚照酒生娇面，新妆睡污胭脂。\n凭将双叶寄相思。\n与看钗头何似。"},{"title":"虞美人","author":"王安中","dynasty":"宋","content":"星郎才思生雕管。\n四海声名满。\n尊前新唱更新妍。\n况有玉人相劝、拚酡颜。\n芙蓉幕下同时客。\n年少那重得。\n且寻幽梦赋高唐。\n莫为浮名容易、却相妨。"},{"title":"南園十三首 六","author":"李賀","dynasty":"唐","content":"尋章摘句老雕蟲，曉月當簾挂玉弓。\n不見年年遼海上，文章何處哭秋風。"},{"title":"春桂問荅二首 二","author":"王績","dynasty":"唐","content":"春桂荅：春華詎能久，風霜搖落時，獨秀君知不。"},{"title":"水龙吟","author":"辛弃疾","dynasty":"宋","content":"楚天千里清秋，水随天去秋无际。\n遥岑远目，献愁供恨，玉簪螺髻。\n落日楼头，断鸿声里，江南游子。\n把吴钩看了，栏干拍遍，无人会、登临意。\n休说鲈鱼堪鲙。\n尽西风、季鹰归未。\n求田问舍，怕应羞见，刘郎才气。\n可惜流年，忧愁风雨，树犹如此。\n倩何人，唤取盈盈翠袖，搵英雄泪。"},{"title":"兵要望江南 占鳥第二十二（京本作「占飛禽第二十」○八十三首） 三","author":"易靜","dynasty":"唐","content":"兵行次，鷹鶚面前飛。\n所向進兵應大勝，必能捉彼將兵歸，天意助神威。"},{"title":"寄荆娘寫真","author":"李涉","dynasty":"唐","content":"章華臺南莎草齊，長河柳色連金堤。\n青樓曈曨曙光蚤，梨花滿巷鶯新啼。\n章臺玉顏年十六，小來能唱西梁曲。\n教坊大使久知名，郢上詞人歌不足。\n少年才子心相許，夜夜高堂夢雲雨。\n五銖香帔結同心，三寸紅牋替傳語。\n緣池並戲雙鴛鴦，田田翠葉紅蓮香。\n百年恩愛兩相許，一夕不見生愁腸。\n上清仙女徵遊伴，欲從湘靈住河漢。\n只愁陵谷變人寰，空歎桑田歸海岸。\n願分精魄定形影，永似銀壺挂金井。\n召得丹青絕世工，寫真與身真相同。\n忽然相對兩不語，疑是妝成來鏡中。\n豈期人願天不違，雲軿却駐從山歸。\n畫圖封裹寄箱篋，洞房豔豔生光輝。\n良人翻作東飛翼，却遣江頭問消息。\n經年不得一封書，翠幕雲屏遶空壁。\n結客有少年，名總身姓江。\n征帆三千里，前月發豫章。\n知我別時言，識我馬上郎。\n恨無羽翼飛，使我徒怨滄波長。\n開篋取畫圖，寄我形影與客將。\n如今憔悴不相似，恐君重見生悲傷。\n蒼梧九疑在何處，斑斑竹淚連瀟湘。"},{"title":"思天台","author":"許渾","dynasty":"唐","content":"赤城雲雪深，山客負歸心。\n昨夜西齋宿，月明琪樹陰。"},{"title":"沁园春","author":"姚勉","dynasty":"宋","content":"拂剑整装，光射紫霄，斗牛色寒。\n大丈夫不作，儿曹离别，何须更唱，三叠阳关。\n尽锦还乡，油幢佐幕，谁道青天行路难。\n从今去，听声名焰焰，飞动岷山。\n征途少饮加餐。\n要做取功名久远看。\n卷长风吹醒，剑关云气，更须砥柱，三峡惊湍。\n闻道槐庭，已登安石，此去须弹贡禹冠。\n明年里，踏梅花有分，相见长安。"},{"title":"长亭怨・长亭怨慢","author":"张炎","dynasty":"宋","content":"记横笛、玉关高处。\n万里沙寒，雪深无路。\n破却貂裘，远游归后与谁谱。\n故人何许。\n浑忘了、江南旧雨。\n不拟重逢，应笑我、飘零如羽。\n同去。\n钓珊瑚海树。\n底事又成行旅。\n烟篷断浦。\n更几点、恋人飞絮。\n如今又、京洛寻春，定应被、薇花留住。\n且莫把孤愁，说与当时歌舞。"},{"title":"关大王独赴单刀会・幺篇","author":"关汉卿","dynasty":"元","content":"你道是先下手强，后下手殃。\n我一只手揪住宝带，臂展猿揉，剑掣秋霜。\n父亲，则怕他那里有埋伏。\n他那里暗暗的藏，我须索紧紧的防。\n都是些狐朋狗党！单刀会不去呵，小可如千里独行，五关斩将。"},{"title":"鹧鸪天","author":"赵善括","dynasty":"宋","content":"忆昔南楼旧使君。\n与君携手蹑浮云。\n如今更到经行处，妙墨新诗得屡闻。\n淮南路，楚江分。\n离尊相属更论文。\n明朝一棹人千里，多少红愁与翠颦。"},{"title":"菩萨蛮","author":"张","dynasty":"宋","content":"层层细剪冰花小。\n新随荔子云帆到。\n一露一番开。\n玉人催卖栽。\n爱花心未已。\n摘放冠儿里。\n轻浸水晶凉。\n一窝云影香。"},{"title":"句","author":"李範","dynasty":"唐","content":"清猨啼遠木，白鳥下前灘。\n鶴歸秋漢遠，人去草堂空。\n雖當南北路，不礙往來人。\n釣叟無機沙鳥睡，禪師入定白牛閑。\n天涯故友無來信，窗外拒霜空落花。"},{"title":"秃厮儿・花正好香风细细，柳初柔良夜辉辉，占定个红娇绿柔花月国。花","author":"张鸣善","dynasty":"元","content":"簇簇，柳依依，也波相宜。"},{"title":"勸人 十五","author":"義存","dynasty":"唐","content":"寅朝不肯起，貪坐昏黃晡。\n魚被網[裹]却，脹破獵師肚。"},{"title":"開聖寺","author":"張祜","dynasty":"唐","content":"西去山門五里程，粉牌書字甚分明。\n蕭帝壞陵深虎跡，廣師遺院閉松聲。\n長廊畫剥僧形影，古壁塵昏客姓名。\n何必更將空理遣，眼前人事已浮生。"},{"title":"沁园春","author":"辛弃疾","dynasty":"宋","content":"伫立潇湘，黄鹄高飞，望君不来。\n被东风吹堕，西江对语，急呼斗酒，旋拂征埃。\n却怪英姿，有如君者，犹欠封侯万里哉。\n空赢得，道江南佳句，只有方回。\n锦帆画舫行斋。\n怅雪浪粘天江影开。\n记我行南浦，送君折柳，君逢驿使，为我攀梅。\n落帽山前，呼鹰台下，人道花须满县栽。\n都休问，看云霄高处，鹏翼徘徊。"},{"title":"还京乐","author":"周邦彦","dynasty":"宋","content":"禁烟近，触处、浮香秀色相料理。\n正泥花时候，奈何客里，光阴虚费。\n望箭波无际。\n迎风漾日黄云委。\n任去远，中有万点，相思清泪。\n到长淮底。\n过当时楼下，殷勤为说，春来羁旅况味。\n堪嗟误约乖期，向天涯、自看桃李。\n想而今、应恨墨盈笺，愁妆照水。\n怎得青鸾翼，飞归教见憔悴。"},{"title":"與從弟瑾同下第後出關言別 三","author":"盧綸","dynasty":"唐","content":"出關愁暮一沾裳，滿野蓬生古戰場。\n孤村樹色昏殘雨，遠寺鐘聲帶夕陽。"},{"title":"過李生","author":"白居易","dynasty":"唐","content":"蘋小蒲葉短，南湖春水生。\n子近湖邊住，靜境稱高情。\n我爲郡司馬，散拙無所營。\n使君知性野，衙退任閑行。\n行攜小榼出，逢花輒獨傾。\n半酣到子舍，下馬扣柴荆。\n何以引我步，繞籬竹萬莖。\n何以醒我酒，吳音吟一聲。\n須臾進野飯，飯稻茹芹英。\n白甌青竹箸，儉潔無羶腥。\n欲去復裴回，夕鴉已飛鳴。\n何當重遊此，待君湖水平。"},{"title":"踏莎行","author":"李朝卿","dynasty":"宋","content":"月挂琼钩，日添绣线。\n骑花翻浪重帘卷。\n风传环珮晓珊珊，画堂羯鼓催开宴。\n翠缕香凝，玉膏酒滟。\n仙翁莫诉玻璃满。\n凤衔丹诏下云电。\n千秋长在黄金殿。"},{"title":"国殇","author":"屈原","dynasty":"先秦","content":"操吴戈兮被犀甲，车错毂兮短兵接\n旌蔽日兮敌若云，矢交坠兮士争先\n凌余阵兮躐余行，左骖殪兮右刃伤\n霾两轮兮絷四马，援玉枹兮击鸣鼓\n天时怼兮威灵怒，严杀尽兮弃原野\n出不入兮往不反，平原忽兮路超远\n带长剑兮挟秦弓，首身离兮心不惩\n诚既勇兮又以武，终刚强兮不可凌\n身既死兮神以灵，魂魄毅兮为鬼雄。"},{"title":"春日宴樂遊園賦韻得接字","author":"王勃","dynasty":"唐","content":"帝里寒光盡，神臯春望浹。\n梅郊落晚英，柳甸驚初葉。\n流水抽奇弄，崩雲灑芳牒。\n清尊湛不空，暫喜平生接。"},{"title":"遣興二首 一","author":"趙嘏","dynasty":"唐","content":"溪花入夏漸稀疎，雨氣如秋麥熟初。\n終日苦吟人不會，海邊兄弟久無書。"},{"title":"觀范陽遞俘","author":"儲光羲","dynasty":"唐","content":"北河旄星隕，鬼方獮林胡。\n羣師舞弓矢，電發歸燕墟。\n皇皇軒轅君，贊贊臯陶謨。\n方思壯軍實，遠近遞生俘。\n車馬踐大逵，合沓成深渠。\n牧人過橐駞，校正引騊駼。\n烈風朝送寒，雲雪靄天隅。\n草木同一色，誰能辨榮枯。\n四履封元戎，百金酬勇夫。\n大邦武功爵，固與炎皇殊。"},{"title":"江城子 一","author":"張泌","dynasty":"唐","content":"碧闌干外小中庭，雨初晴，曉鶯聲。\n飛絮落花，時節近清明。\n睡起卷簾無一事，勻面了，沒心情。"},{"title":"水调歌头","author":"吴潜","dynasty":"宋","content":"铁瓮古形势，相对立金焦。\n长江万里东注，晓吹卷惊涛。\n天际孤云来去，水际孤帆上下，天共水相邀。\n远岫忽明晦，好景画难描。\n混隋陈，分宋魏，战孙曹。\n回头千载陈迹，痴绝倚亭皋。\n惟有汀边鸥鹭，不管人间兴废，一抹度青霄。\n安得身飞去，举手谢尘嚣。"},{"title":"菩萨蛮","author":"程垓","dynasty":"宋","content":"画桥拍拍春江绿。\n行人正在春江曲。\n花润接平川。\n有人花底眠。\n东风元自好。\n只怕催花老。\n安得万垂杨。\n系教春日长。"},{"title":"和袁郎中破賊後經剡中山水","author":"皇甫冉","dynasty":"唐","content":"武庫分帷幄，儒衣事鼓鼙。\n兵連越徼外，寇盡海門西。\n節比全疎勒，功當雪會稽。\n旌旗迴剡嶺，士馬濯耶溪。\n受律梅初發，班師草未齊。\n行看佩金印，豈得訪丹梯。"},{"title":"送友遊吳越","author":"杜荀鶴","dynasty":"唐","content":"去越從吳過，吳疆與越連。\n有園多種橘，無水不生蓮。\n夜市橋邊火，春風寺外船。\n此中偏重客，君去必經年。"},{"title":"軒遊宮十五夜","author":"明皇帝","dynasty":"唐","content":"行邁離秦國，巡方赴洛師。\n路逢三五夜，春色暗中期。\n關外長河轉，宮中淑氣遲。\n歌鐘對明月，不減舊遊時。"},{"title":"清平乐","author":"周晋","dynasty":"宋","content":"图书一室。\n香暖垂帘密。\n花满翠壶熏研席。\n睡觉满窗晴日。\n手寒不了残棋。\n篝香细勘唐碑。\n无酒无诗情绪，欲梅欲雪天时。"},{"title":"临江仙","author":"刘学箕","dynasty":"宋","content":"人在空江烟浪里，叶舟轻似浮沤。\n此心无怨也无忧。\n汉江迷望眼，衮衮知东流。\n两岸荻芦青不断，四山岗岭绸缪。\n晚风吹袂冷飕飕。\n谁知三伏暑，全似菊花秋。"},{"title":"浣溪沙","author":"晏殊","dynasty":"宋","content":"淡淡梳妆薄薄衣。\n天仙模样好容仪。\n旧欢前事入颦眉。\n闲役梦魂孤烛暗，恨无消息画帘垂。\n且留双泪说相思。"},{"title":"霜天晓角","author":"陈允平","dynasty":"宋","content":"玄霜绛雪。\n散作秋林缬。\n昨夜西风吹过，最好是、睡时节。\n香绝。\n高处折。\n中秋还有月。\n此际人间天上，是两个、广寒阙。"},{"title":"庆清朝慢・庆清朝","author":"王观","dynasty":"宋","content":"调雨为酥，催冰做水，东君分付春还。\n何人便将轻暖，点破残寒。\n结伴踏青去好，平头鞋子小双鸾。\n烟郊外，望中秀色，如有无间。\n晴则个，阴则个，饾饤得天气，有许多般。\n须教镂花拨柳，争要先看。\n不道吴绫绣袜，香泥斜沁几行斑。\n东风巧，尽收翠绿，吹在眉山。"},{"title":"醉琼枝・定风波","author":"贺铸","dynasty":"宋","content":"槛外雨波新涨，门前烟柳浑青。\n寂寞文园淹卧久，推枕援琴涕自零。\n无人著意听。\n绪绪风披芸幌，锓锓月到萱庭。\n长记合欢东管夜，与解香罗掩绣屏。\n琼枝半醉醒。"},{"title":"雙槿樹","author":"張文姬","dynasty":"唐","content":"綠影競扶疎，紅姿相照灼。\n不學桃李花，亂向春風落。"},{"title":"江行無題一百首 五十六","author":"錢珝","dynasty":"唐","content":"晚泊武昌岸，津亭疎柳風。\n數株曾手植，好事憶陶公。"},{"title":"浣溪沙","author":"戴复古","dynasty":"宋","content":"病起无聊倚绣床。\n玉容清瘦懒梳妆。\n水沈烟冷橘花香。\n说个话儿方有味，吃些酒子又何妨。\n一声啼鴂断人肠。"},{"title":"早出洞仙觀","author":"趙嘏","dynasty":"唐","content":"露濃如水灑蒼苔，洞口煙蘿密不開。\n殘月色低當戶後，曉鐘聲逈隔山來。\n春生藥圃芝猶短，夜醮齋壇鶴未迴。\n愁是獨尋歸路去，人間步步是塵埃。"},{"title":"浪来里煞・杜少陵秋兴诗，欧阳子秋声赋。都对不着我的题目，大都来一","author":"无名氏","dynasty":"元","content":"见他万事足。\n别无甚忧虑，成就了碧桃花下凤鸾雏。\n佳遇记当年宴青楼初见影，兜的就飞去了俏魂灵。\n只疑是玉天仙空中谪降，又猜做美嫦娥月里相迎。\n猛可里翠屏帏密转秋波，没揣的绿纱窗暗恼春情。\n感承他会佳期预先花下等，成就了片霎儿前程。\n也不让人间秦弄玉，天上许飞琼。"},{"title":"念奴娇","author":"王义山","dynasty":"宋","content":"南昌奇观，最东湖、好景重重叠叠。\n谁瞰湖光新佳阁，横挹翠峰嶻辥。\n十里芙蓉，海神捧出，一镜何明彻。\n鸢鱼飞跃，活机触处泼泼。\n容斋巨笔如椽，迎来一记，赢得芳名独。\n猛忆泛莲前日事，诗社杯盘频设。\n倚看斜阳，檐头燕子，如把兴亡说。\n谁迎谁送，一川无限风月。"},{"title":"夜遊曲","author":"鄭愔","dynasty":"唐","content":"漢室歡娛盛，魏國文雅遒。\n許史多暮宿，應陳從夜遊。\n西園讌公子，北里召王侯。\n詎似將軍獵，空嗟亭尉留。"},{"title":"寄清溪道友","author":"齊己","dynasty":"唐","content":"山門搖落空，霜霰滿杉松。\n明月行禪處，青苔遶石重。\n泉聲喧萬壑，鐘韻遍千峯。\n終去焚香老，同師大士蹤。"},{"title":"玉漏迟","author":"史深","dynasty":"宋","content":"绿树深庭院。\n侵帘暝草，沿砌幽藓。\n问讯馀芳，糁迳碎红千点。\n暗有芹香坠几，认杏栋、营巢新燕。\n晴思软。\n春光几许，费人裁翦。\n梅阴地湿无尘，但密袖薰虬，静看诗卷。\n半掬羁心，似翠蕉难展。\n花事因循过了，渐愁人、薰风团扇。\n屏昼掩。\n屏上数峰青远。"},{"title":"邓夫人苦痛哭存孝・胜葫芦","author":"关汉卿","dynasty":"元","content":"他几时得鞭敲金镫笑微微，人唱着凯歌回？遥望见军中磨绣旗，则你那滴羞蹀躞身体，迷留没乱心肺，唬的你劈留扑碌走如飞。"},{"title":"崔莺莺夜听琴(第二本)・上小楼","author":"王实甫","dynasty":"元","content":"\"请\"字儿不曾出声，\"去\"字儿连忙答应；可早莺莺跟前，\"姐姐\"呼之，喏喏连声。\n秀才每闻道\"请\"，恰便是听将军严令，利他那五脏神愿随鞭镫。"},{"title":"泛曲阿後湖簡同遊諸公","author":"劉長卿","dynasty":"唐","content":"元氣浮積水，沈沈深不流。\n春風萬頃綠，映帶至徐州。\n爲客難適意，逢君方暫遊。\n夤緣白蘋際，日暮滄浪舟。\n渡口微月進，林西殘雨收。\n水雲去仍濕，沙鶴鳴相留。\n且習子陵隱，能忘生事憂。\n此中深有意，非爲釣魚鉤。"},{"title":"玉清庵错送鸳鸯被・赚煞","author":"无名氏","dynasty":"元","content":"则你那修道的玉清庵，索强如题笔的金山寺。\n罗帏里新婚燕尔，舒展开鸳鸯锦被儿，可着我羞答答说甚言词。\n这些时素质冰姿，也是我不合先接了东君第一枝。\n道与那多情的秀士，偷传心事，到天明是必休撇了这个女孩儿。"},{"title":"卜算子","author":"向子諲","dynasty":"宋","content":"时菊碎榛丛，地僻柴门静。\n谁道村中好客稀，明月和清影。\n天地一蘧庐，梦事慵思省。\n若个知余懒是真，心已如灰冷。"},{"title":"百字谣・念奴娇","author":"陈德武","dynasty":"宋","content":"晚临湘浦，忆鲛人、曾许泪珠绡帕。\n盥掬空明和月待，宫锁水晶深夜。\n跃壁初圆，浮金不定，敌眼寒光射。\n水心龙镜，喜来翻不成把。\n最恨对面姮娥，舞霓裳掌上，"},{"title":"偶懷","author":"李涉","dynasty":"唐","content":"轉知名宦是悠悠，分付空源始到頭。\n待送妻兒下山了，便隨雲水一生休。"},{"title":"柳梢青","author":"李弥逊","dynasty":"宋","content":"寿烟笼席。\n采莲新按，舞腰无力。\n占尽风光，人间天上，今夕何夕。\n蓝袍换了莱衣，庆岁岁、君恩屡锡。\n连夜欢声，满城佳气，和春留得。"},{"title":"收江南北・呀，你敢在碧桃花下将凤毛扯，人生最苦是离别。山长永远路","author":"无名氏","dynasty":"元","content":"途赊，何年是彻，响当当菱花镜碎玉簪折。"},{"title":"瑶台第一层","author":"赵仲御","dynasty":"宋","content":"嶰管声催。\n人报道、嫦娥步月来。\n凤灯鸾矩，寒轻廉箔，光泛楼台。\n万年春未老，更帝乡日月蓬莱。\n从仙仗，看星河银界，锦绣天街。\n欢陪。\n千官万骑，九霄人在五云堆。\n紫袍光里，星球宛转，花影徘徊。\n未央宫漏水，散异香、龙阙崔嵬。\n翠舆回。\n奏仙歌韶吹，宝殿尊罍。"},{"title":"更漏子","author":"张淑芳","dynasty":"宋","content":"墨痕香，红蜡泪。\n点点愁人离思。\n桐叶落，蓼花残。\n雁声天外寒。\n五云岭，九溪坞。\n待到秋来更苦。\n风淅淅，水淙淙。\n不教蓬径通。"},{"title":"詩偈 一○九","author":"龐藴","dynasty":"唐","content":"慚愧好心王，生在蓮華堂。\n恆持般若劍，終日帶浮囊。\n常懷第一義，外國賴恩光。\n五百長者子，相隨歸故鄉。"},{"title":"蒼溪縣寄揚州兄弟","author":"元稹","dynasty":"唐","content":"蒼溪縣下嘉陵水，入峽穿江到海流。\n憑仗鯉魚將遠信，雁回時節到揚州。"},{"title":"鹊桥仙","author":"刘克庄","dynasty":"宋","content":"俱登瀛馆，俱还洛社，各自健如黄犊。\n不消外监与留台，也不要、嵩山崇福。\n我如原父，君如贡父，且把汉书重读。\n韩公当局等闲过，又看到、温公当局。"},{"title":"赏宫花","author":"徐田臣《杀狗记》","dynasty":"元","content":"你两个歹凶，拐钱图使用。\n怎知遇着我，你手拿空。\n好似雁从天上过，急忙归去炒油葱。"},{"title":"滿宮花 二","author":"魏承班","dynasty":"唐","content":"寒夜長，更漏永。\n愁見透簾月影，王孫何處不歸來，應在倡樓酩酊。\n金鴨無香羅帳冷，羞更雙鸞交頸。\n夢中幾度見兒夫，不忍駡伊薄倖。"},{"title":"占年 一","author":"不詳","dynasty":"唐","content":"要見麥，見三白。"},{"title":"蘇小小歌三首 一","author":"張祜","dynasty":"唐","content":"車輪不可遮，馬足不可絆。\n長怨十字街，使郎心四散。"},{"title":"公刘","author":"佚名","dynasty":"先秦","content":"笃公刘，匪居匪康。乃埸乃疆，乃积乃仓；乃裹餱粮，于橐于囊。\n思辑用光，弓矢斯张；干戈戚扬，爰方启行。\n笃公刘，于胥斯原。既庶既繁，既顺乃宣，而无永叹。陟则在巘，\n复降在原。何以舟之？维玉及瑶，鞞琫容刀。\n笃公刘，逝彼百泉。瞻彼溥原，乃陟南冈。乃觏于京，京师之野。\n于时处处，于时庐旅，于时言言，于时语语。\n笃公刘，于京斯依。跄跄济济，俾筵俾几。既登乃依，乃造其曹。\n执豕于牢，酌之用匏。食之饮之，君之宗之。\n笃公刘，既溥既长。既景乃冈，相其阴阳，观其流泉。其军三单，\n度其隰原。彻田为粮，度其夕阳。豳居允荒。\n笃公刘，于豳斯馆。涉渭为乱，取厉取锻，止基乃理。爰众爰有，\n夹其皇涧。溯其过涧。止旅乃密，芮鞫之即。"},{"title":"送韋司直西行","author":"李嘉祐","dynasty":"唐","content":"不恥青袍故，尤宜白髮新。\n心朝玉皇帝，貌似紫陽人。\n湘浦眠銷日，桃源醉度春。\n能文兼證道，莊叟是前身。"},{"title":"醉蓬莱","author":"黄机","dynasty":"宋","content":"政槐云浓翠，榴火殷红，暑风凉细。\n紫府神仙，向人间游戏。\n瑞节珠幢，琼缨宝佩，炯冰壶标致。\n经济规模，登庸衣钵，家传如此。\n礼乐醇儒，诗书元帅，尽洗凡踪，平吞馀子。\n敬简堂深，且从容一醉。\n庆社绵绵，功名衮衮，比衡山湘水。\n更把阳和，从头付与，满门桃李。"},{"title":"丑奴儿慢・采桑子慢","author":"吴文英","dynasty":"宋","content":"空濛乍敛，波影帘花晴乱。\n正西子、梳妆楼上，镜舞青鸾。\n润逼风襟，满湖山色入阑干。\n天虚鸣籁，云多易雨，长带秋寒。\n遥望翠凹，隔江时见，越女低鬟。\n算堪羡、烟沙白鹭，暮往朝远。\n歌管重城，醉花春梦半香残。\n乘杯对影，云海人闲。"},{"title":"人日代客子是日立春","author":"張繼","dynasty":"唐","content":"人日兼春日，長懷復短懷。\n遙知雙彩勝，併在一金釵。"},{"title":"点绛唇","author":"张抡","dynasty":"宋","content":"昨夜东风，又还吹遍闲花草。\n翠轻红小。\n触处惊春早。\n草舍茅□，□□□□□。\n谁□□。\n□□丹灶。\n别有阳和□。"},{"title":"孟德耀举案齐眉・仙吕/点绛唇","author":"无名氏","dynasty":"元","content":"你看这春满皇都，落花无数，飘香雨。\n蝶翅蜂须，犹兀自留春住。"},{"title":"浣溪沙","author":"苏轼","dynasty":"宋","content":"料峭东风翠幕惊。\n云何不饮对公荣。\n水晶盘莹玉鳞赪。\n花影莫孤三夜月，朱颜未称五年兄。\n翰林子墨主人卿。"},{"title":"多丽","author":"严仁","dynasty":"宋","content":"最无端，官楼画角轻吹。\n一声来、深闺深处，把人好梦惊回。\n许多愁、尽教奴受，些个事、未必君知。\n泪滴兰衾，寒生珠幌，翠云撩乱枕频敧。\n窗儿上、几条残月，斜玉界罗帷。\n更堪听，霜摧败叶，静扣朱扉。\n念别离、千里万里，问何日是归期。\n关情处、鱼来雁往，断肠是、兔走乌飞。\n美景良辰，赏心乐事，风流孤负缕金衣。\n谩赢得、花颜玉骨，瘦损为相思。\n归须早，刘郎双鬓，莫遣成丝。"},{"title":"與國賢良夜歌二首 二","author":"張柬之","dynasty":"唐","content":"杏間花照灼，樓上月裴回。\n帶嬌移玉柱，含笑捧金杯。"},{"title":"送曾黯游夔州","author":"張祜","dynasty":"唐","content":"不遠夔州路，層波灩澦連。\n下來千里峽，入去一條天。\n樹色秋帆上，灘聲夜枕前。\n何堪正危側，百丈半山顛。"},{"title":"雜怨","author":"張籍","dynasty":"唐","content":"切切重切切，秋風桂枝折。\n人當少年嫁，我當少年別。\n念君非征行，年年長遠途。\n妾身甘獨歿，高堂有舅姑。\n山川豈遙遠，行人自不返。"},{"title":"唐昌觀玉蘂花","author":"楊巨源","dynasty":"唐","content":"晴空素豔照霞新，香灑天風不到塵。\n持贈昔聞將白雪，蘂珠宮上玉花春。"},{"title":"王良百一歌 醫候 九","author":"徐成","dynasty":"唐","content":"天門還治肺，地骨也醫肝。\n心熱黃芩妙，人參性不寒。"},{"title":"春中與盧四周諒華陽觀同居","author":"白居易","dynasty":"唐","content":"性情嬾慢好相親，門巷蕭條稱作鄰。\n背燭共憐深夜月，蹋花同惜少年春。\n杏壇住僻雖宜病，芸閣官微不救貧。\n文行如君尚顦顇，不知霄漢待何人。"},{"title":"沉醉东风・则见他乌云髻斜簪玉翘，芙蓉额檀口似樱桃。端的是万种娇，","author":"汤舜民","dynasty":"元","content":"千般俏，更那堪兰麝香飘。\n今日个得见多情女艳娇，将我这受过的凄凉忘了。"},{"title":"兵要望江南 占北斗第十四（京本作「占斗第四」○十六首） 二","author":"易靜","dynasty":"唐","content":"斗口內，慧現出光芒。\n海內兵戈俱大起，江河流絕業成荒，民作甲兵糧。"},{"title":"凤衔杯","author":"杜安世","dynasty":"宋","content":"人生不似月初圆。\n叹分飞、容易经年。\n凄惨断云片雨、□□□。\n□□□、□□□。\n金钵小，玉槽悭。\n想至今、谁为相怜。\n多少旧欢往事、一潸然。\n空牵惹、病缠绵。"},{"title":"诉衷情","author":"张抡","dynasty":"宋","content":"闲中一首醉时歌。\n此乐信无过。\n阳春自来寡和，谁与乐和。\n言不尽，意何多。\n且蹉跎。\n功名莫问，富贵休言，到底如何。"},{"title":"讀韓文公集十韻","author":"張祜","dynasty":"唐","content":"天縱韓公愈，才爲出世英。\n言前風自正，筆下意先萌。\n塵土曾無跡，波瀾不可名。\n詞高碑益顯，疏直事終明。\n片段隨冰釋，絲毫入鏡清。\n文彫玉璽重，詩織錦梭輕。\n別得春王旨，深㳂《大雅》情。\n窮奇開蜀道，詭恠哭秦坑。\n驥逸終難襲，鵰蹲力更生。\n誰當死後者，別爲破規程。"},{"title":"九成宮","author":"李商隱","dynasty":"唐","content":"十二層城閬苑西，平時避暑拂虹霓。\n雲隨夏后雙龍尾，風逐周王八駿蹄。\n吳岳曉光連翠巘，甘泉晚景上丹梯。\n荔枝盧橘沾恩幸，鸞鵲天書濕紫泥。"},{"title":"步蟾宫","author":"仲殊","dynasty":"宋","content":"仙郎心似长江阔。\n妾意如、波间明月。\n相随定、一带向东流，共宴乐、无时暂歇。\n长生只在长欢悦。\n除此外、总应虚设。\n笙歌里、身住几何年，十字儿、头边下撇。"},{"title":"琴曲歌辭 別鶴","author":"張籍","dynasty":"唐","content":"雙鶴出雲谿，分飛各自迷。\n空巢在松杪，折羽落江泥。\n尋水終不飲，逢林亦未棲。\n別離應易老，萬里兩淒淒。"},{"title":"遊海門峽","author":"無名氏","dynasty":"唐","content":"沿流二十里，始到海門山。\n仰視見兩崖，有如萬蓋懸。\n逐上幾千仞，猶未窮絕顛。\n上有外士家，半巖得湖泉。\n湖□昏且來，意其通海焉。\n忽此見靈怪，踟蹰不能旋。\n開襟當海風，目送歸海船。\n恨不到羅浮，丹溪尋列仙。"},{"title":"卜算子","author":"卢祖皋","dynasty":"宋","content":"双鬓晚风前，一笛秋云外。\n木叶飞时看好山，山亦於人耐。\n意到偶题诗，饮少先成醉。\n笑折花枝步短檐，此意无人会。"},{"title":"元日樂天見過因舉酒爲賀","author":"劉禹錫","dynasty":"唐","content":"漸入有年數，喜逢新歲來。\n震方天籟動，寅位帝車回。\n門巷掃殘雪，林園驚早梅。\n與君同甲子，壽酒讓先杯。"},{"title":"满江红","author":"刘克庄","dynasty":"宋","content":"怪雨盲风，留不住、江边行色。\n烦问讯、冥鸿高士，钓鳌词客。\n千百年传吾辈话，二三子系斯文脉。\n听王郎、一曲玉箫声，凄金石。\n晞发处，怡山碧。\n垂钓处，沧溟白。\n笑而今拙宦，他年遗直。\n只愿常留相见面，未宜轻屈平生膝。\n有狂谈、欲吐且休休，惊邻壁。"},{"title":"贈姚合少府","author":"張籍","dynasty":"唐","content":"病來辭赤縣，案上有丹經。\n爲客燒茶竈，教兒埽竹亭。\n詩成添舊卷，酒盡臥空缾。\n闕下今遺逸，誰瞻隱士星。"},{"title":"途中逢少女","author":"施肩吾","dynasty":"唐","content":"身倚西門笑向東，牡丹初折一枝紅。\n市頭日賣千般鏡，知落誰家新匣中。"},{"title":"蓦山溪","author":"赵长卿","dynasty":"宋","content":"木犀开了。\n还是生辰到。\n一笑对西风，喜人与、花容俱好。\n寿筵开处，香雾扑帘帏，笙簧奏，星河晓，拼取金罍倒。\n当年仙子，容易抛蓬岛。\n月窟与花期，要同向、人间不老。\n拈枝弄蕊，此乐几时穷，一岁里，一番新，莫与蟠桃道。"},{"title":"芰荷香","author":"仲并","dynasty":"宋","content":"醉凝眸。\n正行云遮断，澄练江头。\n皓月今宵何处，不管中秋。\n朱阑倚遍，又微雨、催下危楼。\n秋风空响更筹。\n不将好梦，吹过南州。\n浮远轩窗异日到，山空云净，江远天浮。\n别去客怀，无赖准拟开愁。\n冰轮好在，解随我、天际归舟。\n何须舞袂歌喉。\n一觞一咏，谈笑风流。"},{"title":"西江月","author":"王质","dynasty":"宋","content":"轻蜡细凝蜂蜜，薄罗深压鹅黄。\n玉容纵不似何郎。\n也在百花头上。\n试看眉间一点，全如瓶里孤芳。\n明年此日趁鹓行。\n记取今朝胜赏。"},{"title":"擬古","author":"李白","dynasty":"唐","content":"融融白玉輝，暎我青蛾眉。\n寶鏡似空水，落花如風吹。\n出門望帝子，蕩漾不可期。\n安得黃鶴羽，一報佳人知。"},{"title":"望江南・忆江南","author":"陈朴","dynasty":"宋","content":"丹往右，四转运行阴。\n逢六闭藏阳户气，玉关泉透合丁壬。\n龟戏任浮沉。\n时出入，无碍贯他心。\n游戏神通常出面，圆光周匝绕千寻。\n寒暑不相侵。"},{"title":"石州引・石州慢","author":"贺铸","dynasty":"宋","content":"薄雨初寒，斜照弄晴，春意空阔。\n长亭柳色缠黄，远客一枝先折。\n烟横水际，映带几点归鸦，东风销尽龙沙雪。\n还记初关来，恰而今时节。\n将发。\n画楼芳酒，红泪清歌，顿成清别。\n已是经年，杳杳音尘多绝。\n欲知方寸，共有几许清愁，芭蕉不展丁香结。\n枉望断天涯，两厌厌风月。"},{"title":"送許戶曹","author":"唐彥謙","dynasty":"唐","content":"沙頭小燕鳴春和，楊柳垂絲煙倒拖。\n將軍樓船發浩歌，雲檣高插天嵯峨。\n白虹走香傾翠壺，勸飲花前金叵羅。\n神鰲駕粟升天河，新承雨澤浮恩波。"},{"title":"和韋開州盛山十二首 流杯渠","author":"張籍","dynasty":"唐","content":"淥酒白螺杯，隨流去復回。\n似知人把處，各向面前來。"},{"title":"姑孰十詠 謝公宅","author":"李白","dynasty":"唐","content":"青山日將暝，寂寞謝公宅。\n竹裏無人聲，池中虛月白。\n荒庭衰草徧，廢井蒼苔積。\n惟有清風閑，時時起泉石。"},{"title":"乳燕飞・贺新郎","author":"刘辰翁","dynasty":"宋","content":"赤壁之游乐。\n但古今、风清月白，更无坡作。\n矫首中洲公何许，共我横江孤鹤。\n把手笑、孙刘寂寞。\n颇有使君如今否，看青山、似我多前却。\n几见我、伴清酌。\n江心旧岂非城郭。\n抚千年、桑田海水，神游非昨。\n对影三人成六客，更倚归舟夜泊。\n尚听得、江城愁角。\n渺渺美人兮南浦，耿余怀、感泪伤离索。\n天正北，绕飞鹊。"},{"title":"双调・乔牌儿","author":"马致远","dynasty":"元","content":"世途人易老，幻化自空闹。\n蜂衙蚁阵黄粮觉，人间归去好。"},{"title":"秋池二首 二","author":"白居易","dynasty":"唐","content":"鑿池貯秋水，中有蘋與芰。\n天旱水暗消，塌然委空地。\n有似泛泛者，附離權與貴。\n一旦恩勢移，相隨共顦顇。"},{"title":"相和歌辭 襄陽曲二首 二","author":"崔國輔","dynasty":"唐","content":"少年襄陽地，來往襄陽城。\n城中輕薄子，知妾解秦箏。"},{"title":"念奴娇","author":"范端臣","dynasty":"宋","content":"玉楼绛气，卷霞绡云浪，飞空蟾魄。\n人世江山惊照耀，烟霭鳌峰千尺。\n陆海蓬壶，银葩星晕，点破琉璃碧。\n有人吟笑，紫河香满晴陌。\n况是东府君侯，西清别骑，樽俎开华席。\n迤逦飞轮催杖履，入对青黎仙客。\n襦裤歌谣，升平风露，拼取金莲侧。\n梅花吹动，满城依旧春色。"},{"title":"南柯子・南歌子","author":"周紫芝","dynasty":"宋","content":"白羽传觞急，金鞍跃马迟。\n云间彩凤看双飞。\n飞上碧梧枝上、稳双栖。\n林下风流女，堂东坦腹儿。\n此郎标韵世间稀。\n好为伯鸾举案、又齐眉。"},{"title":"道藏歌詩 四十八","author":"無名氏","dynasty":"唐","content":"玉臺敷朱霄，綠霞高有墉。\n體矯萬津波，神生攝十方。"},{"title":"水龙吟","author":"赵佥判","dynasty":"宋","content":"老人星照螺川，丽谯瑞霭笼晴昼。\n使君初度，满城和气，欢声盈口。\n篱菊浮金，茱萸泛紫，重阳时候。\n算年年长是，节前八日，先满□、为公寿。\n一代文章山斗。\n拥朱幡、暂劳分守。\n崇墉万堞，浮梁千丈，此恩难朽。\n襦裤方谣，丝纶已下，即登班首。\n看明年今日，开筵凤池，赐黄封酒。"},{"title":"南乡子","author":"吴亿","dynasty":"宋","content":"江上雪初消。\n暖日晴烟弄柳条。\n认得裙腰芳草路，魂消。\n曾折梅花过断桥。\n潘鬓为谁凋。\n长恨金闺闭阿娇。\n遥想晚妆呵手罢，夭饶。\n更傍珠唇暖玉箫。"},{"title":"成都送嚴十五之江東","author":"戎昱","dynasty":"唐","content":"江東萬里外，別後幾悽悽。\n峽路花應發，津亭柳正齊。\n酒傾遲日暮，川闊遠天低。\n心繫征帆上，隨君到剡溪。"},{"title":"浣溪沙","author":"辛弃疾","dynasty":"宋","content":"侬是嶔崎可笑人。\n不妨开口笑时频。\n有人一笑坐生春。\n歌欲颦时还浅笑，醉逢笑处却轻颦。\n宜颦宜笑越精神。"},{"title":"新栽松","author":"文丙","dynasty":"唐","content":"可憐同百草，況負雪霜姿。\n歌舞地不尚，歲寒人自移。\n堦除添冷淡，毫末入思惟。\n盡道生雲洞，誰知露嶮巇。"},{"title":"初入湘中有喜","author":"張九齡","dynasty":"唐","content":"征鞍窮郢路，歸棹入湘流。\n望鳥唯貪疾，聞猿亦罷愁。\n兩邊楓作岸，數處橘爲洲。\n却記從來意，翻疑夢裏遊。"},{"title":"南歌子","author":"倪偁","dynasty":"宋","content":"佳月当今夕，清尊尽客欢。\n参横斗转夜将阑。\n试泛小溪深处、与重看。\n野水从磨激，群山势郁盘。\n殷勤照我一杯残。\n更有谪仙奇句、斗清寒。"},{"title":"金水桥陈琳抱妆盒・天下乐","author":"无名氏","dynasty":"元","content":"则见一个喜鹊儿喳喳的噪过御前，俺想这灵也波禽，常好是识空便，也为甚的撇下个闹花丛不将春顾恋。\n背莺声花萼楼，隔燕语锦树园，他怎肯孤负了这艳阳三月天。"},{"title":"經費拾遺所居呈封員外","author":"李羣玉","dynasty":"唐","content":"雲臥竟不起，少微空隕光。\n唯應孔北海，爲立鄭公鄉。\n舊館苔蘚合，幽齋松菊荒。\n空餘書帶草，日日上階長。"},{"title":"題明月堂二首 二","author":"劉氏亡婦","dynasty":"唐","content":"玉鉤風急響丁東，回首西山似夢中。\n明月堂前人不到，庭前一夜老秋風。"},{"title":"宴駙馬宅","author":"張蠙","dynasty":"唐","content":"牙香禁樂鎮相攜，日日君恩降紫泥。\n紅藥院深人半醉，綠楊門掩馬頻嘶。\n座中古物多仙意，壁上新詩有御題。\n別向庭蕪寘吟石，不教宮妓踏成蹊。"},{"title":"乌夜啼","author":"魏了翁","dynasty":"宋","content":"不肯呈身觅举，那能随俗为官。\n梅花寒飐书窗月，一味漂阳酸。\n梅里无边春事，书中千古遐观。\n邻翁不识清闲乐，惊见满堂欢。"},{"title":"兵要望江南 占氣第四（京本作「占氣第二十三」○三十一首） 八","author":"易靜","dynasty":"唐","content":"猛將氣，樓閣及旌幢。\n或似長堤形淼淼，更如華蓋與王良，其下莫能當。"},{"title":"踏莎行","author":"仲殊","dynasty":"宋","content":"浓润侵衣，暗香飘砌。\n雨中花色添憔悴。\n凤鞋湿透立多时，不言不语厌厌地。\n眉上新愁，手中文字。\n因何不倩鳞鸿寄。\n想伊只诉薄情人，官中谁管闲公事。"},{"title":"和微之詩二十三首 和酬鄭侍御東陽春悶放懷追越遊見寄","author":"白居易","dynasty":"唐","content":"君得嘉魚置賓席，樂如南有嘉魚時。\n勁氣森爽竹竿竦，妍文煥爛芙蓉披。\n載筆在幕名已重，補衮於朝官尚卑。\n一緘疏入掩谷永，三都賦成排左思。\n自言拜辭主人後，離心蕩颺風前旗。\n東南門館別經歲，春眼悵望秋心悲。\n昨日嘉魚來訪我，方駕同出何所之。\n樂遊原頭春尚早，百舌新語聲椑椑。\n日趂花忙向南拆，風催柳急從東吹。\n流年惝怳不饒我，美景鮮妍來爲誰。\n紅塵三條界阡陌，碧草千里鋪郊畿。\n餘霞斷時綺幅裂，斜雲展處羅文紕。\n暮鐘遠近聲互動，暝鳥高下飛追隨。\n酒酣將歸未能去，悵然迴望天四垂。\n生何足養嵇著論，途何足泣楊漣洏。\n胡不花下伴春醉，滿酌綠酒聽黃鸝。\n嘉魚點頭時一歎，聽我此言不知疲。\n語終興盡各分散，東西軒騎分逶迤。\n此詩勿遣閑人見，見恐與他爲笑資。\n白首舊寮知我者，憑君一詠向周師。"},{"title":"霜天晓角","author":"刘仙伦","dynasty":"宋","content":"倚空绝壁。\n直下江千尺。\n天际两蛾凝黛，愁与恨、几时极。\n暮潮风正急。\n酒醒闻塞笛。\n试问谪仙何处，青山外，远烟碧。"},{"title":"满庭芳","author":"周邦彦","dynasty":"宋","content":"山崦笼春，江城吹雨，暮天烟淡云昏。\n酒旗渔市，冷落杏花村。\n苏小当年秀骨，萦蔓草、空想罗裙。\n潮声起，高楼喷笛，五两了无闻。\n凄凉，怀故国，朝钟暮鼓，十载红尘。\n似梦魂迢递，长到吴门。\n闻道花开陌上，歌旧曲、愁杀王孙。\n何时见、□□唤酒，同倒瓮头春。"},{"title":"如梦令","author":"刘景翔","dynasty":"宋","content":"独立荷汀烟渚。\n一霎锦云香雨。\n似为我无情，惊起鸳鸯飞去。\n飞去。\n飞去。\n却在绿杨深处。"},{"title":"自諷","author":"薛能","dynasty":"唐","content":"千題萬詠過三旬，忘食貪魔作瘦人。\n行處便吟君莫笑，就中詩病不任春。"},{"title":"別宜春赴舉","author":"盧肇","dynasty":"唐","content":"秋天草木正蕭疎，西望秦關別舊居。\n筵上芳樽今日酒，篋中黃卷古人書。\n辭鄉且伴銜蘆雁，入海終爲戴角魚。\n長短九霄飛直上，不敎毛羽落空虛。"},{"title":"鹧鸪天","author":"王之望","dynasty":"宋","content":"撩乱江云雪欲飞。\n小轩幽会酒行时。\n佳人喜得鸳鸯侣，豪客争题鹦鹉词。\n歌舞地，喜追随。\n歙州端恨外迁迟。\n谪仙狂监从来识，七步初看子建诗。"},{"title":"万年欢慢・万年欢","author":"无名氏","dynasty":"宋","content":"婥妁要肢轻婀娜。\n学内样、深深梳果。\n如五凤双鸾相对舞，随腰带、乍游琐。\n莺幕、满头花，见绿杨摸蔌。\n金阶献，一庭细管繁弦里，谁把ㄉ抛过。\n舞鸾双翥，香兽低。\n散瑞景烟微。\n投袂翩翩，趁拍迟迟。\n按曲度瑶池。\n曲遍新声，敛绣衣跪。\n彩袖高捧琼卮。\n指月中丹桂。\n春难老，祝仙寿维祺。"},{"title":"懷舊居","author":"許渾","dynasty":"唐","content":"兵書一篋老無功，故國郊扉在夢中。\n藤蔓覆梨張谷暗，草花侵菊庾園空。\n朱門跡忝登龍客，白屋心期失馬翁。\n楚水吳山何處是，北窗殘月照屏風。"},{"title":"烛影摇红","author":"无名氏","dynasty":"宋","content":"点点飞香，见梅知道春心透。\n怕寒不卷玉楼帘，羞与花同瘦。\n手拈青枝频嗅。\n诮冷落、蔷薇金斗。\n翻惊绿鬓，不似芳姿，年年依旧。\n绕破凝酥，满园桃李看看又。\n江南幽梦了无痕，啼晕残襟袖。\n鸳被有谁温绣。\n怎敢更、十分殢酒。\n伴君独自，几个黄昏，月明时候。"},{"title":"丁香结","author":"陈允平","dynasty":"宋","content":"尘拥妆台，翠闲歌扇，金井碧梧风陨。\n听豆虫声小，伴寂寞、冷逼莓墙苍润。\n料凄凉宋玉，悲秋恨、此际怎忍。\n莲塘风露，渐入粉艳，红衣落尽。\n勾引。\n记舞歇弓弯，几度柳围花阵。\n酒薄愁浓，霞腮泪渍，月眉香晕。\n空对秦镜尚缺，暗结回肠寸。\n念纤腰柔弱，都为相如瘦损。"},{"title":"画堂春","author":"赵长卿","dynasty":"宋","content":"当时巧笑记相逢。\n玉梅枝上玲珑。\n酒杯流处已愁浓。\n寒雁横空。\n去程无记更从容。\n到归来好事匆匆。\n一时分付不言中。\n此恨难穷。"},{"title":"詠李","author":"董思恭","dynasty":"唐","content":"盤根植瀛渚，交幹橫倚天。\n舒華光四海，卷葉蔭山川。"},{"title":"花心动","author":"史浩","dynasty":"宋","content":"槐夏阴浓，笋成竿、红榴正堪攀折。\n菖歜碎琼，角黍堆金，又赏一年佳节。\n宝觥交劝殷勤愿，把玉腕、彩丝双结。\n最好是，龙舟竞夺，锦标方彻。\n此意凭谁向说。\n纷两岸，游人强生区别。\n胜负既分，些个悲欢，过眼尽归休歇。\n到头都是强阳气，初不悟、本无生灭。\n见破底，何须更求指诀。"},{"title":"郡齋夜坐寄舊鄉二姪","author":"許渾","dynasty":"唐","content":"千官奉職衮龍垂，旅臥淮陽鬢日衰。\n三月已乖棠樹政，二年空負竹林期。\n樓侵白浪風來遠，城抱丹巖日到遲。\n長欲挂帆君莫笑，越禽花晚夢南枝。"},{"title":"偈頌 十一","author":"文偃","dynasty":"唐","content":"喪時光，藤林荒。\n圖人意，滯肌尩。"},{"title":"贈鄭十八賁","author":"杜甫","dynasty":"唐","content":"溫溫士君子，令我懷抱盡。\n靈芝冠衆芳，安得闕親近。\n遭亂意不歸，竄身跡非隱。\n細人尚姑息，吾子色愈謹。\n高懷見物理，識者安肯哂。\n卑飛欲何待，捷徑應未忍。\n示我百篇文，詩家一標準。\n羇離交屈宋，牢落值顏閔。\n水路迷畏途，藥餌駐修軫。\n古人日以遠，青史字不泯。\n步趾詠唐虞，追隨飯葵堇。\n數杯資好事，異味煩縣尹。\n心雖在朝謁，力與願矛盾。\n抱病排金門，衰容豈爲敏。"},{"title":"羸駿篇","author":"喬知之","dynasty":"唐","content":"噴玉長鳴西北來，自言當代是龍媒。\n萬里鐵關行入貢，九重金闕爲君開。\n蹀躞朝馳過上苑，䟃𧽼暝走發章臺。\n玉勒金鞍荷裝飾，路傍觀者無窮極。\n小山桂樹比權奇，上林桃花況顏色。\n忽聞天將出龍沙，漢主持將駕鼓車。\n去去山川勞日夜，遙遙關塞斷煙霞。\n山川關塞十年征，汗血流離赴月營。\n肌膚銷遠道，膂力盡長城。\n長城日夕苦風霜，中有連年百戰場。\n搖珂嚙勒金羈盡，爭鋒足頓鐵菱傷。\n垂耳罷輕齎，棄置在寒谿。\n大宛蒲海北，滇壑雋崖西。\n沙平留緩步，路遠闇頻嘶。\n從來力盡君須棄，何必尋途我已迷。\n歲歲年年奔遠道，朝朝暮暮催疲老。\n扣冰晨飲黃河源，拂雪夜食天山草。\n楚水澶谿征戰事，吳塞烏江辛苦地。\n持來報主不辭勞，宿昔立功非重利。\n丹心素節本無求，長鳴向君君不留。\n祗應澶漫歸田里，萬里低昂任生死。\n君王倘若不見遺，白骨黃金猶可市。"},{"title":"李處士山居","author":"王維","dynasty":"唐","content":"君子盈天階，小人甘自免。\n方隨鍊金客，林上家絕巘。\n背嶺花未開，入雲樹深淺。\n清晝猶自眠，山鳥時一囀。"},{"title":"满江红","author":"黄机","dynasty":"宋","content":"万灶貔貅，便直欲、扫清关洛。\n长淮路、夜亭警燧，晓营吹角。\n绿鬓将军思饮马，黄头奴子惊闻鹤。\n想中原、父老已心知，今非昨。\n狂鲵剪，於菟缚。\n单于命，春冰薄。\n政人人自勇，翘关还槊。\n旗帜倚风飞电影，戈铤射月明霜锷。\n且莫令、榆柳塞门秋，悲摇落。"},{"title":"鸡鸣","author":"佚名","dynasty":"先秦","content":"鸡既鸣矣，朝既盈矣。匪鸡则鸣，苍蝇之声。\n东方明矣，朝既昌矣。匪东方则明，月出之光。\n虫飞薨薨，甘与子同梦。会且归矣，无庶予子憎。"},{"title":"和談校書秋夜感懷呈朝中親友","author":"白居易","dynasty":"唐","content":"遙夜涼風楚客悲，清砧繁漏月高時。\n秋霜似鬢年空長，春草如袍位尚卑。\n詞賦擅名來已久，煙霄得路去何遲。\n漢庭卿相皆知己，不薦揚雄欲薦誰。"},{"title":"念奴娇","author":"沈瀛","dynasty":"宋","content":"梧桐响雨，忆空江寒浪，渔舟冲雪。\n横卧云峰千叠嶂，风旆槽香新压。\n网跃银刀，纶收钩线，倚棹清歌发。\n征鸿嘹亮，助予闲奏音节。\n天上桂子阴成，月中香旧，几度人间别。\n玉斧匣中常夜吼，可惜光阴虚设。\n唤下云梯，直攀金户，打透重门铁。\n姮娥念旧，料应重许人折。"},{"title":"塞翁吟","author":"张炎","dynasty":"宋","content":"交到无心处，出岫细话幽期。\n看流水、意俱迟。\n且淡薄相依。\n凌霄未肯从龙去，物外共鹤忘机。\n迷古洞，掩晴晖。\n翠影湿行衣。\n飞飞。\n垂天翼，飘然万里，愁日暮、佳人未归。\n尚记得、巴山夜雨，耿无语、共说生平，都付陶诗。\n休题五朵，莫梦阳台，不赠相思。"},{"title":"獨不見","author":"戴叔倫","dynasty":"唐","content":"前宮路非遠，舊苑春將遍。\n玉戶看早梅，雕梁數飛燕。\n身輕逐舞袖，香暖傳歌扇。\n自和秋風詞，長侍昭陽殿。\n誰信後庭人，年年獨不見。"},{"title":"稻田","author":"韋莊","dynasty":"唐","content":"綠波春浪滿前陂，極目連雲䆉稏肥。\n更被鷺鷀千點雪，破煙來入畫屏飛。"},{"title":"夏日遊山家同夏少府","author":"駱賓王","dynasty":"唐","content":"返照下層岑，物外狎招尋。\n蘭徑薰幽珮，槐庭落暗金。\n谷靜風聲徹，山空月色深。\n一遣樊籠累，唯餘松桂心。"},{"title":"武夫詞","author":"劉禹錫","dynasty":"唐","content":"武夫何洸洸，衣紫襲絳裳。\n借問胡爲爾，列校在鷹揚。\n依倚將軍勢，交結少年場。\n探丸害公吏，抽刃妒名倡。\n家產既不事，顧盼自生光。\n酣歌高樓上，袒裼大道傍。\n昔爲編戶人，秉耒甘哺糠。\n今來從軍樂，躍馬飫膏粱。\n猶思風塵起，無種取侯王。"},{"title":"題畫僧二首 二","author":"張祜","dynasty":"唐","content":"瘦頸隆肩碧眼生，翰林親讚虎頭能。\n終年不語看如意，似證禪心入大乘。"},{"title":"醉蓬莱","author":"韩元吉","dynasty":"宋","content":"听清歌初转，翠岭云横，乍飞还驻。\n水落秋明，正千岩呈露。\n况有宾朋，飘然才调，尽凌空鹓鹭。\n步绕西畴，同寻南涧，郊原新雨。\n好客声名，郑庄风韵，松菊栽成，故侯瓜圃。\n燕去鸿来，笑人生离聚。\n老子偷闲，爱君三径，共一尊芳醑。\n待约梅仙，他年丹就，骑鲸飞去。"},{"title":"送人得蕩子歸倡婦","author":"靈一","dynasty":"唐","content":"垂涕憑回信，爲語柳園人。\n情知獨難守，又是一陽春。"},{"title":"感遇詩三十八首 七","author":"陳子昂","dynasty":"唐","content":"白日每不歸，青陽時暮矣。\n茫茫吾何思，林臥觀無始。\n衆芳委時晦，鶗鴂鳴悲耳。\n鴻荒古已頹，誰識巢居子。"},{"title":"过龙门・浪淘沙令","author":"史达祖","dynasty":"宋","content":"醉月小红楼。\n锦瑟箜篌。\n夜来风雨晓来收。\n几点落花饶柳絮，同为春愁。\n寄信问晴鸥。\n谁在芳洲。\n绿波宁处有兰舟。\n独对旧时携手地，情思悠悠。"},{"title":"渼陂","author":"鄭谷","dynasty":"唐","content":"昔事東流共不迴，春深獨向渼陂來。\n亂前別業依稀在，雨裏繁花寂寞開。\n却展漁絲無野艇，舊題詩句沒蒼苔。\n潸然四顧難消遣，秪有佯狂泥酒盃。"},{"title":"判簡州刺史安太尉申院狀希酒場云係州收搉","author":"宋光嗣","dynasty":"唐","content":"安胡安胡，空有髭鬚。\n所見不遠，智解全愚。\n酒場是太后教令，問你還有耳孔也無。"},{"title":"江上送友人","author":"于良史","dynasty":"唐","content":"看爾動行櫂，未收離別筵。\n千帆忽見及，亂却故人船。\n紛泊雁羣起，逶迤沙漵連。\n長亭十里外，應是少人煙。"},{"title":"㴩湖山寺","author":"張說","dynasty":"唐","content":"楚老遊山寺，提攜觀畫壁。\n揚袂指辟支，睩眄相鬬鬩。\n險哉透撞兒，千金賭一擲。\n成敗身自受，傍人那歎息。"},{"title":"重酬樂天","author":"元稹","dynasty":"唐","content":"紅塵擾擾日西徂，我興雲心兩共孤。\n暫出已遭千騎擁，故交求見一人無。\n百篇書判從饒白，八米詩章未伏盧。\n最笑近來黃叔度，自投名刺占陂湖。"},{"title":"出籠鶻","author":"濮陽瓘","dynasty":"唐","content":"玉鏃分花袖，金鈴出綵籠。\n搖心長捧日，逸翰鎮生風。\n一點青霄裏，千聲碧落中。\n星眸隨狡兔，霜爪落飛鴻。\n每念提攜力，常懷搏擊功。\n以君能惠好，不敢沒遙空。"},{"title":"續古二十九首 二十四","author":"陳陶","dynasty":"唐","content":"嬋娟越機裏，織得雙棲鳳。\n慰此殊世花，金梭忽停弄。"},{"title":"添字丑奴儿・采桑子","author":"李清照","dynasty":"宋","content":"窗前谁种芭蕉树，阴满中庭。\n阴满中庭。\n叶叶心心，舒卷有馀情。\n伤心枕上三更雨，点滴霖霪。\n点滴霖霪。\n愁损北人，不惯起来听。"},{"title":"九日落星山登高","author":"徐鉉","dynasty":"唐","content":"秋暮天高稻穟成，落星山上會諸賓。\n黃花汎酒依流俗，白髮滿頭思古人。\n巖影晚看雲出岫，湖光遙見客垂綸。\n風煙不改年長度，終待林泉老此身。"},{"title":"登湓城浦望廬山初晴直省齎敕催赴江陰","author":"李嘉祐","dynasty":"唐","content":"西望香爐雪，千峰晚色新。\n白頭悲作吏，黃紙苦催人。\n多負登山屐，深藏漉酒巾。\n傷心公府內，手板日相親。"},{"title":"幺篇・愁和闷眼倦开，闷和愁眉怎舒？愁的是情思昏昏，神魂飘荡，鬼病","author":"陈克明","dynasty":"元","content":"揶揄。\n闷连着华狱三峰，巫山十二，黄河九曲，则我这骨捱捱命归泉路。"},{"title":"有寄","author":"李洞","dynasty":"唐","content":"愛酒耽棊田處士，彈琴詠史賈先生。\n御溝臨岸有雲石，不見鶴來何處行。"},{"title":"羅浮松續賈松句（題擬）","author":"不詳","dynasty":"唐","content":"白髮不由己。\n（賈松。\n）黃金留待誰？\n（松作人語。\n見《燈下閑談》卷上《松作人語》。\n）（〖1〗《燈下閑談》云：「松乃諾之，遂同入羅浮，三年守真丹竃，藥既無成，吟且不廢。\n因夜靠松瞑目，吟曰：『白髮不由己。\n』如是數四，至於中夜。\n忽聞松上應聲曰：『黃金留待誰？\n」按：賈松，字夢得，乾寧中游宜春，與齊己、虛中等遊。\n光化四年登進士第，名列第八人。\n後至宜春與鄭谷遊。\n）。"},{"title":"碧玉歌","author":"李暇","dynasty":"唐","content":"碧玉上官妓，出入千花林。\n珠被玳瑁牀，感郎情意深。"},{"title":"亂中偷路入故鄉","author":"裴說","dynasty":"唐","content":"愁看賊火起諸烽，偷得餘程悵望中。\n一國半爲亡國燼，數城俱作古城空。"},{"title":"凤皇枝令・凤凰枝令","author":"万俟咏","dynasty":"宋","content":"人间天上。\n端楼龙凤灯先赏。\n倾城粉黛月明中，春思荡。\n醉金瓯仙酿。\n一从鸾辂北向。\n旧时宝座应蛛网。\n游人此际客江乡，空怅望。\n梦连昌清唱。"},{"title":"永明山居詩（六十九首） 三十三","author":"延壽","dynasty":"唐","content":"萬象從來一徑通，但緣分別便西東。\n遺簪祇爲情難盡，泣路方知意無窮。\n偃仰不拋青嶂裏，往來多在白雲中。\n平生分野應難比，澗飲林棲得古風。"},{"title":"山居","author":"朱慶餘","dynasty":"唐","content":"歸來青壁下，又見滿籬霜。\n轉覺琴齋靜，閑從菊地荒。\n山泉共鹿飲，林果讓僧嘗。\n時復收新藥，隨雲過石梁。"},{"title":"戊辰歲湘中寄鄭谷郎中","author":"齊己","dynasty":"唐","content":"白髮久慵簪，常聞病亦吟。\n瘦應成鶴骨，閑想似禪心。\n上國楊花亂，滄洲荻笋深。\n不堪思翠巘，西望獨沾襟。"},{"title":"汉宫春","author":"刘克庄","dynasty":"宋","content":"京辇相逢，忆茂陵临御，俱诣天官。\n绛纱玉斧咫尺，先引头班。\n桃花满观，与贞元、朝士同看。\n归骑晚，春城笳吹，冶游侵晓方还。\n回首龙髯何在，漫共谈前事，泪洒桥山。\n谁怜白头柱史，独出函关。\n君如春柳，到而今、也带苍颜。\n凭寄语，江州司马，琵瑟且止休弹。"},{"title":"生查子","author":"苏轼","dynasty":"宋","content":"三度别君来，此别真迟暮。\n白尽老髭须，明日淮南去。\n酒罢月随人，泪湿花如雾。\n后月逐君还，梦绕湖边路。"},{"title":"好事近","author":"曾觌","dynasty":"宋","content":"霁雪好风光，恰是相逢时节。\n酒量不禁频劝，便醉倒人侧。\n严城更漏夜厌厌，应有断肠客。\n莫问落梅三弄，喜一枝曾折。"},{"title":"宮詞百首 六十七","author":"和凝","dynasty":"唐","content":"視草詞臣直玉堂，對來新賜錦袍香。\n班資最在雲霄上，長是先迎日月光。"},{"title":"過華清宮絕句三首 二","author":"杜牧","dynasty":"唐","content":"新豐綠樹起黃埃，數騎漁陽探使回。\n霓裳一曲千峰上，舞破中原始下來。"},{"title":"渚宮莫問詩一十五首 十三","author":"齊己","dynasty":"唐","content":"莫問多山興，晴樓獨凭時。\n六年滄海寺，一別白蓮池。\n句早逢名匠，禪曾見祖師。\n冥搜與真性，清外認揚眉。"},{"title":"偶題","author":"韓偓","dynasty":"唐","content":"俟時輕進固相妨，實行丹心仗彼蒼。\n蕭艾轉肥蘭蕙瘦，可能天亦妬馨香。"},{"title":"木兰花・玉楼春","author":"周邦彦","dynasty":"宋","content":"郊原雨过金英秀。\n风扫霜威寒入袖。\n感君一曲断肠歌，劝我十分和泪酒。\n古道尘清榆柳瘦。\n系马邮亭人散后。\n今宵灯尽酒醒时，可惜朱颜成皓首。"},{"title":"玉楼春","author":"谢逸","dynasty":"宋","content":"青钱点水圆荷绿。\n解箨新篁森嫩玉。\n轻风冉冉楝花香，小雨丝丝梅子熟。\n华堂烛烬零金粟。\n人在洞天三十六。\n昭华吹彻管声寒，声入寿觞红浪蹙。"},{"title":"酬江公見寄","author":"鮑溶","dynasty":"唐","content":"曾荅鴈門偈，爲憐同社人。\n多慙惠休句，偕得此陽春。"},{"title":"天下乐","author":"高明《蔡伯喈琵琶记》","dynasty":"元","content":"一片花飞故苑空，随凤飘泊到帘栊。\n玉人怪问惊春梦，只怕东风羞落红。"},{"title":"满江红","author":"吴潜","dynasty":"宋","content":"试问平生，几番见、中秋明月。\n今老矣，一年紧似，一年时节。\n底事层阴生障碍，不教玉界冰壶彻。\n莫垣娥、嫌此白头翁，心肠别。\n风动处，浮云揭。\n云绽处，清光泄。\n倩何人扫荡，大家澄澈。\n且掉悲欢离合事，相逢只怕尊中竭。\n放儿童、今夜上清霄，探蟾穴。"},{"title":"生查子","author":"杨无咎","dynasty":"宋","content":"秋深郎未归，月上人初静。\n无语意迟迟，步转梧桐影。\n罗衣宽莫裁，云鬓松还整。\n谁与问相思，立尽清宵永。"},{"title":"贈圭峰禪師","author":"無可","dynasty":"唐","content":"絕壑禪林底，泉分落石層。\n霧交高頂草，雲隱下方燈。\n朝滿傾心客，溪連學道僧。\n半旬持一食，此事有誰能。"},{"title":"阮郎归","author":"刘镇2","dynasty":"宋","content":"金茎浥露未成霜。\n西风只旧凉。\n蕊仙何事换霞妆。\n恼人秋思长。\n香世界，锦文章。\n花神不覆藏。\n小山骚客政清狂。\n同花入醉乡。"},{"title":"安公","author":"靈一","dynasty":"唐","content":"彌天稱聖哲，象法初繄賴。\n弘道識行藏，匡時知進退。\n秦王輕與舉，習生重酬對。\n學文古篆中，義顯心經內。\n法服應華夏，金言流海岱。\n西方浮雲間，更陪龍華會。"},{"title":"水调歌头","author":"葛长庚","dynasty":"宋","content":"有一修行法，不用问师傅。\n教君只是，饥来吃饭困来眠。\n何必移精运气，也莫行功打坐，但去净心田。\n终日无思虑，便是活神仙。\n不憨痴，不狡诈，不风颠。\n随缘饮啄，算来命也付之天。\n万事不由计较，造物主张得好，凡百任天然。\n世味只如此，拚做几千年。"},{"title":"詠扇","author":"徐夤","dynasty":"唐","content":"爲發涼飆滿玉堂，每親襟袖便難忘。\n霜濃雪暗知何在，道契時來忽自揚。\n曾伴一樽臨小檻，幾遮殘日過回廊。\n漢宮如有秋風起，誰信班姬淚數行。"},{"title":"登望楚山最高頂","author":"孟浩然","dynasty":"唐","content":"山水觀形勝，襄陽美會稽。\n最高唯望楚，曾未一攀躋。\n石壁疑削成，衆山比全低。\n晴明試登陟，目極無端倪。\n雲夢掌中小，武陵花處迷。\n暝還歸騎下，蘿月映深谿。"},{"title":"满庭霜・满庭芳","author":"葛郯","dynasty":"宋","content":"归去来兮，苕溪深处，上有苍翠千峰。\n月桥烟墅，家在五湖东。\n试觅桃花流水，鸡犬静、人迹才通。\n沙汀晚，一天云锦，飞下水精宫。\n两年，官事少，江梅雾暗，多稼云丰。\n把毗坛清梦，尽入诗筒。\n只欠芦花夜宿，金溪上、一苇秋风。\n蓑衣在，不辞重整，来作钓鱼翁。"},{"title":"公安送李二十九弟晉肅入蜀余下沔鄂","author":"杜甫","dynasty":"唐","content":"正解柴桑纜，仍看蜀道行。\n檣烏相背發，塞雁一行鳴。\n南紀連銅柱，西江接錦城。\n憑將百錢卜，飄泊問君平。"},{"title":"夜泊渭津","author":"李昌符","dynasty":"唐","content":"漂漂東去客，一宿渭城邊。\n遠處星垂岸，中流月滿船。\n涼歸夜深簟，秋入雨餘天。\n漸覺家山小，殘程尚幾年。"},{"title":"淡黄柳","author":"张炎","dynasty":"宋","content":"楚腰一捻。\n羞翦青丝结。\n力未胜春娇怯怯。\n暗托莺声细说。\n愁蹙眉心斗双叶。\n正情切。\n柔枝未堪折。\n应不解、管离别。\n奈如今已入东风睫。\n望断章台，马蹄何处，闲了黄昏淡月。"},{"title":"便宜行事虎头牌・笑口尚","author":"李直夫","dynasty":"元","content":"他问我今日个一家儿为甚来，昨日个打我的可是该也那不该，把脸皮都撇在青霄外，从今后拚着个贪杯的老不才，谢了个贤惠的女裙衩，休休休休想他便降阶的忙迎待。"},{"title":"阮郎归","author":"赵文","dynasty":"宋","content":"舞红一架欲生衣。\n残英辞旧枝。\n雨生自唱惜春词。\n行人应未知。\n新火后，薄罗时。\n君归何太迟。\n镜中失却少年姿。\n年随花共飞。"},{"title":"琴曲歌辭 宛轉歌二首 二","author":"劉方平","dynasty":"唐","content":"曉將近，黃姑織女銀河盡。\n九華錦衾無復情，千金寶鏡誰能引。\n歌宛轉，宛轉傷別離。\n願作楊與柳，同向玉窗垂。"},{"title":"六[月]十三日上陳微博士 三","author":"唐彥謙","dynasty":"唐","content":"窮居無公憂，私此長夏日。\n蚊蠅如俗子，正爾相妒嫉。\n麾驅非吾任，遁避亦無術。\n惟當俟其定，靜坐萬慮一。"},{"title":"雜曲歌辭 踏歌詞 一","author":"張說","dynasty":"唐","content":"花蕚樓前雨露新，長安城裏太平人。\n龍銜火樹千燈豔，雞踏蓮花萬歲春。"},{"title":"更漏子","author":"无名氏","dynasty":"宋","content":"绛纱笼，金叶盖。\n向晓灯花犹在。\n冰未结，小琉璃。\n陇梅香满枝。\n雪无香，花有意。\n不是江南新寄。\n霜月尽，碧天寒。\n玉楼人倚阑。"},{"title":"送鄭州周司空","author":"楊炯","dynasty":"唐","content":"漢國臨清渭，京城枕濁河。\n居人下珠淚，賓御促驪歌。\n望極關山遠，秋深煙霧多。\n唯餘三五夕，明月暫經過。"},{"title":"偶題二首 一","author":"徐夤","dynasty":"唐","content":"買骨須求騏驥骨，愛毛宜採鳳皇毛。\n駑駘燕雀堪何用，仍向人前價例高。"},{"title":"虞美人","author":"吕本中","dynasty":"宋","content":"梅花自是于春懒。\n不是春来晚。\n看伊开在众花前。\n便道与春无分、结因缘。\n风前月下频相就。\n笑我如伊瘦。\n几回冲雨过疏篱。\n已见一番青子、缀残枝。"},{"title":"傷思","author":"李羣玉","dynasty":"唐","content":"八月白露濃，芙蓉抱香死。\n紅枯金粉墮，寥落寒塘水。\n西風團葉下，疊縠參差起。\n不見櫂歌人，空垂綠房子。"},{"title":"題表丈三大夫書齋","author":"楊巨源","dynasty":"唐","content":"盛府自蓮花，羣公是歲華。\n蘭姿丈人圃，松色大夫家。\n素卷堆瑤席，朱弦映絳紗。\n詩題三百首，高韻照春霞。"},{"title":"江神子・江城子","author":"苏轼","dynasty":"宋","content":"相逢不觉又初寒。\n对尊前。\n惜流年。\n风紧离亭，冰结泪珠圆。\n雪意留君君不住，从此去，少清欢。\n转头山下转头看。\n路漫漫。\n玉花翻。\n银海光宽，何处是超然。\n知道故人相念否，携翠袖，倚朱阑。"},{"title":"武功縣中作三十首 十六","author":"姚合","dynasty":"唐","content":"朝朝眉不展，多病怕逢迎。\n引水遠通澗，壘山高過城。\n秋燈照樹色，寒雨落池聲。\n好是吟詩夜，披衣坐到明。"},{"title":"巫山高","author":"戴叔倫","dynasty":"唐","content":"巫山峨峨高插天，危峰十二凌紫煙。\n瞿塘嘈嘈急如弦，洄流勢逆將覆船。\n雲梯豈可進，百[丈]那能牽，陸行巉巖水不前。\n灑淚向流水，淚歸東海邊。\n含愁對明月，明月空自圓。\n故鄉回首思綿綿，側身天地心茫然。"},{"title":"盛山十二詩 竹巖","author":"韋處厚","dynasty":"唐","content":"不資冬日秀，爲作暑天寒。\n先植誠非鳳，來翔定是鸞。"},{"title":"降黄龙","author":"施惠《幽闺记》","dynasty":"元","content":"说甚么宦室门楣，寒士寻常，望若云霄？时移事迁，为地覆天翻，君去民逃。\n多娇，此时相遇，料应我和你姻缘非小，做夫妻相呼厮唤，怎生忘了？。"},{"title":"谒金门","author":"陈克","dynasty":"宋","content":"深院静。\n尘暗曲房凄冷。\n黄叶满阶风不定。\n无端吹酒醒。\n露湿小园幽径。\n悄悄啼姑相应。\n半被馀熏残烛影。\n夜长人独冷。"},{"title":"贈李從貴","author":"趙嘏","dynasty":"唐","content":"白馬嘶風何處還，鞭梢拂地看南山。\n珠簾捲盡不回首，春色欲闌休閉關。\n花外鳥歸殘雨暮，竹邊人語夕陽閑。\n知君舊隱嵩雲下，巖桂從今幾更攀。"},{"title":"縣中惱飲席","author":"李商隱","dynasty":"唐","content":"晚醉題詩贈物華，罷吟還醉忘歸家。\n若無江氏五色筆，爭奈河陽一縣花。"},{"title":"閑居遣懷十首 三","author":"姚合","dynasty":"唐","content":"白日逍遙過，看山復遶池。\n展書尋古事，翻卷改新詩。\n賒酒風前酌，留僧竹裏棊。\n同人笑相問，羨我足閑時。"},{"title":"奉和襲美傷開元觀顧道士","author":"張賁","dynasty":"唐","content":"鳳麟膠盡夜如何，共歎先生劒解多。\n幾度弔來唯白鶴，此時乘去必青騾。\n圖中含景隨殘照，琴裏流泉寄逝波。\n惆悵真靈又空返，玉書誰授紫微歌。"},{"title":"蟲豸詩  三","author":"元稹","dynasty":"唐","content":"蘭蕙本同畹，蜂蛇亦雜居。\n害心俱毒螫，妖燄兩吹噓。\n雷蟄吞噬止，枯焚巢穴除。\n可憐相濟惡，勿謂禍無餘。"},{"title":"诉衷情","author":"韩元吉","dynasty":"宋","content":"疏疏密密未开时。\n装点最繁枝。\n分明占断秋思，一任晓风吹。\n金屡细，翠绡垂。\n画阑西。\n嫦娥也道，一种幽香，几处相宜。"},{"title":"苏武慢","author":"辛弃疾","dynasty":"宋","content":"帐暖金丝，杯乾云液，战退夜□飂𩘟。\n障泥系马，扫路迎宾，先借落花春色。\n歌竹传觞，探梅得句，人在玉楼
