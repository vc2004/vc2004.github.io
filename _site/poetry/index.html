來。"},{"title":"長安冬夜書情","author":"劉滄","dynasty":"唐","content":"上國棲遲歲欲終，此情多寄寂寥中。\n鐘傳半夜旅人館，鵶呌一聲疎樹風。\n古巷月高山色靜，寒蕪霜落灞原空。\n今來唯問心期事，獨望青雲路未通。"},{"title":"鹊桥仙","author":"韩淲","dynasty":"宋","content":"诗非漫与，酒非无算，都是悲秋兴在。\n与君觞咏欲如何，画不就、新凉境界。\n微云抹月，斜河回斗，隐隐奇奇怪怪。\n刚风九万舞瑶林，甚些少、人间利害。"},{"title":"山居","author":"戴叔倫","dynasty":"唐","content":"麋鹿自成羣，何人到白雲。\n山中無外事，終日醉醺醺。"},{"title":"雨中對後簷叢竹","author":"崔元翰","dynasty":"唐","content":"含風搖硯水，帶雨拂牆衣。\n乍似秋江上，漁家半掩扉。"},{"title":"送蔡山人","author":"李白","dynasty":"唐","content":"我本不棄世，世人自棄我。\n一乘無倪舟，八極縱遠柂。\n燕客期躍馬，唐生安敢譏。\n採珠勿驚龍，大道可暗歸。\n故山有松月，遲爾翫清暉。"},{"title":"題長安酒肆壁三絕句 二","author":"鍾離權","dynasty":"唐","content":"得道高僧不易逢，幾時歸去願相從。\n自言住處連滄海，別是蓬萊第一峯。"},{"title":"寄廬岳鑒上人","author":"李中","dynasty":"唐","content":"岳寺棲缾錫，常人親亦難。\n病披青衲重，晚剃白髭寒。\n烘壁茶煙暗，填溝木葉乾。\n昔年皆禮謁，頻到碧雲端。"},{"title":"與夢得偶同到敦詩宅感而題壁","author":"白居易","dynasty":"唐","content":"山東纔副蒼生願，川上俄驚逝水波。\n履道淒涼新第宅，宣城零落舊笙歌。\n園荒唯有薪堪採，門冷兼無雀可羅。\n今日相逢偶同到，傷心不是故經過。"},{"title":"又陪楚州韋舍人閶門遊讌次韻北閶門","author":"張祜","dynasty":"唐","content":"遠派通催急，層欄架柱牢。\n中開一閤靜，外拔兩簷高。\n㼘崪基崇岸，灣環隘近艘。\n勁竿紅旆展，長鐙紫囊韜。\n舊好千金諾，新題一筆操。\n開懷侵月露，惜別話風濤。\n盡納黃泥水，平分沼沚毛。\n詩能拘咫寸，酒妙乏絲毫。\n不止才無敵，非論運合遭。\n宦情周上智，美論逸諸曹。\n擬義臨戎鉞，從容宰社刀。\n三千藂秀彦。\n百萬舉名豪。\n死士曾無悔，生民肯更逃。\n下簾欣繼燭，歸路止排篙。\n綵柚撩青鬢，金舡泛白醪。\n韻慙高手壓。\n文豈拙詞褒。\n賈誼猶興歎，楊雄重返騷。\n不當離急引，應獲在甄陶。\n強逐騑騑駟，徒瞻孑孑旄。\n何堪縱高祖，生意任庭蒿。"},{"title":"西江月","author":"周紫芝","dynasty":"宋","content":"谁把蓝揉翡翠，天将蜡做梅花。\n晚来秋水映残霞。\n水墨新描图画。\n纸上写将心去，眼边送却愁来。\n今回相见比前回。\n心下忡忡越㬠。"},{"title":"梅花酒・到春来景物妍，簪杏鬟鬟蝉，拾翠步金莲，听鸟并香肩。到夏来","author":"景元启","dynasty":"元","content":"携手上采莲船，瓜初剖水晶丸，酒新泛蓿砂煎，鱼旋打锦鳞鲜。"},{"title":"湘中見進士喬詡","author":"羅隱","dynasty":"唐","content":"吳公臺下別經秋，破虜城邊暫駐留。\n一笑有情堪解夢，數年無故不同遊。\n雲牽楚思橫魚艇，柳送鄉心入酒樓。\n且酌松醪依舊醉，誰能相見向春愁。"},{"title":"李振引諺","author":"不詳","dynasty":"唐","content":"百歲奴事三歲主。"},{"title":"登汾上閣","author":"鄭中丞","dynasty":"唐","content":"汾桂秋水闊，宛似到閶門。\n惆悵江湖思，惟將南客論。"},{"title":"临江仙","author":"刘克庄","dynasty":"宋","content":"玉笛钿车当日事，东涂西抹都曾。\n等闲曲子压和凝。\n纵游非草草，已醉强惺惺。\n今向三家村送老，身如罢讲吴僧。\n高楼百尺不须登。\n半炉烧叶火，一盏勘书灯。"},{"title":"鳳凰之歌","author":"李解","dynasty":"唐","content":"處分明兮繫舒慘，一人慶兮萬物感。\n羽族猶得以效珍，微生何久於習坎。"},{"title":"清平乐","author":"张先","dynasty":"宋","content":"屏山斜展。\n帐卷红绡半。\n泥浅曲池飞海燕。\n风度杨花满院。\n云情雨意空深。\n觉来一枕春阴。\n陇上梅花落尽，江南消息沈沈。"},{"title":"南柯子・南歌子","author":"杨适2","dynasty":"宋","content":"怨草迷南浦，愁花傍短亭。\n有情歌酒莫催行。\n看取无情花草、也关情。\n旧日临岐曲，而今忍泪听。\n淮山何在暮云凝。\n待倩春风吹梦、过江城。"},{"title":"同諸公尋李方直不遇","author":"包何","dynasty":"唐","content":"聞說到揚州，吹簫憶舊遊。\n人來多不見，莫是上迷樓。"},{"title":"红衫儿","author":"柯丹邱《荆钗记》","dynasty":"元","content":"自那日投江随潮去，痛苦伤悲。\n忽闻人报道身亡，转教人痛悲。\n若不遇公相相留，怎能勾夫妻重会？效衔环结草，当报恩义。"},{"title":"送人歸覲河中","author":"李洞","dynasty":"唐","content":"青門塚前別，道路武關西。\n有寺雲連石，無僧葉滿溪。\n河長隨鳥盡，山遠與人齊。\n覲省波濤縣，寒窗響曙雞。"},{"title":"偈頌（幷序○序爲南嶽齊己撰） 二十八","author":"居遁","dynasty":"唐","content":"頂相擬求終不見，應緣同谷不違方。\n此門別處無尋路，祇有休心更廝當。"},{"title":"喜迁莺","author":"晏殊","dynasty":"宋","content":"花不尽，柳无穷。\n应与我情同。\n觥船一棹百分空。\n何处不相逢。\n朱弦悄。\n知音少。\n天若有情应老。\n劝君看取利名场。\n今古梦茫茫。"},{"title":"僊女臺","author":"皎然","dynasty":"唐","content":"寂寂舊桑田，誰家女得僊。\n應無雞犬在，空有子孫傳。\n古木花猶發，荒臺路未遷。\n暮來雲一片，疑是欲歸年。"},{"title":"喜李詡秀才見訪因贈","author":"許渾","dynasty":"唐","content":"浙南分首日，誰謂別經時。\n路遠遙相訪，家貧喜見知。\n不須辭小酌，更請續新詩。\n但得心中劒，酬恩會有期。"},{"title":"大","author":"赵文","dynasty":"宋","content":"正宝香残，重帘静，飞鸟时惊花铎。\n沈思前梦去，有当时老泪，欲弹还阁。\n太一宫墙，菩提寺路，谁管纷纷开落。\n心情浑何似，似琵琶马上，晓寒沙漠。\n想筝雁频移，钏金度瘦，素肌清削。\n相思无奈著。\n重访旧、谁遣车生角。\n暗记省、刘郎前度，杜枚三生，为何人、顿乖芳约。\n试把菱花拭，愁来处、鬓丝先觉。\n念幽独、成荒索。\n何日重见，错拟扬州骑鹤，绿阴不妨细酌。"},{"title":"策杖尋隱士","author":"王績","dynasty":"唐","content":"策杖尋隱士，行行路漸賒。\n石梁橫澗斷，土室映山斜。\n孝然縱有舍，威輦遂無家。\n置酒燒枯葉，披書坐落花。\n新垂滋水釣，舊結茂陵罝。\n歲歲長如此，方知輕世華。"},{"title":"西亭子言懷","author":"張謂","dynasty":"唐","content":"數叢芳草在堂陰，幾處閑花映竹林。\n攀樹玄猨呼郡吏，傍谿白鳥應家禽。\n青山看景知高下，流水聞聲覺淺深。\n官屬不令拘禮數，時時緩步一相尋。"},{"title":"送顧況泗上覲叔父","author":"張繼","dynasty":"唐","content":"吳鄉歲貢足嘉賓，後進之中見此人。\n別業更臨洙泗上，擬將書卷對殘春。"},{"title":"清平乐","author":"洪适","dynasty":"宋","content":"风鬟飞乱。\n寒入秦筝雁。\n情似云阴浑未展。\n雨脚更飘银线。\n横枝有意先开。\n玉尘欲伴金斝。\n何日舞裀歌扇，后堂重到惟梅。"},{"title":"水调歌・水调","author":"无名氏","dynasty":"宋","content":"八月秋欲半，后夜月将圆。\n天潢当日流润，馀派落人寰。\n尘扫长淮千里，威振南蛮八郡，梓里绣衣还。\n芳毓燕山桂，庆衍谢庭兰。\n小山阴，长松下，白云间。\n壶中自有天地，闻早挂蓬冠。\n笑指横空丹坚。\n闲倚拿云竹杖，佳处日跻攀。\n山色既无尽，公寿亦如山。"},{"title":"小尉迟将斗将认父归朝・紫花儿序","author":"无名氏","dynasty":"元","content":"我施逞会挟人捉将，显耀会撞阵冲营，卖弄会挝鼓夺旗。\n他须披不的两重铠甲，带不的三顶头盔，敢和我相持？便做有铜铸就的天灵和那铁背脊，鞭着处粉零麻碎。\n今日个将遇敌头，直杀的他马不停蹄。"},{"title":"遭厄","author":"王逸","dynasty":"先秦","content":"悼屈子兮遭厄，沉王躬兮湘汨。\n何楚国兮难化，迄于今兮不易。\n士莫志兮羔裘，竞佞谀兮谗阋。\n指正义兮为曲，訿玉璧兮为石。\n殦雕游兮华屋，鵔鸃栖兮柴蔟。\n起奋迅兮奔走，违群小兮謑訽。\n载青云兮上昇，適昭明兮所处。\n蹑天衢兮长驱，踵九阳兮戏荡。\n越云汉兮南济，秣余马兮河鼓。\n云霓纷兮晻翳，参辰回兮颠倒。\n逢流星兮问路，顾我指兮从左。\n俓娵觜兮直驰，御者迷兮失轨。\n遂踢达兮邪造，与日月兮殊道。\n志阏绝兮安如，哀所求兮不耦。\n攀天阶兮下视，见鄢郢兮旧宇。\n意逍遥兮欲归，众秽盛兮沓沓。\n思哽饐兮诘诎，涕流澜兮如雨。"},{"title":"閑居","author":"白居易","dynasty":"唐","content":"空腹一醆粥，飢食有餘味。\n南檐半牀日，暖臥因成睡。\n緜袍擁兩膝，竹几支雙臂。\n從旦直至昏，身心一無事。\n心足即爲富，身閑乃當貴。\n富貴在此中，何必居高位。\n君看裴相國，金紫光照地。\n心苦頭盡白，纔年四十四。\n乃知高蓋車，乘者多憂畏。"},{"title":"春寒","author":"白居易","dynasty":"唐","content":"今朝春氣寒，自問何所欲。\n酥煖薤白酒，乳和地黃粥。\n豈惟厭饞口，亦可調病腹。\n助酌有枯魚，佐餐兼旨蓄。\n省躬念前哲，醉飽多慚忸。\n君不聞靖節先生尊長空，廣文先生飯不足。"},{"title":"圍碁","author":"王績","dynasty":"唐","content":"飽食端居暇，披襟[弈]思專。\n雕盤蜃脛飾，帖局象牙緣。\n裂地四維舉，分麾兩陣前。\n攢眉思上策，屈指計中權。\n勁卒衡圍度，奇軍略地旋。\n魚鱗張九拒，鶴翅擁三邊。\n逐征何待應，爭鋒豈厭先。\n雙關防易斷，隻眼畏難全。\n將驕多受辱，敵恥屢摧堅。\n驟覩成爲敗，頻看絕更連。\n許知愁越復，恤弱貴邢遷。\n誹俗韋弘嗣，邀名葛稚川。\n分陰雖可重，小道詎宜捐？\n相公摧屐日，樵客爛柯年。\n唐堯猶不棄，孔父尚稱賢。\n博術存書錄，壺經著禮篇。\n寄言陸士衡，無嗤王仲宣。\n（按：《韻語陽秋》卷十七、《全唐詩》卷三七收「全」、「邊」二韻，題作《圍棋長篇》。\n）。"},{"title":"汉宫春","author":"洪咨夔","dynasty":"宋","content":"南极仙翁，占太微元盖，洞府为家。\n身骑若木倒景，手弄青霞。\n芙蓉飞旆，映一川、新绿平沙。\n好与问，东风结子，几回开遍桃花。\n况是初元玉历，更循环数起，希有年华。\n长把清明夜气，养就丹砂。\n麻姑送酒，安期生、遗枣如瓜。\n呼儿烹试，头纲小凤团茶。"},{"title":"调笑令","author":"李吕","dynasty":"宋","content":"归晚。\n思何限。\n玉坠金偏云鬓乱。\n伤春谁作嬉游伴。\n只有飞来花片。\n几回愁映眉山远。\n总被东风惊散。"},{"title":"表弟包潁見寄","author":"徐鉉","dynasty":"唐","content":"常思帝里奉交親，別後光陰屈指頻。\n蘭佩却歸綸閣下，荆枝猶寄楚江濱。\n十程山水勞幽夢，滿院煙花醉別人。\n料得此生強健在，會須重賞昔年春。"},{"title":"送陳明府歸衡陽","author":"黃滔","dynasty":"唐","content":"鶵鶴兼留下，單車出柳煙。\n三年兩殊考，一日數離筵。\n久別湖波綠，相思嶽月圓。\n翠蘿曾隱處，定恐卻求仙。"},{"title":"鹧鸪天","author":"辛弃疾","dynasty":"宋","content":"句里春风正剪裁。\n溪山一片画图开。\n轻鸥自趁虚船去，荒犬还迎野妇回。\n松菊竹，翠成堆。\n要擎残雪斗疏梅。\n乱鸦毕竟无才思，时把琼瑶蹴下来。"},{"title":"和鄭相公尋宣上人不遇","author":"楊巨源","dynasty":"唐","content":"方尋蓮境去，又值竹房空。\n幾韻飄寒玉，餘清不在風。"},{"title":"少年游","author":"陈允平","dynasty":"宋","content":"兰屏香暖，松醪味滑，湖蟹荐香橙。\n雁宇秋高，凤台人远，明月自吹笙。\n轻寒翦翦生襟袖，银漏渐催更。\n暗忆年时，桂风庭院，笑并玉肩行。"},{"title":"戲贈邵使君張郎","author":"盧象","dynasty":"唐","content":"少婦石榴裙，新妝白玉面。\n能迷張公子，不許時相見。"},{"title":"相和歌辭 長門怨","author":"張脩之","dynasty":"唐","content":"長門落景盡，洞房秋月明。\n玉階草路積，金屋網塵生。\n妾妬今應改，君恩昔未平。"},{"title":"满江红","author":"程垓","dynasty":"宋","content":"水远山明，秋容淡、不禁摇落。\n况正是、楼台高处，晚凉犹薄。\n月在衣裳风在袖，冰生枕簟香生幕。\n算四时、佳处是清秋，须行乐。\n东篱下，西窗角。\n寻旧菊，催新酌。\n笑广平何事，对秋萧索。\n摇叶声声深院宇，折荷寸寸闲池阁。\n待归来、闲把木犀花，重薰却。"},{"title":"鹊桥仙","author":"赵师侠","dynasty":"宋","content":"明河风细，鹊桥云淡，秋入庭梧先坠。\n摩孩罗荷叶伞儿轻，总排列、双双对对。\n花瓜应节、蛛丝卜巧，望月穿针楼外。\n不知谁见女牛忙，谩多少、人间欢会。"},{"title":"水调歌头","author":"无名氏","dynasty":"宋","content":"金兽袅香穗，银烛灿花枝。\n眼前风景殊异，酌酒庆生时。\n要是祖宗流庆，方有此身此日，盍亦反其思。\n何以上雅寿，敢用此为规。\n况君家，本学业，致轻肥。\n牙签玉轴，全胜阡陌占东西。\n好把胸中一点，照破堂中万卷，五福自来宜。\n谨勿效雌伏，指日要雄飞。"},{"title":"至鴨欄驛上白馬磯贈裴侍御","author":"李白","dynasty":"唐","content":"側疊萬古石，橫爲白馬磯。\n亂流若電轉，舉櫂揚珠輝。\n臨驛卷緹幕，升堂接繡衣。\n情親不避馬，爲我解霜威。"},{"title":"秋分夜夕月樂章 降神奏元和之舞六變","author":"無名氏","dynasty":"唐","content":"月以陰德，自西而生。\n積水之氣，作金之精。\n麗天成像，配日爲明。\n三光顯耀，萬古作成。\n（《大唐郊祀錄》卷六。\n）。"},{"title":"江陵三夢 二","author":"元稹","dynasty":"唐","content":"古原三丈穴，深葬一枝瓊。\n崩剝山門壞，煙綿墳草生。\n久依荒隴坐，却望遠村行。\n驚覺滿床月，風波江上聲。"},{"title":"秦楼月・忆秦娥","author":"王之道","dynasty":"宋","content":"云不卷。\n浇愁莫放金杯浅。\n金杯浅。\n新词丽句，要人裁翦。\n酒酣思致天同远。\n临风捉笔纶巾岸。\n纶巾岸。\n诗成归去，寒光照晚。"},{"title":"郑孔目风雪酷寒亭・收江南","author":"杨显之","dynasty":"元","content":"呀！谁承望月明千里故人来，则被这泼烟花送了你犯由牌，狠公人又待活烧埋。\n到今日救解，早收恰了那一点泪沾腮。"},{"title":"寄臨海姚中丞","author":"杜荀鶴","dynasty":"唐","content":"夏辭旌斾已秋深，永夕思量淚滿襟。\n風月易斑搜句鬢，星霜難改感恩心。\n尋花洞裏連春醉，望海樓中徹曉吟。\n雖有夢魂知處所，去來多被角聲侵。"},{"title":"菩萨蛮","author":"李清照","dynasty":"宋","content":"风柔日薄春犹早。\n夹衫乍著心情好。\n睡起觉微寒。\n梅花鬓上残。\n故乡何处是。\n忘了除非醉。\n沈水卧时烧。\n香消酒未消。"},{"title":"五言白話詩 二十四","author":"缺名","dynasty":"唐","content":"生坐四合舍。\n死入土角䚥。\n窅窅黑闇眠，永別明燈燭。\n死鬼憶四時，八節生人哭。"},{"title":"鹧鸪天","author":"石孝友","dynasty":"宋","content":"家在东湖湖上头。\n别来风月为谁留。\n落霞孤鹜齐飞处，南浦西山相对愁。\n真了了，好休休。\n莫教辜负菊花秋。\n浮云富贵何须羡，画饼声名肯浪求。"},{"title":"霅溪西亭晚望","author":"張籍","dynasty":"唐","content":"霅水碧悠悠，西亭柳岸頭。\n夕陰生遠岫，斜照逐迴流。\n此地動歸思，逢人方倦遊。\n吳興耆舊盡，空見白蘋州。"},{"title":"郊廟歌辭 祭汾陰樂章 順和","author":"源光裕","dynasty":"唐","content":"方丘既膳，嘉饗載謐。\n齊敬畢誠，陶匏貴質。\n秀畢豐薦，芳俎盈實。\n永永福流，其昇如日。"},{"title":"感皇恩","author":"张先","dynasty":"宋","content":"廊庙当时共代工。\n睢陵千里远，约过从。\n欲知宾主与谁同。\n宗枝内，黄阁旧，有三公。\n广乐起云中。\n湖山看画轴，两仙翁。\n武林嘉语几时穷。\n元丰际，德星聚，照江东。"},{"title":"大明","author":"佚名","dynasty":"先秦","content":"明明在下，赫赫在上。天难忱斯，不易维王。天位殷适，使不挟四方。\n挚仲氏任，自彼殷商，来嫁于周，曰嫔于京。乃及王季，维德之行。\n大任有身，生此文王。维此文王，小心翼翼。昭事上帝，聿怀多福。厥德不回，以受方国。\n天监在下，有命既集。文王初载，天作之合。在洽之阳，在渭之涘。\n文王嘉止，大邦有子。大邦有子，伣天之妹。文定厥祥，亲迎于渭。造舟为梁，不显其光。\n有命自天，命此文王。于周于京，缵女维莘。长子维行，笃生武王。保右命尔，燮伐大商。\n殷商之旅，其会如林。矢于牧野，维予侯兴。上帝临女，无二尔心。\n牧野洋洋，檀车煌煌，驷騵彭彭。维师尚父，时维鹰扬。凉彼武王，四伐大商，会朝清明。"},{"title":"水龙吟","author":"无名氏","dynasty":"宋","content":"邦人前世条缘，福星遇得长庚李。\n光芒初照，一声霹雳，重开天地。\n试问年来，民间安枕，伊谁之赐。\n有青天白日，和风甘雨，公如父、氏如子。\n今度虎牌重到，感皇恩、欢声千里。\n衮归未晚，纱笼人物，御屏名字。\n碧嶂长春，清江不尽，棠阴堪憩。\n愿年年把酒，庆公初度，祝公千岁。"},{"title":"寄府吏","author":"張籍","dynasty":"唐","content":"野外尋花共作期，今朝出郭不相隨。\n待君公事有閑日，此地春風應過時。"},{"title":"宴桃源・如梦令","author":"曹冠","dynasty":"宋","content":"西湖避暑棹扁舟。\n忘机狎白鸥。\n荷香十里供瀛洲。\n山光翠欲流。\n歌浩浩，思悠悠。\n诗成兴未休。\n清风明月解相留。\n琴声万籁幽。"},{"title":"秋夜雨","author":"吴潜","dynasty":"宋","content":"吴翁里第还巾角。\n不妨天地席幕。\n家僮归报道，快酿酒、休教醨薄。\n相逢聚散应搔首，且趁时、一笑为乐。\n人世大都护落。\n更莫问、是非今昨。"},{"title":"詩偈 一○六","author":"龐藴","dynasty":"唐","content":"行學非真道，徒勞神與軀。\n千里尋月影，終是枉工夫。\n不悟緣聲色，當今學者疎。\n但看起滅處，此箇是真如。"},{"title":"解秋十首 四","author":"元稹","dynasty":"唐","content":"後伏火猶在，先秋蟬已多。\n雲色日夜白，驕陽能幾何。\n壤隙漏江海，忽微成網羅。\n勿言時不至，但恐歲蹉跎。"},{"title":"雲門山投龍詩刻（並序）","author":"赵居貞","dynasty":"唐","content":"□□雲門山，直上壹千尺。\n絕頂彌□（《全唐詩》作「孤」。\n）聳，盤途幾傾窄。\n前對堅裂峯，□□（《全唐詩》作「下臨」。\n）削成壁。\n陽□（《全唐詩》作「巘」。\n）靈芝秀，陰崖仙乳□。\n（此句《全唐詩》作「陰崖半天赤」。\n）□□□羣山，遠望何所隔。\n太陽未出海，曠晃半天赤。\n（《全唐詩》無以上四句。\n）大壑静不波，渺溟無際碧。\n（「碧」，《全唐詩》作「極」。\n）是時雪初霽，沍寒冰（《全唐詩》作「水」。\n）更積。\n恭展送龍儀，寧安服狐白。\n□□惟聖主，祈福在方伯。\n三元章醮昇，五域□□（二字《全唐詩》亦闕。\n）覿。\n帟幕翠微亘，機□（《全唐詩》作「茵」。\n）丹洞闢。\n□□（《全唐詩》作「祝起」。\n）鳴天鼓，拜傳端素冊。\n霞間□□□，（《全唐詩》作「朱紱縈」。\n）嵐際黃裳襞。\n玉□（《全唐詩》作「策」。\n）□□信，□□□（《全唐詩》作「仙佩俟」。\n）奔驛。\n□（《全唐詩》作「香」。\n）氣入岫門，瑞雲出巖石。\n至誠必招感，大福旋來格。\n空□□□□，（《全唐詩》作「中忽神言」。\n）帝壽萬千百。\n（見畢沅、阮元撰《山左金石志》卷十二。\n）（〖1〗按石刻詩題下有「北海郡太守趙居貞述。\n渤海吳□書。\n郡人李元莊鐫」等字。\n石刻係天寶十一載所立，正書，崖高四尺五寸五分，廣二尺，在益都縣雲門山洞西關帝廟後北壁。\n〖2〗此詩序文中所書玄宗尊號，石刻本與《全唐詩》不同。\n按《新唐書·玄宗紀》載天寶七載羣臣上尊號曰「開元天寶聖文神武應道皇帝」。\n又天寶八載復上尊號曰「開元天地大寶聖文神武應禉皇帝」。\n石刻所稱，顯係天寶七載所上尊號，然石刻立於天寶十一載，則當以《全唐詩》取天寶八載所上尊號爲是。\n望頗疑作序刊石者緣一時疎忽，誤取七載尊號，而後之錄是刻者知其誤而糾正之，此《全唐詩》據本之所以異於石刻也。\n）。"},{"title":"餞唐永昌","author":"薛稷","dynasty":"唐","content":"河洛風煙壯市朝，送君飛鳧去漸遙。\n更思明年桃李月，花紅柳綠宴浮橋。"},{"title":"柳梢青","author":"郭应祥","dynasty":"宋","content":"合浦名邦。\n风流太守，紫绶金章。\n暂驻旌麾，来临祖席，一片潇湘。\n且须缓举离觞。\n细看取、眉间点黄。\n未到还珠，已闻赐玺，归近清光。"},{"title":"瑞鹧鸪","author":"彭元逊","dynasty":"宋","content":"东洲游伴寄兰苕。\n人日晴时不用招。\n微雨来看杨柳色，故人相遇浴龙桥。\n愁如春水年年长，老共东风日日消。\n几欲作笺无可寄，双鱼犹自等归潮。"},{"title":"天香","author":"刘镇1","dynasty":"宋","content":"漠漠江皋，迢迢驿路，天教为春传信。\n万木丛边，百花头上，不管雪飞风紧。\n寻交访旧，惟翠竹、寒松相认。\n不意牵丝动兴，何心衬妆添晕。\n孤标最甘冷落，不许蝶亲蜂近。\n直自从来洁白，个中清韵。\n尽做重闻塞管，也何害、香销粉痕尽。\n待到和羹，才明底蕴。"},{"title":"亻刍梅香骗翰林风月・仙吕/点绛唇","author":"郑光祖","dynasty":"元","content":"书丧秦赢，道绝孔圣，坑灰冷。\n汉代儒生，他每都拨煨烬寻迹影。"},{"title":"送李評事遊越","author":"張籍","dynasty":"唐","content":"未習風塵事，初爲吳越遊。\n露沾湖草晚，日照海山秋。\n梅市門何在，蘭亭水尚流。\n西陵待潮處，知汝不勝愁。"},{"title":"賊平後送人北歸","author":"司空曙","dynasty":"唐","content":"世亂同南去，時清獨北還。\n他鄉生白髮，舊國見青山。\n曉月過殘壘，繁星宿故關。\n寒禽與衰草，處處伴愁顏。"},{"title":"鹧鸪天","author":"胡铨","dynasty":"宋","content":"梦绕松江属玉飞。\n秋风莼美更鲈肥。\n不因入海求诗句，万里投荒亦岂宜。\n青箬笠，绿荷衣。\n斜风细雨也须归。\n崖州险似风波海，海里风波有定时。"},{"title":"酹江月・念奴娇","author":"葛长庚","dynasty":"宋","content":"绿菏十里吐秋香，湖水掌平如镜。\n日落云收天似洗，况又月明风静。\n露逼葭蒲，烟迷菱芡，缩尽寒鸦颈。\n两枝画桨，柳阴浓处乘兴。\n遥想和靖东坡，当年曾胜赏，一觞一咏。\n是则湖山常不老，前辈风流去尽。\n我兴还诗，我欢则酒，醉则还草圣。\n明朝却去，冷泉天竺双径。"},{"title":"满庭芳","author":"琴操","dynasty":"宋","content":"山抹微云，天连衰草，画角声断斜阳。\n暂停征辔，聊共饮离觞。\n多少蓬莱旧侣，频回首、烟霭茫茫。\n孤村里，寒鸦万点，流水绕红墙。\n魂伤。\n当此际，轻分罗带，暗解香囊。\n谩赢得，青楼薄幸名狂。\n此去何时见也，襟袖上、空有馀香。\n伤心处，高城望断，灯火已昏黄。"},{"title":"寓興","author":"林寬","dynasty":"唐","content":"西母一杯酒，空言浩劫春。\n英雄歸厚土，日月照閑人。\n衰草珠璣塚，冷灰龍鳳身。\n茂陵驪岫晚，過者暗傷神。"},{"title":"六州","author":"无名氏","dynasty":"宋","content":"寰宇定，四海奉文思。\n书轨混，梯航凑，共戴昌期。\n稽古典、方咏京坻。\n耕籍丰民稼，敦本农时。\n陈羽卫、日月旌旗。\n衮冕次坛壝。\n帷宫宿设，梐枑相差。\n穆清端拱，星毕照罘罳。\n良宵永，为民广洽，庞褫奏、行漏昭庭燎，铙吹鼓曾飔。\n百神拥卫斗东移。\n明发俨皇仪。\n手揽洪縻。\n丰年万亿与千斯。\n德泽遍华夷。\n回旋辂、天临双阙，四方在宥，永保鸿基。"},{"title":"大蜀皇帝潛龍日述聖德詩五首 四","author":"貫休","dynasty":"唐","content":"紫髯青眼代天才，韓白孫吳稍可陪。\n祗見赤心堯日下，豈知真氣梵天來。\n聽經瑞雪時時落，登塔天花步步開。\n盡祝莊椿同壽考，人間歲月豈能催。"},{"title":"玉山枕","author":"柳永","dynasty":"宋","content":"骤雨新霁。\n荡原野、清如洗。\n断霞散彩，残阳倒影，天外云峰，数朵相倚。\n露荷烟芰满池塘，见次第、几番红翠。\n当是时、河朔飞觞，避炎蒸，想风流堪继。\n晚来高树清风起。\n动帘幕、生秋气。\n画楼昼寂，兰堂夜静，舞艳歌姝，渐任罗绮。\n讼闲时泰足风情，便争奈、雅歌都废。\n省教成、几阕清歌，尽新声，好尊前重理。"},{"title":"酬李郎中夜登蘇州城樓見寄","author":"劉長卿","dynasty":"唐","content":"辛勤萬里道，蕭索九秋殘。\n日照閩中夜，天凝海上寒。\n客程無地遠，主意在人安。\n遙寄登樓作，空知行路難。"},{"title":"絕句 二","author":"呂巖","dynasty":"唐","content":"斗笠爲帆扇作舟，五湖四海任遨遊。\n大千沙界須臾至，石爛松枯經幾秋。"},{"title":"好事近","author":"刘克庄","dynasty":"宋","content":"老不计生朝，惭愧阿连书尺。\n雪鬓霜髭不管，管眼腰黄赤。\n待将心事自笺天，莫费子公力。\n乞赐先生处士，换一张黄敕。"},{"title":"休暇日中書相公致齋禁省因以寄贈","author":"武元衡","dynasty":"唐","content":"嘗聞聖主得賢臣，三接能令四海春。\n月滿禁垣齋沐夜，清吟屬和更何人。"},{"title":"绿头鸭・多丽","author":"张纲","dynasty":"宋","content":"敛晴烟。\n桂花如水轻寒。\n宴中秋、朋簪来会，满筵绿鬓朱颜。\n罄尊罍、兴吞海量，妙歌吹、声彻云端。\n独念衰残，强陪欢笑，恍然感旧觉悲酸。\n功名志，黄梁晓梦，老去奈何天。\n休追悔，天应教人，赢取身闲。\n想姮娥、情郎如旧，也须知我贪欢。\n奈潘鬓、霜蓬渐满，况沈腰、革带频宽。\n月有重圆，人谁长健，一回相见一回难。\n王夫子，看君风度，何不早弹冠。\n莫学我，年年对月，扶病江干。"},{"title":"雜曲歌辭 楊柳枝 七","author":"白居易","dynasty":"唐","content":"葉含濃露如啼眼，枝嫋輕風似舞腰。\n小樹不禁攀折苦，乞君留取兩三條。"},{"title":"贺新郎","author":"刘克庄","dynasty":"宋","content":"溪上收残雨。\n倚画栏、薄绵乍脱，日阴亭午。\n闹市不知春色处，散在荒园废墅。\n渐小白、长红无数。\n客子虽非河阳令，也随缘、暂作莺花主。\n那可负，瓮中醑。\n碧云四合千岩暮。\n恨匆匆、余方有事，子姑归去。\n趁取群芳未摇落，暇日提鱼就煮。\n叹激电、光阴如许。\n回首明年何处在，问桃花、尚记刘郎否。\n公莫笑，醉中语。"},{"title":"閩人語","author":"不詳","dynasty":"唐","content":"歐陽獨步，藻蘊橫行。"},{"title":"一斛珠","author":"秦观","dynasty":"宋","content":"碧云寥廓。\n倚阑怅望情离索。\n悲秋自怯罗衣薄。\n晓镜空悬，懒把青丝掠。\n江山满眼今非昨。\n纷纷木叶风中落。\n别巢燕子辞帘幕。\n有意东君，故把红丝缚。"},{"title":"過新豐","author":"溫庭筠","dynasty":"唐","content":"一劒乘時帝業成，沛中鄉里到咸京。\n寰區已作皇居貴，風月猶含白社情。\n泗水舊亭春草徧，千門遺瓦古苔生。\n至今留得離家恨，雞犬相聞落照明。"},{"title":"移家別湖上亭","author":"戎昱","dynasty":"唐","content":"好是春風湖上亭，柳條藤蔓繫離情。\n黃鶯久住渾相識，欲別頻啼四五聲。"},{"title":"同崔邠登鸛雀樓","author":"李益","dynasty":"唐","content":"鸛雀樓西百尺檣，汀洲雲樹共茫茫。\n漢家簫鼓空流水，魏國山河半夕陽。\n事去千年猶恨速，愁來一日即爲長。\n風煙倂起思歸望，遠目非春亦自傷。"},{"title":"漁家","author":"張喬","dynasty":"唐","content":"擁棹思悠悠，更深泛積流。\n唯將一星火，何處宿蘆洲。"},{"title":"虞美人","author":"舒亶","dynasty":"宋","content":"芙蓉落尽天涵水。\n日暮沧波起。\n背飞双燕帖云寒。\n独向小楼东畔、倚阑看。\n浮生只合尊前老。\n雪满长安道。\n故人早晚上高台。\n赠我江南春色、一枝梅。"},{"title":"鹧鸪天","author":"石孝友","dynasty":"宋","content":"别后应怜信息疏。\n西风几度到庭梧。\n夜来纵有鸳鸯梦，春去空馀蛱蝶图。\n烟树远，塞鸿孤。\n垂垂天影带平芜。\n凭谁写此相思曲，寄与冯川郑小奴。"},{"title":"終南秋雪","author":"劉禹錫","dynasty":"唐","content":"南嶺見秋雪，千門生早寒。\n閑時駐馬望，高處卷簾看。\n霧散瓊枝出，日斜鉛粉殘。\n偏宜曲江上，倒影入清瀾。"},{"title":"喜朝天・踏莎行","author":"黄裳","dynasty":"宋","content":"雪云浓。\n送愁思，衾寒更怯霜风。\n惹起离恨，为光阴恼，人意无穷。\n谁省年华屡换，渐作个、浮生玉髯翁。\n休易感，新醅泛蚁，且共时同。\n相逢。\n笑语相契，况驾言游处，山里齐宫。\n寂寞时候，自有皓景，粉泽冬容。\n先顾丽人期约，痛赏候、花开洛城红。\n三十日，回头过尽，喜对春工。"},{"title":"贺新郎","author":"黄升","dynasty":"宋","content":"自扫梅花下。\n问梢头、冷蕊疏疏，几时开也。\n间者阔焉今久矣，多少幽怀欲写。\n有谁是、孤山流亚。\n香月一联真绝唱，与诗人、千载为嘉话。\n馀兴味，付来者。\n清癯不恋华亭榭。\n待与君、白发相亲，竹篱茅舍。\n喜甚今年无酒禁，溜溜小槽压蔗。\n已准拟、雪天霜夜。\n自醉自吟仍自笑，任解冠、落珮从嘲骂。\n书此意，寄同社。"},{"title":"浣溪沙","author":"无名氏","dynasty":"宋","content":"水涨鱼天拍柳桥。\n云鸠拖雨过江皋。\n一番春信入东郊。\n闲碾凤团消短梦，静看燕子垒新巢。\n又移日影上花梢。"},{"title":"蝶恋花","author":"晏几道","dynasty":"宋","content":"碧落秋风吹玉树。\n翠节红旌，晚过银河路。\n休笑星机停弄杼。\n凤帏已在云深处。\n楼上金针穿绣缕。\n谁管天边，隔岁分飞苦。\n试等夜阑寻别绪。\n泪痕千点罗衣露。"},{"title":"昔遊","author":"徐夤","dynasty":"唐","content":"昔遊紅杏苑，今隱刺桐村。\n歲計懸僧債，科名負國恩。\n不書胝漸穩，頻鑷鬢無根。\n惟有經邦事，年年志尚存。"},{"title":"女冠子 一","author":"薛昭藴","dynasty":"唐","content":"求仙去也，翠鈿金箆盡捨，入嵒巒。\n霧卷黃羅帔，雲雕白玉冠。\n野煙溪洞冷，林月石橋寒。\n靜夜松風下，禮天壇。"},{"title":"摸鱼子","author":"张炎","dynasty":"宋","content":"溯空明、霁蟾飞下，湖湘难辨遥树。\n流来那得清如许，不与众流东注。\n浮净宇。\n任消息虚盈，壶内藏今古。\n停杯问取。\n甚玉笛移宫，银桥散影，依旧广寒府。\n休凝伫。\n鼓枻渔歌在否。\n沧浪浑是烟雨。\n黄河路接银河路。\n炯炯近天尺五。\n还自语。\n奈一寸闲心，不是安愁处。\n凌风远举。\n趁冰玉光中，排云万里，秋艇载诗去。"},{"title":"浣溪沙","author":"张孝祥","dynasty":"宋","content":"鳷鹊楼高晚雪融。\n鸳鸯池暖暗潮通。\n郁金黄染柳丝风。\n油壁不来春草绿，栏干倚遍夕阳红。\n江南山色有无中。"},{"title":"醉花阴","author":"张元干","dynasty":"宋","content":"翠箔阴阴笼画阁。\n昨夜东风恶。\n芳径满香泥，南陌东郊，惆怅妨行乐。\n伤春比似年时恶。\n潘鬓新来薄。\n何处不禁愁，雨滴花腮，和泪胭脂落。"},{"title":"虞美人","author":"王千秋","dynasty":"宋","content":"要津去去无由据。\n已分平生负。\n拟将怀抱向谁开。\n万水千山、聊为借书来。\n玄都昼永闲难度。\n欲正书中句。\n黄琮丹璧已磨浓。\n发箧烦君、早送过桥东。"},{"title":"菩萨蛮","author":"舒亶","dynasty":"宋","content":"樽前休话人生事。\n人生只合樽前醉。\n金盏大如船。\n江城风雪天。\n绮窗灯自语。\n一夜芭蕉雨。\n玉漏为谁长。\n枕衾残酒香。"},{"title":"水调歌头","author":"葛长庚","dynasty":"宋","content":"一个江湖客，万里水云身。\n鸟啼春去，烟光树色正黄昏。\n洞口寒泉漱石，岭外孤猿啸月，四顾寂无人。\n梦魂归碧落，泪眼看红尘。\n烟濛濛，风惨惨，暗消魂。\n南中诸友，而今何处问浮萍。\n青鸟不来松老，黄鹤何之石烂，叹世一伤神。\n回首南柯梦，静对北山云。"},{"title":"满江红","author":"汪莘","dynasty":"宋","content":"洞府瑶池，多是见、桃红满地。\n君试问、江海清绝，因何抛弃。\n仙景常如二三月，此花不受春风醉。\n被贩儿、俚妇折来看，添憔悴。\n泛雪艇，摇冰枻。\n溪馆静，村扉闭。\n须祁寒彻骨，清香透鼻。\n孤竹赤松真我友，姚黄魏紫非吾契。\n笑方壶、日日绕南枝，犹多事。"},{"title":"西江月","author":"方岳","dynasty":"宋","content":"茅屋何堪翠袖，芝田自有霓裳。\n一双雪舞碧云乡。\n富贵人家以上。\n竹外山童敲臼，梅边溪友传觞。\n青霞道服石炉香。\n便是寿星模样。"},{"title":"清平乐","author":"王灼","dynasty":"宋","content":"东风归早。\n已绿瀛洲草。\n紫殿红楼春正好。\n杨柳半和烟袅。\n玉舆遍绕花行。\n初闻百啭新莺。\n历历因风传去，千门万户春声。"},{"title":"麗人行","author":"杜甫","dynasty":"唐","content":"三月三日天氣新，長安水邊多麗人。\n態濃意遠淑且真，肌理細膩骨肉勻。\n繡羅衣裳照暮春，蹙金孔雀銀麒麟。\n頭上何所有，翠微㔩葉垂鬢脣。\n背後何所見，珠壓腰衱穩稱身。\n就中雲幕椒房親，賜名大國虢與秦。\n紫駝之峰出翠釜，水精之盤行素鱗。\n犀箸厭飫久未下，鑾刀縷切空紛綸。\n黃門飛鞚不動塵，御廚絡繹送八珍。\n簫鼓哀吟感鬼神，賓從雜遝實要津。\n後來鞍馬何逡巡，當軒下馬入錦茵。\n楊花雪落覆白蘋，青鳥飛去銜紅巾。\n炙手可熱勢絕倫，慎莫近前丞相嗔。"},{"title":"风入松","author":"张炎","dynasty":"宋","content":"晴岚暖翠护烟霞。\n乔木晋人家。\n幽居只恐归图画，唤樵青、多种桑麻。\n门掩推敲古意，泉分冷淡生涯。\n无边风月乐年华。\n留客可茶瓜。\n任他车马虽嫌僻，笑喧喧、流水寒鸦。\n小隐正宜深静，休栽湖上梅花。"},{"title":"踏莎行","author":"周紫芝","dynasty":"宋","content":"风翠轻翻，雾红深注。\n鸳鸯池畔双鱼树。\n合欢凤子也多情，飞来连理枝头住。\n欲付浓愁，深凭尺素。\n戏鱼波上无寻处。\n教谁试与问花看，如何寄得香笺去。"},{"title":"失调名","author":"无名氏","dynasty":"宋","content":"添憔悴、看肌瘦损。"},{"title":"虞美人","author":"刘辰翁","dynasty":"宋","content":"秋阴团扇如人老。\n渐近中秋好。\n新凉远忆小楼边。\n自在一窗明月、傍人眠。\n多情谁到星河晓。\n只道圆时少。\n他年几处与君看。\n长是成愁成恨、不成欢。"},{"title":"东风齐著力","author":"胡浩然","dynasty":"宋","content":"残腊收寒，三阳初转，已换年华。\n东君律管，迤逦到山家。\n处处笙簧鼎沸，会佳宴、坐列仙娃。\n花丛里，金炉满爇，龙麝烟斜。\n此景转堪夸。\n深意祝、寿山福海增加。\n玉觥满泛，且莫厌流霞。\n幸有迎春寿酒，银瓶浸、几朵梅花。\n休辞醉，园林秀色，百草萌芽。"},{"title":"沁园春","author":"无名氏","dynasty":"宋","content":"萱草阑干，杨花庭院，夜景澄虚。\n望庚星昴宿，荧荧照室，祥烟瑞霭，郁郁充闾。\n白鹿入胎，黄龟献梦，果应君家生凤雏。\n真英物，似崑山片玉，沧海明珠。\n玳筵丝竹□□。\n有多少犀钱分座隅。\n念谢堂冷落，久无神语，淮淝骚扰，谁定边谟。\n天产英雄，地锺秀气，振起家声今有馀。\n□□□，看宫袍加鹄，玉带悬鱼。"},{"title":"望蜀亭","author":"薛能","dynasty":"唐","content":"樹簇烟迷蜀國深，嶺頭分界戀登臨。\n前軒一望無他處，從此西川只在心。"},{"title":"折桂令・春先去人瘦三分。妆减了半面风流，衣松了一捻精神。步红尘愁","author":"王晔","dynasty":"元","content":"践红芳，上绣榻怕拈绣贴，倚朱扉愁盼朱轮。\n海棠困琴闲玉轸，石榴皱睡损罗裙。\n愁思昏昏，人事纷纷；眼底卿卿，心上人人。"},{"title":"点绛唇","author":"洪皓","dynasty":"宋","content":"耐久芳馨，拟将蜂蜡龙涎亚。\n化工裁下。\n风韵胜如画。\n鼻观先通，顿减沈檀价。\n思量也。\n梦游吴野。\n凭仗神为马。"},{"title":"谒金门","author":"李莱老","dynasty":"宋","content":"春意态。\n闲却远山横黛。\n香径莓苔嗟粉坏。\n凤靴双斗彩。\n折得花枝懒戴。\n犹恋鸳鸯飞盖。\n旧恨新愁都只在。\n东风吹柳带。"},{"title":"谒金门","author":"毛滂","dynasty":"宋","content":"灯雾里。\n老去昔游不记。\n月似旧时人不似。\n小楼何处是。\n归卧晚香翠被。\n玉酒著人小醉。\n欲睡先来都不睡。\n此情那恁地。"},{"title":"董秀英花月东墙记・倘秀才","author":"白朴","dynasty":"元","content":"他在那东墙下诗和了一声，我这里近亭轩把绣鞋立定，好教我兜上心来意不宁。\n愁攒眉角上，忽的动伤情，知他是怎生？。"},{"title":"花犯","author":"赵文","dynasty":"宋","content":"绣帘深，刘郎一笑，风流胜前度。\n戟香门户。\n还别有祥云，檐外飞舞。\n洞底烛下应低语。\n晨妆须带曙。\n待献了、堂前罗袜，双双交祝付。\n从前茜桃与杨枝，如今便、合逊梅花为主。\n行乐处。\n西溪上、柳汀花屿。\n封侯事、看人漫苦。\n谁能向、黄河风雪路。\n且对取、锦屏金幕，双蛾新样妩。"},{"title":"水调歌头","author":"京镗","dynasty":"宋","content":"身去日华远，举首望长安。\n四年留蜀，那复有梦到金銮。\n遥想将芜三径，自笑己穷五技，无语倚阑干。\n欲作天涯别，犹对俎尊闲。\n秋意晚，风色厉，叶声乾。\n阳关三叠缓唱，一醉且酡颜。\n聚散燕鸿南北，得失触蛮左右，莫较去仍还。\n后日相思处，烟水与云山。"},{"title":"雜曲歌辭 牆頭花 一","author":"不詳","dynasty":"唐","content":"蟋蟀鳴洞房，梧桐落金井。\n爲君裁舞衣，天寒翦刀冷。"},{"title":"暗投明珠","author":"崔藩","dynasty":"唐","content":"至寶看懷袖，明珠出後收。\n向人光不定，離掌勢難留。\n皎澈虛臨夜，孤圓冷瑩秋。\n乍來驚月落，疾轉怕星流。\n有淚甘瑕棄，無媒自暗投。\n今朝感恩處，將欲報隋侯。"},{"title":"品令","author":"曹组","dynasty":"宋","content":"乍寂寞。\n帘栊静，夜久寒生罗幕。\n窗儿外、有个梧桐树，早一叶、两叶落。\n独倚屏山欲寐，月转惊飞乌鹊。\n促织儿、声响虽不大，敢教贤、睡不著。"},{"title":"江行","author":"李咸用","dynasty":"唐","content":"瀟湘無事後，征棹復嘔啞。\n高岫留斜照，歸鴻背落霞。\n魚殘沙岸草，蝶寄洑流槎。\n共說干戈苦，汀洲減釣家。"},{"title":"柳梢青","author":"吴潜","dynasty":"宋","content":"绿野平泉，古来人事，空里飞花。\n月榭风亭，荷漪藓石，说郑公家。\n老梅傍水茶牙。\n人那得、光阴似他。\n万种思量，百年倒断，付与残霞。"},{"title":"門下相公榮加册命天下同歡忝沐眷私輒感申賀","author":"劉禹錫","dynasty":"唐","content":"冊命出宸衷，官儀自古崇。\n特膺平土拜，光贊格天功。\n再佩扶陽印，常乘鮑氏驄。\n七賢遺老在，猶得詠清風。"},{"title":"山家夏日九首 九","author":"王績","dynasty":"唐","content":"避暑長巖東，蕭條趣不窮。\n密藤成斗帳，疎樹即簷櫳。\n槿花礙前浦，荷香欄上風。\n寄言覆苔客，無事菓園中。"},{"title":"鼓吹曲辭 臨高臺","author":"王勃","dynasty":"唐","content":"臨高臺，高臺迢遞絕浮埃。\n瑤軒綺構何崔嵬，鸞歌鳳吹清且哀。\n俯瞰長安道，萋萋御溝草。\n斜對甘泉路，蒼蒼茂陵樹。\n高臺四望同，帝鄉佳氣鬱蔥蔥。\n紫閣丹樓紛照曜，璧房錦殿相玲瓏。\n東彌長樂觀，西指未央宮。\n赤城映朝日，綠樹搖春風。\n旗亭百隊開新市，甲第千甍分戚里。\n朱輪翠蓋不勝春，疊樹層楹相對起。\n復有青樓大道中，繡戶文窗雕綺櫳。\n錦衣晝不襞，羅幃夕未空。\n歌屏朝揜翠，妝鏡晚窺紅。\n爲吾安寶髻，蛾眉罷花叢。\n狹路塵間黯將暮，雲間月色明如素。\n鴛鴦池上兩兩飛，鳳皇樓下雙雙度。\n物色正如此，佳期那不顧。\n銀鞍繡轂盛繁華，可憐今夜宿倡家。\n倡家少婦不須嚬，東園桃李片時春。\n君看舊日高臺處，柏梁銅雀生黃塵。"},{"title":"前腔","author":"施惠《幽闺记》","dynasty":"元","content":"钧命敢迟延。\n这姻缘非偶然，匪媒弗克成姻眷，调和两边并无一言。\n人间第一要行方便，今日递丝鞭，仙郎肯受，多赠贯头钱。\n媒婆，还有一件，恐二位状元不知小姐媸妍，将这真容与他看去。\n理会得。"},{"title":"宜春令","author":"刘唐卿《白兔记》","dynasty":"元","content":"窦公听诉闪依，兄嫂无知，将他撇在水。\n谢伊恩义，把我孩儿送到爹行处。\n见刘郎诉说详细，问的实甚年归计？我儿，长成时，休忘了窦公恩义。"},{"title":"前腔","author":"高明《蔡伯喈琵琶记》","dynasty":"元","content":"亲承朝命赈饥荒，跃马扬鞭来到此方。\n里正那里？疾忙开义仓，支与百姓粮。\n咳！从实支收休要谎。"},{"title":"前腔","author":"施惠《幽闺记》","dynasty":"元","content":"姐姐，因谁牵惹芳心，媚容香褪，嫩脸桃衰，看看恁宽尽金缕罗衣。\n休疑，只为伤春，知他怎生，年年如是。\n休对晴天暖日，轻可地过了寒食。"},{"title":"渔家傲","author":"晏殊","dynasty":"宋","content":"粉笔丹青描未得。\n金针彩线功难敌。\n谁傍暗香轻采摘。\n风淅淅。\n船头触散双鸂鶒。\n夜雨染成天水碧。\n朝阳借出胭脂色。\n欲落又开人共惜。\n秋气逼。\n盘中已见新莲菂。"},{"title":"浣溪沙","author":"辛弃疾","dynasty":"宋","content":"妙手都无斧凿瘢。\n饱参佳处却成颦。\n恰如春入浣花村。\n笔墨今宵光有艳，管弦从此悄无言。\n主人席次两眉轩。"},{"title":"解佩令","author":"蒋捷","dynasty":"宋","content":"春晴也好。\n春阴也好。\n著些儿、春雨越好。\n春雨如丝，绣出花枝红袅。\n怎禁他、孟婆合皂。\n梅花风小。\n杏花风小。\n海棠风、蓦地寒峭。\n岁岁春光，被二十四风吹老。\n楝花风、尔且慢到。"},{"title":"临江仙","author":"王庭珪","dynasty":"宋","content":"寂寞久无红袖饮，忽逢浩齿轻讴。\n坐令孤客洗穷愁。\n谁知沅水上，却似洛城游。\n闻道辰溪贤令长，深房别锁明眸。\n多年铅鼎养青虬。\n不应携妓女，骑鹤上扬州。"},{"title":"双调・水仙子赠李奴婢","author":"夏庭芝","dynasty":"元","content":"丽春园先使棘针屯，烟月牌荒将烈焰焚，实心几辞却莺花阵。\n谁想香车不甚隐，柳花亭进退无门。\n夫人是夫人分，奴婢是奴婢身，怎做夫人？。"},{"title":"瑞鹤仙","author":"蒋捷","dynasty":"宋","content":"绀烟迷雁迹。\n渐断鼓零钟，街喧初息。\n风檠背寒壁。\n放冰蜍飞到，丝丝窗隙。\n琼瑰暗泣。\n念乡关、霜芜似织。\n漫将身、化鹤归来，忘却旧游端的。\n欢极。\n蓬壶蕖浸，花院梨溶，醉连春夕。\n柯云罢弈。\n樱桃在，梦难觅。\n劝清光，乍可幽窗相伴，休照红楼夜笛。\n怕人间、换谱伊凉，素娥未识。"},{"title":"春雨舟中次和橫江裴使君見迎李趙二秀才同來因書四韻兼寄江南","author":"許渾","dynasty":"唐","content":"芳草渡頭微雨時，萬株楊柳拂波垂。\n蒲根水暖鴈初落，梅徑香寒蜂未知。\n詞客倚風吹暗淡，使君迴馬濕旌旗。\n江南仲蔚多情調，悵望青雲幾首詩。"},{"title":"僕射陂晚望","author":"羅鄴","dynasty":"唐","content":"離人到此倍堪傷，陂水蘆花似故鄉。\n身事未知何日了，馬蹄唯覺到秋忙。\n田園牢落東歸晚，道路辛勤北去長。\n却羨無愁是沙鳥，雙雙相趂下斜陽。"},{"title":"水调歌头","author":"夏元鼎","dynasty":"宋","content":"神气精三药，举世没人知。\n气随精化，镇常神逐气无归。\n心地不明天巧，业识更缠地网，背却上天梯。\n今古多豪杰，生死醉如泥。\n树头珠，潭底日，显金机。\n两般识破，性命更何疑。\n活捉金精入木，炼就当初真一，方表丈夫儿。\n信取玄中趣，端的世间稀。"},{"title":"谒金门","author":"曹勋","dynasty":"宋","content":"香乍起。\n满院垂垂岩桂。\n未卷珠帘香已至。\n酒杯言笑里。\n叶下茸金繁蕊。\n别是清妍风致。\n更远随人闻细细。\n月华天似水。"},{"title":"满江红","author":"林正大","dynasty":"宋","content":"落魄高人，拼百万、青铜一醉。\n挥素手、朱绳一抹，四筵惊起。\n催织寒虫秋弄月，叫群独雁天浮水。\n更黄鹂、紫燕对春风，争繁脆。\n悲楚国，羁臣意。\n怜汉女，逾千里。\n似深闺恩怨，共相汝尔。\n我有江南丘壑趣，此弦能道心中事。\n要曲肱、时听写松风，云窗里。"},{"title":"鹧鸪天","author":"辛弃疾","dynasty":"宋","content":"扑面征尘去路遥。\n香篝渐觉水沈销。\n山无重数周遭碧，花不知名分外娇。\n人历历，马萧萧。\n笙旗又过小红桥。\n愁边剩有相思句，摇断吟鞭碧玉梢。"},{"title":"送狄明府赴九江","author":"李頻","dynasty":"唐","content":"字人修祖德，清白定聞傳。\n匹馬從秦去，孤帆入楚懸。\n關中寒食雨，湖上暑衣天。\n四考兼重請，相知住幾年。"},{"title":"渔家傲","author":"可旻","dynasty":"宋","content":"西望乐邦云杳隔。\n一钩新月弯弯白。\n意欲往生何计策。\n劳魂魄。\n弥陀一念声千百。\n金殿玉楼为屋宅。\n七重行树强松柏。\n华里托生非血脉。\n真高格。\n乐天不是蓬莱客。"},{"title":"相和歌辭 怨詩二首 一","author":"崔國輔","dynasty":"唐","content":"樓前桃李疎，池上芙蓉落。\n織錦猶未成，蟲聲入羅幕。"},{"title":"兩處","author":"韓偓","dynasty":"唐","content":"樓上澹山橫，樓前溝水清。\n憐山又憐水，兩處總牽情。"},{"title":"初放","author":"东方朔","dynasty":"先秦","content":"平生于国兮，长于原野。\n言语讷譅兮，又无彊辅。\n浅智褊能兮，闻见又寡。\n数言便事兮，见怨门下。\n王不察其长利兮，卒见弃乎原野。\n伏念思过兮，无可改者。\n群众成朋兮，上浸以惑。\n巧佞在前兮，贤者灭息。\n尧、舜圣已没兮，孰为忠直？\n高山崔巍兮，水流汤汤。\n死日将至兮，与麋鹿同坑。\n塊兮鞠，当道宿，举世皆然兮，余将谁告？\n斥逐鸿鹄兮，近习鸱枭，斩伐橘柚兮，列树苦桃。\n便娟之修竹兮，寄生乎江潭。\n上葳蕤而防露兮，下泠泠而来风。\n孰知其不合兮，若竹柏之异心。\n往者不可及兮，来者不可待。\n悠悠苍天兮，莫我振理。\n窃怨君之不寤兮，吾独死而後已。"},{"title":"贺新郎","author":"汪","dynasty":"宋","content":"田舍炉头语。\n便如何学得，三变美成家数。\n村酒三杯狂兴发，拔剑偶然起舞。\n只麽也、迎寒送暑。\n待草万言书上阙，似忧端、倚柱东邻女。\n卿相事，未易许。\n渔歌且和芙蓉渚。\n又何须、淫辞媟语，诃风诋雨。\n劝人生、且随缘分，分外一毫莫取。\n那富贵、由天付与。\n身蹈危机犹不觉，如布衣、自在都无阻。\n空博得，雪千缕。"},{"title":"贈遠","author":"顧況","dynasty":"唐","content":"暫出河邊思遠道，却來窗下聽新鶯。\n故人一別幾時見，春草還從舊處生。"},{"title":"觀水墨障子","author":"李洞","dynasty":"唐","content":"若非神助筆，硯水恐藏龍。\n研盡一寸墨，埽成千仞峰。\n壁根堆亂石，牀罅插枯松。\n嶽麓穿因鼠，湘江綻爲蛬。\n挂衣嵐氣濕，夢枕浪頭舂。\n只爲少顏色，時人著意慵。"},{"title":"襄陽舟夜","author":"白居易","dynasty":"唐","content":"下馬襄陽郭，移舟漢陰驛。\n秋風截江起，寒浪連天白。\n本是多愁人，復此風波夕。"},{"title":"柳梢青","author":"戴复古","dynasty":"宋","content":"袖剑飞吟。\n洞庭青草，秋水深深。\n万顷波光，岳阳楼上，一快披襟。\n不须携酒登临。\n问有酒、何人共斟。\n变尽人间，君山一点，自古如今。"},{"title":"野鴨","author":"齊己","dynasty":"唐","content":"野鴨殊家鴨，離羣忽遠飛。\n長生緣甚瘦，近死爲傷肥。\n江海游空闊，池塘啄細微。\n紅蘭白蘋渚，春暖刷毛衣。"},{"title":"皂罗袍南・美满恩深情厚，愿百年谐老，共守白头。相逢谁似恁风流，终","author":"无名氏","dynasty":"元","content":"朝弦管笙歌奏。\n池亭东畔，湖山西首，金怀慢举佳肴广，有蓬莱仙境无如右。"},{"title":"水调歌头","author":"无名氏","dynasty":"宋","content":"应三元，先五日，庆生申。"},{"title":"长相思","author":"万俟咏","dynasty":"宋","content":"短长亭。\n古今情。\n楼外凉蟾一晕生。\n雨馀秋更清。\n暮云平。\n暮山横。\n几叶秋声和雁声。\n行人不要听。"},{"title":"朝中措","author":"张纲","dynasty":"宋","content":"休惊初腊冻全消。\n旬日是春朝。\n梅吐芳心半笑，柳含青眼相撩。\n风光如许，那知太守，老去无聊。\n乘兴方思把盏，归心已逐轻桡。"},{"title":"遠望","author":"元稹","dynasty":"唐","content":"滿眼傷心冬景和，一山紅樹寺邊多。\n仲宣無限思鄉淚，漳水東流碧玉波。"},{"title":"燕春台","author":"赵以夫","dynasty":"宋","content":"绣地残英，画空飞絮，东风又送春归。\n雨足郊坰，相将翠密成帷。\n燕莺犹恋芳菲。\n向枝头、叶底依依。\n留春不住，绿波渺渺，碧草萋萋。\n锦帆开晓，彩仗迎熏，峰回路转，月淡天低。\n红云影里，群仙报道班齐。\n九奏箫韶，算人间、无此埙箎。\n步新堤。\n金鼎调羹也，梅子黄时。"},{"title":"遣興十首 一","author":"元稹","dynasty":"唐","content":"始見棃花房，坐對棃花白。\n行看棃葉青，已復棃葉赤。\n嚴霜九月半，危蔕幾時客。\n況有高高原，秋風四來迫。"},{"title":"蝶恋花","author":"王重","dynasty":"宋","content":"去岁花前曾记有。\n坐醉嬉游，花下携纤手。\n粉面与花相间斗。\n星眸一转晴波溜。\n一见新花还感旧。\n泪眼逢春，忍更看花柳。\n春恨厌厌如永昼。\n□□寂寞黄昏后。"},{"title":"贈華州王司士","author":"李白","dynasty":"唐","content":"淮水不絕濤瀾高，盛德未泯生英髦。\n知君先負廟堂器，今日還須贈寶刀。"},{"title":"柳梢青","author":"沈瀛","dynasty":"宋","content":"相逢今夕。\n故人相见，先谈踪迹。\n旧日书生，而今村叟，新来禅客。\n跳过世界三千，特特地、人间九百。\n自在狂歌，□□□□，一场杂剧。"},{"title":"送僧遊衡嶽","author":"賈島","dynasty":"唐","content":"心知衡嶽路，不怕去人稀。\n船裏猶鳴磬，溪頭自曝衣。\n有家從小別，無寺不言歸。\n料得逢寒住，當禪雪滿扉。"},{"title":"青玉案","author":"王千秋","dynasty":"宋","content":"鸣鼍欲引鱼龙戏。\n先自作、长江擂。\n头管一声天外起。\n群仙俱上，有人殊丽。\n认得分明是。\n欲相问劳来无计。\n但隔炉烟屡凝睇。\n掷我胸前方寸纸。\n拥翘欲去。\n颦蛾还住。\n不尽徘徊意。"},{"title":"满江红","author":"范成大","dynasty":"宋","content":"天气新晴，寻昨梦，池塘春早。\n雨过湔裙，水上柳丝风袅。\n却忆去年今日，桃花人面依前好。\n怪今年、酒量却添多，银杯小。\n谁劝我，玉山倒。\n催细抹，翻新调。\n渐金狎压锦，喷首云绕。\n笼柏飞来双翠袖，弓弯内样人间少。\n为留连、春色伴山翁，都休老。"},{"title":"红绣鞋・有他时一刻千金高价，有他时一世儿兴旺人家，有他时村的不村","author":"兰楚芳","dynasty":"元","content":"临风三劝酒，对月一烹茶，说蓬莱都是假。"},{"title":"秦楼月・忆秦娥","author":"范成大","dynasty":"宋","content":"窗纱薄。\n日穿红幔催梳掠。\n催梳掠。\n新晴天气，画檐闻鹊。\n海棠逗晓都开却。\n小云先在阑干角。\n阑干角。\n杨花满地，夜来风恶。"},{"title":"見人衣鮮華作詩","author":"歸處訥","dynasty":"唐","content":"昂藏騎馬出朱門，服色鮮華不可論。\n盡是殺人方始得，一絲絲上有冤魂。"},{"title":"有示","author":"陸龜蒙","dynasty":"唐","content":"相對莫辭貧，蓬蒿任塞門。\n無情是金玉，不報主人恩。"},{"title":"赚尾・无情子规声更哀，畅好明白。既道不如归去，看你几声儿撺掇得那","author":"白贲","dynasty":"元","content":"人来？。"},{"title":"破阵子","author":"晏殊","dynasty":"宋","content":"忆得去年今日，黄花已满东篱。\n曾与玉人临小槛，共折香英泛酒卮。\n长条插鬓垂。\n人貌不应迁换，珍丛又睹芳菲。\n重把一尊寻旧径，所惜光阴去似飞。\n风飘露冷时。"},{"title":"漢南春望","author":"薛能","dynasty":"唐","content":"獨尋春色上高臺，三月皇州駕未回。\n幾處松筠燒後死，誰家桃李亂中開。\n奸邪用法原非法，唱和求才不是才。\n自古浮雲蔽白日，洗天風雨幾時來。"},{"title":"哨遍","author":"汪莘","dynasty":"宋","content":"近腊景和，故山可过，足下听余述。\n便自往山中，憩精蓝，与僧饭讫。\n北涉灞川，明月华映郭，夜登华子冈头立。\n嗟辋水沦涟，与月上下，寒山远火蒙笼。\n听林外犬类豹声雄。\n更村落谁家鸣夜舂。\n疏钟相闻，独坐此时，多思往日。\n噫，记与君同。\n清流仄径玉琤琮。\n携手赋佳什。\n往来萝月松风。\n只待仲春天，春山可望，山中卉木垂萝密。\n见出水轻鯈，点溪白鹭，青皋零露方湿。\n雉朝飞，麦陇鸣俦匹。\n念此去非遥莫相失。\n傥能从我敢相必。\n天机非子清者，此事非所急。\n是中有趣殊深，愿子无忽。\n不能一一。\n偶因驮檗附吾书，是山人王维摩诘。"},{"title":"诉衷情","author":"姜夔","dynasty":"宋","content":"石榴一树浸溪红。\n零落小桥东。\n五日凄凉心事，山雨打船篷。\n谙世味，楚人弓。\n莫忡忡。\n白头行客，不采苹花，孤负薰风。"},{"title":"满江红","author":"萧","dynasty":"宋","content":"莫是西湖，分一派、残波剩碧。\n闲问著、莺仙丹事，老榕知得。\n荇水带长鸥踏损，柳风絮暖鱼吞入。\n只前山、依旧汉时青，晴还湿。\n亭疏好，何消密。\n花少好，无多植。\n听黄鹂三请，要诗翁出。\n消渴泉斟寒玉液，留题石剥苍苔色。\n叹而今、翻羡□南春，乾坤窄。"},{"title":"水调歌头","author":"葛胜仲","dynasty":"宋","content":"下濑惊船驶，挥麈恐尊空。\n谁吹尺八寥亮，嚼徵更含宫。\n坐爱金波潋滟，影落蒲萄涨绿，夜漏尽移铜。\n回棹携红袖，一水带香浓。\n坐中客，驰隽辩，语无同。\n青鞋黄帽，此乐谁肯换千锺。\n岩壑从来无主，风月故应长在，赏不待先容。\n羽化寻烟客，家有左仙翁。"},{"title":"同陸太祝鴻漸崔法曹載華見蕭侍御留後說得衛撫州報推事使張侍御却迴前刺史戴員外無事喜而有作三首 三","author":"權德輿","dynasty":"唐","content":"衆人哺啜喜君醒，渭水由來不雜涇。\n遮莫雪霜撩亂下，松枝竹葉自青青。"},{"title":"南歌子","author":"苏轼","dynasty":"宋","content":"日出西山雨，无晴又有晴。\n乱山深处过清明。\n不见彩绳花板、细腰轻。\n尽日行桑野，无人与目成。\n且将新句琢琼英。\n我是世间闲客、此闲行。"},{"title":"題石泉","author":"白居易","dynasty":"唐","content":"殷勤傍石遶泉行，不說何人知我情。\n漸恐耳聾兼眼闇，聽泉看石不分明。"},{"title":"贈何七判官昌浩","author":"李白","dynasty":"唐","content":"有時忽惆悵，匡坐至夜分。\n平明空嘯咤，思欲解世紛。\n心隨長風去，吹散萬里雲。\n羞作濟南生，九十誦古文。\n不然拂劒起，沙漠收奇勳。\n老死阡陌間，何因揚清芬。\n夫子今管樂，英才冠三軍。\n終與同出處，豈將沮溺羣。"},{"title":"送日本使還","author":"徐凝","dynasty":"唐","content":"絕國將無外，扶桑更有東。\n來朝逢聖日，歸去及秋風。\n夜泛潮迴際，晨征蒼莽中。\n鯨波騰水府，蜃氣壯仙宮。\n天眷何期遠，王文久已同。\n相望杳不見，離恨托飛鴻。"},{"title":"西亭","author":"韋應物","dynasty":"唐","content":"亭宇麗朝景，簾牖散暄風。\n小山初構石，珍樹正然紅。\n弱藤已扶樹，幽蘭欲成叢。\n芳心幸如此，佳人時不同。"},{"title":"羽调排歌","author":"无名氏《宦门子弟错立身》","dynasty":"元","content":"自从当日，不见我儿，心下镇长忧虑，两眼长是泪双垂。\n怎地孩儿为路岐？今日里，得见你，焚香子父谢神祗。\n它乡里，重会遇，夫妻百岁效于飞。"},{"title":"水调歌头","author":"甄龙友","dynasty":"宋","content":"西风新叶堕，南国九秋初。\n周天三百六十五度，片云无。\n上有迢迢河汉，下有滔滔江水，横载洞庭湖。\n一叶放流去，人在浑仪图。\n满虚空，张宝盖，缀明珠。\n玻璃为地，游戏乾象驾坤舆。\n烂醉蓬莱方丈，遍入华严法界，试问夜何如。\n北斗转魁柄，东海欲飞乌。"},{"title":"冤报冤赵氏孤儿・煞尾","author":"纪君祥","dynasty":"元","content":"尚兀自勃腾腾怒怎淌，黑沈沈怨未复。\n也只为二十年的逆子妄认他人父，到今日三百口的冤魂，方才家自有主。"},{"title":"念奴娇","author":"刘过","dynasty":"宋","content":"并肩楼上，小阑干、犹记年时凭处。\n百岁光阴弹指过，消得几番寒暑。\n鹊去桥空，燕飞钗在，不见穿针女。\n老怀凄断，夜凉知共谁诉。\n不管天上人间，秋期月影，两处相思苦。\n闲揭纱窗人未寝，泪眼不曾晴雨。\n花落莲汀，叶喧梧井，孤雁应为侣。\n浩歌而已，一杯长记时序。"},{"title":"苏子瞻醉写赤壁赋・游四门","author":"无名氏","dynasty":"元","content":"尚兀自绕梁音韵尚悠扬，犴客恼愁肠。\n小娘子金钗坠也。\n报一声金钗斜坠乌云上，举手意张狂。\n忙，将罗帕紧遮藏。"},{"title":"渔家傲","author":"胡舜陟","dynasty":"宋","content":"几日北风江海立。\n千车万马鏖声急。\n短棹峭寒欺酒力。\n飞雨息。\n琼花细细穿窗隙。\n我本绿蓑青箬笠。\n浮家泛宅烟波逸。\n渚鹭沙鸥多旧识。\n行未得。\n高歌与尔相寻觅。"},{"title":"临江仙","author":"晁补之","dynasty":"宋","content":"自古齐山重九胜，登临梦想依依。\n偶来恰值菊花时。\n难逢开口笑，须插满头归。\n昨夜一江风色好，平明秋浦帆飞。\n可怜如赴史君期。\n且当酬令节，不用叹斜晖。"},{"title":"秋日與冷然上人寺莊觀稼","author":"費冠卿","dynasty":"唐","content":"世人從擾擾，獨自愛身閑。\n美景當新霽，隨僧過遠山。\n村橋出秋稼，空翠落澄灣。\n唯有中林犬，猶應望我還。"},{"title":"幺・东","author":"张可久","dynasty":"元","content":"篱误约陶元亮，过了重阳。\n自感伤，何情况？黄花惆怅，空作去年香。"},{"title":"满庭芳","author":"康与之","dynasty":"宋","content":"霜幕风帘，闲斋小户，素蟾初上雕笼。\n玉杯醽醁，还与可人同。\n古鼎沈烟篆细，玉笋破、橙橘香浓。\n梳妆懒，脂轻粉薄，约略淡眉峰。\n清新，歌几许，低随慢唱，语笑相供。\n道文书针线，今夜休攻。\n莫厌兰膏更继，明朝又、粉冗匆匆。\n酩酊也，冠儿未卸，先把被儿烘。"},{"title":"满江红","author":"侯置","dynasty":"宋","content":"困顿春眠，无情思、梦魂飘泊。\n檐外雨、霏霏冉冉，乍睛还落。\n山黛四围频入眼，柳丝一缕低萦阁。\n念沈郎、多感更伤春，腰如削。\n风入户，香穿箔。\n花似旧，人非昨。\n任游蜂双燕，经营拂掠。\n海阔锦鱼传不到，洞深紫凤期难约。\n谩彩笺、牙管倚西窗，题红叶。"},{"title":"临江仙","author":"魏了翁","dynasty":"宋","content":"一点阳和浑在里，时来尔许芳妍。\n春风吹上醉痕边。\n隽欢欺浅酌，清晤失佳眠。\n聊把繁华开笑口，须臾雨送风般。\n因花识得自家天。\n炯然长不夜，活处欲生烟。"},{"title":"訪許顏","author":"杜牧","dynasty":"唐","content":"門近寒溪牕近山，枕山流水日潺潺。\n長嫌世上浮雲客，老向塵中不解顏。"},{"title":"早春即事","author":"白居易","dynasty":"唐","content":"眼重朝眠足，頭輕宿酒醒。\n陽光滿前戶，雪水半中庭。\n物變隨天氣，春生逐地形。\n北簷梅晚白，東岸柳先青。\n葱壠抽羊角，松巢墮鶴翎。\n老來詩更拙，吟罷少人聽。"},{"title":"愚公谷三首 三","author":"王維","dynasty":"唐","content":"借問愚公谷，與君聊一尋。\n不尋翻到谷，此谷不離心。\n行處曾無險，看時豈有深。\n寄言塵世客，何處欲歸臨。"},{"title":"秃厮儿・双渐正瑶琴自抚，冯魁正红袖双扶。双渐正弹成满江肠断曲，冯","author":"周文质","dynasty":"元","content":"魁正倒金壶，饮芳醑。"},{"title":"癸丑年下第獻新先輩","author":"韋莊","dynasty":"唐","content":"五更殘月省牆邊，絳斾蜺旌卓曉煙。\n千炬火中鶯出谷，一聲鐘後鶴沖天。\n皆乘駿馬先歸去，獨被羸童笑晚眠。\n對酒暫時情豁爾，見花依舊涕潸然。\n未酬闞澤傭書債，猶欠君平賣卜錢。\n何事欲休休不得，來年公道似今年。"},{"title":"钱大尹智勘绯衣梦・尾声","author":"关汉卿","dynasty":"元","content":"这场人命则在这刀一口，量这个十四五的孩儿，嬷嬷也，他怎做的这一手？止不过伤了浮财，损了人口；若打这场官司再穷究，和父亲细谋，休惹那事头。\n常是庆安无话说，久后拿住杀人贼呵，我则怕屈坏了他平人，嬷嬷也，咱可敢倒罢手。"},{"title":"送王侍御赴夏口座主幕","author":"杜牧","dynasty":"唐","content":"君爲珠履三千客，我是青衿七十徒。\n禮數全優知隗始，討論常見念回愚。\n黃鶴樓前春水闊，一杯還憶故人無。"},{"title":"思佳客","author":"袁去华","dynasty":"宋","content":"把酒听歌始此回。\n流莺花底语徘徊。\n神仙也许人间见，腔调新翻辇下来。\n银烛灺，玉山颓。\n谁言弱水隔蓬莱。\n绝胜想像高唐赋，浪作行云行雨猜。"},{"title":"陸著作挽歌 五","author":"儲光羲","dynasty":"唐","content":"令德棄人世，明朝降寵章。\n起居存有位，著作沒爲郎。\n寒水落南浦，月華虛北堂。\n松門一長想，彷彿見清揚。"},{"title":"踏莎行","author":"卢炳","dynasty":"宋","content":"雅淡容仪，温柔情性。\n偏伊赋得多风韵。\n明眸剪水玉为肌，凤鞋弓小金莲衬。\n相见虽频，欢娱无定。\n蛮笺写了凭谁问。\n坚心好事有成时，须教人道都相称。"},{"title":"離家","author":"袁不約","dynasty":"唐","content":"步步遠晨昏，悽心出里門。\n見烏唯有淚，看雁更傷魂。\n宿酒寧辭醉，迴書諱苦言。\n野人應怪笑，不解愛田園。"},{"title":"减字木兰花","author":"苏轼","dynasty":"宋","content":"春庭月午。\n摇荡香醪光欲舞。\n步转迥廊。\n半落梅花婉娩香。\n轻云薄雾。\n总是少年行乐处。\n不似秋光。\n只与离人照断肠。"},{"title":"赴彭州山行之作","author":"高適","dynasty":"唐","content":"峭壁連崆峒，攢峰疊翠微。\n鳥聲堪駐馬，林色可忘機。\n怪石時侵徑，輕蘿乍拂衣。\n路長愁作客，年老更思歸。\n且悅巖巒勝，寧嗟意緒違。\n山行應未盡，誰與玩芳菲。"},{"title":"宮詞 一三五","author":"花蕊夫人徐氏","dynasty":"唐","content":"島樹高低約浪痕，苑中斜日欲黃昏。\n樹頭木刻雙飛鶴，蕩起晴空映水門。"},{"title":"洞仙歌","author":"丘崈","dynasty":"宋","content":"花中尤物，欲赋无佳句。\n深染燕脂浅含露。\n被春寒无赖，不放全开，才半吐，翻与留连妙处。\n人间称绝色，倾国倾城，试问太真似花否。\n最娉婷，偏艳冶，百媚千娇，谁道许，须要能歌解舞。\n算费尽、春工到开时，甚却付、连宵等闲风雨。"},{"title":"蝶恋花","author":"周邦彦","dynasty":"宋","content":"酒熟微红生眼尾。\n半额龙香，冉冉飘衣袂。\n云压宝钗撩不起。\n黄金心字双垂耳。\n愁入眉痕添秀美。\n无限柔情，分付西流水。\n忽被惊风吹别泪。\n只应天也知人意。"},{"title":"满江红","author":"李曾伯","dynasty":"宋","content":"听彻惊乌，起览镜、顿添头白。\n曾不见、江南人寄，一枝春色。\n风卷龙鳞残甲下，山无虎迹新蹄入。\n罄冰天、桂海使同风，修文德。\n三十载，江湖客。\n千万里，关山役。\n且付之杯酒，何愁西出。\n天女花边浑似剪，志公杖上平如尺。\n把富贫、都作一般看，何什伯。"},{"title":"早發洞庭","author":"方干","dynasty":"唐","content":"長天接廣澤，二氣共含秋。\n舉目無平地，何心戀直鉤。\n孤鐘鳴大岸，片月落中流。\n却憶鴟夷子，當時此泛舟。"},{"title":"挽歌五首 其四","author":"無名氏","dynasty":"唐","content":"巢閣方瞻[鳯]，鳴郊忽酬麟。\n六宮悲晏駕，四嶽罷來巡。\n璽綬傳當璧，河山委大臣。\n自傷蒲柳質，不得扈龍輴。"},{"title":"同前","author":"无名氏《张协状元》","dynasty":"元","content":"两口从今日，自当爱惜，诗书自当记得。\n你对夫妻，且恁底奇，哉对夫妻直恁底。"},{"title":"勵學","author":"王建","dynasty":"唐","content":"買地不肥實，其繁繫耕鑿。\n良田少鋤理，蘭焦香亦薄。\n勿以聽者迷，故使宮徵錯。\n誰言三歲童，還能分善惡。\n孜孜日求益，猶恐業未博。\n況我性頑蒙，復不勤修學。\n有如朝暮食，暫虧憂隕穫。\n若使無六經，賢愚何所託。"},{"title":"千秋岁引","author":"王安石","dynasty":"宋","content":"别馆寒砧，孤城画角。\n一派秋声入寥廓。\n东归燕从海上去，南来雁向沙头落。\n楚台风，庾楼月，宛如昨。\n无奈被些名利缚。\n无奈被他情担阁。\n可惜风流总闲却。\n当初漫留华表语，而今误我秦楼约。\n梦阑时，酒醒后，思量著。"},{"title":"哀病驄呈致用","author":"元稹","dynasty":"唐","content":"櫪上病驄啼褭褭，江邊廢宅路迢迢。\n自經梅雨長垂耳，乍食菰蔣欲折腰。\n金絡頭銜光未滅，玉花衫色瘦來燋。\n曾聽禁漏驚衙鼓，慣蹋康衢怕小橋。\n半夜雄嘶心不死，日高飢臥尾還搖。\n龍媒薄地天池遠，何事牽牛在碧霄。"},{"title":"满江红","author":"吴泳","dynasty":"宋","content":"元帅筹边，谁肯办、向前一著。\n大丞相、孙儿挺伟，素闲兵略。\n杨柳依依烟在眼，檀车嘽嘽春浮脚。\n更何妨、二十五长亭，横冰槊。\n登剑栈，怀关洛。\n机易去，愁难割。\n岂而今全是，从前都错。\n鹿走未知真局面，兽穷渐近空篱落。\n早经营、勋业复归来，江头酌。"},{"title":"和李都官郎中經宮人斜","author":"羊士諤","dynasty":"唐","content":"翡翠無窮掩夜泉，猶疑一半作神仙。\n秋來還照長門月，珠露寒花是野田。"},{"title":"避地毘陵寒月上孫徽使君兼寄東陽王使君三首 二","author":"貫休","dynasty":"唐","content":"常憶雙溪八詠前，講詩論道接清賢。\n文欺白鳳真難及，藥撚紅蕖豈偶然。\n花濕瑞煙粘玉磬，簾垂幽鳥啄苔錢。\n自憐不是悠悠者，吟嚼真風二十年。"},{"title":"王良百一歌 療黃 三","author":"徐成","dynasty":"唐","content":"偏次黃雖少，還緣積熱成。\n嘗聞連五臟，根向肺中生。"},{"title":"別崔潩因寄薛據孟雲卿","author":"杜甫","dynasty":"唐","content":"志士惜妄動，知深難固辭。\n如何久磨礪，但取不磷緇。\n夙夜聽憂主，飛騰急濟時。\n荆州過薛孟，爲報欲論詩。"},{"title":"望簡寂觀","author":"顧況","dynasty":"唐","content":"青嶂青溪直復斜，白雞白犬到人家。\n仙人住在最高處，向晚春泉流白花。"},{"title":"失调名","author":"无名氏","dynasty":"宋","content":"双双飞燕柳边轻。"},{"title":"谒金门","author":"陈允平","dynasty":"宋","content":"春欲去。\n无计得留春住。\n纵著天涯浑柳絮。\n春归还有路。\n恨煞多情杜宇。\n愁煞无情风雨。\n春自悠悠人自苦。\n莺花谁是主。"},{"title":"秋夕","author":"杜牧","dynasty":"唐","content":"紅燭秋光冷畫屏，輕羅小扇撲流螢。\n天階夜色涼如水，坐看牽牛織女星。"},{"title":"獨自詩二十章 二十","author":"傅翕","dynasty":"唐","content":"獨自宿，意裏心儲蓄。\n爲作良友繫衣珠，歷劫彌生根會熟。"},{"title":"水调歌头","author":"甄良友","dynasty":"宋","content":"直节傲山雪，偃盖咏松风。\n天香真色来报，春信月明中。\n六七日分景纬，五百年间英气，相值产维崧。\n君子中庸也，天下有胡公。\n把州麾，将漕计，简渊衷。\n淳熙新政，往风虎，趁云龙。\n底用玉卮卜寿，看取天然难老，高竹与长松。\n更有红梅实，调鼎告成功。"},{"title":"題麻姑山廟","author":"李翔","dynasty":"唐","content":"險翠峨霄壓上游，大仙曾向此幽求。\n雲埋三級壇空在，月照千尋水自流。\n偃蓋鶴還清露滴，古池龍睡碧蓮秋。\n桑田未必翻爲海，香火何人解繼修。"},{"title":"九日","author":"張諤","dynasty":"唐","content":"秋來林下不知春，一種佳遊事也均。\n絳葉從朝飛著夜，黃花開日未成旬。\n將曛陌樹頻驚鳥，半醉歸途數問人。\n城遠登高倂九日，茱萸凡作幾年新。"},{"title":"胜胜慢・声声慢","author":"赵长卿","dynasty":"宋","content":"浓芳满地，秀色连天，和烟带雨萋萋。\n几许芳心，还解报得春晖。\n当时谢郎梦里，似殷勤、传与新诗。\n却为甚、动长门怨感，南浦伤离。\n追想天涯行客，应解拥车轮，步步相随。\n惆怅如丝，正是欲断肠时。\n凭高望中不见，路悠悠、南北东西。\n春去也，怨王孙、犹自未归。"},{"title":"少年游","author":"张先","dynasty":"宋","content":"红叶黄花秋又老，疏雨更西风。\n山重水远，云闲天淡，游子断肠中。\n青楼薄幸何时见，细说与、这忡忡。\n念远离情，感时愁绪，应解与人同。"},{"title":"百字歌・自度曲","author":"无名氏","dynasty":"宋","content":"清和天气，正风入舜弦，七飞蓂叶。\n见说蓝田曾产玉，骨骼瑰奇卓荦。\n志气虹霓，丰姿熊凤，文足倾三峡。\n皇朝伟器，济川有待舟楫。\n要知发轫亲民，栖鸾展骥，五马归台阁。\n退省谦尊防锐进，谁识终南径捷。\n笑傲东山，从容南极，兰桂同欢洽。\n称觞未老，绛人须共年甲。"},{"title":"风流子","author":"方君遇","dynasty":"宋","content":"春被雨禁持。\n伤心事、仿佛去年时。\n记芳径暮归，褪妆微醉，暗帏先寝，闻笑佯痴。\n回首别离容易过，杨柳又依依。\n红烛怨歌，鬓花零落，青绫牵梦，屏影参差。\n桃源今何在，刘郎去，应念瘦损香肌。\n误约夜阑，从前怪我都疑。\n但怕收残泪，对人徐语，指弹新恨，推户潜窥。\n还是恹恹病也，无计怜伊。"},{"title":"渔家傲","author":"李弥逊","dynasty":"宋","content":"海角秋高风力骤。\n楼台四面山容瘦。\n季子貂裘寒欲透。\n悬弧昼。\n高歌棣萼聊卮酒。\n且共追欢宽白首。\n清闲赢得身长久。\n世上功名翻覆手。\n为君寿。\n腰间要看悬金斗。"},{"title":"渡江云","author":"陈允平","dynasty":"宋","content":"三神山路杳，六鳌驾浪，幻境□西湖。\n水连天四远，翠台如鼎，簇簇小浮图。\n烟沈雾迥，怪蜃楼、飞入清虚。\n秋夜长，一轮蟾素，渐渐出云衢。\n遥看寒光金镜，皓彩明珰，正人间三五。\n总输与、鸥眠葑蓼，鹭立菰蒲。\n笙歌唤醒鱼龙睡，向贝阙、争取明珠。\n清梦断，西风醉宿冰壶。"},{"title":"南乡子","author":"苏轼","dynasty":"宋","content":"霜降水痕收。\n浅碧鳞鳞露远洲。\n酒力渐消风力软，飕飕。\n破帽多情却恋头。\n佳节若为酬。\n但把清尊断送秋。\n万事到头都是梦，休休。\n明日黄花蝶也愁。"},{"title":"即事中元甲子","author":"羅隱","dynasty":"唐","content":"三秦流血已成川，塞上黃雲戰[馬]閒。\n只有羸兵填渭水，終無奇事出商山。\n田園已沒紅塵內，弟姪相逢白刃間。\n惆悵翠華猶未返，淚痕空滴劒文斑。"},{"title":"洞庭春色・沁园春","author":"魏了翁","dynasty":"宋","content":"安石声名，买臣富贵，我不敢知。\n谩扬州泛泛，浮湛随水，阊门轨轨，开阖从时。\n满目浮荣何与我，只赢得一场闲是非。\n诚知此，问不归何待，不饮胡为。\n岩松涧篁易老，应只能、采菽烹葵。\n看风沙漠漠，未清紫逻，烟云冉冉，时露晴晖。\n谁唤当年刘越石，为携取胡笳乘月吹。\n吾无用，但寤言独宿，奋不能飞。"},{"title":"句","author":"賀蘭暹","dynasty":"唐","content":"玉貌自宜雙黛翠，桃花獨笑一枝春。\n秋水未鳴遊女佩，寒雲空滿望夫山。\n黃閣暮蟲羅戶牗，紫庭春草遍階墀。\n綠耳半蔓湘浦竹，驪文亂點武陵花。\n遼陽客路千峰引，薊北鄉心片月知。\n山雲渺渺川程遠，木葉蕭蕭鴈過初。\n回鴈不傳鄉信去，秋風偏向客衣寒。\n千峰黛色因晴出，百谷泉聲欲暮寒。\n黛色迥臨滄海上，泉聲遙落白雲中。\n喜遇近臣楊得意，慙非詞客馬相如。\n秋迎曉月鴻聲早，日暎深山水氣寒。"},{"title":"洞仙歌","author":"利登","dynasty":"宋","content":"弄香吹粉，记前回酒困。\n绿露沈沈转花影。\n翠帘深，隐隐红雾依人，荷月静，新样双鸾交映。\n如今谁念省。\n短雨长云，曾托琵琶再三问。\n最苦绿屏孤，夜久星寒，无处顿、风流心性。\n又莫是偷香寄韩郎，到漏泄春风，一枝花信。"},{"title":"水龙吟","author":"张炎","dynasty":"宋","content":"仙人掌上芙蓉，涓涓犹湿金盘露。\n轻妆照水，纤裳玉立，飘摇似舞。\n几度消凝，满湖烟月，一汀鸥鹭。\n记小舟夜悄，波明香远，浑不见、花开处。\n应是浣纱人妒。\n褪红衣、被谁轻误。\n闲情淡雅，冶容清润，凭娇待语。\n隔浦相逢，偶然倾盖，似传心素。\n怕湘皋佩解，绿云十里，卷风西去。"},{"title":"福州東禪寺","author":"周朴","dynasty":"唐","content":"甌閩在郊外，師院號東禪。\n物得居來正，人經論後賢。\n瓟槽柳塞馬，蓋地月支綖。\n鸛鵲尚巢頂，誰堪舉世傳。"},{"title":"浪淘沙","author":"张孝祥","dynasty":"宋","content":"溪练写寒林。\n云重烟深。\n楼高风恶酒难禁。\n徙倚阑干谁共语，江上愁心。\n清兴满山阴。\n鸿断鱼沈。\n一书何啻值千金。\n独扶瑶微弦欲断，凭寄知音。"},{"title":"相和歌辭 猛虎行","author":"張籍","dynasty":"唐","content":"南山北山樹冥冥，猛虎白日繞林行。\n向晚一身當道食，山中麋鹿盡無聲。\n年年養子在深谷，雌雄上山不相逐。\n谷中近窟有山村，長向村家取黃犢。\n五陵年少不敢射，空來林下看行跡。"},{"title":"懷諸葛珏二首 二","author":"貫休","dynasty":"唐","content":"羸馬與羸童，微吟冒北風。\n店孤僧共歇，日落思無窮。\n囊草無非刺，魏人那識公。\n鶯花五陵道，去去與誰同。"},{"title":"蓦山溪","author":"无名氏","dynasty":"宋","content":"岁寒辽邈，望断江南信。\n墙外一枝斜，对兰堂、绮罗隐映。\n水清月淡，疑是寿阳妆，烟浪急，小桥横，点点疏清影。\n天姿潇洒，不减瑶台韵。\n占断玉楼春，被松筠、笑他孤冷。\n幽人何在，无处觅馀寒，疏雨过，泪痕深，枉了衷肠恨。"},{"title":"孟德耀举案齐眉・天下乐","author":"无名氏","dynasty":"元","content":"哎，屈沉杀三尺龙泉万卷书，何也波如？非浪语，便道是秀才每秀而不实有矣夫！想皇天既与他十分才，也注还他一分禄，包的个上青云平步取。"},{"title":"藍田溪雜詠二十二首 石井","author":"錢起","dynasty":"唐","content":"片霞照仙井，泉底桃花紅。\n那知幽石下，不與武陵通。"},{"title":"邊城聽角","author":"李咸用","dynasty":"唐","content":"戍樓鳴畫角，寒露滴金槍。\n細引雲成陣，高催雁著行。\n喚迴邊將夢，吹薄曉蟾光。\n未遂終軍志，何勞思故鄉。"},{"title":"獨鶴","author":"韋莊","dynasty":"唐","content":"夕陽灘上立裴回，紅蓼風前雪翅開。\n應爲不知棲宿處，幾回飛去又飛來。"},{"title":"渔家傲","author":"可旻","dynasty":"宋","content":"佛赞西方经现在。\n广长舌相三千界。\n为要众生生信解。\n临终迈。\n不修净业犹何待。\n七宝池塘波一派。\n莲华朵朵车轮大。\n华内托生真自在。\n分三辈。\n阿鞞跋致长无退。"},{"title":"春雲","author":"裴澄","dynasty":"唐","content":"漠漠復溶溶，乘春任所從。\n映林初展葉，觸石未成峰。\n旭日消寒翠，晴煙點淨容。\n霏微將似滅，深淺又如重。\n薄彩臨溪散，輕陰帶雨濃。\n空餘負樵者，嶺上自相逢。"},{"title":"吳 武昌","author":"孫元晏","dynasty":"唐","content":"西塞山高截九垓，讖謠終日自相催。\n武昌魚美應難戀，曆數須歸建業來。"},{"title":"促拍满路花","author":"吕岩","dynasty":"宋","content":"秋风吹渭水，落叶满长安。\n黄尘车马道、独清闲。\n自然炉鼎，虎绕与龙盘。\n九转丹砂就，琴心三叠，蕊宫看舞胎仙。\n任万钉、宝带貂蝉。\n富贵欲薰天。\n黄粱炊未熟、梦惊残。\n是非海里，直道作人难。\n袖手江南去，白苹红寥，又寻湓浦庐山。"},{"title":"失调名","author":"无名氏","dynasty":"宋","content":"烛暗时酒醒，原来又是梦里。"},{"title":"西笑吟・蝶恋花","author":"贺铸","dynasty":"宋","content":"桃叶园林风日好。\n曲径珍丛，处处闻啼鸟。\n翠珥金丸委芳草。\n袜罗尘动香裙扫。\n片帆乘兴东流早。\n每话长安，引领犹西笑。\n离索年多故人少。\n江南有燕无书到。"},{"title":"送李大夫渡口阻風","author":"戴叔倫","dynasty":"唐","content":"浪息定何時，龍門到恐遲。\n輕舟不敢渡，空立望旌旗。"},{"title":"酬秦徵君徐少府春日見寄","author":"韋應物","dynasty":"唐","content":"終日愧無政，與君聊散襟。\n城根山半腹，亭影水中心。\n朗詠竹牕靜，野情花逕深。\n那能有餘興，不作剡溪尋。"},{"title":"尾声","author":"杨景贤","dynasty":"元","content":"从今后演佛法领三宗，掌戒律兴诸寺，但依着吾师教旨。\n此去西行十万里，急回来两鬓如丝。\n本是一个五陵儿，他道我有佛子容姿。\n从今后灭火性消豪气，发善心脱名利。\n师父着我将豪气消磨，将善心来使。\n众官军民人等听着：小僧折一枝松，插在此道傍要他活。\n我去后，此松朝西，如朝东，小僧回也。\n师父，无根如何得活？小僧无根要有根，有相若无相。\n我若取经回，松枝往东向。\n朝西呵是去时，朝东呵回至。\n师父沿路保重了，俺众人年年来此看松枝。"},{"title":"浣溪沙","author":"晁端礼","dynasty":"宋","content":"湘簟纱厨午睡醒。\n起来庭院雨初晴。\n夕阳偏向柳梢明。\n懒炷薰炉沈水冷，罢摇纨扇晚凉生。\n莫将闲事恼卿卿。"},{"title":"下第題長安客舍","author":"錢起","dynasty":"唐","content":"不遂青雲望，愁看黃鳥飛。\n棃花度寒食，客子未春衣。\n世事隨時變，交情與我違。\n空餘主人柳，相見却依依。"},{"title":"竹枝 四","author":"皇甫松","dynasty":"唐","content":"筵中蠟燭淚珠紅，合歡桃核兩人同。"},{"title":"弔國殤","author":"孟郊","dynasty":"唐","content":"徒言人最靈，白骨亂縱橫。\n如何當春死，不及羣草生。\n堯舜宰乾坤，器農不器兵。\n秦漢盜山岳，鑄殺不鑄畊。\n天地莫生金，生金人競爭。"},{"title":"霅溪館送韓明府章辭滿歸","author":"皎然","dynasty":"唐","content":"洛令從告還，故人東門餞。\n惠愛三年積，軒車一夜遠。\n曉月離館空，秋風故山晚。\n榮君有嘉薦，顧我阻遊衍。\n宿昔峰頂心，依依不可卷。"},{"title":"長干行","author":"李益","dynasty":"唐","content":"憶妾深閨裏，煙塵不曾識。\n嫁與長干人，沙頭候風色。\n五月南風興，思君下巴陵。\n八月西風起，想君發揚子。\n去來悲如何，見少離別多。\n湘潭幾日到，妾夢越風波。\n昨夜狂風度，吹折江頭樹。\n渺渺暗無邊，行人在何處。\n好乘浮雲驄，佳期蘭渚東。\n鴛鴦綠浦上，翡翠錦屏中。\n自憐十五餘，顏色桃花紅。\n那作商人婦，愁水復愁風。"},{"title":"秘書省有賀監知章草題詩筆力遒健風尚高遠拂塵尋玩因有此作","author":"溫庭筠","dynasty":"唐","content":"越溪漁客賀知章，任達憐才愛酒狂。\n鸂鶒葦花隨釣艇，蛤蜊菰菜夢橫塘。\n幾年涼月拘華省，一宿秋風憶故鄉。\n榮路脫身終自得，福庭迴首莫相忘。\n出籠鸞鶴歸遼海，落筆龍蛇滿壞牆。\n李白死來無醉客，可憐神彩弔殘陽。"},{"title":"阮郎归","author":"侯置","dynasty":"宋","content":"莫欺骑省鬓边华。\n曾眠苏小家。\n彩丝萦腕剪轻霞。\n菖蒲酒更嘉。\n人别后，叹飞花。\n云山和梦遮。\n吴笺小字写流沙。\n几行秋雁斜。"},{"title":"衆仙步虛詞五首 四","author":"無名氏","dynasty":"唐","content":"吉光騰紫氣，霄路逸丹天。\n蟠颺香風轉，蓋動超浮煙。\n道中還復道，玄中已復玄。\n真光不識際，大道竟無形。\n法輪常自轉，希音不可聽。\n空閑待三寶，虛中聞洞經。\n七變遊魂反，萬氣駐頹齡。"},{"title":"洛陽道","author":"鄭渥","dynasty":"唐","content":"客亭門外路東西，多少喧騰事不齊。\n楊柳惹鞭公子醉，苧麻掩淚魯人迷。\n通宵塵土飛山月，是處經營夾御堤。\n頃刻知音幾存歿，半回依約認輪蹄。"},{"title":"太上智慧佪玄經頌一章","author":"無名氏","dynasty":"唐","content":"靈仙乘慶霄，駕龍躡玄波。\n洽真表嘉祥，濯足八天河。\n福應不我期，故能釋天羅。\n道德冠三界，地網亦以過。\n感遇靈真會，淨慧經蓮華。"},{"title":"菊花新","author":"葛长庚","dynasty":"宋","content":"十二楼台，但前回旧迹。\n想琪花似雪，忘了还思。\n朝暮痴痴地。\n只有老天知。\n却自省、玉阶金砌。\n错抛离。\n梧桐声颤，窗外草蛩吟细。\n醉魂觉，又听秋鸿悲呖。\n极目寒空，叹未有紫云梯。\n绛阙消息子。\n也无一二、枉垂涕。"},{"title":"惜奴娇","author":"史达祖","dynasty":"宋","content":"香剥酥痕，自昨夜、春愁醒。\n高情寄、冰桥雪岭。\n试约黄昏，便不误、黄昏信。\n人静。\n倩娇娥、留连秀影。\n吟鬓簪香，已断了、多情病。\n年年待、将春管领。\n镂月描云，不枉了、闲心性。\n谩听。\n谁敢把、红儿比并。"},{"title":"侍從途中口號應制","author":"閻朝隱","dynasty":"唐","content":"疵賤出山東，忠貞任土風。\n因敷河朔藻，得奉洛陽宮。\n一顧侍御史，再顧給事中。\n常願粉肌骨，特荅造化功。"},{"title":"点绛唇","author":"周必大","dynasty":"宋","content":"报答风光，满倾琼液休思睡。\n乱莺声碎。\n来往甘棠底。\n闻道中和，深简君王意。\n归舟起。\n到时应是。\n玉殿槐交翠。"},{"title":"踏莎行","author":"辛弃疾","dynasty":"宋","content":"夜月楼台，秋香院宇。\n笑吟吟地人来去。\n是谁秋到便凄凉，当年宋玉悲如许。\n随分杯盘，等闲歌舞。\n问他有甚堪悲处。\n思量却也有悲时，重阳节近多风雨。"},{"title":"句","author":"南卓","dynasty":"唐","content":"芙蓉點露一枝開。"},{"title":"江南重會友人感舊二首 二","author":"李中","dynasty":"唐","content":"長江落照天，物景似當年。\n憶昔攜村酒，相將上釣船。\n狂歌紅蓼岸，驚起白鷗眠。\n今日趨名急，臨風一黯然。"},{"title":"长相思令・长相思","author":"张元干","dynasty":"宋","content":"花下愁。\n月下愁。\n花落月明人在楼。\n断肠春复秋。\n从他休。\n任他休。\n如今青鸾不自由。\n看看天尽头。"},{"title":"选冠子","author":"杨太尉","dynasty":"宋","content":"碧眼连车，黄头间座，望断故人何处。\n当时胜丽，旧日繁华，都变虏言胡语。\n万里衔冤，几年埋恨，仔细向谁分诉。\n对南风凝眸，眺神旌、触目泪流如雨。\n今幸会，电扫雷驱，云开雾敛，一旦青天重睹。\n桃林卧草，华岳嘶风，行迓太平周武。\n洗尽腥膻巷陌。\n从此追欢，酒杯频举。\n任笙箫声里，花朝月夕，醉中歌舞。"},{"title":"望江南・忆江南","author":"李纲","dynasty":"宋","content":"新酒熟，云液满香篘。\n溜溜清声归小瓮，温温玉色照瓷瓯。\n饮兴浩难收。\n嘉客至，一酌散千忧。\n顾我老方齐物论，与君同作醉乡游。\n万事总休休。"},{"title":"元日寄諸弟兼呈崔都水","author":"韋應物","dynasty":"唐","content":"一從守茲郡，兩鬢生素髮。\n新正加我年，故歲去超忽。\n淮濱益時候，了似仲秋月。\n川谷風景溫，城池草木發。\n高齋屬多暇，惆悵臨芳物。\n日月昧還期，念君何時歇。"},{"title":"古風 十","author":"李白","dynasty":"唐","content":"齊有倜儻生，魯連特高妙。\n明月出海底，一朝開光曜。\n却秦振英聲，後世仰末照。\n意輕千金贈，願向平原笑。\n吾亦澹蕩人，拂衣可同調。"},{"title":"至分陝","author":"駱賓王","dynasty":"唐","content":"陝西開勝壤，召南分沃疇。\n列樹巢維鵲，平渚下雎鳩。\n憩棠疑勿剪，曳葛似攀樛。\n至今王化美，非獨在隆周。"},{"title":"木兰花慢","author":"卢祖皋","dynasty":"宋","content":"嫩寒催客棹，载酒去、载诗归。\n正红叶漫山，清泉漱石，多少心期。\n三生溪桥话别，怅薜萝、犹惹翠云衣。\n不似今番醉梦，帝城几度斜晖。\n鸿飞。\n烟水弥弥。\n回首处，只君知。\n念吴江鹭忆，孤山鹤怨，依旧东西。\n高峰梦醒云起，是瘦吟、窗底忆君时。\n何日还寻后约，为余先寄梅枝。"},{"title":"講德陳情上淮南李僕射八首 二","author":"許棠","dynasty":"唐","content":"多朝軒冕冠乾坤，四海皆推聖最尊。\n楚玉已曾分卞玉，膺門依舊是龍門。\n筵開樂振高雲動，城掩鼙收落日昏。\n嘗念蒼生如赤子，九州無處不沾恩。"},{"title":"夏日梁王席送張岐州","author":"沈佺期","dynasty":"唐","content":"秦雞常下雍，周鳳昔鳴岐。\n此地推雄撫，惟良寄在斯。\n家傳七豹貴，人擅八龍奇。\n高傳生光彩，長林歎別離。\n天人開祖席，朝寀候征麾。\n翠帟當郊敞，彤幨向野披。\n芃芃秋麥盛，苒苒夏條垂。\n奏計何時入？臺階望羽儀。"},{"title":"寄韓蛻秀才","author":"齊己","dynasty":"唐","content":"松門高不似侯門，蘚逕鞋蹤觸處分。\n遠事即爲無害鳥，多閑便是有情雲。\n那憂寵辱來驚我，且寄風騷去敵君。\n[知]伴李膺琴酒外，絳紗閑卷共論文。"},{"title":"萧何月夜追韩信・雁儿落","author":"金仁杰","dynasty":"元","content":"丞相道将咱来不住的赶，韩信则索把程途盼。\n为甚却相逢便噤声，非是我不言语相轻慢。"},{"title":"渔父・渔歌子","author":"苏轼","dynasty":"宋","content":"渔父笑，轻鸥举。\n漠漠一江风雨。\n江边骑马是官人，借我孤舟南渡。"},{"title":"浣溪沙","author":"无名氏","dynasty":"宋","content":"梅与为名蜡与容。\n寒枝偏缀小金钟。\n插时只恐鬓边熔。\n疑是佳人薰麝月，起来风味入怀浓。\n暗香依旧月朦胧。"},{"title":"上巳浮江宴韻得遙字","author":"王勃","dynasty":"唐","content":"上巳年光促，中川興緒遙。\n綠齊山葉滿，紅洩片花銷。\n泉聲喧後澗，虹影照前橋。\n遽悲春望遠，江路積波潮。"},{"title":"玉壺冰","author":"王季友","dynasty":"唐","content":"玉壺知素結，止水復中澄。\n堅白能虛受，清寒得自凝。\n分形同曉鏡，照物掩宵燈。\n壁映圓光入，人驚爽氣凌。\n金罍何足貴，瑤席幾回升。\n正值求珪瓚，提攜共飲冰。"},{"title":"旅中臥病","author":"杜荀鶴","dynasty":"唐","content":"秋來誰料病相縈，枕上心猶算去程。\n風射破窗燈易滅，月穿疎屋夢難成。\n故園何啻三千里，新鴈纔聞一兩聲。\n我自與人無舊分，非干人與我無情。"},{"title":"夜行船","author":"吴文英","dynasty":"宋","content":"鸦带斜阳归远树。\n无人听、数声钟暮。\n日与愁长，心灰香断，月冷竹房扃户。\n画扇青山吴苑路。\n傍怀袖、梦飞不去。\n忆别西池，红绡盛泪，肠断粉莲啼路。"},{"title":"双雁儿","author":"杨无咎","dynasty":"宋","content":"穷阴急景暗推迁。\n减绿鬓，捐朱颜。\n利名牵役几时闲。\n又还惊，一岁圆。\n劝君今夕不须眠。\n且满满，泛觥船。\n大家沈醉对芳筵。\n愿新年，胜旧年。"},{"title":"马丹阳三度任风子・耍孩儿","author":"马致远","dynasty":"元","content":"想咱人生在六合乾坤内，活到七十岁有几？人身幻化比芳菲，人愁老花怕春归。\n人贫人富无多限，花落花开有几日？则是这三寸元阳气，贯串着凡胎浊骨，使作着肉眼愚眉。"},{"title":"餞王晙巡邊","author":"明皇帝","dynasty":"唐","content":"振武威荒服，揚文肅遠墟。\n金壇申將禮，玉節授軍符。\n免胄三方外，銜刀萬里餘。\n昔時吳會靜，今日虜庭虛。\n分閫仍推轂，援桴且訓車。\n風揚旌斾遠，雨洗甲兵初。\n坐見台階謐，行聞祅祲除。\n檄來雖插羽，箭去亦飛書。\n舟檝功須著，鹽梅望匪疎。\n不應陳七德，欲使化先敷。"},{"title":"定风波","author":"辛弃疾","dynasty":"宋","content":"金印累累佩陆离。\n河梁更赋断肠诗。\n莫拥旌旗真个去。\n何处。\n玉堂元自要论思。\n且约风流三学士。\n同醉。\n春风看试几枪旗。\n从此酒酣明月夜。\n耳热。\n那边应是说侬时。"},{"title":"江南道中懷茅山廣文南陽博士三首 三","author":"皮日休","dynasty":"唐","content":"五色香煙惹內文，石飴初熟酒初醺。\n將開丹竈那防鶴，欲算棋圖却望雲。\n海氣平生當洞見，瀑冰初坼隔山聞。\n如何世外無交者，一臥金壇只有君。"},{"title":"风流子","author":"陈允平","dynasty":"宋","content":"残梦绕林塘。\n诗添瘦、瘦不似东阳。\n正流水荡红，暗通幽径，嫩篁翻翠，斜映回墙。\n对握宝筝低度曲，销蜡靓新簧。\n莺懒昼长，燕闲人倦，乍亲花簟，慵引壶觞。\n帘栊深深地，歌尘静、芳草自碧空厢。\n十二画桥，一堤烟树成行。\n向杜鹃声里，绿杨庭院，共寻红豆，同结丁香。\n春已无多，祗愁风雨相妨。"},{"title":"闕下芙蓉","author":"包何","dynasty":"唐","content":"一人理國致昇平，萬物呈祥助聖明。\n天上河從闕下過，江南花向殿前生。\n慶雲垂蔭開難落，湛露爲珠滿不傾。\n更對樂懸張宴處，歌工欲奏採蓮聲。"},{"title":"詩三百三首 九十五","author":"寒山","dynasty":"唐","content":"嗊嗊買魚肉，擔歸餧妻子。\n何須殺他命，將來活汝己。\n此非天堂緣，純是地獄滓。\n徐六語破堆，始知沒道理。"},{"title":"芙蓉峯","author":"程傑","dynasty":"唐","content":"誰把芙蓉雲外栽，亭亭秀麗四時開。\n清宵皓月峯頭掛，宛似佳人對鏡臺。\n（見康熙十八年閔麟嗣撰《黃山志定本》卷六。\n）。"},{"title":"橘颂","author":"屈原","dynasty":"先秦","content":"后皇嘉树，橘徕服兮。\n受命不迁，生南国兮。\n深固难徙，更壹志兮。\n绿叶素荣，纷其可喜兮。\n曾枝剡棘，圆果抟兮。\n青黄杂糅，文章烂兮。\n精色内白，类任道兮。\n纷緼宜修，姱而不丑兮。\n嗟尔幼志，有以异兮。\n独立不迁，岂不可喜兮？\n深固难徙，廓其无求兮。\n苏世独立，横而不流兮。\n闭心自慎，终不失过兮。\n秉德无私，参天地兮。\n愿岁并谢，与长友兮。\n淑离不淫，梗其有理兮。\n年岁虽少，可师长兮。\n行比伯夷，置以为像兮。"},{"title":"踏莎行","author":"蔡伸","dynasty":"宋","content":"客里光阴，伤离情味。\n玉觞未举心先醉。\n临岐莫怪苦留连，樯乌转处人千里。\n恨写新声，云笺密寄。\n短封难尽心中事。\n凭君看取纸痕斑，分明总是离人泪。"},{"title":"极相思","author":"无名氏","dynasty":"宋","content":"一番雨过横塘。"},{"title":"偶作","author":"蕭鐸","dynasty":"唐","content":"籠中鸚鵡囀清歌，盡是蕭娘舊教他。\n今日獨來人不見，綠窗斜雨落花多。\n（影印本《詩淵》第六冊第三九四五頁。\n）。"},{"title":"虞美人 二","author":"顧敻","dynasty":"唐","content":"觸簾風送景陽鐘，鴛被繡花重。\n曉幃初卷冷煙濃，翠勻粉黛好儀容，思嬌慵。\n起來無語理朝妝，寶匣鏡凝光。\n綠荷相倚滿池塘，露清枕簟藕花香，恨悠揚。"},{"title":"歸渡洛水","author":"皇甫冉","dynasty":"唐","content":"暝色赴春愁，歸人南渡頭。\n渚煙空翠合，灘月碎光流。\n澧浦饒芳草，滄浪有釣舟。\n誰知放歌客，此意正悠悠。"},{"title":"平陵寓居再逢寒食","author":"朱灣","dynasty":"唐","content":"幾迴江上泣途窮，每遇良辰歎轉蓬。\n火燧知從新節變，灰心還與故人同。\n莫聽黃鳥愁啼處，自有花開久客中。\n貧病固應無撓事，但將懷抱醉春風。"},{"title":"木兰花・玉楼春","author":"柳永","dynasty":"宋","content":"东风催露千娇面。\n欲绽红深开处浅。\n日高梳洗甚时忺，点滴燕脂匀未遍。\n霏微雨罢残阳院。\n洗出都城新锦段。\n美人纤手摘芳枝，插在钗头和凤颤。"},{"title":"聞早蟬","author":"陸暢","dynasty":"唐","content":"落日早蟬急，客心聞更愁。\n一聲來枕上，夢裏故園秋。"},{"title":"失调名","author":"无名氏","dynasty":"宋","content":"病酒厌厌，未解馀酲，三竿丽日。"},{"title":"春日宴徐君池亭","author":"施肩吾","dynasty":"唐","content":"暫憑春酒換愁顏，今日應須醉始還。\n池上有門君莫掩，從教野客見青山。"},{"title":"寄高雲","author":"皇甫冉","dynasty":"唐","content":"南徐風日好，悵望毘陵道。\n毘陵有故人，一見恨無因。\n獨戀青山久，唯令白髮新。\n每嫌持手板，時見著頭巾。\n煙景臨寒食，農桑接仲春。\n家貧仍嗜酒，生事今何有。\n芳草遍江南，勞心憶攜手。"},{"title":"重題別東樓","author":"白居易","dynasty":"唐","content":"東樓勝事我偏知，氣象多隨昏旦移。\n湖卷衣裳白重疊，山張屏障綠參差。\n海仙樓塔晴方出，江女笙簫夜始吹。\n春雨星攢尋蟹火，秋風霞颭弄濤旗。\n宴宜雲髻新梳後，曲愛霓裳未拍時。\n太守三年嘲不盡，郡齋空作百篇詩。"},{"title":"漫作二首 二","author":"韓偓","dynasty":"唐","content":"黍谷純陽入，鸞霄瑞彩生。\n岳靈分正氣，仙衛借神兵。\n汚俗迎風變，虛懷遇物傾。\n千鈞將一羽，輕重在平衡。"},{"title":"秦楼月・忆秦娥","author":"毛滂","dynasty":"宋","content":"蔷薇折。\n一怀秀影花和月。\n花和月。\n著人浓似，粉香酥色。\n绿阴垂幕帘波叠。\n微风过竹凉吹发。\n凉吹发。\n无人分付，这些时节。"},{"title":"百字谣・念奴娇","author":"方岳","dynasty":"宋","content":"河南灵地，信从生俊杰，皆由天佑。\n见说簪缨称世袭，复是青毡还旧。\n学海渊源，笔端锋镝，未逊谁居右。\n使台暂赞，直须黄阁环召。\n欣遇初度良辰，中原节过，九日方称寿。\n好看莱衣□舞处，尽羡一门三秀。\n名过河东，迭居宰职，复见韦平胄。\n祝君遐算，南山松柏长茂。"},{"title":"失调名","author":"无名氏","dynasty":"宋","content":"妙手庖人，搓得细如麻线。\n面儿白、心下黑，身长行短。\n蓦地下来后，吓出一身冷汗。\n这一场欢会，早危如累卵。\n便做羊肉燥子，勃推饤碗。\n终不似、引盘美满。\n舞万遍。\n无心看。\n愁听弦管。\n收盘盏。\n寸肠暗断。"},{"title":"卜算子","author":"石孝友","dynasty":"宋","content":"冷蕊閟红香，瘦节攒苍玉。\n更著堂堂十八翁，取友三人足。\n惜此岁寒姿，移向屏山曲。\n纸帐熏炉结胜缘，故伴仙郎宿。"},{"title":"贈劒客李園聯句","author":"孟郊","dynasty":"唐","content":"天地有靈術，得之者惟君。\n築爐地區外，積火燒氛氳。\n照海鑠幽怪，滿空歊異氛。\n山磨電奕奕，水淬龍蝹蝹。\n太一裝以寶，列仙篆其文。\n可用懾百神，豈惟壯三軍。\n有時幽匣吟，忽似深潭聞。\n風胡久已死，此劒將誰分。\n行當獻天子，然後致殊勳。\n豈知豐城下，空有斗間雲。"},{"title":"解连环","author":"陈允平","dynasty":"宋","content":"寸心谁托。\n望潇湘暮碧，水遥云邈。\n自绣带、同翦合欢，奈鸳枕梦单，凤帏寒薄。\n澹月梨花，别后伴、情怀萧索。\n念伤春渐懒，病酒未忺，两愁无药。\n魂销翠兰紫若。\n任钗沉鬓影，香沁眉角。\n怅画阁、尘满妆台，但玉佩依然，宝筝闲却。\n旧约无凭，误共赏、西园桃萼。\n正天涯、数声杜宇，断肠院落。"},{"title":"秋寄張坤","author":"羅隱","dynasty":"唐","content":"庭樹已黃落，閉門俱寂寥。\n未知棲託處，空羨聖明朝。\n酒醒鄉心闊，雲晴客思遙。\n吾徒自多感，顏子只簞瓢。"},{"title":"劒畫此詩於襄陽雪中","author":"呂巖","dynasty":"唐","content":"峴山一夜玉龍寒，鳳林千樹梨花老。\n襄陽城裏沒人知，襄陽城外江山好。"},{"title":"忆旧游","author":"黄廷璹","dynasty":"宋","content":"乍梅黄雨过，遍倚层楼，时舞垂阳。\n暗绿知谁换，似烟浓雾薄，望眼偏妨。\n昔人画鹢无数，相引入横塘。\n纵细切香蒲，重开绛蕊，懒向清觞。\n凄凉。\n旧游地，谩赋减兰成，才退周郎。\n总把芳辰误，念纱窗深静，冰簟流光。\n凤笺试写新句，青羽碧天长。\n又隐隐城头，随风断角斜照黄。"},{"title":"浣溪沙","author":"苏轼","dynasty":"宋","content":"山色横侵蘸晕霞。\n湘川风静吐寒花。\n远林屋散尚啼鸦。\n梦到故园多少路，酒醒南望隔天涯。\n月明千里照平沙。"},{"title":"贈汪倫","author":"李白","dynasty":"唐","content":"李白乘舟將欲行，忽聞岸上踏歌聲。\n桃花潭水深千尺，不及汪倫送我情。"},{"title":"减字木兰花","author":"王观","dynasty":"宋","content":"天之美禄。\n会饮思量平生福。\n一硕刘伶，五斗将来且解酲。\n百年长解。\n三万六千能几日。\n劝饮瑶觞。\n祝寿不如岁月长。"},{"title":"二郎神醉射锁魔镜・感皇恩","author":"无名氏","dynasty":"元","content":"你须索舍死忘生，建立功勋。\n则要你显神通，施谋略，逞精神。\n若拿不住呵！你告与那那吒太子，他可敢扫荡魔君，他也敢擒妖怪，拿孽畜，领天兵。"},{"title":"定风波","author":"欧阳修","dynasty":"宋","content":"过尽韶华不可添。\n小楼红日下层檐。\n春睡觉来情绪恶。\n寂寞。\n杨花缭乱拂珠帘。\n早是闲愁依旧在。\n无奈。\n那堪更被宿酲兼。\n把酒送春惆怅甚。\n长恁。\n年年三月病厌厌。"},{"title":"洞仙歌","author":"刘辰翁","dynasty":"宋","content":"有客从余，不计余无酒。\n袖有蟠桃为君寿。\n叹此桃再熟，也须年后。\n甚辨得，转盼个偷桃手。\n菊潭三十斛，月又月添，天赋先生日更久。\n但黄杨长寸，闰年倒寸，似凭得到梧宫甚时候。\n客又道奇特是阳生，后七日相看，醉春风柳。"},{"title":"有所思","author":"陳陶","dynasty":"唐","content":"欲唱玄雲曲，知音復誰是。\n採掇情未來，臨池畫春水。"},{"title":"病中逢秋招客夜酌","author":"白居易","dynasty":"唐","content":"不見詩酒客，臥來半月餘。\n合和新藥草，尋檢舊方書。\n晚霽煙景度，早涼窗戶虛。\n雪生衰鬢久，秋入病心初。\n臥簟蘄竹冷，風襟邛葛疎。\n夜來身校健，小飲復何如。"},{"title":"峽哀 四","author":"孟郊","dynasty":"唐","content":"峽亂鳴清磬，產石爲鮮鱗。\n噴爲腥雨涎，吹作黑井身。\n怪光閃衆異，餓劒唯待人。\n老腸未曾飽，古齒嶄巖嗔。\n嚼齒三峽泉，三峽聲齗齗。"},{"title":"長相思","author":"曹鄴","dynasty":"唐","content":"翦妾身上巾，贈郎傷妾神。\n郎車不暫停，妾貌寧長春。\n青天無停雪，滄海無停津。\n遣妾空牀夢，夜夜隨車輪。"},{"title":"清平乐","author":"无名氏","dynasty":"宋","content":"真主玉历成康。\n德睿宁安国中良。\n时和岁丰稔，民阜乐、何情泚，瑞木呈日五色，月华重有光。\n更羽鹤来仪凤凰。\n万邦乡。\n齐供明皇。\n祝遐龄、圣寿无疆。"},{"title":"沁园春","author":"陈人杰","dynasty":"宋","content":"懒学冯君，弹铗歌鱼，如今五年。\n为西湖西子，费人料理，东林东老，特地留连。\n坐注虫鱼，行吟雌霓，竟负逍遥第一篇。\n过从少，但赤髭白足，时复谈禅。\n倚门白水平田。\n看数点青山无尽天。\n叹春风心事，已成待兔，夕阳时节，又听啼鹃。\n如此凄凉，若为排遣，不是诗边即酒边。\n中宵梦，有逋梅吹雪，坡柳摇烟。"},{"title":"桂枝香","author":"吴潜","dynasty":"宋","content":"三年海国。\n又荏苒素秋，天净如沐。\n凄砌寒蛩暗语，杵声相续。\n梧桐一叶西风里，对斜阳、好个团簇。\n老香堂畔，苍然古桧，无限心曲。\n叹石室、棋方半局。\n便时换人非，光景能蹙。\n千古鸱夷，尚恐欠些归宿。\n倚空笑把轮云事，付坤牛、乾马征逐。\n且巴重九，昭亭句溪，杖藜巾幅。"},{"title":"宮怨","author":"李益","dynasty":"唐","content":"露溼晴花春殿香，月明歌吹在昭陽。\n似將海水添宮漏，共滴長門一夜長。"},{"title":"潇湘夜雨・满庭芳","author":"周紫芝","dynasty":"宋","content":"晓色凝暾，霜痕犹浅，九天春意将回。\n隔年花信，先已到江梅。\n沈水烟浓如雾，金波满、红袖双垂。\n仙翁醉，问春何处，春在玉东西。\n瑶台。\n人不老，还从东壁，来步天墀。\n且细看八砖，花影迟迟。\n会见朱颜绿鬓，家长近、咫尺天威。\n君知否，天教雨露，常满岁寒枝。"},{"title":"六十甲子歌（題擬） 三十八","author":"杜光庭","dynasty":"唐","content":"辛丑於，災臨定不虛。\n吳越炎千里，當之是夏初。\n但看入秋首，蟲蝗處處有。\n飢殍死他鄉，畜類多災咎。"},{"title":"高士詠 河上公","author":"吳筠","dynasty":"唐","content":"邈邈河上叟，無名契虛沖。\n靈關暢玄旨，萬乘趨道風。\n寵辱不可累，飄然在雲空。\n獨與造化友，誰能測無窮。"},{"title":"題耿處士林亭","author":"喻坦之","dynasty":"唐","content":"身向閑中老，生涯本豁然。\n草堂山水下，漁艇鳥花邊。\n窺井猨兼鹿，啼林鳥雜蟬。\n何時人事了，依此亦高眠。"},{"title":"奉和張舍人送秦鍊師歸岑公山","author":"李羣玉","dynasty":"唐","content":"仙翁歸臥翠微岑，一夜西風月峽深。\n松逕定知芳草合，玉書應念素塵侵。\n閑雲不繫東西影，野鶴寧知去住心。\n蘭浦蒼蒼春欲暮，落花流水怨離琴。"},{"title":"石版","author":"李咸用","dynasty":"唐","content":"高人好自然，移得它山碧。\n不磨如版平，大巧非因力。\n古蘚小青錢，塵中看野色。\n冷倚砌花春，靜伴疎篁直。\n山僧若轉頭，如逢舊相識。"},{"title":"朝中措","author":"张纲","dynasty":"宋","content":"前年初对大明宫。\n寒律转春风。\n几度相关归梦，催成两鬓霜蓬。\n山州岁晚，还逢令节，空记前踪。\n莫遣酒兵相向，愁城生怕频攻。"},{"title":"步虚词・西江月","author":"程珌","dynasty":"宋","content":"休怪频年司钥，仙官长守仙宫。\n东风未肯到凡红。\n先舞云韶彩凤。\n都是一团和气，故教上苑春浓。\n群仙拍手过江东。\n高唱紫芝新颂。"},{"title":"送夏中丞赴寧國任","author":"李端","dynasty":"唐","content":"楚縣入青楓，長江一派通。\n板橋尋謝客，古邑事陶公。\n片雨收山外，連雲上漢東。\n陸機猶滯洛，念子望南鴻。"},{"title":"送姚郎中罷郡遊越","author":"鄭巢","dynasty":"唐","content":"逍遙方罷郡，高興接東甌。\n幾處行杉逕，何時宿石樓。\n湘聲穿古竇，華影在空舟。\n惆悵雲門路，無因得從遊。"},{"title":"垂丝钓","author":"陈亮","dynasty":"宋","content":"菊花细雨。\n萧萧红蓼汀渚。\n景物渐幽，风致如许。\n秋未暮。\n又值吾初度。\n看天宇。\n正澄清欲往，登高未也，红尘当面飞舞。\n几人吊古。\n乌帽牢收取。\n短发还羞觑。\n遐寿身、近五云深处。"},{"title":"詩三百三首 二九五","author":"寒山","dynasty":"唐","content":"欲向東巖去，于今無量年。\n昨來攀葛上，半路困風煙。\n徑窄衣難進，苔黏履不全。\n住茲丹桂下，且枕白雲眠。"},{"title":"老庄周一枕胡蝶梦・仙吕/赏花时","author":"史九散人","dynasty":"元","content":"剩水残云四五塌，野杏夭桃无数花。\n淡隐隐卧残霞，疏林自下，掩映着茅舍两三家。"},{"title":"崔莺莺夜听琴(第二本)・二煞","author":"王实甫","dynasty":"元","content":"夫人只一家，老兄无伴等，为嫌繁冗寻幽静。\n别有甚客人？单请你个有恩有义闲中客，且回避了无是无非窗下僧。\n夫人的命，道是下莫教推托，和贱妾即便随行。"},{"title":"春早寄華下同人","author":"裴說","dynasty":"唐","content":"正是花時節，思君寢復興。\n市沽終不醉，春夢亦無憑。\n岳面懸青雨，河心走濁冰。\n東門一條路，離恨鎮相仍。"},{"title":"醉落魄・一斛珠","author":"韩元吉","dynasty":"宋","content":"霓裳弄月。\n冰肌不受人间热。\n分明密露枝枝结。\n碧树珊瑚，容易与君折。\n玉环旧事谁能说。\n迢迢驿路香风彻。\n故人莫恨东南别。\n不寄梅花，千里寄红雪。"},{"title":"兵要望江南 太乙式第二十七（本門中「太乙」二字，辛本、川本皆作「天乙」○三十一首） 二十","author":"易靜","dynasty":"唐","content":"子符使，都忌在三宮。\n戌怕冲宮申在艮，午離酉巽必爲凶，寅與甲辰同。"},{"title":"初發道州荅崔三連州題海陽亭見寄絕句","author":"呂溫","dynasty":"唐","content":"吏中習隱好躋攀，不擾疲人便自閑。\n聞說慇懃海陽事，令人轉憶舜祠山。"},{"title":"荷华媚","author":"苏轼","dynasty":"宋","content":"霞苞电荷碧。\n天然地、别是风流标格。\n重重青盖下，千娇照水，好红红白白。\n每怅望、明月清风夜，甚低迷不语，妖邪无力。\n终须放、船儿去，清香深处住，看伊颜色。"},{"title":"送陸太祝赴湖南幕同用送字","author":"權德輿","dynasty":"唐","content":"不憚征路遙，定緣賓禮重。\n新知折柳贈，舊侶乘籃送。\n此去佳句多，楓江接雲夢。"},{"title":"渔家傲","author":"无名氏","dynasty":"宋","content":"雪点江梅才可可。\n梅心暗弄纤纤朵。\n疑是月娥庭下过。\n仙翘亸。\n云衫密缀真珠颗。\n玉斝金瓯连臂坐。\n芳辰莫把离魂挫。\n一曲绣筵娇婀娜。\n情无那。\n阳关声里樱桃破。"},{"title":"秋日病中","author":"張祜","dynasty":"唐","content":"析析簷前竹，秋聲拂簟涼。\n病加陰已久，愁覺夜初長。\n坐拾車前子，行看肘後方。\n無端憂食忌，開鏡倍萎黃。"},{"title":"江城子","author":"苏轼","dynasty":"宋","content":"墨云拖雨过西楼。\n水东流。\n晚烟收。\n柳外残阳，回照动帘钩。\n今夜巫山真个好，花未落，酒新篘。\n美人微笑转星眸。\n月华羞。\n捧金瓯。\n歌扇萦风，吹散一春愁。\n拭问江南诸伴侣，谁似我，醉扬州。"},{"title":"菩萨蛮","author":"蔡伸","dynasty":"宋","content":"鸣茄叠鼓催双桨。\n扁舟稳泛桃花浪。\n别泪洒东风。\n前欢如梦中。\n梦魂无定据。\n不到相逢处。\n纵使梦相逢。\n香闺岂解同。"},{"title":"送許著作分司東都","author":"武元衡","dynasty":"唐","content":"瑤瑟激悽響，征鴻翻夕陽。\n署分刊竹簡，書蠹護芸香。\n馬色關城曉，蟬聲驛路長。\n石渠榮正禮，蘭室重元方。\n不作經年別，離魂亦暫傷。"},{"title":"酹江月・念奴娇","author":"熊大经","dynasty":"宋","content":"人生八十，自儿时祝愿，这般年数。\n滴露研朱轻点笔，个个眉心丹字。\n萱草丛边，梅花香里，真有人如此。\n红颜青鬓，儿时依旧相似。\n堪笑生子愚痴，投身枳棘，欲了官中事。\n万叠关山遥望眼，遐瞬白云飞处。\n膝下称觞，门前问寝，幸有嵩谟子。\n更望此去，十分好学彭祖。"},{"title":"鹧鸪天","author":"赵善括","dynasty":"宋","content":"枉道黉堂是冷官。\n深深青琐锁青鸾。\n新诗自得清歌举，和气都消永夜寒。\n花态净，酒杯宽。\n燕娇莺巧有馀欢。\n不因客里东阳瘦，好把西江一吸乾。"},{"title":"哭鮑溶有感","author":"劉得仁","dynasty":"唐","content":"寥落故人宅，今來身已亡。\n古苔封墨沼，深竹映書堂。\n秋色池館靜，雨聲雲水涼。\n無因展交道，日暮剖心腸。"},{"title":"生查子","author":"蔡伸","dynasty":"宋","content":"金壶插玉芝，人面交相照。\n花影满方床，翠叠屏山杳。\n风月亦多情，特地今宵好。\n尽道夜初长，弹指东窗晓。"},{"title":"水调歌头","author":"冯取洽","dynasty":"宋","content":"林叶润而密，莺语老犹娇。\n懒翁哪记生日，兀兀度昏朝。\n勘破富贫贵贱，参透死生寿夭，至竟本同条。\n胸次绝疑碍，物外自超遥。\n又何尝，贪七贵，慕三乔。\n溪山吾所自有，宜钓更堪樵。\n窃笑傍门小法，休觅驻颜大药，揠长只伤苗。\n造化大炉耳，愚智一齐销。"},{"title":"田家三首 一","author":"柳宗元","dynasty":"唐","content":"蓐食徇所務，驅牛向東阡。\n雞鳴村巷白，夜色歸暮田。\n札札耒耜聲，飛飛來烏鳶。\n竭茲筋力事，持用窮歲年。\n盡輸助徭役，聊就空自眠。\n子孫日已長，世世還復然。"},{"title":"謝人惠扇子及茶","author":"齊己","dynasty":"唐","content":"鎗旗封蜀茗，圓潔製鮫綃。\n好客分烹煮，青蠅避動搖。\n陸生誇妙法，班女恨涼飆。\n多謝崔居士，相思寄寂寥。"},{"title":"浣溪沙","author":"吴文英","dynasty":"宋","content":"门巷深深小画楼。\n阑干曾识凭春愁。\n新蓬遮却绣鸳游。\n桃观日斜香掩户，苹溪风起水东流。\n紫萸玉腕又逢秋。"},{"title":"满江红","author":"林正大","dynasty":"宋","content":"寂寞江城，┾只共、梅花幽独。\n揩病眼、佳人何许，嫣然空谷。\n幻出天姿真富贵，朱唇滞酒红生肉。\n笑漫山、繁李与夭桃，俱粗俗。\n迟日丽，春睡足。\n明月照，尤清淑。\n算移更千里，远从西蜀。\n流落天涯应可念，为渠剧饮仍歌曲。\n怕明朝、酒醒落纷纷，那忍触。"},{"title":"郊廟歌辭 祭方丘樂章 順和","author":"不詳","dynasty":"唐","content":"坤厚載物，德柔垂祉。\n九域咸雍，四溟爲紀。\n敬因良節，虔修陰祀。\n廣樂式張，靈其降止。"},{"title":"雪花飞","author":"黄庭坚","dynasty":"宋","content":"携手青云路稳，天声迤逦传呼。\n袍笏恩章乍赐，春满皇都。\n何处难忘酒，琼花照玉壶。\n归袅丝梢竞醉，雪舞郊衢。"},{"title":"燕支行營 二","author":"崔希逸","dynasty":"唐","content":"陽烏黯黯暎山平，陰兔微微光漸生。\n戍樓往往雲間沒，烽火時時磧裏明。"},{"title":"兵要望江南 《周易》占候第二十六（三十七首） 三十七","author":"易靜","dynasty":"唐","content":"秋乾位，申酉喜逢臨。\n三冬亥子坎宮卦，土旺用事艮和坤，丑未辰戌冲。"},{"title":"念奴娇","author":"张","dynasty":"宋","content":"绿云影里，把明霞织就，千重文绣。\n紫腻红娇扶不起，好是未开时候。\n半怯春寒，半便晴色，养得胭脂透。\n小亭人静，嫩莺啼破清昼。\n犹记携手芳阴，一枝斜戴，娇艳波双秀。\n小语轻怜花总见，争得似花长久。\n醉浅休归，夜深同睡，明日还相守。\n免教春去，断肠空欢诗瘦。"},{"title":"送襄州李中丞赴從事","author":"溫庭筠","dynasty":"唐","content":"漢庭文采有相如，天子通宵愛子虛。\n把釣看棊高興盡，焚香起草宦情疎。\n楚山重疊當歸路，溪月分明到直廬。\n江雨瀟瀟帆一片，此行誰道爲鱸魚。"},{"title":"懷素上人草書歌","author":"任華","dynasty":"唐","content":"吾嘗好奇，古來草聖無不知，豈不知右軍與獻之。\n雖有壯麗之骨，恨無狂逸之姿。\n中間張長史，獨放蕩而不羈，以顛爲名傾蕩於當時。\n張老顛，殊不顛於懷素。\n懷素顛，乃是顛。\n人謂爾從江南來，我謂爾從天上來。\n負顛狂之墨妙，有墨狂之逸才。\n狂僧前日動京華，朝騎王公大人馬，暮宿王公大人家。\n誰不造素屏，誰不塗粉壁。\n粉壁搖晴光，素屏凝曉霜，待君揮灑兮不可彌忘。\n駿馬迎來坐堂中，金盆盛酒竹葉香。\n十桮五桮不解意，百桮已後始顛狂。\n一顛一狂多意氣，大呌一聲起攘臂。\n揮毫倏忽千萬字，有時一字兩字長丈二。\n翕若長鯨潑剌動海島，歘若長蛇戌律透深草。\n回環繚繞相拘連，千變萬化在眼前。\n飄風驟雨相擊射，速祿颯拉動簷隙。\n擲華山巨石以爲點，掣衡山陣雲以爲畫。\n興不盡，勢轉雄。\n恐天低而地窄，更有何處最可憐，褭褭枯藤萬丈懸。\n萬丈懸，拂秋水，映秋天。\n或如絲，或如髮，風吹欲絕又不絕，鋒芒利如歐冶劒。\n勁直渾是幷州鐵，時復枯燥何䙰褷。\n忽覺陰山突兀橫翠微，中有枯松錯落一萬丈。\n倒挂絕壁蹙枯枝，千魑魅兮萬魍魎，欲出不可何閃屍。\n又如翰海日暮愁陰濃，忽然躍出千黑龍。\n夭矯偃蹇，入乎蒼穹。\n飛沙走石滿窮塞，萬里颼颼西北風。\n狂僧有絕藝，非數仞高牆不足以逞其筆勢。\n或逢花箋與絹素，凝神執筆守恆度。\n別來筋骨多情趣，霏霏微微點長露。\n三秋月照丹鳳樓，二月花開上林樹。\n終恐絆騏驥之足，不得展千里之步。\n狂僧狂僧，爾雖有絕藝。\n猶當假良媒，不因禮部張公將爾來，如何得聲名一旦諠九垓。"},{"title":"行漢水晚次神灘阻風","author":"無可","dynasty":"唐","content":"驚風山半起，舟子忽停橈。\n岸荻吹先亂，灘聲落更跳。\n聽松今欲暮，過島或明朝。\n若盡平生趣，東浮看石橋。"},{"title":"鲁大夫秋胡戏妻・上小楼","author":"石君宝","dynasty":"元","content":"你待要谐比翼，你也曾听杜宇，他那里口口声声，撺掇先生不如归去。\n你须是养蚕的女人，怎么比那杜宇？你道是不比，俺那养蚕处好将伊留住；则俺那蚕老了，到那里怎生发付？。"},{"title":"有瞽","author":"佚名","dynasty":"先秦","content":"有瞽有瞽，在周之庭。设业设虡，崇牙树羽。应田县鼓，鞉磬柷圉。既备\n乃奏，箫管备举。喤喤厥声，肃雍和鸣，先祖是听。我客戾止，永观厥成。"},{"title":"贺新郎","author":"姚勉","dynasty":"宋","content":"唱彻阳关调。\n伴行人、梅拂征鞍，晓霜寒峭。\n金甲雕戈开玉帐，尊俎风流谈笑。\n看策马、从容江表。\n自是药阶苔砌客，卷经纶、且泛芙蓉沼。\n襟量阔，江面小。\n允文事业从容了。\n要岷峨人物，后先相照。\n见说君王曾有问，似此人才多少。\n便咫尺、云霄清要。\n四世三公毡复旧，况蜀珍、先已登廊庙。\n但侧耳，听新诏。"},{"title":"頌二首 二","author":"傅翕","dynasty":"唐","content":"有物先天地，無形本寂寥。\n能爲萬象主，不逐四時彫。"},{"title":"鹊桥仙","author":"郭应祥","dynasty":"宋","content":"六人欢笑，六姬讴唱，六博时分胜负。\n六家盘馔斗芳鲜，恰两月、六番相聚。\n特排整整，华筵楚楚，终是不如草具。\n赏心乐事四时同，又管甚、落花飞絮。"},{"title":"张君瑞庆团园(第五本)・乔木查","author":"王实甫","dynasty":"元","content":"妾前来拜复，省可里心头怒！间别来安乐否？你那新夫人何处居？比俺姐姐是何如？和你也葫芦提了也。\n小生为小姐受过的苦，诸人不知，瞒不得你。\n不甫能成亲，焉有是理？。"},{"title":"渔家傲","author":"欧阳修","dynasty":"宋","content":"对酒当歌劳客劝。\n惜花只惜年华晚。\n寒艳冷香秋不管。\n情眷眷。\n凭栏尽日愁无限。\n思抱芳期随塞雁。\n悔无深意传双燕。\n怅望一枝难寄远。\n人不见。\n楼头望断相思眼。"},{"title":"南乡子","author":"陈师道","dynasty":"宋","content":"乱蕊压枝繁。\n堆积金钱闹作团。\n晚起涂黄仍带酒，看看。\n衣剩腰肢故著单。\n薄瘦却禁寒。\n牵引人心不放阑。\n拟折一枝遮老眼，难难。\n蝶横蜂争只倚阑。"},{"title":"新開望山處","author":"王建","dynasty":"唐","content":"新開望山處，今朝減病眠。\n應移千里道，猶自數峰偏。\n故欲遮春巷，還來遶暮天。\n老夫行步弱，免到寺門前。"},{"title":"减字木兰花","author":"曾觌","dynasty":"宋","content":"一声杜宇。\n满地落红愁不语。\n国色春娇。\n不逐风前柳絮飘。\n珠帘休卷。\n爱惜龙香藏粉艳。\n胜友俱来。\n同醉君恩倒玉杯。"},{"title":"江南春懷","author":"李白","dynasty":"唐","content":"青春幾何時，黃鳥鳴不歇。\n天涯失鄉路，江外老華髮。\n心飛秦塞雲，影滯楚關月。\n身世殊爛漫，田園久蕪沒。\n歲[晏]何所從，長歌謝金闕。"},{"title":"满庭芳","author":"秦观","dynasty":"宋","content":"山抹微云，天连衰草，画角声断谯门。\n暂停征棹，聊共引离尊。\n多少蓬莱旧事，空回首、烟霭纷纷。\n斜阳外，寒鸦万点，流水绕孤村。\n销魂。\n当此际，香囊暗解，罗带轻分。\n谩赢得、青楼薄幸名存。\n此去何时见也，襟袖上、空惹啼痕。\n伤情处，高城望断，灯火已黄昏。"},{"title":"贺新郎","author":"葛长庚","dynasty":"宋","content":"月插青螺髻。\n柳梢头、夕阳荏苒，西风摇曳。\n数粒苍山粘远汉，树色烟光紫翠。\n飞骑气、半醒半醉。\n剑跨秋空磨星斗，指琼童、不得鸣金辔。\n恐惊动，紫清帝。\n浮云飞度蓬莱水。\n忆山中、松寒露冷，猿啼鹤唳。\n家在武夷岩谷里，一亩烟霞活计。\n叹拈指、人生百岁。\n兰畹芝田几今古，洞门前、小鹿衔花戏。\n不知有，人间世。"},{"title":"蒲","author":"徐夤","dynasty":"唐","content":"濯秀盤根在碧流，紫茵含露向晴抽。\n編爲細履隨君步，織作輕帆送客愁。\n疎葉稍爲投餌釣，密叢還礙採蓮舟。\n鴛鴦鸂鶒多情甚，日日雙雙遶傍游。"},{"title":"入睦州分水路憶劉長卿","author":"李嘉祐","dynasty":"唐","content":"北闕忤明主，南方隨白雲。\n沿洄灘草色，應接海鷗羣。\n建德潮已盡，新安江又分。\n回看嚴子瀨，朗詠謝安文。\n雨過暮山碧，猨吟秋日曛。\n吳洲不可到，刷鬢爲思君。"},{"title":"虞美人","author":"刘辰翁","dynasty":"宋","content":"黄帘绿幕窗垂雾。\n表立如承露。\n夕郎偷看御街灯。\n归奔河边残点、乱如星。\n开园蒋李游春雨。\n蛱蝶穿人舞。\n如今烟草锁春晴。\n并与苏堤葛岭、不堪行。"},{"title":"臨終示偈","author":"師鼐","dynasty":"唐","content":"眼光隨色盡，耳識逐聲消。\n還源無別旨，今日與明朝。\n（均見《五燈會元》卷七。\n）。"},{"title":"更漏子 一","author":"牛嶠","dynasty":"唐","content":"星漸稀，漏頻轉，何處輪臺聲怨？\n香閣掩，杏花紅，月明楊柳風。\n挑錦字，記情事，惟願兩心相似。\n收淚語，背燈眠，玉釵橫枕邊。"},{"title":"贈陳望堯","author":"李咸用","dynasty":"唐","content":"若說精通事藝長，詞人爭及孝廉郎。\n秋螢短焰難盈案，鄰燭餘光不滿行。\n鵠箭親疎雖異的，桂花高下一般香。\n明時公道還堪信，莫遣錐鋒久在囊。"},{"title":"雁儿舞","author":"高明《蔡伯喈琵琶记》","dynasty":"元","content":"深院重重，怎不怨苦？要寻个男儿，并无门路。\n甚年能勾，和一丈夫，一处里双双雁儿舞？，。"},{"title":"故程將軍妻南陽郡夫人樊氏挽歌","author":"孫逖","dynasty":"唐","content":"德配程休甫，名高魯季姜。\n寵榮蒼玉珮，宴夢鬱金堂。\n白日期偕老，幽泉忽悼亡。\n國風猶在詠，江漢近南陽。"},{"title":"试周郎・诉衷情","author":"贺铸","dynasty":"宋","content":"乔家深闭郁金堂。\n朝镜事梅妆。\n云鬟翠钿浮动，微步拥钗梁。\n情尚秘，色犹庄。\n递瞻相。\n弄丝调管，时误新声，翻试周郎。"},{"title":"南歌子","author":"苏轼","dynasty":"宋","content":"云鬓裁新绿，霞衣曳晓红。\n待歌凝立翠筵中。\n一朵彩云何事、下巫峰。\n趁拍鸾飞镜，回身燕漾空。\n莫翻红袖过帘栊。\n怕被杨花句引、嫁东风。"},{"title":"温太真玉镜台・幺篇","author":"关汉卿","dynasty":"元","content":"我\"求灶头不如告灶尾\"。\n为甚我今日媒人跟前做小伏低？教他款慢里劝谏的俺夫妻和会，兀的是罗帏中用人之际。"},{"title":"題陳勝林園","author":"皇甫冉","dynasty":"唐","content":"閉門不肯偶時人，荒竹閑園莫厭貧。\n臘後春風能幾日？家中芳草自相親。"},{"title":"讀唐史","author":"貫休","dynasty":"唐","content":"我愛李景伯，內宴執良規。\n君臣道昭彰，天顏終熙怡。\n大簸怕清風，糠粃繚亂飛。\n洪鑪烹五金，黃金終自奇。\n大哉爲忠臣，捨此何所之。"},{"title":"莊陵挽歌詞三首 二","author":"張籍","dynasty":"唐","content":"觀風欲巡洛，習戰亦開池。\n始改三年政，旋聞七月期。\n陵分內外使，官具吉凶儀。\n渭北新園路，簫笳遠更悲。"},{"title":"從軍六首 一","author":"劉長卿","dynasty":"唐","content":"迴看虜騎合，城下漢兵稀。\n白刃兩相向，黃雲愁不飛。\n手中無尺鐵，徒欲突重圍。"},{"title":"鹧鸪天","author":"石孝友","dynasty":"宋","content":"贤圣相逢信有因。\n同年同月下穹庭。\n紫薇花下丝纶手，采石江边衮绣身。\n梅破腊，酒浮春。\n锦绷行弄掌珠新。\n那人请效封人祝，愿寿尧君与舜臣。"},{"title":"橫吹曲辭 梅花落","author":"劉方平","dynasty":"唐","content":"新歲芳梅樹，繁苞四面同。\n春風吹漸落，一夜幾枝空。\n小婦今如此，長城恨不窮。\n莫將遼海雪，來比後庭中。"},{"title":"浪淘沙","author":"王庭珪","dynasty":"宋","content":"翠袖卷轻纱。\n玉腕慵遮。\n蕊珠宫殿倚彤霞。\n不愤江南梅信早，争下香车。\n月露洗凝华。\n艳压群葩。\n暗传春信到天涯。\n试问东风谁第一，先到人家。"},{"title":"後寄北堂頌（斯二一六五卷作「辭親偈」）","author":"良价","dynasty":"唐","content":"不求名利不求儒，願樂空門捨俗徒。\n煩惱盡時愁火滅，恩情斷處愛河枯。\n六根戒定香風引，一念無生慧力扶。\n爲報北堂休悵望，譬言死了譬如無。"},{"title":"詞 四","author":"邵謁","dynasty":"唐","content":"池中赤鯉庖所捐，琴高乘去飛上天。\n命逢福世丁溢恩，簪巾藉綺昇曲筵。\n恩厚德深委如山，潔誠洗志期暮年，烏臼馬角寧足言。"},{"title":"懷故山寄賈島","author":"馬戴","dynasty":"唐","content":"心偶羨明代，學詩觀國風。\n自從來闕下，未勝在山中。\n丹桂日應老，白雲居久空。\n誰能謝詩去，聊與此生同。"},{"title":"宮詞 三十一","author":"花蕊夫人徐氏","dynasty":"唐","content":"侍女爭揮玉彈弓，金丸飛入亂花中。\n一時驚起流鶯散，踏落殘花滿地紅。"},{"title":"兰陵王","author":"刘辰翁","dynasty":"宋","content":"送春去。\n春去人间无路。\n秋千外、芳草连天，谁遣风沙暗南浦。\n依依甚意绪。\n漫忆海门飞絮。\n乱鸦过，斗转城荒，不见来时试灯处。\n春去。\n最谁苦。\n但箭雁沉边，梁燕无主。\n杜鹃声里长门暮。\n想玉树凋土，泪盘如露。\n咸阳送客屡回顾。\n斜日未能度。\n春去。\n尚来否。\n正江令恨别，庾信愁赋。\n苏堤尽日风和雨。\n叹神游故国，花记前度。\n人生流落，顾孺子，共夜雨。"},{"title":"鹧鸪天","author":"张震","dynasty":"宋","content":"横素桥边景最佳。\n绿波清浅见琼沙。\n衔泥燕子迎风絮，得食鱼儿趁浪花。\n春已暮，日初斜。\n画船箫鼓是谁家。\n兰桡欲去空留恋，醉倚阑干看晚霞。"},{"title":"崔府君断冤家债主・仙吕/忆王孙","author":"郑延玉","dynasty":"元","content":"粗衣淡饭且淹消，养性修真常自保，贫富一般缘分了。\n任白发不相饶，但得个稚子山妻，我一世儿快活到老。\n兄弟同媳妇儿回家了也，俺自登途去咱。\n此行元不为功名，总是尘根未得清。\n传语山中修道侣，好将心寄白云层。"},{"title":"古檜","author":"廖融","dynasty":"唐","content":"何人見植初，老樹梵王居。\n山鬼暗棲托，樵夫難破除。\n聲高秋漢迥，影倒月潭虛。\n盡日無僧倚，清風長有餘。"},{"title":"竹裏梅","author":"劉言史","dynasty":"唐","content":"竹裏梅花相竝枝，梅花正發竹枝垂。\n風吹總向竹枝上，直似王家雪下時。"},{"title":"沁园春","author":"赵孟坚","dynasty":"宋","content":"晓上画楼，望里笑惊，春到那家。\n便从臾闲情，安排醉事，寻芳唤友，行过平沙。\n最是堪怜，花枝清瘦，欲笑还羞寒尚遮。\n浓欢赏，待繁英春透，后会犹赊。\n归时月挂檐牙。\n见花影重重浸宝阶。\n□铜壶摧箭，兽环横钉，浓斟玉醑，芳漱琼芽。\n步绕曲廊，倦回芳帐，梦遍江南山水涯。\n谁知我，有墙头桂影，窗上梅花。"},{"title":"洛下寓懷","author":"薛能","dynasty":"唐","content":"胡爲遭遇孰爲官，朝野君親各自歡。\n敢向官途爭虎首，尚嫌身累愛猪肝。\n冰霜谷口晨樵遠，星火爐邊夜坐寒。\n唯有報恩心未剖，退居猶欲佩芄蘭。"},{"title":"宿題天壇觀","author":"劉滄","dynasty":"唐","content":"沐髪清齋宿洞宮，桂花松韻滿巖風。\n紫霞曉色秋山霽，碧落寒光霜月空。\n華表鶴聲天外迥，蓬萊仙界海門通。\n冥心一悟虛無理，寂寞玄珠象罔中。"},{"title":"一剪梅・一翦梅","author":"葛长庚","dynasty":"宋","content":"剑倚青天笛倚楼。\n云影悠悠。\n鹤影悠悠。\n好同携手上瀛洲。\n身在阎浮。\n业在阎浮。\n一段红云绿树愁。\n今也休休。\n古也休休。\n夕阳西去水东流。\n富又何求。\n贵又何求。"},{"title":"偈 二","author":"德謙","dynasty":"唐","content":"驀刀叢裏逞全威，汝等應當善護持。\n火裏鐵牛生犢子，臨歧誰解湊吾機。\n（見《景德傳燈錄》卷二十三、《五燈會元》卷八。\n）。"},{"title":"蟬","author":"雍陶","dynasty":"唐","content":"高樹蟬聲入晚雲，不唯愁我亦愁君。\n何時各得身無事，每到聞時似不聞。"},{"title":"就花枝","author":"白居易","dynasty":"唐","content":"就花枝，移酒海，今朝不醉明朝悔。\n且算歡娛逐日來，任他容鬢隨年改。\n醉翻衫袖拋小令，笑擲骰盤呼大采。\n自量氣力與心情，三五年間猶得在。"},{"title":"鹧鸪天","author":"葛长庚","dynasty":"宋","content":"西畔双松百尺长。\n当时亲自见刘王。\n山前今日莲花水，往者将军洗马塘。\n南粤路，汉宫墙。\n晚风历历说兴亡。\n摩挲东晋苍苔灶，细说仙翁炼药方。"},{"title":"題少府監李丞山池","author":"李頎","dynasty":"唐","content":"能向府亭內，置茲山與林。\n他人驌驦馬，而我薜蘿心。\n雨止禁門肅，鶯啼官柳深。\n長廊閟軍器，積水背城陰。\n窓外王孫草，牀頭中散琴。\n清風多仰慕，吾亦爾知音。"},{"title":"和令狐相公尋白閣老見留小飲因贈","author":"劉禹錫","dynasty":"唐","content":"傲士更逢酒，樂天仍對花。\n文章管星曆，情興占年華。\n宦達翻思退，名高却不誇。\n惟存浩然氣，相共賞煙霞。"},{"title":"壽州裴中丞出柘枝","author":"張祜","dynasty":"唐","content":"青娥十五柘枝人，玉鳯雙翹翠帽新。\n羅帶却翻柔紫袖，錦靴前踏沒紅茵。\n深情記處常低眼，急拍來時旋折身。\n愁見曲終如夢覺，又迷煙水漢江濱。"},{"title":"送譚八之桂林","author":"王昌齡","dynasty":"唐","content":"客心仍在楚，江館復臨湘。\n別意猿鳥外，天寒桂水長。"},{"title":"婆罗门引","author":"陈允平","dynasty":"宋","content":"髻鬟对耸，万松扶玉上青冥。\n西风共倚，烟南水北，石荒苔老，三十六梯平。\n爱翠尖如削，天外亭亭。\n高寒梦惊。\n是何夕堕双星。\n无限苍崖紫岫，谁拊棱层。\n薜萝深处，算少年、游屐几番登。\n河汉近、疑在蓬瀛。"},{"title":"柳梢青","author":"葛长庚","dynasty":"宋","content":"一夜清寒，千红晓粲，春不曾知。\n细看如何，醉时西子，睡底杨妃。\n尽皆蜀种垂丝。\n晴日暖、薰成锦围。\n说与东风，也须爱惜，且莫吹飞。"},{"title":"清平乐","author":"卢炳","dynasty":"宋","content":"玻璃翦叶。\n点缀黄金屑。\n雅淡幽姿风味别。\n翠影婆娑弄月。\n秋光占断江南。\n清香鼻观先参。\n一朵折来和露，乌云髻畔斜簪。"},{"title":"梓潼望長卿山至巴西復懷譙秀","author":"李商隱","dynasty":"唐","content":"梓潼不見馬相如，更欲南行問酒壚。\n行到巴西覓譙秀，巴西惟是有寒蕪。"},{"title":"裴少俊墙头马上・得胜令","author":"白朴","dynasty":"元","content":"冰弦断，便情绝；银瓶坠，永离别。\n把几口儿分两处；随你再嫁别人去。\n谁更待双轮辗四辙。\n恋酒色淫邪，那犯七出的应拚舍；享富贵豪奢，这守三从的谁似妾！。"},{"title":"醉蓬莱","author":"仲殊","dynasty":"宋","content":"望金华真界，宝婺星垣，瑞符玄动。\n羽葆莱游，有八鸾环拥。\n日在龙房，下弦平月，见崧岳生申。\n天上三奇，人间五福，一齐景宠。\n骞树七台，紫微金简，授箓延年，大椿腾颂。\n玉液称觞，引长生歌送。\n彩雾笼云，舞香花萼，降蕊珠仙众。\n太史多才，功成异日，鸣箫双凤。"},{"title":"除夜","author":"尚顏","dynasty":"唐","content":"九冬三十夜，寒與暖分開。\n坐到四更後，身添一歲來。\n魚燈延臘火，獸炭化春灰。\n青帝今應老，迎新見幾迴。"},{"title":"望江南・忆江南","author":"刘辰翁","dynasty":"宋","content":"长欲语，欲语又蹉跎。\n已是厌听夷甫颂，不堪重省越人歌。\n孤负水云多。\n羞拂拂，懊恼自摩挲。\n残烛不教人径去，断云时有泪相和。\n恨恨欲如何。"},{"title":"聞王仲周所居牡丹花發因戲贈","author":"武元衡","dynasty":"唐","content":"聞說庭花發暮春，長安才子看須頻。\n花開花落無人見，借問何人是主人。"},{"title":"沁园春","author":"李慧之","dynasty":"宋","content":"八九十翁，似婴儿戏，汉司马迁。\n记渭川垂钓，一年之长，龙山吹帽，七日之前。\n口角春风，襟期秋月，万事从来只任缘。\n随渠道，更登天富贵，陆地神仙。\n儿孙绿绶青编。\n看鼓舞云霄高刺天。\n但阶移花影，闲寻棋局，风斜竹径，缓起茶烟。\n心迹逾清，精神越健，不用金丹资节宣。\n洪崖老，笑将眉寿，祝我老人轩。"},{"title":"踏莎行","author":"卢祖皋","dynasty":"宋","content":"夜雨灯深，春风寒浅。\n梅姿雪态怜娇软。\n锦笺闲轴旧缄情，酒边一顾清歌遍。\n玉局弹愁，冰弦写怨。\n几时纤手教重见。\n小楼低隔一街尘，为谁长恁巫山远。"},{"title":"上三峽","author":"李白","dynasty":"唐","content":"巫山夾青天，巴水流若茲。\n巴水忽可盡，青天無到時。\n三朝上黃牛，三暮行太遲。\n三朝又三暮，不覺鬢成絲。"},{"title":"楚昭王疏者下船・秃厮儿","author":"郑延玉","dynasty":"元","content":"马以处敌兵乱走，枪着处鲜血交流，偏爱杀伐争战斗。\n两下里，不相投，难休。\n我敌不过他，只是逃命的好，走、走、走！你这老匹夫，走那里去！。"},{"title":"看花 二","author":"孟郊","dynasty":"唐","content":"芍藥誰爲壻，人人不敢來。\n唯應待詩老，日日殷勤開。\n玉立無氣力，春凝且裴徊。\n將何謝青春，痛飲一百杯。"},{"title":"早起","author":"貫休","dynasty":"唐","content":"夜坐還早起，寂寥多病身。\n神清尋夢在，香極覺花新。\n樹露繁於雨，溪雲動似人。\n又知何處客，軋軋轉征輪。"},{"title":"虞美人","author":"刘辰翁","dynasty":"宋","content":"空明一朵扬州白。\n红紫无□色。\n是谁唤作水晶球。\n惹起高烧银烛、上元愁。\n去年一捧飞来雪。\n不似渠千叶。\n狂风一蹴过秋千。\n憔悴玉人和泪、望婵娟。"},{"title":"關山月二首 二","author":"戴叔倫","dynasty":"唐","content":"一鴈過連營，繁霜覆古城。\n胡笳在何處，半夜起邊聲。"},{"title":"凤栖梧・蝶恋花","author":"周密","dynasty":"宋","content":"竹窈花深连别墅。\n曲曲回廊，小小闲庭宇。\n忽地香来无觅处。\n杖藜闲趁游蜂去。\n老桂悬秋森玉树。\n涧底孤芳，苒苒吹诗句。\n一掬幽情知几许。\n钩帘半亩藤花雨。"},{"title":"敬之","author":"佚名","dynasty":"先秦","content":"敬之敬之，天维显思，命不易哉。无曰高高在上，陟降厥士，日监在兹。\n维予小子，不聪敬止。日就月将，学有缉熙于光明。佛时仔肩，示我显德行。"},{"title":"菩萨蛮","author":"梅窗","dynasty":"宋","content":"浅红绡透春裁剪。\n剪裁春透绡红浅。\n机锦织情丝。\n丝情织锦机。\n意深凭远寄。\n寄远凭深意。\n波渺胜愁多。\n多愁胜渺波。"},{"title":"沁园春","author":"李曾伯","dynasty":"宋","content":"雪山有缘，白首重来，信不偶然。\n怅怆凄未洗，平戎何策，英灵不绝，赖蜀多贤。\n耆旧二三，甲兵百万，力障狂澜回巨川。\n秋声静，共巍楼把酒，自足筹边。\n何人为我盏天。\n焉用此客星留井躔。\n正柴桑栗里，稻肥蟹健，松江笠泽，莼美鲈鲜。\n百计求闲，一归未得，便得归闲能几年。\n持公赋，待后堂新唱，夸语彭宣。"},{"title":"江夏酬高崇節","author":"羅隱","dynasty":"唐","content":"臘雪都堂試，春風汴水行。\n十年雖抱疾，何處不無情？\n羣盜正當路，此游應隔生。\n勞君問流落，山下已躬耕。"},{"title":"同辛簿簡仰酬思玄上人林泉四首 二","author":"駱賓王","dynasty":"唐","content":"芳晨臨上月，幽賞狎中園。\n有蝶堪成夢，無羊可觸藩。\n忘懷南澗藻，蠲思北堂萱。\n坐歎華滋歇，思君誰爲言。"},{"title":"汉宫春","author":"李邴","dynasty":"宋","content":"潇洒江梅，向竹梢疏处，横两三枝。\n东君也不爱惜，雪压霜欺。\n无情燕子，怕春寒、轻失花期。\n却是有，年年塞雁，归来曾见开时。\n清浅小溪如练，问玉堂何似，茅舍疏篱。\n伤心故人去后，冷落新诗。\n微云淡月，对江天、分付他谁。\n空自忆，清香未减，风流不在人知。"},{"title":"湘妃","author":"劉長卿","dynasty":"唐","content":"帝子不可見，秋風來暮思。\n嬋娟湘江月，千載空蛾眉。"},{"title":"西江月","author":"王质","dynasty":"宋","content":"月斧修成腻玉，风斤琢碎轻冰。\n主人无那寿杯深。\n倩取花来唤醒。\n舞罢绣裀凤蹙，饮阑画阁香凝。\n试将花蕊数层层。\n犹比长年不尽。"},{"title":"小重山","author":"贺铸","dynasty":"宋","content":"帘影新妆一破颜。\n玳筵回雪舞，小云鬟。\n琼枝擢秀望难攀。\n凝情处，千里望蓬山。\n歌断酒阑珊。\n画船箫鼓转，绿杨湾。\n坠钿残燎水堂关。\n斜阳里，双燕伴人闲。"},{"title":"春日杼山寄贈李員外縱","author":"皎然","dynasty":"唐","content":"南山唯與北山鄰，古樹連拳伴我身。\n黃鶴有心多不住，白雲無事獨相親。\n閑持竹錫深看水，嬾繫麻衣出見人。\n欲掇幽芳聊贈遠，郎官那賞石門春。"},{"title":"杜蕊娘智赏金线池・醉高歌","author":"关汉卿","dynasty":"元","content":"或是曲儿中唱几个花名。\n我不省得。\n诗句里包笼着尾声，我不省得。\n续麻道字针针顶，我不省的。\n正。"},{"title":"登石傘峰","author":"衛中行","dynasty":"唐","content":"威鳳昔未起，茲山嘉氣深。\n逶迤抱川阜，蘿蔦方沈沈。\n龍節稍巖徑，星軒伴幽尋。\n嘗聞謝公事，今嘉昭曠心。\n絕頂上巍峨，秋晨好登臨。\n蘆洲辨微色，天籟聞虛吟。\n支策睇歸湖，舒情凝遠岑。\n徘徊繞靈傘，登坐延芳襟。\n溪路鏁重扃，松門交翠陰。\n貞姿在空谷，瑞色仍棲林。\n晚靄覆迴汀，輕橈環碧潯。\n探奇幸陪唱，願繼咸池音。"},{"title":"送春","author":"羅鄴","dynasty":"唐","content":"欲別東風剩黯然，亦知春去有明年。\n世間爭那人先老，更對殘花一醉眠。"},{"title":"草桥店梦莺莺(第四本)・柳叶儿","author":"王实甫","dynasty":"元","content":"我将你做心肝儿般看待，点污了小姐清白。\n忘餐废寝舒心害，若不是真心耐，志诚捱，怎能够这相思苦尽甘来？。"},{"title":"思美人","author":"屈原","dynasty":"先秦","content":"思美人兮，揽涕而竚眙。\n媒绝路阻兮，言不可结而诒。\n蹇蹇之烦冤兮，陷滞而不发。\n申旦以舒中情兮，志沉菀而莫达。\n愿寄言于浮云兮，遇丰隆而不将。\n因归鸟而致辞兮，羌迅高而难当。\n高辛之灵盛兮，遭玄鸟而致诒。\n欲变节以从俗兮，媿易初而屈志。\n独历年而离愍兮，羌凭心犹未化。\n宁隐闵而寿考兮，何变易之可为！\n知前辙之不遂兮，未改此度。\n车既覆而马颠兮，蹇独怀此异路。\n勒骐骥而更驾兮，造父为我操之，\n迁逡次而勿驱兮，聊假日以须是时。\n指嶓冢之西隈兮，与纁黄以为期。\n开春发岁兮，白日出之悠悠。\n吾将荡志而愉乐兮，遵江夏以娱忧。\n揽大薄之芳茝兮，搴长洲之宿莽。\n惜吾不及古人兮，吾谁与玩此芳草？\n解萹薄与杂菜兮，备以为交佩。\n佩缤纷以缭转兮，遂萎绝而离异。\n吾且儃徊以娱忧兮，观南人之变态。\n窃快在中心兮，扬厥凭而不竢。\n芳与泽其杂糅兮，羌芳华自中出。\n纷郁郁其远蒸兮，满内而外扬。\n情与质信可保兮，羌居蔽而闻章。\n令薜荔以为理兮，惮举趾而缘木。\n因芙蓉而为媒兮，惮褰裳而濡足。\n登高吾不说兮，入下吾不能。\n固朕形之不服兮，然容与而狐疑。\n广遂前画兮，未改此度也。\n命则处幽吾将罢兮，愿及白日之未暮也。\n独茕茕而南行兮，思彭咸之故也。"},{"title":"河南府张鼎勘头巾・得胜令","author":"孙仲章","dynasty":"元","content":"呀，也只为人命事关天，因此上不厌细穷研。\n那一个漏网的何侥幸，那一个无辜的实可怜。\n我可也非专，只要他一点真情见，端的个无偏，恰便似一轮明镜悬。"},{"title":"雜曲歌辭 舞馬詞 二","author":"張說","dynasty":"唐","content":"天祿遙徵衛叔，日龍上借羲和。\n將共兩驂爭舞，來隨八駿齊歌。"},{"title":"黿頭山神女歌","author":"韋應物","dynasty":"唐","content":"黿頭之山，直上洞庭連青天。\n蒼蒼煙樹閉古廟，中有蛾眉成水仙。\n水府沈沈行路絕，蛟龍出沒無時節。\n魂同魍魎潛太陰，身與空山長不滅。\n東晉永和今幾代，雲髮素顏猶盼睞。\n陰深靈氣靜凝美，的礫龍綃雜瓊珮。\n山精木魅不敢親，昏明想像如有人。\n蕙蘭瓊芳積煙露，碧窗松月無冬春。\n舟客經過奠椒醑，巫女南音歌激楚。\n碧水冥空惟鳥飛，長天何處雲隨雨。\n紅渠綠蘋芳意多，玉靈蕩漾凌清波。\n孤峰絕島儼相向，鬼嘯猿啼垂女蘿。\n皓雪瓊枝殊異色，北方絕代徒傾國。\n雲沒煙銷不可期，明堂翡翠無人得。\n精靈變態狀無方，游龍宛轉驚鴻翔。\n湘妃獨立九疑暮，漢女菱歌春日長。\n始知仙事無不有，可惜吳宮空白首。"},{"title":"貽李南平","author":"殷文圭","dynasty":"唐","content":"紫殿西頭月欲斜，曾草臨淮上相麻。\n潤筆已曾經奏謝，更飛章句問張華。"},{"title":"吕洞宾桃柳升仙梦・北中吕/粉蝶儿","author":"贾仲明","dynasty":"元","content":"昨日个秋雨淋漓，舞丹枫萧萧叶坠，听砧声别院凄凄。\n荡金风，冷玉器，池荷减翠。\n节令相催，今日个赏重阳登高乐意。"},{"title":"唐明皇秋夜梧桐雨・风入松","author":"白朴","dynasty":"元","content":"止不过凤箫羯鼓间琵琶，忽剌剌板撒红牙。\n假若更添个六幺花十八，那些儿是败国亡家！可知道陈后主遭着杀伐，皆因唱《后庭花》。\n妾死不足惜，但主上之恩，不曾报得，数年恩爱，教妾怎生割舍？妃子，不济事了，六军心变，寡人自不能保。"},{"title":"蒲津朱衣人獻范仁恕詩","author":"不詳","dynasty":"唐","content":"欄馬遇孫陽，超光力自強。\n北林花正發，西江彩筆香。\n萬彙須經手，千年事更長。\n感君施大惠，從此佐五皇。\n（《新編分門古今類事》卷六引《脞說》。\n范仁恕爲前、後蜀時人。\n）。"},{"title":"状元堂陈母教子・红芍药","author":"关汉卿","dynasty":"元","content":"我这里笑吟吟行下看街楼，和我这儿女每可便相逐。\n我这里慢腾腾拦住紫骅骝，我将这玉勒来便忙揪。\n兀那婆婆儿靠后，休惊着小官马头！三兄弟是好壮志也。\n母亲认的是着？好儿也，不枉了！可正是男儿得志秋，他在那马儿上倒大来风流。\n你看三兄弟，他见了母亲，可怎生不下马来？大哥，敢不是三兄弟么？孩儿，你下马来波！这个婆婆儿好要便宜也！我这里听言罢，教我紧低了头，唬的我魂魄可便悠悠。"},{"title":"秦州雜詩二十首 二十","author":"杜甫","dynasty":"唐","content":"唐堯真自聖，野老復何知。\n曬藥能無婦，應門幸有兒。\n藏書聞禹穴，讀記憶仇池。\n爲報鴛行舊，鷦鷯在一枝。"},{"title":"頌六十二首 四十六","author":"道世","dynasty":"唐","content":"正邪乖明昧，善惡異相征。\n大慈降梵志，乘空各變形。\n六千俱捨執，七衆各休禎。\n邪徒虛抗志，鍱腹浪求名。\n身子多才智，陵化照機庭。\n四辯無不可，六通奮英情。\n乘權摧異見，伏邪同幽冥。\n自知螢光劣，徒諍太陽精。"},{"title":"永明山居詩（六十九首） 二十九","author":"延壽","dynasty":"唐","content":"幽棲豈可事徒然，晝諷《蓮經》夜坐禪。\n吟裏有聲皆實相，定中無境不虛玄。\n直教似月臨千界，還遣如空度萬緣。\n從此必知宏此志，免教虛擲愧前賢。"},{"title":"粉蝶儿","author":"曹冠","dynasty":"宋","content":"绕舍清阴，还是暮春天气。\n遍苍苔、乱红堆砌。\n问留春不住，春怎知人意。\n最关情，云杪杜鹃声碎。\n休怨春归，四时有花堪醉。\n渐红莲、艳妆依水。\n次芙蓉岩桂，与菊英梅蕊。\n称开尊，日日殢香偎翠。"},{"title":"唐秀才贈端州紫石硯以詩答之","author":"劉禹錫","dynasty":"唐","content":"端州石硯人間重，贈我因知正草玄。\n闕里廟堂空舊物，開方竈下豈天然。\n玉蜍吐水霞光靜，綵翰搖風絳錦鮮。\n此日傭工記名姓，因君數到墨池前。"},{"title":"诸宫调风月紫云庭・醉扶归","author":"石君宝","dynasty":"元","content":"这逗镘的是咱些权柄，呵，色就事便是你得人情。\n那厮每拿着二分钞便害疼。\n害疼，咱每就呵便二十锭三十锭呵，更磕着如今等。\n乾咽唾相思的后生，那个不害这般干使钞干嘿病？。"},{"title":"满江红","author":"刘克庄","dynasty":"宋","content":"谁把灵丹，点化了、荒园瓦砾。\n奇特处、恰当秋杪，不争春色。\n因甚素娥脂粉艳，怪他白帝车旗赤。\n叹暮年、无句比红儿，芳心息。\n狂飙起，行云急。\n开与谢，俱堪惜。\n唤妓行按酒，客来操瑟。\n扑鼻微香薰世界，解颜一笑迷人国。\n怕匆匆、归去广寒宫，难踪迹。"},{"title":"引自落便宜句","author":"孫光憲","dynasty":"唐","content":"窗下有時留客宿，室中無事伴僧眠。"},{"title":"秋夕讀書幽興獻兵部李侍郎","author":"岑參","dynasty":"唐","content":"年紀蹉跎四十強，自憐頭白始爲郎。\n雨滋苔蘚侵堦綠，秋颯梧桐覆井黃。\n驚蟬也解求高樹，旅雁還應厭後行。\n覽卷試穿鄰舍壁，明燈何惜借餘光。"},{"title":"采桑子","author":"晏几道","dynasty":"宋","content":"春风不负年年信，长趁花期。\n小锦堂西。\n红杏初开第一枝。\n碧箫度曲留人醉，昨夜归迟。\n短恨凭谁。\n莺语殷勤月落时。"},{"title":"采桑子","author":"欧阳修","dynasty":"宋","content":"残霞夕照西湖好，花坞苹汀。\n十顷波平。\n野岸无人舟自横。\n西南月上浮云散，轩槛凉生。\n莲芰香清。\n水面风来酒面醒。"},{"title":"思山居一十首 題寄商山石","author":"李德裕","dynasty":"唐","content":"綺皓巖中石，嘗經伴隱淪。\n紫芝呈幾曲，紅蘚閟千春。\n聊用支琴尾，寧惟倚病身。\n自知來處所，何暇問嚴遵。"},{"title":"烛影摇红","author":"赵长卿","dynasty":"宋","content":"梅雪飘香，杏花开艳燃春昼。\n铜驼烟淡晓风轻，摇曳青青柳。\n海燕归来未久。\n向雕梁、初成对偶。\n日长人困，绿水池塘，清明时候。\n帘幕低垂，麝煤烟喷黄金兽。\n天涯人去杳无凭，不念东阳瘦。\n眉上新愁压旧。\n要消遣、除非殢酒。\n酒醒人静，月满南楼，相思还又。"},{"title":"小孤山","author":"顧況","dynasty":"唐","content":"古廟楓林江水邊，寒鴉接飯雁橫天。\n大孤山遠小孤出，月照洞庭歸客船。"},{"title":"寄賈島","author":"馬戴","dynasty":"唐","content":"海上不同來，關中俱久住。\n尋思別山日，老盡經行樹。\n志業人未聞，時光鳥空度。\n風悲漢苑秋，雨滴秦城暮。\n佩玉與鏘金，非親亦非故。\n朱顏枉自毀，明代空相遇。\n歲晏各能歸，心知舊歧路。"},{"title":"送泰禪師歸南岳","author":"齊己","dynasty":"唐","content":"石龕閑鏁白猨邊，歸去程途半在船。\n林簇曉霜離水寺，路穿新燒入山泉。\n已尋嵐壁臨空盡，却看星辰向地懸。\n有興寄題紅葉上，不妨收拾別爲編。"},{"title":"南乡子","author":"萧廷之","dynasty":"宋","content":"两手擘鸿濛。\n慧剑飞来第一峰。\n外道修罗惊缩项，神通。\n造化元来在掌中。\n锻炼玉炉红。\n橐龠吹嘘藉巽风。\n十月托胎吞入腹，坤宫。\n立见三清太上翁。"},{"title":"送僧歸敬亭山寺","author":"許渾","dynasty":"唐","content":"十年劒中路，傳盡本師經。\n曉月下黔峽，秋風歸敬亭。\n開門新樹綠，登閣舊山青。\n遙想論禪處，松陰水一瓶。"},{"title":"浪淘沙","author":"欧阳修","dynasty":"宋","content":"五岭麦秋残。\n荔子初丹。\n绛纱囊里水晶丸。\n可惜天教生处远，不近长安。\n往事忆开元。\n妃子偏怜。\n一从魂散马嵬关。\n只有红尘无驿使，满眼骊山。"},{"title":"减字木兰花","author":"朱敦儒","dynasty":"宋","content":"有何不可。\n依旧一枚闲底我。\n饭饱茶香。\n瞌睡之时便上床。\n百般经过。\n且喜青鞋踏不破。\n小院低窗。\n桃李花开春昼长。"},{"title":"长相思","author":"石孝友","dynasty":"宋","content":"你又痴。\n我又迷。\n到此痴迷两为谁。\n问天天怎知。\n长相思。\n极相思。\n愿得姻缘未尽时。\n今生重共伊。"},{"title":"愍命","author":"刘向","dynasty":"先秦","content":"昔皇考之嘉志兮，喜登能而亮贤。\n情纯洁而罔薉兮，姿盛质而无愆。\n放佞人与谄谀兮，斥谗夫与便嬖。\n亲忠正之悃诚兮，招贞良与明智。\n心溶溶其不可量兮，情澹澹其若渊。\n回邪辟而不能入兮，诚原藏而不可迁。\n逐下袟于後堂兮，迎虙妃于伊雒。\n刜谗贼于中廇兮，选吕管于榛薄。\n丛林之下无怨士兮，江河之畔无隐夫。\n三苗之徒以放逐兮，伊皋之伦以充庐。\n今反表以为里兮，颠裳以为衣。\n戚宋万于两楹兮，废周邵于遐夷。\n却骐骥以转运兮，腾驴骡以驰逐。\n蔡女黜而出帷兮，戎妇入而綵绣服。\n庆忌囚于阱室兮，陈不占战而赴围。\n破伯牙之号钟兮，挟人筝而弹纬。\n藏瑉石于金匮兮，捐赤瑾于中庭。\n韩信蒙于介胄兮，行夫将而攻城。\n莞芎弃于泽洲兮，瓟瓥蠹于筐簏。\n麒麟奔于九皋兮，熊罴群而逸囿。\n折芳枝与琼华兮，树枳棘与薪柴。\n掘荃蕙与射干兮，耘藜藿与蘘荷。\n惜今世其何殊兮，远近思而不同。\n或沉沦其无所达兮，或清激其无所通。\n哀余生之不当兮，独蒙毒而逢尤。\n虽謇謇以申志兮，君乖差而屏之。\n诚惜芳之菲菲兮，反以兹为腐也。\n怀椒聊之蔎蔎兮，乃逢纷以罹诟也。\n叹曰：\n嘉皇既殁终不返兮，山中幽险郢路远兮。\n谗人諓諓孰可愬兮，征夫罔极谁可语兮。\n行吟累欷声喟喟兮，怀忧含戚何侘傺兮。"},{"title":"水调歌头","author":"李纲","dynasty":"宋","content":"太白乃吾祖，逸气薄青云。\n开元有道，聊复乘兴一来宾。\n天子呼来方醉，洒面清泉微醒，馀吐试龙巾。\n词翰不加点，歌阕满宫春。\n笔风雨，心锦绣，极清新。\n大儿中令，神契兼有坐忘人。\n不识将军高贵，醉里指污吾足，乃敢尚衣嗔。\n千载已仙去，图象耸风神。"},{"title":"贺新郎","author":"黄人杰","dynasty":"宋","content":"三月桃花浪。\n涌荆红、浮光散彩，倚空千丈。\n杨柳阴中长堤路，一片笙歌暖响。\n春待晚、气清天亮。\n闻道君侯生此日，具虎头、飞食封侯相。\n风度远，襟怀爽。\n宝杯为我倾家酿。\n醉乡深，何妨更尽，吸川鲸量。\n富贵时来应自有，岂在随人俯仰。\n且共把、眉头开放。\n但得仙风长不老，又安知、不做东南将。\n勋业付，云台上。"},{"title":"天净沙・正欢娱阻隔欢娱，道心毒果是心毒，生拆散吹箫伴侣。不堪言处，","author":"王修甫","dynasty":"元","content":"痛伤怀凤只鸾孤。"},{"title":"新曲二首 一","author":"長孫無忌","dynasty":"唐","content":"阿儂家住朝歌下，早傳名。\n結伴來游淇水上，舊長情。\n玉珮金鈿隨步遠，雲羅霧縠逐風輕。\n轉目機心懸自許，何須更待聽琴聲。"},{"title":"醉太平・这些时春寒绣ブ，月暗重门，梨花暮雨近黄昏，把香衾自温。金","author":"吴昌龄","dynasty":"元","content":"杯不洗心头闷，青鸾不寄云边信，玉容不见意中人。\n空教人害损。"},{"title":"暗香","author":"张炎","dynasty":"宋","content":"羽音辽邈。\n怪四檐昼悄，近来无鹊。\n木叶吹寒，极目凝思倚江阁。\n不信相如便老，犹未减、当时游乐。\n但趁他、斗草筹花，终是带离索。\n忆昨。\n更情恶。\n谩认著梅花，是君还错。\n石床冷落。\n闲扫松阴与谁酌。\n一自飘零去远，几误了、灯前深约。\n纵到此、归未得，几曾忘却。"},{"title":"讖 十七","author":"菩提達摩","dynasty":"唐","content":"八月商尊飛有聲，巨福來羣鳥不驚。\n懷抱一鷄來赴會，手把龍蛇在兩楹。"},{"title":"更漏子 二","author":"歐陽炯","dynasty":"唐","content":"三十六宮秋夜永，露華點滴高梧。\n丁丁玉漏咽銅壺，明月上金鋪。\n紅線毯，博山爐，香風暗觸流蘇。\n羊車一去長青蕪，鏡塵鸞綵孤。"},{"title":"酒泉太守席上醉後作","author":"岑參","dynasty":"唐","content":"酒泉太守能劒舞，高堂置酒夜擊鼓。\n胡笳一曲斷人腸，座上相看淚如雨。"},{"title":"南歌子","author":"陈克","dynasty":"宋","content":"云里千山暖，溪头八月凉。\n华簪霭霭待萱堂。\n羡子怀中双橘、半青黄。\n老去齐眉案，闲来坦腹床。\n相如何日从长杨。\n惭愧年年高会、索槟榔。"},{"title":"永明山居詩（六十九首） 三十八","author":"延壽","dynasty":"唐","content":"松陰疎冷罩寒門，靜見吾宗已絕倫。\n驅得萬途歸理窟，更無一事出心源。\n煙雲忽閉岩前洞，鷄犬時聞林下村。\n放曠本來無別意，免教停海起波痕。"},{"title":"落第歸鄉留別長安主人","author":"豆盧復","dynasty":"唐","content":"客裏愁多不記春，聞鶯始歎柳條新。\n年年下第東歸去，羞見長安舊主人。"},{"title":"刘夫人庆赏五侯宴・双调/新水令","author":"关汉卿","dynasty":"元","content":"则听的叫一声\"拿过那贱人来\"，我见叫吖吖大惊小怪。\n狠心肠的歹大哥，欺侮俺无主意的老形骸！也是我运拙时乖，舍死的尽心儿奈。"},{"title":"五彩结同心","author":"赵彦端","dynasty":"宋","content":"人间尘断，雨处风回，凉波自泛仙槎。\n非郭还非野，闲莺燕、时傍笑语清佳。\n铜壶花漏长如线，金铺碎、香暖檐牙。\n谁知道、东园五亩，种成国艳天葩。\n主人汉家龙种，正翩翩迥立，雪纻乌纱。\n歌舞承平旧，围红袖、诗兴自写春华。\n未知三斗朝天去，定何似、鸿宝丹砂。\n且一醉、朱颜相庆，共看玉井浮花。"},{"title":"减字木兰花","author":"欧阳修","dynasty":"宋","content":"去年残腊。\n曾折梅花相对插。\n人面而今。\n空有花开无处寻。\n天天不远。\n把酒拈花重发愿。\n愿得和伊。\n偎雪眠香似旧时。"},{"title":"李花二首 二","author":"韓愈","dynasty":"唐","content":"當春天地爭奢華，洛陽園苑尤紛拏。\n誰將平地萬堆雪，翦刻作此連天花。\n日光赤色照未好，明月暫入都交加。\n夜領張徹投盧仝，乘雲共至玉皇家。\n長姬香御四羅列，縞裙練帨無等差。\n靜濯明妝有所奉，顧我未肯置齒牙。\n清寒瑩骨肝膽醒，一生思慮無由邪。"},{"title":"楚行吟","author":"韋莊","dynasty":"唐","content":"章華臺下草如煙，故郢城頭月似弦。\n惆悵楚宮雲雨後，露啼花笑一年年。"},{"title":"儀坤廟樂章二首 一","author":"薛稷","dynasty":"唐","content":"陽靈配德，陰魄昭升。\n堯壇鳳下，漢室龍興。\n俔天作對，前旒是凝。\n化行南國，道盛西陵。\n造舟集灌，無德而稱。\n我粢既潔，我醴既澄。\n陰陰靈廟，光靈若憑。\n德馨惟饗，孝思烝烝。"},{"title":"鹧鸪天","author":"史达祖","dynasty":"宋","content":"雁足无书古塞幽。\n一程烟草一程愁。\n帽檐尘重风吹野，帐角香销月满楼。\n情思乱，梦魂浮。\n缃裙多忆敝貂裘。\n官河水静阑干暖，从倚斜阳怨晚秋。"},{"title":"登昭福寺樓","author":"李九齡","dynasty":"唐","content":"旅懷秋興正無涯，獨倚危樓四望賒。\n谷變陵遷何處問，滿川空有舊煙霞。"},{"title":"和河南楊少尹奉陪薛司空石笋詩","author":"許渾","dynasty":"唐","content":"暖溪寒井碧巖前，謝傅賓朋盛綺筵。\n雲斷石峰高竝笋，日臨山勢遠開蓮。\n閑留幢節低春水，醉擁笙歌出暮煙。\n聞道詩成歸已夕，柳風花露月初圓。"},{"title":"秋興","author":"王昌齡","dynasty":"唐","content":"日暮西北堂，涼風洗脩木。\n著書在南窗，門館常肅肅。\n苔草延古意，視聽轉幽獨。\n或問余所營，刈黍就寒谷。"},{"title":"荅王建祕書","author":"賈島","dynasty":"唐","content":"人皆聞蟋蟀，我獨恨蹉跎。\n白髮無心鑷，青山去意多。\n信來漳浦岸，期負洞庭波。\n時掃高槐影，朝迴或恐過。"},{"title":"道峽似巫山","author":"朱使欣","dynasty":"唐","content":"江如曉天靜，石似暮雲張。\n征帆一流覽，宛若巫山陽。\n楚客思歸路，秦人謫異鄉。\n猨鳴孤月夜，再使淚霑裳。"},{"title":"晚霽登王六東閣","author":"張九齡","dynasty":"唐","content":"試上江樓望，初逢山雨晴。\n連空青嶂合，向晚白雲生。\n彼美要殊觀，蕭條見遠情。\n情來不可極，日暮水流清。"},{"title":"蝶恋花","author":"宋祁","dynasty":"宋","content":"雨过蒲萄新涨绿。\n苍玉盘倾，堕碎珠千斛。\n姬监拥前红簇簇。\n温泉初试真妃浴。\n驿使南来丹荔熟。\n故翦轻绡，一色颁时服。\n娇汗易晞凝醉玉。\n青凉不用香绵扑。"},{"title":"商山贈隱者","author":"黃滔","dynasty":"唐","content":"誰不相逢話息機，九重城裏自依依。\n蓬萊水淺有人說，商洛山高無客歸。\n數隻珍禽寒月在，千株古木熱時稀。\n西窓昨夜鳴蛩盡，知夢芝翁起扣扉。"},{"title":"同觀察使張公仲方大和元年夏禱雨歸至聖泉寺作（題擬）","author":"李敬彝","dynasty":"唐","content":"雨隨青嶂合，雲拂畫旗來。\n（〖1〗《淳熙三山志》云：「今詩牌在聖泉。\n」同作者爲張仲方、李貽孫、彭城三人，《全唐詩》僅收仲方詩。\n）。"},{"title":"诈妮子调风月・雁儿落","author":"关汉卿","dynasty":"元","content":"燕燕那书房中伏侍处，许第二个夫人做。\n他须是人身人面皮，人口人言语！。"},{"title":"商山","author":"王貞白","dynasty":"唐","content":"商山名利路，夜亦有人行。\n四皓臥雲處，千秋疊蘚生。\n晝燒籠澗黑，殘雪隔林明。\n我待酬恩了，來聽水石聲。"},{"title":"谒金门","author":"张枢","dynasty":"宋","content":"春梦怯。\n人静玉闺平帖。\n睡起眉心端正贴。\n绰枝双杏叶。\n重整金泥蹀躞。\n红皱石榴裙褶。\n款步花阴寻蛱蝶。\n玉纤和粉捻。"},{"title":"路逢青州王大夫赴鎮立馬贈別","author":"白居易","dynasty":"唐","content":"大斾擁金羈，書生得者稀。\n何勞問官職，豈不見光輝。\n赫赫人爭看，翩翩馬欲飛。\n不期前歲尹，駐節語依依。"},{"title":"品令","author":"无名氏","dynasty":"宋","content":"雪花飞堕。\n有人报、江南意。\n博山炉畔，砚屏风里，铜盘寒水。\n赋得幽香，疏淡数枝相倚。\n绛肤黄蕊。\n另一种、高标致。\n笛中芳信，岭头春色，不传紫红。\n寂寞闲亭，月下夜阑影碎。"},{"title":"汉宫春","author":"陆游","dynasty":"宋","content":"羽箭雕弓，忆呼鹰古垒，截虎平川。\n吹笳暮归，野帐雪压青毡。\n淋漓醉墨，看龙蛇、飞落蛮笺。\n人误许，诗情将略，一时才气超然。\n何事又作南来，看重阳药市，元夕灯山。\n花时万人乐处，敧帽垂鞭。\n闻歌感旧，尚时时、流涕尊前。\n君记取，封侯事在，功名不信由天。"},{"title":"投所知","author":"李咸用","dynasty":"唐","content":"手欠東堂桂一枝，家書不敢便言歸。\n挂簷晚雨思山閣，拂岸煙嵐憶釣磯。\n公道甚平才自薄，丹霄好上力猶微。\n誰能借與摶扶勢，萬里飄飄試一飛。"},{"title":"木兰花慢","author":"黄升","dynasty":"宋","content":"问潘郎两鬓，更禁得、几番秋。\n怅病骨臞臞，幽怀渺渺，短发飕飕。\n云边一声长笛，这风情、多属赵家楼。\n敧枕困寻药裹，薰衣慵讯香篝。\n悠悠。\n老矣复焉求。\n何止赋三休。\n念少日书癖，中年酒病，晚岁诗愁。\n已攀桂花作证，便从今、把笔一齐勾。\n只有烟霞痼疾，相陪风月交游。"},{"title":"浣溪沙","author":"无名氏","dynasty":"宋","content":"北固江头浪拍空。\n归帆一夜趁秋风。\n月明初上荻花丛。\n渐入三吴烟景好，此身将过浙江东。\n梦魂先在鉴湖中。"},{"title":"弔盧殷 五","author":"孟郊","dynasty":"唐","content":"賢人無計較，生苦死徒誇。\n佗名潤子孫，君名潤泥沙。\n可惜千首文，閃如一朝花。\n零落難苦言，起坐空驚嗟。"},{"title":"順宗至德大聖大安孝皇帝挽歌詞三首 一","author":"元稹","dynasty":"唐","content":"不改延洪祚，因成揖讓朝。\n謳歌同戴啓，遏密共思堯。\n雨露施恩廣，梯航會葬遙。\n號弓那獨切，曾感昔年招。"},{"title":"聽曉角","author":"李益","dynasty":"唐","content":"邊霜昨夜墮關榆，吹角當城漢月孤。\n無限塞鴻飛不度，秋風卷入小單于。"},{"title":"句 五","author":"羅隱","dynasty":"唐","content":"一列珠簾不下鈎。\n（《後村千家詩》卷十六聞人祥正《集句》引。\n）。"},{"title":"霜天晓角","author":"赵长卿","dynasty":"宋","content":"雪花飞歇。\n好向前村折。\n行至断桥斜处，寒蕊瘦、不禁雪。\n韵绝。\n香更绝。\n归来人共说。\n最爱夜堂深迥，疏影占、半窗月。"},{"title":"草桥店梦莺莺(第四本)・麻郎儿","author":"王实甫","dynasty":"元","content":"秀才是文章魁首，姐姐是仕女班头；一个通彻三教九流，一个晓尽描鸾刺绣。"},{"title":"哭喻鳧先輩","author":"方干","dynasty":"唐","content":"日夜役神多損壽，先生下世未中年。\n撰碑縱託登龍伴，營奠應支賣鶴錢。\n孤壠陰風吹細草，空窗濕氣漬殘篇。\n人間別更無冤事，到此誰能與問天。"},{"title":"烛影摇红","author":"孙惟信","dynasty":"宋","content":"一朵鞓红，宝钗压髻东风溜。\n年时也是牡丹时，相见花边酒。\n初试夹纱半袖。\n与花枝、盈盈斗秀。\n对花临景，为景牵情，因花感旧。\n题叶无凭，曲沟流水空回首。\n梦云不入小山屏，真个欢难偶。\n别后知他安否。\n软红街、清明还又。\n絮飞春尽，天远书沈，日长人瘦。"},{"title":"南海陪鄭司空遊荔園","author":"曹松","dynasty":"唐","content":"荔枝時節出旌斿，南國名園盡興遊。\n亂結羅紋照襟袖，別含瓊露爽咽喉。\n葉中新火欺寒食，樹上丹砂勝錦州。\n他日爲霖不將去，也須圖畫取風流。"},{"title":"雜曲歌辭 長安少年行十首 六","author":"李廓","dynasty":"唐","content":"賞春惟逐勝，大宅可曾歸。\n不樂還逃席，多狂慣衩衣。\n歌人踏月起，語燕卷簾飛。\n好婦惟相妒，倡樓不醉稀。"},{"title":"赚・离绪恹恹，奈少个人儿在眼前。空嗟怨，不知何日再团圆。泪涟涟，","author":"无名氏","dynasty":"元","content":"极目关山隔雾前，写下花笺谁与传？心事无告托，冤家直恁误人方便，怎生消遣。"},{"title":"阮郎归","author":"司马光","dynasty":"宋","content":"渔舟容易入春山。\n仙家日月闲。\n绮窗纱幌映朱颜。\n相逢醉梦间。\n松露冷，海霞殷。\n匆匆整棹还。\n落花寂寂水潺潺。\n重寻此路难。"},{"title":"满江红","author":"吴泳","dynasty":"宋","content":"伶俐聪明，都不似、阿奴碌碌。\n渐欲买、青山路隐，白云同宿。\n半醉尽教乌帻堕，熟眠休管屏风触。\n算人生、能有几时闲，金乌速。\n粗粗饭，天仓粟。\n浊浊酒，天家禄。\n更钓鲜采薇，有何不足。\n君不见当年金谷事，绿珠弄笛椒涂屋。\n到而今、富贵一场空，终非福。"},{"title":"奉別張岳州說二首 一","author":"王熊","dynasty":"唐","content":"長沙辭舊國，洞庭逢故人。\n薰蘭敦久要，披霧轉相親。\n歲月空嗟老，江山不惜春。\n忽聞黃鶴曲，更作白頭新。"},{"title":"送僧二首 二","author":"段成式","dynasty":"唐","content":"想到頭陀最上方，桂陰猶認惠宗房。\n因行戀燒歸來晚，窗下猶殘一字香。"},{"title":"金盏儿・费追陪，笑相随，东家会了西家会，每日家逢场作
