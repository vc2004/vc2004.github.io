\n烛房深、舞鸾歌凤。\n酒迷花困共厌厌，倚朱弦、未成归弄。\n峡雨忽收寻断梦。\n依前是、画楼钟动。\n争拂雕鞍葱葱去，万千恨、不能相送。"},{"title":"幺・拣择下药苗，玄霜玉杵和露捣。虎龙自交，金乌玉兔依封爻。婴儿弱，","author":"邓玉宾","dynasty":"元","content":"姹女娇，亲怀抱。\n自调和不数朝，早睹他那玄珠形兆，这的是出世间实功效。"},{"title":"减字木兰花","author":"苏轼","dynasty":"宋","content":"闽溪珍献。\n过海云帆来似箭。\n玉座金盘。\n不贡奇葩四百年。\n轻红酿白。\n雅称佳人纤手擘。\n骨细肌香。\n恰是当年十八娘。"},{"title":"中吕・山坡羊","author":"陈草庵","dynasty":"元","content":"伏低伏弱，装呆装落，是非犹自来着莫。\n任从他，待如何？天公尚有妨农过，蚕怕雨寒苗怕火。\n阴，也是错；晴，也是错。\n身无所干，心无所患，一生不到风波岸。\n禄休干，贵休攀，功名纵得皆虚幻，浮世落花空过眼。\n官，也梦间；私，也梦间。\n林泉高攀，齑盐贫过，官囚身虑皆参破。\n富如何？贵如何？闲中自有闲中乐，天地一壶宽又阔！东，也在我；西，也在我。\n青霄有路，黄金无数，劝君万事从宽恕。\n富之余，贵也余，望将后代儿孙护，富贵不依公道取。\n儿，也受苦；孙，也受苦。\n繁华般弄，豪杰陪奉，一杯未尽笙歌送。\n恰成功，早无踪，似昨宵一枕南柯梦，人世枉将花月宠。\n春，也是空；秋，也是空。\n有钱有物，无忧无虑，赏心乐事休辜负。\n百年虚，七旬疏，饶君更比石崇富，合眼一朝天数足。\n金，也换主；银，也换主。\n风波实怕，唇舌休挂，鹤长凫短天生下。\n劝渔家，共樵家，从今莫讲贤愚话，得道多助失道寡。\n贤，也在他；愚，也在他。\n阴随阴报，阳随阳报，不以其道成家道。\n枉劬劳，不坚牢，钱财人口皆凶兆，一旦祸生福怎消？人，也散了；财，也散了。\n须教人倦，须教人怨，临危不与人方便。\n吃腥膻，着新鲜，一朝报应天公变，行止不依他在先。\n饥，也怨天；寒，也怨天。\n休争闲气，休生不义，终身孝悌心休退。\n去他疑，俺人非，得官休倚官之势，家富莫骄贫莫耻。\n天，也顺你；人，也顺你。\n官资新受，功名将就，折腰为在儿曹彀。\n赋归休，便抽头，黄花恰正开时候，篱下自教巾漉酒。\n功，也罢手；名，也罢手。\n三闾当日，一身辞世，此心倒大无萦系。\n氵屈其泥，啜其ㄤ，何须自苦风波际，泉下子房和范蠡。\n清，也笑你；醒，也笑你。\n争夸聪慧，争夸手艺，乾坤一浑清浊气。\n察其实，不能知，时间难辨鱼龙辈，只到禹门三月里。\n龙，也认得；鱼，也认得。\n生涯虽旧，衣食足够，区区自要寻生受。\n一身忧，一心愁，身心常在他人彀，天道若能随分守。\n身，也自由；心，也自由。\n天于人乐，天于人祸，不知此个心何若？叹萧何，反调唆，未央宫罹惹韩侯过，千古史书难改抹。\n成，也是他；败，也是他。\n晨鸡初叫，昏鸦争噪，那个不去红尘闹？路迢遥，水迢迢，功名尽在长安道，今日少年明日老。\n山，依旧好；人，憔悴了。\n愁眉紧皱，仙方可救，刘伶对面亲传授。\n满怀忧，一时愁，锦封未拆香先透，物换不如人世有。\n朝，也媚酒；昏，也媚酒。\n风流人坐，玻璃盏大，采莲学舞新曲破。\n饮时歌，醉时魔，眼前多少秋毫末，人世是非将就我。\n高，也亦可；低，也亦可。\n新修宅院，多开门面，要图久远儿孙佃。\n恣专权，横堆钱，更临危不与人方便，一日过深业贯满。\n天，也降愆；人，也做冤。\n江山如画，茅檐低厦，妇蚕缫、婢织红、奴耕稼。\n务桑麻，捕鱼虾，渔樵见了无别话，三国鼎分牛继马。\n兴，休羡他；亡，休羡他。\n风波时候，休教遥受，少年场上堪驰聚。\n酒盈瓯，锦缠头，休令人老花残候，花退落红人皓首。\n花，也自羞；人，也自羞。\n渊明图醉，陈抟贪睡，此时人不解当时意。\n志相违，事难随，不由他醉了ぴ睡，今日世途非向日。\n贤，谁问你？愚，谁问你？花开花谢，灯明灯灭，百年梦觉庄周蝶。\n兴时节，快活些，明朝绿鬓添霜雪，石氏邓通今谩说。\n人，不见也；钱，不见也。\n尧民堪讶，朱陈婚嫁，柴门斜塔葫芦架。\n沸池蛙，噪林鸦，牧笛声里牛羊下，茅舍竹篱三两家。\n民，田种多；官，差税寡。\n红尘千丈，风波一样，利名人一似风魔障。\n恰余杭，又敦煌，云南蜀海黄茅瘴，暮宿晓行一世妆。\n钱，金数两；名，纸半张。\n尘心撇下，虚名不挂，种园桑枣团茅厦。\n笑喧哗，醉麻查，闷来闲访渔樵话，高卧绿阴清味雅。\n栽，三径花；看，一段瓜。"},{"title":"雜曲歌辭 久別離","author":"李白","dynasty":"唐","content":"別來幾春未還家，玉窗五見櫻桃花。\n況有錦字書，開緘使人嗟。\n至此腸斷彼心絕，雲鬟綠鬢罷攬結。\n愁如迴飆亂白雪，去年寄書報陽臺。\n今年寄書重相催，胡爲東風爲我吹行雲。\n使西來，待來竟不來，落花寂寂委青苔。"},{"title":"蓄英","author":"王褒","dynasty":"先秦","content":"秋风兮萧萧，舒芳兮振条。\n微霜兮眇眇，病殀兮鸣蜩。\n玄鸟兮辞归，飞翔兮灵丘。\n望谿谷兮滃郁，熊罴兮呴嗥。\n唐虞兮不存，何故兮久留？\n临渊兮汪洋，顾林兮忽荒。\n修余兮袿衣，骑霓兮南上。\n乘云兮回回，亹亹兮自强。\n将息兮兰皋，失志兮悠悠。\n蒶蕴兮霉黧，思君兮无聊。\n身去兮意存，怆恨兮怀愁。"},{"title":"忆秦娥","author":"无名氏","dynasty":"宋","content":"暮云碧。\n佳人不见愁如织。\n愁如织。\n两行征雁，数声羌笛。\n锦书难寄西飞翼。\n无言只是空相忆。\n空相忆。\n纱窗人梦，梦双人只。"},{"title":"送淡公 七","author":"孟郊","dynasty":"唐","content":"伊洛氣味薄，江湖文章多。\n坐緣江湖岸，意識鮮明波。\n銅斗短蓑行，新章其奈何。\n茲焉激切句，非是等閑歌。\n製之附驛迴，勿使餘風訛。\n都城第一寺，昭成屹嵯峨。\n爲師書廣壁，仰詠時經過。\n徘徊相思心，老淚雙滂沱。"},{"title":"春光好","author":"曾觌","dynasty":"宋","content":"胭脂腻，粉光轻。\n正新晴。\n枝上闹红无处著，近清明。\n仙娥进酒多情。\n向花下、相闹盈盈。\n不惜十分倾玉斝，惜凋零。"},{"title":"觀妓人入道二首 一","author":"楊巨源","dynasty":"唐","content":"荀令歌鐘北里亭，翠娥紅粉敞雲屏。\n舞衣施盡餘香在，今日花前學誦經。"},{"title":"端午","author":"文秀","dynasty":"唐","content":"節分端午自誰言，萬古傳聞爲屈原。\n堪笑楚江空渺渺，不能洗得直臣冤。"},{"title":"禪師","author":"張籍","dynasty":"唐","content":"獨在西峰頂，年年閉石房。\n定中無弟子，人到爲焚香。"},{"title":"西江月","author":"无名氏","dynasty":"宋","content":"八月秋中玉律，十分月满瑶台。\n芳姿谪下佛宫来。\n疑是东方世界。\n黛绿旋闻香发，桃红新晕芳腮。\n春风满面笑容开。\n长似观音自在。"},{"title":"蓦山溪","author":"无名氏","dynasty":"宋","content":"前村昨夜，先报春消息。\n庾岭一枝开，见行人、频频顾惜。\n东君布巧，妆蕊似裁□，疏竹外，小溪边，雪里藏春色。\n朔风吹绽，不假和风拆。\n根暖独亨嘉，向百花、头先占得。\n高楼羌笛，且劝莫凄然，协帝梦，起商岩，须尽调羹力。"},{"title":"詠破屏風","author":"姚合","dynasty":"唐","content":"時人嫌古畫，倚壁不曾收。\n露滴膠山斷，風吹絹海秋。\n殘雲飛屋裏，片水落牀頭。\n尚勝凡花鳥，君能補綴不。"},{"title":"鸨羽","author":"佚名","dynasty":"先秦","content":"肃肃鸨羽，集于苞栩。王事靡盬，不能蓺稷黍。父母何怙？悠悠苍天，曷其有所？\n肃肃鸨翼，集于苞棘。王事靡盬，不能蓺黍稷。父母何食？悠悠苍天，曷其有极？\n肃肃鸨行，集于苞桑，王事靡盬，不能蓺稻梁。父母何尝？悠悠苍天，曷其有常？"},{"title":"相和歌辭 從軍行 三","author":"王昌齡","dynasty":"唐","content":"琵琶起舞換新聲，總是關山舊別情。\n撩亂邊愁彈不盡，高高秋月下長城。"},{"title":"卜算子","author":"俞国宝","dynasty":"宋","content":"翦烛写香笺，拨火温寒醑。\n门外东风将我愁，欲作三更雨。\n夜夜玉楼心，日日长亭路。\n豆蔻花开信不来，尘满金钗股。"},{"title":"送從弟濛赴饒州","author":"張籍","dynasty":"唐","content":"京城南去鄱陽遠，風月悠悠別思勞。\n三領郡符新寄重，再登科第舊名高。\n去程江上多看堠，迎吏船中亦帶刀。\n到日更行清靜化，春田應不見蓬蒿。"},{"title":"临江仙","author":"李之仪","dynasty":"宋","content":"偶向凌歊台上望，春光已过三分。\n江山重叠倍销魂。\n风花飞有态，烟絮醉无痕。\n已是年来伤感甚，那堪旧恨仍存。\n清愁满眼共谁论。\n却应台下草，不解忆王孙。"},{"title":"西江月","author":"辛弃疾","dynasty":"宋","content":"金粟如来出世，蕊宫仙子乘风。\n清香一袖意无穷。\n洗尽尘缘千种。\n长为西风作主，更居明月光中。\n十分秋意与玲珑。\n拼却今宵无梦。"},{"title":"高士詠 漢陰丈人","author":"吳筠","dynasty":"唐","content":"野哉漢陰叟，好古遂忘機。\n抱甕誠亦勤，守朴全道微。\n子貢初不達，聽言識其非。\n已爲風波人，怳惘失所依。"},{"title":"題暉師影堂","author":"張籍","dynasty":"唐","content":"日早欲參禪，竟無相識緣。\n道場今獨到，惆悵影堂前。"},{"title":"有道士自羅浮之增城口占三絕寄家（頃之，有道士來自羅浮，見姑在麻姑石上，顧謂道士曰：「而之增城，屬吾親收拾井上履，口占三絕寄其家曰〖見下〗。」其後增城李令世英與謝草堂者表其事。李令爲天台黃巖人，始悟仙語無一不有驗云。） 一","author":"何仙姑","dynasty":"唐","content":"鐵橋風景勝天台，千樹萬樹梅花開。\n玉簫吹過黃巖洞，勾引長庚跨鶴來。"},{"title":"偈頌 五","author":"文偃","dynasty":"唐","content":"太陽溢目極玄微，誰人說道我渠非。\n句中有路人皆響，覿面難遭第一機。"},{"title":"芳草","author":"李中","dynasty":"唐","content":"二月正綿綿，離情被爾牽。\n四鄰初過雨，萬里正鋪煙。\n眷戀殘花惹，留連醉客眠。\n飄香是杜若，最憶楚江邊。"},{"title":"临江仙","author":"黄机","dynasty":"宋","content":"寒食清明都过了，客中无计留春。\n东风吹雨更愁人。\n系船芳草岸，始信是官身。\n怅望故园烟水阔，几时匹马骎骎。\n别肠何止似车轮。\n殢天天不管，转作两眉颦。"},{"title":"绵","author":"佚名","dynasty":"先秦","content":"绵绵瓜瓞。民之初生，自土沮漆。古公亶父，陶复陶冗，未有家室。\n古公亶父，来朝走马。率西水浒，至于岐下。爰及姜女，聿来胥宇。\n周原膴膴，堇荼如饴。爰始爰谋，爰契我龟，曰止曰时，筑室于兹。\n乃慰乃止，乃左乃右，乃疆乃理，乃宣乃亩。自西徂东，周爰执事。\n乃召司空，乃召司徒，俾立室家。其绳则直，缩版以载，作庙翼翼。\n捄之陾陾，度之薨薨，筑之登登，削屡冯冯。百堵皆兴，鼛鼓弗胜。\n乃立皋门，皋门有伉。乃立应门，应门将将。乃立冢土，戎丑攸行。\n四不殄厥愠，亦不陨厥问。柞棫拔矣，行道兑矣。混夷駾矣，维其喙矣！\n虞芮质厥成，文王蹶厥生。予曰有疏附，予曰有先后。予曰有奔奏，予曰有御侮！"},{"title":"折桂令・现一轮皓月光辉，朗朗圆明，无缺无亏，恰一气才分，二仪初判，","author":"范康","dynasty":"元","content":"早三姓支离。\n生共死有几人悟得，死与生何处归依。\n奥妙玄微，不索猜疑。\n若吞却一粒金丹，怕甚么六道轮回。"},{"title":"小遊仙詩九十八首 八十七","author":"曹唐","dynasty":"唐","content":"洞裏月明瓊樹風，畫簾青室影朦朧。\n香殘酒冷玉妃睡，不覺七真歸海中。"},{"title":"古意","author":"陳羽","dynasty":"唐","content":"十三學繡羅衣裳，自憐紅袖聞馨香。\n人言此是嫁時服，含笑不刺雙鴛鴦。\n郎年十九髭未生，拜官天下聞郎名。\n車馬駢闐賀門館，自然不失爲公卿。\n是時妾家猶未貧，兄弟出入雙車輪。\n繁華全盛兩相敵，與郎年少爲婚姻。\n郎家居近御溝水，豪門客盡躡珠履。\n雕盤酒器常不干，曉入中廚妾先起。\n姑嫜嚴肅有規矩，小姑嬌憨意難取。\n朝參暮拜白玉堂，繡衣著盡黃金縷。\n妾貌漸衰郎漸薄，時時強笑意索寞。\n知郎本來無歲寒，幾回掩淚看花落。\n妾年四十絲滿頭，郎年五十封公侯。\n男兒全盛日忘舊，銀牀羽帳空颼飀。\n庭花紅遍蝴蝶飛，看郎佩玉下朝時。\n歸來略略不相顧，却令侍婢生光輝。\n郎恨婦人易衰老，妾亦恨深不忍道。\n看郎強健能幾時，年過六十還枯[槁]。"},{"title":"授衣賦附歌","author":"周存","dynasty":"唐","content":"愁霜落兮歲已終，秋雁吟兮悲遠空。\n短褐不完兮憂思充，庭蕭蕭兮冷暮風。"},{"title":"扫花游・扫地游","author":"陈允平","dynasty":"宋","content":"数峰蘸碧，记载酒甘园，柳塘花坞。\n最堪避暑。\n爱莲香送晚，翠娇红妩。\n欸乃菱歌乍起，兰桡竞举。\n日斜处。\n望孤鹜断霞，初下芳杜。\n遥想山寺古。\n看倒影金轮，溯光朱户。\n瞑烟带树。\n有投林鹭宿，凭楼僧语。\n可惜流年，付与朝钟暮鼓。\n漫凝伫。\n步长桥、月明归去。"},{"title":"題歷山司徒右長史祖宅","author":"湛賁","dynasty":"唐","content":"隳官長史籍，高步歷山椒。\n麗句傳黃絹，香名播宋朝。\n分能知止足，跡貴出塵囂。\n松竹心長固，池臺興自饒。\n龍宮欣訪舊，鶯谷忝遷喬。\n從事叨承乏，銅章媿在腰。"},{"title":"哭李羣玉","author":"段成式","dynasty":"唐","content":"酒裏詩中三十年，縱橫唐突世喧喧。\n明時不作禰衡死，傲盡公卿歸九泉。"},{"title":"弔秦叟","author":"褚載","dynasty":"唐","content":"市西樓店金千秤，渭北田園粟萬鍾。\n兒被殺傷妻被虜，一身隨駕到三峰。"},{"title":"萧何月夜追韩信・幺","author":"金仁杰","dynasty":"元","content":"你道我秋夏间犹难过，冬月天怎地熬，可不春来依旧生芳草。\n你道我白身无靠何时了，可不说青霄有路终须到。\n则我这男儿未济妇人嫌，真乃是龙归浅水蟆虫麻笑。"},{"title":"秋村","author":"韓偓","dynasty":"唐","content":"稻壟蓼紅溝水清，荻園葉白秋日明。\n空坡路細見騎過，遠田人靜聞水行。\n柴門狼藉牛羊氣，竹塢幽深雞犬聲。\n絕粒看經香一炷，心知無事即長生。"},{"title":"人娇","author":"杨无咎","dynasty":"宋","content":"恼乱东君，满目千花百卉。\n偏怜处、爱他秾李。\n莹然风骨，占十分春意。\n休漫说、唐昌观中玉蕊。\n妒雪凝霜，凌红掩翠。\n看不足、可人情味。\n会须移种，向曲栏幽砌。\n愁绿叶成阴，道傍人指。"},{"title":"送真上人還蘭若","author":"崔峒","dynasty":"唐","content":"得道雲林久，年深暫一歸。\n出山逢世亂，乞食覺人稀。\n半偈初傳法，中峰又掩扉。\n愛憎應不染，塵俗自依依。"},{"title":"壯士行","author":"鮑溶","dynasty":"唐","content":"西方太白高，壯士羞病死。\n心知報恩處，對酒歌易水。\n沙鴻嘷天末，橫劒別妻子。\n蘇武執節歸，班超束書起。\n山河不足重，重在遇知己。"},{"title":"九张机","author":"无名氏","dynasty":"宋","content":"三张机。\n中心有朵耍花儿。\n娇红嫩绿春明媚。\n君须早折，一枝浓艳，莫待过芳菲。"},{"title":"江城梅花引","author":"刘将孙","dynasty":"宋","content":"明霞回雨霁秋空。\n笑难逢。\n步城东。\n直上翠微，客有可人同。\n回首向来轻节序，筋力异，心犹在，愧鬓蓬。\n悲年冉冉江滚滚。\n骑台平，蒋陵冷。\n天高年晚，山河险，烟雾冥濛。\n一幅乌纱，闲著傲西风。\n古往今来只如此，便潦倒，渺乾坤，醉眼中。"},{"title":"清明日與友人遊玉粒塘莊","author":"來鵠","dynasty":"唐","content":"幾宿春山逐陸郎，清明時節好煙光。\n歸穿細荇船頭滑，醉踏殘花屐齒香。\n風急嶺雲飄迥野，雨餘田水落方塘。\n不堪吟罷東回首，滿耳蛙聲正夕陽。"},{"title":"关大王独赴单刀会・快活三","author":"关汉卿","dynasty":"元","content":"小可如我携亲侄访冀王，引阿嫂觅刘皇，灞陵桥上气昂昂，侧坐在雕鞍上。"},{"title":"浣溪沙","author":"史浩","dynasty":"宋","content":"一握钩儿能几何。\n弓弓珠蹙杏红罗。\n即时分惠谢奴哥。\n香压幽兰兰尚浅，样窥初月月仍多。\n只堪掌上恹琼波。"},{"title":"贈雷卿張明府","author":"貫休","dynasty":"唐","content":"任官征戰後，度日寄閑身。\n封卷還高客，飛書問野人。\n廢田教種穀，生路遣尋薪。\n若起柴桑興，無先漉酒巾。"},{"title":"初夏曲三首 二","author":"劉禹錫","dynasty":"唐","content":"時節過繁華，陰陰千萬家。\n巢禽命子戲，園果墜枝斜。\n寂寞孤飛蝶，窺叢覓晚花。"},{"title":"减字浣溪沙・浣溪沙","author":"贺铸","dynasty":"宋","content":"两点春山一寸波。\n当筵娇甚不成歌。\n动人情态可须多。\n金井露寒风下叶，画桥云断月侵河。\n厌厌此夜奈愁何。"},{"title":"送薛邽二首 二","author":"杜牧","dynasty":"唐","content":"小捷風流已俊才，便將紅粉作金臺。\n明年未去池陽郡，更乞春時却重來。"},{"title":"舜韶新","author":"晁端礼","dynasty":"宋","content":"晨光射牖，新燕子、一一穿帘飞去。\n露唏鸳瓦，萧瑟风生琼宇。\n香篆烟消昼永，锁深院、榴花半吐。\n映绛绡、冰雪肌肤，自是清凉无暑。\n浮荣何用萦怀，冷笑看、车马喧喧尘土。\n地偏心远，终日何妨扃户。\n一枕江南好梦，泛孤棹、轻烟细雨。\n被数声、幽鸟惊回，砌下槐阴亭午。"},{"title":"商角调・黄莺儿","author":"庾吉甫","dynasty":"元","content":"怀古，怀古，废兴两字，干弋疑虑戈几度？问当时富贵谁家？陈宫后主。"},{"title":"郊廟歌辭 太清宮樂章 序入破第二奏","author":"不詳","dynasty":"唐","content":"虛極仙宗本，希夷象帝先。\n百靈朝太上，萬法祖重圓。\n善貸惟沖德，功成謂自然。\n雲門達和氣，思用合鈞天。"},{"title":"祈父","author":"佚名","dynasty":"先秦","content":"祈父，予王之爪牙。胡转予于恤，靡所止居？\n祈父，予王之爪士。胡转予于恤，靡所厎止？\n祈父，亶不聪。胡转予于恤？有母之尸饔。"},{"title":"醉翁操","author":"楼钥","dynasty":"宋","content":"冷然。\n清圆。\n谁弹。\n向屋山。\n何言。\n清风至阴德之天。\n悠颺馀响婵娟。\n方昼眠。\n迥立八风前。\n八音相宣知孰贤。\n有时悲壮，铿若龙泉。\n有时幽杳，彷佛猿吟鹤怨。\n忽若巍巍山巅。\n荡荡几如流川。\n聊将娱暮年。\n听之身欲仙。\n弦索满人间。\n未有逸韵如此弦。"},{"title":"庭燎","author":"佚名","dynasty":"先秦","content":"夜如何其？夜未央，庭燎之光。君子至止，鸾声将将。\n夜如何其？夜未艾，庭燎晣晣。君子至止，鸾声哕哕。\n夜如何其？夜乡晨，庭燎有辉。君子至止，言观其旂。"},{"title":"谢金莲诗酒红梨花・快活三","author":"张寿卿","dynasty":"元","content":"这柳呵则会在长亭畔袅暗尘，阳关外送行人。\n渭城客舍斗清新，休惹起我离愁闷。"},{"title":"西江月","author":"向","dynasty":"宋","content":"竹寺青灯永夜，江城黄叶高秋。\n当时文物尽交游。\n更为笛声怀旧。\n牢落一生羁思，风流万斛诗愁。\n强邀从事到青州。\n酒病绵绵越瘦。"},{"title":"风入松","author":"蒋捷","dynasty":"宋","content":"东风方到旧桃枝。\n仙梦已云迷。\n画阑红子摴蒱处，依然是、春昼帘垂。\n恨杀河东狮子，惊回海底鸥儿。\n寻芳小步莫嫌迟。\n此去却慵移。\n断肠不在分襟后，元来在、襟未分时。\n柳岸犹携素手，兰房早掩朱扉。"},{"title":"五言夏日游神泉詩","author":"賈言淑","dynasty":"唐","content":"詞人擁高節，狎異尋幽賞。\n𧯆險洞深澗，皦鏡鯀無象。\n形隨澡魄員，氣逐非烟上。\n徙谷縈新溜，分谿疏舊壤。\n冥功兆□□，効奇靈既往。\n共漱□□清，超然□□想。\n（見《金石萃編》卷六十一。\n〖此詩又見孫星衍《續古文苑》卷四，第五句作「形隨隨滿魄鼎」；第九句所缺二字，下一字作「即」；第十一句缺二字之上一字，《金石萃編》存左半邊，作「馬」形，《續古文苑》作「鳴」。\n〗）（按是刻次韋元旦詩後，原署「主簿賈言淑」，書者體會爲尹元凱。\n）。"},{"title":"隔浦莲・隔浦莲近拍","author":"方千里","dynasty":"宋","content":"垂杨烟湿嫩葆。\n别屿环清窈。\n绀影浮新涨，夷犹终日鱼鸟，花妥庭下草。\n鸣蝉闹。\n暗绿藏台沼。\n野轩小。\n敧眠断梦，闲书风叶颠倒。\n诗怀酒思，悔费十年昏晓。\n投老红尘倦再到。\n愁觉。\n悠然心寄天表。"},{"title":"新添聲楊柳枝詞 二","author":"裴諴","dynasty":"唐","content":"獨房蓮子沒人看，偷折蓮時命也𢬵。\n若有所由來借問，但道偷蓮是下官。"},{"title":"偈頌六首 五","author":"神晏","dynasty":"唐","content":"白雲長滿洞，論劫未曾虧。\n不話曹溪旨，焉干道者機。"},{"title":"南歌子","author":"张时","dynasty":"宋","content":"暖日未斜西。\n正是迷花殢酒时。\n红药雕阑呈冷艳，依稀。\n花重枝柔压半敧。\n相对耍猴儿。\n一捻幽芳劝酒卮。\n魏紫姚黄来觑着，方知。\n准拟今宵醉伴妻。"},{"title":"虞美人","author":"欧阳修","dynasty":"宋","content":"炉香昼永龙烟白。\n风动金鸾额。\n画屏寒掩小山川。\n睡容初起枕痕圆。\n坠花钿。\n楼高不及烟霄半。\n望尽相思眼。\n艳阳刚爱挫愁人。\n故生芳草碧连云。\n怨王孙。"},{"title":"寄青龍寺原上人","author":"無可","dynasty":"唐","content":"斂屨入寒竹，安禪過漏聲。\n高杉殘子落，深井凍痕生。\n罷磬風枝動，懸燈雪屋明。\n何當招我宿，乘月上方行。"},{"title":"迷青琐倩女离魂・竹枝歌","author":"郑光祖","dynasty":"元","content":"打听为官折了桂枝，别取了新婚甚意思？着妹妹日下恨难支，把哥哥闲传示。\n则问这小妮子，被我都扌蚩的扯做纸条儿。"},{"title":"兵要望江南 占地第十五（二十一首） 十","author":"易靜","dynasty":"唐","content":"田地上，忽然便生毛。\n處處盡生人總見，此爲謀逆血流郊，百日主凶妖。"},{"title":"摸鱼儿","author":"李演","dynasty":"宋","content":"又西风、四桥疏柳，惊蝉相对秋语。\n琼荷万笠花云重，袅袅红衣如舞。\n鸿北去。\n渺岸芷汀芳，几点斜阳字。\n吴亭旧树。\n又系我扁舟，渔乡钓里，秋色淡归鹭。\n长干路。\n草莽疏烟断墅。\n商歌如写羁旅。\n丹溪翠岫登临事，苔屐尚黏苍土。\n鸥且住。\n怕月冷吟魂，婉冉空江暮。\n明灯暗浦。\n更短笛衔风，长云弄晚，天际画秋句。"},{"title":"沁园春","author":"陈人杰","dynasty":"宋","content":"谁使神州，百年陆沉，青毡未还。\n怅晨星残月，北州豪杰，西风斜日，东帝江山。\n刘表坐谈，深源轻进，机会失之弹指间。\n伤心事，是年年冰合，在在风寒。\n说和说战都难。\n算未必江沱堪宴安。\n叹封侯心在，鱣鲸失水，平戎策就，虎豹当关。\n渠自无谋，事犹可做，更剔残灯抽剑看。\n麒麟阁，岂中兴人物，不画儒冠。"},{"title":"清平乐","author":"徐照","dynasty":"宋","content":"绿围红绕。\n一枕屏山晓。\n怪得今朝偏起早。\n笑道牡丹开了。\n迎人卷上珠帘，小螺未拂眉尖。\n贪教玉笼鹦鹉，杨花飞满妆奁。"},{"title":"少年游","author":"晁补之","dynasty":"宋","content":"如今田野谩抛春。\n红雨掩衡门。\n懒读诗书，欠伸扶杖，几案任生尘。\n纵教便向东山老，谁知是个中人。\n莫怪年来，倦寻城市，嫌我性情真。"},{"title":"失调名","author":"李清臣","dynasty":"宋","content":"杨花落。\n燕子穿朱阁。\n苦恨春醪如水薄。\n闲愁无处著。\n去年今日王陵舍，鼓角秋风。\n千岁辽东。\n回首人间万事空。"},{"title":"送李評事使蜀","author":"王建","dynasty":"唐","content":"勸酒不依巡，明朝萬里人。\n轉江雲棧細，近驛板橋新。\n石冷啼猿影，松昏戲鹿塵。\n少年爲客好，況是益州春。"},{"title":"醉蓬莱","author":"伍梅城","dynasty":"宋","content":"倚东风笑问。\n落红啼鴂，清明来未。\n小雨弄晴，做轻寒天气。\n南极光中，五云深处，人庆千秋岁。\n翡翠屏间，琉璃帘下，彩衣明媚。\n九老风流，五候家数，如此乾坤，有人如此。\n天正烦君，作江南一瑞。\n世上今秦，山中古晋，尽不经吾意。\n但要牡丹，年年今日，伴人沈醉。"},{"title":"水调歌头","author":"袁去华","dynasty":"宋","content":"吴门古都会，畴昔记曾游。\n轻帆卸处，西风吹老白苹洲。\n试觅姑苏台榭，尚想吴王宫阙，陆海跨鳌头。\n西子竟何许，水殿漫凉秋。\n画图中，烟际寺，水边楼。\n叫云横玉，须臾三弄不胜愁。\n兴废都归闲梦，俯仰已成陈迹，家在泽南州。\n有恨向谁说，月涌大江流。"},{"title":"忠义士豫让吞炭・仙吕/点绛唇","author":"杨梓","dynasty":"元","content":"便待将韩魏平吞，逼的赵正逃遁。\n偏咱呵安稳，则待要独霸乾坤，全不怕后代人评论。"},{"title":"酬和元九東川路詩十二首 山枇杷花二首 二","author":"白居易","dynasty":"唐","content":"葉如帬色碧綃淺，花似芙蓉紅粉輕。\n若使此花兼解語，推囚御史定違程。"},{"title":"鹊桥仙","author":"张元干","dynasty":"宋","content":"靓妆艳态，娇波流盼，双靥横涡半笑。\n尊前烛畔粉生光，更低唱、新翻转调。\n花房结子，冰枝清瘦。\n醉依香浓寒峭。\n雏莺新啭上林声，惊梦断、池堂春草。"},{"title":"六煞・知君廉俭犹清干，据头角轩昂见罕。即非面谕厮过从，将明公焉敢","author":"董君瑞","dynasty":"元","content":"相残？岂不知甜言与我三冬暧，恶语伤人六月寒？你是多少人称赞，道你量如江海，器若丘山。"},{"title":"祝英台近","author":"张炎","dynasty":"宋","content":"路重寻，门半掩、苔老旧时树。\n采药云深，童子更无语。\n怪他流水迢迢，湖天日暮，想只在、芦花多处。\n谩延伫。\n姓名题上芭蕉，凉夜未风雨。\n赋了秋声，还赋断肠句。\n几回独立长桥，扁舟欲唤，待招取、白鹤归去。"},{"title":"云中君","author":"屈原","dynasty":"先秦","content":"浴兰汤兮沐芳，华采衣兮若英\n灵连蜷兮既留，烂昭昭兮未央\n謇将憺兮寿宫，与日月兮齐光\n龙驾兮帝服，聊翱游兮周章\n灵皇皇兮既降，猋远举兮云中\n览冀洲兮有余，横四海兮焉穷\n思夫君兮太息，极劳心兮忡忡"},{"title":"醉桃源・阮郎归","author":"张先","dynasty":"宋","content":"双花连袂近香猊。\n歌随镂板齐。\n分明珠索漱烟溪。\n凝云定不飞。\n唇破点，齿编犀。\n春莺莫乱啼。\n阳关更在碧峰西。\n相看翠黛低。"},{"title":"点绛唇","author":"张抡","dynasty":"宋","content":"阳气初生，万花潜动根荄暖。\n暗藏芳艳。\n未许东君见。\n恰似温温，铅鼎丹初转。\n功犹浅。\n九回烹炼。\n日月光华满。"},{"title":"念奴娇","author":"刘仙伦","dynasty":"宋","content":"艅艎东下，望西江千里，苍茫烟水。\n试问襄州何处是，雉堞连云天际。\n叔子残碑，卧龙陈迹，遗恨斜阳里。\n后来人物，如君瑰伟能几。\n其肯为我来耶，河阳下士，正自强人意。\n勿谓时平无事也，便以言兵为讳。\n眼底山河，楼头鼓角，都是英雄泪。\n功名机会，要须闲暇先备。"},{"title":"调笑・调笑令","author":"晁补之","dynasty":"宋","content":"肠断。\n越江岸。\n越女江头纱自浣。\n天然玉貌铅红浅。\n自弄芙蓉日晚。\n紫骝嘶去犹回盼。\n笑入荷花不见。"},{"title":"贈別安邑韓少府","author":"耿湋","dynasty":"唐","content":"子真能自在，江海意何如。\n門掩疎塵吏，心閑閱道書。\n古城寒欲雪，遠客暮無車。\n杳杳思前路，誰堪千里餘。"},{"title":"氐州第一","author":"刘天游","dynasty":"宋","content":"冰缩寒流，川凝冻霭，前回鹭渚冬晚。\n燕阁红炉，驼峰翠釜，曾忆花柔酒软。\n云海沧洲，甚又寄、南来客雁。\n洒雪朱门，回桡剡曲，镜华霜满。\n万里银霄凝望眼。\n恁吟袖、画阑空暖。\n树带潮墟，笳鸣古戍，簇仲宣幽怨。\n想愁思、春近也，随宫绣、时宽一线。\n昨夜扁舟，梦湖山、眉横黛浅。"},{"title":"沁园春","author":"无名氏","dynasty":"宋","content":"天遣东皇，来庆诞辰，和气先回。\n趁未将风月，平分八桂，且垂弧矢，相映三槐。\n歌遏行云，舞萦回雪，不比常年寿宴开。\n有贤守，送三千乐指，环侍金罍。\n文章政事奇哉。\n曾飞舄双凫天外来。\n便合除之六察，少旌最绩，何为别驾，暂屈长才。\n尚亿传家，行将跨灶，岂但侯藩与外台。\n称觞看，灵龟支坐，老鹤眠阶。"},{"title":"述懷","author":"崔氏","dynasty":"唐","content":"不怨盧郎年紀大，不怨盧郎官職卑。\n自恨妾身生較晚，不及盧郎年少時。"},{"title":"张君瑞害相思(第三本)・石榴花","author":"王实甫","dynasty":"元","content":"当日个晚妆楼上杏花残，犹自怯衣单，那一片听琴心清露月明间。\n昨日个向晚，不怕春寒，几乎险被\"先生馔\"，那其间岂不胡颜。\n为一个不酸不醋风魔汉，隔墙儿险化做了望夫山。"},{"title":"减字木兰花","author":"赵福元","dynasty":"宋","content":"吮煤弄笔。\n草圣寰中君第一。\n电脚摇光。\n骤雨旋风声满堂。\n豪厘巧辨。\n唤起羲之当北面。\n醉眼摩娑。\n错认书颠作酒颠。"},{"title":"菩萨蛮","author":"赵师侠","dynasty":"宋","content":"小春爱日融融暖。\n危亭望处晴岚满。\n江静绿回环。\n横陈无际山。\n清霜欺远树。\n黄叶风扶去。\n试探岭头梅。\n点红开未开。"},{"title":"三姝媚","author":"吴文英","dynasty":"宋","content":"酣春青镜里。\n照晴波明眸，暮云愁髻。\n半绿垂丝，正楚腰纤瘦，舞衣初试。\n燕客飘零，烟树冷、青骢曾系。\n画馆朱楼，还把清尊，慰春憔悴。\n离苑幽芳深闭。\n恨浅薄东风，褪花销腻。\n彩箑翻歌，最赋情、偏在笑红颦翠。\n暗拍阑干，看散尽、斜阳船市。\n付与金衣清晓，花深未起。"},{"title":"水调歌头","author":"陈著","dynasty":"宋","content":"身到紫枢府，一蹴凤池间。\n何妨到头富贵，却自恋家山。\n多少名缰利锁，尘满霜髯雪鬓，役役不知还。\n桃李竞春事，坡菊自清闲。\n绿杨边，门径小，似僧关。\n吟情饮兴相将，二十载优闲。\n无限功名事业，分付儿孙纵靶，青镜尽朱颜。\n一语劝公酒，天下达尊三。"},{"title":"白髮","author":"齊己","dynasty":"唐","content":"莫染亦莫鑷，任從伊滿頭。\n白雖無耐藥，黑也不禁秋。\n靜枕聽蟬臥，閑垂看水流。\n浮生未達此，多爲爾爲愁。"},{"title":"浣溪沙","author":"李新","dynasty":"宋","content":"雨霁笼山碧破赊。\n小园围屋粉墙斜。\n朱门闲掩那人家。\n素腕拨香临宝砌，层波窥客擘轻纱。\n隔窗隐隐见簪花。"},{"title":"送人歸華下","author":"齊己","dynasty":"唐","content":"蓮花峰翠濕凝秋，舊業園林在下頭。\n好束詩書且歸去，而今不愛事風流。"},{"title":"畫山水圖荅大愚","author":"荆浩","dynasty":"唐","content":"恣意縱橫埽，峰巒次第成。\n筆尖寒樹瘦，墨澹野雲輕。\n巖石噴泉窄，山根到水平。\n禪房時一展，兼稱苦空情。"},{"title":"清平乐","author":"王安中","dynasty":"宋","content":"花时微雨。\n未减春分数。\n占取帘疏花密处。\n把酒听歌金缕。\n斜风轻度浓香。\n闲情正与春长。\n向晚红灯入坐，尝新青杏催觞。"},{"title":"减字木兰花","author":"张孝祥","dynasty":"宋","content":"人间奇绝。\n只有梅花枝上雪。\n有个人人。\n梅样风标雪样新。\n芳心不展。\n嫩绿阴阴愁冉冉。\n一笑相看。\n试荐冰磐一点酸。"},{"title":"好事近","author":"无名氏","dynasty":"宋","content":"篱落晓来霜，花嫩不禁寒力。\n脉脉自摇疏影，印一奁空碧。\n天生潇洒谢夫人，绝世有谁识。\n何必嫣然一笑，已倾城倾国。"},{"title":"八声甘州","author":"李曾伯","dynasty":"宋","content":"自六朝、用武诧荆州，襟喉重疆陲。\n更西风似箭，峡江如线，事势夔夔。\n须仗中流砥柱，天付治平谁。\n甚矣吾衰矣，将老东篱。\n休说纷纷往梦，任阴平邓艾，骆谷姜维。\n向棋边聊且，官事了痴儿。\n雨未阴、毋忘户牖，挂长绳、系不住铜仪。\n空遐想，桃源春媚，安得追随。"},{"title":"鳳棲怨","author":"顏舒","dynasty":"唐","content":"佳人名莫愁，珠箔上花鉤。\n清鏡鴛鴦匣，新妝翡翠樓。\n擣衣明月夜，吹管白雲秋。\n惟恨金吾子，年年向隴頭。"},{"title":"秋蕊香","author":"陈允平","dynasty":"宋","content":"晚酌宜城酒暖。\n玉软嫩红潮面。\n醉中窈窕度娇眼。\n不识愁深恨浅。\n绣窗一缕香绒线。\n击双燕。\n海棠满地夕阳远。\n明月笙歌别院。"},{"title":"木兰花・玉楼春","author":"陈师道","dynasty":"宋","content":"阴阴云日江城晚。\n小院回廊春已满。\n谁教言语似鹂黄，深闭玉笼千万怨。\n蓬莱易到人难见。\n香火无凭空有愿。\n不辞歌里断人肠，只怕有肠无处断。"},{"title":"临江仙","author":"何蓑衣道人","dynasty":"宋","content":"在世为仙须有分，不须素食持斋。\n寸丝不著挂形骸。\n蓑衣为伴侣，箬笠作家怀。\n行满三千上界，奉敕宣至金台。\n传言问汝有何哉。\n人生长富贵，阴骘种将来。"},{"title":"舞曲歌辭 功成慶善樂舞詞","author":"不詳","dynasty":"唐","content":"壽丘惟舊跡，酆邑乃前基。\n粤余承累聖，懸弧亦在茲。\n弱齡逢運改，提劒鬱匡時。\n指麾八荒定，懷柔萬國夷。\n梯山盛入欵，駕海亦來思。\n單于陪武帳，日逐衛文㮰。\n端扆朝四岳，無爲任百司。\n霜節明秋景，輕冰結水湄。\n芸黃遍原隰，禾頴積京坻。\n共樂還譙宴，歡此大風詩。"},{"title":"十勸 五","author":"傅翕","dynasty":"唐","content":"勸君五，尋思地獄真成苦。\n眼前富貴逞容儀，須臾不久還歸土。"},{"title":"潛珠篇","author":"宋之問","dynasty":"唐","content":"夜光四寸今所無，聞有入海求大珠。\n大珠自愛潛不發，希世一見比明月。\n靈物變化詎可尋？幾人皓首死閩越。\n泥蟠沙臥海底沉，何知結愛美人心。\n可憐曜乘十二乘，誰惜黃金七百金。\n越鄉祈寶誠非易，涉險捐軀名與義。\n天生至寶自無倫，如何真僞人莫分。\n古來貴耳而賤目，恐君既見不及聞。\n世有南山採薇子，從來道氣凌白雲。\n今乃千里作一尉，無媒爲獻明聖君。"},{"title":"雜曲歌辭 傷歌行","author":"莊南傑","dynasty":"唐","content":"兔走鳥飛不相見，人事依稀速如電。\n王母夭桃一度開，玉樓紅粉千回變。\n車馳馬走咸陽道，石家舊宅空荒草。\n秋雨無情不惜花，芙蓉一一驚香倒。\n勸君莫謾栽荆棘，秦皇虛費驅山力。\n英風一去更無言，白骨沈埋暮山碧。"},{"title":"临江驿潇湘秋夜雨・金盏儿","author":"杨显之","dynasty":"元","content":"元来他敬儒流，意绸缪。\n可甚么是非只为多开口，倒道我女大不中留。\n他分明亲许出，着我怎抬头？虽然俺心下有，我须是脸儿羞。\n则今日好日辰，成合了这门亲事。\n侄儿，你与我便上朝求官应举去，得一官半职，回来改换家门．则是休忘了我的思念。\n多谢父亲。\n则怕崔秀才此一去，久后负了人也。\n小生若负了你呵，天不盖，地不载，日月不照临。\n秀才也，你去则去，频频的稍个书信回来。\n小生知道，你放心者。"},{"title":"詠菊","author":"陳叔達","dynasty":"唐","content":"霜間開紫蔕，露下發金英。\n但令逢採摘，寧辭獨晚榮。"},{"title":"眼儿媚","author":"赵佶","dynasty":"宋","content":"玉京曾忆惜繁华。\n万里帝王家。\n琼林玉殿，朝喧弦管，暮列笙琶。\n花城人去今萧索，春梦绕胡沙。\n家山何处，忍听羌笛，吹彻梅花。"},{"title":"宛陵寓居上沈大夫二首 一","author":"趙嘏","dynasty":"唐","content":"滿耳歌謠滿眼山，宛陵城郭翠微間。\n人情已覺春長在，溪戶仍將水共閒。\n曉色入樓紅藹藹，夜聲尋砌碧潺潺。\n幽雲高鳥俱無事，晚伴西風醉客還。"},{"title":"子夜冬歌","author":"薛曜","dynasty":"唐","content":"朔風扣羣木，嚴霜凋百草。\n借問月中人，安得長不老。"},{"title":"青玉案","author":"侯置","dynasty":"宋","content":"东风一夜吹晴雨。\n小园里、春如许。\n桃李无言情难诉。\n阳关车马，灞桥风月，移入江天暮。\n双旌明日留难住。\n今夕清觞且频举。\n咫尺清明三月暮。\n寻芳宾客，对花杯酌，回首西江路。"},{"title":"鹧鸪天","author":"赵长卿","dynasty":"宋","content":"门外寒江泊小船。\n月明留客小窗前。\n夜香烧尽更声远，斗帐低垂暖意生。\n醺著酒，炙些灯。\n伴他针线懒成眠。\n情知今夜鸳鸯梦，不似孤篷宿雁边。"},{"title":"点绛唇","author":"毛滂","dynasty":"宋","content":"小院重帘，那回来处花相向。\n迟迟一饷。\n记得春模样。\n昨夜月明，应照芙蓉帐。\n空凝望。\n蜂劳蝶攘。\n谁在花枝上。"},{"title":"遣行十首 八","author":"元稹","dynasty":"唐","content":"襃縣驛前境，曲江池上情。\n南堤衰柳意，西寺晚鐘聲。\n雲水興方遠，風波心已驚。\n可憐皆老大，不得自由行。"},{"title":"瑞鹤仙","author":"张榘","dynasty":"宋","content":"碧油推上客。\n有神机沈密，参运帷幄。\n威声际沙漠。\n庆云飞川泳，和熏三白。\n霄渊敻鬲。\n甚探梅、也来相约。\n更谁怜久客，泥深穿履，栖栖东郭。\n农麦。\n年来管好，禾黍离离，讵忘关洛。\n风高水涸。\n多少事、待韬略。\n看鹅池夜渡，黎明飞捷，儿辈愔愔未觉。\n便冲寒，铁骑横驱，汛扫六合。"},{"title":"偃師東與韓樽同詣景雲暉上人即事","author":"岑參","dynasty":"唐","content":"山陰老僧解楞伽，潁陽歸客遠相過。\n煙深草濕昨夜雨，雨後秋風渡漕河。\n空山終日塵事少，平郊遠見行人小。\n尚書磧上黃昏鐘，別駕渡頭一歸鳥。"},{"title":"诉衷情","author":"丘崈","dynasty":"宋","content":"十分风味似诗人。\n有些子太清生。\n只应最嫌俗子，消瘦却盈盈。\n风乍静，雪初晴。\n月微明。\n泊然疏淡，莫是无情，作个关情。"},{"title":"卜算子","author":"高宣教","dynasty":"宋","content":"去又如何去。\n住又如何住。\n但得山花插满头。\n休问奴归处。"},{"title":"宮詞百首 八十三","author":"和凝","dynasty":"唐","content":"結金冠子學梳蟬，碾玉蜻蜓綴鬢偏。\n寢殿垂簾悄無事，試香閑立御爐前。"},{"title":"蓦山溪","author":"无名氏","dynasty":"宋","content":"竹篱茆舍，底是藏春处。\n玉蓓锁檀心，带黄昏、轻烟细雨。\n神清骨莹，端似雪堂仙，临岁晚，傲寒威，寂寞江村住。\n琼林阆苑，有信终归去。\n冷暖笑凡情，辨南枝、北枝几许。\n灵芳绝艳，知肯为谁容，东阁里，西湖畔，总与花为主。"},{"title":"鹧鸪天","author":"黄庭坚","dynasty":"宋","content":"汤泛冰瓷一坐春。\n长松林下得灵根。\n吉祥老子亲拈出，个个教成百岁人。\n灯焰焰，酒醺醺。\n壑源曾未醒酲魂。\n与君更把长生碗，聊为清歌驻白云。"},{"title":"出關後寄賈島","author":"周賀","dynasty":"唐","content":"故國知何處，西風已度關。\n歸人值落葉，遠路入寒山。\n多難喜相識，久貧寧自閑。\n唯將往來信，遙慰別離顏。"},{"title":"梅花吟","author":"李愬","dynasty":"唐","content":"平淮策騎過東來，適遇梅花灼爍開。\n相耐歲寒存苦節，故於冷境發枯荄。"},{"title":"題莒潭安閩院","author":"翁承贊","dynasty":"唐","content":"祧宗營祀舍，幽異勝珠林。\n名士穿雲訪，飛禽傍竹吟。\n牕含孤岫影，牧臥斷霞陰。\n景福滋閩壤，芳名亙古今。"},{"title":"如梦令","author":"朱敦儒","dynasty":"宋","content":"盏底一盘金凤。\n满泛酒光浮动。\n引我上烟霞，智力一时无用。\n无用。\n无用。\n蹋破十洲三洞。"},{"title":"蜥蜴求雨歌","author":"不詳","dynasty":"唐","content":"蜥蜴蜥蜴，興雲吐霧。\n雨若滂沱，放汝歸去。"},{"title":"小重山","author":"汪莘","dynasty":"宋","content":"居士情怀爱小春。\n恰如重会面，旧时人。\n东君轻笑又轻颦。\n如道我，春去却伤心。\n青鸟下红巾。\n瑶池春信早，莫因循。\n柳丝黄日牡丹晨。\n相随逐，春浅到春深。"},{"title":"青玉案","author":"吴泳","dynasty":"宋","content":"玉骢已响关头路。\n待携取、功名去。\n慷慨不歌桃叶渡。\n囊书犹在，剑花未落，富有经纶处。\n从军缅想当年赋。\n纵局局翻新只如许。\n但恐归来秋色暮。\n薰炉茗碗，葵根瓠叶，落莫灯前雨。"},{"title":"陟岵","author":"佚名","dynasty":"先秦","content":"陟彼岵兮，瞻望父兮。父曰：嗟！予子行役，夙夜无已。上慎旃哉，犹来！无止！\n陟彼屺兮，瞻望母兮。母曰：嗟！予季行役，夙夜无寐。上慎旃哉，犹来！无弃！\n陟彼冈兮，瞻望兄兮。兄曰：嗟！予弟行役，夙夜必偕。上慎旃哉，犹来！无死！"},{"title":"虞美人 六","author":"顧敻","dynasty":"唐","content":"少年豔質勝瓊英，早晚別三清。\n蓮冠穩篸鈿箆橫，飄飄羅袖碧雲輕，畫難成。\n遲遲少轉腰身嫋，翠靨眉心小。\n醮壇風急杏枝香，此時恨不駕鸞皇，訪劉郎。"},{"title":"聞角","author":"杜牧","dynasty":"唐","content":"曉樓煙檻出雲霄，景下林塘已寂寥。\n城角爲秋悲更遠，護霜雲破海天遙。"},{"title":"蹋莎行・踏莎行","author":"吴文英","dynasty":"宋","content":"润玉笼绡，檀樱倚扇。\n绣圈犹带脂香浅。\n榴心空叠舞裙红，艾枝应压愁鬟乱。\n午梦千山，窗阴一箭。\n香瘢新褪红丝腕。\n隔江人在雨声中，晚风菰叶生秋怨。"},{"title":"下水船","author":"黄庭坚","dynasty":"宋","content":"总领神仙侣。\n齐到青云歧路。\n丹禁风微，咫尺谛闻天语。\n尽荣遇。\n看即如龙变化，一掷灵梭风雨。\n真游处。\n上苑寻春去。\n芳草芊芊迎步。\n几曲笙歌，樱桃艳里欢聚。\n瑶觞举。\n回祝尧龄万万，端的君恩难负。"},{"title":"翠羽吟","author":"蒋捷","dynasty":"宋","content":"绀露浓。\n映素空。\n楼观峭玲珑。\n粉冻霁英，冷光摇荡古青松。\n半规黄昏淡月，梅气山影溟濛。\n有丽人、步依修竹，萧然态若游龙。\n绡袂微皱水溶溶。\n仙茎清瀣，净洗斜红。\n劝我浮香桂酒，环佩暗解，声飞芳霭中。\n弄春弱柳垂丝，慢按翠舞娇童。\n醉不知何处，惊翦翦、凄紧霜风。\n梦醒寻痕访踪。\n但留残星挂穹。\n梅花未老，翠羽双吟，一片晓峰。"},{"title":"殘秋感愴","author":"齊己","dynasty":"唐","content":"日日加衰病，心心趣寂寥。\n殘陽起閑望，萬木聳寒條。\n楚寺新爲客，吳江舊看潮。\n此懷何以寄，風雨暮蕭蕭。"},{"title":"满江红","author":"辛弃疾","dynasty":"宋","content":"紫陌飞尘，望十里、雕鞍绣毂。\n春未老、已惊台榭，瘦红肥绿。\n睡雨海棠犹倚醉，舞风杨柳难成曲。\n问流莺、能说故园无，曾相熟。\n岩泉上，飞凫浴。\n巢林下，栖禽宿。\n恨荼䕷开晚，谩翻船玉。\n莲社岂堪谈昨梦，兰亭何处寻遗墨。\n但羁怀、空自倚秋千，无心蹴。"},{"title":"画堂春","author":"苏轼","dynasty":"宋","content":"柳花飞处麦摇波。\n晚湖净鉴新磨。\n小舟飞棹去如梭。\n齐唱采菱歌。\n平野水云溶漾，小楼风日晴和。\n济南何在暮云多。\n归去奈愁何。"},{"title":"謝朱常侍寄貺蜀茶剡紙二首 一","author":"崔道融","dynasty":"唐","content":"瑟瑟香塵瑟瑟泉，驚風驟雨起爐煙。\n一甌解却山中醉，便覺身輕欲上天。"},{"title":"長安早春懷江南","author":"許渾","dynasty":"唐","content":"雲月有歸處，故山清洛南。\n如何一花發，春夢徧江潭。"},{"title":"錫杖歌送明楚上人歸佛川","author":"權德舆","dynasty":"唐","content":"上人遠自西天竺，頭陁行徧國朝寺。\n口翻貝葉古字經，手持金策聲泠泠。\n護法護身唯振錫，石瀨雲溪深寂寂。\n乍來松徑風更寒，遙映霜天月成魄。\n後夜空山禪誦時，寥寥挂在枯樹枝。\n真法常傳心不住，東西南北隨緣路。\n佛川此去何時迴，應真莫便遊天台。"},{"title":"比紅兒詩 九十","author":"羅虬","dynasty":"唐","content":"宿雨初晴春日長，入簾花氣靜難忘。\n凝情盡日君知否，真似紅兒舞袖香。"},{"title":"失调名","author":"无名氏","dynasty":"宋","content":"杜鹃声劝不如归。\n……蹙损远山眉。"},{"title":"葺豐溪橋成志喜一絕","author":"呂從慶","dynasty":"唐","content":"橫流架石梁，刻作永豐字。\n好渡杖藜翁，逍遙謂農事。"},{"title":"菩萨蛮","author":"张纲","dynasty":"宋","content":"南山只与溪桥隔。\n年来厌著寻山屐。\n卧对曲屏风。\n淡烟疏雨中。\n功成投老去。\n拚作林塘主。\n万事不关心。\n酒杯红浪生。"},{"title":"上西平・金人捧露盘","author":"张元干","dynasty":"宋","content":"卧扁舟，闻寒雨，数佳期。\n又还是、轻误仙姿。\n小楼梦冷，觉来应恨我归迟。\n鬓云松处，枕檀斜、露泣花枝。\n名利空萦系，添憔悴，谩孤恓。\n得见了、说与教知。\n偎香倚暖，夜炉围定酒温时。\n任他飞雪洒江天，莫下层梯。"},{"title":"鶴","author":"杜牧","dynasty":"唐","content":"清音迎曉月，愁思立寒蒲。\n丹頂西施頰，霜毛四皓鬚。\n碧雲行止躁，白鷺性靈麤。\n終日無群伴，溪邊弔影孤。"},{"title":"醉落魄・一斛珠","author":"戴复古","dynasty":"宋","content":"龙山行乐。\n何如今日登黄鹤。\n风光政要人酬酢。\n欲赋归来，莫是渊明错。\n江山登览长如昨。\n飞鸿影里秋光薄。\n此怀祗有黄花觉。\n牢裹乌纱，一任西风作。"},{"title":"賦寒食日亥時","author":"李宣古","dynasty":"唐","content":"人定朱門尚未開，初星粲粲照人回。\n此時寒食無煙火，花柳蒼蒼月欲來。"},{"title":"從軍中行路難二首 一","author":"駱賓王","dynasty":"唐","content":"君不見封狐雄虺自成羣，馮深負固結妖氛。\n玉璽分兵徵惡少，金壇受律動將軍。\n將軍擁旄宣廟略，戰士橫行靜夷落。\n長驅一息背銅梁，直指三巴登劍閣。\n閣道岧嶤起戍樓，劍門遙裔俯靈丘。\n邛關九折無平路，江水雙源有急流。\n征役無期返，他鄉歲華晚。\n杳杳丘陵出，蒼蒼林薄遠。\n途危紫蓋峰，路澀青泥坂。\n去去指哀牢，行行入不毛。\n絕壁千里險，連山四望高。\n中外分區宇，夷夏殊風土。\n交趾枕南荒，昆彌臨北戶。\n川原繞毒霧，溪谷多淫雨。\n行潦四時流，崩查千歲古。\n漂梗飛蓬不自安，捫藤引葛度危巒。\n昔時聞道從軍樂，今日方知行路難。\n滄江綠水東流駛，炎洲丹徼南中地。\n南中南斗映星河，秦川秦塞阻煙波。\n三春邊地風光少，五月瀘中瘴癘多。\n朝驅疲斥候，夕息倦樵歌。\n向月彎繁弱，連星轉太阿。\n重義輕生懷一顧，東伐西征凡幾度。\n夜夜朝朝斑鬢新，年年歲歲戎衣故。\n灞城隅，滇池水。\n天雅望轉積，地際行無已。\n徒覺炎涼節物非，不知關山千萬里。\n棄置勿重陳，征行多苦辛。\n且悅清笳楊柳曲，詎憶芳園桃李人。\n絳節朱旗分白羽，丹心白刃酬明主。\n但令一被君王知，誰憚三邊征戰苦。\n行路難，幾千端。\n無復歸雲憑短翰，空餘望日想長安。"},{"title":"暗香","author":"吴潜","dynasty":"宋","content":"九垓共色。\n想洛滨剑客，吹呼长笛。\n貏豸老松，别树平欺烂柯折。\n应是千官鹤舞，腾贺表、谁家椽笔。\n赐宴也，内劝宣来，真个是瑶席。\n休怪，巷陌寂。\n有一种可人，扫了还积。\n悲饥闭户，僵卧袁安我偏忆。\n凝望天童列嶂，谁大胆、偷藏遥碧。\n待问讯、清友看，怕难认得。"},{"title":"菩萨蛮","author":"李处全","dynasty":"宋","content":"四时皆有司花女。\n杪秋犹见花如许。\n想得紫金丹。\n工夫造化间。\n春莺留弱羽。\n更渍蔷薇露。\n莫取落英餐。\n留供醉眼看。"},{"title":"瑶花","author":"汪元量","dynasty":"宋","content":"天中树木，高耸玲珑，向濯缨亭曲。\n繁枝缀玉。\n开朵朵九出。\n飞琼环簇。\n唐昌曾见，有玉女、来送春目，更月夜、八仙相聚。\n素质粲然幽独。\n江淮倦客再游，访后土琼英，树已倾覆，攀条掐干，细嗅来、尚有微微清馥。\n却疑天上列燕赏，催汝归速。\n恐后时、重谪人间，剩把铅华妆束。"},{"title":"句 四","author":"郎士元","dynasty":"唐","content":"馬令無茶分。\n（〖1〗劉克莊云：「余記唐人雜書載士元嘗對客有『馬令無茶分』之戲。\n北平王一日飲客，士元與焉。\n坐間，北平醉飽設茗供，連沃數碗，士元老不能禁，即席吐利交下。\n滿坐大笑。\n今不省出處，當攷。\n」）。"},{"title":"双调・燕引雏奉寄小山先辈","author":"大食惟寅","dynasty":"元","content":"气横秋，心驰八表快神游。\n词林谁出先生右？独占鳌头。\n诗成神鬼愁，笔落龙蛇走，才展山川秀。\n声传南国，名播中州。"},{"title":"題敬愛詩後","author":"李和風","dynasty":"唐","content":"高唐不是這高塘，淮畔荆南各異方。\n若向此中求薦枕，參差笑殺楚襄王。"},{"title":"蓦山溪","author":"无名氏","dynasty":"宋","content":"月惟四日。\n又转黄锺律。\n好景会生辰，是天降、真儒无敌。\n称觞设席，香雾腾葱郁。\n霜天晓，笙歌彻，玉斝倾仙液。\n当年桂子，元是蓬莱客。\n任留宿蓬莱，道山试、玉堂翰墨。\n一封飞下，趣召入黄扉，台星照，寿星明，相映居南极。"},{"title":"集贤宾・接贤宾","author":"柳永","dynasty":"宋","content":"小楼深巷狂游遍，罗绮成丛。\n就中堪人属意，最是虫虫。\n有画难描雅态，无花可比芳容。\n几回饮散良宵永，鸳衾暖、凤枕香浓。\n算得人间天上，惟有两心同。\n近来云雨忽西东。\n诮恼损情悰。\n纵然偷期暗会，长是匆匆。\n争似和鸣偕老，免教敛翠啼红。\n眼前时、暂疏欢宴，盟言在、更莫忡忡。\n待作真个宅院，方信有初终。"},{"title":"一落索","author":"程垓","dynasty":"宋","content":"门外莺寒杨柳。\n正减欢疏酒。\n春阴早是做人愁，更何况、花飞后。\n莫倚东风消瘦。\n有酴醿入手。\n尽偎香玉醉何妨，任花落、愁依旧。"},{"title":"秋浦歌十七首 十五","author":"李白","dynasty":"唐","content":"白髮三千丈，緣愁似個長。\n不知明鏡裡，何處得秋霜。"},{"title":"寄遠","author":"常浩","dynasty":"唐","content":"年年二月時，十年期別期。\n春風不知信，軒蓋獨遲遲。\n今日無端捲珠箔，始見庭花復零落。\n人心一往不復歸，歲月來時未嘗錯。\n可憐熒熒玉鏡臺，塵飛冪冪幾時開。\n却念容華非昔好，畫眉猶自待君來。"},{"title":"送彭將軍雲中覲兄","author":"李端","dynasty":"唐","content":"聞說蒼鷹守，今朝欲下韛。\n因令白馬將，兼道覓封侯。\n略地關山冷，防河雨雪稠。\n飜弓騁猨臂，承箭惜貂裘。\n設伏軍謀密，坑降塞邑愁。\n報恩唯有死，莫使漢家羞。"},{"title":"夜行船","author":"丘崈","dynasty":"宋","content":"水满平湖香满路。\n绕重城、藕花无数。\n小艇红妆，疏帘轻盖，烟柳画桥斜渡。\n恣乐追凉忘日暮。\n箫鼓动、月明人去。\n犹有清歌，随风迢递，声在芰荷深处。"},{"title":"漁父歌 四","author":"張志和","dynasty":"唐","content":"松江蟹舍主人歡，菰飯蓴羹亦共餐。\n楓葉落，荻花乾，醉宿漁舟不覺寒。"},{"title":"河南府試秋夕聞新鴈","author":"黃滔","dynasty":"唐","content":"湘南飛去日，薊北乍驚秋。\n呌出隴雲夜，聞爲客子愁。\n一聲初觸夢，半白已侵頭。\n旅館移欹枕，江城起倚樓。\n餘燈依古壁，片月下滄洲。\n寂聽良宵徹，躊躇感歲流。"},{"title":"花心动","author":"赵鼎","dynasty":"宋","content":"江月初升，听悲风、萧瑟满山零叶。\n夜久酒阑，火冷灯青，奈此愁怀千结。\n绿琴三叹朱弦绝，与谁唱、阳春白雪。\n但遐想、穷年坐对，断编遗册。\n西北搀枪未灭。\n千万乡关，梦遥吴越。\n慨念少年，横槊风流，醉瞻海涵天阔。\n老来身世疏篷底，忍憔悴、看人颜色。\n更何似、归与枕流漱石。"},{"title":"包待制智赚生金阁・金蕉叶","author":"武汉臣","dynasty":"元","content":"是谁人村声泼嗓？他壁听在门儿外厢。\n嬷嬷，窗儿外有人咳嗽。\n姐姐也，你且休慌心劳意攘，我可便自把那言词说上。"},{"title":"贈崔立之","author":"韓愈","dynasty":"唐","content":"昔年十日雨，子桑苦寒飢。\n哀歌坐空室，不怨但自悲。\n其友名子輿，忽然憂且思。\n搴裳觸泥水，裹飯往食之。\n入門相對語，天命良不疑。\n好事漆園吏，書之存雄詞。\n千年事已遠，二子情可推。\n我讀此篇日，正當寒雪時。\n吾身固已困，吾友復何爲。\n薄粥不足裹，深泥諒難馳。\n曾無子輿事，空賦子桑詩。"},{"title":"宿成湘林下","author":"賈島","dynasty":"唐","content":"相訪夕陽時，千株木未衰。\n石泉流出谷，山雨滴棲鴟。\n漏向燈聽數，酒因客寢遲。\n今宵不盡興，更有月明期。"},{"title":"浣溪沙","author":"王采","dynasty":"宋","content":"珠箔随檐一桁垂。\n绣屏遮枕四边移。\n春归人懒日迟迟。\n旧事只将云入梦，新欢重借月为期。\n晚来花动隔墙枝。"},{"title":"寄烏龍山賈泰處士","author":"貫休","dynasty":"唐","content":"庭果色如丹，相思夕照殘。\n雲邊踏燒去，月下把書看。\n澗水仙居共，窗風漆樹寒。\n吾君方側席，未可便懷安。"},{"title":"水调歌头","author":"卫宗武","dynasty":"宋","content":"风雨卷春去，绿紫总无馀。\n窈窕一川芳渚，软草接新蒲。\n杨柳垂垂飘絮，桑柘阴阴成幄，殷绿正棻敷。\n迁木莺呼友，营垒燕将雏。\n金蕉举，珠樱累，豆梅腴。\n寿乡歌舞，樽前暂得皱眉舒。\n往事南柯印绶，晚岁北山杖屦，寂寞笑今吾。\n幸作耆年侣，写入洛英图。"},{"title":"詩（幷序） 二十九","author":"王梵志","dynasty":"唐","content":"愚人癡涳涳，錐刺不轉動。\n身着好衣裳，有錢不解用。\n貯積留妻兒，死得紙錢送。\n好去更莫來，門前有桃棒。"},{"title":"西江月","author":"朱敦儒","dynasty":"宋","content":"琴上金星正照，砚中鸖眼相青。\n闲来自觉有精神。\n心海风恬浪静。\n且喜面前花好，更听林外莺新。\n瓮头清辣洞庭春。\n醉里徐行路稳。"},{"title":"山友贈蘚花冠","author":"項斯","dynasty":"唐","content":"塵汙出華髮，慙君青蘚冠。\n此身閑未得，終日戴應難。\n好就松陰挂，宜當枕石看。\n會須尋道士，簪去繞霜壇。"},{"title":"和殷衙推春霖即事","author":"李咸用","dynasty":"唐","content":"東風吹暖雨，潤下不能休。\n古道雲橫白，移時客共愁。\n綠沈莎似藻，紅泛葉爲舟。\n忽起江湖興，疑鄰畎澮流。\n此時無勝會，何處滯奇遊？\n陣急如酣戰，點麤成亂漚。\n竹因添灑落，松得長颼飀。\n花慘閑庭晚，蘭深曲徑幽。\n絲牽汀鳥足，線挂嶽猿頭。\n天地昏同醉，寰區浩欲浮。\n柳眉低帶泣，蒲劍銳初抽。\n石燕飜空重，蟲羅綴滴稠。\n荷傾蛟淚盡，巖拆電鞭收。\n豈直望堯喜，却懷微禹憂。\n樹滋堪採菌，磯沒懶垂鈎。\n腥覺聞龍氣，寒宜擁豹裘。\n名膏那作沴，思稔必通侯。\n蚌鷸徒喧競，笙歌罷獻酬。\n山川藏秀媚，草木逞調柔。\n極目非吾意，行吟獨下樓。"},{"title":"贺新郎","author":"陈亮","dynasty":"宋","content":"离乱从头说。\n爱吾民，金缯不爱，蔓藤累葛。\n壮气尽消人脆好，冠盖阴山观雪。\n亏杀我，一星星发。\n涕出女吴成倒转，问鲁为齐弱何年月。\n丘也幸，由之瑟。\n斩新换出旗麾别。\n把当时、一椿大义，拆开收合。\n据地一呼吾往矣，万里摇肢动骨。\n这话霸、又成痴绝。\n天地洪炉谁扇韛，算於中、安得长坚铁。\n淝水破，关东裂。"},{"title":"寄廬山大願和尚","author":"貫休","dynasty":"唐","content":"石上桂成叢，師菴在桂中。\n皆云習鑿齒，未可扣真風。\n雪洗香鑪碧，霞藏瀑布紅。\n何時甘露偈，一寄剡山東。"},{"title":"相和歌辭 讀曲歌五首 三","author":"張祜","dynasty":"唐","content":"不見心相許，徒云脚漫勤。\n摘荷空摘葉，是底采蓮人。"},{"title":"满庭芳","author":"程垓","dynasty":"宋","content":"南月惊乌，西风破雁，又是秋满平湖。\n采莲人尽，寒色战菇蒲。\n旧信江南好景，一万里、轻觅莼鲈。\n谁知道，吴侬未识，蜀客已情孤。\n凭高，增怅望，湘云尽处，都是平芜。\n问故乡何日，重见吾庐。\n纵有荷纫芰制，终不似、菊短篱疏。\n归情远，三更雨梦，依旧绕庭梧。"},{"title":"长相思","author":"蔡伸","dynasty":"宋","content":"锦衾香。\n玉枕双。\n昨夜深深小洞房。\n回头已断肠。\n背兰缸。\n梦仙乡。\n风撼梧桐雨洒窗。\n今宵好夜长。"},{"title":"祀風師樂章 奠幣登歌","author":"包佶","dynasty":"唐","content":"旨酒告潔，青蘋應候。\n禮陳瑤幣，樂獻金奏。\n彈弦自昔，解凍惟舊。\n仰瞻肸蠁，羣祥來湊。"},{"title":"玉楼春","author":"陈允平","dynasty":"宋","content":"万花丛底曾抬目。\n澹雅梳妆娇已足。\n夜来鹦鹉梦中人，春去琵琶江上曲。\n双鸾碧重钗头玉。\n裙曳湘罗浮浅绿。\n东风一醉买蛾眉，为拚明珠三万斛。"},{"title":"雜曲歌辭 浪淘沙 九","author":"劉禹錫","dynasty":"唐","content":"流水淘沙不暫停，前波未滅後波生。\n令人忽憶瀟湘渚，迴唱迎神三兩聲。"},{"title":"贺新郎","author":"刘克庄","dynasty":"宋","content":"此腹元空洞。\n少年时、诸公过矣，上天吹送。\n老大被他禁害杀，身与浮名孰重。\n这鼓笛、休休拈弄。\n彩笔掷还残锦去，愿今生、来世无妖梦。\n且饭犊，莫吞凤。\n新来喑哑如翁仲。\n羡王郎、骖鸾缥缈，玉箫吹动。\n应笑夔州村里女，灸面生愁进奉。\n要绝代、倾城安用。\n今古何人知此理，有吾家、酒德先生颂。\n三万卷，漫充栋。"},{"title":"水星鏡銘","author":"無名氏","dynasty":"唐","content":"永保命，水銀星，陰精百鍊得爲鏡，八卦壽象備衛神。\n（見《全唐文》卷九八八。\n）。"},{"title":"還山貽湛法師","author":"孟浩然","dynasty":"唐","content":"幼聞無生理，常欲觀此身。\n心跡罕兼遂，[崎嶇]多在塵。\n晚途歸舊壑，偶與支公鄰。\n導以微妙法，結爲清淨因。\n煩惱業頓捨，山林情轉殷。\n朝來問疑義，夕話得清真。\n墨妙稱古絕，詞華驚世人。\n禪房閉虛靜，花藥連冬春。\n平石籍琴硯，落泉灑衣巾。\n欲知冥滅意，朝夕海鷗馴。"},{"title":"別慧山書堂","author":"湛賁","dynasty":"唐","content":"捲簾曉望雲平檻，下榻宵吟月半窗。\n病守未能依結社，更施何術去爲邦。"},{"title":"鹧鸪天","author":"石孝友","dynasty":"宋","content":"露叶披残露颗传。\n明星著地月流天。\n不辞独赏穷今夜，应为相逢忆去年。\n辜窈窕，负蝉娟。\n谁知两处照孤眠。\n姮娥不怕离人怨，有甚心情独自圆。"},{"title":"四丞相高会丽春堂・古都白","author":"王实甫","dynasty":"元","content":"愿陛下圣寿无疆，顿首诚惶。\n唬的我手儿脚儿忙也波忙。\n俺如今托赖着君王，可怜我疏狂，直来到宅上，死生应难忘。"},{"title":"江南柳","author":"张先","dynasty":"宋","content":"隋堤远，波急路尘轻。\n今古柳桥多送别，见人分袂亦愁生。\n何况自关情。\n斜照后，新月上西城。\n城上楼高重倚望，愿身能似月亭亭。\n千里伴君行。"},{"title":"送盧員外往饒州","author":"李嘉祐","dynasty":"唐","content":"爲郎復典郡，錦帳映朱輪。\n露冕隨龍節，停橈得水人。\n早霜蘆葉變，寒雨石榴新。\n莫怪諳風土，三年作逐臣。"},{"title":"五月一日紫宸候對時屬禁直穿內而行因書六韻","author":"鄭畋","dynasty":"唐","content":"朱夏五更後，步廊三里餘。\n有人從翰苑，穿入內中書。\n漏響飄銀箭，燈光照玉除。\n禁扉猶鏁鑰，宮妓已妝梳。\n紫府遊應似，鈞天夢不如。\n塵埃九重外，誰信在清虛。"},{"title":"塞翁吟","author":"陈允平","dynasty":"宋","content":"睡起鸾钗亸，金约鬓影胧□\n桅佩冷，玉丁东。\n镜里对芙蓉。\n秦筝倦理梁尘暗，惆怅燕子楼空。\n山万叠，水千重。\n一叶漫题红。\n忽忽。\n从别后，残云断雨，馀香在、鲛绡帐中。\n更懊恨、灯花无准，写幽愫、锦织回文，小字斜封。\n无人为托，欲倩宾鸿。\n立尽西风。"},{"title":"蝶恋花","author":"舒亶","dynasty":"宋","content":"深炷熏炉扃小院。\n手拈黄花，尚觉金犹浅。\n回首画堂双语燕。\n无情渐渐看人远。\n相见争如初不见。\n短鬓潘郎，斗觉年华换。\n最是西风吹不断。\n心头往事歌中怨。"},{"title":"菩萨蛮","author":"史达祖","dynasty":"宋","content":"唐昌观里东风软。\n齐王宫外芳名远。\n桂子典刑边。\n梅花伯仲间。\n笼茸锼暖雪。\n琐细雕晴月。\n谁驾七香车。\n绿云飞玉沙。"},{"title":"瑞鹧鸪","author":"彭元逊","dynasty":"宋","content":"背人西去一莺啼。\n拍手还惊百舌飞。\n浅雨微寒春有思，宿妆残酒欲忺时。\n鵁鶄浪起蒲茸暖，翡翠风来柳絮低。\n故遣苍头寻杏子，凭肩小语只心知。"},{"title":"送宇文遷明府赴洪州張觀察追攝豐城令","author":"劉長卿","dynasty":"唐","content":"送君不復遠爲心，余亦扁舟湘水陰。\n路逐山光何處盡，春隨草色向南深。\n陳蕃待客應懸榻，宓賤之官獨抱琴。\n儻見主人論謫宦，爾來空有白頭吟。"},{"title":"青玉案","author":"冯时行","dynasty":"宋","content":"年时江上垂杨路。\n信柱杖、穿云去。\n碧涧步虚声里度。\n疏林小寺，远山孤渚，独倚阑干处。\n别来无几春还暮。\n空记当时锦囊句。\n南北东西知几许。\n相思难寄，野航蓑笠，独钓巴江雨。"},{"title":"寄東都分司白賓客","author":"姚合","dynasty":"唐","content":"闕下高眠過十旬，南宮印綬乞離身。\n詩中得意應千首，海內嫌官只一人。\n賓客分司真是隱，山泉遶宅豈辭貧。\n竹齋晚起多無事，唯到龍門寺裏頻。"},{"title":"醉中天・行院都皆赏，女伴每尽伏降。宝髻钗攒金凤凰，万种风流相。一","author":"无名氏","dynasty":"元","content":"见了教人断肠，可憎模样，宜梳宜画宜妆。"},{"title":"長安秋思","author":"陳標","dynasty":"唐","content":"吳女秋機織曙霜，冰蠶吐絲月盈筐。\n金刀玉指裁縫促，水殿花樓弦管長。\n舞袖慢移凝瑞雪，歌塵微動避雕梁。\n唯愁陌上芳菲度，狼籍風池荷葉黃。"},{"title":"秋蕊香引","author":"柳永","dynasty":"宋","content":"留不得。\n光阴催促，奈芳兰歇，好花谢，惟顷刻。\n彩云易散琉璃脆，验前事端的。\n风月夜，几处前踪旧迹。\n忍思忆。\n这回望断，永作终天隔。\n向仙岛，归冥路，两无消息。"},{"title":"十二时・忆少年","author":"无名氏","dynasty":"宋","content":"宵景霁，河汉清夷。\n旷典讲明时。\n合祛升侑，孝德爰熙。\n陈裸閟宫，澹觞太室，来奏天仪。\n驷苍螭。\n玉辂驭蕤绥。\n觚陆展躬祠。\n长梢饰玉，翠羽秀金支。\n华始倡，雅韵出宫垂。\n神来下，云车风马，缤暗蔼、宴栖迟。\n毕觞流胙，紫烟竣事，棠梨回谒，宣室受蕃厘。\n盛德无心专飨，端为民祈。\n云恩有截，雨泽霈无涯。\n君王愉乐，和气溢瑶卮。\n寿天齐。\n长拥神基。"},{"title":"新荷叶","author":"赵彦端","dynasty":"宋","content":"欲暑还凉，如春有意重归。\n春若归来，任他莺老花飞。\n轻雷澹雨，似晚风、欺得单衣。\n檐声惊醉，起来新缘成围。\n回首分携。\n光风冉冉菲菲。\n曾几何时，故山疑梦还非。\n鸣琴再抚，将清恨、都入金徽。\n永怀桥下，系船溪柳依依。"},{"title":"齐天乐","author":"史达祖","dynasty":"宋","content":"西风来劝凉云去，天东放开金镜。\n照野霜凝，如河桂湿，一一冰壶相映。\n殊方路永。\n更分破秋光，尽成悲境。\n有客踌躇，古庭空自吊孤影。\n江南朋旧在许，也能怜天际，诗思谁领。\n梦断刀头，书开虿尾，别有相思随定。\n忧心耿耿。\n对风鹊残枝，露蛩荒井。\n斟酌妲娥，九秋宫殿冷。"},{"title":"望江南・忆江南","author":"柳华淑","dynasty":"宋","content":"何处笛，觉妾梦难谐。\n春色恼人眠不得，卷帘移步下香阶。\n呵冻卜金钗。\n人去也，毕竟信音乖。\n翠锁双蛾空宛转，雁行筝柱强安排。\n终是没情怀。"},{"title":"社日早出赴祠祭","author":"令狐楚","dynasty":"唐","content":"滿城人盡閑，惟我早開關。\n慙被家童問，因何別舊山？"},{"title":"元日觀朝","author":"楊巨源","dynasty":"唐","content":"北極長尊報聖期，周家何用問元龜。\n天顏入曙千官拜，元日迎春萬物知。\n閶闔迴臨黃道正，衣裳高對碧山垂。\n微臣願獻堯人祝，壽酒年年太液池。"},{"title":"折楊柳","author":"劉憲","dynasty":"唐","content":"沙塞三河道，金閨二月春。\n碧煙楊柳色，紅粉綺羅人。\n露葉憐啼臉，風花思舞巾。\n攀持君不見，爲聽曲中新。"},{"title":"相和歌辭 春江花月夜","author":"溫庭筠","dynasty":"唐","content":"玉樹歌闌海雲黑，花庭忽作青蕪國。\n秦淮有水水無情，還向金陵漾春色。\n楊家二世安九重，不御華芝嫌六龍。\n百幅錦帆風力滿，連天展盡金芙蓉。\n珠翠丁星復明滅，龍頭劈浪哀笳發。\n千里涵空照水魂，萬枝破鼻團香雪。\n漏轉霞高滄海西，頗黎枕上聞天雞。\n蠻弦代雁曲如語，一醉昏昏天下迷。\n四方傾動煙塵起，猶在濃香夢魂裏。\n後主荒宮有曉鶯，飛來只隔西江水。"},{"title":"省中對雪寄元判官拾遺昆季","author":"錢起","dynasty":"唐","content":"萬點瑤臺雪，飛來錦帳前。\n瓊枝應比淨，鶴髮敢爭先。\n散影成花月，流光透竹煙。\n今朝謝家興，幾處郢歌傳。"},{"title":"清平乐","author":"辛弃疾","dynasty":"宋","content":"此身长健。\n还却功名愿。\n枉读平生三万卷。\n满酌金杯听劝。\n男儿玉带金鱼。\n能消几许诗书。\n料得今宵醉也，两行红袖争扶。"},{"title":"子夜歌十八首 十五","author":"晁采","dynasty":"唐","content":"寒風響枯木，通夕不得臥。\n早起遣問郎，昨宵何以過。"},{"title":"古風 五十四","author":"李白","dynasty":"唐","content":"倚劒登高臺，悠悠送春目。\n蒼榛蔽層丘，瓊草隱深谷。\n鳳鳥鳴西海，欲集無珍木。\n鸒斯得所居，蒿下盈萬族。\n晉風日已頹，窮途方慟哭。"},{"title":"水调歌头","author":"魏了翁","dynasty":"宋","content":"风雪锢迁客，闭户紧蒙头。\n一声门外剥啄，客有从予游。\n直自离骚国里，行到林闾屋畔，万里入双眸。\n世态随炎去，此意澹於秋。\n感毕逋，怀秸鞠，咏夫不，寻师学道虽乐，吾母有离忧。\n岁晚巫云峡雨，春日楚烟湘月，诗思满归舟。\n来日重过我，应记火西流。"},{"title":"句","author":"陳嶠","dynasty":"唐","content":"小橋風月年年事，爭奈潘郎去□何。"},{"title":"郊廟歌辭 周郊祀樂章 禋順樂","author":"不詳","dynasty":"唐","content":"黃彝將獻，特牲預迎。\n既修昭事，潛達明誠。"},{"title":"雨中花・夜行船","author":"秦观","dynasty":"宋","content":"指点虚无征路，醉乘斑虬，远访西极。\n正天风吹落，满空寒白。\n玉女明星迎笑，何苦自淹尘域。\n正火轮飞上，雾卷烟开，洞观金碧。\n重重观阁，横枕鳌峰，水面倒衔苍石。\n随处有、奇香幽火，杳然难测。\n好是蟠桃熟后，阿环偷报消息。\n在青天碧海，一枝难遇，占取春色。"},{"title":"满江红","author":"吴潜","dynasty":"宋","content":"露驿星程，又还控、西风征辔。\n原自有、孔璋书檄，元龙豪气。\n蜀道尚惊鼙鼓后，神州正在干戈里。\n佐元戎，一柱稳擎天，襄之水。\n功名事，山林计。\n人易老，时难值。\n看新丝一发，甚吾衰矣。\n转首从游十五载，关心契阔三千里。\n便秋空、边雁落江南，书来未。"},{"title":"凤栖梧・蝶恋花","author":"丁谓","dynasty":"宋","content":"朱阙玉城通阆苑。\n月桂星榆，春色无深浅。\n潇瑟篌笙仙客宴。\n蟠桃花满蓬莱殿。\n九色明霞裁羽扇。\n云雾为车，鸾鹤骖雕辇。\n路指瑶池归去晚。\n壶中日月如天远。"},{"title":"卜算子","author":"黄公度","dynasty":"宋","content":"薄宦各东西，往事随风雨。\n先自离歌不忍闻，又何况、春将暮。\n愁共落花多，人逐征鸿去。\n君向潇湘我向秦，后会知何处。"},{"title":"道藏歌詩 十六","author":"無名氏","dynasty":"唐","content":"齊景西那東，肆歡善因緣。\n常融無地官，皆是聖皇臣。"},{"title":"醉落魄・一斛珠","author":"苏轼","dynasty":"宋","content":"分携如昨。\n人生到处萍飘泊。\n偶然相聚还离索。\n多病多愁，须信从来错。\n尊前一笑休辞却。\n天涯同是伤沦落。\n故山犹负平生约。\n西望峨嵋，长羡归飞鹤。"},{"title":"羣鴉詠","author":"儲光羲","dynasty":"唐","content":"新宮驪山陰，龍衮時出豫。\n朝陽照羽儀，清吹肅逵路。\n羣鴉隨天車，夜滿新豐樹。\n所思在腐餘，不復憂霜露。\n河低宮閣深，燈影鼓鐘曙。\n繽紛集寒枝，矯翼時相顧。\n冢宰收琳琅，侍臣盡鴛鷺。\n高舉摩太清，永絕矰繳懼。\n茲禽亦翱翔，不以微小故。"},{"title":"尾声・来时节吃我一会闲顿摔，我可便不比其他性格。那其间信人搬弄的","author":"刘庭信","dynasty":"元","content":"耳朵儿来揪，把俺那薄幸的娇才面皮上掴。"},{"title":"鹧鸪天","author":"石孝友","dynasty":"宋","content":"收拾眉尖眼尾情。\n当筵相见便相亲。\n偷传翡翠歌中意，暗合鸳鸯梦里身。\n云态度，月精神。\n月流云散两无情。\n觉来一枕凄凉恨，不敢分明说向人。"},{"title":"雜曲歌辭 昔昔鹽 蘼蕪葉復齊","author":"趙嘏","dynasty":"唐","content":"提筐紅葉下，度日采蘼蕪。\n掬翠香盈袖，看花憶故夫。\n葉齊誰復見，風暖恨偏孤。\n一被春光累，容顏與昔殊。"},{"title":"虞美人","author":"李珣","dynasty":"唐","content":"金籠鶯報天將曙，驚起分飛處。\n夜來潛與玉郎期，多情不覺酒醒遲，失歸期。\n映花避月遙相送，膩髻偏垂鳳。\n却回嬌步入香閨，倚屏無語撚雲箆，翠眉低。"},{"title":"杏花天","author":"史浩","dynasty":"宋","content":"梦魂飞过屏山曲。\n见依旧、如花似玉。\n天寒翠袖依修竹。\n两点春山斗绿。\n披衣起、闲愁万斛。\n正月澹、梅花照屋。\n重温绣被薰清馥。\n不管明烧画烛。"},{"title":"春日登樓遇雨","author":"杜荀鶴","dynasty":"唐","content":"忽地晴天作雨天，全無暑氣似秋間。\n看看水沒來時路，漸漸雲藏望處山。\n風趁鷺鷥雙出葦，浪催漁父盡歸灣。\n一心準擬閑登眺，却被詩情使不閑。"},{"title":"思黯南墅賞牡丹","author":"劉禹錫","dynasty":"唐","content":"偶然相遇人間世，合在增城阿姥家。\n有此傾城好顏色，天教晚發賽諸花。"},{"title":"锁窗寒・琐寒窗","author":"赵必□","dynasty":"宋","content":"乳燕双飞，黄莺百啭，深深庭户。\n海棠开遍，零乱一帘红雨。\n绣帘低、卷起春风，香肩倦倚娇无语。\n叹玉堂底事。\n匆匆聚散，又江南旅。\n春暮。\n人何处。\n想歌馆睡浓，日高丈五。\n旧迷未醒，莫负孤眠凤侣。\n长安道、载酒寻芳，故园桃李还忆否。\n早旧来、整过阑干，花下携春俎。"},{"title":"南歌子","author":"陆游","dynasty":"宋","content":"异县相逢晚，中年作别难。\n暮秋风雨客衣寒。\n又向朝天门外、话悲欢。\n瘦马行霜栈，轻舟下雪滩。\n乌奴山下一林丹。\n为说三年常寄、梦魂间。"},{"title":"示法達偈三首 一","author":"慧能","dynasty":"唐","content":"禮本折慢幢，頭奚不至地？\n有我罪即生，亡功福無比。"},{"title":"百丈谿新理茅茨讀書","author":"閻防","dynasty":"唐","content":"浪迹棄人世，遠山自幽獨。\n始傍巢由蹤，吾其獲心曲。\n荒庭何所有，老樹半空腹。\n秋蜩鳴北林，暮鳥穿我屋。\n棲遲樂遵渚，恬曠寡所欲。\n開卦推盈虛，散帙攻節目。\n養閑度人事，達命知止足。\n不學東周儒，俟時勞伐輻。"},{"title":"减字木兰花","author":"吴则礼","dynasty":"宋","content":"团团璧月。\n今夜广寒真秀发。\n何处吹笙。\n催得清霜满凤城。\n淮南好梦。\n镜里星星还种种。\n犹记银床。\n曾为凉洲唤玉觞。"},{"title":"下山虎","author":"高明《蔡伯喈琵琶记》","dynasty":"元","content":"蔡邕百拜，大人尊前：一自离膝下，顿觉数年。\n目断家山，镇长望悬。\n一向那堪音信断，名利事叹牵绾，谩空劳珠泪涟。\n上表辞金殿，要辞了官，争奈君王不见怜。"},{"title":"谒金门","author":"韩淲","dynasty":"宋","content":"幽意熟。\n吟啸春风自足。\n爽气初生晴未燠。\n相逢休问卜。\n画出高山盘谷。\n岩上飞云相逐。\n他日江东思渭北。\n断舷谁为续。"},{"title":"如梦令","author":"吴潜","dynasty":"宋","content":"枝上蝶纷蜂闹。\n几树杏花残了。\n幽鸟亦多情，片片闲归芳草。\n休扫。\n休扫。\n管甚落英还好。"},{"title":"失调名","author":"无名氏","dynasty":"宋","content":"谁道酒能消恨。"},{"title":"江城子","author":"吕渭老","dynasty":"宋","content":"晓参垂户宿酲醒。\n坐南亭。\n对疏星。\n点点萤光，偏向竹梢明。\n望断长空何处是，云叶乱，彩霞横。\n西楼依旧抱重城。\n小银屏。\n此时情。\n鸦阵翻丛，枯柳两三声。\n敧枕欲寻初夜梦，鸡唱远，晓蟾倾。"},{"title":"霜叶飞","author":"黄裳","dynasty":"宋","content":"谁能留得年华住。\n韶华今在何处。\n万林飞尽，但惊天篆，半空无数。\n望消息、霜催雁过，佳人愁起云垂暮。\n就绣幕、红炉去。\n金鸭时飘异香，柳腰人舞。\n休道行且分飞，共乐还一岁，见景长是欢聚。\n大来芳意，既与名园，是花为主。\n翠娥说、尊前笑语，来年管取人如故。\n向寂寞，中先喜，俄顷飞琼，化成寰宇。"},{"title":"调笑・调笑令","author":"毛滂","dynasty":"宋","content":"憔悴。\n何郎地。\n密寄软绡三尺泪。\n传心语眼郎应记。\n翠袖犹芬仙桂。\n愿郎学做蝴蝶子。\n去去来来花里。"},{"title":"驷驖","author":"佚名","dynasty":"先秦","content":"驷驖孔阜，六辔在手。公之媚子，从公于狩。\n奉时辰牡，辰牡孔硕。公曰左之，舍拔则获。\n游于北园，四马既闲。輶车鸾镳，载猃歇骄。"},{"title":"惜馀春慢・选冠子","author":"孔夷","dynasty":"宋","content":"弄月馀花，团风轻絮，露湿池堂春草。\n莺莺恋友，燕燕将雏，惆怅睡残清晓。\n还似初相见时，携手旗亭，酒香梅小。\n向登临长是，伤春滋味，泪弹多少。\n因甚却、轻许风流，终非长久，又说分飞烦恼。\n罗衣瘦损，绣被香消，那更乱红如扫。\n门外无穷路岐，天若有情，和天须老。\n念高唐归梦，凄凉何处，水流云绕。"},{"title":"除夜","author":"元稹","dynasty":"唐","content":"憶昔歲除夜，見君花燭前。\n今宵祝文上，重疊敘新年。\n閑處低聲哭，空堂背月眠。\n傷心小兒女，撩亂火堆邊。"},{"title":"千秋岁引","author":"陈德武","dynasty":"宋","content":"濯锦丰姿，新凉台阁。\n懊悔巫云太轻薄。\n琵琶未诉衣衫湿，菱花不照胭脂落。\n凤凰池，鸳鸯殿，重金钥。\n春色画船何处泊。\n秋色丹青人难摸。\n可惜风流总闲却。\n此情不与人知道，知时只恐人挠著。\n碧窗前，银灯下，陪孤酌。"},{"title":"送元遂上人歸錢唐","author":"李頻","dynasty":"唐","content":"白衣遊帝鄉，已得事空王。\n却返湖山寺，高禪水月房。\n雨中過嶽黑，秋後宿船涼。\n回顧秦人語，他生會別方。"},{"title":"沁园春","author":"陈人杰","dynasty":"宋","content":"未省吾生，石室云林，金门玉堂。\n但吕公来说，风神清怪，甘公来说，寿禄高强。\n果若人言，自应年少，曳紫鸣珂游帝乡。\n何为者，更风尘牢落，歧路回皇。\n替人缝嫁衣裳。\n奈未遇良媒空自伤。\n岂平生犹欠，阴功活蚁，从前未卜，吉地眠羊。\n岁晏何如，时来便做，但恐鬓毛容易霜。\n今休问，且揆予初度，满引金觞。"},{"title":"漂母岸","author":"崔國輔","dynasty":"唐","content":"泗水入淮處，南邊古岸存。\n秦時有漂母，於此飯王孫。\n王孫初未遇，寄食何足論。\n後爲楚王來，黃金答母恩。\n事跡遺在此，空傷千載魂。\n茫茫水中渚，上有一孤墩。\n遙望不可到，蒼蒼煙樹昏。\n幾年崩冢色，每日落潮痕。\n古地多陻圮，時哉不敢言。\n向夕淚霑裳，遂宿蘆洲村。"},{"title":"满江红","author":"江无□","dynasty":"宋","content":"使节行秋，算天也、知公风力。\n长啸罢、烟云尽卷，□□□□。\n重九汉峰黄泛酒，五更泰岳□观日。\n问扬公、去后有谁□，□朝集。\n大华□，□□□。\n今古□，□陈迹。\n甚牛山□□，□□□□。\n□□□嫌□愒薄，高怀□□□□□。\n□□□、黄鹤□□□，□相识。"},{"title":"奉和裴令公新成午橋莊綠野堂即事","author":"白居易","dynasty":"唐","content":"舊徑開桃李，新池鑿鳳皇。\n只添丞相閣，不改午橋莊。\n遠處塵埃少，閑中日月長。\n青山爲外屏，綠野是前堂。\n引水多隨勢，栽松不趂行。\n年華玩風景，春事看農桑。\n花妬謝家妓，蘭偷荀令香。\n遊絲飄酒席，瀑布濺琴牀。\n巢許終身穩，蕭曹到老忙。\n千年落公便，進退處中央。"},{"title":"秋末入匡山船行八首 五","author":"貫休","dynasty":"唐","content":"晚泊蒼茫浦，風微浪亦粗。\n估喧如亥合，檣密似林枯。\n地峻湖無□，潮寒蚌有珠。\n東西無定所，何用問前途。"},{"title":"道","author":"李嶠","dynasty":"唐","content":"銅駝分鞏洛，劒閣低臨邛。\n紫徼三千里，青樓十二重。\n玉關塵似雪，金穴馬如龍。\n今日中衢上，堯尊更可逢。"},{"title":"八声甘州","author":"何梦桂","dynasty":"宋","content":"对千峰未晓，听西风、吹角下谯楼。\n拥貔貅千骑，旌□十里，送客芳洲。\n曾是灯棋月柝，赞画坐清油。\n折尽长亭柳，莫系行舟。\n忆昔相逢何处，看飞鸿雪迹，休更回头。\n百年心事，长逐水东流。\n愿君如游龙万里，我如云、终泊此林丘。\n相思梦，明年雁到，尚讯南州。"},{"title":"七夕","author":"杜牧","dynasty":"唐","content":"雲堦月地一相過，未抵經年別恨多。\n最恨明朝洗車雨，不教回脚渡天河。"},{"title":"琐寒窗","author":"彭正大","dynasty":"宋","content":"千里儒流，称觞此际，梅花三度。\n书台最上，健羡一翁如许。\n问吴江、别来旧人，当时折柳凭谁语。\n但春在芹宫，芳滋兰畹，一帘今雨。\n凭阑、凝望处。\n有绿水青山，乾坤付与。\n百年家谱，曾是斯文宗主。\n世间好景相寻，墨客骚人为伴侣。\n待西风、桂子重开，又步青云去。"},{"title":"西江月","author":"谢逸","dynasty":"宋","content":"青锦缠条配剑，紫丝络辔飞骢。\n入关意气喜生风。\n年少胸吞云梦。\n金阙日高露泣，东华尘软香红。\n争看荀氏第三龙。\n春暖桃花浪涌。"},{"title":"卜算子","author":"史浩","dynasty":"宋","content":"符箓玉搔头，艾虎青丝鬓。\n一曲清歌倒酒莲，尚有香蒲晕。\n角簟碧纱厨，挥扇消烦闷。\n唯有先生心地凉，不怕炎曦近。"},{"title":"醉蓬莱","author":"霍安人","dynasty":"宋","content":"正朱明时侯，院宇清和，庆逢佳节。\n梦应熊罴，尧蓂翻三叶，罗绮如云，寿杯争劝，竞起歌新阕。\n瑞气氤氲，祥云缭绕，玉炉频爇。\n溪室封功，几多勋业，首冠今朝，一时英杰。\n得配侯门，岂不惭疏拙。\n彩凤和鸣，早膺荣擢。\n增盛斑衣列。\n福禄无穷，年过卫武，辉光阀阅。"},{"title":"贺新郎","author":"无名氏","dynasty":"宋","content":"一点芳心事。"},{"title":"点绛唇","author":"汪藻","dynasty":"宋","content":"高柳蝉嘶，采菱歌断秋风起。\n晚云如髻。\n湖上山横翠。\n帘卷西楼，过雨凉生袂。\n天如水。\n画楼十二。\n有个人同倚。"},{"title":"句","author":"權德輿","dynasty":"唐","content":"耒水波紋細，湘江竹葉輕。\n古時樓上清明夜，月照樓前撩亂花。\n今日成陰復成子，可憐春盡未歸家。\n新婦磯頭雲半歛，女兒灘畔月初明。\n迴合千峰裏，晴光似畫圖。\n征車隨反照，候吏暎白雲。"},{"title":"秋日過員太祝林園","author":"李涉","dynasty":"唐","content":"望水尋山二里餘，竹林斜到地仙居。\n秋光何處堪消日，玄晏先生滿架書。"},{"title":"齐天乐","author":"董嗣杲","dynasty":"宋","content":"玉山曾醉凉州梦，图芳敻无今古。\n露颗虬藤，风枝蠹叶，遗墨何人收取。\n当时赠与。\n记轻别西湖，笑离南浦。\n万里奚囊，岂知随处助吟苦。\n归来情寄谩远，旧寻犹在望，荒亭荒圃。\n绀蕾攒冰，苍阴弄月，休说堆盘马乳。\n云梯尚阻。\n袖一幅秋烟，扫空尘土。\n静想山窗，半乘寒架雨。"},{"title":"詠子規","author":"蔡京","dynasty":"唐","content":"千年冤魄化爲禽，永逐悲風叫遠林。\n愁血滴花春豔死，月明飄浪冷光沈。\n凝成紫塞風前淚，驚破紅樓夢裏心。\n腸斷楚詞歸不得，劒門迢遰蜀江深。"},{"title":"和白尚書賦永豐柳","author":"盧貞","dynasty":"唐","content":"一樹依依在永豐，兩枝飛去杳無蹤。\n玉皇曾採人間曲，應逐歌聲入九重。"},{"title":"减字木兰花","author":"郭应祥","dynasty":"宋","content":"栖鸾高士。\n文采风流谁得似。\n年德虽高。\n对酒当歌气尚豪。\n明眸皓齿。\n一朵红莲初出水。\n膝上安排。\n爱惜须教不离怀。"},{"title":"無題","author":"李商隱","dynasty":"唐","content":"照梁初有情，出水舊知名。\n帬衩芙蓉小，釵茸翡翠輕。\n錦長書鄭重，眉細恨分明。\n莫近彈碁局，中心最不平。"},{"title":"失題二首 二","author":"唐備","dynasty":"唐","content":"一日天無風，四溟波盡息。\n人心風不吹，波浪高百尺。"},{"title":"前腔","author":"柯丹邱《荆钗记》","dynasty":"元","content":"［净上］我是文人，声名天下闻。\n若还高中，管取第一名。"},{"title":"哭嚴僕射歸櫬","author":"杜甫","dynasty":"唐","content":"素幔隨流水，歸舟返舊京。\n老親如宿昔，部曲異平生。\n風送蛟龍雨，天長驃騎營。\n一哀三峽暮，遺後見君情。"},{"title":"木兰花慢","author":"张炎","dynasty":"宋","content":"锦街穿戏鼓，听铁马、响春冰。\n甚舞绣歌云，欢情未足，早已收灯。\n从今便须胜赏，步青青、野色一枝藤。\n落魄花间酒侣，温存竹里吟朋。\n休憎。\n短发鬅鬙。\n游兴懒、我何曾。\n任蹴踏芳尘，寻蕉覆鹿，自笑无能。\n清狂尚如旧否，倚东风、啸咏古兰陵。\n十里梅花霁雪，水边楼观先登。"},{"title":"陽羨雜詠十九首 松嶺","author":"陸希聲","dynasty":"唐","content":"嶺上青松手自栽，已能蒼翠映莓苔。\n歲寒本是君家事，好送清風月下來。"},{"title":"詩（幷序） 一○三","author":"王梵志","dynasty":"唐","content":"人生能幾時，朝夕不可保。\n死亡今古傳，何須愁此道。\n有酒但當飲，立即相看老。\n兀兀信因緣，終歸有一到。"},{"title":"水龙吟","author":"刘镇2","dynasty":"宋","content":"老来惯与春相识，长记伤春如故。\n去年今日，旧愁新恨，送将风絮。\n粉泪羞红，黛眉颦翠，推愁不去。\n任琐窗深闭，屏山半掩，还别有、愁来路。\n回首画桥烟水，念故人、匆匆何处。\n客情怀远，云迷北树，草连南浦。\n离合悲欢，去留迟速，问春无语。\n笑刘郎，不道无桃可种，苦留春住。"},{"title":"同樂天送河南馮尹學士","author":"劉禹錫","dynasty":"唐","content":"可憐五馬風流地，暫輟金貂侍從才。\n閣上掩書劉向去，門前修刺孔融來。\n崤陵路靜寒無雨，洛水橋長晝起雷。\n共羨府中棠棣好，先於城外百花開。"},{"title":"如梦令","author":"朱敦儒","dynasty":"宋","content":"一夜蟠桃吹坼。\n刚道有人偷折。\n幸自没踪由，无奈蝶蜂胡说。\n胡说。\n胡说。\n方朔不须耳热。"},{"title":"临江仙","author":"韩淲","dynasty":"宋","content":"脆管繁弦无觅处，小楼空掩遥山。\n柳丝直下曲阑干。\n海棠红欲褪，玉钏怯春衫。\n殢酒不成芳信断，社寒新燕呢喃。\n雕盘慵整宝香残。\n绮疏明薄暮，帘外雨潺潺。"},{"title":"鹧鸪天","author":"陈三聘","dynasty":"宋","content":"酒晕从教上脸丹。\n春愁何事点眉山。\n都将别后深深意，且向尊前细细看。\n多少恨，说应难。\n粉巾空染泪斓斑。\n炉猊筝雁长闲却，明月楼心夜正寒。"},{"title":"红绣鞋・一个看白草风吹北固，一个赏红莲烟水西湖。眼落处逢场取欢娱，","author":"无名氏","dynasty":"元","content":"向南来乘著画舸。\n投北去载着香车，同居深院宇。"},{"title":"临江仙","author":"葛胜仲","dynasty":"宋","content":"槛外奇葩江外种，娇春未减酲红。\n画楼晴日敛云峰。\n佛香来海岸，蜀锦荐灯笼。\n今夜那忧杀风景，酒花来斗妖浓。\n江梅冷淡避春风。\n明朝来纵赏，应醉绮罗丛。"},{"title":"陈季卿误上竹叶舟・雁儿落","author":"杨梓","dynasty":"元","content":"你急煎煎误吞他名利钩，虚飘飘竟忘了我这烟霞叟。\n白茫茫穷途何处归，眼睁睁苦海无人救。"},{"title":"登樓","author":"李洞","dynasty":"唐","content":"川上值樓開，寒山四面來。\n竹吹人語遠，峰礙鳥飛迴。\n生死別離陌，朝昏雲雨堆。\n誰知獨立意，濺淚落莓苔。"},{"title":"好事近","author":"张先","dynasty":"宋","content":"灯烛上山堂，香雾暖生寒夕。\n前夜雪清梅瘦，已不禁轻摘。\n双歌声断宝杯空，妆光艳瑶席。\n相趁笑声归去，有随人月色。"},{"title":"前腔","author":"刘唐卿《白兔记》","dynasty":"元","content":"办志诚，灯供养，献光明照十方。\n神通显现，显现花台上。\n保佑爹娘，身康无恙。"},{"title":"虞美人","author":"贺铸","dynasty":"宋","content":"粉娥齐敛千金笑。\n愁结眉峰小。\n渭城才唱浥轻尘。\n无奈两行红泪、湿香巾。\n伤心风月南城道。\n几纵朱轓到。\n明年载酒洛阳春。\n还念淮山楼上、倚阑人。"},{"title":"南家桃","author":"元稹","dynasty":"唐","content":"南家桃樹深紅色，日照露光看不得。\n樹小花狂風易吹，一夜風吹滿牆北。\n離人自有經時別，眼前落花心歎息。\n更待明年花滿枝，一年迢遞空相憶。"},{"title":"郡中即事","author":"白居易","dynasty":"唐","content":"漫漫潮初平，熙熙春日至。\n空闊遠江山，晴明好天氣。\n外有適意物，中無繫心事。\n數篇對竹吟，一杯望雲醉。\n行攜杖扶力，臥讀書取睡。\n久養病形骸，深諳閑氣味。\n遙思九城陌，擾擾趨名利。\n今朝是雙日，朝謁多軒騎。\n寵者防悔尤，權者懷憂畏。\n爲報高車蓋，恐非真富貴。"},{"title":"满庭芳","author":"臧鲁子","dynasty":"宋","content":"露洗银潢，风来玉宇，正当□□□□。\n□□□阁，争看拥冰轮。\n共指银河影里，依稀见、执斧仙人。\n还知麽，天教此夕，嵩岳再生申。\n夤缘，当阃寄，高明洞物，爽气侵云。\n记广寒宫殿，曾对高真。\n玉兔捣馀灵药，霞觞化、万种花春。\n嫦娥嘱，愿公难老，长似月精神。"},{"title":"題祀山烽樹贈喬十二侍御","author":"陳子昂","dynasty":"唐","content":"漢庭榮巧宦，雲閣薄邊功。\n可憐驄馬使，白首爲誰雄。"},{"title":"和周繇見嘲","author":"段成式","dynasty":"唐","content":"才甘魚目並，藝怯馬蹄間。\n王謝初飛蓋，姬姜盡下山。\n縛雞方角逐，射雉豈開顏。\n亂翠移林色，狂紅照座殷。\n防梭齒雖在，乞帽鬢慙斑。\n儻恕相如瘦，應容累騎還。"},{"title":"戲簡鄭廣文虔兼呈蘇司業源明","author":"杜甫","dynasty":"唐","content":"廣文到官舍，繫馬堂階下。\n醉則騎馬歸，頗遭官長駡。\n才名四十年，坐客寒無氊。\n賴有蘇司業，時時與酒錢。"},{"title":"中吕・迎仙客十二月","author":"无名氏","dynasty":"元","content":"头懒抬，眼慵开，花酒偶然都到来。\n酒浮香，花放彩。\n小玉前来，试演迎仙客。\n正月春气早，斗回杓，灯焰月明三五宵，绮罗人，兰麝飘。\n柳嫩梅娇，斗合鹅儿闹。\n二月春日暄，卖饧天，谁家绿杨不禁烟？闹花边，簇队仙。\n送起秋千，笑语如莺燕。\n三月修禊潭，水如蓝，车马胜游三月三。\n晚归来，酒半酣。\n笑指西南，月影蛾眉淡。\n四月红渐稀，绿成围，串烟碧纱窗外飞。\n洒蔷薇，香透衣。\n煮酒青梅，正好连宵醉。\n五月结艾人，赏蕤宾，菖蒲酒香开玉樽。\n彩丝缠，角粽新。\n楚些招魂，细写怀沙恨。\n六月庭院雅，闹蜂衙，开尽海榴无数花。\n剖甘瓜，点嫩茶。\n笋指韶华，又过了今年夏。\n七月乞巧楼，月如钩，聚散几回银汉秋。\n遣人愁，何日休？织女牵牛，万古情依旧。\n八月风露清，月华明，明月万家欢笑声。\n洗金觥，拂玉筝。\n月也多情，唤起南楼兴。\n九月湘水长，楚山花，染透满林红叶霜。\n采秋香，糁玉觞。\n好个重阳，落帽龙山上。\n十月万木枯，早梅疏，天气小春十月初。\n酒频沽，橙羡刳。\n暖阁红炉，胜有风流处。\n十一月暖律通，应黄钟，刺绣暗添一线功。\n小帘栊，斗帐中。\n玉软香浓，醉枕梅花梦。\n十二月春未回，雪成堆，新酿瓮头泼绿醅。\n恰传怀，人早催。\n赏罢红梅，准备藏阄会。\n唤玉蛾，捧金波，听遍四时行乐歌。\n得蹉跎，且快活。\n万事从他，醉倒和衣卧。"},{"title":"題嚴君觀","author":"王嵒","dynasty":"唐","content":"寒雲古木罩星臺，凡骨仙蹤信可哀。\n二十年前曾此到，一千年內未歸來。"},{"title":"西江月","author":"夏元鼎","dynasty":"宋","content":"举世沈迷大道，傍门小法求丹。\n咽津纳气等成仙。\n真个无知痴汉。\n何异雄鸡抱卵，梦同哑子交言。\n阴阳非类隔天渊。\n总是盲修瞎炼。"},{"title":"雜曲歌辭 楊柳枝 七","author":"溫庭筠","dynasty":"唐","content":"御柳如絲映九重，鳳凰窗柱繡芙蓉。\n景陽樓伴千條露，一面新妝待曉鍾。"},{"title":"苏幕遮","author":"梅尧臣","dynasty":"宋","content":"露堤平，烟墅杳。\n乱碧萋萋，雨后江天晓。\n独有庾郎年最少。\n窣地春袍，嫩色宜相照。\n接长亭，迷远道。\n堪怨王孙，不记归期早。\n落尽梨花春又了。\n满地残阳，翠色和烟老。"},{"title":"木兰花慢","author":"张枢","dynasty":"宋","content":"歌尘凝燕垒，又软语、在雕梁。\n记剪烛调弦，翻香校谱，学品伊凉。\n屏山梦云正暖，放东风、卷雨入巫阳。\n金冷红绦孔雀，翠间彩结鸳鸯。\n银缸。\n焰冷小兰房。\n夜悄怯更长。\n待采叶题诗，含情赠远，烟水茫茫。\n春妍尚如旧否，料啼痕、暗里浥红妆。\n须觅流莺寄语，为谁老却刘郎。"},{"title":"离亭燕・离亭宴","author":"黄庭坚","dynasty":"宋","content":"十载樽前谈笑。\n天禄故人年少。\n可是陆沈英俊地，看即锁窗批诏。\n此处忽相逢，潦倒秃翁同调。\n西顾郎官湖渺。\n事看庾楼人小。\n短艇绝江空怅望，寄得诗来高妙。\n梦去倚君傍，胡蝶归来清晓。"},{"title":"醉红妆","author":"张先","dynasty":"宋","content":"琼枝玉树不相饶。\n薄云衣、细柳腰。\n一般妆样百般娇。\n眉眼细、好如描。\n东风摇草百花飘。\n恨无计、上青条。\n更起双歌郎且饮，郎未醉、有金貂。"},{"title":"律師","author":"貫休","dynasty":"唐","content":"薝蔔花紅徑草青，雪膚冰骨步輕輕。\n今朝暫到焚香處，只恐牀前有蝨聲。"},{"title":"霓裳中序第一","author":"姜夔","dynasty":"宋","content":"亭皋正望极。\n乱落江莲归未得。\n多病却无气力。\n况纨扇渐疏，罗衣初萦。\n流光过隙。\n叹杏梁、双燕如客。\n人何在，一帘淡月，仿佛照颜色。\n幽寂。\n乱蛩吟壁。\n动庾信、清愁似织。\n沈思年少浪迹。\n笛里关山，柳下坊陌。\n坠红无信息。\n漫暗水，涓涓溜碧。\n漂零久，而今何意，醉卧酒垆侧。"},{"title":"夏云峰","author":"曹勋","dynasty":"宋","content":"五云开，过夜来、初收几阵梅雨。\n画罗携芳扇，正喜逢重午。\n角黍星团，巧萦臂、龙纹轻缕。\n细祝降福天中，列箫韶歌舞。\n薰风凉殿开处。\n称绡裙雾縠，莲步俦侣。\n翠铺交枝艾，便手香微度。\n菖丝浮玉，向台榭、留连欢聚。\n笑语。\n自有冰姿消烦暑。"},{"title":"秋日田父辞","author":"高翥","dynasty":"宋","content":"少妇挼蓝旋染裙。\n大儿敲葛自浆巾。\n新摘摘，笑欣欣。\n相唤相呼看赛神。"},{"title":"失调名","author":"无名氏","dynasty":"宋","content":"为谁瘦、为谁癯。"},{"title":"睡覺偶吟","author":"白居易","dynasty":"唐","content":"官初罷後歸來夜，天欲明前睡覺時。\n起坐思量更無事，身心安樂復誰知。"},{"title":"醉後戲題","author":"白居易","dynasty":"唐","content":"自知清冷似冬凌，每被人呼作律僧。\n今夜酒醺羅綺暖，被君融盡玉壺冰。"},{"title":"尾","author":"杨景贤","dynasty":"元","content":"此去西天路过半，月不消十数遍团圆，那壁是灵鹫两山交界管。"},{"title":"点绛唇","author":"赵长卿","dynasty":"宋","content":"密雨随风，咋来一夜檐声溜。\n奈何僝僽。\n官路梅花瘦。\n赋得多情，怕到春时候。\n如今一病非因酒。\n试问君知否。"},{"title":"送韋向之睦州謁使君","author":"唐彥謙","dynasty":"唐","content":"才子南遊多遠情，閑舟蕩漾任春行。\n新安江上長如此，何似新安太守清。"},{"title":"鹧鸪天","author":"赵长卿","dynasty":"宋","content":"梁上双双海燕归。\n故人应不寄新诗。\n柳梧阴里高还下，帘幕中间去复回。\n追盛事，忆乌衣。\n王家巷陌日沈西。\n兴亡无限惊心语，说与时人总不知。"},{"title":"菩萨蛮","author":"韩淲","dynasty":"宋","content":"秋林只共秋风老。\n秋山却笑秋吟少。\n恰恨有秋香。\n青岩秋夜凉。\n清秋须是酒。\n结客秋知否。\n醉笔写成秋。\n一秋无复愁。"},{"title":"水调歌・水调","author":"黎廷瑞","dynasty":"宋","content":"腰缠十万贯，骑鹤上扬州。\n诗翁那得有此，天地一扁舟。\n二十四番风信，二十四桥风景，正好及春游。\n挂席欲东下，烟雨暗层楼。\n紫绮冠，绿玉杖，黑貂裘。\n沧波万里，浩荡踪迹寄浮鸥。\n想杀南台御史，笑杀南州孺子，何事此淹留。\n远思渺无极，日夜大江流。"},{"title":"临江仙","author":"无名氏","dynasty":"宋","content":"昨夜新阳回候馆，芳菲正满霜林。\n此时珍赏重千金。\n谁知红粉艳，还有岁寒心。\n风动霞衣香散漫，酒醺丹脸深沈。\n妖娆偏称美人簪。\n一枝无处赠，折得自孤吟。"},{"title":"阮郎归","author":"詹玉","dynasty":"宋","content":"斜河一道界相思。\n好秋都上眉。\n鸾笺象管写心啼。\n搦愁题做诗。\n添别恨，卜欢期。\n灯花红几时。\n看看月上小窗儿。\n夜香今夜迟。"},{"title":"送李秀才歸湘中","author":"齊己","dynasty":"唐","content":"詞客攜文訪病夫，因吟送別憶湘湖。\n寒消浦溆催鴻鴈，暖入溪山養鷓鴣。\n僧向月中尋岳麓，雲從城上去蒼梧。\n君歸爲問峰前寺，舊住僧房鎖在無。"},{"title":"冬曉呈鄰里","author":"盧綸","dynasty":"唐","content":"終夜寢衣冷，開門思曙光。\n空堦一藂葉，華室四鄰霜。\n望闕覺天迥，憶山愁路荒。\n途中一留滯，雙鬢颯然蒼。"},{"title":"鷺鷥","author":"賈島","dynasty":"唐","content":"求魚未得食，沙岸往來行。\n島月獨棲影，暮天寒過聲。\n墮巢因木折，失侶遇弦驚。\n頻向煙霄望，吾知爾去程。"},{"title":"蕙香囊・鹊桥仙","author":"欧阳修","dynasty":"宋","content":"身作琵琶，调全宫羽，佳人自然用意。\n宝檀槽在雪胸前，倚香脐、横枕琼臂。\n组带金钩，背垂红绶，纤指转弦韵细。\n愿伊只恁拨梁州，且多时、得在怀里。"},{"title":"卜算子","author":"王安中","dynasty":"宋","content":"燕尾道冠儿，蝉翼生衫子。\n敧枕看书卧北窗，簟展潇湘水。\n团扇弄薰风，皓质添凉意。\n谁与文君作粉真，只此莲花是。"},{"title":"巫山一段云","author":"柳永","dynasty":"宋","content":"阆苑年华永，嬉游别是情。\n人间三度见河清。\n一番碧桃成。\n金母忍将轻摘。\n留宴鳌峰真客。\n红狵闲卧吠斜阳。\n方朔敢偷尝。"},{"title":"春日山齋","author":"靈一","dynasty":"唐","content":"野逕東風起，山扉度日開。\n晴光拆紅萼，流水長青苔。\n逋客殊未去，芳時已再來。\n非關戀春草，自是欲裴回。"},{"title":"郊廟歌辭 祀九宮貴神樂章 肅和","author":"不詳","dynasty":"唐","content":"精意嚴恭，明祠豐潔。\n獻酬既備，俎豆斯撤。\n日麗天儀，風和樂節。\n事光祀典，福覃有截。"},{"title":"橫吹曲辭 長安道","author":"沈佺期","dynasty":"唐","content":"秦地平如掌，層城出雲漢。\n樓閣九衢春，車馬千門旦。\n綠柳開復合，紅塵聚還散。\n日晚鬬雞回，經過狹斜看。"},{"title":"阮郎归","author":"刘子寰","dynasty":"宋","content":"长条袅袅串红绡。\n无风时自摇。\n十分妖艳更苗条。\n殢春情态娇。\n风影舞，露痕潮。\n买来和蝶饶。\n故园愁绝楚宫腰。\n相逢恨怎销。"},{"title":"池州清溪","author":"杜牧","dynasty":"唐","content":"弄溪終日到黃昏，照數秋來白髮根。\n何物賴君千遍洗，筆頭塵土漸無痕。"},{"title":"玉楼春","author":"严仁","dynasty":"宋","content":"春风只在园西畔。\n荠菜花繁胡蝶乱。\n冰池晴绿照还空，香径落红吹已断。\n意长翻恨游丝短。\n尽日相思罗带缓。\n宝奁明月不欺人，明日归来君试看。"},{"title":"洛陽道","author":"沈佺期","dynasty":"唐","content":"九門開洛邑，雙闕對河橋。\n白日青春道，軒裳半下朝。\n乘羊稚子看，拾翠美人嬌。\n行樂歸恆晚，香塵撲地遙。"},{"title":"汉宫春","author":"无名氏","dynasty":"宋","content":"争似我，随时临风对月，畅饮更高歌。"},{"title":"賀雨上王使君二首 一","author":"貫休","dynasty":"唐","content":"一片丹心合萬靈，應時甘雨帶龍腥。\n驅塵煞燒連窮□，□電衝霓滿窅冥。\n處處已知倉廩溢，家家皆歇管弦聽。\n應須蚤勒南山石，黃霸清風滿內庭。"},{"title":"雜曲歌辭 古別離","author":"僧皎然","dynasty":"唐","content":"太湖三山口，吳王在時道。\n寂寞千載心，無人見春草。\n誰堪緘怨者，持此傷懷抱。\n孤舟畏狂風，一點宿煙島。\n望所思兮若何，月蕩漾兮空波。\n雲離離兮北斷，鴈眇眇兮南多。\n身去兮天畔，心折兮湖岸。\n春山胡爲兮塞路，使我歸夢兮撩亂。"},{"title":"吕洞宾三醉岳阳楼・三煞","author":"马致远","dynasty":"元","content":"想人能克己身无患，事不欺心睡自安，便百年能得几时闲？去向那石火光中，急措手如何迭办？你何不早回看，直到落日桑榆暮景残，方才道倦鸟知还。"},{"title":"花发沁园春","author":"黄升","dynasty":"宋","content":"晓燕传情，午莺喧梦，起来检校芳事。\n荼䕷褪雪，杨柳吹绵，迤逦麦秋天气。\n翻阶傍砌。\n看芍药、新妆娇媚。\n正凤紫匀染绡裳，猩红轻透罗袂。\n昼暖朱阑困倚。\n是天姿妖娆，不减姚魏。\n随蜂惹粉，趁蝶栖香，引动少年情味。\n花浓酒美。\n人正在、翠红围里。\n问谁是、第一风流，折花簪向云髻。"},{"title":"雨霖铃","author":"王庭珪","dynasty":"宋","content":"琼楼玉宇。\n满人寰似、海边洲渚。\n蓬莱又还水浅，鲸涛静见，银宫如许。\n紫极鸣筲声断，望霓舟何处。\n待夜深、重倚层霄，认得瑶池广寒路。\n郢中旧曲谁能度。\n恨歌声、响入青云去。\n西湖近时绝唱，总不道、月梅盐絮。\n暗想当年宾从，毫端有惊人句。\n谩说枚叟邹生，共作梁园赋。"},{"title":"临江仙","author":"洪适","dynasty":"宋","content":"瓜瓞绵绵储庆远，闲平代有名人。\n一襦五裤说朱轮。\n云逵鸳缀近，雷社虎符新。\n正是泗滨浮磬日，潘舆一粲欣欣。\n鸾歌飞起杏梁尘。\n巢莲龟问岁，介寿酒融春。"},{"title":"及第後贈試官","author":"高拯","dynasty":"唐","content":"公子求賢未識真，欲將毛遂比常倫。\n當時不及三千客，今日何如十九人。"},{"title":"春秋戰國門 范蠡","author":"周曇","dynasty":"唐","content":"西子能令轉嫁吳，會稽知爾啄姑蘇。\n跡高塵外功成處，一葉翩翩在五湖。"},{"title":"閑吟","author":"白居易","dynasty":"唐","content":"貧窮汲汲求衣食，富貴營營役心力。\n人生不富即貧窮，光陰易過閑難得。\n我今幸在窮富間，雖在朝廷不入山。\n看雪尋花翫風月，洛陽城裏七年閑。"},{"title":"送人遊吳","author":"李頻","dynasty":"唐","content":"楚田開雪後，草色與君看。\n積水浮春氣，深山滯雨寒。\n毗陵孤月出，建業一鍾殘。\n爲把鄉書去，因收別淚難。"},{"title":"小重山","author":"陈亮","dynasty":"宋","content":"碧幕霞绡一缕红。\n槐枝啼宿鸟，冷烟浓。\n小楼愁倚画阑东。\n黄昏月，一笛碧云风。\n往事已成空。\n梦魂飞不到，楚王宫。\n翠绡和泪暗偷封。\n江南阔，无处觅征鸿。"},{"title":"尾犯","author":"晁补之","dynasty":"宋","content":"庐山小隐。\n渐年来疏懒，浸浓归兴。\n彩桥飞过，深溪地底，奔雷馀韵。\n香炉照日，望处与、青霄近。\n想群仙，呼我应远，怪来须丝垂镜。\n海上云车回轫。\n少姑传、金母信。\n森翠裾琼佩，落日初霞，纷纭相映。\n谁见壶中景。\n花洞里、杳然渔艇。\n别是个、潇洒乾坤，世情尘土休问。"},{"title":"木蓮樹生巴峽山谷間巴民亦呼爲黃心樹大者高五丈涉冬不凋身如青楊有白文葉如桂厚大無脊花如蓮香色豔膩皆同獨房蘂有異四月初始開自開迨謝僅二十日忠州西北十里有鳴玉谿生者穠茂尤異元和十四年夏命道士母丘元志寫惜其遐僻因題三絕句云 一","author":"白居易","dynasty":"唐","content":"如折芙蓉栽旱地，似拋芍藥挂高枝。\n雲埋水隔無人識，唯有南賓太守知。"},{"title":"虞美人","author":"刘公子","dynasty":"宋","content":"搀先四日花朝节。\n红紫争罗列。\n传言玉女降生朝。\n箕宿光联婺宿、灿云霄。\n斒衣红袖齐歌舞。\n称颂椒觞举。\n群仙列侍宴瑶池。\n王母麻姑同寿、更无期。"},{"title":"乐语","author":"王义山","dynasty":"宋","content":"戏衮玉球添一笑。\n笑道轻狂，似恁人间少。\n偏倚龙池依凤沼。\n随风得得低回绕。\n掠面点衣夸百巧。\n似雪飞花，点束梁圆好。\n惹住金虬香篆袅。\n上林不放春光老。"},{"title":"代宛轉歌二首 一","author":"劉方平","dynasty":"唐","content":"星參差，明月二八燈五枝。\n黃鶴瑤琴將別去，芙蓉羽帳惜空垂。\n歌宛轉，宛轉恨無窮。\n願爲潮與浪，俱起碧流中。"},{"title":"寓意詩五首 一","author":"白居易","dynasty":"唐","content":"豫樟生深山，七年而後知。\n挺高二百尺，本末皆十圍。\n天子建明堂，此材獨中規。\n匠人執斤墨，采度將有期。\n孟冬草木枯，烈火燎山陂。\n疾風吹猛燄，從根燒到枝。\n養材三十年，方成棟梁姿。\n一朝爲灰燼，柯葉無孑遺。\n地雖生爾材，天不與爾時。\n不如糞土英，猶有人掇之。\n已矣勿重陳，重陳令人悲。\n不悲焚燒苦，但悲采用遲。"},{"title":"卜算子","author":"无名氏","dynasty":"宋","content":"我有一枝花，斟我些儿酒。\n唯愿花心似我心，岁岁长相守。\n满满泛金杯。\n重把花来嗅。\n不愿花枝在我旁，付与他人手。"},{"title":"初授太府丞言懷","author":"王建","dynasty":"唐","content":"除書亦下屬微班，喚作官曹便不閑。\n檢案事多關市井，聽人言志在雲山。\n病童喚著唯行慢，老馬鞭多轉放頑。\n此去仙宮無一里，遙看松樹衆家攀。"},{"title":"衡門春夜","author":"錢起","dynasty":"唐","content":"不厭晴林下，微風度葛巾。\n寧唯北牕月，自謂上皇人。\n叢篠輕新暑，孤花占晚春。\n寄言莊叟蝶，與爾得天真。"},{"title":"望海潮","author":"刘一止","dynasty":"宋","content":"垂杨深院，啼莺清昼，东风细绕檐牙。\n野色乱春，娇云捧日，燕翻蝶舞交加。\n温诏下天涯。\n早画船飞楫，叠鼓鸣挝。\n共挽旌幢，缓留丝竹醉韶华。\n江都自古豪夸。\n正迷楼坠絮，月观吹花。\n玉扆眷深，金瓯望重，何人暗草黄麻。\n归路接堤沙。\n宴上林风月，紫阙烟霞。\n凤检飞来，便将春色到朝家。"},{"title":"清平乐","author":"晏殊","dynasty":"宋","content":"春来秋去。\n往事知何处。\n燕子归飞兰泣露。\n光景千留不住。\n酒阑人散忡忡。\n闲阶独倚梧桐。\n记得去年今日，依前黄叶西风。"},{"title":"满庭芳","author":"周邦彦","dynasty":"宋","content":"白玉楼高，广寒宫阙，暮云如幛褰开。\n银河一派，流出碧天来。\n无数星躔玉李，冰轮动、光满楼台。\n登临处，全胜瀛海，弱水浸蓬莱。\n云鬟，香雾湿，月娥韵压，云冻江梅。\n况餐花饮露，莫惜裴徊。\n坐看人间如掌，山河影、倒入琼杯。\n归来晚，笛声吹彻，九万里尘埃。"},{"title":"垂丝钓","author":"杨冠卿","dynasty":"宋","content":"翠帘昼卷。\n庭花日影初转。\n酒力未醒，眉黛还敛。\n停歌扇。\n背画阑倚遍。\n情无限。\n怅韶华又晚。\n锦鞯去后，愁宽珠袖金钏。\n碧云信远。\n难托西楼雁。\n空写银筝怨。\n肠欲断。\n更落红万点。"},{"title":"曉發公安","author":"杜甫","dynasty":"唐","content":"北城擊柝復欲罷，東方明星亦不遲。\n鄰雞野哭如昨日，物色生態能幾時。\n舟檝眇然自此去，江湖遠適無前期。\n出門轉眄已陳迹，藥餌扶吾隨所之。"},{"title":"僧房聽雨","author":"盧士衡","dynasty":"唐","content":"古寺松軒雨聲別，寒窗聽久詩魔發。\n記得年前在赤城，石樓夢覺三更雪。"},{"title":"乳燕飞・贺新郎","author":"汪莘","dynasty":"宋","content":"去郢频回首。\n正横江、荪桡容与，兰旌悠久。\n怅望龙门都不见，似把长楸孤负。\n念往日、佳人为偶。\n独向芳洲相思处，采苹花、杜若空盈手。\n乘赤豹，谁来后。\n云中眼界穷高厚。\n览山川、冀州还在，陶唐何有。\n木叶纷纷秋风晚，缥缈潇湘左右。\n见帝子、冰魂厮守。\n应记薰弦相对日，酹一杯、太乙东皇酒。\n问此意，君知否。"},{"title":"大","author":"周邦彦","dynasty":"宋","content":"对宿烟收，春禽静，飞雨时鸣高屋。\n墙头青玉旆，洗铅霜都尽，嫩梢相触。\n润逼琴丝，寒侵枕障，虫网吹沾帘竹。\n邮亭无人处，听檐声不断，困眠初熟。\n奈愁极顿惊，梦轻难记，自怜幽独。\n行人归意速。\n最先念、流潦妨车毂。\n怎奈向、兰成憔悴，卫清羸，等闲时、易伤心目。\n未怪平阳客，双泪落、笛中哀曲。\n况萧索、青芜国。\n红糁铺地，门外荆桃如菽。\n夜游共谁秉烛。"},{"title":"兵要望江南 占獸第二十（京本列第二十二，前六首另作「占牛馬第十八」○三十四首） 一","author":"易靜","dynasty":"唐","content":"城營內，馬夜轉槽鳴。\n軍欲離營將大戰，早排驍勇各嚴明，，法令整齊行。"},{"title":"遊仙二十四首 十五","author":"吳筠","dynasty":"唐","content":"招攜紫陽友，合宴玉清臺。\n排景羽衣振，浮空雲駕來。\n靈旛七曜動，瓊障九光開。\n鳳舞龍璈奏，虬軒殊未迴。"},{"title":"水调歌头","author":"侯置","dynasty":"宋","content":"凉吹送溪雨，落日散汀鸥。\n暮天空阔无际，层巘绿蛾浮。\n上印初辞藩寄，拂袖欣还故里，归骑及中秋。\n倚杖饱山阁，回首翠微楼。\n一区宅，千里客，旧从游。\n甘棠空有馀荫，谁解挽公留。\n翰墨文章独步，富贵功名馀事，当代仰风流。\n暂蜡登山屐，终作济川舟。"},{"title":"白鷺鶿","author":"李白","dynasty":"唐","content":"白鷺下秋水，孤飛如墜霜。\n心閑且未去，獨立沙洲傍。"},{"title":"谒金门","author":"蔡伸","dynasty":"宋","content":"溪声咽。\n溪上有人离别。\n别语叮咛和泪说。\n罗巾沾泪血。\n尽做刚肠如铁。\n到此也应愁绝。\n回首断山帆影灭。\n画船空载月。"},{"title":"水调歌头","author":"李光","dynasty":"宋","content":"晚渡呼舟急，寒日正苍茫。\n西兴浦口云树，真个是吾乡。\n闻□蜗庐好在，小圃犹存松菊，三径未全荒。\n收拾桑榆景，蓑笠换金章。\n珥金貂，拥珠履，在岩廊。\n回头万事何有，一枕梦黄粮。\n十载人间忧患，赢得萧萧华发，清镜照星霜。\n醉倒休扶我，身世永相忘。"},{"title":"寒夜","author":"孟浩然","dynasty":"唐","content":"閨夕綺窗閉，佳人罷縫衣。\n理琴開寶匣，就枕臥重幃。\n夜久燈花落，薰籠香氣微。\n錦衾重自煖，遮莫曉霜飛。"},{"title":"武陵春","author":"张先","dynasty":"宋","content":"秋染青溪天外水，风棹采菱还。\n波上逢郎密意传。\n语近隔丛莲。\n相看忘却归来路，遮日小荷圆。\n菱蔓虽多不上船。\n心眼在郎边。"},{"title":"屏風","author":"李商隱","dynasty":"唐","content":"六曲連環接翠帷，高樓半夜酒醒時。\n掩燈遮霧密如此，雨落月明俱不知。"},{"title":"新昌宅書堂前有藥樹一株今已盈拱前長慶中於翰林院內西軒藥樹下移得纔長一寸僕夫封一泥丸以歸植今則長成名之天上樹","author":"李紳","dynasty":"唐","content":"白榆星底開紅甲，珠樹宮中長紫霄。\n丹彩結心纔辨質，碧枝抽葉乍成條。\n羽衣道士偷玄圃，金簡真人護玉苗。\n長帶九天餘雨露，近來蔥翠欲成喬。"},{"title":"入山詩","author":"崔致遠","dynasty":"唐","content":"僧乎莫道青山好，山好何事更出山。\n試看他日吾蹤跡，一入青山更不還。\n（見《漢詩選集》。\n以上二首錄自金東勳文。\n）。"},{"title":"桓","author":"佚名","dynasty":"先秦","content":"绥万邦，屡丰年。天命匪解，桓桓武王。保有厥士，于以四方，克定厥家。于昭于天，皇以间之。"},{"title":"早發剡山","author":"薛逢","dynasty":"唐","content":"正懷何謝俯長流，更覽餘封識嵊州。\n樹色老依官舍晚，溪聲涼傍客衣秋。\n南巖氣爽橫郛郭，天姥雲晴拂寺樓。\n日暮不堪還上馬，蓼花風起路悠悠。"},{"title":"包待制陈州粜米・南吕/一枝花","author":"无名氏","dynasty":"元","content":"如今那个差的民户喜，也有那干请俸的官人每怨。\n急切里称不了包某的心，百般的纳不下帝王宣，我如今暮景衰年，鞍马上实劳倦。\n如今那普天下人尽言道：\"一个包龙图暗暗的私行，唬得些官吏每兢兢打战。"},{"title":"虞美人","author":"仲殊","dynasty":"宋","content":"一番雨过年芳浅。\n袅袅心情懒。\n章台人过马嘶声。\n小眉不盏恨盈盈。\n怨清明。\n烟柔露软湖东岸。\n恼乱春风惯。\n一声莺是故园莺。\n及至如今□闻处、又多情。"},{"title":"桃源忆故人","author":"史达祖","dynasty":"宋","content":"明霞烘透春机杼。\n春在明霞多处。\n我是有诗渔父。\n一梦秦天古。\n柳枝巷陌深朱户。\n墙外风流一树。\n十五年来凝伫。\n弹尽胭脂雨。"},{"title":"满江红","author":"吴潜","dynasty":"宋","content":"一笑相携，且休管、兔升乌坠。\n那更是，可人宾客，未饶崔李。\n金叵罗中醽醁莹，玉玲珑畔歌珠缀。\n望湖光、一片浸韶光，真双美。\n云絮襞，能纤细。\n云彩聚，能黏腻。\n料出山归岫，等闲间尔。\n碧沚风流人去后，石窗景物春深里。\n算邯郸、客梦几惊残，炊犹未。"},{"title":"贺新郎","author":"韩淲","dynasty":"宋","content":"又见年年雪。\n水浮桥、南岸幽处，周遭森列。\n横碧轩中空旧话，独钓寒江愁绝。\n更一段、冰霜高洁。\n忽得两篇强健曲，倚回风、洒急凭谁说。\n嗟巩雒，乃闽浙。\n何当醉酒扬雄宅。\n问避人避地，其如楚之舆接。\n览德已而歌凤去，千仞辉翔难蹑。\n我和句、却愁狂辄。\n折尽梅花伤岁暮，□撒盐、起絮分才劣。\n鸡犬静，涧篱�怼�"},{"title":"瑞鹤仙","author":"无名氏","dynasty":"宋","content":"正迎长佳节。\n宴启华筵，有谁能说。\n子孙尽环列。\n见瑞香香袅，寿星明彻。\n丝丝华发。\n记瑶池、宴班曾接。\n笑人间、八十春秋，漫浪风花雪月。\n奇绝。\n诗书教子，陶母等伦，曹家风烈。\n鼎来阴德。\n孙枝秀，桂枝折。\n便从今、一轴金花鸾锦，十藏琅函贝叶。\n是年年、秋月圆时，长生真诀。"},{"title":"贈東鄰王十三","author":"白居易","dynasty":"唐","content":"攜手池邊月，開襟竹下風。\n驅愁知酒力，破睡見茶功。\n居處東西接，年顏老少同。\n能來爲伴否，伊上作漁翁。"},{"title":"贺新郎","author":"赵必��","dynasty":"宋","content":"绣口琅玕腹。\n美人兮、阳春一曲，华貂难续。\n唤醒荷花归棹梦，犹忆红尘迷目。\n只消得、乌飞兔逐。\n往事已随流水去，眇愁予、郁郁哀时俗。\n恨千缕，泪一掬。\n不使清史流芳馥。\n也不须、荣华富贵，尊前频祝。\n但得山中茅屋在，莫遣鹤悲猿哭。\n随意种、荼薇蹢躅。\n莼菜可羹鲈可鲙，听渔舟、晚唱清溪曲。\n醉又醒，唤芳醁。"},{"title":"金液還丹歌（題擬） 二十八","author":"元陽子","dynasty":"唐","content":"九轉丹成歲欲終，開爐忽見藥花紅。"},{"title":"尾声・本待要弃舍了你个冤家，别寻一个玉人儿成配偶。你道是强似你那","author":"庾吉甫","dynasty":"元","content":"模样儿的呵，说道我也不能够。\n我道来胜似你心肠儿的呵，到处里有。"},{"title":"將赴嶺外留題蕭寺遠公院","author":"劉長卿","dynasty":"唐","content":"竹房遙閉上方幽，苔徑蒼蒼訪昔遊。\n內史舊山空日暮，南朝古木向人秋。\n天香月色同僧室，葉落猨啼傍客舟。\n此去播遷明主意，白雲何事欲相留。"},{"title":"奉酬崔璐進士見寄次韻","author":"皮日休","dynasty":"唐","content":"伊余幼且賤，所稟自以殊。\n弱歲謬知道，有心匡皇符。\n意超海上鷹，運跼轅下駒。\n縱性作古文，所謂皆自如。\n但恐才格劣，敢誇詞彩敷。\n句句考事實，篇篇窮玄虛。\n誰能變羊質，競不獲驪珠。\n粵有造化手，曾開天地鑪。\n文章鄴下秀，氣貌淹中儒。\n展我此志業，期君持中樞。\n蒼生眼穿望，勿作磻谿謨。"},{"title":"廣陵遇孟九雲卿","author":"韋應物","dynasty":"唐","content":"雄藩本帝都，遊士多俊賢。\n夾河樹鬱鬱，華館千里連。\n新知雖滿堂，中意頗未宣。\n忽逢翰林友，歡樂斗酒前。\n高文激頹波，四海靡不傳。\n西施且一笑，衆女安得妍。\n明月滿淮海，哀鴻逝長天。\n所念京國遠，我來君欲還。"},{"title":"登樓寓望","author":"劉兼","dynasty":"唐","content":"憑高多是偶汍瀾，紅葉何堪照病顏。\n萬疊雲山供遠恨，一軒風物送秋寒。\n背琴鶴客歸松徑，橫笛牛童臥蓼灘。\n獨倚郡樓無限意，夕陽西去水東還。"},{"title":"凤归云","author":"柳永","dynasty":"宋","content":"恋帝里，金谷园林，平康巷陌，触处繁华，连日疏狂，未尝轻负，寸心双眼。\n况佳人、尽天外行云，掌上飞燕。\n向玳筵、一一皆妙选。\n长是因酒沈迷，被花萦绊。\n更可惜、淑景亭台，暑天枕簟。\n霜月夜凉，雪霰朝飞，一岁风光，尽堪随分，俊游清宴。\n算浮生事，瞬息光阴，锱铢名宦。\n正欢笑，试恁暂时分散。\n却是恨雨愁云，地遥天远。"},{"title":"如梦令","author":"吕渭老","dynasty":"宋","content":"百和宝钗香佩。\n短短同心霞带。\n清镜照新妆，巧画一双眉黛。\n多态。\n多态。\n偷观榴花窗外。"},{"title":"隔浦莲近拍","author":"陈允平","dynasty":"宋","content":"铅霜初褪凤葆。\n碧旆侵云窈。\n万绿伤春远，林幽乐、多禽鸟。\n斜阳堤畔草。\n游鱼闹。\n暗水流萍沼。\n翠钿小。\n凉亭醉倚，接罗巾、任敧倒。\n月明庭树，夜半鹊飞惊晓。\n隔岸苹乡梦渐到。\n吹觉。\n一襟风露尘表。"},{"title":"寄同病者","author":"白居易","dynasty":"唐","content":"三十生二毛，早衰爲沈疴。\n四十官七品，拙宦非由他。\n年顏日枯槁，時命日蹉跎。\n豈獨我如此，聖賢無奈何。\n迴觀親舊中，舉目尤可嗟。\n或有終老者，沈賤如泥沙。\n或有始壯者，飄忽如風花。\n窮餓與夭促，不如我者多。\n以此反自慰，常得心平和。\n寄言同病者，迴歎且爲歌。"},{"title":"如梦令","author":"向","dynasty":"宋","content":"直面雨轻风峭。\n极目水空烟渺。\n家在武陵溪，无限壑讥峰诮。\n归好。\n归好。\n睡足一江春晓。"},{"title":"太湖詩 入林屋洞","author":"皮日休","dynasty":"唐","content":"齋心已三日，筋骨如煙輕。\n腰下佩金獸，手中持火鈴。\n幽塘四百里，中有日月精。\n連亙三十六，各各爲玉京。\n自非心至誠，必被神物烹。\n顧余慕大道，不能惜微生。\n遂招放曠侶，同作幽憂行。\n其門纔函丈，初若盤薄硎。\n洞氣黑昳𥄴，苔髮紅鬇鬡。\n試足值坎窞，低頭避崢嶸。\n攀緣不知倦，怪異焉敢驚。\n匍匐一百步，稍稍策可橫。\n忽然白蝙蝠，來撲松炬明。\n人語散澒洞，石響高玲玎。\n脚底龍蛇氣，頭上波濤聲。\n有時若服匿，偪仄如見繃。\n俄爾造平澹，豁然逢光晶。\n金堂似鐫出，玉座如琢成。\n前有方丈沼，凝碧融人[睛]。\n雲漿湛不動，璚露涵而馨。\n漱之恐減算，酌之必延齡。\n愁爲三官責，不敢攜一{賏/缶|瓦}。\n昔云夏后氏，於此藏真經。\n刻之以紫琳，祕之以丹瓊。\n期之以萬祀，守之以百靈。\n焉得彼丈人，竊之不加刑。\n石匱一以出，左神俄不扃。\n禹書既云得，吳國由是傾。\n蘚縫纔半尺，中有怪物腥。\n欲去既嚄唶，將迴又伶俜。\n却遵舊時道，半日出杳冥。\n屨泥惹石髓，衣濕霑雲英。\n玄籙乏仙骨，青文無絳名。\n雖然入陰宮，不得朝上清。\n對彼神仙窟，自厭濁俗形。\n却憎造物者，遣我騎文星。"},{"title":"和虞部韋郎中尋楊駙馬不遇","author":"獨孤及","dynasty":"唐","content":"金屋瓊臺蕭史家，暮春三月渭州花。\n到君仙洞不相見，謂已吹簫乘早霞。"},{"title":"白受采","author":"無名氏","dynasty":"唐","content":"皛皛金方色，遷移妙不窮。\n輕衣塵跡化，淨壁繢文通。\n沙變藍溪漬，冰渝墨沼空。\n似甘言受和，由禮學資忠。\n皎潔形無定，玄黃用莫同。\n素心如可教，願染古人風。"},{"title":"施仁义刘弘嫁婢・三煞","author":"无名氏","dynasty":"元","content":"他祖宗是官宦家，他父亲为宰相职。\n他今日卖身不幸到咱家里，与你个贤达的婶子儿为儿妇，我配你个清俊的书生作正妻。\n你可休觑的微贱看的容易，莫把这堂中珍宝，你可休看承做墙上泥皮。\n则今日好日辰，上朝求官应举，走一遭去。\n春郎，到的帝都阙下，则要你着志者。\n放心，你儿这一去，好歹要中科名也。"},{"title":"曉過南宮聞太常清樂","author":"陸贄","dynasty":"唐","content":"南宮聞古樂，拂曙聽初驚。\n煙靄遙迷處，絲桐暗辨名。\n節隨新律改，聲帶緒風輕。\n合雅將移俗，同和自感情。\n遠音兼曉漏，餘響過春城。\n九奏明初日，寥寥天地清。"},{"title":"台城路・齐天乐","author":"张炎","dynasty":"宋","content":"薛涛笺上相思字，重开又还重折。\n载酒船空，眠波柳老，一缕离痕难折。\n虚沙动月。\n叹千里悲歌，唾壶敲缺。\n却说巴山，此时怀抱那时节。\n寒香深处话别。\n病来浑瘦损，懒赋情切。\n太白闲云，新丰旧雨，多少英游消歇。\n回潮似咽。\n送一点秋心，故人天末。\n江影沈沈，露凉鸥梦阔。"},{"title":"句","author":"張謂","dynasty":"唐","content":"[稽]山賀老麤知名，吳郡張顛曾不易。\n奔蛇走虺勢入坐，驟雨旋風聲滿堂。"},{"title":"雜興","author":"李頎","dynasty":"唐","content":"沈沈牛渚磯，舊說多靈怪。\n行人夜秉生犀燭，洞照洪深闢滂湃。\n乘車駕馬往復旋，赤紱朱冠何偉然。\n波驚海若潛幽石，龍抱胡髯臥黑泉。\n水濱丈人曾有語，物或惡之當害汝。\n武昌妖夢果爲災，百代英威埋鬼府。\n青青蘭艾本殊香，察見泉魚固不祥。\n濟水自清河自濁，周公大聖接輿狂。\n千年魑魅逢華表，九日茱萸作佩囊。\n善惡死生齊一貫，祗應斗酒任蒼蒼。"},{"title":"青龍寺曇璧上人兄院集","author":"王維","dynasty":"唐","content":"高處敞招提，虛空詎有倪。\n坐看南陌騎，下聽秦城雞。\n眇眇孤煙起，芊芊遠樹齊。\n青山萬井外，落日五陵西。\n眼界今無染，心空安可迷。"},{"title":"醉落魄・一斛珠","author":"谢逸","dynasty":"宋","content":"霜砧声急。\n潇潇疏雨梧桐湿。\n无言独倚阑干立。\n帘卷黄昏，一阵西风入。\n年时画阁佳宾集。\n玉人檀板当筵执。\n银瓶已断丝绳汲。\n莫话前欢，忍对屏山泣。"},{"title":"柳梢青","author":"吴潜","dynasty":"宋","content":"衬步花茵，穿帘柳絮，堆地榆钱。\n乍暖仍寒，欲晴还雨，春事都圆。\n午窗睡起厌厌。\n屋角外、初啼杜鹃。\n百种凄凉，几般烦恼，没个人怜。"},{"title":"前腔","author":"高明《蔡伯喈琵琶记》","dynasty":"元","content":"公公，婆婆，非是我寻夫远游，只怕你公婆绝后。\n奴见夫便回，此行安敢久。\n苦！路途中，奴怎走？望公婆，相保佑我出外州；苦！他骨肉自没人倚恃，他如何来相保佑？这坟呵，只怕奴家去后，冷清清有谁来拜扫？纵使遇春秋，一陌银钱怎有？休休，生是受冻馁的公婆，死做个绝祭祀的孤魂么姑舅。"},{"title":"木兰花・玉楼春","author":"晏殊","dynasty":"宋","content":"朱帘半下香销印。\n二月东风催柳信。\n琵琶旁畔且寻思，鹦鹉前头休借问。\n惊鸿去后生离恨。\n红日长时添酒困。\n未知心在阿谁边，满眼泪珠言不尽。"},{"title":"荐金蕉","author":"仇远","dynasty":"宋","content":"梅边当江南信。\n醉语无恁准。\n斜阳丹叶一帘秋。\n燕去鸿来，相忆几时休。"},{"title":"酬崔千牛四郎早秋見寄","author":"權德輿","dynasty":"唐","content":"浩歌坐虛室，庭樹生涼風。\n碧雲滅奇彩，白露萎芳叢。\n感此時物變，悠然遐想通。\n偶來被簪組，自覺如池龍。\n少年才藻新，金鼎世業崇。\n鳳文已彪炳，瓊樹何青蔥。\n聯鑣長安道，接武承明宮。\n君登玉墀上，我侍彤庭中。\n疲病多內愧，切磋常見同。\n起予覽新詩，逸韻凌秋空。\n相愛每不足，因茲寓深衷。"},{"title":"风入松","author":"张炎","dynasty":"宋","content":"新篁依约佩初摇。\n老石润山腰。\n逸人未必犹酣酒，正溪头、风雨潇潇。\n砺齿犹随市隐，虚心肯受春招。\n从教三径入渔樵。\n对此觉尘消。\n娟枝冷叶无多子，伴明窗、书卷诗瓢。\n清过炎天梅蕊，淡欺雪里芭蕉。"},{"title":"前腔","author":"柯丹邱《荆钗记》","dynasty":"元","content":"［旦］书中缘故，道休妻重婚在相府。\n［外］他是读书人，岂肯违法度？我晓得了，莫不是朋党嫉妒？［旦］萱亲信听谗诈书，逼奴改嫁孙郎妇。\n［外］怎么不从母命？［旦］论贞洁不更二夫，奴焉敢伤风败俗？［外］原来是王状元的贞烈夫人，快请起来。"},{"title":"汉宫春","author":"王之道","dynasty":"宋","content":"欢动江城，快风声震地，云势颓山。\n半年不雨，玉霙来溉冬乾。\n飘飘弱絮，杂檐花、飞上宾筵。\n疏林表，数行征雁，翱翔欲下清湾。\n何处梅梢点白，弄横斜疏影，竹外溪边。\n天寒日暮，含香脉脉无言。\n朱唇玉颊，映碧梧、峙鹄停鸾。\n最好是，携壶挈榼，相期同醉霜天。"},{"title":"行香子","author":"傅大询","dynasty":"宋","content":"玉佩簪缨。\n罗袜生尘。\n问何时、来到湘滨。\n尧蓂五叶，二月阳春。\n一霎时风，一霎时雨，一霎时晴。\n有子鸣琴。\n有路登瀛。\n戏斑衣、温酒重斟。\n蟠桃难老，相伴长生。\n一千年花，一千年果，一千年人。"},{"title":"忆旧游","author":"刘辰翁","dynasty":"宋","content":"渺山城故苑，烟横绿野，林胜青油。\n甚相思只在，华清泉侧，凝碧池头。\n故人念我何处，坠泪水西流。\n念寒食如君，江南似我，花絮悠悠。\n不知身南北，对断烟禁火，蹇六年留。\n恨听莺不见，到而今又恨，睍睆成愁。\n去年相携流落，回首隔芳洲。\n但行去行来，春风春水无过舟。"},{"title":"陪包諫議湖墅路中舉帆","author":"權德輿","dynasty":"唐","content":"蕭蕭涼雨歇，境物望中閑。\n風際片帆去，煙中獨鳥還。\n斷橋通遠浦，野墅接秋山。\n更喜陪清興，尊前一解顏。"},{"title":"木兰花・玉楼春","author":"晏几道","dynasty":"宋","content":"阿茸十五腰肢好。\n天与怀春风味早。\n画眉匀脸不知愁，殢酒熏香偏称小。\n东城杨柳西城草。\n月会花期如意少。\n思量心事薄轻云，绿镜台前还自笑。"},{"title":"祭天神","author":"柳永","dynasty":"宋","content":"忆绣衾相向轻轻语。\n屏山掩、红蜡长明，金兽盛熏兰炷。\n何期到此，酒态花情顿孤负。\n柔肠断、还是黄昏，那更满庭风雨。\n听空阶和漏，碎声斗滴愁眉聚。\n算伊还共谁人，争知此冤苦。\n念千里烟波，迢迢前约，旧欢慵省，一向无心绪。"},{"title":"比紅兒詩 八十一","author":"羅虬","dynasty":"唐","content":"能將一笑使人迷，花豔何須上大堤。\n疎屬便同巫峽路，洛川真是武陵溪。"},{"title":"水调歌・水调","author":"张友仁","dynasty":"宋","content":"石屋势平旷，峭壁几巉岩。\n妙哉天造地设，谁复谓神剜。\n畴昔涪翁题品，曾说人寰稀有，岂特冠湘南。\n趁取脚轻健，相与上高寒。\n避秦者，君莫问，意其间。\n祖龙文密，至今草木尚愁颜。\n赢得功成丹鼎，久矣乘风而去，跨鹤与骖鸾。\n犹有白云在，镇日绕禅关。"},{"title":"诉衷情","author":"晏殊","dynasty":"宋","content":"海棠珠缀一重重。\n清晓近帘栊。\n胭脂谁与匀淡，偏向脸边浓。\n看叶嫩，惜花红。\n意无穷。\n如花似叶，岁岁年年，共占春风。"},{"title":"风入松","author":"刘克庄","dynasty":"宋","content":"攀翻宰树暂徘徊。\n草草安排。\n昔人徒步陈鸡絮，愧公家、仆马觥罍。\n华表旧愁满目，黄粱残梦伤怀。\n欲将庄列等欢哀。\n对卷慵开。\n凭高指点虚无路，问何年、辽鹤归来。\n宿酒得风渐解，小舆待月同回。"},{"title":"诈妮子调风月・落梅风","author":"关汉卿","dynasty":"元","content":"据着生的年月，演的岁数，不是个义夫节妇，休想得五男并二女，死得教灭门绝户！。"},{"title":"满江红","author":"戴复古","dynasty":"宋","content":"太守风流，何人似、金华仙伯。\n试看取、珠篇玉句，银钩铁画。\n叶叶柳眉齐抹翠，梢梢花脸争匀白。\n比池塘、春草梦来诗，尤奇绝。\n胸中有，蛾眉月。\n笔头带，蓬□雪。\n笑归来万里，不登今阙。\n鹿瑞堂前冬日暖，螺山江上春波阔。\n但伤时、一念不能休，添华发。"},{"title":"转声虞美人・桃源忆故人","author":"张先","dynasty":"宋","content":"使君欲醉离亭酒。\n酒醒离愁转有。\n紫禁多时虚右。\n苕霄留难久。\n一声歌掩双罗袖。\n日落乱山春后。\n犹有东城烟柳。\n青荫长依旧。"},{"title":"府試中元觀道流步虛","author":"殷堯恭","dynasty":"唐","content":"玄都開秘籙，白石禮先生。\n上界秋光靜，中元夜景清。\n星辰朝帝處，鸞鶴步虛聲。\n玉洞花長發，珠宮月最明。\n掃壇天地肅，投簡鬼神驚。\n儻賜刀圭藥，還成不死名。"},{"title":"浣溪沙","author":"韩淲","dynasty":"宋","content":"爱日回春一线长。\n氛氲谁忆御炉香。\n孤城岁晚卧沧江。\n花底千官迎淑气，湖阴十里写晴光。\n剩拼华发醉为乡。"},{"title":"点绛唇","author":"李弥逊","dynasty":"宋","content":"花信争先，暗将春意传桃李。\n寿卿同醉。\n绿野连珠履。\n麟阁丹青，眷注耆英裔。\n眉间喜。\n日边飞骑。\n来促东山起。"},{"title":"西山晚景","author":"王周","dynasty":"唐","content":"公局長清淡，池亭晚景中。\n蔗竿閑倚碧，蓮朵靜淹紅。\n半引彎彎月，微生飋飋風。\n無思復無慮，此味幾人同。"},{"title":"妾薄命","author":"李端","dynasty":"唐","content":"自從君棄妾，憔悴不羞人。\n唯餘壞粉淚，未免映衫勻。"},{"title":"西子妆慢・西子妆","author":"吴文英","dynasty":"宋","content":"流水曲尘，艳阳醅酒，画舸游情如雾。\n笑拈芳草不知名，乍凌波、断桥西堍。\n垂杨漫舞。\n总不解、将春系住。\n燕归来，问彩绳纤手，如今何许。\n欢盟误。\n一箭流光，又趁寒食去。\n不堪衰鬓著飞花，傍绿阴、冷烟深树。\n玄都秀句。\n记前度、刘郎曾赋。\n最伤心、一片孤山细雨。"},{"title":"浣溪沙","author":"洪皓","dynasty":"宋","content":"丧乱佳辰不易攀。\n四逢寒食尽投闲。\n踏青无处想家山。\n麟殿阻趋陪内宴，萱堂遥忆侍慈颜。\n感时双泪滴潺潺。"},{"title":"武陵春","author":"晏几道","dynasty":"宋","content":"九日黄花如有意，依旧满珍丛。\n谁似龙山秋兴浓。\n吹帽落西风。\n年年岁岁登高节，欢事旋成空。\n几处佳人此会同。\n今在泪痕中。"},{"title":"送皇甫侍御曾還丹陽別業","author":"皎然","dynasty":"唐","content":"雲陽別夜憶春耕，花發菱湖問去程。\n積水悠揚何處夢，亂山稠疊此時情。\n將離有月教弦斷，贈遠無蘭覺意輕。\n朝右要君持漢典，明年北墅可須營。"},{"title":"唐明皇秋夜梧桐雨・叨叨令","author":"白朴","dynasty":"元","content":"一会价紧呵，似玉盘中万颗珍珠落；一会价响呵，似玳筵前几簇笙歌闹；一会价清呵，似翠岩头一派寒泉瀑；一会价猛呵，似绣旗下数面征鼙操。\n兀的不恼杀人也么哥！则被他诸般儿雨声相聒噪。"},{"title":"浣溪沙","author":"程垓","dynasty":"宋","content":"遥想当年出凤雏。\n王□风有未全疏。\n祗今朱绂为谁纡。\n芳草池塘春梦后，粉香帘幕晓晴初。\n一簪华发要人梳。"},{"title":"從仕","author":"韓愈","dynasty":"唐","content":"居閑食不足，從仕力難任。\n兩事皆害性，一生恒苦心。\n黃昏歸私室，惆悵起歎音。\n棄置人間世，古來非獨今。"},{"title":"忆秦娥","author":"张先","dynasty":"宋","content":"参差竹。\n吹断相思曲。\n情不足。\n西北有楼穷远目。\n忆苕溪、寒影透清玉。\n秋雁南飞速。\n菰草绿。\n应下溪头沙上宿。"},{"title":"水调歌头","author":"张孝祥","dynasty":"宋","content":"江山自雄丽，风露与高寒。\n寄声月姊，借我玉鉴此中看。\n幽壑鱼龙悲啸，倒影星辰摇动，海气夜漫漫。\n涌起白银阕，危驻紫金山。\n表独立，飞霞佩，切云冠。\n漱水濯雪，眇视万里一毫端。\n回首三山何处，闻道群仙笑我，要我欲俱还。\n挥手从此去，翳风更骖鸾。"},{"title":"沁园春","author":"冯取洽","dynasty":"宋","content":"有孤竹君，音节拂云，谥曰洞箫。\n纵柳郎填就，周郎顾罢，欠伊品藻，律也难调。\n惭愧何郎。\n呜呜袅袅，翻入颚唇齿舌喉。\n谁知道，是郭郎亲授，共贯同条。\n后来一辈枵枵。\n甚声响都如鹦鹉娇。\n叹秦青已往，嘉荣何在，念奴骨朽，李八魂消。\n试向尊前，听君一曲。\n前辈风流未觉凋。\n冯郎老，但点头咽唾，拼解金貂。"},{"title":"青门饮","author":"曹组","dynasty":"宋","content":"山静烟沈，岸空潮落。\n晴天万里，飞鸿南渡。\n冉冉黄花，翠翅金钿，还是倚风凝露。\n岁岁青门饮，尽龙山、高阳俦侣。\n旧赏成空，回首旧游，人在何处。\n此际谁怜萍泛，空自感光阴，暗伤羁旅。\n醉里悲歌，夜深惊梦，无奈觉来情绪。\n孤馆昏还晓。\n厌时闻、南楼钟鼓。\n泪眼临风，肠断望中归路。"},{"title":"詠燭二首 二","author":"太宗皇帝","dynasty":"唐","content":"九龍蟠燄動，四照逐花生。\n即此流高殿，堪持待月明。"},{"title":"同王僕射山亭餞岑廣武羲得言字","author":"張說","dynasty":"唐","content":"聞道長岑令，奮翼宰旅門。\n長安東陌上，送客滿朱軒。\n琴爵留佳境，山池借好園。\n茲遊恨不見，別後綴離言。"},{"title":"罗李郎大闹相国寺・乱柳叶","author":"无名氏","dynasty":"元","content":"这孩儿是你的亲孙，这官人是你的家尊，哎！你个定奴儿快疾将你爷来认。\n早是我希彪胡都喜。\n则管耻迷丢答都问。\n我须是匹配你的大媒人。\n今日俺亲爷见亲儿，亲儿见亲爷，怎不欢喜？老爹你过来。\n干你甚事？今日亲爷见亲女，亲女见亲爷，怎不欢喜？老爹你过来。\n干你甚事？。"},{"title":"家山好","author":"刘述","dynasty":"宋","content":"挂冠归去旧烟萝。\n闲身健，养天和。\n功名富贵非由我，莫贪他。\n这歧路、足风波。\n水晶宫里家山好，物外胜游多。\n晴溪短棹，时时醉唱里棱罗。\n天公奈我何。"},{"title":"泮水","author":"佚名","dynasty":"先秦","content":"思乐泮水，薄采其芹。鲁侯戾止，言观其旂。其旂茷茷，鸾声哕哕。无小无大，从公于迈。\n思乐泮水，薄采其藻。鲁侯戾止，其马蹻蹻。其马蹻蹻，其音昭昭。载色载笑，匪怒伊教。\n思乐泮水，薄采其茆。鲁侯戾止，在泮饮酒。既饮旨酒，永锡难老。顺彼长道，屈此群丑。\n穆穆鲁侯，敬明其德。敬慎威仪，维民之则。允文允武，昭假烈祖。靡有不孝，自求伊祜。\n明明鲁侯，克明其德。既作泮宫，淮夷攸服。矫矫虎臣，在泮献馘。淑问如皋陶，在泮献囚。\n济济多士，克广德心。桓桓于征，狄彼东南。烝烝皇皇，不吴不扬。不告于訩，在泮献功。\n角弓其觩。束矢其搜。戎车孔博。徒御无斁。既克淮夷，孔淑不逆。式固尔犹，淮夷卒获。\n翩彼飞鸮，集于泮林。食我桑黮，怀我好音。憬彼淮夷，来献其琛。元龟象齿，大赂南金。"},{"title":"題張十一旅舍三詠 榴花","author":"韓愈","dynasty":"唐","content":"五月榴花照眼明，枝間時見子初成。\n可憐此地無車馬，顛倒青苔落絳英。"},{"title":"如梦令","author":"姚述尧2","dynasty":"宋","content":"绰约冰姿无语。\n高步广寒深处。\n香露浥檀心，拟到素娥云路。\n仙去。\n仙去。\n莫学朝云暮雨。"},{"title":"觀村人牧山田","author":"錢起","dynasty":"唐","content":"六府且未盈，三農爭務作。\n貧民乏井稅，塉土皆墾鑿。\n禾黍入寒雲，茫茫半山郭。\n秋來積霖雨，霜降方銍獲。\n中田聚黎甿，反景空村落。\n顧慚不耕者，微祿同衛鶴。\n庶追周任言，敢負謝生諾。"},{"title":"人月圆","author":"汪梦斗","dynasty":"宋","content":"寻常一样窗前月，人只看中秋。\n年年今夜，争寻诗酒，共上高楼。\n一奁明镜，能圆几度，白了人头。\n良辰美景，赏心乐事，输少年游。"},{"title":"醉中看花因思去歲之任","author":"薛逢","dynasty":"唐","content":"去歲乘軺出上京，軍機旦暮促前程。\n狂花野草途中恨，春月秋風劒外情。\n愁見瘴煙遮路色，厭聞溪水下灘聲。\n不辭醉伴諸年少，羞對紅妝白髮生。"},{"title":"送祖詠","author":"盧象","dynasty":"唐","content":"田家宜伏臘，歲晏子言歸。\n石路雪初下，荒村雞共飛。\n東原多煙火，北澗隱寒暉。\n滿酌野人酒，倦聞鄰女機。\n胡爲困樵采，幾日罷朝衣。"},{"title":"朝中措","author":"赵长卿","dynasty":"宋","content":"柳林幂幂暮烟斜。\n秋水浅平沙。\n楼外碧天无际，紫山断处横霞。\n星稀渐觉，东檐隐月，凉到窗纱。\n多少伤怀往事，隔溪灯火人家。"},{"title":"泉州刺桐花詠兼呈趙使君 六","author":"陳陶","dynasty":"唐","content":"赤帝常聞海上遊，三千幢蓋擁炎州。\n今來樹似離宮色，紅翠斜欹十二樓。"},{"title":"晚秋登城之作 二","author":"佚名","dynasty":"唐","content":"東山日色片光殘，西嶺雲各暝草寒。\n谷口穹廬遥邐迤，磎邊牛馬暮盤跚。\n目前愁見川至窄，望處心迷興不寬。\n鄉國未知何所在，路逢相識問看看。"},{"title":"瑞鹤仙","author":"葛长庚","dynasty":"宋","content":"赋情多懒率。\n每醉后疏狂，醒来瓢忽。\n无心恋簪祓。\n漫才高子建，韵欺王勃。\n胸中绝物。\n所容者、诗兵酒卒。\n一两时，调发将来，扫尽闷妖愁孽。\n莫说。\n杀人一万，自损三千，到底臲亶。\n悬河口讷。\n非夙世，无灵骨。\n把湖山牌印，莺花权柄，牒过清风朗月。\n且束之、高阁休休，这回更不。"},{"title":"正宫・菩萨蛮客中寄情","author":"侯正卿","dynasty":"元","content":"镜中两鬓皤然矣，心头一点愁而已。\n清瘦仗谁医？羁情只自知。"},{"title":"水龙吟","author":"李曾伯","dynasty":"宋","content":"玉龙飞下残鳞，千岩万壑皆填委。\n乾坤一色，不知身隔，蓬莱几里。\n疑是瑶英，盛开元圃，被风敲碎。\n倚危楼极目，长江渺处，浑错认、沙鸥起。\n依约青帘遥指。\n记山家、酒香无比。\n访梅江路，何时归唤，小苍长耳。\n孙案袁门，不妨高卧，足娱书史。\n且摩挲霜鬓，嘲吟冰著，共荆人喜。"},{"title":"减字木兰花","author":"王之道","dynasty":"宋","content":"玉奴招手。\n来看前山琼琢就。\n透骨侵肤。\n似恁清寒更有无。\n春工纵巧。\n只许梅花称独妙。\n花底逢人。\n逐马银杯误认真。"},{"title":"罗李郎大闹相国寺・仙吕/点绛唇","author":"无名氏","dynasty":"元","content":"蜗角蝇头，利名营勾，空生受。\n浮世悠悠，岁月频回首。"},{"title":"祀雨師樂章 奠幣登歌","author":"包佶","dynasty":"唐","content":"歲正朱明，禮布玄制。\n惟樂能感，與神合契。\n陰霧離披，靈馭搖裔。\n膏澤之慶，期於稔歲。"},{"title":"射鵰騎","author":"馬戴","dynasty":"唐","content":"蕃面將軍著鼠裘，酣歌衝雪在邊州。\n獵過黑山猶走馬，寒鵰射落不回頭。"},{"title":"謝自然升仙","author":"施肩吾","dynasty":"唐","content":"分明得道謝自然，古來漫說尸解仙。\n如花年少一女子，身騎白鶴遊青天。"},{"title":"上宣州沈大夫","author":"朱慶餘","dynasty":"唐","content":"科名繼世古來稀，高步何年下紫微。\n帝命幾曾移重鎮，時清猶望領春闈。\n登朝舊友常思見，開幕賢人併望歸。\n今日得遊風化地，却回滄海有光輝。"},{"title":"少年游","author":"温镗","dynasty":"宋","content":"芙蓉花发去年枝。\n双燕欲归飞。\n兰堂风软，金炉香暖，新曲动帘帷。\n家人拜上千春寿，深意满琼卮。\n绿鬓朱颜，道家装束。\n长似少年时。"},{"title":"鍾陵餞送","author":"白居易","dynasty":"唐","content":"翠幕紅筵高在雲，歌鐘一曲萬家聞。\n路人指點滕王閣，看送忠州白使君。"},{"title":"看南山","author":"栖白","dynasty":"唐","content":"抗蜀復臨秦，凝嵐萬古新。\n峭連河漢地，氣爽市朝人。\n影裏天家桂，光中陸海珍。\n愛山兼戀此，偏柰與誰隣？\n（見《分門纂類唐歌詩》殘本第二冊《天地山川類》卷二十二。\n）。"},{"title":"酬令狐相公秋懷見寄","author":"劉禹錫","dynasty":"唐","content":"寂寞蟬聲靜，差池燕羽回。\n秋風憐越絕，朔氣想臺駘。\n相去數千里，無因同一杯。\n殷勤望飛鴈，新自塞垣來。"},{"title":"樂大夫挽詞五首 四","author":"駱賓王","dynasty":"唐","content":"一旦先朝菌，千秋掩夜臺。\n青烏新兆去，白馬故人來。\n草露當春泣，松風向暮哀。\n寧知荒壠外，弔鶴自裴徊。"},{"title":"失调名","author":"无名氏","dynasty":"宋","content":"枕上偷垂泪眼流。"},{"title":"浣溪沙","author":"苏轼","dynasty":"宋","content":"雪里餐毡例姓苏。\n使君载酒为回车。\n天寒酒色转头无。\n荐士已闻飞鹗表，报恩应不用蛇珠。\n醉中还许揽桓须。"},{"title":"送謝錄事之越","author":"孟浩然","dynasty":"唐","content":"清旦江天迥，涼風西北吹。\n白雲向吳會，征帆亦相隨。\n想到耶溪日，應探禹穴奇。\n仙書倘相示，予在此山陲。"},{"title":"鹧鸪天","author":"胡于","dynasty":"宋","content":"楚楚吾家千里驹。\n老人心事正开渠。\n风流不减庭前玉，爱惜真如掌上珠。\n纡绿绶，荐方壶。\n老人沉醉弟兄扶。\n问将何物为儿寿，付与家传万卷书。"},{"title":"鍾陵野步","author":"曹松","dynasty":"唐","content":"岡扉聊自啓，信步出波邊。\n野火風吹闊，春冰鶴啄穿。\n渚檣齊驛樹，山鳥入公田。\n未創孤雲勢，空思白閣年。"},{"title":"好事近","author":"李壁","dynasty":"宋","content":"莫惜一樽留，共醉锦屏山色。\n多少飞花悠扬，送征轮南陌。\n曲湖归去未多时，还捧诏黄湿。\n生怕别来凄断，看满园行迹。"},{"title":"贺新郎","author":"葛长庚","dynasty":"宋","content":"倏又西风起。\n这一年光景，早过三分之二。\n燕去鸿来何日了，多少世间心事。\n待则甚、功成名遂。\n枫叶荻花动凉思，又寻思、江上琵琶泪。\n还感慨，劳梦寐。\n愁来长是朝朝醉。\n划地成、宋玉伤感，三闾憔悴。\n况是凄凉寸心碎。\n目断水苍山翠。\n更送客、长亭分袂。\n阁皂山前梧桐雨，起风樯、露舶无穷意。\n君此去，趁秋霁。"},{"title":"杜蕊娘智赏金线池・牧羊关","author":"关汉卿","dynasty":"元","content":"不见他思量旧，倒有些两意儿投。\n－我见了他扑邓邓火上浇油，恰便似钩搭住鱼腮，箭穿了雁口。\n元来你那旧性儿不改，还弹唱哩！你怪我依旧拈音乐，则许你交错劝觥筹？你不肯冷落了杯中物，我怎肯生疏了弦上手？。"},{"title":"別李將軍","author":"李咸用","dynasty":"唐","content":"一拜虬髭便受恩，宮門細柳五搖春。\n男兒自古多離別，嬾對英雄淚滿巾。"},{"title":"南歌子詞三首 二","author":"裴諴","dynasty":"唐","content":"不信長相憶，擡頭問取天。\n風吹荷葉動，無夜不搖蓮。"},{"title":"念奴娇","author":"陈亮","dynasty":"宋","content":"江南春色，算来是、多少胜游清赏。\n妖冶廉纤，只做得，飞鸟向人偎傍。\n地辟天开，精神朗慧，到底还京样。\n人家小语，一声声近清唱。\n因念旧日山城，个人如画，已作州中想。\n邓禹笑人无限也，冷落不堪惆怅。\n秋水双明，高山一弄，著我些悲壮。\n南徐好住，片帆有分来往。"},{"title":"长相思","author":"刘克庄","dynasty":"宋","content":"朝有时。\n暮有时。\n潮水犹知日两回。\n人生长别离。\n来有时。\n去有时。\n燕子犹知社后归。\n君行无定期。"},{"title":"花间四友东坡梦・耍孩儿","author":"吴昌龄","dynasty":"元","content":"想东坡曾受金莲宠，直恁般痴呆懵懂。\n则去那树头树底觅残红，恨不的添一对照道纱笼。\n今宵剩把银缸照，犹恐相逢是梦，这聪明成何用？本待要醉魔佛印，倒做了寤寐周公。"},{"title":"鹧鸪天","author":"无名氏","dynasty":"宋","content":"巧匠园缝异样花。\n身轻体健实堪夸。\n能令公子精神爽，善诱王孙礼义加。\n宜富贵，逞奢华。\n一团和气遍天涯。\n宋祖昔日皆曾习，占断风流第一家。"},{"title":"金虎白龍詩 七","author":"張果","dynasty":"唐","content":"二氣丹砂不足靈，真成真氣用黃輕。\n鉛中有物丹中汞，人自迷津落路行。"},{"title":"采桑子","author":"无名氏","dynasty":"宋","content":"东君有意观群卉，故放争先。\n带露含烟。\n对月偏宜映水边。\n琼苞素蕊胭脂淡，雪后风前。\n堪赏堪怜。\n曾与歌楼佐管弦。"},{"title":"南歌子","author":"邓肃","dynasty":"宋","content":"驿畔争撏草，车前自喂牛。\n凤城一别几经秋。\n身在天涯海角、忍回头。\n旅梦惊残月，劳生寄小舟。\n都人应也望宸游。\n早晚葱葱佳气、满皇州。"},{"title":"白雲上人精舍尋杼山禪師兼示崔子向何山道上人","author":"皎然","dynasty":"唐","content":"望遠涉寒水，懷人在幽境。\n爲高皎皎姿，及愛蒼蒼嶺。\n果見栖禪子，潺湲灌真頂。\n積疑一念破，澄息萬緣靜。\n世事花上塵，惠心空中境。\n清閑誘我性，遂使腸慮屏。\n許共林客遊，欲從山王請。\n木栖無名樹，水汲忘機井。\n持此一日高，未肯謝箕潁。\n夕霽山態好，空月生俄頃。\n識妙聆細泉，悟深滌清茗。\n此心誰得失，笑向西林永。"},{"title":"好事近","author":"张元干","dynasty":"宋","content":"华烛炯离觞，山吐四更寒月。\n公子唾花枝玉，尽一时豪杰。\n三冬兰若读书灯，想见太清绝。\n纸帐地炉香暖，傲一窗风月。"},{"title":"長安月夜與友人話故山","author":"趙嘏","dynasty":"唐","content":"宅邊秋水浸苔磯，日日持竿去不歸。\n楊柳風多潮未落，蒹葭霜冷雁初飛。\n重嘶匹馬吟紅葉，却聽疎鐘憶翠微。\n今夜秦城滿樓月，故人相見一沾衣。"},{"title":"唐明堂樂章 皇帝行","author":"則天皇后","dynasty":"唐","content":"仰膺曆數，俯順謳歌。\n遠安邇肅，俗阜時和。\n化光玉鏡，訟息金科。\n方興典禮，永戢干戈。"},{"title":"唐多令","author":"刘辰翁","dynasty":"宋","content":"明月满沧洲。\n长江一意流。\n更何人、横笛危楼。\n天地不知兴废事，三十万、八千秋。\n落叶女墙头。\n铜驼无恙不。\n看青山、白骨堆愁。\n除却月宫花树下，尘坱莽、欲何游。"},{"title":"卜算子","author":"游次公","dynasty":"宋","content":"风雨送人来，风雨留人住。\n草草杯柈话别离，风雨催人去。\n泪眼不曾晴，眉黛愁还聚。\n明日相思莫上楼，楼上多风雨。"},{"title":"送喻鳧春歸江南","author":"顧非熊","dynasty":"唐","content":"去年登第客，今日及春歸。\n鸎影離秦馬，蓮香入楚衣。\n里閭爭慶賀，親戚共光輝。\n唯我門前浦，苔應滿釣磯。"},{"title":"十一・已自六十秋楮币行，则这两三年法度沮。被无知贼子为奸蠹，私更","author":"刘时中","dynasty":"元","content":"彻镘心无愧。\n那想官有严刑罪必诛，忒无忌惮无忧惧。\n你道是成家大宝，怎想是取命官符。"},{"title":"句","author":"何元","dynasty":"唐","content":"一望白雲千萬斷，箏聲日暮出花林。\n門外夕陽寒映竹，洞中秋水暗連山。\n鐘聲半夜香山雨，散入前林楓葉秋。\n寺臨飛鳥青山遠，徑轉幽蘿白日長。\n黃昏人到鐘聲裏，雲起龍池不見山。\n客來惆悵僧禪後，月出松門滿地霜。\n朔風寒日笳聲急，萬里遼城一段雲。\n滿山月色連溪下，林葉蕭蕭一夜霜。\n秦客訪花驚出洞，庾公看月誤登樓。"},{"title":"争报恩三虎下山・胜葫芦","author":"无名氏","dynasty":"元","content":"兄弟，我是你姑舅姐姐李千娇，你见我怎生来不肯屈驴腰？那壁厢是姐姐哩，受你兄弟两拜咱。\n不中。\n他是徐宁哩！喜得间别来身快乐，做甚买卖？度的昏朝，敢则是靠些赌官博。"},{"title":"河满子","author":"张先","dynasty":"宋","content":"溪女送花随处，沙鸥避乐分行。\n游舸已如图障里，小屏犹画潇湘。\n人面新生酒艳，日痕更欲春长。\n衣上交枝斗色，钗头比翼相双。\n片段落霞明水底，风纹时动妆光。\n宾从夜归无月，千灯万火河塘。"},{"title":"踏莎行","author":"丁求安","dynasty":"宋","content":"风卷霜浓，寒销冰谢。\n一年皎月惟今夜。\n桑弧蓬矢庆门阑，云旌羽盖连车马。\n命服新翻，恩波如泻。\n海沂致锦傅声价。\n晓来和气着梅梢，春随温诏看看下。"},{"title":"忆帝京","author":"朱敦儒","dynasty":"宋","content":"元来老子曾垂教。\n挫锐和光为妙。\n因甚不听他，强要争工巧。\n只为忒惺惺，惹尽闲烦恼。\n你但莫、多愁早老。\n你但且、不分不晓。\n第一随风便倒拖，第二君言亦大好。\n管取没人嫌，便总道、先生俏。"},{"title":"八月十五夜月二首 一","author":"杜甫","dynasty":"唐","content":"滿目飛明鏡，歸心折大刀。\n轉蓬行地遠，攀桂仰天高。\n水路疑霜雪，林棲見羽毛。\n此時瞻白兔，直欲數秋毫。"},{"title":"南谿書齋","author":"于鵠","dynasty":"唐","content":"茅屋往來久，山深不置門。\n草生垂井口，花落擁籬根。\n入院將雛鳥，尋蘿抱子猿。\n曾逢異人說，風景似桃源。"},{"title":"都孔目风雨还牢末・鹊踏枝","author":"无名氏","dynasty":"元","content":"你骂他泼东西，我心知。\n您两个等秤称来，都一般轻重高低。\n谁与你挑唇料嘴，辨别个谁是谁非？。"},{"title":"相國晉公挽歌二首 二","author":"顧況","dynasty":"唐","content":"凝笳催曉奠，丹旐向青山。\n夕照新塋近，秋風故吏還。\n本朝光漢代，從此掃胡關。\n今日天難問，浮雲滿世間。"},{"title":"六州","author":"无名氏","dynasty":"宋","content":"承天统，圣主应昌辰。\n宝箓降，飚游至，瑞命庆惟新。\n崇大号，仰奉高真。\n献岁当初吉，天下皆春。\n谒秘宇、藻卫星陈。\n芗霭极纷纶。\n琼编焜耀，仙衣綷□，垂旒俯拜，荐献礼惟寅。\n芬芳备，精衷上达穹旻。\n尊道祖，享清庙，助祭万方臻。\n升泰畤、缛典弥文。\n侍群臣。\n汉庭儒雅彬彬。\n烟飞火举毕严禋。\n天地降氤氲。\n高临华阙，恩覃动植，庆延宗社，圣寿比灵椿。"},{"title":"千秋岁","author":"无名氏","dynasty":"宋","content":"麟垂绂秀。\n天纵今司寇。\n朱明景，清和候。\n缙云开帝乐，括苍锺神秀。\n人争羡，昨生一佛今朝又。\n璧水声华茂。\n玉殿天香袖。\n姑小试，陶甄手。\n行为黄阁老，屹立丹墀右。\n名不朽，斯文名脉从君寿。"},{"title":"千秋岁","author":"丘崈","dynasty":"宋","content":"窥檐窗外。\n酒力冲寒退。\n风絮乱，琼瑶碎。\n凌波争缭绕，点舞相萦带。\n应惬当，凝香燕寝佳人对。\n恰与花时会。\n小阻寻芳盖。\n犹自得，春多在。\n日烘梅柳竞，翠入山林改。\n但只恐，别离恨远如云海。"},{"title":"越女詞五首 二","author":"李白","dynasty":"唐","content":"吳兒多白皙，好爲蕩舟劇。\n賣眼擲春心，折花調行客。"},{"title":"禁林聞曉鶯","author":"陸扆","dynasty":"唐","content":"曙色分層漢，鶯聲繞上林。\n報花開瑞錦，催柳綻黃金。\n斷續隨風遠，間關送月沈。\n語當溫樹近，飛覺禁園深。\n繡戶驚殘夢，瑤池囀好音。\n願將棲息意，從此沃天心。"},{"title":"卜算子","author":"陈师道","dynasty":"宋","content":"纤软小腰身，明秀天真面。\n淡画修眉小作春，中有相思怨。\n背立向人羞，颜破因谁倩。\n不比阳台梦里逢，亲向尊前见。"},{"title":"古挽歌","author":"孟雲卿","dynasty":"唐","content":"草草閭巷喧，塗車儼成位。\n冥冥何所須，盡我生人意。\n北邙路非遠，此別終天地。\n臨穴頻撫棺，至哀反無淚。\n爾形未衰老，爾息纔童稚。\n骨肉安可離，皇天若容易。\n房帷即靈帳，庭宇爲哀次。\n薤露歌若斯，人生盡如寄。"},{"title":"沁园春","author":"李曾伯","dynasty":"宋","content":"二十年间，黄州竹楼，共酬好春。\n记淮堧江表，群贤毕集，清明上巳，二美相并。\n一枕黄粱，满头白发，屈指旧游能几人。\n堪嗟处，怅光阴易老，犹困西尘。\n今朝又值良辰。\n空想像、长安天气新。\n问兰亭癸丑，雪堂壬戌，倏成畴昔，将似来今。\n觞泛流泉，茗烹新火，领略韶华聊啸吟。\n鹦洲去，有故人相问，为语归音。"},{"title":"題欹器圖","author":"劉禹錫","dynasty":"唐","content":"秦國功成思稅駕，晉臣名遂歎危機。\n無因上蔡牽黃犬，願作丹徒一布衣。"},{"title":"蜉蝣","author":"佚名","dynasty":"先秦","content":"蜉蝣之羽，衣裳楚楚。心之忧矣，于我归处。\n蜉蝣之翼，采采衣服。心之忧矣，于我归息。\n蜉蝣掘阅，麻衣如雪。心之忧矣，于我归说。"},{"title":"送韋員外還京","author":"崔峒","dynasty":"唐","content":"十年離亂後，此去若爲情。\n春晚香山綠，人稀豫水清。\n野陂看獨樹，關路逐殘鶯。\n前殿朝明主，應憐白髮生。"},{"title":"清平乐","author":"曹勋","dynasty":"宋","content":"风休雨罢。\n三五春寒夜。\n翠额重帘何妨下。\n一炷非兰非麝。\n红莲开遍吴宫。\n华灯小试房栊。\n客里愁须强遣，从来我辈情锺。"},{"title":"和段少常柯古","author":"溫庭筠","dynasty":"唐","content":"稱觴慙座客，懷刺即門人。\n素向寧知貴，清淡不厭貧。\n野梅江上晚，堤柳雨中春。\n未報淮南詔，何勞問白蘋。"},{"title":"海上別薛舟","author":"戴叔倫","dynasty":"唐","content":"行旅悲搖落，風波厭別離。\n客程秋草遠，心事故人知。\n暮鳥翻江岸，征徒起路岐。\n自應無定所，還似欲相隨。"},{"title":"十探子大闹延安府・快活三","author":"无名氏","dynasty":"元","content":"这偿人命是你的罪愆，倒将咱死熬煎。\n不招呵一命丧黄泉，大人，看俺父亲的面皮，我送对烧鹅儿你吃。\n饶了我罢。\n我可便管县么那监军的面？。"},{"title":"玉楼春","author":"王武子","dynasty":"宋","content":"红楼十二春寒恻。\n楼角何人吹玉笛。\n天津桥上旧曾听，三十六宫秋草碧。\n昭华人去无消息。\n江上青山空晚色。\n一声落尽短亭花，无数行人归未得。"},{"title":"夜泊牛渚趁薛八船不及","author":"孟浩然","dynasty":"唐","content":"星羅牛渚夕，風退鷁舟遲。\n浦漵嘗同宿，煙波忽間之。\n榜歌空裏失，船火望中疑。\n明發泛潮海，茫茫何處期。"},{"title":"萨真人夜断碧桃花・七兄弟","author":"无名氏","dynasty":"元","content":"这也是你的运衰，他的命该，留不得两裙钗。\n若不是萨真人显出神通大，则我这墓顶上签钉远乡牌，可不的一灵儿永欠下鸳鸯债。\n你既是碧桃小姐，当初相见之时，何不就明对我说？却教我做出这一场病症来，争些儿害杀我也。"},{"title":"菩萨蛮","author":"张表臣","dynasty":"宋","content":"垂虹亭下扁舟住。\n松江烟雨长桥暮。\n白纻听吴歌。\n佳人泪脸波。\n劝倾金凿落。\n莫作思家恶。\n绿鸭与鲈鱼。\n如何可寄书。"},{"title":"长相思","author":"陆游","dynasty":"宋","content":"暮山青。\n暮霞明。\n梦笔桥头艇子横。\n苹风吹酒醒。\n看潮生。\n看潮平。\n小住西陵莫较程。\n莼丝初可烹。"},{"title":"兵要望江南 《周易》占候第二十六（三十七首） 三十二","author":"易靜","dynasty":"唐","content":"《易》之位，六親與五鄉。\n外卦世爻子孫旺，三般有氣我無傷，勿要落空亡。"},{"title":"秋末江上望","author":"貫休","dynasty":"唐","content":"莽莽古江濱，紛紛墜葉頻。\n煙霞誰是主，丘隴自傷神。\n吞併寧唯漢，淒涼莫問陳。\n盡隨流水去，寂寞野花春。"},{"title":"春遊（見歷史博物館藏明王氏藏《宋拓四名人法書》冊頁。承顧學頡先生函告，詩爲白居易所作，即未竹垞云後人誤以爲元稹詩者，《全唐詩》亦入元稹卷，今宜還諸樂天。詩不重錄。〖《全唐詩》卷四二三收作元稹詩。顧說見其校點本《白居易集外集》卷上，朱說見《曝書亭集》卷四九。檢南宋洪邁《容齋隨筆五集》卷二云此詩「白樂天書之，題云『元相公《春游》』，錢思公藏其真跡，穆父守越時，摹刻於蓬萊閣下，今不復存。」錢思公指錢惟演，穆父指錢勰，爲北宋前中期執行。其言似比明清人所說更可靠些。此詩是否白作，恐尚難論定。）","author":"白居易","dynasty":"唐","content":"空。"},{"title":"长相思","author":"黄升","dynasty":"宋","content":"天悠悠。\n水悠悠。\n月印金枢晓未收。\n笛声人倚楼。\n芦花秋。\n蓼花秋。\n催得吴霜点鬓稠。\n香笺莫寄愁。"},{"title":"瑞鹤仙","author":"杨无咎","dynasty":"宋","content":"听梅花再弄。\n残酒醒，无寐寒衾愁拥。\n凄凉谁与共。\n谩赢得，别恨离怀千种。\n拂墙树动。\n更晓来、云阴雨重。\n对伤心好景，回首旧游，恍然如梦。\n欢纵。\n西湖曾是，画舫争驰，绣鞍双控。\n归来夜中。\n要银烛，卸金凤。\n到而今，谁拈花枝同载，谁酌酒杯笑捧。\n但逢花对酒，空祗自歌自送。"},{"title":"入關因別舍弟","author":"杜荀鶴","dynasty":"唐","content":"吾今別汝汝聽言，去住人情足可安。\n百口度荒均食易，數年經亂保家難。\n莫愁寒族無人薦，但願春官把卷看。\n天道不欺心意是，帝鄉吾土一般般。"},{"title":"南莊春晚二首 一","author":"李羣玉","dynasty":"唐","content":"連雲草映一條陂，鸂鶒雙雙帶水飛。\n南邨小路桃花落，細雨斜風獨自歸。"},{"title":"出塞曲","author":"竇威","dynasty":"唐","content":"匈奴屢不平，漢將欲縱橫。\n看雲方結陣，却月始連營。\n潛軍度馬邑，揚斾掩龍城。\n會勒燕然石，方傳車騎名。"},{"title":"句","author":"史瑜","dynasty":"唐","content":"溪從沮水流嶓冢，嶺接青泥入劍天。"},{"title":"詠死兔","author":"蘇頲","dynasty":"唐","content":"兔子死蘭彈，持來挂竹竿。\n試將明鏡照，何異月中看。"},{"title":"冬日作","author":"裴說","dynasty":"唐","content":"糲食擁敗絮，苦吟吟過冬。\n稍寒人却健，太飽事多慵。\n樹老生煙薄，牆陰貯雪重。\n安能只如此，公道會相容。"},{"title":"武功縣中作三十首 二十六","author":"姚合","dynasty":"唐","content":"漫作容身計，今知拙有餘。\n青衫迎驛使，白髮憶山居。\n道友憐蔬食，吏人嫌草書。\n須爲長久事，歸去自耕鋤。"},{"title":"山逕柳","author":"顧況","dynasty":"唐","content":"宛轉若遊絲，淺深栽綠崦。\n年年立春後，即被啼鶯占。"},{"title":"南歌子","author":"李光","dynasty":"宋","content":"南圃秋香过，东篱菊未英。\n蓼花无数满寒汀。\n中有一枝纤软、吐微馨。\n被冷沈烟细，灯青梦水成。\n皎如月明入窗棂。\n天女维摩相对、两忘情。"},{"title":"呆古朵・休言尧舜和桀纣，都不如郝孙谭马丘刘。他每是文中子门徒，亢","author":"邓学可","dynasty":"元","content":"仓志友。\n休说为吏道的张平叔，做烟月的刘行首。\n若不是阐全真的王祖师，拿不着打轮的马半州。"},{"title":"宿泊孟津寄三堂友人","author":"韋莊","dynasty":"唐","content":"解纜西征未有期，槐花又逼桂花時。\n鴻臚陌上歸耕晚，金馬門前獻賦遲。\n只恐愁苗生兩鬢，不堪離恨入雙眉。\n分明昨夜南池夢，還把漁竿詠楚詞。"},{"title":"春寒夜宿先天寺無可上人房","author":"喻鳧","dynasty":"唐","content":"雙扉檜下開，寄宿石莓苔。\n{牆左爲阝}北香風動，城寒散雪來。\n收棋想雲夢，罷茗議天台。\n同憶前年臘，師初白閣回。\n（按：《全唐詩》卷六四九收此詩爲方干作，文字略異。\n今考方干年輩晚於無可，喻鳧則與無可年次相當。\n據詩意，似以喻作爲近是。\n）。"},{"title":"渔父词・渔父","author":"赵构","dynasty":"宋","content":"暮暮朝朝冬复春。\n高车驷马趁朝身。\n金拄屋，粟盈囷。\n那知江汉独醒人。"},{"title":"野池","author":"王建","dynasty":"唐","content":"野池水滿連秋隄，菱花結實蒲葉齊。\n川口雨晴風復止，蜻蜓上下魚東西。"},{"title":"讚崔氏夫人（幷序○題擬） 一","author":"白居易","dynasty":"唐","content":"亭亭獨步□枝花，紅臉青娥不是誇。\n作將喜貌爲愁貌，未慣離家往婿家。"},{"title":"鼓吹曲辭 鼓吹鐃歌 晉陽武","author":"柳宗元","dynasty":"唐","content":"晉陽武，奮義威。\n煬之渝，德焉歸。\n氓畢屠，綏者誰。\n皇烈烈，專天機。\n號以仁，揚其旗。\n日之升，九土晞。\n斥田圻，流洪輝。\n有其二，翼餘隋。\n斮梟驁，連熊螭。\n枯以肉，勍者羸。\n后土蕩，玄穹彌。\n合之育，莽然施。\n惟德輔，慶無期。"},{"title":"扬州慢","author":"罗志仁","dynasty":"宋","content":"危榭摧红，断砖埋玉，定王台下园林。\n听樯干燕子，诉别后惊心。\n尽江上、青峰好在，可怜曾是，野烧痕深。\n付潇湘渔笛，吹残今古销沈。\n妙奴不见，纵秦郎、谁更知音。\n正雁妾悲歌，雕奚醉舞，楚户停砧。\n化碧旧愁何处，魂归些、晚日阴阴。\n渺云平铁坝，凄凉天也沾襟。"},{"title":"自淇涉黃河途中作十三首 十","author":"高適","dynasty":"唐","content":"茫茫濁河注，懷古臨河濱。\n禹功本豁達，漢跡方因循。\n坎德昔滂沱，馮夷胡不仁。\n激潏陵堤防，東郡多悲辛。\n天子忽驚悼，從官皆負薪。\n畚築豈無謀，祈禱如有神。\n宣房今安在，高岸空嶙峋。"},{"title":"和樊潤州秋日登城樓","author":"皇甫冉","dynasty":"唐","content":"露冕臨平楚，寒城帶早霜。\n時同借河內，人是臥淮陽。\n積水澄天塹，連山入帝鄉。\n因高欲見下，非是愛秋光。"},{"title":"題情人藥欄","author":"萬楚","dynasty":"唐","content":"斂眉語芳草，何許太無情。\n正見離人別，春心相向生。"},{"title":"鹧鸪天","author":"李处全","dynasty":"宋","content":"烟雨溟溟趁落成。\n只应天欲称佳名。\n万丝明灭青山映，匹素浓纤渌水萦。\n民亦乐，美能并。\n酒杯莫惜十分倾。\n要知社下平生志，觞政聊须为主盟。"},{"title":"卜算子慢","author":"张先","dynasty":"宋","content":"溪山别意，烟树去程，日落采苹春晚。\n欲上征鞍，更掩翠帘相眄。\n惜弯弯浅黛长长眼。\n奈画阁欢游，也学狂花乱絮轻散。\n水影横池馆。\n对静夜无人，月高云远。\n一饷凝思，两袖泪痕还满。\n恨私书、又逐东风断。\n纵西北层楼万尺，望重城那见。"},{"title":"酹江月・念奴娇","author":"葛长庚","dynasty":"宋","content":"寄言天上，石麒麟、化作人间英物。\n醉拥诗兵驱笔阵，百万词锋退壁。\n世事空花，赏心泥絮，一点红炉雪。\n识时务者，当今惟有俊杰。\n我本浩气天成，才逢知已，便又清狂发。\n富贵於我如浮云，且看云生云灭。\n羊石论交，鹅湖惜别，别恨多於发。\n共君千里，登楼何患无月。"},{"title":"张天师断风花雪月・川拨棹","author":"吴昌龄","dynasty":"元","content":"则听的他闹垓垓，闹垓垓加罪责。\n怎生的全没矜哀，狠下差排？贬咱到阴山口外，活活的折罚煞。"},{"title":"生查子","author":"向子諲",
