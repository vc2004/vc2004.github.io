e":"獻浙東王大夫二首 一","author":"方干","dynasty":"唐","content":"出鎮當時移越俗，致君何日不堯年。\n到來唯飲長溪水，歸去應將一箇錢。\n吟處美人擎筆硯，行時飛鳥避旌旃。\n四方皆是分憂寄，獨有東南戴二天。"},{"title":"巫山之陽香谿之陰明妃神女舊跡存焉","author":"蔣冽","dynasty":"唐","content":"神女歸巫峽，明妃入漢宮。\n搗衣餘石在，薦枕舊室空。\n行雨有時度，谿流何日窮。\n至今詞賦裏，淒愴寫遺風。"},{"title":"玉楼春","author":"辛弃疾","dynasty":"宋","content":"江头一带斜阳树。\n总是六朝人住处。\n悠悠兴废不关心，惟有沙洲双白鹭。\n仙人矶下多风雨。\n好卸征帆留不住。\n直须抖擞尽尘埃，却趁新凉秋水去。"},{"title":"尾","author":"杨景贤","dynasty":"元","content":"着胡孙将心猿紧紧牢拴系，龙君跟着师父呵把意马频频急控驰。\n一个走如风疾，一个脚似云飞。\n到西天取经回来，到大唐方是你。\n山神所言，流沙河妖怪能伤人。\n龙君，你和师父慢来，我先去流沙河，寻那妖怪去。\n说道他要吃人，我着他先吃我一吃。\n弟子先去也，你随后便来者。\n龙君，我和你也去来。"},{"title":"卜算子","author":"葛立方","dynasty":"宋","content":"袅袅水芝红，脉脉蒹葭浦。\n淅淅西风淡淡烟，几点疏疏雨。\n草草展杯觞，对此盈盈女。\n叶叶红衣当酒船，细细流霞举。"},{"title":"三七","author":"王梵志","dynasty":"唐","content":"見惡須藏掩，知賢中華讚陽。\n（「唯」，伯三五五八作「爲」。\n「陽」，項楚校作「揚」。\n）但（一本作「若」。\n）能依此語，祕密立身方。"},{"title":"感懷 五","author":"孟郊","dynasty":"唐","content":"舉才天道親，首陽誰采薇。\n去去荒澤遠，落日當西歸。\n羲和駐其輪，四海借餘暉。\n極目何蕭索，驚風正離披。\n鴟鴞鳴高樹，衆鳥相因依。\n東方有一士，歲莫常苦飢。\n主人數相問，脈脈今何爲。\n貧賤亦有樂，且願掩柴扉。"},{"title":"念奴娇","author":"李弥逊","dynasty":"宋","content":"风帘弄影，正闲堂永昼，香销人寂。\n轧轧邻机芳思乱，愁入回文新织。\n燕蹴巢泥，莺喧庭柳，好梦无踪迹。\n那堪春事，背人何计留得。\n谁似爱酒南邻，岸巾坦腹，醉踏西山碧。\n彩笔阳春传雁足，催我飞觞浮白。\n老去情怀，凭君试看，鬓上秋霜色。\n故园千里，月华空照相忆。"},{"title":"御街行","author":"杨无咎","dynasty":"宋","content":"平生厌见花时节。\n惟只爱、梅花发。\n破寒迎腊吐幽姿，占断一番清绝。\n照溪印月，带烟和雨，傍竹仍藏雪。\n松煤淡出宜孤洁。\n最嫌把、铅华说。\n暗香销尽欲飘零，须得笛声呜咽。\n这些风味，自家领略，莫与傍人说。"},{"title":"点绛唇","author":"苏轼","dynasty":"宋","content":"醉漾轻舟，信流引到花深处。\n尘缘相误。\n无计花间住。\n烟水茫茫，千里斜阳暮。\n山无数。\n乱红如雨。\n不记来时路。"},{"title":"梁時人爲吳道子劉彦齐语（题拟）","author":"佚名","dynasty":"唐","content":"唐朝吳道子手，梁朝劉彥齊眼。"},{"title":"悶題","author":"鄭谷","dynasty":"唐","content":"落第春相困，無心惜落花。\n荆山歸不得，歸得亦無家。"},{"title":"临江仙","author":"李之仪","dynasty":"宋","content":"九十日春都过了，寻常偶到江皋。\n水容山态两相饶。\n草平天一色，风暖燕双高。\n酒病厌厌何计那，飞红更送无聊。\n莺声又似耳边娇。\n难回巫峡梦，空恨武陵桃。"},{"title":"同鹿門少年馬紹隆冥遊詩 二","author":"龐德公","dynasty":"唐","content":"高名宋玉遺閑麗，作賦蘭成絕盛才。\n誰似遼東千歲鶴，倚天華表却歸來。"},{"title":"詩偈 二","author":"龐藴","dynasty":"唐","content":"大海濶三千，巨深五六萬。\n余特七尺軀，入裏飲一頓。\n當時枯竭盡，龍王自出現。\n大閱經藏門，請爲說一徧。\n依如說無法，龍王悟知見。\n賣君髻中珠，隱在如來殿。\n戴將軍陳頭，賊降不敢戰。\n世上有仁人，得永離貧賤。\n不貪有爲身，當見如來面。"},{"title":"好酒赵元遇上皇・金盏儿","author":"高文秀","dynasty":"元","content":"你教我住村舍伴芒郎，养皮袋住村坊。\n每日价风吹日炙将田耩，和那沙三赵四受风霜。\n怎能够百年浑是醉，三万六千场。\n父亲，有两件断不的这酒。\n可是那两件？常言道野花攒地出，我则怕村酒透瓶香。"},{"title":"长相思","author":"康与之","dynasty":"宋","content":"南高峰。\n北高峰。\n一片湖光烟霭中。\n春来愁杀侬。\n郎意浓。\n妾意浓。\n油壁车轻郎马骢。\n相逢九里松。"},{"title":"送曹璩歸越中舊隱詩","author":"劉禹錫","dynasty":"唐","content":"行盡瀟湘萬里餘，少逢知己憶吾廬。\n數間茅屋閒臨水，一盞秋燈夜讀書。\n地遠何當隨計吏，策成終自詣公車。\n剡中若問連州事，唯有千山畫不如。"},{"title":"送王卿","author":"韋應物","dynasty":"唐","content":"別酌春林啼鳥稀，雙旌背日晚風吹。\n却憶回來花已盡，東郊立馬望城池。"},{"title":"偷声木兰花","author":"张先","dynasty":"宋","content":"画桥浅映横塘路。\n流水滔滔春共去。\n目送残晖。\n燕子双高蝶对飞。\n风花将尽持杯送。\n往事只成清夜梦。\n莫更登楼。\n坐想行思已是愁。"},{"title":"悲歌 五","author":"顧況","dynasty":"唐","content":"臨春風，聽春鳥，別時多，見時少。\n愁人夜永不得眠，瑤井玉繩相對曉。"},{"title":"湘中酬張十一功曹","author":"韓愈","dynasty":"唐","content":"休垂絕徼千行淚，共泛清湘一葉舟。\n今日嶺猿兼越鳥，可憐同聽不知愁。"},{"title":"江行無題一百首 四十五","author":"錢珝","dynasty":"唐","content":"輕雲未撲霜，樹杪橘初黃。\n行是知名物，過風過水香。"},{"title":"定風波 五","author":"李珣","dynasty":"唐","content":"簾外煙和月滿庭，此時閑坐若爲情。\n小閣擁爐殘酒醒，愁聽，寒風葉落一聲聲。\n惟恨玉人芳信阻，雲雨，屏帷寂寞夢難成。\n斗轉更闌心杳杳，將曉，銀釭斜照綺琴橫。"},{"title":"拜昭陵過咸陽墅","author":"權德輿","dynasty":"唐","content":"季子乏二頃，楊雄才一廛。\n伊予此南畝，數已踰前賢。\n頃歲辱明命，銘勳鏤貞堅。\n遂茲操書致，內顧增缺然。\n乃葺場圃事，迨今三四年。\n適因昭陵拜，得抵咸陽田。\n田夫競致辭，鄉耋爭來前。\n村盤既羅列，雞黍皆珍鮮。\n古稱祿代耕，人以食爲天。\n自慙廩給厚，諒使井稅先。\n塗塗溝塍霧，漠漠桑柘煙。\n荒蹊沒古木，精舍臨秋泉。\n池籠豈所安，樵牧乃所便。\n終當解纓絡，田里諧因緣。"},{"title":"瑞鹧鸪","author":"苏轼","dynasty":"宋","content":"城头月落尚啼乌。\n朱舰红船早满湖。\n鼓吹未容迎五马，水云先已漾双凫。\n映山黄帽螭头舫，夹岸青烟鹊尾炉。\n老病逢春只思睡，独求僧榻寄须臾。"},{"title":"送王使君移鎮淮南","author":"錢起","dynasty":"唐","content":"共許徐方牧，能臨河內人。\n郡移棠轉茂，車至鹿還馴。\n吏事嘉師旅，鴛行惜搢紳。\n別心傾祖席，愁望盡征輪。\n紫誥徴黃晚，蒼生借寇頻。\n願言青瑣拜，早及上林春。"},{"title":"惜分飞","author":"陈允平","dynasty":"宋","content":"钏阁桃腮香玉溜。\n困倚银床倦绣。\n双燕归来后。\n相思叶底寻红豆。\n碧唾春衫还在否。\n重理弓弯舞袖。\n锦藉芙蓉皱。\n翠腰羞对垂杨瘦。"},{"title":"两同心","author":"黄庭坚","dynasty":"宋","content":"一笑千金。\n越样情深。\n曾共结、合欢罗带，终愿效、比翼纹禽。\n许多时，灵利惺惺，蓦地昏沈。\n自从官不容针。\n直至而今。\n你共人、女边著子，争知我、门里挑心。\n记携手，小院回廊，月影花阴。"},{"title":"和吳學士對春雪獻韋令公次韻","author":"黃滔","dynasty":"唐","content":"春雪下盈空，翻疑臘未窮。\n連天寧認月，墮地屢兼風。\n忽誤邊沙上，應平火嶺中。\n林間妨走獸，雲際落飛鴻。\n梁苑還吟客，齊都省創宮。\n掩扉皆墐北，移律愧居東。\n書幌飄全濕，茶鐺入旋融。\n奔川半留滯，疊樹互玲瓏。\n出戶行瑤砌，開園見粉叢。\n高才興詠處，真宰荅殊功。"},{"title":"望海潮","author":"石孝友","dynasty":"宋","content":"云龙双辅，匣龙双起，当年楚尾吴头。\n借月命卿，占星分使，来宽俗瘵君忧。\n绣指屈儒流。\n□暂辍北阙，小试南州。\n协奏熏风，霈为霖雨岁登秋。\n春工点缀芳柔。\n正梅凝笑脸，柳弄青眸。\n柏叶荐觞，椒花载颂，休辞秉烛嬉游。\n乃眷在宸旒。\n更德标银管，名覆金瓯。\n共看朝天露稳，归拜富民侯。"},{"title":"白鷺","author":"李嘉祐","dynasty":"唐","content":"江南淥水多，顧影逗輕波。\n落日秦雲裏，山高奈若何。"},{"title":"沁园春","author":"刘克庄","dynasty":"宋","content":"岁暮天寒，一剑飘然，幅巾布裘。\n尽缘云鸟道，跻攀绝顶，拍天鲸浸，笑傲中流。\n畴昔奇君，紫髯铁面，生子当如孙仲谋。\n争知道，向中年犹未，建节封侯。\n南来万里何求。\n因感慨桥公成远游。\n叹名姬骏马，都成昨梦，只鸡斗酒，谁吊新丘。\n天地无情，功名有命，千古英雄只麽休。\n平生客，独羊昙一个，洒泪西州。"},{"title":"临江仙","author":"赵长卿","dynasty":"宋","content":"远岫螺头湿翠，流霞赪尾疏明。\n断虹斜界雨新晴。\n烟村灯火晚，江浦画难成。\n我向其间泛叶，终朝露渚风汀。\n老来心事最关情。\n不堪三弄笛，吹作断肠声。"},{"title":"清平乐","author":"晏几道","dynasty":"宋","content":"沈思暗记。\n几许无凭事。\n菊靥开残秋少味。\n闲却画阑风意。\n梦云归处难寻。\n微凉暗入香襟。\n犹恨那回庭院，依前月浅灯深。"},{"title":"送劉四","author":"李頎","dynasty":"唐","content":"愛君少岐嶷，高視白雲鄉。\n九歲能屬文，謁帝遊明光。\n奉詔赤墀下，拜爲童子郎。\n爾來屢遷易，三度尉洛陽。\n洛陽十二門，官寺鬱相望。\n青槐羅四面，淥水貫中央。\n聽訟破秋毫，應物利干將。\n辭滿如脫屣，立言無否臧。\n歲暮風雪暗，秦中川路長。\n行人飲臘酒，立馬帶晨霜。\n生事豈須問，故園寒草荒。\n從今署右職，莫笑在農桑。"},{"title":"苕之华","author":"佚名","dynasty":"先秦","content":"苕之华，芸其黄矣。心之忧矣，维其伤矣！\n苕之华，其叶青青。知我如此，不如无生！\n牂羊坟首，三星在罶。人可以食，鲜可以饱！"},{"title":"踏莎行","author":"周紫芝","dynasty":"宋","content":"情似游丝，人如飞絮。\n泪珠阁定空相觑。\n一溪烟柳万丝垂，无因系得兰舟住。\n雁过斜阳，草迷烟渚。\n如今已是愁无数。\n明朝且做莫思量，如何过得今宵去。"},{"title":"诉衷情","author":"曾觌","dynasty":"宋","content":"半钩珠箔小扬州。\n春色在重楼。\n曾醉玳筵歌舞，楚梦苦难留。\n情脉脉，恨悠悠。\n几时休。\n大都人世，会少离多，总是闲愁。"},{"title":"贺新郎","author":"洪咨夔","dynasty":"宋","content":"风软帘花约。\n玉壶天、芙蕖欲盖，篔筜初槊。\n宿霭收阴晴色定，一点星明碧落。\n光拍满、浮溪岝□。\n银栉铁冠风物古，更秧青、麦熟蚕登箔。\n欢取酒，为君酌。\n华堂衮绣今如昨。\n长官清、水晶灯照，珊瑚钩琢。\n富贵功名知有样，晨起一声檐鹊。\n便好趁、六更宫钥。\n龙尾朝回长燕喜，宝香深、醉引莱衣著。\n吹紫凤，舞黄鹤。"},{"title":"名姝詠","author":"梁鍠","dynasty":"唐","content":"阿嬌年未多，弱體性能和。\n怕重愁拈鏡，憐輕喜曳羅。\n臨津雙洛浦，對月兩嫦娥。\n獨有荆王殿，時時暮雨過。"},{"title":"望西飞・清商怨","author":"贺铸","dynasty":"宋","content":"十分持酒每□□。\n□□□□□。\n□计留春，春随人去远。\n东流□□□□。\n□□□、好凭双燕。\n望断西风，高楼帘暮卷。"},{"title":"失调名","author":"无名氏","dynasty":"宋","content":"叠假山、得保义。\n幞头上、带著百般村气。\n做模样、偏得人憎，又识甚条例。\n今日伏惟安置。\n官诰又来索气。\n不如更叠个盆山，卖八文十二。"},{"title":"莺啼序","author":"吴文英","dynasty":"宋","content":"残寒正欺病酒，掩沈香绣户。\n燕来晚、飞入西城，似说春事迟暮。\n画船载、清明过却，晴烟冉冉吴宫树。\n念羁情游荡，随风化为轻絮。\n十载西湖，傍柳系马，趁娇尘软雾。\n溯红渐、招入仙溪，锦儿偷寄幽素。\n倚银屏、春宽梦窄，断红湿、歌纨金缕。\n暝堤空，轻把斜阳，总还鸥鹭。\n幽兰旋老，杜若还生，水乡尚寄旅。\n别后访、六桥无信，事往花委，瘗玉埋香，几番风雨。\n长波妒盼，遥山羞黛，渔灯分影春江宿，记当时、短楫桃根渡。\n青楼彷佛，临分败壁题诗，泪墨惨澹尘土。\n危亭望极，草色天涯，吹鬓侵半苎。\n暗点检、离痕欢唾，尚染鲛绡，亸凤迷归，破鸾慵舞。\n殷勤待写，书中长恨，蓝霞辽海沈过雁，漫相思、弹入哀筝柱。\n伤心千里江南，怨曲重招，断魂在否。"},{"title":"品令","author":"吕渭老","dynasty":"宋","content":"绣衣未整。\n傍窗格、临清镜。\n新霜薄雾，这下几日，阴晴不定。\n欲插黄花，心事又还记省。\n去年香径。\n共粉蝶、闲相趁。\n宝香玉佩，暗解付与，多情荀令。\n何日西楼，重见暮帆烟艇。"},{"title":"高士詠 龐德公","author":"吳筠","dynasty":"唐","content":"龐公棲鹿門，絕跡遠城市。\n超然風塵外，自得丘壑美。\n耕鑿勤厥躬，耘鋤課妻子。\n保茲永無患，軒冕何足紀。"},{"title":"混江龙・断人肠处，天边残照水边霞。枯荷宿鹭，远树栖鸦。败叶纷纷拥","author":"白朴","dynasty":"元","content":"砌石，修竹珊珊扫窗纱。\n黄昏近，愁生砧杵，怨入琵琶。"},{"title":"代女道士王靈妃贈道士李榮","author":"駱賓王","dynasty":"唐","content":"玄都五府風塵絕，碧海三山波浪深。\n桃實千年非易待，桑田一變已難尋。\n別有仙居對三市，金闕銀宮相向起。\n臺前鏡影伴仙娥，樓上簫聲隨鳳史。\n鳳樓迢遞絕塵埃，鶯時物色正裴回。\n靈芝紫檢參差長，仙桂丹花重疊開。\n雙童綽約時遊陟，三鳥聯翩報消息。\n盡言真侶出遨遊，傳道風光無限極。\n輕花委砌惹裾香，殘月窺窗覘幌色。\n箇時無數倂妖妍，箇裏無窮總可憐。\n別有衆中稱黜帝，天上人間少流例。\n洛濱仙駕啓遙源，淮浦靈津符遠筮。\n自言少小慕幽玄，只言容易得神仙。\n珮中邀勒經時序，簫裏尋思復幾年。\n尋思許事真情變，二人容華識少選。\n漫道燒丹止七飛，空傳化石曾三轉。\n寄語天上弄機人，寄語河邊值查客。\n乍可悤悤共百年，誰使遙遙期七夕。\n想知人意自相尋，果得深心共一心。\n一心一意無窮已，投漆投膠非足擬。\n只將羞澀當風流，持此相憐保終始。\n相憐相念倍相親，一生一代一雙人。\n不把丹心比玄石，惟將濁水況清塵。\n只言柱下留期信，好欲將心學松蕣。\n不能京兆畫峨眉，翻向成都騁騶引。\n青牛紫氣度靈關，尺素赩鱗去不還。\n連苔上砌無窮綠，修竹臨壇幾處斑。\n此時空牀難獨守，此日別離那可久。\n梅花如雪柳如絲，年去年來不自持。\n初言別在寒偏在，何悟春來春更思。\n春時物色無端緒，雙枕孤眠誰分許。\n分念嬌鶯一種啼，生憎燕子千般語。\n朝雲旭日照青樓，遲暉麗色滿皇州。\n落花泛泛浮靈沼，垂柳長長拂御溝。\n御溝大道多奇賞，俠客妖容遞來往。\n寶騎連花鐵作錢，香輪騖水珠爲網。\n香輪寶騎競繁華，可憐今夜宿倡家。\n鸚鵡杯中浮竹葉，鳳凰琴裏落梅花。\n許輩多情偏送款，爲問春花幾時滿。\n千回鳥信說衆諸，百過鶯啼說長短。\n長短衆諸判不尋，千回百過浪關心。\n何曾舉意西鄰玉，未肯留情南陌金。\n南陌西鄰咸自保，還轡歸期須及早。\n爲想三春狹斜路，莫辭九折邛關道。\n假令白里似長安，須使青牛學劍端。\n蘋風入馭來應易，竹杖成龍去不難。\n龍飆去去無消息，鸞鏡朝朝減容色。\n君心不記下山人，妾欲空期上林翼。\n上林三月鴻欲稀，華表千年鶴未歸。\n不分淹留桑路待，秪應直取桂輪飛。"},{"title":"少年游","author":"苏轼","dynasty":"宋","content":"玉肌铅粉傲秋霜。\n准拟凤呼凰。\n伶伦不见，清香未吐，且糠秕吹扬。\n到处成双君独只，空无数、烂文章。\n一点香檀，谁能借箸，无复似张良。"},{"title":"雜曲歌辭 昇平樂 七","author":"薛能","dynasty":"唐","content":"品物盡昭蘇，神功復帝謨。\n他時應有壽，當代且無虞。\n賜曆通遐俗，移關入半胡。\n鷦鷯一何幸，於此寄微軀。"},{"title":"三種病人頌","author":"道溥","dynasty":"唐","content":"奇哉大師噁盲聾，善能方便唱真宗。\n爲報知音須帶會，莫將意句競來通。"},{"title":"花舞","author":"史浩","dynasty":"宋","content":"算仙家，真巧数，能使众芳长绣组。\n羽軿芝葆，曾到世间，谁共凡花为伍。\n桃李漫夸艳阳，百卉又无香可取。\n岁岁年年长是春，何用芳菲分四序。"},{"title":"生查子","author":"无名氏《张协状元》","dynasty":"元","content":"不见去年人，心事谁知得！。"},{"title":"送沈亞之尉南康","author":"殷堯藩","dynasty":"唐","content":"行邁南康路，客心離怨多。\n暮煙葵葉屋，秋月竹枝歌。\n孤鶴唳殘夢，驚猨嘯薜蘿。\n對江翹首望，愁淚疊如波。"},{"title":"山居即事四首 一","author":"吳融","dynasty":"唐","content":"桂樹秋來風滿枝，碧巖歸日免乖期。\n故人盡向蟾宮折，獨我攀條欲寄誰。"},{"title":"雨中花・夜行船","author":"京镗","dynasty":"宋","content":"跨鹤仙姿，掣鲸老手，从来眼赤腰黄。\n更词源峡水，才刃干将。\n处处欢谣载路，时时秀句盈囊。\n牛头山畔，烦公敛惠，许我分光。\n逢迎锦里，话旧从容，谁知各整行装。\n况正好、登高怀古，择胜寻芳。\n少缓红莲开幕，何妨黄菊浮觞。\n等闲分首，征尘去后，目断斜阳。"},{"title":"古意贈梁肅補闕","author":"孟郊","dynasty":"唐","content":"曲木忌日影，讒人畏賢明。\n自然照燭間，不受邪佞輕。\n不有百煉火，孰知寸金精。\n金鉛正同鑪，願分精與麤。"},{"title":"禽蟲十二章 十一","author":"白居易","dynasty":"唐","content":"一鼠得仙生羽翼，衆鼠相看有羨色。\n豈知飛上未半空，已作烏鳶口中食。"},{"title":"帷","author":"李嶠","dynasty":"唐","content":"久閉先生戶，高褰太守車。\n羅將翡翠合，錦逐鳳皇舒。\n明月彈琴夜，清風入幌初。\n方知決勝策，黃石受兵書。"},{"title":"念奴娇","author":"魏了翁","dynasty":"宋","content":"刘郎初度随春到，尚记彩衣春立。\n又上夫人千岁寿，相望不争旬日。\n琴瑟仪刑，山河态度，长是春风识。\n都将和气，蒸成满院红白。\n我被五斗红陈，三升官酒，驱到郪城北。\n解后相逢同一笑，此会几年难觅。\n宝蜡烧春，花光缟夜，未放觥筹急。\n天然真乐，傥来知是疣物。"},{"title":"菩萨蛮","author":"赵长卿","dynasty":"宋","content":"炊烟一点孤村迥。\n娇容敛尽天容净。\n雁字忽横秋。\n秋江泻客愁。\n银钩空寄恨。\n恨满凭谁问。\n袖手立西风。\n舟行秋色中。"},{"title":"詩品二十四則 曠達","author":"司空圖","dynasty":"唐","content":"生者百歲，相去幾何。\n歡樂苦短，憂愁實多。\n何如尊酒，日往烟蘿。\n花覆茆簷，疎雨相過。\n倒酒既盡，杖藜行過。\n孰不有古，南山峨峨。"},{"title":"崔司業挽歌二首 二","author":"張說","dynasty":"唐","content":"象設存華館，威儀下墓田。\n鳳池傷舊草，麟史泣遺編。\n帷蓋墟煙沒，干旌隴日懸。\n古來埋玉樹，流恨滿山川。"},{"title":"獨自詩二十章 七","author":"傅翕","dynasty":"唐","content":"獨自戲，問我心中有何爲？\n若見無記在心中，急斷令還般若義。"},{"title":"二郎神醉射锁魔镜・采茶歌","author":"无名氏","dynasty":"元","content":"若是您个二郎神，显英灵，威伏天下鬼神惊。\n灭尽妖晓那时分，恁时神鬼得安宁。\n则今日亲率天兵，擒拿金睛百眼鬼、九首牛魔王，走一遭去。\n天神且自放心，我随后便擒将两洞妖魔来也。"},{"title":"楚昭王疏者下船・煞尾","author":"郑延玉","dynasty":"元","content":"俺如今一程程逐去途，一心心怀故土。\n大都来是一兴一败天之数，但不知肯分的秦兵几时到得楚。"},{"title":"同諸公登樓","author":"劉長卿","dynasty":"唐","content":"秋草行將暮，登樓客思驚。\n千家同霽色，一鴈報寒聲。\n北望無鄉信，東遊滯客行。\n今君佩銅墨，還有越鄉情。"},{"title":"唐享昊天樂 第三","author":"則天皇后","dynasty":"唐","content":"乾儀混成沖邃，天道下濟高明。\n闓陽晨披紫闕，太一曉降黃庭。\n圜壇敢申昭報，方璧冀展虔情。\n丹襟式敷衷懇，玄鑒庶察微誠。"},{"title":"南歌子","author":"姚述尧2","dynasty":"宋","content":"天宇霜风净，雷封露气寒。\n群贤高宴胜龙山。\n中有仙翁绿鬓、更朱颜。\n北阙心犹壮，东篱兴为阑。\n年年身健足清欢。\n后会不妨重约、醉长安。"},{"title":"伐柯","author":"佚名","dynasty":"先秦","content":"伐柯如何？匪斧不克。取妻如何？匪媒不得。\n伐柯伐柯，其则不远。我觏之子，笾豆有践。"},{"title":"田翁","author":"杜荀鶴","dynasty":"唐","content":"白髮星星筋力衰，種田猶自伴孫兒。\n官苗若不平平納，任是豐年也受飢。"},{"title":"夏日閑居作四聲詩寄襲美 平去聲","author":"陸龜蒙","dynasty":"唐","content":"新開窗猶偏，自種蕙未徧。\n書籤風搖聞，釣榭霧破見。\n耕耘閑之資，嘯詠性最便。\n希夷全天真，詎要問貴賤。"},{"title":"沙门岛张生煮海・正宫/端正好","author":"李好古","dynasty":"元","content":"一地里受煎熬，遍寰宇空劳攘，兀的不慌杀了海上龙王。\n我则见水晶宫血气从空撞，闻不得鼻口内干烟炝。"},{"title":"虞美人","author":"舒亶","dynasty":"宋","content":"酒边陡觉罗衣暖。\n独倚黄昏看。\n寒鸦两两下楼东。\n著处暗云垂地、一重重。\n红炉欢坐谁能醉。\n多少看花意。\n谢娘也拟殢春风。\n便道无端柳絮、逼帘栊。"},{"title":"菩萨蛮","author":"王齐愈","dynasty":"宋","content":"吼雷催雨飞沙走。\n走沙飞雨催雷吼。\n波涨泻倾河。\n河倾泻涨波。\n幌纱凉气爽。\n爽气凉纱幌。\n幽梦觉仙游。\n游仙觉梦幽。"},{"title":"点绛唇","author":"王十朋","dynasty":"宋","content":"落木萧萧，琉璃叶下琼葩吐。\n素香柔树。\n雅称幽人趣。\n无意争先，梅蕊休相妒。\n含春雨。\n结愁千绪。\n似忆江南主。"},{"title":"荅崔侍郎錢舍人書問因繼以詩","author":"白居易","dynasty":"唐","content":"旦暮兩蔬食，日中一閑眠。\n便是了一日，如此已三年。\n心不擇時適，足不揀地安。\n窮通與遠近，一貫無兩端。\n常見今之人，其心或不然。\n在勞則念息，處靜已思喧。\n如是用身心，無乃自傷殘。\n坐輸憂惱便，安得形神全。\n吾有二道友，藹藹崔與錢。\n同飛青雲路，獨墮黃泥泉。\n歲暮物萬變，故情何不遷？\n應爲平生心，與我同一源。\n帝鄉遠於日，美人高在天。\n誰謂萬里別，常若在目前。\n泥泉樂者魚，雲路遊者鸞。\n勿言雲泥異，同在逍遙間。\n因君問心地，書後偶成篇。\n慎勿說向人，人多笑此言。"},{"title":"秋日陪姚郎中登郡中南亭","author":"鄭巢","dynasty":"唐","content":"雲水生寒色，高亭發遠心。\n鴈來疎角韻，槐落減秋陰。\n隔石嘗茶坐，當山抱瑟吟。\n誰知瀟灑意，不似有朝簪。"},{"title":"舞馬詞 二","author":"張說","dynasty":"唐","content":"天鹿遙徵衛叔，日龍上借羲和。\n將共兩驂爭舞，來隨八駿齊歌。"},{"title":"臣工","author":"佚名","dynasty":"先秦","content":"嗟嗟臣工，敬尔在公。王厘尔成，来咨来茹。嗟嗟保介，维莫之春，亦又何求？如何新畲？\n于皇来牟，将受厥明。明昭上帝，迄用康年。命我众人：庤乃钱镈，奄观铚艾。"},{"title":"送姚洎拾遺自江陵幕赴京","author":"貫休","dynasty":"唐","content":"捧詔動征輪，分飛楚水濱。\n由來真廟器，多作伏蒲人。\n捨魯知非願，朝天不話貧。\n沙頭千騎送，島上一蟬新。\n莫使身侵貴，無矜貴逼身。\n玉階凝正色，蘭苑漲芳塵。\n鑾輅方離華，車書漸似秦。\n流年飄儵忽，書札莫因循。\n涼雨鳴紅葉，非煙閉紫宸。\n憑將西社意，一說向荀陳。"},{"title":"减字木兰花","author":"晏几道","dynasty":"宋","content":"留春不住。\n恰似年光无味处。\n满眼飞英。\n弹指东风太浅情。\n筝弦未稳。\n学得新声难破恨。\n转枕花前。\n且占香红一夜眠。"},{"title":"歌者十二首 一","author":"司空圖","dynasty":"唐","content":"追逐翻嫌傍管弦，金釵擊節自當筵。\n風霜一夜燕鴻斷，唱作江南袚禊天。"},{"title":"漢宮曲二首 一","author":"韓翃","dynasty":"唐","content":"五柞宮中過臘看，萬年枝上雪花殘。\n綺窗夜閉玉堂靜，素綆朝穿金井寒。"},{"title":"湘夫人","author":"屈原","dynasty":"先秦","content":"帝子降兮北渚，目眇眇兮愁予\n袅袅兮秋风，洞庭波兮木叶下\n登白薠兮骋望，与佳期兮夕张\n鸟何萃兮苹中，罾何为兮木上？\n沅有茝兮醴有兰，思公子兮未敢言\n荒忽兮远望，观流水兮潺湲\n麋何食兮庭中，蛟何为兮水裔\n朝驰余马兮江皋，夕济兮西澨\n闻佳人兮召余，将腾驾兮偕逝\n筑室兮水中，葺之兮荷盖\n荪壁兮紫坛，播芳椒兮成堂\n桂栋兮兰橑，辛夷楣兮药房\n罔薜荔兮为帷，擗蕙櫋兮既张\n白玉兮为镇，疏石兰兮为芳\n芷葺兮荷屋，缭之兮杜衡\n合百草兮实庭，建芳馨兮庑门\n九嶷缤兮并迎，灵之来兮如云\n捐余袂兮江中，遗余褋兮醴浦\n搴汀洲兮杜若，将以遗兮远者\n时不可兮骤得，聊逍遥兮容与！"},{"title":"同前","author":"萧德祥《小孙屠》","dynasty":"元","content":"如今即便登途，家缘事分付汝。\n告妈妈宽心行路，两下里休虑忆。\n妈妈须是早早回归，路途上自宜小心。"},{"title":"采桑子","author":"蔡伸","dynasty":"宋","content":"奇花不比寻常艳，独步南州。\n往事悠悠。\n辽鹤重来忆梦游。\n仙翁不改青青眼，一醉迟留。\n妙墨银钩。\n题作人间第一流。"},{"title":"深樹見一顆櫻桃尚在","author":"李商隱","dynasty":"唐","content":"高桃留晚實，尋得小庭南。\n矮墮綠雲髻，欹危紅玉簪。\n惜堪充鳳食，痛已被鸎含。\n越鳥誇香荔，齊名亦未甘。"},{"title":"還源詩十二章 十二","author":"傅翕","dynasty":"唐","content":"還源去，般若酒澄清。\n能治煩惱病，自飲勸衆生。"},{"title":"南乡子","author":"林伯镇","dynasty":"宋","content":"弥诞秩初筵。\n催舞春雷杂管弦。\n惊破梅梢香喷雪，都缘。\n王母瑶池会列仙。\n残腊嫩寒天。\n恰在正朝两日前。\n搀借椒花先献寿，新元。\n重数壬辰第一年。"},{"title":"秦楼月・忆秦娥","author":"韩元吉","dynasty":"宋","content":"莺声寂。\n春风欲去难踪迹。\n难踪迹。\n几枝红叶，万金消得。\n青铜镜里朱阑侧。\n照人也似倾城色。\n倾城色。\n一尊莫负，赏心良夕。"},{"title":"柳梢青","author":"赵汝愚","dynasty":"宋","content":"水月光中，烟霞影里，涌出楼台。\n空外笙箫，云间笑语，人在蓬莱。\n天香暗逐风回。\n正十里、荷花盛开。\n买个扁舟，山南游遍，山北归来。"},{"title":"定遠樓","author":"羅隱","dynasty":"唐","content":"前年上將定妖氛，曾築巖城駐大軍。\n近日關防雖弛柝，舊時欄檻尚侵雲。\n蠻兵績盛人皆伏，坐石名高世共聞。\n唯恐亂來良吏少，不知誰解敘功勳。"},{"title":"上方僧","author":"韋應物","dynasty":"唐","content":"見月出東山，上方高處禪。\n空林無宿火，獨夜汲寒泉。\n不下藍溪寺，今年三十年。"},{"title":"秋日同覺公上人眺慈恩塔六韻","author":"李洞","dynasty":"唐","content":"九級聳蓮宮，晴登袖拂虹。\n房廊窺井底，世界出籠中。\n照牖三山火，吹鈴八極風。\n細聞槎客語，遙辨海魚沖。\n禁靜聲連北，江寒影在東。\n謁師開秘鎖，塵日閉虛空。"},{"title":"木兰花慢","author":"仇远","dynasty":"宋","content":"远钟消断梦，又霜信、到纹窗。\n有六曲屏山，四垂斗帐，重锦方床。\n轻寒画眉尚懒，想留连、一线枕痕香。\n无语因谁悒怏，何心重理丝簧。\n花房。\n空记旧周郎。\n指印□鸳鸯。\n悄不堪□□，暗尘绣陌，淡月幽坊。\n休恁败红寄远，怕惊波、侵字不成行。\n坐忆江南信息，断肠蘸甲清觞。"},{"title":"风流子","author":"刘克庄","dynasty":"宋","content":"松桂各参天。\n石桥下，新种一池莲。\n似仙子御风，来从姑射，地灵献宝，产向蓝田。\n曾入先生虚白屋，不喜傅朱铅。\n记茂叔溪头，深衣听讲，远公社里，素衲安禅。\n山间。\n多红鹤，端相久，蓦地飞去蹁跹。\n但蝶戏鹭翘，有时偷近旁边。\n对月中乍可，伴娥孤另，墙头谁肯，窥玉三年。\n俗客浓妆，安知国艳天然。"},{"title":"老庄周一枕胡蝶梦・双调/新水令","author":"史九散人","dynasty":"元","content":"这是我为虚名一去整三年，叹光阴甚如疾箭。\n更做道酒肠宽似海，常言道色胆大如天。\n闹起座宅院庭轩，把俺这佳人每厮挞贱。"},{"title":"雨中花・夜行船","author":"京镗","dynasty":"宋","content":"玉局祠前，铜壶阁畔，锦城药市争奇。\n正紫萸缀席，黄菊浮卮。\n巷陌联镳并辔，楼台吹竹弹丝。\n登高望远，一年好景，九日佳期。\n自怜行客，犹对佳宾，留连岂是贪痴。\n谁会得、心驰北阙，兴寄东篱。\n惜别未催鹢首，追欢且醉蛾眉。\n明年此会，他乡今日，总是相思。"},{"title":"包待制智赚灰栏记・逍遥乐","author":"李行甫","dynasty":"元","content":"你道是经官发落，怎的支吾这场棒拷。\n我则道人命事须要个归着，怎肯把药死亲夫罪屈招，平白地落人圈套！拚守着七贞九烈，怕甚么六问三推，一任地万打千敲。"},{"title":"藥名離合夏日即事三首 二","author":"陸龜蒙","dynasty":"唐","content":"避暑最須從樸野，葛巾筠席更相當。\n歸來又好乘涼釣，藤蔓陰陰著雨香。"},{"title":"老將","author":"羅鄴","dynasty":"唐","content":"百戰辛勤歸帝鄉，南班班裏最南行。\n弓欺猨臂秋無力，劒泣虯髯曉有霜。\n千古恥非書玉帛，一心猶自向河湟。\n年年宿衛天顏近，曾把功勳奏建章。"},{"title":"贺新郎","author":"辛弃疾","dynasty":"宋","content":"甚矣吾衰矣。\n怅平生、交游零落，只今馀几。\n白发空垂三千丈，一笑人间万事。\n问何物、能令公喜。\n我见青山多妩媚，料青山、见我应如是。\n情与貌，略相似。\n一尊搔首东窗里。\n想渊明、停云诗就，此时风味。\n江左沈酣求名者，岂识浊醪妙理。\n回首叫、云飞风起。\n不恨古人吾不见，恨古人、不见吾狂耳。\n知我者，二三子。"},{"title":"昭德皇后挽歌詞","author":"權德舆","dynasty":"唐","content":"淮水源流遠，塗山禮命升。\n往年求故劒，今夕祔初陵。\n鸞鏡金波澀，翬衣玉彩凝。\n千年子孫慶，孝理在蒸蒸。"},{"title":"九罭","author":"佚名","dynasty":"先秦","content":"九罭之鱼，鳟鲂。我觏之子，衮衣绣裳。\n鸿飞遵渚，公归无所，于女信处。鸿飞遵六，公归不复，于女信宿。\n是以有衮衣兮，无以我公归兮，无使我心悲兮。"},{"title":"壶中天・念奴娇","author":"无名氏","dynasty":"宋","content":"秋才三日，听画檐外，数声乌鹊。\n元是嫦娥迎巧夕，预驾横空仙鹤。\n翠鬓生云，朱颜晕酒，□□难描摸。\n优游渤海，玉琴重理弦索。\n曾记乃祖刘晨，天台归后，留得长生药。\n兼有蟠桃三五颗，尽付女孙收著。\n分了仙翁，更分儿息，同作蓬莱约。\n年年今日，大家欢笑为乐。"},{"title":"和張僕射塞下曲 一","author":"盧綸","dynasty":"唐","content":"鷲翎金僕姑，燕尾繡蝥弧。\n獨立揚新令，千營共一呼。"},{"title":"渔父词・渔父","author":"赵构","dynasty":"宋","content":"薄晚烟林澹翠微。\n江边秋月已明晖。\n纵远舵，适天机。\n水底闲云片段飞。"},{"title":"山花子","author":"刘辰翁","dynasty":"宋","content":"此处情怀欲问天。\n相期相就复何年。\n行过章江三十里，泪依然。\n早宿半程芳草路，犹寒欲雨暮春天。\n小小桃花三两处，得人怜。"},{"title":"經古觀有感","author":"李中","dynasty":"唐","content":"古觀寥寥枕碧溪，偶思前事立殘暉。\n漆園化蝶名空在，柱史猶龍去不歸。\n丹井泉枯苔鎖合，醮壇松折鶴來稀。\n回頭因歎浮生事，夢裏光陰疾若飛。"},{"title":"同前","author":"无名氏《张协状元》","dynasty":"元","content":"梦时节却未四更，此身两山上行。\n瞥见个人如虎类，被它伤却股肱。"},{"title":"怨王孙・忆王孙","author":"李清照","dynasty":"宋","content":"湖上风来波浩渺。\n秋已暮、红稀香少。\n水光山色与人亲，说不尽、无穷好。\n莲子已成荷叶老。\n青露洗、苹花汀草。\n眠沙鸥鹭不回头，似也恨、人归早。"},{"title":"西江月","author":"葛胜仲","dynasty":"宋","content":"山外半规残日，云边一缕馀霞。\n满城飞雪散苕花。\n万顷溪连罨画。\n柳恽风流旧国，鹤龄潇洒人家。\n肯嗟流落在天涯。\n云水从今起价。"},{"title":"花发沁园春","author":"刘子寰","dynasty":"宋","content":"换谱伊凉，选歌燕赵，一番乐事重起。\n花新笑靥，柳软纤腰，济楚众芳围里。\n年年佳会。\n长是傍、清明天气。\n正魏紫衣染天香，蜀妆红破春睡。\n一簇猩罗凤翠。\n遍东园西城，点检芳事。\n铃斋吏散，昼馆人稀，几阕管弦清脆。\n人生适意。\n流转共、风光游戏。\n到遇景，取次成欢，怎教良夜休醉。"},{"title":"忆秦娥","author":"仲并","dynasty":"宋","content":"隈岩侧。\n怪生小院香来别。\n香来别。\n嫩黄细细，商量齐发。\n佳人敛笑贪先折。\n重新为翦斜斜叶。\n斜斜叶。\n钗头常带，一秋风月。"},{"title":"送賀秘監歸會稽詩","author":"李巖","dynasty":"唐","content":"遠節忘榮趣，全真悟道微。\n登朝四皓客，辭老二疏歸。\n聖主欽玄德，台臣餞羽衣。\n丹丘不可接，鳧舄幾時飛。"},{"title":"水调歌头","author":"韩淲","dynasty":"宋","content":"今古钓台下，行客系扁舟。\n扁舟何似，云山千叠亦东游。\n我欲停桡一醉，与写平生幽愤，横管更清讴。\n小上客星阁，短鬓独搔头。\n风乍起，烟未敛，雨初收。\n一年花事，数声鶗鴂欲春休。\n吊古怀贤情味，只有浮名如故，谁复识羊裘。\n赖得玄英隐，相望此溪流。"},{"title":"祝英台近","author":"戴复古妻","dynasty":"宋","content":"惜多才，怜薄命，无计可留汝。\n揉碎花笺，忍写断肠句。\n道傍杨柳依依，千丝万缕，抵不住、一分愁绪。\n如何诉。\n便教缘尽今生，此身已轻许。\n捉月盟言，不是梦中语。\n后回君若重来，不相忘处，把杯酒、浇奴坟土。"},{"title":"憶過潤州","author":"李紳","dynasty":"唐","content":"昔年從宦干戈地，黃綬青春一魯儒。\n弓犯控弦招武旅，劒當抽匣問狂夫。\n帛書投筆封魚腹，玄髮衝冠捋虎鬚。\n談笑謝金何所媿，不爲偷買用兵符。"},{"title":"楊柳八首 六","author":"溫庭筠","dynasty":"唐","content":"兩兩黃鸝色似金，褭枝啼露動芳音。\n春來幸自長如線，可惜牽纏蕩子心。"},{"title":"送人南遊","author":"賈島","dynasty":"唐","content":"此別天涯遠，孤舟泛海中。\n夜行常認火，帆去每因風。\n蠻國人多富，炎方語不同。\n鴈飛難度嶺，書信若爲通。"},{"title":"魯城北郭曲腰桑下送張子還嵩陽","author":"李白","dynasty":"唐","content":"送別枯桑下，凋葉落半空。\n我行懵道遠，爾獨知天風。\n誰念張仲蔚，還依蒿與蓬。\n何時一杯酒，更與李膺同。"},{"title":"兵要望江南 占六壬第二十八（京本列第十七○四十五首） 四十三","author":"易靜","dynasty":"唐","content":"將一二，兼持忌勾陳。\n若見後三幷五六，因爲發卦不宜軍，進步必遭迍。"},{"title":"木兰花・玉楼春","author":"无名氏","dynasty":"宋","content":"花间棠棣。\n匹似人间兄与弟。\n一种花枝。\n底事当年却盛衰。\n中臧蜾蠃。\n忽遇暝蛉真类我。\n换叶移根。\n要与相辉映一门。"},{"title":"祝英台近","author":"李演","dynasty":"宋","content":"采芳苹，萦去舻。\n归步翠微雨。\n柳色如波，萦恨满烟浦。\n东君若是多情，未应花老，心已在、绿成阴处。\n困无语。\n柔被褰损梨云，间修牡丹谱。\n妒粉争香，双燕为谁舞。\n年年红紫如尘，五桥流水，知送了、几番愁去。"},{"title":"贺新郎","author":"周紫芝","dynasty":"宋","content":"白首归何晚。\n笑一椽、天教负与，楚江南岸。\n门外春山晚无数，只有匡庐似染。\n但想像、红妆不见。\n谁念香山当日事，漫青衫、泪湿人谁管。\n歌旧曲，空凄怨。\n将军未老身归汉。\n算功名、过了唯有，古词尘满。\n谁似渊明拚得老，饱看云山万点。\n况此老、斜川不远。\n终待我他年自，剪黄花、一酹重阳盏。\n君为我，休辞劝。"},{"title":"念奴娇","author":"魏了翁","dynasty":"宋","content":"万人遮道，拨不断、争挽房湖逐客。\n臣罪既盈应九死，全荷君王矜恻。\n况是当年，曾将愚技，十字街头立。\n恩波浩荡，孤忠未报涓滴。\n世事应若穿杨，一弦不到，前发皆虚的。\n自判此生元有分，不管筮违龟食。\n靴帽丛中，渔樵席上，无入非吾得。\n倚湖一笑，夜深群动皆息。"},{"title":"清平乐","author":"黎廷瑞","dynasty":"宋","content":"秋怀骚屑。\n卧听萧萧叶。\n四壁寒蛩吟不歇，旧恨新愁都说。\n疏疏雨打栖鸦。\n月痕犹在窗纱。\n一夜西风能紧，明朝瘦也黄花。"},{"title":"更漏子","author":"无名氏","dynasty":"宋","content":"鬓慵梳，眉懒画。\n独自行来花下。\n情脉脉，泪垂垂。\n此情知为谁。\n雨初晴，帘半卷。\n两两衔泥新燕。\n人比燕，不成双。\n枉教人断肠。"},{"title":"瑞鹤仙","author":"杨无咎","dynasty":"宋","content":"看灯花尽落。\n更欲换，门外初听剥啄。\n一尊赴谁约。\n甚不知早暮，忒贪欢乐。\n嗔人调谑。\n饮芳容、索强倒恶。\n渐娇慵不语，迷奚带笑，柳柔花弱。\n难藐。\n扶归鸳帐，不褪罗裳，要人求托。\n偷偷弄搦。\n红玉软，暖香薄。\n待酒醒枕臂，同歌新唱，怕晓愁闻画角。\n问昨宵、可㬠归迟，更休道著。"},{"title":"菩萨蛮","author":"卢炳","dynasty":"宋","content":"石榴裙束纤腰袅。\n金莲稳衬弓靴小。\n娇呆□羞人。\n伞低遮半身。\n恩情如纸薄。\n方信当初错。\n邂逅苦匆匆。\n还疑是梦中。"},{"title":"馴虎巖","author":"白元鑒","dynasty":"唐","content":"外身道不遠，異類自能馴。\n尚有相親獸，應無可棄人。\n溪邊同飲水，林下共棲真。\n寂寂空巖畔，千秋迹已陳。\n（同前。\n）（〖1〗《洞霄圖志》卷四《古跡門·伏虎巖》條：「伏虎巖，在宮山西南峻壁間，若環堵之室。\n南有路，自上而下，復陟厓磴，方至其所。\n藤蘿深密，怪禽晝啼，非有道之士，不可處也。\n昔郭真君伏虎於此。\n按《晉書》云：『葛洪何幼道偕訪之，目擊而已，各無所言，引嘯而退。\n』唐吳天師愛其遺跡，每游忘返，題詩巖上，今歲久昏剝，云：『郭生在童穉，已得方外心。\n絕跡遺世務，棲真入長林。\n元和感異類，猛獸懷德音。\n不憶固無情，斯言微且深。\n』末句蓋引真君與溫嶠問答語。\n」）。"},{"title":"鹧鸪天","author":"葛郯","dynasty":"宋","content":"千树家园锁旧津。\n谁移数点在孤村。\n海仙探蕊禽留影，楚客穿花蝶舞魂。\n桥断港，水横门。\n残霞零落晚烟昏。\n只因留住三更月，暗里香来别是春。"},{"title":"和嚴揆省中宿齋遇令狐員外當直之作","author":"李逢吉","dynasty":"唐","content":"致齋分直宿南宮，越石盧諶此夜同。\n位極班行猶念舊，名題章奏亦從公。\n曾驅爪士三邊靜，新贈髯參六義窮。\n竟夕文昌知有月，可憐如在庾樓中。"},{"title":"送友人歸閩","author":"王轂","dynasty":"唐","content":"東南歸思切，把酒且留連。\n再會知何處，相看共黯然。\n猨啼棃嶺路，月白建溪船。\n莫戀家鄉住，酬身在少年。"},{"title":"宮詞百首 十九","author":"和凝","dynasty":"唐","content":"金鸞雙立紫檀槽，暖殿無風韻自高。\n含笑試彈紅蘂調，君王宣賜酪櫻桃。"},{"title":"聽庾及之彈烏夜啼引","author":"元稹","dynasty":"唐","content":"君彈烏夜啼，我傳樂府解古題。\n良人在獄妻在閨，官家欲赦烏報妻。\n烏前再拜淚如雨，烏作哀聲妻暗語。\n後人寫出烏啼引，吳調哀弦聲楚楚。\n四五年前作拾遺，諫書不密丞相知。\n謫官詔下吏驅遣，身作囚拘妻在遠。\n歸來相見淚如珠，唯說閑宵長拜烏。\n君來到舍是烏力，粧點烏盤邀女巫。\n今君爲我千萬彈，烏啼啄啄淚瀾瀾。\n感君此曲有深意，昨日烏啼桐葉墜。\n當時爲我賽烏人，死葬咸陽原上地。"},{"title":"寄殿院薛侍御","author":"無可","dynasty":"唐","content":"名高意本閑，浮俗自難攀。\n佐蜀連錢出，朝天獬豸還。\n迴翔歷清院，彈奏迥離班。\n休澣通玄旨，留僧晝掩關。"},{"title":"和荅詩十首 和雉媒","author":"白居易","dynasty":"唐","content":"吟君雉媒什，一哂一復歎。\n和之一何晚，今日乃成篇。\n豈唯鳥有之，抑亦人復然。\n張陳刎頸交，竟以勢不完。\n至今不平氣，塞絕泜水源。\n趙襄骨肉親，亦以利相殘。\n至今不善名，高於磨笄山。\n況此籠中雉，志在飲啄間。\n稻粱暫入口，性已隨人遷。\n身苦亦自忘，同族何足言。\n但恨爲媒拙，不足以自全。\n勸君今日後，養鳥養青鸞。\n青鸞一失侶，至死守孤單。\n勸君今日後，結客結任安。\n主人賓客去，獨住在門闌。"},{"title":"快活","author":"白居易","dynasty":"唐","content":"可惜鶯啼花落處，一壺濁酒送殘春。\n可憐月好風涼夜，一部清商伴老身。\n飽食安眠消日月，閑談冷笑接交親。\n誰知將相王侯外，別有優游快活人。"},{"title":"比紅兒詩 四十九","author":"羅虬","dynasty":"唐","content":"月落潛奔暗解攜，本心誰道獨單棲。\n還緣交甫非良偶，不肯終身作羿妻。"},{"title":"阳羡歌・踏莎行","author":"贺铸","dynasty":"宋","content":"山秀芙蓉，溪明罨画。\n真游洞穴沧波下。\n临风慨想斩蛟灵，长桥千载犹横跨。\n解组投簪，求田问舍。\n黄鸡白酒渝樵社。\n元龙非复少时豪，耳根清静功名话。"},{"title":"道場獨坐","author":"白居易","dynasty":"唐","content":"整頓衣巾拂淨牀，一瓶秋水一爐香。\n不論煩惱先須去，直到菩提亦擬忘。\n朝謁久停收劒珮，宴遊漸罷廢壺觴。\n世間無用殘年處，祗合逍遙坐道場。"},{"title":"憶東山二首 二","author":"李白","dynasty":"唐","content":"我今攜謝妓，長嘯絕人羣。\n欲報東山客，開關掃白雲。"},{"title":"梁山泊李逵负荆・倘秀才","author":"康进之","dynasty":"元","content":"不争你抢了他花朵般青春艳质，这其间抛闪杀那草桥店白头老的。\n这事其中必有暗昧。\n这桩事分明甚暗昧，生割舍，痛悲凄，宋江口来，他其实怨你。"},{"title":"臥病喜田九見寄","author":"劉長卿","dynasty":"唐","content":"臥來能幾日，春事已依然。\n不解謝公意，翻令靜者便。\n庭陰殘舊雪，柳色帶新年。\n寂寞深村裏，唯君相訪偏。"},{"title":"辛司法宅觀妓","author":"王績","dynasty":"唐","content":"南國佳人至，北堂羅薦開。\n長裙隨鳳管，促柱送鸞杯。\n雲光身後蕩，雪態掌中回。\n到愁金谷晚，不怪玉山頹。"},{"title":"江州司马青衫泪・正宫/端正好","author":"马致远","dynasty":"元","content":"命轻薄，身微贱，好人死万万千。\n世间儿女别离遍，也敷不上俺那阳关怨！侍郎，不争你去了，教我倚靠何人？。"},{"title":"登郡樓書懷 二","author":"劉兼","dynasty":"唐","content":"邊郡荒涼悲且歌，故園迢遰隔煙波。\n琴聲背俗終如是，劍氣衝星又若何。\n朝客漸通書信少，釣舟頻引夢魂多。\n北山更有移文者，白首無塵歸去麽。"},{"title":"和張僕射塞下曲 五","author":"盧綸","dynasty":"唐","content":"調箭又呼鷹，俱聞出世能。\n奔狐將迸雉，掃盡古丘陵。"},{"title":"减字木兰花","author":"朱敦儒","dynasty":"宋","content":"斫鱼作鮓。\n酒面打开香可醡。\n相唤同来。\n草草杯盘饮几杯。\n人生虚假。\n昨日梅花今日谢。\n不醉何为。\n从古英雄总是痴。"},{"title":"酹江月・念奴娇","author":"王柏","dynasty":"宋","content":"今岁腊前，苦无多寒色、梅花先白。\n可惜横斜清浅处，谁妨孤山仙客。\n玉勒寻芳，金尊护冷，定与心期隔。\n夜阑人悄，可无一段春月。\n怕它香已飘零，罗浮梦断，不与东君接。\n买得鹅湖千幅绢，留取天然标格。\n树老梢癯，蕊圆须健，不放风骚歇。\n花光何处，儿孙声价方彻。"},{"title":"沁园春","author":"王拱辰","dynasty":"宋","content":"华发青云。"},{"title":"與節供奉大德遊京口寺留題","author":"齊己","dynasty":"唐","content":"柳岸晴緣十里來，水邊精舍絕塵埃。\n煮茶嘗摘興何極，直至殘陽未欲迴。"},{"title":"菩萨蛮","author":"郭应祥","dynasty":"宋","content":"当年瑞雪多盈尺。\n今年仅有些儿白。\n天欲兆丰年。\n须教趁腊前。\n南枝初破萼。\n风味浑如昨。\n快与泻银瓶。\n寒醅醉易醒。"},{"title":"擬古三首 一","author":"顧況","dynasty":"唐","content":"龍劍昔藏影，送雄留其雌。\n人生阻歡會，神物亦別離。\n碧樹感秋落，佳人無還期。\n夜琴爲君咽，浮雲爲君滋。\n愛而傷不見，星漢徒參差。"},{"title":"襄陽樂","author":"張祜","dynasty":"唐","content":"大堤花月夜，長江春水流。\n東風正上信，春夜特來遊。"},{"title":"行路易十五首 八","author":"傅翕","dynasty":"唐","content":"佛心與衆生，是三終不移。\n虛空合真理，人我在無爲。\n行路易，路易真難測。\n寄語行路人，大應須努力。"},{"title":"虎牢关三战吕布・耍孩儿","author":"郑光祖","dynasty":"元","content":"我道来我道来。\n不是我说强嘴说强嘴，则我这点钢枪分付在那厮鼻凹里。\n遮截架解难投奔，则我这刺搠签创枪法疾。\n我是个好厮杀的天魔祟，从虎者应无善兽，好斗者必遇强敌。"},{"title":"常樂里閑居偶題十六韻兼寄劉十五公輿王十一起呂二炅呂四熲崔十八玄亮元九稹劉三十二敦質張十五仲元時爲校書郎","author":"白居易","dynasty":"唐","content":"帝都名利場，雞鳴無安居。\n獨有嬾慢者，日高頭未梳。\n工拙性不同，進退迹遂殊。\n幸逢太平代，天子好文儒。\n小才難大用，典校在祕書。\n三旬兩入省，因得養頑疎。\n茅屋四五間，一馬二僕夫。\n俸錢萬六千，月給亦有餘。\n既無衣食牽，亦少人事拘。\n遂使少年心，日日常晏如。\n勿言無知己，躁靜各有徒。\n蘭臺七八人，出處與之俱。\n旬時阻談笑，旦夕望軒車。\n誰能讎校閑，解帶臥吾廬。\n窗前有竹玩，門外有酒酤。\n何以待君子，數竿對一壺。"},{"title":"寄賀田侍中東平功成","author":"王建","dynasty":"唐","content":"使回高品滿城傳，親見沂公在陣前。\n百里旗幡衝即斷，兩重衣甲射皆穿。\n探知點檢兵應怯，算得新移柵未堅。\n營被數驚乘勢破，將經頻敗遂生全。\n密招殘寇防人覺，遙斬元兇恐自專。\n首讓諸軍無敢近，功歸部曲不爭先。\n開通州縣斜連海，交割山河直到燕。\n戰馬散驅還逐草，肉牛齊散却耕田。\n府中獨拜將軍貴，門下兼分宰相權。\n唐史上頭功第一，春風雙節好朝天。"},{"title":"临江仙","author":"晏几道","dynasty":"宋","content":"淡水三年欢意，危弦几夜离情。\n晓霜红叶舞归程。\n客情今古道，秋梦短长亭。\n渌酒尊前清泪，阳关叠里离声。\n少陵诗思旧才名。\n云鸿相约处，烟雾九重城。"},{"title":"摩利支飞刀对箭・秃厮儿","author":"无名氏","dynasty":"元","content":"两员将各施武艺，两员将比并高低。\n他两个棋逢对手难摘离，两员将费心机，好跷蹊。"},{"title":"念奴娇","author":"彭泰翁","dynasty":"宋","content":"九华惊觉，又偷承雨露，羞匀春色。\n岸蓼汀苹成色界，未必天香人识。\n粉涴脂凝，霜销雾薄，娇颤浑无力。\n黄昏月掩，山城那更闲笛。\n应是未了尘缘，重来迟暮，草草西风客。\n莺燕无情庭院悄，愁满阑干苔积。\n宫锦尊前，霓裳月下，梦亦无消息。\n嫣然一笑，江南如此风日。"},{"title":"赵匡义智娶符金锭・牧羊关","author":"无名氏","dynasty":"元","content":"见兄弟面色儿恹恹瘦，容颜儿惭惭改，怎生来形体如柴。\n兄弟，你这病我试猜咱。\n姐姐。\n我试猜咱。\n莫不为身事难求？莫不为经营买卖？赵匡义云)不是。\n你猜不着。\n莫不是霜露侵肌体？莫不是月下被风筛？都不是。\n止不过心念别姻眷，一庄庄我自猜。"},{"title":"还","author":"佚名","dynasty":"先秦","content":"子之还兮，遭我乎狃之间兮。并驱从两肩兮，揖我谓我儇兮。\n子之茂兮，遭我乎狃之道兮。并驱从两牡兮，揖我谓我好兮。\n子之昌兮，遭我乎狃之阳兮。并驱从两狼兮，揖我谓我臧兮。"},{"title":"菩萨蛮","author":"朱敦儒","dynasty":"宋","content":"老人谙尽人间苦。\n近来恰似心头悟。\n九九是重阳。\n重阳菊散芳。\n出门何处去。\n对面谁相语。\n枕臂卧南窗。\n铜炉柏子香。"},{"title":"蓦山溪","author":"曹冠","dynasty":"宋","content":"深秋澄霁，烟淡霜天晓。\n翠岘峻摩穹，有碧涧、清溪缭绕。\n鸣弦多暇，乘兴约登临，听水乐，玩丰碑，遐想东坡老。\n当年叔子，何事伤怀抱。\n名与此山俱，叹无闻、真成可笑。\n吾侪勋业，要使列云台，擒颉利，斩楼兰，混一车书道。"},{"title":"满庭芳","author":"赵良玉","dynasty":"宋","content":"红杏香中，绿杨影里，画桥春水泠泠。\n深沉院满，风送卖花声。\n又是清明近也，粉墙畔，时有迁莺。\n当此际，人传天上，特降玉麒麟。\n风云。\n今会遇，名邦坐抚，入侍严宸。\n更儿孙兰玉，都是宁馨。\n脆管繁弦竞奏，蕙炉袅，沉水烟轻。\n华筵罢，江城回首，一点寿星明。"},{"title":"偶作因懷山中道侶","author":"貫休","dynasty":"唐","content":"是是非非竟不真，桃花流水送青春。\n姓劉姓項今何在，爭利爭名愁殺人。\n必竟輸他常寂默，只應贏得苦沈淪。\n深雲道者相思否，歸去來兮湘水濱。"},{"title":"玉箫女两世姻缘・鬼三台","author":"乔吉","dynasty":"元","content":"他说起凄凉话，和我也泪不做行儿上，兜的唤回我心猿意马。\n我是朵娇滴滴洛阳花，呀！险些的露出风流话靶。\n你这等胡说。\n你道与你亡妻相类，不道与你做了媳妇罢。\n这言词道耍来不是耍，这公事道假来个是假。\n委实似我亡妻，非为借言调戏。\n他那里拔树寻根，韦皋，这是我亲生女儿，你做何人看承？便似你指鹿道马。"},{"title":"念奴娇","author":"京镗","dynasty":"宋","content":"扪参历井，恰匆匆三见，西州七夕。\n怪得骄阳回避晚，犹去新秋两日。\n天上良宵，人间佳节，初不分今昔。\n夜来急雨，洗成风露清绝。\n因念万里飘零，君平何在，谁识乘槎客。\n插竹剖瓜休妄想，巧处那容人乞。\n院宇初凉，楼台不夜，漫说经年隔。\n引杯长啸，醉看天地空阔。"},{"title":"木兰花慢","author":"周孚先","dynasty":"宋","content":"访梅江路远，喜春在、剑川湄。\n正雁碛云深，渔村笛晚，茸帽斜敧。\n旧游不堪回首，更文园、多病减腰围。\n惟有秋娘声价，风流仍似前时。\n依稀壁粉旧曾题。\n烟草半凄迷。\n叹单父台荒，黄公垆寂，难觅佳期。\n谁家歌楼催雪，遣夜来、风雨紧些儿。\n醉后唾壶敲缺，龙光摇动晴漪。"},{"title":"春遊望仙谷","author":"儲嗣宗","dynasty":"唐","content":"清無車馬塵，深洞百花春。\n雞犬疑霑藥，耕桑似避秦。\n登山採樵路，臨水浣紗人。\n若得心無事，移家便卜鄰。"},{"title":"送秦鍊師","author":"陳陶","dynasty":"唐","content":"紫府靜沈沈，松軒思別吟。\n水流寧有意，雲泛本無心。\n錦洞桃花遠，青山竹葉深。\n不因時賣藥，何路更相尋。"},{"title":"高阳台","author":"蒋捷","dynasty":"宋","content":"燕卷情丝，蜂黏落絮，天教绾住闲愁。\n闲里清明，匆匆粉涩红羞。\n灯摇缥晕茸窗冷，语未阑、蛾影分收。\n好伤情，春也难留，人也难留。\n芳尘满目悠悠。\n问萦云佩响，还绕谁楼。\n别酒才斟，从前心事都休。\n飞莺纵有风吹转，奈旧家、苑已成秋。\n莫思量，杨柳湾西，且棹吟舟。"},{"title":"折楊柳","author":"崔湜","dynasty":"唐","content":"二月風光半，三邊戍不還。\n年華妾自惜，楊柳爲君攀。\n落絮縈衫袖，垂條拂髻鬟。\n那堪音信斷，流涕望陽關。"},{"title":"臨江仙 一","author":"毛熙震","dynasty":"唐","content":"南齊天子寵嬋娟，六宮羅綺三千，潘妃嬌豔獨芳妍。\n椒房蘭洞，雲雨降神仙。\n縱態迷歡心不足，風流可惜當年，纖腰婉約步金蓮。\n妖君傾國，猶自至今傳。"},{"title":"送道友歸天台","author":"貫休","dynasty":"唐","content":"蘚濃苔濕冷層層，珍重先生獨去登。\n氣養三田傳未得，藥非八石許還曾。\n雲根應狎玉斧子，月逕多尋銀地僧。\n太守苦留終不住，可憐江上去騰騰。"},{"title":"醉落魄・一斛珠","author":"朱敦儒","dynasty":"宋","content":"海山叠翠。\n夕阳殷雨云堆雪。\n鹧鸪声里蛮花发。\n我共扁舟，江上两萍叶。\n东风落酒愁难说。\n谁教春梦分胡越。\n碧城芳草应销歇。\n曾识刘郎，惟有半弯月。"},{"title":"临江仙","author":"魏了翁","dynasty":"宋","content":"晓色昽昒云日澹，绰开坦坦长途。\n西宁太守问程初。\n梅梢迎候骑，柳树困平芜。\n九折邛峡浑可事，不妨叱驭先驱。\n平平岂是策真无。\n抚摩迂事业，细密钝功夫。"},{"title":"古阳关・阳关引","author":"无名氏","dynasty":"宋","content":"渭城朝雨，一霎浥轻尘。\n更洒遍、客舍青青。\n弄柔凝、千缕柳色新。\n更洒遍，客舍青青，千缕柳色新。\n休烦恼。\n劝君更尽一杯酒，人生会少。\n自古富贵功名有定分。\n莫遣容仪瘦损。\n休烦恼，劝君更尽一杯酒，只恐怕、西出阳关，旧游如梦，眼前无故人。\n祗恐怕、西出阳关，眼前无故人。"},{"title":"贈日東鑒禪師","author":"鄭谷","dynasty":"唐","content":"故國無心渡海潮，老禪方丈倚中條。\n夜深雨絕松堂靜，一點山螢照寂寥。"},{"title":"南歌子","author":"史达祖","dynasty":"宋","content":"采绿随双桨，看山藉一筇。\n关南桃树几番红。\n昨夜诗情频在、雨声中。\n花径无云隔，苔垣只梦通。\n旧欢一饷可过从。\n试觅鸳鸯新杏、简春风。"},{"title":"好事近","author":"黄公度","dynasty":"宋","content":"湖上送残春，已负别时归约。\n好在故园桃李，为谁开谁落。\n还家应是荔支天，浮蚁要人酌。\n莫把舞裙歌扇，便等闲抛却。"},{"title":"闺怨佳人拜月亭・呆骨朵","author":"关汉卿","dynasty":"元","content":"似恁的呵！咱从今后越索着疼热，休想似在先时节。\n你又是我妹妹、姑姑，我又是你嫂嫂、姐姐。\n这般者，俺父母多宗派，您昆仲无枝叶；从今后休从俺爷娘家根脚排，只做俺儿夫家亲眷者。"},{"title":"花舞","author":"史浩","dynasty":"宋","content":"仙客之名从此有。\n多谢风流，飞驭陪尊酒。\n持此一卮同劝后。\n愿花长在人长寿。"},{"title":"獻王大夫二首 一","author":"方干","dynasty":"唐","content":"都緣聲價振皇州，高臥中條不自由。\n早副急徵來鳳沼，常陪內宴醉龍樓。\n鏘金五字能援筆，釣玉三年信直鉤。\n必恐借留終不遂，越人相顧已先愁。"},{"title":"過華清宮絕句三首 三","author":"杜牧","dynasty":"唐","content":"萬國笙歌醉太平，倚天樓殿月分明。\n雲中亂拍祿山舞，風過重巒下笑聲。"},{"title":"尾・从今将凤凰巢鸳鸯殿遮笼教暗，将金缝锁玉连环对勘的严，锦片也似","author":"乔吉","dynasty":"元","content":"前程做的来不愚滥。\n非是咱不甘，不是你不堪，只被这受惊怕的恩情都吓破我胆。\n杂情粉云香脸试搽，翠烟腻眉学画，红酥润冰笋手，乌金渍玉粳牙，鬓拢宫鸦。\n改样儿新鞋袜，挑粉垢修指甲。\n收拾得所事儿温柔，妆点得诸余里颗恰。"},{"title":"更題","author":"杜甫","dynasty":"唐","content":"只應踏初雪，騎馬發荆州。\n直怕巫山雨，真傷白帝秋。\n羣公蒼玉珮，天子翠雲裘。\n同舍晨趨侍，胡爲淹此留。"},{"title":"好事近","author":"高登","dynasty":"宋","content":"富贵本无心，何事故乡轻别。\n空惹猿惊鹤怨，误松萝风月。\n囊锥刚强出头来，不道甚时节。\n欲命巾车归去，恐豺狼当辙。"},{"title":"偶然作","author":"劉長卿","dynasty":"唐","content":"野寺長依止，田家或往還。\n老農開古地，夕鳥入寒山。\n書劒身同廢，煙霞吏共閑。\n豈能將白髮，扶杖出人間。"},{"title":"送人","author":"李咸用","dynasty":"唐","content":"一軸煙花滿口香，諸侯相見肯相忘。\n未聞珪璧爲人棄，莫倦江山去路長。\n盈耳暮蟬催別騎，數杯浮蟻咽離腸。\n眼前多少難甘事，自古男兒當自強。"},{"title":"即日","author":"李商隱","dynasty":"唐","content":"小苑試春衣，高樓倚暮暉。\n夭桃惟是笑，舞蝶不空飛。\n赤嶺久無耗，鴻門猶合圍。\n幾家緣錦字，含淚坐鴛機。"},{"title":"垂柳","author":"李商隱","dynasty":"唐","content":"垂柳碧鬅茸，樓昏雨帶容。\n思量成夜夢，束久廢春慵。\n梳洗憑張敞，乘騎笑稚恭。\n碧虛隨轉笠，紅燭近高舂。\n怨目明秋水，愁眉淡遠峰。\n小闌花盡蝶，靜院醉醒蛩。\n舊作琴臺鳳，今爲藥店龍。\n寶匳拋擲久，一任景陽鐘。"},{"title":"鹧鸪天","author":"曾觌","dynasty":"宋","content":"龙驭亲迎玉辇来。\n江梅枝上雪培堆。\n东风上苑春光到，更放金莲匝地开。\n腾凤吹，进瑶杯。\n两宫交劝正欢谐。\n父慈子孝从今数，准拟开筵一万回。"},{"title":"糖多令・唐多令","author":"刘学箕","dynasty":"宋","content":"何处浣离忧。\n消除许大愁。\n望长江、衮衮东流。\n一去乡关能几日，才屈指、又中秋。\n芦叶满汀洲。\n沙矶小艇收。\n醉归来、明月江楼。\n欲把情怀输写尽，终不似、少年游。"},{"title":"重遊德星亭感事","author":"薛能","dynasty":"唐","content":"穎水川中枕水臺，當時難別此重來。\n舟沈土岸生新草，詩映紗籠有薄埃。\n事繫興亡人少到，地當今古我遲迴。\n殘陽照樹明於旭，猶向池邊把酒桮。"},{"title":"清平乐","author":"陈与义","dynasty":"宋","content":"黄衫相倚。\n翠葆层层底。\n八月江南风日美。\n弄影山腰水尾。\n楚人未识孤妍。\n离骚遗恨千年。\n无住庵中新事，一枝唤起幽禅。"},{"title":"匣中琴","author":"于鄴","dynasty":"唐","content":"世人無正心，蟲網匣中琴。\n何以經時廢，非爲娛耳音。\n獨令高韻在，誰感隙塵深。\n應是南風曲，聲聲不合今。"},{"title":"趙宗道歸輦下","author":"胡宿","dynasty":"唐","content":"沿牒相逢楚水湄，竹林文酒此攀嵇。\n半氈未暖還傷別，一臂初交又解攜。\n江浦嘔啞風送樐，河橋勃窣柳垂隄。\n明年四月秦關到，洗眼揚州看馬[蹄]。"},{"title":"浣溪沙","author":"张元干","dynasty":"宋","content":"残腊晴寒出众芳。\n风流勾引破春光。\n年年长为此花忙。\n夜久莫教银烛灺，酒边何似玉台妆。\n冰肌温处觅馀香。"},{"title":"渔家傲","author":"王灼","dynasty":"宋","content":"漠漠郊原荒宿草。\n黄花趁得秋风早。\n万里岷峨归梦到。\n东篱好。\n未应花似行人老。\n古往今来成一笑。\n为君醉里销沈了。\n不用登临敧短帽。\n愁绝□。\n吴霜点鬓教谁扫。"},{"title":"满江红","author":"萧泰来","dynasty":"宋","content":"七十人稀，尝记得、少陵旧语。\n谁知道、五园庵主，寿今如许。\n书底青瞳如月样，镜中黑鬓无双处。\n与人间、世味不相投，神仙侣。\n文汉史，诗唐句。\n字晋帖，碑周鼓。\n这千年勋业，一年一部。\n晔晔紫芝商隐皓，猗猗绿竹淇瞻武。\n问先生、何处更高歌，凭椿树。"},{"title":"因見諸書見解異途乃有頌","author":"從諗","dynasty":"唐","content":"石橋南，趙州北，中有觀音有彌勒。\n祖師留下一隻履，直到如今覓不得。"},{"title":"满朝欢令","author":"无名氏","dynasty":"宋","content":"未央宫阙丹霞住。\n十二玉楼挥锦绣。\n云开雉扇卷珠帘，烟粉龙香添瑞兽。\n瑶觞一举箫韶奏。\n环佩千官齐拜首。\n南山翠应北华高，共献君王千万岁。"},{"title":"郊廟歌辭 周宗廟樂舞辭 觀成舞","author":"不詳","dynasty":"唐","content":"穆穆王國，奕奕神功。\n毖祀載展，明德有融。\n彝樽斯滿，簠簋斯豐。\n紛絺旄羽，鏘洋磬鐘。\n或升或降，克和克同。\n孔惠之禮，必肅之容。\n錫以純嘏，祚其允恭。\n神保是饗，萬世無窮。"},{"title":"贈成鍊師四首 二","author":"劉言史","dynasty":"唐","content":"黃昏騎得下天龍，巡遍茅山數十峰。\n採芝却到蓬萊上，花裏猶殘碧玉鍾。"},{"title":"池上雙鳧二首 一","author":"吳融","dynasty":"唐","content":"碧池悠漾小鳧雛，兩兩依依秪自娛。\n釣艇忽移還散去，寒鴟有意即相呼。\n可憐翡翠歸雲髻，莫羨鴛鴦入畫圖。\n幸是羽毛無取處，一生安穩老菰蒲。"},{"title":"關山曲二首 二","author":"馬戴","dynasty":"唐","content":"火發龍山北，中宵易左賢。\n勒兵臨漢水，驚鴈散胡天。\n木落防河急，軍孤受敵偏。\n猶聞漢皇怒，按劒待開邊。"},{"title":"忆秦娥","author":"高观国","dynasty":"宋","content":"歌声闲。\n兰舟只隔芙蓉湾。\n芙蓉湾。\n扇摇波影，风卷云鬟。\n馀音袅袅留馀欢。\n双鸳飞处传情难。\n传情难。\n曲终人去，愁寄湖山。"},{"title":"答樂天戲贈","author":"劉禹錫","dynasty":"唐","content":"才子聲名白侍郎，風流雖老尚難當。\n詩情逸似陶彭澤，齋日多如周太常。\n矻矻將心求淨法，時時偷眼看春光。\n知君技癢思歡讌，欲倩天魔破道塲。"},{"title":"早春憶微之","author":"白居易","dynasty":"唐","content":"昏昏老與病相和，感物思君歎復歌。\n聲早雞先知夜短，色濃柳最占春多。\n沙頭雨染斑斑草，水面風驅瑟瑟波。\n可道眼前光景惡，其如難見故人何。"},{"title":"登山寺","author":"杜荀鶴","dynasty":"唐","content":"山半一山寺，野人秋日登。\n就中偏愛石，獨上最高層。\n有果猿攀樹，無齋鴿看僧。\n儒門自多事，來此復何能。"},{"title":"春晚岳陽言懷二首 二","author":"崔櫓","dynasty":"唐","content":"翠煙如鈿柳如環，晴倚南樓獨看山。\n江國草花三月暮，帝城塵夢一年間。\n虛舟尚歎縈難解，飛鳥空慚倦未還。\n何似不羈詹父伴，睡煙歌月老潺潺。"},{"title":"霜天晓角","author":"韩元吉","dynasty":"宋","content":"几声残角。\n月照梅花薄。\n花下有人同醉，风满槛、波明阁。\n夜寂香透幕。\n酒深寒未著。\n莫把玉肌相映，愁花见、也羞落。"},{"title":"蒲關西道中作","author":"李山甫","dynasty":"唐","content":"國東王氣凝蒲關，樓臺帖出晴空間。\n紫煙橫捧大舜廟，黃河直打中條山。\n地鎖咽喉千古壯，風傳歌吹萬家閑。\n來來去去身依舊，未及潘年鬢已斑。"},{"title":"草桥店梦莺莺(第四本)・络丝娘煞尾","author":"王实甫","dynasty":"元","content":"都则为一官半职，阻隔得千山万水。"},{"title":"疾世","author":"王逸","dynasty":"先秦","content":"周徘徊兮汉渚，求水神兮灵女。\n嗟此国兮无良，媒女诎兮謰謱。\n鴳雀列兮譁讙，鸲鹆鸣兮聒余。\n抱昭华兮宝璋，欲衒鬻兮莫取。\n言旋迈兮北徂，叫我友兮配耦。\n日阴曀兮未光，阒睄窕兮靡睹。\n纷载驱兮高驰，将谘询兮皇羲。\n遵河皋兮周流，路变易兮时乖。\n濿沧海兮东游，沐盥浴兮天池。\n访太昊兮道要，云靡贵兮仁义。\n志欣乐兮反征，就周文兮邠歧。\n秉玉英兮结誓，日欲暮兮心悲。\n惟天禄兮不再，背我信兮自违。\n逾陇堆兮渡漠，过桂车兮合黎。\n赴昆山兮馽騄，从邛遨兮栖迟。\n吮玉液兮止渴，齧芝华兮疗饥。\n居嵺廓兮尠畴，远梁昌兮几迷。\n望江汉兮濩渃，心紧絭兮伤怀。\n时昢昢兮且旦，尘莫莫兮未晞。\n忧不暇兮寝食，吒增叹兮如雷。"},{"title":"朝中措","author":"朱敦儒","dynasty":"宋","content":"新来省悟一生痴。\n寻觅上天梯。\n抛失眼前活计，踏翻暗里危机。\n莫言就错，真须悔过，休更迟疑。\n要识天苏阤味，元来只是黄齑。"},{"title":"山居 一","author":"陳寡言","dynasty":"唐","content":"照水冰如鑑，掃雪玉爲塵。\n何須問今古，便是上皇人。"},{"title":"和新及第悼亡詩二首 一","author":"魚玄機","dynasty":"唐","content":"仙籍人間不久留，片時已過十經秋。\n鴛鴦帳下香猶暖，鸚鵡籠中語未休。\n朝露綴花如臉恨，晚風敧柳似眉愁。\n彩雲一去無消息，潘岳多情欲白頭。"},{"title":"瑞鹤仙","author":"吴潜","dynasty":"宋","content":"小亭山半枕。\n又一番园林，春事整整。\n微阴护轻冷。\n早蜂狂蝶浪，褪黄消粉。\n阑干日永。\n数花飞、残崖断井。\n仗何人、说与东风，莫把老红吹尽。\n休省。\n烟江云嶂，楚尾吴头，自来多景。\n愁高怅远。\n身世事，但难准。\n况禁他，东兔西乌相逐，古古今今不问。\n算鸱夷、办却扁舟，个中杀稳。"},{"title":"醉桃源・阮郎归","author":"吴文英","dynasty":"宋","content":"翠阴浓合晓莺堤。\n春如日坠西。\n画图新展远山齐。\n花深十二梯。\n风絮晚，醉魂迷。\n隔城闻马嘶。\n落红微沁绣鸳泥。\n秋千教放低。"},{"title":"藥圃","author":"白元鑒","dynasty":"唐","content":"仙翁曾播植，瓊圃尚敷榮。\n春日祥光滿，秋風瑞實成。\n黃精宜益壽，萱草足忘情。\n候採靈芝服，還應羽翼生。\n（同前。\n）（〖1〗《洞霄圖志》卷四《古跡門·藥圃》條：「藥圃，在來賢巖宜霜亭下，夏侯天師種藥於此。\n芝畦校塢，百藥之植，靡所不有。\n常施藥於廛市，隨緣深淺而與之。\n一日，樵者聞圃內有物大噑，隔籬窺見天師，策鞭乘一獸，似虎非虎，行疾如風，入東山而去。\n今四山產藥草六十餘種，圃跡猶存。\n」）。"},{"title":"夢王尚書口授吟","author":"張氏女","dynasty":"唐","content":"鬟梳鬧掃學宮妝，獨立閑庭納夜涼。\n手把玉簪敲砌竹，清歌一曲月如霜。"},{"title":"遊仙二十四首 十","author":"吳筠","dynasty":"唐","content":"予因詣金母，飛蓋超西極。\n遂入素中天，停輪太濛側。\n若華拂流影，不使白日匿。\n傾曦復亭午，六合無暝色。\n道化隨感遷，此理誰能測。"},{"title":"瑞鹤仙","author":"韩元吉","dynasty":"宋","content":"西风吹暮雨。\n正碧树凉生，送君南浦。\n蝉声带残暑。\n满高林斜照，暝烟横渚。\n故乡路阻。\n更秋入、江城雁渡。\n怅天涯、几许闲愁，对酒共成羁旅。\n休问功名何在，绿鬓吴霜，素衣尘土。\n离觞缓举。\n收玉箸，听金缕。\n叹凌云才调，乌丝阑上，省把清诗漫与。\n见洛阳、年少交游，倩君寄语。"},{"title":"步虛詞 十八","author":"杜光庭","dynasty":"唐","content":"始青黎元蓋，金香結珠煙。\n飛晨總翹轡，稽首玉帝前。\n帝心浩以舒，錫吾《太靈篇》。\n是謂不滅道，萬天秉吾權。\n吾行空洞中，下仙昩其淵。\n（同前卷三十。\n）。"},{"title":"黄莺儿","author":"陈允平","dynasty":"宋","content":"六波烟黛浮空远，南陌嘤嘤，乔木初迁，纱窗无眠，画阑凭晓。\n看并宿暗黄深，织雾金梭小。\n那人携酒听时，料把春来，诗梦惊觉。\n飞绕。\n翠接断桥云，绿漾新堤草。\n数声娇啭，婉娩如愁，调簧弄歌尖巧。\n随燕啅软尘低，蝶妥游丝袅。\n最怜舞絮飞花，唤却东风老。"},{"title":"水调歌头","author":"魏了翁","dynasty":"宋","content":"万里蜀山险，难似上青天。\n谁知间有，人心之险甚山川。\n赖得皇华星使，满载春风和气，来自鉴湖边。\n要识方寸地，四十万云烟。\n佩珑璁，冠昱炝，组蝉联。\n眼前富贵馀事，所乐不存焉。\n闻道汉家子政，博考兰台载籍，胸次著千年。\n会有太一老，同结海山缘。"},{"title":"南柯子・南歌子","author":"王炎2","dynasty":"宋","content":"山冥云阴重，天寒雨意浓。\n数枝幽艳湿啼红。\n莫为惜花惆怅、对东风。\n蓑笠朝朝出，沟塍处处通。\n人间辛苦是三农。\n要得一犁水足、望年丰。"},{"title":"南乡子","author":"吴潜","dynasty":"宋","content":"去岁牡丹时。\n几遍西湖把酒卮。\n一种姚黄偏韵雅，相宜。\n薄薄梳妆淡淡眉。\n回首绿杨堤。\n依旧黄鹂紫燕飞。\n人在天涯春在眼，凄迷。\n不比巫山尚有期。"},{"title":"正宫・鹦鹉曲","author":"冯子振","dynasty":"元","content":"序云：白无咎有〔鹦鹉曲〕云：“侬家鹦鹉洲边住，是个不识字渔父。\n浪花中一叶扁舟，睡煞江南烟雨。\n觉来时满眼青山，抖擞绿蓑归去。\n算从前错怨天公，甚也有安排我处。\n”余壬寅岁留上京，有北京伶妇御园秀之属，相从风雪中，恨此曲无续之者。\n且谓前后多亲炙士大夫，拘于韵度，如第一个“父”字，便难下语；又“甚也有安排我处”，“甚”字必须去声字，“我”字必须上声字，音律始谐，不然不可歌，此一节又难下语。\n诸公举酒，索余和之，以汴、吴、上都、天京风景试续之。\n山亭逸兴嵯峨峰顶移家住，是个不唧溜樵父。\n烂柯时树老无花，叶叶枝枝风雨。"},{"title":"减字木兰花","author":"赵彦端","dynasty":"宋","content":"屈亭湘浦。\n怨尽朝云还暮雨。\n知是谁何。\n赋得清愁尔许多。\n爱来慵去。\n此意平生成浪许。\n著尽茸袍。\n想像江梅雪后娇。"},{"title":"都孔目风雨还牢末・七弟兄","author":"无名氏","dynasty":"元","content":"这场去向，又做出甚商量？浪包娄转眼机谋广，恶公人狠似虎和狼，恨不的把我泼残生逼勒登时丧！。"},{"title":"一行算法","author":"孫誧","dynasty":"唐","content":"一行尋師觸處遊，到天台後始應休。\n因知算法通天地，溪水尋常盡逆流。\n（見《四庫珍本初集》本《天台集》卷下。\n）（按：詩末原跋云：「一行窮大衍算法，求訪師資不遠千里。\n嘗至天台國清寺，見一院古松，門有流水。\n一行立於門屏，聞僧於庭前布算之聲，謂其徒曰：『今日當有弟子自遠來，求吾算法，已合在門，豈無人導達耶？\n』即除一算，謂）（曰：『門前水合却西去，弟子當至。\n』一行聞其言而入，稽首請法，授其術，而門外舊東流水，忽改而西流矣。\n」《冊府元龜》卷八六九《總錄部·明算》所記，與上文大致相同。\n）。"},{"title":"送班主簿入謁荆南韋常侍","author":"方干","dynasty":"唐","content":"束書成遠去，還計莫經春。\n倒篋唯求醉，登舟自笑貧。\n波移彭蠡月，樹沒漢陵人。\n試吏曾趨府，旌幢自可親。"},{"title":"鹧鸪天","author":"无名氏","dynasty":"宋","content":"轩辕起置号齐云。\n社祖西川妙道君。\n□□亲自裁成就，万古流传作玩珍。\n江湖客，听原因。\n今朝出狱见其真。\n来到圣前必撞案，诚将实艺向前呈。"},{"title":"詩三百三首 一六七","author":"寒山","dynasty":"唐","content":"世有多事人，廣學諸知見。\n不識本真性，與道轉懸遠。\n若能明實相，豈用陳虛願。\n一念了自心，開佛之知見。"},{"title":"和汴州令狐相公白菊","author":"楊巨源","dynasty":"唐","content":"兔園春欲盡，別有一叢芳。\n直似窮陰雪，全輕向曉霜。\n凝暉侵桂魄，晶彩奪螢光。\n素萼迎風舞，銀房泫露香。\n水晶簾不隔，雲母扇韜鋩。\n紈袖呈瑤瑟，冰容啓玉堂。\n今來碧油下，知自白雲鄉。\n留此非吾土，須移鳳沼傍。"},{"title":"踏莎行","author":"欧阳修","dynasty":"宋","content":"候馆梅残，溪桥柳细。\n草熏风暖摇征辔。\n离愁渐远渐无穷，迢迢不断如春水。\n寸寸柔肠，盈盈粉泪。\n楼高莫近危阑倚。\n平芜尽处是春山，行人更在春山外。"},{"title":"春雪題興善寺廣宣上人竹院","author":"楊巨源","dynasty":"唐","content":"皎潔青蓮客，焚香對雪朝。\n竹風催淅瀝，花雨讓飄颻。\n觸石和雲積，縈池拂水消。\n只應將日月，顏色不相饒。"},{"title":"白金小還丹歌 十一","author":"羅公遠","dynasty":"唐","content":"殺青龍，須白虎，自然感化無風雨。\n雪花飛，雪花飛，魂歸魄亦歸。\n聚散既由壬癸水，玉神華蓋體無爲。\n湧泉水，湧泉水，春夏秋冬深無底。\n要行天下時，厚暖自然制。\n（見《正統道藏》本元陽子輯《還丹歌訣》卷上。\n此書爲北宋前之著。\n）（按：此組詩原題作「青城羅真人上明皇《白金小還丹歌》」，詩前有小引云：「帝問真人曰：『道本無二，同歸乎一。\n藥有多功，身寧濟惠。\n願垂憫念，速救餘生。\n』真人曰：『身在和炁，藥同元滋，二道符機，衰朽自差，莫希大藥，日月難期。\n一味白金，延年益壽，仙人保秘，不妄虛傳，但能秘之，無輕泄爾。\n』凡一十二首。\n」似爲後人所加。\n《太平廣記》卷二二云公遠「因以《三峯歌》八首以進焉，其大旨乃玄素黃赤之使、還纓泝流之事」。\n今不存。\n）。"},{"title":"长相思","author":"章丽贞","dynasty":"宋","content":"吴山秋。\n越山秋。\n吴越两山相对愁。\n长江不尽流。\n风飕飕。\n雨飕飕。\n万里归人空白头。\n南冠泣楚囚。"},{"title":"齐天乐","author":"刘辰翁","dynasty":"宋","content":"蒋陵故是簪花路。\n风烟奈何秋暑。\n候馆凋梧，宫墙断柳，谁识当年倦旅。\n余怀何许。\n想上马人扶，翠眉愁聚。\n旧日方回，而今能赋断肠语。\n登高能赋最苦。\n叹高高难问，欲望迷处。\n蝶绕东篱，鸿翻上苑，那更画梁辞主。\n来今往古。\n漫湛辈同来，远公回去。\n我醉安归，黄花扶路舞。"},{"title":"念奴娇","author":"姜夔","dynasty":"宋","content":"楚山修竹，自娟娟、不受人间袢暑。\n我醉欲眠伊伴我，一枕凉生如许。\n象齿为材，花藤为面，终是无真趣。\n梅风吹溽，此君直恁清苦。\n须信下榻殷勤，け然成梦，梦与秋相遇。\n翠袖佳人来共看，漠漠风烟千亩。\n蕉叶窗纱，荷花池馆，别有留人处。\n此时归去，为君听尽秋雨。"},{"title":"姑蘇臺","author":"曹鄴","dynasty":"唐","content":"南宮酒未銷，又宴姑蘇臺。\n美人和淚去，半夜閶門開。\n相對正歌舞，笑中聞鼓鼙。\n星散九重門，血流十二街。\n一去成萬古，臺盡人不回。\n時聞野田中，拾得黃金釵。"},{"title":"思越中舊遊寄友","author":"方干","dynasty":"唐","content":"甸外山川無越國，依稀只似劍門西。\n鏡中疊浪搖星斗，城上繁花咽鼓鼙。\n斷臂青猿啼玉笥，成行白鳥下耶溪。\n此中曾是同遊處，迢遞尋君夢不迷。"},{"title":"過魏文貞公宅","author":"杜牧","dynasty":"唐","content":"蟪蛄寧與雪霜期，賢哲難教俗士知。\n可憐貞觀太平後，天且不留封德彝。"},{"title":"十月桃","author":"张元干","dynasty":"宋","content":"蟠桃三熟，正清霜吹冷，爱日烘香。\n小试芳菲，时候无限风光。\n洛滨老人星见，□少室、云雾开祥。\n丹青万汇，熊兆崑台，凤举朝阳。\n向元枢会辅岩廊。\n记名著金瓯，位入中堂。\n梦熟钧天，屡惊颠倒衣裳。\n黄发更宜补衮，归去定、军国平章。\n管弦珠翠，兰玉簪缨，岁岁称觞。"},{"title":"柳","author":"崔櫓","dynasty":"唐","content":"風慢日遲遲，拖煙拂水時。\n惹將千萬恨，繫在短長枝。\n骨輭張郎瘦，腰輕楚女飢。\n故園歸未得，多少斷腸思。"},{"title":"水调歌头","author":"王之道","dynasty":"宋","content":"颢气遍寰宇，风露逼衣裘。\n中秋昨夜，明月千里满西楼。\n人道当年今日，海上骑鲸仙客，乘兴下瀛州。\n雅志在扶世，来佐紫宸游。\n庙堂上，须早计，要嘉谋。\n牙床锦帐，三岁江北叹淹留。\n好在蟹螯如臂，判取兵厨百斛，与客醉瑶舟。\n待得蟠桃熟，相约访浮丘。"},{"title":"詠渾家樂（二首） 一","author":"陳裕","dynasty":"唐","content":"晨起梳頭午不休，一窠精魅鬧啾啾。\n阿家解舞《清平樂》，新婦能拋白木毬。\n著綠桃牌吹觱篥，賜緋盟器和《梁州》。\n天明任你渾家樂，雨下還須滿舍愁。"},{"title":"耍鼓令","author":"陈晔","dynasty":"宋","content":"化日长。\n政莺语，啭新篁。\n到处园林垂绿幄，槐风细，梅雨凉。\n见庭户，瑞霭回翔。\n拥真仙，鸾驭临华堂。\n阗阗珠履争相庆，笙箫奏，绮筵张，捧玉觞。\n好深酌九霞浆，舞袖弓弯呈妙态，更……。"},{"title":"浣溪沙","author":"王之道","dynasty":"宋","content":"玉骨冰肌软更香。\n一枝丹棘映青裳。\n相逢归去未须忙。\n曲里春山情不浅，尊前秋水意何长。\n酒醺颜色粉生光。"},{"title":"龍詩","author":"李昌遇","dynasty":"唐","content":"上天須致雨，在野即眠雲。\n（見《吟窗雜錄》卷十四《詩中旨格》。\n《詩學指南》本作「李昌運」。\n）。"},{"title":"采桑子","author":"朱敦儒","dynasty":"宋","content":"扁舟去作江南客，旅雁孤云。\n万里烟尘。\n回首中原泪满巾。\n碧山对晚汀洲冷，枫叶芦根。\n日落波平。\n愁损辞乡去国人。"},{"title":"雙聲側對詩 二","author":"無名氏","dynasty":"唐","content":"翠微分雉堞，丹氣隱簷楹。"},{"title":"失鶴二首 一","author":"薛能","dynasty":"唐","content":"偶背雕籠與我違，四方端佇竟忘歸。\n誰家白日雲間見，何處滄洲雨裏飛。\n曾啄稻粱殘粒在，舊翹泥潦半蹤稀。\n憑人轉覺多相誤，盡道皤然作令威。"},{"title":"戲贈天竺靈隱二寺寺主","author":"權德輿","dynasty":"唐","content":"石路泉流兩寺分，尋常鐘磬隔山聞。\n山僧半在中峰住，共占青巒與白雲。"},{"title":"清平調詞三首 三","author":"李白","dynasty":"唐","content":"名花傾國兩相歡，長得君王帶笑看。\n觧釋春風無限恨，沈香亭北倚闌干。"},{"title":"洞仙歌","author":"无名氏","dynasty":"宋","content":"银缸挑尽，纱窗未晓，独拥寒衾一半。"},{"title":"感禿鶖潛吟","author":"顧敻","dynasty":"唐","content":"昔日曾看瑞應圖，萬般祥端不如無。\n摩訶池上分明見，仔細看來是那鶘。"},{"title":"得錢舍人書問眼疾","author":"白居易","dynasty":"唐","content":"春來眼闇少心情，點盡黃連尚未平。\n唯得君書勝得藥，開緘未讀眼先明。"},{"title":"太湖詩 練瀆","author":"皮日休","dynasty":"唐","content":"吳王厭得國，所玩終不足。\n一上姑蘇臺，猶自嫌局促。\n艅艎六宮鬧，艨衝後軍肅。\n一陣水麝風，空中蕩平淥。\n鳥困避錦帆，龍跧防鐵軸。\n流蘇惹煙浪，羽葆飄巖谷。\n靈境太蹂踐，因茲塞林屋。\n空闊嫌太湖，崎嶇開練瀆。\n三尋齾石齒，數里穿山腹。\n底靜似金膏，礫碎如丹粟。\n波殿鄭妲醉，蟾閣西施宿。\n幾轉含煙舟，一唱來雲曲。\n不知闌楯上，夜有越人鏃。\n君王掩面死，嬪御不敢哭。\n豔魄逐波濤，荒宮養麋鹿。\n國破溝亦淺，代變草空綠。\n白鳥都不知，朝眠還暮浴。"},{"title":"夜飲","author":"元稹","dynasty":"唐","content":"燈火隔簾明，竹梢風雨聲。\n詩篇隨意贈，杯酒越巡行。\n漫唱江朝曲，閑徵藥草名。\n莫辭終夜飲，朝起又營營。"},{"title":"贈人二首 一","author":"王建","dynasty":"唐","content":"金爐煙裏要班頭，欲得歸山可自由。\n每度報朝愁入閣，在先教示小千牛。"},{"title":"蝶恋花","author":"陈瓘","dynasty":"宋","content":"有个胡儿模样别。\n满颔髭须，生得浑如漆。\n见说近来头也白。\n髭须那得长长黑。\n□□□□□□□。\n籋子镊来，须有千堆雪。\n莫向细君容易说。\n恐他嫌你将伊摘。"},{"title":"失调名","author":"董武子","dynasty":"宋","content":"畴昔寻芳秘殿西。\n日压金铺，宫柳垂垂。"},{"title":"千秋岁","author":"洪适","dynasty":"宋","content":"颜朱鬓绿。\n天与穰穰福。\n旄钺贵，崇汤沐。\n华轩鱼映锦，紫诰鸾回幅。\n为寿处，玻璃凿落斟醽醁。\n瑞雾蟠华屋。\n露浥秋兰馥。\n香篆起，歌裾簇。\n衣斑丹穴凤，色润东床玉。\n鸾共鹤，年年来听神仙曲。"},{"title":"满庭芳","author":"晁端礼","dynasty":"宋","content":"天与疏慵，人怜憔悴，分甘抛弃簪缨。\n有时乘兴，波上叶舟轻。\n十里横塘过雨，荷香细、苹末风清。\n真如画，残霞淡日，偏向柳梢明。\n凝情。\n尘网外，鲈鱼旋鲙。\n芳酒深倾。\n又算来、何须身后浮名。\n无限沧浪好景，蓑笠下、且遣馀生。\n长歌去，机心尽矣，鸥鹭莫相惊。"},{"title":"贺新郎","author":"黎廷瑞","dynasty":"宋","content":"帆影斜阳里。\n与芦花、分风飞过，落星遗此。\n瓦老苔荒钟鼓陋，斑剥，残碑无几。\n想此处、阅人多矣。\n天上白榆犹落去，况人间、一瞬浮花蕊。\n问五老，笑而已。\n仙翁当日曾挥麈。\n拍阑干、浩歌音响，振鱼龙耳。\n九十馀年无人问，遗韵半江烟水。\n慨宇宙、风涛如许。\n安得六丁移此石，去横身、作个中流砥。\n长唱罢，冥鸿起。"},{"title":"天仙子","author":"随车娘子","dynasty":"宋","content":"别酒未斟心先醉。\n忽听阳关辞故里。\n扬鞭勒马到皇都，三题尽，当际会。\n稳跳龙门三级水。\n天意令吾先送喜。\n不审君侯知得未。\n蔡邕博识爨桐声，君背负，只此是。\n酒满金杯来劝你。"},{"title":"菩萨蛮","author":"舒亶","dynasty":"宋","content":"一回别后一回老。\n别离易得相逢少。\n莫问故园花。\n长安君是家。\n短亭秋日晚。\n草色随人远。\n欲醉又还醒。\n江楼暮角声。"},{"title":"夏日書依上人壁","author":"李中","dynasty":"唐","content":"門外塵飛暑氣濃，院中蕭索似山中。\n最憐煮茗相留處，疎竹當軒一榻風。"},{"title":"声声慢","author":"吴则礼","dynasty":"宋","content":"林塘朱夏，雨过斑斑，绿苔绕地初遍。\n叶底雏莺，犹记日斜春晚。\n芙蕖靓妆红粉，傍高荷、闲倚歌扇。\n轻风起，縠纹滟滟，翠生波面。\n可是追凉月下，清坐久，微云屡遮星汉。\n露湿纶巾，遥望玉清台殿。\n白头共论胜事，须偿五湖深愿。\n南枝好，有南飞乌鹊，绕枝低转。"},{"title":"送相里造入京","author":"李頎","dynasty":"唐","content":"子月過秦正，寒雲覆洛城。\n嗟君未得志，猶作苦辛行。\n煖酒嫌衣薄，瞻風候雨晴。\n春官含笑待，驅馬速前程。"},{"title":"争报恩三虎下山・中吕/粉蝶儿","author":"无名氏","dynasty":"元","content":"我生长在大院深宅，便烧个灰骨儿断不了我这幽闲体态，尽着他放荡形骸。\n我可也万千事，不折证，则我这心儿里忍耐。\n遮莫他翻过天来，则你那动人情四般儿不爱。"},{"title":"暮江吟","author":"白居易","dynasty":"唐","content":"一道殘陽鋪水中，半江瑟瑟半江紅。\n可憐九月初三夜，露似真珠月似弓。"},{"title":"瑞龙吟","author":"杨泽民","dynasty":"宋","content":"城南路。\n凝望映竹摇风，酒旗标树。\n郊原游子停车，问山崦里，人家甚处。\n去还伫。\n徐见画桥流水，小窗低户。\n深沈绿满垂杨，芳阴娅姹，娇莺解语。\n多谢佳人情厚，卷帘羞得，庭花飘舞。\n可谓望风知心，倾盖如故。\n犹殢香玉，休赋断肠句。\n堪怜处、生尘罗袜，凌波微步。\n底事匆匆去。\n为他系绊，离情万绪。\n空有愁如缕。\n忆桃李春风，梧桐秋雨。\n又还过却，落花飘絮。"},{"title":"诉衷情","author":"朱敦儒","dynasty":"宋","content":"月中玉兔日中鸦。\n随我度年华。\n不管寒暄风雨，饱饭热煎茶。\n居士竹，故侯瓜。\n老生涯。\n自然天地，本分云山，到处为家。"},{"title":"懷武昌棲一二首 二","author":"貫休","dynasty":"唐","content":"清風江上月，霜灑月中砧。\n得句先呈佛，無人知此心。\n寂寥從鬼出，蒼翠到門深。\n惟有雙峰寺，時時獨去尋。"},{"title":"奉酬韋滁州寄示","author":"楊凌","dynasty":"唐","content":"淮揚爲郡暇，坐惜流芳歇。\n散懷累榭風，清暑澄潭月。\n陪燕辭三楚，戒途綿百越。\n非當遠別離，雅奏何由發。"},{"title":"西江月","author":"赵以夫","dynasty":"宋","content":"几点垂垂北斗，一床悄悄西风。\n山河天地点尘空。\n月殿蟾蜍欲动。\n舌本琼浆甘彻，鼻端玉蕊香通。\n棋边切莫笑衰翁。\n个里本来空洞。"},{"title":"七真讚 六","author":"杜光庭","dynasty":"唐","content":"學道甚亦苦，晨夜建福田。\n種德猶植樹，積簣而成山。\n子能耽玄尚，飄爾升青天，修是無爲道，當與善結緣。\n太上至隱書，名曰智慧篇。\n拔苦其大才，超俗以德真。\n靈姿世所奇，曄若淵中蓮。"},{"title":"临江仙","author":"叶梦得","dynasty":"宋","content":"三月莺花都过了，晓来雪片犹零。\n嵩阳居士记行行。\n西湖初水满，遥想縠纹生。\n欲为海棠传信息，如今底事长醒。\n不应高卧顿忘情。\n留春春不住，老眼若为明。"},{"title":"郢城西北有大古冢數十觀其封域多是楚時諸王而年代久遠不復可識唯直西有樊妃冢因後人爲植松柏故行路盡知之","author":"張九齡","dynasty":"唐","content":"蘋藻生南澗，蕙蘭秀中林。\n嘉名有所在，芳氣無幽深。\n楚子初逞志，樊妃嘗獻箴。\n能令更擇士，非直罷從禽。\n舊國皆湮滅，先王亦莫尋。\n唯傳賢媛隴，猶結後人心。\n牢落山川意，蕭疎松柏陰。\n破牆時直上，荒徑或斜侵。\n惠問終不絕，風流獨至今。\n千春思窈窕，黃鳥復哀音。"},{"title":"魚中素","author":"元稹","dynasty":"唐","content":"重疊魚中素，幽緘手自開。\n斜紅餘淚蹟，知著臉邊來。"},{"title":"山中送從叔簡","author":"孟郊","dynasty":"唐","content":"莫以手中瓊，言邀世上名。\n莫以山中迹，久向人間行。\n松栢有霜操，風泉無俗聲。\n應憐枯朽質，驚此別離情。"},{"title":"菩萨蛮","author":"程垓","dynasty":"宋","content":"东风有意留人住。\n熏风无意催人去。\n去住两茫然。\n相逢成短缘。\n平生花柳笑。\n过后关心少。\n今日奈情何。\n为伊饶恨多。"},{"title":"广寒秋・鹊桥仙","author":"张辑","dynasty":"宋","content":"杯行将半，月来犹未，潇洒水亭无暑。\n清宵数客一阑秋，对冰雪、荷花似语。\n雄边台上，文游台上，咫尺红云容与。\n天风吹送广寒秋，正画舸、湖光佳处。"},{"title":"再到洪州望西山","author":"曹松","dynasty":"唐","content":"洪州向西顧，不忍暫忘君。\n記得瀑泉落，省同幽鳥聞。\n一廻經雨雹，長有剩風雲。\n未定却栖息，前頭江海分。"},{"title":"失调名","author":"晏殊","dynasty":"宋","content":"芳草连天碧。"},{"title":"送元贊府重任龍門縣","author":"盧綸","dynasty":"唐","content":"二職亞陶公，歸程與夢同。\n柳垂平澤雨，魚躍大河風。\n混跡威長在，孤清志自雄。\n應嗤向隅者，空寄路塵中。"},{"title":"失调名","author":"无名氏","dynasty":"宋","content":"频歌覆手抛将过，两行人待看回筹。"},{"title":"失调名","author":"无名氏","dynasty":"宋","content":"喜则喜、得入手。\n愁则愁、不长久。\n忻则忻、我两个斯守。\n怕则怕、人来破斗。"},{"title":"前腔","author":"施惠《幽闺记》","dynasty":"元","content":"秀才，何劳，奖誉过高。\n昔日荣华，眼前穷暴。\n身无所倚，幸然遇君家，危途相保。"},{"title":"蝶恋花","author":"李之仪","dynasty":"宋","content":"玉骨冰肌天所赋。\n似与神仙，来作烟霞侣。\n枕畔拈来亲手付。\n书窗终日常相顾。\n几度离披留不住。\n依旧清香，只欠能言语。\n再送神仙须爱护。\n他时却待亲来取。"},{"title":"前腔","author":"徐田臣《杀狗记》","dynasty":"元","content":"是我不合口，如今改过，已往修来。\n院君容恕望怜哀，一床锦被都遮盖。\n多年邻舍，非关吝财，其间就里，好难布摆，踌蹰再四难轻卖。"},{"title":"贈龍陽尉馬戴","author":"殷堯藩","dynasty":"唐","content":"早學全身術，惟令耕近田。\n自輸官稅後，常臥晚雲邊。\n細草沿堦長，高蘿出石懸。\n向來名姓茂，空被外情牽。"},{"title":"玉楼春","author":"刘清夫","dynasty":"宋","content":"柳梢绿小眉如印。\n乍暖还寒犹未定。\n惜花长是为花愁，殢酒却嫌添酒病。\n蝇头蜗角都休竞。\n万古豪华同一尽。\n东君晓夜促归期，三十六番花递信。"},{"title":"好事近","author":"朱敦儒","dynasty":"宋","content":"我不是神仙，不会炼丹烧药。\n只是爱闲耽酒，畏浮名拘缚。\n种成桃李一园花，真处怕人觉。\n受用现前活计，且行歌行乐。"},{"title":"夜雨寄北","author":"李商隱","dynasty":"唐","content":"君問歸期未有期，巴山夜雨漲秋池。\n何當共剪西窗燭，却話巴山夜雨時。"},{"title":"送裴侍御歸上都","author":"張謂","dynasty":"唐","content":"楚地勞行役，秦城罷鼓鼙。\n舟移洞庭岸，路出武陵谿。\n江月隨人影，山花趁馬蹄。\n離魂將別夢，先已到關西。"},{"title":"董秀英花月东墙记・幺篇","author":"白朴","dynasty":"元","content":"这病攻、泪浓、闷重，都只为满腹愁衷，都只为鱼水难同，都只为孤鸾寡凤。"},{"title":"初赴期集","author":"韓偓","dynasty":"唐","content":"輕寒著背雨淒淒，九陌無塵未有泥。\n還是平時舊滋味，慢垂鞭袖過街西。"},{"title":"失題","author":"潘佑","dynasty":"唐","content":"誰家舊宅春無主，深院簾垂杏花雨。\n香飛綠瑣人未歸，巢燕承塵默無語。"},{"title":"時爲俳偕語詠天","author":"佚名","dynasty":"唐","content":"高平上監碧翁翁。\n（〖1〗《清異錄》：「晉出帝不善詩。\n時爲俳偕語詠天曰：〖略〗。\n」）。"},{"title":"水龙吟","author":"程垓","dynasty":"宋","content":"夜来风雨匆匆，故园定是花无几。\n愁多愁极，等闲孤负，一年芳意。\n柳困花慵，杏青梅小，对人容易。\n算好春长在，好花长见，元只是、人憔悴。\n回首池南旧事。\n恨星星、不堪重记。\n如今但有，看花老眼，伤时清泪。\n不怕逢花瘦，只愁怕、老来风味。\n待繁红乱处，留云借月，也须拼醉。"},{"title":"陪杭州郡使讌西湖亭","author":"張祜","dynasty":"唐","content":"小亭移宴近雲端，十里山圖馬上看。\n青壁遠光凌鳥峻，碧湖深影鍳人寒。\n詩成病愈生犀角，酒引嬌娃活牡丹。\n歸去不須愁暮雨，高唐神女屬仙壇。"},{"title":"宿玄武二首 一","author":"盧照鄰","dynasty":"唐","content":"方池開曉色，圓月下秋陰。\n已乘千里興，還撫一弦琴。"},{"title":"正宫・黑漆弩村居遣兴","author":"刘敏中","dynasty":"元","content":"长巾阔领深村住，不识我唤作伧父。\n掩白沙翠竹柴门，听彻秋来夜雨。\n闲将得失思量，往事水流东去。\n便宜教画却凌烟，甚是功名了处。\n吾庐却近江鸥住，更几个好事农父。\n对青山枕上诗成，一阵沙头风雨。\n酒旗只隔横塘，自过小桥沽去。\n尽疏狂不怕人嫌，是我生平喜处。"},{"title":"浣溪沙","author":"向子諲","dynasty":"宋","content":"璧月光中玉漏清。\n小梅疏影水边明。\n似梅人醉月西倾。\n梅欲黄时朝暮雨，月重圆处短长亭。\n旧愁新恨若为情。"},{"title":"锦云堂暗定连环计・牧羊关","author":"无名氏","dynasty":"元","content":"想王允官衔小，才艺浅，怎当的公子登筵。\n老宰辅，你请我有何主意？我王允也别无他意，只重奉先的威名耳。\n愿温侯家给千兵，愿温侯户封八县。\n愿温侯早掌元戎印，愿温侯早受帝王宣。\n愿温侯皂盖飞头上，愿温侯朱衣列马前。"},{"title":"菩萨蛮","author":"辛弃疾","dynasty":"宋","content":"画楼影蘸清溪水。\n歌声响彻行云里。\n帘幕燕双双。\n绿杨低映窗。\n曲中特地误。\n要试周郎顾。\n醉里客魂消。\n春风大小乔。"},{"title":"使東川 望驛臺","author":"元稹","dynasty":"唐","content":"可憐三月三旬足，悵望江邊望驛臺。\n料得孟光今日語，不曾春盡不歸來。"},{"title":"满庭芳","author":"黄庭坚","dynasty":"宋","content":"修水浓青，新条淡绿，翠光交映虚亭。\n锦鸳霜鹭，荷径拾幽苹。\n香渡栏干屈曲，红妆映、薄绮疏櫺。\n风清夜，横塘月满，水净见移星。\n堪听。\n微雨过，媻姗藻荇，琐碎浮萍。\n便移转，胡床湘簟方屏。\n练霭鳞云旋满，声不断、檐响风铃。\n重开宴，瑶池雪沁，山露佛头青。"},{"title":"虞美人","author":"晁补之","dynasty":"宋","content":"江南载酒平生事。\n游宦如萍寄。\n蓬山归路傍银台。\n还是扬州一梦、却惊回。\n年年后土春来早。\n不负金尊倒。\n明年珠履赏春时。\n应寄琼花一朵、慰相思。"},{"title":"春郊醉中贈章八元","author":"熊孺登","dynasty":"唐","content":"三月踏青能幾日，百回添酒莫辭頻。\n看君到臥楊花裏，始覺春光爲醉人。"},{"title":"效古贈崔二","author":"高適","dynasty":"唐","content":"十月河洲時，一看有歸思。\n風飆生慘烈，雨雪暗天地。\n我輩今胡爲，浩哉迷所至。\n緬懷當塗者，濟濟居聲位。\n邈然在雲霄，寧肯更淪躓。\n周旋多燕樂，門館列車騎。\n美人芙蓉姿，狹室蘭麝氣。\n金鑪陳獸炭，談笑正得意。\n豈論草澤中，有此枯槁士。\n我慙經濟策，久欲甘棄置。\n君負縱橫才，如何尚顦顇。\n長歌增鬱怏，對酒不能醉。\n窮達自有時，夫子莫下淚。"},{"title":"寄所知","author":"李咸用","dynasty":"唐","content":"曾將俎豆爲兒戲，爭奈干戈阻素心。\n遁去不同秦客逐，病來還作越人吟。\n名流古集典衣買，僻寺奇花貰酒尋。\n從道趣時身計拙，如非所好肯開襟。"},{"title":"惜分飞","author":"沈端节","dynasty":"宋","content":"喜入眉心黄点莹。\n珠佩玲珑透影。\n风露萧萧冷。\n梦回月窟香成阵。\n秋后情怀君莫问。\n拼了因他瘦损。\n不似寻常韵。\n细看没处安排闷。"},{"title":"一落索","author":"无名氏","dynasty":"宋","content":"倚楼一霎酒旗风。"},{"title":"新定陪太守一百五夜南館玩月","author":"陸龜蒙","dynasty":"唐","content":"風雨教春處處傷，一宵雲盡見滄浪。\n全無片燭侵光彩，只有清灘助雪霜。\n煙蔽櫂歌歸浦潊，露將花影到衣裳。\n却嫌殷浩南樓夕，一帶秋聲入恨長。"},{"title":"醉蓬莱","author":"李曾伯","dynasty":"宋","content":"自陇头垂谱，调鼎传家，典刑犹有。\n岁岁芳期，报小春时候。\n仙骨非凡，生香不断，标格蕙兰右。\n江路孤山，水边雪际，为渠诗瘦。\n白玉堂前，青毡席上，孰谓无人，有如此酒。\n得意春风，且占万花首。\n会看常娥，移栽月殿，肯向桂华后。\n应笑家林，枯松厌蹇，岁寒堪友。"},{"title":"永遇乐","author":"赵彦端","dynasty":"宋","content":"杜曲桑麻，灞桥风雪，归梦无路。\n马健凌秋，人间玩日，聊用宽迟暮。\n摇摇羽扇，翩翩凫舄，胜处恍疑仙去。\n笑相看，风林露草，古来有谁知趣。\n黄公垆下，山阴亭畔，岁月著鞭如骛。\n出塞功名，入关游说，纸上俱难据。\n论诗说剑，尊前风味，天巧却容人觑。\n问少陵，酣歌拓戟，为谁献赋。"},{"title":"和權相公南園閑涉寄廣宣上人","author":"楊巨源","dynasty":"唐","content":"浩氣抱天和，閑園載酒過。\n步因秋景曠，心向晚雲多。\n翠玉思回鳳，玄珠肯在鵝。\n問師登幾地，空性奈詩何。"},{"title":"醉思乡王粲登楼・正宫/端正好","author":"郑光祖","dynasty":"元","content":"则有分鞭羸马，催行色，拂西风满面尘埃，想昨朝风送烟波侧，今日个落日在青山外。"},{"title":"商调・知秋令为董针姑作","author":"吕止庵","dynasty":"元","content":"心间事，肠断时，醉墨写乌丝。\n千金字，织锦词。\n绣针儿，不比莺儿燕子。\n相思病，万种情，几度海山盟。\n谁薄幸？谁至诚？更能行，到底如何离影？情如醉，闷似痴，春瘦怯春衣。\n添憔悴，废寝食。\n减腰肢，怎脱厌厌病体？千金字，万古心，翻作断肠吟。\n恩情厚，怨恨深。\n不知音，谁会重拈绣针？。"},{"title":"塞垣春","author":"张先","dynasty":"宋","content":"野树秋声满。\n对雨壁、风灯乱。\n云低翠帐，烟销素被，签动重幔。\n甚客怀、先自无消遣。\n更篱落、秋虫叹。\n叹樊川、风流减。\n旧欢难得重见。\n停酒说扬州，平山月、应照棋观。\n绿绮为谁弹，空传广陵散。\n但光纱短帽，窄袖轻衫，犹记竹西庭院。\n老鹤何时去，认琼花一面。"},{"title":"念奴娇","author":"范成大","dynasty":"宋","content":"十年旧事，醉京花蜀酒，万葩千萼。\n一棹归来吴下看，俯仰心情今昨。\n强倚雕阑，羞簪雪鬓，老恐花枝觉。\n揩摹愁眼，雾中相对依约。\n闻道家宴团栾，光风转夜，月傍西楼落。\n打彻梁州春自远，不饮何时欢乐。\n沾惹天香，留连国艳，莫散灯前酌。\n袜尘生处，为君重赋河洛。"},{"title":"诉衷情","author":"张抡","dynasty":"宋","content":"闲中一篆百花香。\n袅袅翠□□。\n低回宛转何似，行路绕羊肠。\n深竹户，小山房。\n雅相当。\n清心默坐，燕寝无风，永日芬芳。"},{"title":"廣順末京師讖","author":"佚名","dynasty":"唐","content":"小兒剃元首。\n（按：《洛中記異錄》言此爲「新君之兆也。\n未幾世宗嗣位，即替元首也。\n」《類說》卷十二引《紀異錄》作「識者曰」，「元首」作「光首」。\n）。"},{"title":"過黃州作","author":"方干","dynasty":"唐","content":"弭節齊安郡，孤城百戰殘。\n傍村林有虎，帶郭縣無官。\n暮角梅花怨，清江桂影寒。\n黍離緣底事，撩我起長歎。"},{"title":"宿天竺寺","author":"鄭巢","dynasty":"唐","content":"暮過潭上寺，獨宿白雲間。\n鐘磬遙連樹，星河半隔山。\n石中泉暗落，松外戶初關。\n却憶終南裏，前秋此夕還。"},{"title":"荅崔主簿問兼簡溫上人","author":"韋應物","dynasty":"唐","content":"緣情生衆累，晚悟依道流。\n諸境一已寂，了將身世浮。\n閑居澹無味，忽復四時周。\n靡靡芳草積，稍稍新篁抽。\n即此抱餘素，塊然誠寡儔。\n自適一忻意，愧蒙君子憂。"},{"title":"代人村中悼亡二首 一","author":"劉商","dynasty":"唐","content":"花落茅簷轉寂寥，魂隨暮雨此中銷。\n邇來庭柳無人折，長得垂枝一萬條。"},{"title":"少年游","author":"杨亿","dynasty":"宋","content":"江南节物，水昏云淡，飞雪满前村。\n千寻翠岭，一枝芳艳，迢递寄归人。\n寿阳妆罢，冰姿玉态，的的写天真。\n等闲风雨又纷纷。\n更忍向、笛中闻。"},{"title":"西江月","author":"李朝卿","dynasty":"宋","content":"盛德须知异禀，天教占尽秋光。\n一轮明月照华堂。\n荐寿笙歌嘹亮。\n座上簪缨并列，庭前兰玉成行。\n只应难老胜松篁。\n五福人间供仰。"},{"title":"百字歌・自度曲","author":"无名氏","dynasty":"宋","content":"清和天气，月方生，报道曲江生日。\n一点奎星腾瑞彩，降作人间英杰。\n曾记当时，平分玉果，今已年多历。\n才华拔萃，早宜仙桂高折。\n自是鹗表连登，功收三箭，人羡真无敌。\n雁塔题名方惬意，暂作鸾栖枳棘。\n整顿籍书，紫泥封下，即召归西掖。\n寿膺五福，请君长对箕翼。"},{"title":"西江月","author":"刘学箕","dynasty":"宋","content":"世事从来无据，人生自古难凭。\n茫如天水有云萍。\n聚散任他形影。\n每怪东阳瘦损，常嗤骑省多情。\n如今我也瘦棱棱。\n却喜青青两鬓。"},{"title":"洪州逢熊孺登","author":"白居易","dynasty":"唐","content":"靖安院裏辛夷下，醉笑狂吟氣最麤。\n莫問別來多少苦，低頭看取白髭鬚。"},{"title":"甘州令","author":"柳永","dynasty":"宋","content":"冻云深，淑气浅，寒欺绿野。\n轻雪伴、早梅飘谢。\n艳阳天，正明媚，却成潇洒。\n玉人歌，画楼酒，对此景、骤增高价。\n卖花巷陌，放灯台榭。\n好时节、怎生轻舍。\n赖和风，荡霁蔼，廓清良夜。\n玉尘铺，桂华满，素光里、更堪游冶。"},{"title":"裴尹東溪別業","author":"李頎","dynasty":"唐","content":"公才廊廟器，官亞河南守。\n別墅臨都門，驚湍激前後。\n舊交與羣從，十日一攜手。\n幅巾望寒山，長嘯對高柳。\n清歡信可尚，散吏亦何有。\n岸雪清城陰，水光遠林首。\n閑觀野人筏，或飲川上酒。\n幽雲澹徘徊，白鷺飛左右。\n庭竹垂臥內，村烟隔南阜。\n始知物外情，簪紱同芻狗。"},{"title":"寄楊協律","author":"韋應物","dynasty":"唐","content":"吏散門閣掩，鳥鳴山郡中。\n遠念長江別，俯覺座隅空。\n舟泊南池雨，簟捲北樓風。\n併罷芳樽燕，爲愴昨時同。"},{"title":"送春曲三首 二","author":"劉禹錫","dynasty":"唐","content":"春已暮，冉冉如人老。\n映葉見殘花，連天是青草。\n可憐桃與李，從此同桑棗。"},{"title":"玉臺體十二首 三","author":"權德輿","dynasty":"唐","content":"隱映羅衫薄，輕盈玉腕圓。\n相逢不肯語，微笑畫屏前。"},{"title":"江梅引・江城梅花引","author":"洪皓","dynasty":"宋","content":"重闺佳丽最怜梅。\n牖春开。\n学妆来。\n争粉翻光、何遽落梳台。\n笑坐雕鞍歌古曲，催玉柱，金卮满，劝阿谁。\n贪为结子藏暗蕊。\n敛蛾眉，隔千里。\n旧时罗绮。\n已零散、沈谢双飞。\n不见娇姿、真悔著单衣。\n若作和羹休讶晚，堕烟雨，任春风，片片吹。"},{"title":"苏幕遮","author":"朱敦儒","dynasty":"宋","content":"瘦仙人，穷活计。\n不养丹砂，不肯参同契。\n两顿家餐三觉睡。\n闭著门儿，不管人闲事。\n又经年，知几岁。\n老屋穿空，幸有天遮蔽。\n不饮香醪常似醉。\n白鹤飞来，笑我颠颠地。"},{"title":"座右銘","author":"宗密","dynasty":"唐","content":"寅起可辦事，省語終寡尤。\n身安勤戒定，事簡疎交游。\n他非不足辨，己過當自修。\n百歲既有限，世事何時休。\n落髮墮僧數，應須侔上流。\n胡爲逐世變，志慮尚囂浮。\n四恩重山嶽，錙銖未能酧。\n蚩蚩居大廈，汲汲將焉求。\n死生在呼吸，起滅若浮漚。\n無令方服下，番作阿鼻由。"},{"title":"蝶恋花","author":"晏几道","dynasty":"宋","content":"卷絮风头寒欲尽。\n坠粉飘红，日日香成阵。\n新酒又添残酒困。\n今春不减前春恨。\n蝶去莺飞无处问。\n隔水高楼，望断双鱼信。\n恼乱层波横一寸。\n斜阳只与黄昏近。"},{"title":"谒金门","author":"李流谦","dynasty":"宋","content":"空伫立。\n又是冷烟寒食。\n开尽荼䕷都一色。\n东风吹更白。\n我是纶竿倦客。\n道上行人不识。\n著取蓑衣拈短笛。\n沙鸥应认得。"},{"title":"送車參軍江陵","author":"戴叔倫","dynasty":"唐","content":"槐花落盡柳陰清，蕭索涼天楚客情。\n海上舊山無的信，東門歸路不堪行。\n身隨幻境勞多事，跡學禪心厭有名。\n公子道存知不棄，欲依劉表住南荆。"},{"title":"牡丹二首 一","author":"元稹","dynasty":"唐","content":"簇蘂風頻壞，裁紅雨更新。\n眼看吹落地，便別一年春。"},{"title":"兵要望江南 占水族第二十一（京本列第十二○七首） 七","author":"易靜","dynasty":"唐","content":"城營內，龜鼈入其營。\n盡是頓遲亡敗象，速當移寨免灾凶，不去禍灾生。"},{"title":"題大雲寺西閣","author":"薛能","dynasty":"唐","content":"閣臨偏險寺當山，獨坐西城笑滿顏。\n四野有歌行路樂，五營無戰射堂閑。\n鼙和調角秋空外，砧辦征衣落照間。\n方擬殺身酬聖主，敢於高處戀鄉關。"},{"title":"步虚词・西江月","author":"范成大","dynasty":"宋","content":"钧天奏，流韵满空明。\n琪树玲珑珠网碎，仙风吹作步虚声。\n相和八鸾鸣。"},{"title":"寄韋有夏郎中","author":"杜甫","dynasty":"唐","content":"省郎憂病士，書信有柴胡。\n飲子頻通汗，懷君想報珠。\n親知天畔少，藥味峽中無。\n歸楫生衣臥，春鷗洗翅呼。\n猶聞上急水，早作取平途。\n萬里皇華使，爲僚記腐儒。"},{"title":"送李補闕之上都","author":"劉長卿","dynasty":"唐","content":"獨歸西掖去，難接後塵遊。\n向日三千里，朝天十二樓。\n路看新柳夕，家對舊山秋。\n惆悵離心遠，滄江空自流。"},{"title":"獄中聞駕幸長安二首 一","author":"沈佺期","dynasty":"唐","content":"傳聞聖旨向秦京，誰念羈囚滯洛城。\n扈從由來是方朔，爲申冤氣在長平。"},{"title":"满庭芳","author":"洪适","dynasty":"宋","content":"旧日盘洲，藏钩卜夜，松儿笑拣双眉。\n老人好静，此乐数年稀。\n尚记乘舟西溯，楼卷雪、曾到雷池。\n今非惜，畏寒闭户，弃掷夏商彝。\n入春，逾两月，轻烟非雾，细雨如丝。\n任风颓花架，不惮装治。\n想得醉吟滕阁，家园事、争解详知。\n归来好，猿惊鹤怨，孤负辋川碑。"},{"title":"清平乐","author":"晏几道","dynasty":"宋","content":"幺弦写意。\n意密弦声碎。\n书得凤笺无限事。\n犹恨春心难寄。\n卧听疏雨梧桐。\n雨馀淡月朦胧。\n一夜梦魂何处，那回杨叶楼中。"},{"title":"峽中舊語（題擬）","author":"佚名","dynasty":"唐","content":"五月下峽，死而不弔。"},{"title":"除夜言懷兼贈張常侍","author":"白居易","dynasty":"唐","content":"三百六旬今夜盡，六十四年明日催。\n不用歎身隨日老，亦須知壽逐年來。\n加添雪興憑氈帳，消殺春愁付酒杯。\n唯恨詩成君去後，紅箋紙卷爲誰開。"},{"title":"哭孟東野","author":"賈島","dynasty":"唐","content":"蘭無香氣鶴無聲，哭盡秋天月不明。\n自從東野先生死，側近雲山得散行。"},{"title":"声声慢","author":"辛弃疾","dynasty":"宋","content":"停云霭霭，八表同昏，尽日时雨濛濛。\n搔首良朋，门前平陆成江。\n春醪湛湛独抚，限弥襟、闲饮东窗。\n空延伫，恨舟车南北，欲往何从。\n叹息东园佳树，列初荣枝叶，再兢春风。\n日月于征，安得促席从容。\n翩翩何处飞鸟，息庭树、好语和同。\n当年事，问几人、亲友似翁。"},{"title":"贈邊將","author":"姚鵠","dynasty":"唐","content":"三邊近日往來通，盡是將軍鎮撫功。\n兵統萬人爲上將，威加千里懾西戎。\n清笳遶塞吹寒月，紅斾當山肅曉風。\n却恨北荒霑雨露，無因掃盡虜庭空。"},{"title":"詠花燭","author":"褚亮","dynasty":"唐","content":"蘭逕香風滿，梅梁暖日斜。\n言是東方騎，來尋南陌車。\n靨星臨夜燭，眉月隱輕紗。\n莫言春稍晚，自有鎮開花。"},{"title":"渔家傲","author":"米芾","dynasty":"宋","content":"昔日丹阳行乐里。\n紫金浮玉临无地。\n宝阁化成弥勒世。\n龙宫对。\n时时更有天花坠。\n浩渺一天秋水至。\n鲸鲵鼓鬣连山沸。\n员峤岱舆更贔屓。\n无根蒂。\n莫教龙伯邦人戏。"},{"title":"菩萨蛮","author":"辛弃疾","dynasty":"宋","content":"功名饱听儿童说。\n看公两眼明如月。\n万里勒燕然。\n老人书一编。\n玉阶方寸地。\n好趁风云会。\n他日赤松游。\n依然万户侯。"},{"title":"张君瑞庆团园(第五本)・朝天子","author":"王实甫","dynasty":"元","content":"四肢不能动止，急切里盼不到蒲东寺。\n小夫人须是你见时，别有其闲传示？我是个浪子官人，风流学士，怎肯去带残花折旧枝。\n自从到此，甚的是闲街市。"},{"title":"送僧","author":"杜荀鶴","dynasty":"唐","content":"道了亦未了，言閑今且閑。\n從來無住處，此去向何山。\n片石樹陰下，斜陽潭影間。\n請師留偈別，恐不到人寰。"},{"title":"最高楼","author":"刘克庄","dynasty":"宋","content":"金闺彦，荷蒉过山前。\n把钓坐溪边。\n呼来每得天颜笑，放归犹作地行仙。\n尽教人，瞋避俗，谤逃禅。\n且缄了、淳夫三味口。\n更袖了、坡公三制手。\n宁殿后，不争先。\n小於卫武二十岁，大於绛老两三年。\n这高名，并上寿，几人全。"},{"title":"踏莎行","author":"苏轼","dynasty":"宋","content":"山秀芙蓉，溪明罨画。\n真游洞穴沧波下。\n临风慨想斩蛟灵，长桥千载犹横跨。\n解佩投簪，求田问舍。\n黄鸡白酒渔樵社。\n元龙非复少时豪，耳根洗尽功名话。"},{"title":"蕃中荅退渾詞二首 一","author":"呂溫","dynasty":"唐","content":"退渾兒，退渾兒，朔風長在氣何衰。\n萬羣鐵馬從奴虜，強弱由人莫歎時。"},{"title":"享惠昭太子廟樂章","author":"歸登","dynasty":"唐","content":"嘉薦既陳，祀事孔明。\n間歌在堂，萬舞在庭。\n外則盡物，內則盡誠。\n鳳笙如聞，歆其潔精。"},{"title":"古風 二十九","author":"李白","dynasty":"唐","content":"三季分戰國，七雄成亂麻。\n王風何怨怒，世道終紛拏。\n至人洞玄象，高舉凌紫霞。\n仲尼欲浮海，吾祖之流沙。\n聖賢共淪沒，臨岐胡咄嗟。"},{"title":"点绛唇","author":"周邦彦","dynasty":"宋","content":"台上披襟，快风一瞬收残雨。\n柳丝轻举。\n蛛网粘飞絮。\n极目平芜，应是春归处。\n愁凝伫。\n楚歌声苦。\n村落黄昏鼓。"},{"title":"酹江月・念奴娇","author":"黄机","dynasty":"宋","content":"春愁几许，似春云蔼蔼，连空无数。\n□□眉尖偏易得，没个因由分付。\n杨柳烟浓，海棠花暗，绿涨墙头路。\n小楼应是，有人和泪凝伫。\n长记宝轴妆成，鸳鸯绣懒，轻笑歌金缕。\n香雪精神依旧否，风月谁怜虚度。\n带减衣宽，十分憔悴，两下平分取。\n黄昏可更，子规声碎烟坞。"},{"title":"桂州歲暮","author":"戎昱","dynasty":"唐","content":"歲暮天涯客，寒窗欲曉時。\n君恩空自感，鄉思夢先知。\n重誼人愁別，驚棲鵲戀枝。\n不堪樓上角，南向海風吹。"},{"title":"感皇恩","author":"韩淲","dynasty":"宋","content":"诗社酒徒闲，村村花柳。\n月榭风亭更霞牖。\n临春结绮，又是那回时候。\n不禁中夜雨，相孱愁。\n弄蕊攀条，为寻芳酒。\n一斗谁能问千首。\n江南云梦，空说气吞八九。\n持杯人共我，能吟否。"},{"title":"清平乐","author":"晏殊","dynasty":"宋","content":"金风细细。\n叶叶梧桐坠。\n绿酒初尝人易醉。\n一枕小窗浓睡。\n紫微朱槿花残。\n斜阳却照阑干。\n双燕欲归时节，银屏昨夜微寒。"},{"title":"采芑","author":"佚名","dynasty":"先秦","content":"薄言采芑，于彼新田，呈此菑亩。方叔涖止，其车三千。师干之试，方叔率止。\n乘其四骐，四骐翼翼。路车有奭，簟茀鱼服，钩膺鞗革。\n薄言采芑，于彼新田，于此中乡。方叔涖止，其车三千。旂旐央央，方叔率止。\n约軧错衡，八鸾玱玱。服其命服，朱芾斯皇，有玱葱珩。\n鴥彼飞隼，其飞戾天，亦集爰止。方叔涖止，其车三千。师干之试，方叔率止。\n钲人伐鼓，陈师鞠旅。显允方叔，伐鼓渊渊，振旅阗阗。\n蠢尔蛮荆，大邦为仇。方叔元老，克壮其犹。方叔率止，执讯获丑。戎车啴啴，\n啴啴焞焞，如霆如雷。显允方叔，征伐玁狁，蛮荆来威。"},{"title":"挂搭钩・等候多时不见他，这的是约下佳期话，莫不是贪睡人儿忘了那？","author":"关汉卿","dynasty":"元","content":"伏冢在蓝桥下。\n意懊恼却待将他骂，听得呀的门开，蓦见如花。"},{"title":"寄富春孫路處士","author":"項斯","dynasty":"唐","content":"平生醉與吟，誰是見君心。\n上國一歸去，滄江閑至今。\n鐘繁秋寺近，峰闊晚濤深。\n疎放長如此，何人長得尋。"},{"title":"蝶恋花","author":"仲殊","dynasty":"宋","content":"北固山前波浪远。\n铁瓮城头，画角残声短。\n促酒溅金催小宴。\n灯摇蜡焰香风软。\n落日烟霞晴满眼。\n欲仗丹青，巧笔彤牙管。\n解写伊川山色浅。\n谁能画得江天晚。"},{"title":"点绛唇","author":"杨炎正","dynasty":"宋","content":"水载离怀，暮帆吹月寒欺酒。\n楚梅春透。\n忍放持杯手。\n莫唱阳关，免湿盈盈袖。\n君行后。\n那人消瘦。\n不恼诗肠否。"},{"title":"寄懷","author":"秦韜玉","dynasty":"唐","content":"總藏心劒事儒風，大道如今已渾同。\n會致名津搜儁彥，是張愁網絆英雄。\n蘇公有國皆懸印，楚將無官可賞功。\n若使重生太平日，也應回首哭塗窮。"},{"title":"同羣公題中山寺","author":"高適","dynasty":"唐","content":"平原十里外，稍稍雲巖深。\n遂及清淨所，都無人世心。\n名僧既禮謁，高閣復登臨。\n石壁倚松徑，山田多栗林。\n超遙盡巘崿，逼側仍嶇嶔。\n吾欲休世事，於焉聊自任。"},{"title":"江城子","author":"李纲","dynasty":"宋","content":"琉璃滑处玉花飞。\n溅珠玑。\n喷霏微。\n谁遣银河，一派九天垂。\n昨夜白虹来涧饮，留不去，许多时。\n幽人独坐石嵚崎。\n赏清奇。\n濯涟漪。\n不怕深沈，潭底有蛟螭。\n澒洞但闻金石奏，猿鸟乐，共忘归。"},{"title":"九日登李明府北樓","author":"劉長卿","dynasty":"唐","content":"九日登高望，蒼蒼遠樹低。\n人煙湖草裏，山翠縣樓西。\n霜降鴻聲切，秋深客思迷。\n無勞白衣酒，陶令自相攜。"},{"title":"對月寄同志","author":"劉得仁","dynasty":"唐","content":"霜滿中庭月在林，塞鴻頻過又更深。\n支頤不語相思坐，料得君心似我心。"},{"title":"王月英元夜留鞋记・十二月","author":"无名氏","dynasty":"元","content":"尚不见留情手帕，却教我受罪南衙。\n哦，元来还有个香罗帕儿。\n你是未嫁的闺女，可也不该做这等勾当。\n本待望同衾共枕，倒做了带锁披枷。\n这一场风流话靶，也是个欢喜冤家。\n这两件东西，却也不该就害了他性命。"},{"title":"式微","author":"佚名","dynasty":"先秦","content":"式微，式微，胡不归？微君之故，胡为乎中露！\n式微，式微，胡不归？微君之躬，胡为乎泥中！"},{"title":"寓崇聖寺懷李校書","author":"許渾","dynasty":"唐","content":"幾日臥南亭，卷簾秋月清。\n河關初罷夢，池閣更含情。\n寒露潤金井，高風飄玉箏。\n前年共遊客，刀筆事戎旌。"},{"title":"女冠子 二","author":"毛熙震","dynasty":"唐","content":"修蛾慢臉，不語檀心一點，小山妝。\n蟬鬢低含綠，羅衣澹拂黃。\n[悶]來深院裏，閑步落花傍。\n纖手輕輕整，玉爐香。"},{"title":"秋夕聞雁","author":"于鄴","dynasty":"唐","content":"星漢欲沈盡，誰家砧未休。\n忽聞梁雁至，如報杜陵秋。\n千樹又黃葉，幾人新白頭。\n洞庭今夜客，一半却登舟。"},{"title":"水龙吟","author":"李昴英","dynasty":"宋","content":"碧潭新涨浮花，柳阴稠绿波痕腻。\n一声雷鼓，半空雪浪，双龙惊起。\n气压鲸鲵，怒掀鳞鬣，擘开烟水。\n算战争蛮触，雌雄汉楚，总皆一场如此。\n点额许教借一，得头筹、欢呼震地。\n翻嗤浮世，要津搀进，奔波逐利。\n斗了还休，倩渠衔寄，三闾角黍。\n会风云、快出为霖，可但颔明珠睡。"},{"title":"清人","author":"佚名","dynasty":"先秦","content":"清人在彭，驷介旁旁。二矛重英，河上乎翱翔。\n清人在消，驷介麃麃。二矛重乔，河上乎逍遥。\n清人在轴，驷介陶陶。左旋右抽，中军作好。"},{"title":"望江南・忆江南","author":"洪适","dynasty":"宋","content":"嗟故岁，夏旱复秋阳。\n十雨五风皆定数，千方百计为灾伤。\n小郡怎禁当。\n劳拊字，惠露洽丁黄。\n田舍炊烟常蔽野，居民安堵不离乡。\n祖道免赍粮。"},{"title":"赤門堰白蓮花","author":"皮日休","dynasty":"唐","content":"縞帶與綸巾，輕舟漾赤門。\n千迴紫萍岸，萬頃白蓮村。\n荷露傾衣袖，松風入髻根。\n瀟疎今若此，爭不盡餘尊。"},{"title":"奉和姚令公駕幸溫湯喜雪應制","author":"蘇綰","dynasty":"唐","content":"漢主新豐邑，周王尚父師。\n雲符沛童唱，雪應海神期。\n林變驚春早，山明訝夕遲。\n況逢溫液霈，恩重御裘詩。"},{"title":"奉酬襲美苦雨四聲重寄三十二句 平聲","author":"陸龜蒙","dynasty":"唐","content":"幽棲眠疎窗，豪居憑高樓。\n浮漚驚跳丸，寒聲思重裘。\n牀前垂文竿，巢邊登輕舟。\n雖無東臯田，還生魚乎憂。"},{"title":"五年秋病後獨宿香山寺三絕句 二","author":"白居易","dynasty":"唐","content":"飲徒歌伴今何在，雨散雲飛盡不迴。\n從此香山風月夜，祗應長是一身來。"},{"title":"詩偈 二十五","author":"龐藴","dynasty":"唐","content":"如來大慈悲，廣演波羅蜜。\n了知三界苦，殷勤勸君出。\n得之不肯修，寔是頑皮物。\n他是已成佛，汝是當成佛。\n當成自不成，是誰之過失？\n已後累劫苦，莫尤過去佛。"},{"title":"奉礼歌","author":"无名氏","dynasty":"宋","content":"六龙承驭。\n紫坛平、瑞蔼葱笼拥神都。\n肃环卫、严貔虎。\n鸡人行漏传呼。\n灵景霁、星斗临帝居。\n旷天宇。\n微风来、翠幄绕相鸟。\n对越方初。\n笳鼓震，饶箫举。\n阳律才动协气舒。\n氛祲交祛。\n物昭苏。\n抚瑶图。\n柴类精诚，当契唐虞。\n思前古。\n泰平承多祐。\n包戈偃革，柔远咏皇谟。\n称文武。\n四表覆盂。\n端冕出、从路车。\n兵帅谨储胥。\n唯奏凯、乐康臞。\n朝野欢娱。\n歌帝烈，扬盛节，园丘礼大洽，霈泽绵区。"},{"title":"卜算子","author":"姜夔","dynasty":"宋","content":"藓干石斜妨，玉蕊松低覆。\n日暮冥冥一见来，略比年时瘦。\n凉观酒初醒，竹阁吟才就。\n犹恨幽香作许悭，小迟春心透。"},{"title":"蓼萧","author":"佚名","dynasty":"先秦","content":"蓼彼萧斯，零露湑兮。既见君子，我心写兮。燕笑语兮，是以有誉处兮。\n蓼彼萧斯，零露瀼瀼。既见君子，为龙为光。其德不爽，寿考不忘。\n蓼彼萧斯，零露泥泥。既见君子，孔燕岂弟。宜兄宜弟，令德寿岂。\n蓼彼萧斯，零露浓浓。既见君子，鞗革忡忡。和鸾雍雍，万福攸同。"},{"title":"追和何謝銅雀妓","author":"李賀","dynasty":"唐","content":"佳人一壺酒，秋容滿千里。\n石馬臥新煙，憂來何所似。\n歌聲且潛弄，陵樹風自起。\n長裾壓高臺，淚眼看花机。"},{"title":"祝英台・祝英台近","author":"黄人杰","dynasty":"宋","content":"异乡中，行色里，随分庆初度。\n老子今年，五十又还五。\n任他坎止流行，吴头楚尾，本来是、乾坤逆旅。\n贵和富。\n此事都付浮云，无必也无固。\n用即为龙，不用即为鼠。\n便教老却英雄，草庐烟舍，也须有、著闲人处。"},{"title":"苏幕遮","author":"无名氏","dynasty":"宋","content":"陇云沈，新月小。\n杨柳梢头，能有春多少。\n试著罗裳寒尚峭。\n帘卷青楼，占得东风早。\n翠屏深，香篆袅。\n流水落花，不管刘郎到。\n三叠阳关声渐杳。\n断雨残云，只怕巫山晓。"},{"title":"芳草渡・系裙腰","author":"周邦彦","dynasty":"宋","content":"昨夜里，又再宿桃源，醉邀仙侣。\n听碧窗风快，珠帘半卷疏雨。\n多少离恨苦。\n方留连啼诉。\n凤帐晓，又是匆匆，独自归去。\n愁睹。\n满怀泪粉，瘦马冲泥寻去路。\n谩回首、烟迷望眼，依稀见朱户。\n似痴似醉，暗恼损、凭阑情绪。\n澹暮色，看尽栖鸦乱舞。"},{"title":"經賈島舊居","author":"齊己","dynasty":"唐","content":"先生居處所，野燒幾爲灰。\n若有吟魂在，應隨夜魄迴。\n地寧銷志氣，天忍罪清才。\n古木霜風晚，江禽共宿來。"},{"title":"采莲令","author":"柳永","dynasty":"宋","content":"月华收，云淡霜天曙。\n西征客、此时情苦。\n翠娥执手送临歧，轧轧开朱户。\n千娇面、盈盈伫立，无言有泪，断肠争忍回顾。\n一叶兰舟，便恁急桨凌波去。\n贪行色、岂知离绪。\n万般方寸，但饮恨，脉脉同谁语。\n更回首、重城不见，寒江天外，隐隐两三烟树。"},{"title":"紅茶花","author":"司空圖","dynasty":"唐","content":"景物詩人見即誇，豈憐高韻說紅茶。\n牡丹枉用三春力，開得方知不是花。"},{"title":"菩萨蛮","author":"黄机","dynasty":"宋","content":"惜山不厌山行远。\n山中禽鸟频惊见。\n小雨似怜春。\n霏霏容易晴。\n青裙田舍妇。\n饁饷前村去。\n溪水想平腰。\n唤船依断桥。"},{"title":"丑奴儿慢・采桑子慢","author":"吴文英","dynasty":"宋","content":"东风未起，花上纤尘无影。\n峭云湿，凝酥深，乍洗梅清。\n钓卷愁丝，冷浮虹气海空明。\n若耶门闭，扁舟去懒，客思鸥轻。\n几度问春，倡红冶翠，空媚阴晴。\n看真色、千岩一素，天澹无情。\n醒眼重开，玉钩帘外晓峰青。\n相扶轻醉，越王台上，更最高层。"},{"title":"春日留別","author":"張籍","dynasty":"唐","content":"遊人欲別離，半醉對花枝。\n看著春又晚，莫輕少年時。\n臨行記分處，廻首是相思。\n各向天涯去，重來未可期。"},{"title":"临江仙","author":"何梦桂","dynasty":"宋","content":"十月江南风信早，梅枝早閟先春。\n田园剩得老来身。\n浪言陶处士，犹是晋朝臣。\n人道革爻居四九，谁知数在邅迍。\n明年五十志当伸。\n低头羞老妇，且结会稽盟。"},{"title":"送丘二十二之蘇州","author":"崔峒","dynasty":"唐","content":"積水與寒煙，嘉禾路幾千。\n孤猨啼海島，羣雁起湖田。\n曾見長洲苑，嘗聞大雅篇。\n却將封事去，知爾愛閑眠。"},{"title":"高士詠 顏歜","author":"吳筠","dynasty":"唐","content":"高哉彼顏歜，逸氣陵齊宣。\n道尊義不屈，士重王來前。\n榮祿安可誘，保和從自然。\n放情任所尚，長揖歸山泉。"},{"title":"猗嗟","author":"佚名","dynasty":"先秦","content":"猗嗟昌兮，颀而长兮。抑若扬兮，美目扬兮。巧趋跄兮，射则臧兮。\n猗嗟名兮，美目清兮。仪既成兮，终日射侯，不出正兮，展我甥兮。\n猗嗟娈兮，清扬婉兮。舞则选兮，射则贯兮，四矢反兮，以御乱兮。"},{"title":"七言 五十三","author":"呂巖","dynasty":"唐","content":"閑來掉臂入天門，拂袂徐徐撮綵雲。\n無語下窺黃谷子，破顏平揖紫霞君。\n擬登瑤殿參金母，回訪瀛洲看日輪。\n恰值嫦娥排宴會，瑤漿新熟味氤氳。"},{"title":"行路難二十篇（幷序） 第五章明凡聖非一非二","author":"傅翕","dynasty":"唐","content":"君不見煩惱茫然非是一，雖復非一亦非多。\n若能照知其本際，即是真身盧舍那。\n入於微塵亦無礙，無礙體寂遍娑婆。\n凡聖兩途非二處，生死涅槃常共和。\n雖復強立名和字，只箇愛癡真佛陀。\n般若深空智非智，以無心意制衆魔。\n余既誠心學此術，聊抽拙抱作斯歌。\n行路難，路難心性實極寬。\n貪欲本來常寂滅，智者於此可盤桓。"},{"title":"心丹訣 二","author":"良价","dynasty":"唐","content":"茫茫天下虛尋覓，未肯迴頭自相識。\n信師行到無爲鄉，始覺從來枉施力。"},{"title":"次韻和王駕校書結綬見寄之什","author":"鄭谷","dynasty":"唐","content":"直應歸諫署，方肯別山村。\n勤苦常同業，孤單共感恩。\n醉披仙鶴氅，吟扣野僧門。\n夢見君高趣，天涼自灌園。"},{"title":"草木","author":"徐夤","dynasty":"唐","content":"草木無情亦可嗟，重開明鏡照無涯。\n菊英空折羅含宅，榆莢不生原憲家。\n天命豈憑醫藥石，世途還要辟蟲沙。\n仙翁乞取金盤露，洗却蒼蒼兩鬢華。"},{"title":"十二时・忆少年","author":"范祖禹","dynasty":"宋","content":"转招摇。\n厚陵回望，双阙起岧嶢。\n晓日丽谯。\n金爵上干霄。\n风雨阕，夜宫闭，不重朝。\n奉鸾镳渐遥。\n玉京知何处，飞英衔恤，乱絮缠悲，春路迢迢。\n缥缈哀音，发龙笳凤箫。\n光景同，惨淡度岩邑，指河桥。\n马萧萧。\n络绎星轺。\n拂天容卫，江海上寒潮。\n万国魂销。\n追昔御东朝。\n开钿扇，垂珠箔，侍珰貂。\n宝香烧。\n散飘。\n开仁寿域，神孙高拱，昆仑渤澥，玉烛方调。\n一旦宫车晚，旋归泬寥。\n九载初，如梦次，功得琼瑶。"},{"title":"還俗老僧","author":"杜牧","dynasty":"唐","content":"雪髪不長寸，秋寒力更微。\n獨尋一徑葉，猶挈衲殘衣。\n日暮千峰裏，不知何處歸。"},{"title":"疏影","author":"施枢","dynasty":"宋","content":"低枝亚实。\n望翠阴护晓，幽梦难觅。\n凄楚霓裳，琼阙瑶台，经年暗锁清逸。\n春风似怪重门掩，未许入、玉堂吟笔。\n想寿阳，却厌新妆，倦抹粉花宫额。\n还记孤山旧路，未应便负了，波冷蟾白。\n莫寄相思，惟有寒烟，伴我骚人闲寂。\n东君须自怜疏影，又何待、山前雪积。\n好试敲、羯鼓声催，与约鼎羹消息。"},{"title":"关大王独赴单刀会・滚绣球","author":"关汉卿","dynasty":"元","content":"我则待要聚村叟，会诗友，受用的活鱼新酒，问甚么瓦钵瓷瓯。\n推台不换盏，高歌自掴手；任从他阴晴昏昼，醉时节衲被蒙头。\n我向这矮窗睡彻三竿日，端的是傲煞人间万户侯，自在优游。\n道童，门首觑者，看有甚么人来。\n理会的。\n可早来到也，接了马者。\n道童，先生有么？俺师父有。\n你去说：鲁子敬特来相访。\n你是紫荆？你和那松木在一搭里。\n我报师父去。\n师父弟子孩儿……这厮怎么骂我！不是骂；师父是师父，弟子是徒弟，就是孩儿一般。\n师父弟子孩儿……这厮泼说？有谁在门首？有鲁子敬特来相访。\n道有请。\n理会的。\n有请！稽首。\n区区俗冗，久不听教。\n数年不见，今日何往？小官无事不来，特请先生江下一会。\n贫道在此江下修行，方外之士，有何德能，敢劳大夫置酒张筵？。"},{"title":"念奴娇","author":"陈三聘","dynasty":"宋","content":"晴风丽日，算东君、坼遍梅心桃萼。\n独有名花开殿后，一笑嫣然如昨。\n黄袂层肤，霞冠高拥，多态春才觉。\n雨巾风帽，故人来趁花约。\n好是罗绮添春，香风环坐，半醉金钗落。\n老去心情难似旧，手拈花枝为乐。\n麝馥萦愁，妆花凝恨，莫惜金荷酌。\n酒阑花睡，梦魂重到京洛。"},{"title":"更漏子","author":"张继先","dynasty":"宋","content":"固元精，收听视。\n物外身无此地。\n接子谬，季真非。\n无为翻有为。\n但心虚，教腹实。\n密与寥天为一。\n华阳洞，广寒宫。\n人人方寸中。"},{"title":"懷歐陽山人嚴秀才","author":"神迥","dynasty":"唐","content":"鴉鳴東牖曙，草秀南湖春。\n（按：《詩式》誤作「祖迥」，今據《吟窗雜錄》卷三十二、《四友齋叢說》卷二十四、《全唐詩》卷八五一定爲神迥作。\n《吟窗雜錄》題作《懷歐陽山人》。\n《全唐詩》收此二句，缺題。\n又其小傳云：「臨晉人。\n姓田。\n貞觀間流化岷峨，爲道俗宗仰。\n」殆據《續高僧傳》卷十五。\n按唐有二神迥，另一爲寶應間越州僧，見《宋高僧傳》卷二九。\n檢《詩式》錄其詩於嚴維、皇甫冉等詩後，知應爲肅代間人。\n詩中提到之南湖，亦在越中。\n詩題中之嚴秀才，疑即長期居於越中之嚴）（維。\n因知此詩應爲越州僧神迥作，《全唐詩》誤，今爲移正補題重錄。\n）。"},{"title":"沁园春","author":"王质","dynasty":"宋","content":"二百年间，十二时中，悲欢往来。\n但盖头一把，容身方丈，无多缘饰，莫遣尘埃。\n屈曲成幽，萧条生净，野草闲花都妙哉。\n家无力，虽然咫尺，强作萦回。\n竹斋。\n向背松斋。\n须次第、春兰秋菊开。\n在竹篱虚处，密栽甘橘，荆桥斜畔，疏种香梅。\n山芋芼羹，地黄酿粥，冬后春前皆可栽。\n门通水，荷汀蓼渚，足可徘徊。"},{"title":"啄木謠","author":"陳標","dynasty":"唐","content":"丁丁向晚急還稀，啄徧庭槐未肯歸。\n終日與君除蠹害，莫嫌無事不頻飛。"},{"title":"君山","author":"賈至","dynasty":"唐","content":"湘中老人讀黃老，手援紫藟坐碧草。\n春至不知湖水深，日暮忘却巴陵道。"},{"title":"涼州行","author":"王建","dynasty":"唐","content":"涼州四邊沙皓皓，漢家無人開舊道。\n邊頭州縣盡胡兵，將軍別築防秋城。\n萬里人家皆已沒，年年旌節發西京。\n多來中國收婦女，一半生男爲漢語。\n蕃人舊日不耕犂，相學如今種禾黍。\n驅羊亦著錦爲衣，爲惜氈裘防鬬時。\n養蠶繅繭成匹帛，那堪繞帳作旌旗。\n城頭山雞鳴角角，洛陽家家學胡樂。"},{"title":"好事近","author":"王以宁","dynasty":"宋","content":"白石读书房，世有斗南人杰。\n一段素襟清韵，似玉壶冰雪。\n仙家赤酒荐交梨，道眼况超越。\n来往十州三岛，跨一轮新月。"},{"title":"中吕・喜春来和则明韵","author":"曹德","dynasty":"元","content":"骚坛坐遍诗魔退，步障行看肉阵迷。\n海棠开后燕飞回。\n喧暂息，爱月夜眠迟。\n春云巧似山翁帽，古柳横为独木桥。\n风微尘软落红飘，沙岸好，草色上罗袍。\n春来南国花如绣，雨过西湖水似油。\n小瀛洲外小红楼，人病酒，料自下帘钩。"},{"title":"海棠春令・海棠春","author":"史达祖","dynasty":"宋","content":"似红如白含芳意。\n锦宫外、烟轻雨细。\n燕子不知愁，惊堕黄昏泪。\n烛花偏在红帘底。\n想人怕、春寒正睡。\n梦著玉环娇，又被东风醉。"},{"title":"秋扇詞","author":"劉禹錫","dynasty":"唐","content":"莫道恩情無重來，人間榮謝遞相催。\n當時初入君懷袖，豈念寒爐有死灰。"},{"title":"雜曲歌辭 踏歌行 三","author":"劉禹錫","dynasty":"唐","content":"新詞宛轉遞相傳，振袖傾鬟風露前。\n月落烏啼雲雨散，遊童陌上拾花鈿。"},{"title":"舞馬詞六首 四","author":"張說","dynasty":"唐","content":"帝皁龍駒沛艾，星蘭驥子權奇。\n騰倚驤洋應節，繁驕接迹不移。"},{"title":"醉蓬莱","author":"李曾伯","dynasty":"宋","content":"有擎天一柱，殿角西头，手扶宗祐。\n万里鱼凫，倚金城山立。\n亭障惊沙，毡裘卷地，倏度黄龙碛。\n玉帐从容，招摇才指，顿清边色。\n见说中天，翠华南渡，一捷金平，胆寒西贼。\n帝锡公侯，更高逾前绩。\n箕尾辉腾，昴街芒敛，看清平天日。\n周衮归来，凤池麟阁，双鬓犹黑。"},{"title":"南歌子","author":"陈允平","dynasty":"宋","content":"懒傍青鸾镜，慵簪翠凤翘。\n玉屏春重宝香销。\n因甚不忺梳洗、怕登楼。\n载酒垂杨浦，停桡杜若洲。\n伤春情绪寄箜篌。\n流水残阳芳草、伴人愁。"},{"title":"忆秦娥","author":"孙道绚","dynasty":"宋","content":"秋寂寞。\n秋风夜雨伤离索。\n伤离索。\n老怀无奈，泪珠零落。\n故人一去无期约。\n迟书忽寄西飞鹤。\n西飞鹤。\n故人何在，水村山郭。"},{"title":"立成汤伊尹耕莘・幺篇","author":"郑光祖","dynasty":"元","content":"怒无加责欢无会，士无衣将与重衣。\n这的是恤士功，安心计。\n能明此义，万众总归依。\n到来日某同贤士亲临战阵，与他交锋，务要剪伐大夏也。\n论公子如此大德，将士效力，小生少助微智，临阵自有奇谋，量他到的那里也！此一去必然成功，皆赖贤士之能也。\n放心。"},{"title":"贺新郎","author":"黄升","dynasty":"宋","content":"莫恨黄花瘦。\n正千林、风霜摇落，暮秋时候。\n晚节相看元不恶，采采东篱独秀。\n试揽结、幽香盈手。\n几劫修来方得到，与渊明、千载为知旧。\n同冷淡，比兰友。\n柴桑心事君知否。\n把人间、功名富贵，付之尘垢。\n不肯折腰营口腹，一笑归欤五柳。\n怅此意、而今安有。\n若得风流如此老，也何妨、相对无杯酒。\n诗自可，了重九。"},{"title":"酹江月・念奴娇","author":"阮秀实","dynasty":"宋","content":"汉庭用老，想君王、也忆潜郎白首。\n底事煌煌金玉节，奔走天涯许久。\n江右风流，湖南清绝，要借诗翁手。\n明年七十，人间此事希有。\n固是守约堂间，鲂斋亭下，要种归来柳。\n只恐夜深思贾傅，便有锋车迎候。\n寿岳峰前，寿星池畔，且寿长沙酒。\n期颐三万，祖风应管依旧。"},{"title":"南柯子・南歌子","author":"黄升","dynasty":"宋","content":"天上传新火，人间试夹衣。\n定巢新燕觅香泥。\n不为绣帘朱户、说相思。\n侧帽吹飞絮，凭栏送落晖。\n粉痕销淡锦书稀。\n怕见山南山北、子规啼。"},{"title":"减字木兰花","author":"沈瀛","dynasty":"宋","content":"八巡将止。\n八节四时人贺喜。\n汉俗成风。\n薛老之言贵尚通。\n妻儿设酒。\n更得比邻相庆寿。\n虚度时何。\n只恐妻儿怪汝多。"},{"title":"水龙吟","author":"柴元彪","dynasty":"宋","content":"秋云元自无心，那曾系得归心住。\n阳关酒尽，灞桥人远，也须别去。\n□□□□，□□□□，□□□□。\n有哀雁声声，愁蛩切切，悄悄地、听人语。\n回首琵琶旧恨，叹西风、□兴如许。\n江左百年，风流云散，不堪重举。\n怎得归来，樵歌互答，自相容与。\n又何须□□，三五蟾光，重阳风雨。"},{"title":"半夜雷轰荐福碑・普天乐","author":"马致远","dynasty":"元","content":"谢吾师，倾心爱，有田文义气、赵胜的胸怀。\n打一统法帖碑，去向京师卖。\n到处里书生都相待，谁肯学有朋自远方来？那里取鸣时的凤麟，则别些个喧檐的燕雀，当路的狼豺。"},{"title":"擬長安春詞","author":"皎然","dynasty":"唐","content":"春信在河源，春風蕩妾魂。\n春歌雜鶗鴂，春夢繞轘轅。\n春絮愁偏滿，春絲悶更繁。\n春期不可定，春曲嬾新翻。"},{"title":"烛影摇红","author":"赵善扛","dynasty":"宋","content":"桃李墙头，向人都似他年意。\n舞丝千丈颺晴光，骀青春无际。\n花气薰人自醉。\n傍垂杨、行行缓辔。\n倦游无奈，回首云山，归期犹未。\n玉锁楼空，鸟啼花外东风起。\n少年恩怨付波流，吟望朱阑倚。\n冉冉尘生客袂。\n对尊前、高情暂寄。\n洞天一笑，仙驭乘空，姑峰凝翠。"},{"title":"好鳥鳴高枝","author":"鄭衮","dynasty":"唐","content":"養翮非無待，遷喬信自卑。\n影高遲日度，聲遠好風隨。\n雲拂千尋直，花催百囀奇。\n驚人時向晚，求友聽應知。\n委質經三歲，先鳴在一枝。\n上林如可托，弱羽願差池。"},{"title":"雪夜下朝呈省中一絕","author":"韋應物","dynasty":"唐","content":"南望青山滿禁闈，曉陪鴛鷺正差池。\n共愛朝來何處雪，蓬萊宮裏拂松枝。"},{"title":"葛山潭","author":"孫逖","dynasty":"唐","content":"圓潭寫流月，晴明涵萬象。\n仙翁何時還，綠水空蕩漾。\n涼哉草木腓，白露沾人衣。\n猶醉空山裏，時聞笙鶴飛。"},{"title":"洞仙歌","author":"朱敦儒","dynasty":"宋","content":"何人不爱，是江梅红绽。\n雪野寒空冻云晚。\n照清溪绰约，粉艳先春，包绛萼、姑射冰肌自暖。\n上林花万品，都借风流，国色天香任欣羡。\n共素娥青女，一笑相逢，人不见、悄悄霜宫月殿。\n想乘云、是在玉皇前，粲蕊佩明珰，侍清都燕。"},{"title":"題玉像堂","author":"張籍","dynasty":"唐","content":"玉毫不着世間塵，輝相分明十八身。\n入夜無煙燈更好，堂中唯有轉經人。"},{"title":"崔莺莺夜听琴(第二本)・寄生草","author":"王实甫","dynasty":"元","content":"想着文章士，旖旎人；他脸儿清秀身儿俊，性儿温克情儿顺，不由人口儿里作念心儿里印。\n学得来\"一天星斗焕文章\"，不枉了\"十年窗下无人问。"},{"title":"霜天晓角","author":"吴潜","dynasty":"宋","content":"小山幽彻。\n遍地堆香雪。\n只恐今宵入梦，梦到处、魂孤绝。\n八公头已雪。\n淮南分半席。\n莫道淹留何事，且长啸、对佳月。"},{"title":"初除戶曹喜而言志","author":"白居易","dynasty":"唐","content":"詔授戶曹掾，捧詔感君恩。\n感恩非爲己，祿養及吾親。\n弟兄俱簪笏，新婦儼衣巾。\n羅列高堂下，拜慶正紛紛。\n俸錢四五萬，月可奉晨昏。\n廩祿二百石，歲可盈倉囷。\n喧喧車馬來，賀客滿我門。\n不以我爲貪，知我家內貧。\n置酒延賀客，客容亦歡欣。\n笑云今日後，不復憂空尊。\n荅云如君言，願君少逡巡。\n我有平生志，醉後爲君陳。\n人生百歲期，七十有幾人。\n浮榮及虛位，皆是身之賓。\n唯有衣與食，此事粗關身。\n苟免飢寒外，餘物盡浮雲。"},{"title":"迴波樂 八十三","author":"王梵志","dynasty":"唐","content":"年老造新舍，鬼來拍手哭。\n身得蹔時坐，死後他人賣。\n千年換百主，各自想還改。\n前死後人坐，本主何須在。"},{"title":"点绛唇","author":"苏轼","dynasty":"宋","content":"不用悲秋，今年身健还高宴。\n江村海甸。\n总作空花观。\n尚想横汾，兰菊纷相半。\n楼船远。\n白云飞乱。\n空有年年雁。"},{"title":"贈郭駙馬 一","author":"李端","dynasty":"唐","content":"青春都尉最風流，二十功成便拜侯。\n金距鬬雞過上苑，玉鞭騎馬出長楸。\n熏香荀令偏憐少，傅粉何郎不解愁。\n日暮吹簫楊柳陌，路人遙指鳳凰樓。"},{"title":"鹊桥仙","author":"吴潜","dynasty":"宋","content":"扁舟昨泊，危亭孤啸，目断闲云千里。\n前山急雨过溪来，尽洗却、人间暑气。\n暮鸦木末，落凫天际，都是一团秋意。\n痴儿呆女贺新凉，也不道、西风又起。"},{"title":"早春西湖閑遊悵然興懷憶與微之同賞因思在越官重事殷鏡湖之遊或恐未暇偶成十八韻寄微之","author":"白居易","dynasty":"唐","content":"上馬復呼賓，湖邊景氣新。\n管弦三數事，騎從十餘人。\n立換登山屐，行攜漉酒巾。\n逢花看當妓，遇草坐爲茵。\n西日籠黃柳，東風蕩白蘋。\n小橋裝鴈齒，輕浪甃魚鱗。\n畫舫牽徐轉，銀船酌慢巡。\n野情遺世累，醉態任天真。\n彼此年將老，平生分最親。\n高天從所願，遠地得爲鄰。\n雲樹分三驛，煙波限一津。\n飜嗟寸步隔，却厭尺書頻。\n浙右稱雄鎮，山陰委重臣。\n貴垂長紫綬，榮駕大朱輪。\n出動刀槍隊，歸生道路塵。\n鴈驚弓易散，鷗怕鼓難馴。\n百吏瞻相面，千夫捧擁身。\n自然閑興少，應負鏡湖春。"},{"title":"題永崇西平王宅太尉愬院六韻","author":"杜牧","dynasty":"唐","content":"天下無雙將，關西第一雄。\n授符黃石老，學劒白猿翁。\n矯矯雲長勇，恂恂郄縠風。\n家呼小太尉，國號大梁公。\n半夜龍驤去，中原虎穴空。\n隴山兵十萬，嗣子握琱弓。"},{"title":"次幽獨君韻 二","author":"陸龜蒙","dynasty":"唐","content":"落日送萬古，秋聲含七哀。\n枯株不蕭瑟，枝幹虛崔嵬。\n伊昔臨大道，歌鐘醉高臺。\n臺今已平地，祗有春風迴。\n明月白草死，積陰荒隴推。\n聖賢亦如此，慟絕真悠哉。"},{"title":"浣溪沙","author":"王以宁","dynasty":"宋","content":"艾胜迎薰寿缕长。\n碧篘酒泛绿蒲香。\n万家喜气在都粱。\n小阁幽轩新料理，舞衫歌扇且传觞。\n看君飞步上明光。"},{"title":"山行偶作","author":"馬戴","dynasty":"唐","content":"緣危路忽窮，投宿值樵翁。\n鳥下山含暝，蟬鳴露滴空。\n石門斜月入，雲竇暗泉通。\n寂寞生幽思，心疑舊隱同。"},{"title":"豆叶黄・髻挽乌云，蝉鬓堆鸦，粉腻酥胸，脸衬红霞；袅娜腰肢更喜恰，","author":"关汉卿","dynasty":"元","content":"堪讲堪夸。\n比月里嫦娥，媚媚孜孜，那更撑达。"},{"title":"贺新郎","author":"刘克庄","dynasty":"宋","content":"主判茅君洞。\n有檐间、查查喜鹊，晓来传送。\n几度黄符披戴了，此度君恩越重。\n被贺监、天随调弄。\n做取散人千百岁，笑渠侬、一霎邯郸梦。\n歌而过，凤兮凤。\n灌园织屦希陈仲。\n问先生、加齐卿相，可无心动。\n除却醴泉中太乙，拣个名山自奉。\n那捷径、输他藏用。\n有耳不曾闻黜陟，免教人、贬驳徂徕颂。\n服兰佩，结茅栋。"},{"title":"宴琼林","author":"黄裳","dynasty":"宋","content":"霜月和银灯，乍送目楼台，星汉高下。\n爱东风、已暖绮罗香，竞走去来车马。\n红莲万斛，开尽处、长安一夜。\n少年郎、两两桃花面，有馀光相借。\n因甚灵山在此，是何人、能运神化。\n对景便作神仙会，恐云軿且驾。\n思曾侍、龙楼俯览，笑声远、洞天飞斝。\n向东来、尤幸时如故，群芳未开谢。"},{"title":"訪嵩陽道士不遇","author":"聶夷中","dynasty":"唐","content":"先生五岳遊，文焰滅金鼎。\n日下鶴過時，人間空落影。\n常言一粒藥，不隨死生境。\n何當列禦寇，去問仙人請。"},{"title":"和張明府登鹿門作","author":"孟浩然","dynasty":"唐","content":"忽示登高作，能寬旅寓情。\n弦歌既多暇，山水思微清。\n草得風光動，虹因雨氣成。\n謬承巴里和，非敢應同聲。"},{"title":"鹧鸪天","author":"丘崈","dynasty":"宋","content":"陆海蓬壶自有山。\n光风霁月未应悭。\n但将歌舞酬佳节，却信阴晴是等闲。\n花照夜，烛烘盘。\n明年公更酒肠宽。\n奉陪黄伞传柑宴，莫望红妆拥座欢。"},{"title":"大江东去・念奴娇","author":"黎廷瑞","dynasty":"宋","content":"鲍鱼腥断，楚将军、鞭虎驱龙而起。\n空费咸阳三月火，铸就金刀神器。\n垓下兵稀，阴陵道隘，月黑云如垒。\n楚歌哄发，山川都姓刘矣。\n悲泣呼醒虞姬，和伊死别，雪刃飞花髓。\n霸业休休骓不逝，英气乌江流水。\n古庙颓垣，斜阳老树，遗恨鸦声里。\n兴亡休问，高陵秋草空翠。"},{"title":"河传","author":"贺铸","dynasty":"宋","content":"华堂重厦，向尊前更听，碧云新怨。\n玉指钿徽，总是挑人心眼。\n恨随红蜡短。\n彩旗影动船头转。\n双桨凌波，惟念人留恋。\n江上暮潮，隐隐山横南岸。\n奈离愁、分不断。"},{"title":"定风波","author":"辛弃疾","dynasty":"宋","content":"少日犹堪话别离。\n老来怕作送行诗。\n极目南云无过雁。\n君看。\n梅花也解寄相思。\n无限江山行未了。\n父老。\n不须和泪看旌旗。\n后会丁宁何日□。\n须记。\n春风十日放灯时。"},{"title":"少年行二首 一","author":"王貞白","dynasty":"唐","content":"遊讌不知厭，杜陵狂少年。\n花時輕暖酒，春服薄裝綿。\n戲馬上林苑，鬬雞寒食天。\n魯儒甘被笑，對策鬢皤然。"},{"title":"金錢花","author":"盧肇","dynasty":"唐","content":"輪郭休誇四字書，紅窠寫出對庭除。\n時時買得佳人笑，本色金錢却不如。"},{"title":"同羣公題鄭少府田家","author":"高適","dynasty":"唐","content":"鄭侯應悽惶，五十頭盡白。\n昔爲南昌尉，今作東郡客。\n與語多遠情，論心知所益。\n秋林既清曠，窮巷空淅瀝。\n蝶舞園更閑，雞鳴日云夕。\n男兒未稱意，其道固無適。\n勸君且杜門，勿歎人事隔。"},{"title":"胡蝶兒","author":"張泌","dynasty":"唐","content":"胡蝶兒，晚春時。\n阿嬌初著淡黃衣，倚窗學畫伊。\n還似花間見，雙雙對對飛。\n無端和淚拭燕脂，惹教雙翅垂。"},{"title":"奉送王相公赴幽州","author":"張繼","dynasty":"唐","content":"黃閣開幃幄，丹墀拜冕旒。\n位高湯左相，權總漢諸侯。\n不改周南化，仍分趙北憂。\n雙旌過易水，千騎入幽州。\n塞草連天幕，邊風動地愁。\n無因隨遠道，結束佩吳鉤。"},{"title":"满路花・促拍满路花","author":"周邦彦","dynasty":"宋","content":"金花落烬灯，银砾鸣窗雪。\n夜深微漏断，行人绝。\n风扉不定，竹圃琅玕折。\n玉人新间阔。\n著甚情悰，更当恁地时节。\n无言敧枕，帐底流清血。\n愁如春后絮，来相接。\n知他那里，争信人心切。\n除共天公说。\n不成也还，似伊无个分别。"},{"title":"谒金门","author":"丘崈","dynasty":"宋","content":"槐阴绿。\n帘卷翠屏山曲。\n照眼冰壶寒并玉。\n赐衣便雾縠。\n熊梦又惊初卜。\n好在掖垣梧竹。\n应讶人归犹未速。\n已颁新诏墨。"},{"title":"张孔目智勘魔合罗・煞尾","author":"孟汉卿","dynasty":"元","content":"想兄弟情亲如手足，怎下的生心将兄命亏。\n我将杀人贼斩首在云阳内，还报的这衔冤负屈鬼。"},{"title":"蛮牌令","author":"高明《蔡伯喈琵琶记》","dynasty":"元","content":"忽尔拜尊翰，极切慰拳拳。\n喜爹娘和媳妇，尽安康。\n况儿身淹留在此，不能勾承奉慈颜。\n匆匆的聊附寸笺，草草伏乞尊照不宣。"},{"title":"归朝欢","author":"辛弃疾","dynasty":"宋","content":"山下千林花太俗。\n山上一枝看不足。\n春风正在此花边，菖蒲自蘸清溪绿。\n与花同草木。\n问谁风雨飘零速。\n莫怨歌，夜深岩下，惊动白云宿。\n病怯残年频自卜。\n老爱遗编难细读。\n苦无妙手画於菟，人间雕刻真成鹄。\n梦中人似玉。\n觉来更忆腰如束。\n许多愁，问君有酒，何不日丝竹。"},{"title":"將之瀘郡旅次遂州遇裴晤員外謫居於此話舊淒涼因寄二首 一","author":"鄭谷","dynasty":"唐","content":"誰解登高問上玄，謫仙何事謫詩仙。\n雲遮列宿離華省，樹蔭澄江入野船。\n黃鳥晚啼愁瘴雨，青梅早落中蠻煙。\n不知幾首南行曲，留與巴兒萬古傳。"},{"title":"秋蕊香","author":"施惠《幽闺记》","dynasty":"元","content":"半载萦牵方寸，何时不泪滴眉颦！欲语难言信难问，即渐渐里恹恹瘦损。\n［玉楼春］深沉院宇无人问，纵然有便难传信。\n这边愁似那边愁，伊的恨如奴的恨。\n心下慢然思又忖，口中枉自评和论。\n有时欲向梦中诉，梦又不成灯又烬。\n妹子，这些时天下文武贤良。\n都来赴选，不知你哥哥也曾来否？好闷人也！。"},{"title":"半睡","author":"韓偓","dynasty":"唐","content":"擡鏡仍嫌重，更衣又怕寒。\n宵分未歸帳，半睡待郎看。"},{"title":"水调歌头","author":"刘克庄","dynasty":"宋","content":"风露洗玉宇，星斗灿银潢。\n云间笙鹤来下，人世变凄凉。\n九转金丹成后，一朵红云深处，玉立侍虚皇。\n却笑跨夺子，草草梦黄粱。\n君记否，齐桓□，鲁灵光。\n中原公案未了，直下欠人当。\n试问玉门关外，何似金銮殿上，此段及平章。\n富贵倘来耳，万代姓名香。"},{"title":"满江红","author":"赵希蓬","dynasty":"宋","content":"干结青铜，根走石、参天古柏。\n最好是、苍阴不怕，火云如血。\n雪里直疑神物护，雨馀任待霜皮湿。\n但只愁、涧底老风烟，无人识。\n栋梁用，知难缺。\n轮囷辈，俱非匹。\n望长松万丈，徂徕山北，一种刚姿雕样劲，共扶大厦翬斯翼。\n便作舟、归去也何愁，蓬莱隔。"},{"title":"清平乐","author":"陈师道","dynasty":"宋","content":"秋光烛地。\n帘幕生秋意。\n露叶翻风惊鹊坠。\n暗落青林红子。\n微行声断长廊。\n熏炉衾换生香。\n灭烛却延明月，揽衣先怯微凉。"},{"title":"折枝花贈行","author":"元稹","dynasty":"唐","content":"櫻桃花下送君時，一寸春心逐折枝。\n別後相思最多處，千株萬片繞林垂。"},{"title":"八声甘州","author":"程垓","dynasty":"宋","content":"问东君、既解遣花开，不合放花飞。\n念春风枝上，一分花减，一半春归。\n忍见千红万翠，容易涨桃溪。\n花自随流水，无计追随。\n不忍凭高南望，记旧时行处，芳意菲菲。\n叹年来春减，花与故人非。\n总使、梁园赋在，奈长卿、老去亦何为。\n空搔首，乱云堆里，立尽斜晖。"},{"title":"失调名","author":"楼采","dynasty":"宋","content":"珠蹙花舆，翠翻莲额。"},{"title":"蓦山溪","author":"王质","dynasty":"宋","content":"枯林荒陌，矮树敷鲜叶。\n不见雅风标，十二分、山容野色。\n因何嫩茁，舞动小旗枪，梅花后，杏花前，色味香三绝。\n含光隐耀，尘土埋豪杰。\n试看大粗疏，争知变、寒云飞雪。\n休说休说，世只两名花，芍药相，牡丹王，未尽人间舌。"},{"title":"雜曲歌辭 車遙遙","author":"張祜","dynasty":"唐","content":"東方曨曨車軋軋，地色不分新去轍。\n閨門半掩牀半空，斑斑枕花殘淚紅。\n君心若車千萬轉，妾身如轍遺漸遠。\n碧川迢迢山宛宛，馬蹏在耳輪在眼。\n桑間女兒情不淺，莫道野蠶能作繭。"},{"title":"智度師二首 二","author":"元稹","dynasty":"唐","content":"三陷思明三突圍，鐵衣拋盡衲禪衣。\n天津橋上無人識，閑凭欄干望落暉。"},{"title":"贈道者","author":"武元衡","dynasty":"唐","content":"麻衣如雪一枝梅，笑掩微妝入夢來。\n若到越溪逢越女，紅蓮池裏白蓮開。"},{"title":"舟泛洞庭","author":"杜甫","dynasty":"唐","content":"蛟室圍青草，龍堆擁白沙。\n護江盤古木，迎櫂舞神鵶。\n破浪南風正，收颿畏日斜。\n雲山千萬疊，底處上仙槎。"},{"title":"旅次洋州寓居郝氏林亭","author":"方干","dynasty":"唐","content":"舉目縱然非我有，思量似在故山時。\n鶴盤遠勢投孤嶼，蟬曳殘聲過別枝。\n涼月照窗欹枕倦，澄泉遶石泛觴遲。\n青雲未得平行去，夢到江南身旅羇。"},{"title":"满江红","author":"赵师侠","dynasty":"宋","content":"渺渺春江，迷望眼、蒲萄涨绿。\n春过也、萧疏庭户，寂寥心目。\n念远不禁啼鴂闹，愁多易遣修蛾蹙。\n向小窗、时把彩笺看，翻新曲。\n晴昼永，便新浴。\n相思泪，不成哭。\n空无言憔悴，暗销肌玉。\n目断碧云无信息，试凭青翼飞南北。\n听掀帘、疑是故人来，风敲竹。"},{"title":"品令","author":"秦观","dynasty":"宋","content":"掉又惧。\n天然个品格。\n於中压一。\n帘儿下时把鞋儿踢。\n语低低、笑咭咭。\n每每秦楼相见，见了无限怜惜。\n人前强不欲相沾识。\n把不定、脸儿赤。"},{"title":"满江红","author":"康与之","dynasty":"宋","content":"叹诗书万卷、致君人，番沈陆。\n……且置请缨封万户，径须卖剑酬黄犊。\n恸当年、寂寞贾长沙，伤时哭。"},{"title":"過秦嶺","author":"孟貫","dynasty":"唐","content":"古今傳此嶺，高下勢崢嶸。\n安得青山路，化爲平地行。\n蒼苔留虎跡，碧樹障溪聲。\n欲過一回首，踟躕無限情。"},{"title":"玉蝴蝶","author":"李纲","dynasty":"宋","content":"万古秣陵江国，舣舟烟岸，千里云林。\n故垒高楼，凝望远水遥岑。\n景阳钟、那闻旧响，玉树唱、空有馀音。\n感春心。\n六朝遗事，萧索难寻。\n甘泉法从弟兄芝玉，顾我情深。\n契阔相思，岂知今日共登临。\n对尊俎、休辞痛饮，伤志节、须且高吟。\n柳摇金。\n断霞轻霭，残照西沈。"},{"title":"蝶恋花","author":"黄裳","dynasty":"宋","content":"俄落盏中如有恋。\n盏未乾时，还见霜娥现。\n说向翠鬟斟莫浅。\n殷勤此意应相劝。\n光景尤宜年少面。\n千里同看，不与人同怨。\n席上笑歌身更健。\n良时只愿长相见。"},{"title":"梁州・记五十三参坎坷，爱四十八愿奔波。舍身崖一片声名大。风魔了智","author":"汤舜民","dynasty":"元","content":"广，病愁煞维摩，痴迷了六祖，调笑煞弥陀。\n则为你送行云两点秋波，舞香风六幅春罗。\n至诚人但焚香有愿须酬，兹悲友既剪发随缘较可，薄情郎纵赍金没福难合。\n俺呵，敢么？多持七宝香璎珞，既相承怎空过。\n指点其中自忖度，于意云何？。"},{"title":"渔家傲","author":"方千里","dynasty":"宋","content":"烛彩花光明似昼。\n罗帏夜出倾城秀。\n红锦纹茵双凤斗。\n看舞后。\n腰肢宛胜章台柳。\n眼尾春娇波态溜。\n金樽笑捧纤纤袖。\n一阵粉香吹散酒。\n更漏久。\n消魂独自归时候。"},{"title":"满江红","author":"曹冠","dynasty":"宋","content":"味道韬光，伴耕钓、城南涧曲。\n吾不羡、炼丹金井，访仙王屋。\n清洁无瑕通隐显，满堂岂肯贪金玉。\n向北窗、高卧水风凉，槐阴绿。\n闲自赏，东篱菊。\n偏喜种，幽居竹。\n信巍然良贵，有荣无辱。\n外物随缘姑泛应，无心仕止常知足。\n喜圣时、协气屡丰年，西畴熟。"},{"title":"庚午歲九日作","author":"齊己","dynasty":"唐","content":"門底秋苔嫩似藍，此中消息興何堪。\n亂離偷過九月九，頭尾算來三十三。\n雲影半晴開夢澤，菊花微暖傍江潭。\n故人今日在不在，胡鴈背風飛向南。"},{"title":"浣溪沙","author":"叶梦得","dynasty":"宋","content":"千古风流咏白苹。\n二年歌笑拥朱轮。\n翩翩却忆上林春。\n剑履便应陪北阙，裤襦那更假西人。\n玉堂金殿要词臣。"},{"title":"贈文敬太子廟時享退文舞迎武舞樂章","author":"權德輿","dynasty":"唐","content":"干旄羽籥相虧蔽，一進一退殊行綴。\n昔獻三雍盛禮容，今陳六佾崇儀制。"},{"title":"瑞鹧鸪","author":"汪元量","dynasty":"宋","content":"内家雨宿日辉辉。\n夹遥桃花张锦机。\n黄纛软舆抬圣母，红罗凉伞罩贤妃。\n龙舟缥缈摇红影，羯鼓喧哗撼绿漪。\n阿监柳亭排燕处，美人斗把玉箫吹。"},{"title":"贈毛仙翁","author":"李紳","dynasty":"唐","content":"憶昔我祖神仙主，玄元皇帝周柱史。\n曾師軒黃友堯湯，混迹和光佐周武。\n周之天子無仙氣，成武康昭都瞥爾。\n穆王麤識神仙事，八極輪蹄方逞志。\n鶴髮韜真世不知，日月星辰幾回死。\n金鼎作丹丹化碧，三萬六千神入宅。\n仙兄受術幾千年，已是當時駕鴻客。\n海光悠容天路長，春風玉女開宮院。\n紫筆親教書姓名，玉皇詔刻青金簡。\n桂窗一別三千春，秦妃鏡裏娥眉新。\n忽控香虯天上去，海隅劫石霄花塵。\n一從仙駕辭中土，頑日昏風老無主。\n九州爭奪無時休，八駿垂頭避豺虎。\n我亦玄元千世孫，眼穿望斷蒼煙根。\n花麟白鳳竟冥寞，飛春走月勞神昏。\n百年命促奔馬疾，愁腸盤結心摧崪。\n今朝稽首拜仙兄，願贈丹砂化秋骨。"},{"title":"望江南・忆江南","author":"净圆","dynasty":"宋","content":"西方好，我佛大慈悲。\n但具三心圆十念，即登九品越三祗。\n神力不思议。\n临报尽，接引定无疑。\n普愿众生同系念，金台天乐共迎时。\n弹指到莲池。"},{"title":"浣溪沙","author":"张孝祥","dynasty":"宋","content":"我是临川旧史君。\n而今欲作岭南人。\n重来辽鹤事犹新。\n去路政长仍酷暑，主公交契更情亲。\n横秋阁上晚风匀。"},{"title":"声声慢","author":"张炎","dynasty":"宋","content":"晴光转树，晓气分岚，何人野渡横舟。\n断柳枯蝉，凉意正满西州。\n匆匆载花载酒，便无情、也自风流。\n芳昼短，奈不堪深夜，秉烛来游。\n谁识山中朝暮，向白云一笑，今古无愁。\n散发吟商，此兴万里悠悠。\n清狂未应似我，倚高寒、隔水呼鸥。\n须待月，冼多清、都付与秋。"},{"title":"經蘭亭故池聯句","author":"嚴維","dynasty":"唐","content":"（原注：鮑防、嚴維、劉全白、宋迪，共三十五人，具姓名。\n大歷中唱和五十七人，元本不注姓名於聯句下。\n）曝水邀歡處，遺芳尚宛然。\n名從右軍出，山在古人前。\n蕪沒成塵跡，規模得大賢。\n湖心舟已並，村步騎仍連。\n賞是文辭會，歡同癸丑年。\n茂林無舊徑，修竹起新煙。\n宛是崇山下，仍依古道邊。\n院開新地勝，門占舊畬田。\n荒阪披蘭築，枯池帶墨穿。\n敍成應唱道，杯作每推先。\n空見雲生岫，時聞鶴唳天。\n滑苔封石磴，密篠礙飛泉。\n事感人寰變，歸慚府服牽。\n寓時仍覩葉，歎逝更臨川。\n野興攀藤坐，幽情枕石眠。\n玩奇聊倚策，尋異稍移船。\n草露猶霑服，松風尚入弦。\n山遊稱絕調，今古有多篇。\n（此詩爲衆人聯句之作。\n最早應見於《大曆年浙東聯唱集》，此書今不傳。\n北宋孔延之《會稽掇英總集》卷十四收入時，每兩句後空兩格，題注：「元本不注名姓於聯句下。\n」「元本即指《大曆年浙東聯唱集》。\n《蘭亭考》連抄不空格，本書收嚴維名下而未作說明，皆欠妥。\n」）。"},{"title":"浪淘沙","author":"辛弃疾","dynasty":"宋","content":"金玉旧情怀。\n风月追陪。\n扁舟千里兴佳哉。\n不似子猷行半路，却棹船回。\n来岁菊花开。\n记我清杯。\n西风雁过瑱山台。\n把似倩他书不到，好与同来。"},{"title":"浪淘沙","author":"欧阳修","dynasty":"宋","content":"万恨苦绵绵。\n旧约前欢。\n桃花溪畔柳阴间。\n几度日高春垂重，绣户深关。\n楼外夕阳闲。\n独自凭阑。\n一重水隔一重山。\n水阔山高人不见，有泪无言。"},{"title":"途中逢友人","author":"項斯","dynasty":"唐","content":"長大有南北，山川各所之。\n相逢孤館夜，共憶少年時。\n爛醉百花酒，狂題幾首詩。\n來朝又分袂，後會鬢應絲。"},{"title":"小重山","author":"李壁","dynasty":"宋","content":"燕雀风轻二月天。\n一枝何处是家园。\n有花不惜是谁怜。\n生嫌怕，不为老人妍。\n眉黛拥连娟。\n高情时载酒、雁湖边。\n略无雕饰自天然。\n新诗好，品第入朱弦。"},{"title":"故人張諲工詩善易卜兼能丹青草隸頃以詩見贈聊獲酬之","author":"王維","dynasty":"唐","content":"不逐城東遊俠兒，隱囊紗帽坐彈棋。\n蜀中夫子時開卦，洛下書生解詠詩。\n藥闌花逕衡門裏，時復據梧聊隱几。\n屏風誤點惑孫郎，團扇草書輕內史。\n故園高枕度三春，永日垂帷絕四鄰。\n自想蔡邕今已老，更將書籍使何人。"},{"title":"相和歌辭 陽春曲","author":"僧貫休","dynasty":"唐","content":"爲口莫學阮嗣宗，不言是非非至公。\n爲手須似朱雲輩，折檻英風至今在。\n男兒結髮事君親，須斅前賢多慷慨。\n歷數雍熙房與杜，魏公姚公宋開府。"},{"title":"閏八月","author":"黃滔","dynasty":"唐","content":"無人不愛今年閏，月看中秋兩度圓。\n唯恐雨師風伯意，至時還奪上樓天。"},{"title":"江行無題一百首 九十五","author":"錢起","dynasty":"唐","content":"湖口分江水，東流獨有情。\n當時好風物，誰伴謝宣城。"},{"title":"凤栖梧・蝶恋花","author":"曹冠","dynasty":"宋","content":"桃杏争妍韶景媚。\n雨霁烟轻，山色挼蓝翠。\n绿竹青松依涧水。\n了无一点尘埃气。\n忙里偷闲真得计。\n乘兴携壶，文饮欣同志。\n对景挥毫聊寓意。\n赏花对月拚深醉。"},{"title":"汉宫春","author":"无名氏","dynasty":"宋","content":"雪打风摧。\n正篱枯壁尽，却有寒梅。\n衰柳败蒲碍眼，喜见芳蕾。\n江村路曲，问青帘、与酌馀醅。\n须凭取，东君为我，一枝先寄春来。\n寂寞槿门牛巷，有清香自倚，不怕低回。\n终须会逢赏目，健步移栽。\n孤芳素艳，敢烦他、蜂蝶相陪。\n偏爱有、春风靳惜，同时不放花开。"},{"title":"菩萨蛮","author":"辛弃疾","dynasty":"宋","content":"阮琴斜挂香罗绶。\n玉纤初试琵琶手。\n桐叶雨声乾。\n真珠落玉盘。\n朱弦调未惯。\n笑倩春风伴。\n莫作别离声。\n且听双凤鸣。"},{"title":"月照梨花・河传","author":"黄升","dynasty":"宋","content":"昼景。\n方永。\n重帘花影。\n好梦犹酣，莺声唤醒。\n门外风絮交飞。\n送春归。\n修蛾画了无人问。\n几多别恨。\n泪洗残妆粉。\n不知郎马何处嘶。\n烟草萋迷。\n鹧鸪啼。"},{"title":"王良百一歌 齒歲 四","author":"徐成","dynasty":"唐","content":"四齒不曾退，年已只似駒。\n但看邊畔者，咬得臼還殊。"},{"title":"屈祠","author":"汪遵","dynasty":"唐","content":"不肯迂回入醉鄉，乍吞忠梗沒滄浪。\n至今祠畔猨啼月，了了猶疑恨楚王。"},{"title":"贈王樞密","author":"王建","dynasty":"唐","content":"三朝行坐鎮相隨，今上春宮見小時。\n脫下御衣先賜著，進來龍馬每教騎。\n長承密旨歸家少，獨奏邊機出殿遲。\n自是姓同親向說，九重爭得外人知。"},{"title":"如梦令","author":"杨韶父","dynasty":"宋","content":"凉月薄阴犹殢。\n红豆一枝秋思。\n门外几重山，山外行人千里。\n归未。\n归未。\n又是菊花天气。"},{"title":"庆春泽","author":"张先","dynasty":"宋","content":"飞阁危桥相倚。\n人独立东风，满衣轻絮。\n还记忆江南，如今天气。\n正白苹花，绕堤涨流水。\n寒梅落尽谁寄。\n方春意无穷，青空千里。\n愁草树依依，关城初闭。\n对月黄昏，角声傍烟起。"},{"title":"渐渐之石","author":"佚名","dynasty":"先秦","content":"渐渐之石，维其高矣。山川悠远，维其劳矣。武人东征，不遑朝矣。\n渐渐之石，维其卒矣。山川悠远，曷其没矣？武人东征，不遑出矣。\n有豕白蹢，烝涉波矣。月离于毕，俾滂沱矣。武人东征，不皇他矣。"},{"title":"柳 五","author":"孫魴","dynasty":"唐","content":"小眉初展綠條稠，露壓煙濛不自由。\n莫是折來偏屬意，依稀相似是風流。"},{"title":"贈袁將軍","author":"施肩吾","dynasty":"唐","content":"白錦滿胸鷹未老，青鱗動匣劍長寒。"},{"title":"菩萨蛮","author":"晁补之","dynasty":"宋","content":"丝篁斗好莺羞巧。\n红檀微映燕脂小。\n当□敛双蛾。\n曲中幽恨多。\n知君怜舞袖。\n舞要歌成就。\n独舞不成妍。\n因歌舞可怜。"},{"title":"東平旅遊奉贈薛太守二十四韻","author":"高適","dynasty":"唐","content":"頌美馳千古，欽賢仰大猷。\n晉公標逸氣，汾水注長流。\n神與公忠節，天生將相儔。\n青雲本自負，赤縣獨推尤。\n御史風逾勁，郎官草屢修。\n鵷鸞粉署起，鷹隼柏臺秋。\n出入交三事，飛鳴揖五侯。\n軍書陳上策，廷議借前籌。\n肅肅趨朝列，雝雝引帝求。\n一麾俄出守，千里再分憂。\n不改任棠水，仍傳晏子裘。\n歌謠隨舉扇，旌斾逐鳴騶。\n郡國長河繞，川原大野幽。\n地連堯泰嶽，山向禹青州。\n汶上春帆渡，秦亭晚日愁。\n遺墟當少昊，懸象逼奎婁。\n即此逢清鑒，終然喜暗投。\n叨承解榻禮，更得問縑遊。\n高興陪登陟，嘉言忝獻酬。\n觀棊知戰勝，探象會冥搜。\n眺聽情何限，沖融惠勿休。\n祗應齊語默，寧肯問沈浮。\n然諾長懷季，棲遑輙累丘。\n平生感知己，方寸豈悠悠。"},{"title":"黑旋风双献功・小梁州","author":"高文秀","dynasty":"元","content":"谁着你一世为人将妇女偷，见不得皓齿星眸，你道有闲茶浪酒结绸缎，天缘楱，不枉了好风流。"},{"title":"开元乐・三台","author":"沈括","dynasty":"宋","content":"按舞骊山影里，回銮渭水光中。\n玉笛一天明月，翠华满陌东风。"},{"title":"西江月","author":"李之仪","dynasty":"宋","content":"醉透香浓斗帐，灯深月浅回廊。\n当时背面两伥伥。\n何况临风怀想。\n舞柳经春祗瘦，游丝到地能长。\n鸳鸯半调已无肠。\n忍把么弦再上。"},{"title":"夜厌厌・夜行船","author":"张先","dynasty":"宋","content":"昨夜小筵欢纵。
