英坠、碎红无数。\n垂杨漫结黄金缕。\n尽春残、萦不住。\n蝶稀蜂散知何处。\n殢尊酒、转添愁绪。\n多情不惯相思苦。\n休惆怅、好归去。"},{"title":"王濬墓下作","author":"李賀","dynasty":"唐","content":"人間無阿童，猶唱水中龍。\n白草侵煙死，秋梨遶地紅。\n古書平黑石，袖劒斷青銅。\n耕勢魚鱗起，墳科馬鬣封。\n菊花垂溼露，棘徑臥乾蓬。\n松柏愁香澀，南原幾夜風。"},{"title":"鹧鸪天","author":"张思济","dynasty":"宋","content":"衣润红绡梅欲黄。\n几年欢意属华堂。\n红颜阿母逢占虺，班鬓儿童尽举觞。\n麟作脯，玉为浆。\n从今三万六千场。\n桑麻休说桑田变，自是经门日月长。"},{"title":"满庭芳","author":"无名氏","dynasty":"宋","content":"似篾身材，纤腰一捻，新来消瘦如削。"},{"title":"出车","author":"佚名","dynasty":"先秦","content":"我出我车，于彼牧矣。自天子所，谓我来矣。召彼仆夫，谓之载矣。王事多难，维其棘矣。\n我出我车，于彼郊矣。设此旐矣，建彼旄矣。彼旟旐斯，胡不旆旆？忧心悄悄，仆夫况瘁。\n王命南仲，往城于方。出车彭彭，旂旐央央。天子命我，城彼朔方。赫赫南仲，玁狁于襄。\n昔我往矣，黍稷方华。今我来思，雨雪载途。王事多难，不遑启居。岂不怀归？畏此简书。\n喓喓草虫，趯趯阜螽。未见君子，忧心忡忡。既见君子，我心则降。赫赫南仲，薄伐西戎。\n春日迟迟，卉木萋萋。仓庚喈喈，采蘩祁祁。执讯获丑，薄言还归。赫赫南仲，玁狁于夷。"},{"title":"正宫・端正好集杂剧名咏情","author":"孙季昌","dynasty":"元","content":"鸳鸯被半床闲，胡蝶梦孤帏静，常则是哭香囊两泪盈盈。\n若是这姻缘簿上合该定，有一日双驾车把香肩并。"},{"title":"天香","author":"洪咨夔","dynasty":"宋","content":"云母屏开，博山炉熨，人间南极星现。\n酥篆千秋，灯图百子，酒浪花光照面。\n堂深戏彩，任父老、儿童争劝。\n耆艾相将潞国，精明恰如清献。\n春风飘香合殿。\n仗云齐、漏迟宫箭。\n正好簪荷入侍，帕柑传宴。\n日月华虫蒨绚。\n便与试、胸中五纹线。\n寿域长开，洪钧长转。"},{"title":"画堂春","author":"黄庭坚","dynasty":"宋","content":"东堂西畔有池塘。\n使君棐几明窗。\n日西人吏散东廊。\n蒲苇送清凉。\n翠管细通岩溜，小峰重叠山光。\n近池催置琵琶床。\n衣带水风香。"},{"title":"千秋岁","author":"陈著","dynasty":"宋","content":"燕前莺底。\n一日春犹在。\n香雾晓，祥云霁。\n烟交槐影重，风约花尘卸。\n当此际。\n桃源不是人间世。\n彩袖环庭砌。\n华裾纷珂佩。\n欢声洽，童颜醉。\n金丹功已到，绿发生须再。\n箫鼓沸。\n飞琼来祝千千岁。"},{"title":"西江月","author":"程珌","dynasty":"宋","content":"底事中秋无月，元来留待今宵。\n群仙拍手度仙桥。\n惊起眠龙夭矫。\n天上灵槎一度，人间八月江潮。\n西兴渡口几魂消。\n又见潮生月上。"},{"title":"長安雜題長句六首 二","author":"杜牧","dynasty":"唐","content":"晴雲似絮惹低空，紫陌微微弄袖風。\n韓嫣金丸莎覆綠，許公韉汗杏粘紅。\n煙生窈窕深東第，輪撼流蘇下北宮。\n自笑苦無樓護智，可憐鉛槧竟何功。"},{"title":"张君瑞害相思(第三本)・得胜令","author":"王实甫","dynasty":"元","content":"谁着你夤夜入人家，非奸做贼拿。\n你本是个折桂客，做了偷花汉；不想去跳龙门，学骗马。\n姐姐，且看红娘面饶过这生者！若不看红娘面，扯你到夫人那里去，看你有何面目见江东父老？起来！谢小姐贤达，看我面遂情罢。\n若到官司详察，\"你既是秀才，只合苦志于寒窗之下，谁教你夤夜辄入人家花园，做得个非奸即盗。\n\"先生呵，准备着精皮肤吃顿打。"},{"title":"詩","author":"田達誠借宅鬼","dynasty":"唐","content":"天然與我一靈通，還與人間事不同。\n要識吾家真姓字，天地南頭一段紅。"},{"title":"放歌行","author":"邵謁","dynasty":"唐","content":"龜爲秉靈亡，魚爲弄珠死。\n心中自有賊，莫怨任公子。\n屈原若不賢，焉得沈湘水。"},{"title":"满江红","author":"卢炳","dynasty":"宋","content":"积雨连朝，添新涨、一篙春碧。\n寒犹在、东风料峭，柳丝无力。\n系惹画船都不住，从教兰棹双飞急。\n泛大江、东去欲何之，瓜期迫。\n龙锺裔，神仙伯。\n金闺彦，文章客。\n算河阳花县，恁生留得。\n制锦才高书善最，鸣琴化洽人欢怿。\n想未容、坐暖诏归来，君王侧。"},{"title":"送游員外赴淮西","author":"獨孤及","dynasty":"唐","content":"多君有奇略，投筆佐元戎。\n已佩郎官印，兼乘御史驄。\n使星隨驛騎，歸路有秋風。\n莫道無書札，他年懷袖空。"},{"title":"乐语","author":"王义山","dynasty":"宋","content":"先献此花名字好。\n密叶长青，翠羽摇仙葆。\n紫禁风薰惊夏到。\n花飞细□香堪扫。\n拂晓宫娃争报道。\n无限琼妃，缥缈来蓬岛。\n来向慈闱勤颂祷。\n万年枝□同难老。"},{"title":"水龙吟","author":"张元干","dynasty":"宋","content":"水晶宫映长城，藕花万顷开浮蕊。\n红妆翠盖，生朝时候，湖山摇曳。\n珠露争圆，香风不断，普熏沈水。\n似瑶池侍女，霞裾缓步，寿烟光里。\n霖雨已沾千里。\n兆丰年、十分和气。\n星郎绿鬓，锦波春酿，碧筒宜醉。\n荷橐还朝，青毡奕世，除书将至。\n看巢龟戏叶，蟠桃著子，祝三千岁。"},{"title":"臥病喜惠上人李鍊師茅處士見訪因以贈","author":"權德輿","dynasty":"唐","content":"沈疴結繁慮，臥見書窗曙。\n方外三賢人，惠然來相親。\n整巾起曳策，喜非車馬客。\n支郎有佳文，新句淩碧雲。\n霓裳何飄飄，浩志淩紫氛。\n復有沈冥士，遠係三茅君。\n各言麋鹿性，不與簪組羣。\n清言出象繫，曠跡逃玄纁。\n心源蹔澄寂，世故方糺紛。\n終當逐師輩，巖桂香氳芬。"},{"title":"相和歌辭 大堤曲","author":"李白","dynasty":"唐","content":"漢水臨襄陽，花開大堤暖。\n佳期大堤下，淚向南雲滿。\n春風復無情，吹我夢魂散。\n不見眼中人，天長音信斷。"},{"title":"送客知鄂州","author":"韓翃","dynasty":"唐","content":"江口千家帶楚雲，江花亂點雪紛紛。\n春風落日誰相見，青翰舟中有鄂君。"},{"title":"悲歌 二","author":"顧況","dynasty":"唐","content":"我欲昇天天隔霄，我欲渡水水無橋。\n我欲上山山路險，我欲汲井井泉遙。\n越人翠被今何夕，獨立沙邊江草碧。\n紫燕西飛欲寄書，白雲何處逢來客。"},{"title":"谒金门","author":"朱雍","dynasty":"宋","content":"春太早。\n十二玉楼初晓。\n半额试妆深院悄。\n相逢何草草。\n临水幽香缥缈。\n彷佛淡妆窥照。\n恰值日边人未到。\n纷纷萦古道。"},{"title":"调笑・调笑令","author":"无名氏","dynasty":"宋","content":"相误。\n桃源路。\n万里苍苍烟水暮。\n留君不住君须去。\n秋月春风闲度。\n桃花零乱如红雨。\n人面不知何处。"},{"title":"送王端公之太原歸覲相公","author":"戎昱","dynasty":"唐","content":"柱史今何適，西行詠陟岡。\n也知人惜別，終美鴈成行。\n春雨桃花靜，離尊竹葉香。\n到時丞相閣，應喜棣華芳。"},{"title":"奉送杜侍御還京","author":"皇甫曾","dynasty":"唐","content":"罷戰回龍節，朝天上鳳池。\n寒生五湖道，春入萬年枝。\n召化多遺愛，胡清已畏知。\n懷恩偏感別，墮淚向旌麾。"},{"title":"田家雜興八首 七","author":"儲光羲","dynasty":"唐","content":"梧桐蔭我門，薜荔網我屋。\n迢迢兩夫婦，朝出暮還宿。\n稼穡既自種，牛羊還自牧。\n日旰懶耕鋤，登高望川陸。\n空山足禽獸，墟落多喬木。\n白馬誰家兒，聯翩相馳逐。"},{"title":"送蘇處士歸西山","author":"許彬","dynasty":"唐","content":"南游何所爲，一篋又空歸。\n守道安清世，無心換白衣。\n深溪猿共暮，絕頂客來稀。\n早晚還相見，論詩更及微。"},{"title":"早春登龍山靜勝寺時非休澣司空特許是行因贈幕中諸公","author":"元稹","dynasty":"唐","content":"謝傅知憐景氣新，許尋高寺望江春。\n龍文遠水吞平岸，羊角輕風旋細塵。\n山茗粉含鷹觜嫩，海榴紅綻錦窼勻。\n歸來笑問諸從事，占得閑行有幾人。"},{"title":"寄分司張郎中","author":"王建","dynasty":"唐","content":"一別京華年歲久，卷中多見嶺南詩。\n聲名已壓衆人上，愁思未平雙鬢知。\n江郡遷移猶遠地，仙官榮龐是分司。\n青天白日當頭上，會有求閑不得時。"},{"title":"浣溪沙","author":"吴文英","dynasty":"宋","content":"新梦游仙驾紫鸿。\n数家灯火灞桥东。\n吹箫楼外冻云重。\n石瘦溪根船宿处，月斜梅影晓寒中。\n玉人无力倚东风。"},{"title":"書壁","author":"黃損","dynasty":"唐","content":"一別人間歲月多，歸來人事已銷磨。\n惟有門前鑑池水，春風不改舊時波。"},{"title":"酬于汝錫曉雪見寄","author":"王建","dynasty":"唐","content":"欲明天色白漫漫，打葉穿簾雪未乾。\n薄落堦前人踏盡，差池樹裏鳥銜殘。\n旋銷迎暖沾牆少，斜舞遮春到地難。\n勞動更裁新樣綺，紅燈一夜剪刀寒。"},{"title":"感皇恩","author":"蔡伸","dynasty":"宋","content":"酒晕衬横波，玉肌香透。\n轻袅腰肢妒垂柳。\n臂宽金钏，且是不干春瘦。\n拈金双合字，无心绣。\n鬒云半堕，金钗欲溜。\n罗袂残香忍重嗅。\n渡江桃叶，肠断为谁招手。\n倚阑凝望久，眉空斗。"},{"title":"望石門作","author":"王喬","dynasty":"唐","content":"高峰隔半天，長崖斷千里。\n鷄鳴清澗中，猿嘯白雲裏。\n瑤波逐空開，霞石觸峰起。"},{"title":"菩萨蛮","author":"辛弃疾","dynasty":"宋","content":"稼轩日向儿童说。\n带湖买得新风月。\n头白早归来。\n种花花已开。\n功名浑是错。\n更莫思量着。\n见说小楼东。\n好山千万重。"},{"title":"將歸塗口宿鬱林寺道玄上人院二首 二","author":"許渾","dynasty":"唐","content":"春尋採藥翁，歸路宿禪宮。\n雲起客眠處，月殘僧定中。\n藤花深洞水，槲葉滿山風。\n清境不能住，朝朝慙遠公。"},{"title":"題鄭拾遺草堂","author":"韋應物","dynasty":"唐","content":"借地結茅棟，橫竹掛朝衣。\n秋園雨中綠，幽居塵事違。\n陰井夕蟲亂，高林霜果稀。\n子有白雲意，構此想巖扉。"},{"title":"谒金门","author":"仇远","dynasty":"宋","content":"但病酒。\n愁对清明时候。\n不为吟诗应也瘦。\n坐久衣痕皱。\n曾约花间携手。\n空忆洛阳耆旧。\n道不相逢还却又。\n海棠开厮句。"},{"title":"皇皇者华","author":"佚名","dynasty":"先秦","content":"皇皇者华，于彼原隰。駪駪征夫，每怀靡及。\n我马维驹，六辔如濡。载驰载驱，周爰咨诹。\n我马维骐，六辔如丝。载驰载驱，周爰咨谋。\n我马维骆，六辔沃若。载驰载驱，周爰咨度。\n我马维骃，六辔既均。载驰载驱，周爰咨询。"},{"title":"荆門縣人送裴均入朝謠（題擬）","author":"佚名","dynasty":"唐","content":"起我堙廢而遠之，徠我蕩析而安之。\n昔室于墟，風搖雨濡，自公優柔，郛閈盈兮。\n昔飲於洿，夏溷冬枯，自公感通，觱沸生兮。\n淑旂之華兮，四牡之騑。\n傒公之還兮，觴以祝之。\n（見同書卷九《復荆門縣記》引。\n）。"},{"title":"哨遍","author":"苏轼","dynasty":"宋","content":"为米折腰，因酒弃家，口体交相累。\n归去来，谁不遣君归。\n觉从前皆非今是。\n露未晞。\n征夫指予归路，门前笑语喧童稚。\n嗟旧菊都荒，新松暗老，吾年今已如此。\n但小窗容膝闭柴扉。\n策杖看孤云暮鸿飞。\n云出无心，鸟倦知还，本非有意。\n噫。\n归去来兮。\n我今忘我兼忘世。\n亲戚无浪语，琴书中有真味。\n步翠麓崎岖，泛溪窈窕，涓涓暗谷流春水。\n观草木欣荣，幽人自感，吾生行且休矣。\n念寓形宇内复几时。\n不自觉皇皇欲何之。\n委吾心、去留谁计。\n神仙知在何处，富贵非吾志。\n但知临水登山啸咏，自引壶觞自醉。\n此生天命更何疑。\n且乘流、遇坎还止。"},{"title":"遊仙窟詩 贈十孃","author":"張文成","dynasty":"唐","content":"人去悠悠隔兩天，未審迢迢度幾年。\n縱使身遊萬里外，終歸意在十孃邊。"},{"title":"水龙吟","author":"洪瑹","dynasty":"宋","content":"经年不见书来，后期杳杳从谁问。\n柳英蜡小，柳枝金嫩，艳阳春近。\n罗幕风柔，泛红浮绿，连朝花信。\n念平生多少，情条恨叶，镇长使、芳心困。\n可是风流薄命。\n镜台前、松松蝉鬓。\n茜桃凝粉，薰兰涨腻，翠愁红损。\n纵使归来，灯前月下，恐难相认。\n卷重帘憔悴，残妆泪洗，把罗襟搵。"},{"title":"休假還舊業便使","author":"王維","dynasty":"唐","content":"謝病始告歸，依依入桑梓。\n家人皆竚立，相候衡門裏。\n時輩皆長年，成人舊童子。\n上堂嘉慶畢，顧與姻親齒。\n論舊忽餘悲，目存皆相喜。\n田園轉蕪沒，但有寒泉水。\n衰柳日蕭條，秋光清邑里。\n入門乍如客，休騎非便止。\n中飲顧王程，離憂從此始。"},{"title":"少年游","author":"陈允平","dynasty":"宋","content":"光风怀抱玉精神。\n不染世间尘。\n香暖衣篝，歌题彩扇，清似晋时人。\n柳边小驻朝天马，一笑领佳宾。\n帘卷湖山，花围尊俎，同醉碧桃春。"},{"title":"所居首夏水木尤清適然有作","author":"皮日休","dynasty":"唐","content":"病來無事草堂空，晝水休聞十二筒。\n桂靜似逢青眼客，松閑如見綠毛翁。\n潮期暗動庭泉碧，梅信微侵地障紅。\n盡日枕書慵起得，被君猶自笑從公。"},{"title":"關下","author":"崔道融","dynasty":"唐","content":"百二山河壯帝畿，關門何事更開遲。\n應從漏却田文後，每度聞雞不免疑。"},{"title":"渔家傲","author":"朱服","dynasty":"宋","content":"小雨廉纤风细细。\n万家杨柳轻烟里。\n恋树湿花飞不起。\n愁无比。\n和春付与西流水。\n九十光阴能有几。\n金龟解尽留无计。\n寄语东城沽酒市。\n拼一醉。\n而今乐事他年泪。"},{"title":"詠漢武帝（斯二七一七下同）","author":"王無競","dynasty":"唐","content":"漢家中葉盛，六世有雄才。\n廐馬三十萬，國容何壯裁！東歷瑯琊郡，北上單于臺。\n好僊復寵戰，莫救茂陵●[一]。\n（蔣云「●」以作隈爲是，「隈」有敗壞之義。\n）（[一]「●」字不可識，疑當作「隈」。\n劉云：「『隈』當是煨之誤。」\n《說文》：煨，燼餘火也。\n茂陵雖未聞焚燒之事，然陳沈烱《經通天臺奏漢武帝表》云：「茂陵玉椀，遂出人間，雲凌故基，與原田而每每；扶風餘趾，帶陵阜而芒芒」，亦正是茂陵煨燼的寫照了。\n）。"},{"title":"渔家傲","author":"欧阳修","dynasty":"宋","content":"叶有清风花有露。\n叶笼花罩鸳鸯侣。\n白锦顶丝红锦羽。\n莲女妒。\n惊飞不许长相聚。\n日脚沈红天色暮。\n青凉伞上微微雨。\n早是水寒无宿处。\n须回步。\n枉教雨里分飞去。"},{"title":"灞上送客","author":"張祜","dynasty":"唐","content":"自省論心意不疑，五年風水因追隨。\n憐君有玉曾三獻，顧我無才忝一枝。\n煙隔灞亭人去日，雨迷秦樹鴈歸時。\n那知此夏罇前別，卻遣相如歎路歧。"},{"title":"贈米都知","author":"梁補闕","dynasty":"唐","content":"供奉三朝四十年，聖時流落髮衰殘。\n貪將樂府歌明代，不把清吟換好官。"},{"title":"瑞鹧鸪","author":"张元干","dynasty":"宋","content":"雏莺初转斗尖新。\n双蕊花娇掌上身。\n总解满斟偏劝客，多生俱是绮罗人。\n回波偷顾轻招拍，方响底敲更合𥱧。\n豆蔻梢头春欲透，情知巫峡待为云。"},{"title":"水调歌头","author":"蒋思恭","dynasty":"宋","content":"紫府掣金钥，银汉夜乘槎。\n老仙暂驻幢节，来佐玉皇家。\n翠发朱颜好在，肘后有方医国，宝鼎养丹砂。\n谈笑功名了，身退饭胡麻。\n游物外，聚紫脑，炼青芽。\n星坦寓直有子，曾步八砖花。\n来岁称觞寿宴，衮绣彩衣交映，重荐枣如瓜。\n俯首拾瑶草，长啸卧烟霞。"},{"title":"西京道中","author":"羅隱","dynasty":"唐","content":"半夜秋聲獨斷蓬，百年身事筭成空。\n禰生詞賦拋江夏，漢祖精神憶沛中。\n未必他時能富貴，只應從此見窮通。\n邊禽隴水休相笑，自有滄洲一棹風。"},{"title":"踏莎行","author":"晏殊","dynasty":"宋","content":"细草愁烟，幽花怯露。\n凭阑总是销魂处。\n日高深院静无人，时时海燕双飞去。\n带缓罗衣，香残蕙炷。\n天长不禁迢迢路。\n垂杨只解惹春风，何曾系得行人住。"},{"title":"鹊桥仙","author":"张抡","dynasty":"宋","content":"远公连社，流传图画，千古声名独在。\n后人多少继遗踪，到我便、失惊打怪。\n西方未到，官方先到，冤我白衣吃菜。\n龙华三会愿相逢，怎敢学、他家二会。"},{"title":"满庭芳","author":"史浩","dynasty":"宋","content":"复拥旌麾，重歌褥裤，满城长自春容。\n搢绅耆旧，欢溢笑谈中。\n尽道邦君恺悌，逍遥遂、湖海遐踪。\n今朝会，公真乐善，屈意与人同。\n恩勤，东道主，挥金汉傅，怀绶朱公。\n引群仙环拱，欲寿吾翁。\n春瓮初澄盎绿，春衫更、轻染香红。\n持杯愿，归登绛阙，花萼醉春风。"},{"title":"雁门关存孝打虎・仙吕/赏花时","author":"无名氏","dynasty":"元","content":"止不过漠漠平沙际碧天，又不比夕贬潮阳路八千，我忙传着一纸圣人宣。\n则是路途较远难行，须要小心在意者。\n避不的山遥路远，大人放心。\n我可也无明夜到居延。"},{"title":"山神庙裴度还带・牧羊关","author":"关汉卿","dynasty":"元","content":"念小生居在白屋，处于布衣，多感谢长老慈悲！为小生缘薄，承吾师厚礼；见一日无空过，整三顿饱斋食。\n你今日患难哀怜我，久以后得峥嵘答报你。"},{"title":"念奴娇","author":"辛弃疾","dynasty":"宋","content":"是谁调护，岁寒枝、都把苍苔封了。\n茅舍疏篱江上路，清夜月高山小。\n摸索应知，曹刘沈谢，何况霜天晓。\n芬芳一世，料君长被花恼。\n惆怅立马行人，一枝最爱，竹外横斜好。\n我向东邻曾醉里，唤起诗家二老。\n拄杖而今，婆娑雪里，又识商山皓。\n请君置酒，看渠与我倾倒。"},{"title":"春情","author":"張起","dynasty":"唐","content":"畫閣餘寒在，新年舊燕歸。\n梅花猶帶雪，未得試春衣。"},{"title":"谒金门","author":"程垓","dynasty":"宋","content":"春夜雨。\n催润柳塘花坞。\n小院深深门几许。\n画帘香一缕。\n独立晚庭凝伫。\n细把花枝闲数。\n燕子不来天欲暮。\n说愁无处所。"},{"title":"折楊柳七首 二","author":"段成式","dynasty":"唐","content":"水殿年年占早芳，柔條偏惹御爐香。\n而今萬乘多巡狩，輦路無陰綠草長。"},{"title":"江行無題一百首 九十","author":"錢珝","dynasty":"唐","content":"數逢雲斷處，去岸映高山。\n身到章江日，應猶未得閑。"},{"title":"瑞鹧鸪","author":"无名氏","dynasty":"宋","content":"临鸾常恁整妆梅。\n枝枝仙艳月中开。\n可杀天心、故与多端丽，那更罗衣峭窄裁。\n几回瞻觑魂消黯，芙蕖匀透双腮。\n好将心事、都分付与，时暂到、小庭来。\n玉砌红芳点绿苔。"},{"title":"木兰花慢","author":"魏了翁","dynasty":"宋","content":"记薰风殿上，曾当暑、侍君王。\n看绛服临轩，白袍当殿，流汗翻浆。\n今年诏书催发，趁槐庭、初夏午阴凉。\n瘦马行时腊雪，叠猿啼处年光。\n大科异等士之常。\n难得姓名香。\n叹陋习相承，驹辕垂耳，麟楦成行。\n平生学为何事，到得时、遇主忍留藏。\n看取杏花归路，身名浑是芬芳。"},{"title":"菩萨蛮","author":"毛滂","dynasty":"宋","content":"玉卮细酌流霞湿。\n金钗翠袖勤留客。\n行色小梅残。\n官桥杨柳寒。\n赐环宣室夜。\n看落金莲灺。\n人记海听康。\n流风秀水旁。"},{"title":"牛頭雪","author":"剋符道者","dynasty":"唐","content":"六葉牛頭枡別栽，五天熊耳縱雲雷。\n須知四祖垂機接，百鳥銜華更不來。"},{"title":"沁园春","author":"汪","dynasty":"宋","content":"民吾同胞，剖破藩篱，元是大家。\n故见之诰诏，视如子弟，谆勤恳切，悃愊无华。\n孝悌力田，职当劝相，起早非干为看花。\n亲酌酒，老农唯诺，句句仁芽。\n晓来犹觉寒些。\n看雨湿风吹旗□斜。\n笑吾生八十，尽谙农事，公筵既彻，更共烹茶。\n高唱豳风，敬酬令尹，王道桑麻乐有涯。\n春务急，见溪头杨柳，已可藏鸦。"},{"title":"塞上逢故人","author":"王建","dynasty":"唐","content":"百戰一身在，相逢白髮生。\n何時得鄉信，每日算歸程。\n走馬登寒壠，驅羊入廢城。\n羌笳三兩曲，人醉海西營。"},{"title":"鹧鸪天","author":"刘一止","dynasty":"宋","content":"岩下清阴引兴长。\n坐中初识令君香。\n揽将风月归诗薮，乞得溪山作醉乡。\n怜我老，与传觞。\n吴霜点鬓又何妨。\n只应银烛交红夜，羞对双歌发彩光。"},{"title":"汉宫春","author":"葛长庚","dynasty":"宋","content":"潇洒江梅，似玉妆珠缀，密蕊疏枝。\n霜风应是，不许蝶近蜂欺。\n嫣然自笑，与山矾、共水仙期。\n还亦有，青松翠竹，同今凛冽年时。\n何事向人如恨，带苍苔，半倚临水荒篱。\n孤山嫩寒放晓，尚忆前诗。\n黄昏顾影，说横斜、清浅今谁。\n他自是，移春手段，微云淡月应知。"},{"title":"鼓吹曲辭 芳樹","author":"羅隱","dynasty":"唐","content":"細蘂慢逐風，暖香閑破鼻。\n青帝固有心，時時動人意。\n去年高枝猶壓地，今年低枝已顦顇。\n吾所以見造化之權，變通之理。\n春夏作頭，秋冬爲尾。\n循環反覆無窮已，今生長短同一軌。\n若使威可以制，力可以止，秦皇不肯斂手下沙丘，孟賁不合低頭入蒿里。\n伊人彊猛猶如此，顧我勞生何足恃？\n但願開素袍，傾綠蟻，陶陶兀兀大醉於青冥白晝間。\n任他上是天，下是地。"},{"title":"高阳台","author":"吴文英","dynasty":"宋","content":"修竹凝妆，垂杨驻马，凭阑浅画成图。\n山色谁题，楼前有雁斜书。\n东风紧送斜阳下，弄旧寒、晚酒醒馀。\n自销凝，能几花前，顿老相如。\n伤春不在高楼上，在灯前攲枕，雨外熏炉。\n怕舣游船，临流可奈清臞。\n飞红若到西湖底，搅翠澜、总是愁鱼。\n莫重来，吹尽香绵，泪满平芜。"},{"title":"千秋岁","author":"叶梦得","dynasty":"宋","content":"雨声萧瑟，初到梧桐响。\n人不寐，秋声爽。\n低檐灯暗淡，画幕风来往。\n谁共赏。\n依稀记得船篷上。\n拍岸浮轻浪。\n水阔菰蒲长。\n相别浦，收横纲。\n绿蓑冲瞑□，艇子摇双桨。\n君莫忘。\n此情犹是当时唱。"},{"title":"題廬山山下湯泉","author":"白居易","dynasty":"唐","content":"一眼湯泉流向東，浸泥澆草煖無功。\n驪山溫水因何事，流入金鋪玉甃中。"},{"title":"八声甘州","author":"叶梦得","dynasty":"宋","content":"问浮家泛宅，自玄真、去后有谁来。\n漫烟波千顷，云峰倒影，空翠成堆。\n可是溪山无主，佳处却徘徊。\n暮雨卷晴野，落照天开。\n老去馀生江海，伴远公香火，犹有宗雷。\n便何妨元亮，携酒间相陪。\n寄清谈、芒鞋筇杖，更尽驱、风月入尊罍。\n江村路，我歌君和，莫棹船回。"},{"title":"別李十一五絕 五","author":"元稹","dynasty":"唐","content":"聞君欲去潛銷骨，一夜暗添新白頭。\n明朝別後應腸斷，獨櫂破船歸到州。"},{"title":"临江仙","author":"杜大中妾","dynasty":"宋","content":"彩凤随鸦。"},{"title":"讀孟郊集","author":"貫休","dynasty":"唐","content":"東野子何之，詩人始見詩。\n清刳霜雪髓，吟動鬼神司。\n舉世言多媚，無人師此師。\n因知吾道後，冷淡亦如斯。"},{"title":"題靈石屋山","author":"呂巖","dynasty":"唐","content":"南塢數回泉石，西峯幾疊烟雲。\n登攜孰以爲侶，顏寓李甲蕭耘。\n（同前《宋詩紀事》。\n）（〖1〗《竹坡詩話》〖宋周紫芝撰〗：「西湖諸寺，所存無幾，唯南山靈石，猶是舊屋。\n寺僧言，頃有數道人來丐食，拒而不與，乃題詩屋山而去。\n至今猶存，字畫頗類李北海。\n好事者釋之，乃是呂洞賓與三人來耳。\n」）。"},{"title":"导引","author":"无名氏","dynasty":"宋","content":"上林寒早，仙仗转郊圻。\n笳鼓入云悲。\n逶迤辇路过西池。\n楼阁锁参差。\n都人瞻望意如疑。\n犹想翠华归。\n玉京传信杳无期。\n空掩赭黄衣。"},{"title":"喜迁莺","author":"无名氏","dynasty":"宋","content":"早梅天气，正绣户乍启，琼筵才展。\n鹊渡河桥，云游巫峡，溪泛碧桃花片。\n翠娥侍女来报，莲步已离仙苑。\n待残漏，鸳帐深处，同心双绾。\n欢宴。\n当此际，红烛影中，檀麝飘香篆。\n掷果风流，谪仙才调，佳婿想应堪羡。\n少年俊雅狂荡，蓦有人言拘管。\n镇携手，向花前月下，重门深院。"},{"title":"劉得仁墓","author":"韋莊","dynasty":"唐","content":"至公遺至藝，終抱至冤沈。\n名有詩家業，身無戚里心。\n桂和秋露滴，松帶夜風吟。\n冥寞知春否，墳蒿日已深。"},{"title":"題廣愛寺楞伽山","author":"李琪","dynasty":"唐","content":"善高天外遠，方丈海中遙。\n自有山神護，應無劫火燒。\n壞文侵古壁，飛劍出寒霄。\n何似蒼蒼色，嚴妝十七朝。"},{"title":"采菽","author":"佚名","dynasty":"先秦","content":"采菽采菽，筐之莒之。君子来朝，何锡予之？虽无予之？路车乘马。又何予之？玄衮及黼。\n觱沸槛泉，言采其芹。君子来朝，言观其旂。其旂淠淠，鸾声嘒嘒。载骖载驷，君子所届。\n赤芾在股，邪幅在下。彼交匪纾，天子所予。乐只君子，天子命之。乐只君子，福禄申之。\n维柞之枝，其叶蓬蓬。乐只君子，殿天子之邦。乐只君子，万福攸同。平平左右，亦是率从。\n汎汎杨舟，绋纚维之。乐只君子，天子葵之。乐只君子，福禄膍之。优哉游哉，亦是戾矣。"},{"title":"柳梢青","author":"赵彦端","dynasty":"宋","content":"衰翁自谪。\n堪笑忘了，山林闲适。\n一岁花黄，一秋酒绿，一番头白。\n浮生似醉如客。\n问底事、归来未得。\n但愿长年，故人相与，春朝秋夕。"},{"title":"題戴勝","author":"賈島","dynasty":"唐","content":"星點花冠道士衣，紫陽宮女化身飛。\n能傳上界春消息，若到蓬山莫放歸。"},{"title":"南乡子","author":"无名氏","dynasty":"宋","content":"醉拈一枝春。\n此意谁人会得君。\n嫩白轻红才入手，盈盈。\n一似前时酒半醺。\n心眼两相亲。\n绝代风流恼杀人。\n粉蝶霜禽休怅望，叮咛。\n只要扬州作主盟。"},{"title":"感遇詩三十八首 三十四","author":"陳子昂","dynasty":"唐","content":"朔風吹海樹，蕭條邊已秋。\n亭上誰家子，哀哀明月樓。\n自言幽燕客，結髮事遠遊。\n赤丸殺公吏，白刃報私讎。\n避讎至海上，被役此邊州。\n故鄉三千里，遼水復悠悠。\n每憤胡兵入，常爲漢國羞。\n何知七十戰，白首未封侯。"},{"title":"句 一","author":"李昪","dynasty":"唐","content":"蛟髩鳳釵慵不整。"},{"title":"浣溪沙","author":"韩淲","dynasty":"宋","content":"小雨收晴作社寒。\n月桥花院篆香残。\n杏腮桃脸黛眉弯。\n歌拂燕梁牵客恨，醉临鸾镜怕人看。\n良宵春梦绕屏山。"},{"title":"寄懷","author":"唐彥謙","dynasty":"唐","content":"有客傷春復怨離，夕陽亭畔草青時。\n淚從紅蠟無由制，腸比朱弦恐更危。\n梅向好風惟是笑，柳因微雨不勝垂。\n雙溪未去饒歸夢，夜夜孤眠枕獨欹。"},{"title":"减字木兰花","author":"叶梦得","dynasty":"宋","content":"黄花渐老。\n秋色欲归还草草。\n花下前期。\n花老空歌鹊踏枝。\n狂酲易醒。\n不似旧时长酩酊。\n玉簟新凉。\n数尽更筹夜更长。"},{"title":"贺新郎","author":"葛长庚","dynasty":"宋","content":"晓雾须收霁。\n牡丹花、如人半醉，抬头不起。\n雪炼作冰冰作水。\n十朵未开三四。\n又加以、风禁雨制。\n□是东吴春色盛，尽移根、换叶分黄紫。\n所贵者，称姚魏。\n其间一种尤姝丽。\n似佳人、素罗裙在，碧罗衫底。\n中有一花边两蕊。\n恰似妆成小字。\n看不足、如何可比。\n白玉杯将青玉绿，据晴香、暖艳还如此。\n微笑道，有些是。"},{"title":"踏莎行","author":"辛弃疾","dynasty":"宋","content":"吾道悠悠，忧心悄悄。\n最无聊处秋光到。\n西风林外有啼鸦，斜阳山下多衰草。\n长忆商山，当年四老。\n尘埃也走咸阳道。\n为谁书到便幡然，至今此意无人晓。"},{"title":"同皇甫侍御題惟一上人房","author":"李端","dynasty":"唐","content":"焚香居一室，盡日見空林。\n得道輕年暮，安禪愛夜深。\n東西皆是夢，存沒豈關心。\n唯羨諸童子，持經在竹陰。"},{"title":"菩萨蛮","author":"曹勋","dynasty":"宋","content":"等闲将度三春景。\n景春三度将闲等。\n愁怕更高楼。\n楼高更怕愁。\n弄花梅已动。\n动已梅花弄。\n梅看几年催。\n催年几看梅。"},{"title":"相和歌辭 從軍行","author":"盧綸","dynasty":"唐","content":"二十在邊城，軍中得勇名。\n卷旗收敗馬，斷磧擁殘兵。\n覆陣烏鳶起，燒山草木明。\n塞閑思遠獵，師老厭分營。\n雪嶺無人跡，冰河足雁聲。\n李陵甘此沒，惆悵漢公卿。"},{"title":"有客","author":"佚名","dynasty":"先秦","content":"有客有客，亦白其马。有萋有且，敦琢其旅。有客宿宿，有客信信。\n言授之絷，以絷其马。薄言追之，左右绥之。既有淫威，降福孔夷。"},{"title":"满庭芳","author":"张","dynasty":"宋","content":"月洗高梧，露幽草，宝钗楼外秋深。\n土花沿翠，萤火坠墙阴。\n静听寒声断续，微韵转、凄咽悲沈。\n争求侣，殷勤劝织，促破晓机心。\n儿时，曾记得，呼灯灌穴，敛步随音。\n任满身花影，犹自追寻。\n携向花堂戏斗，亭台小、笼巧妆金。\n今休说，从渠床下，凉夜伴孤吟。"},{"title":"十六","author":"王梵志","dynasty":"唐","content":"耶孃絕年邁，不得離傍邊。\n曉夜專看待，（「看待」，伯三六五六卷作「看侍」。\n）仍須省睡眠。\n（「省睡眠」，斯三三九三卷作「更省眠」。\n）。"},{"title":"祝英台近","author":"刘过","dynasty":"宋","content":"笑天涯，还倦客。\n欲起病无力。\n风雨春归，一日近一日。\n看人结束征衫，前呵骑马，腰剑上、陇西平贼。\n鬓分白。\n只可归去家山，无田种瓜得。\n空抱遗书，憔悴小楼侧。\n杜鹃不管人愁，月明枝上，直啼到、枕边相觅。"},{"title":"贺新凉・贺新郎","author":"方岳","dynasty":"宋","content":"雁向愁边落。\n渺汀洲、孤云细雨，暮天寒角。\n有美人兮山翠外，谁共霜桥月壑。\n想朋友、春猿秋鹤。\n竹屋一灯棋未了，问人间、局面如何著。\n风雨夜，更商略。\n六州铁铸从头错。\n笑归来、冰鲈堪脍，雪螯堪嚼。\n莫遣孤舟横浦溆，也怕浪狂风恶。\n且容把、钓纶收却。\n云外空山知何似，料清寒、只与梅花约。\n逋老句，底须作。"},{"title":"高阳台","author":"王沂孙","dynasty":"宋","content":"残雪庭阴，轻寒帘影，霏霏玉管春葭。\n小帖金泥，不知春在谁家。\n相思一夜窗前梦，奈个人、水隔天遮。\n但凄然，满树幽香，满地横斜。\n江南自是离愁苦，况游骢古道，归雁平沙。\n怎得银笺，殷勤与说年华。\n如今处处生芳草，纵凭高、不见天涯。\n更消他，几度东风，几度飞花。"},{"title":"柳梢青","author":"张任国","dynasty":"宋","content":"挂起招牌。\n一声喝采，旧店新开。\n熟事孩儿，家怀老子，毕竟招财。\n当初合下安排。\n又不豪门买呆。\n自古道、正身替代，见任添差。"},{"title":"诉衷情","author":"严仁","dynasty":"宋","content":"一声水调解兰舟。\n人间无此愁。\n无情江水东流去，与我泪争流。\n人已远，更回头。\n苦凝眸。\n断魂何处，梅花岸曲，小小红楼。"},{"title":"沁園春 二","author":"呂巖","dynasty":"唐","content":"火宅牽纏，夜去明來，早晚擔憂。\n奈今日茫然，不知明日。\n波波劫劫，有甚來由。\n人世風燈，草頭珠露，我見傷心眼淚流。\n不堅久，似石中迸火，水上浮漚。\n休休，及早回頭，把往日風流一筆鉤。\n但麤衣淡飯，隨緣度日。\n任人笑我，我又何求。\n限到頭來，不論貧富，著甚干忙日夜憂。\n勸年少，把家緣棄了，海上來遊。"},{"title":"卜算子","author":"陈著","dynasty":"宋","content":"喜气满清门，庆集还新样。\n卜醉筵开意转浓，昨日今朝两。\n愧我一年多，见汝双欢晚。\n自觉人生此会稀，有酒宁论盏。"},{"title":"亞夫碎玉斗","author":"裴夷直","dynasty":"唐","content":"雄謀竟不決，寶玉終不愛。\n倏爾霜刃揮，颯然春冰碎。\n飛光動旗幟，散響驚環珮。\n霜灑繡障前，星流錦筵內。\n圖王業已失，爲虜言空悔。\n獨有青史中，英風觀千載。"},{"title":"望海潮","author":"晁端礼","dynasty":"宋","content":"高阳方面，河间都会，三关地最称雄。\n粉堞万层，金城百雉，楼横一带长虹。\n烟素敛晴空。\n正望迷平野，目断飞鸿。\n易水风烟，范阳山色有无中。\n安边暂倚元戎。\n看纶巾对酒，羽扇摇风。\n金勒少年，吴钩壮士，宁论卫霍前功。\n乃眷在清衷。\n恐凤池虚久，归去匆匆。\n幸有佳人锦瑟，玉笋且轻拢。"},{"title":"南遷途中作七首 渡漢江初嘗鯿魚有作","author":"吳融","dynasty":"唐","content":"嘯父知機先憶魚，季[鷹]無事已思鱸。\n自慙初識查頭味，正是栖栖哭阮塗。"},{"title":"双调・新水令","author":"无名氏","dynasty":"元","content":"大明开放九重天，拜紫宸玉楼金殿。\n红摇银烛影，香袅御炉烟。\n奏凤管冰弦，唱大曲梨园。\n列文武官员，降玉府神仙，齐贺太平年。"},{"title":"王竟攜酒高亦同過共用寒字","author":"杜甫","dynasty":"唐","content":"臥病荒郊遠，通行小徑難。\n故人能領客，攜酒重相看。\n自媿無鮭菜，空煩卸馬鞍。\n移樽勸山簡，頭白恐風寒。"},{"title":"洛中寒食二首 二","author":"皮日休","dynasty":"唐","content":"遠近垂楊映鈿車，天津橋影壓神霞。\n弄春公子正迴首，趁節行人不到家。\n洛水萬年雲母竹，漢陵千載野棠花。\n欲知豪貴堪愁處，請看邙山晚照斜。"},{"title":"阮郎归","author":"王之道","dynasty":"宋","content":"长杨风软弄腰肢。\n日长胡蝶飞。\n雨馀新绿细通池。\n玉钩悬妓衣。\n鸿雁远，子规啼。\n此情谁得知。\n一尊聊与故人持。\n醉来悲别离。"},{"title":"踏莎行","author":"张炎","dynasty":"宋","content":"花引春来，手擎春住。\n芳心一点谁分付。\n微歌微笑蓦思量，瞥然抛与东流去。\n带润偷拈，和香密护。\n归时自有留连处。\n不随烟水不随风，不教轻把刘郎误。"},{"title":"字對詩 一","author":"無名氏","dynasty":"唐","content":"山椒架寒霧，池篠韻涼飆。"},{"title":"酒罷張大徹索贈詩","author":"李賀","dynasty":"唐","content":"長鬣張郎三十八，天遣裁詩花作骨。\n往還誰是龍頭人，公主遣秉魚須笏。\n太行青草上白衫，匣中章奏密如蠶。\n金門石閣知卿有，豸角雞香早晚含。\n隴西長吉摧頹客，酒闌感覺中區窄。\n葛衣斷碎趙城秋，吟詩一夜東方白。"},{"title":"大迓鼓南・相逢莺燕友，四眸相顾，两意相投，此情难消受。风流自古，","author":"张氏","dynasty":"元","content":"偏惜风流，展转留情双凤眸。"},{"title":"休暇日訪王侍御不遇","author":"韋應物","dynasty":"唐","content":"九日驅馳一日閑，尋君不遇又空還。\n怪來詩思清人骨，門對寒流雪滿山。"},{"title":"满庭芳","author":"史浩","dynasty":"宋","content":"和靖重湖，知章一曲，浙江左右为邻。\n绣鞯彩舰，只许日寻春。\n正好厌厌夜饮，都寂静、没个游人。\n夫何故，欢阑兴阻，只为隔城闉。\n堪嘉，唯甬水，回环雉堞，中峙三神。\n更楼台缭岸，花柳迷津。\n不惜频添画烛，更深看、舞上华裀。\n拚沈醉，从他咿喔，金距报凌晨。"},{"title":"東城水亭宴李侍御副使","author":"韓翃","dynasty":"唐","content":"東門留客處，沽酒用錢刀。\n秋水牀下急，斜暉林外高。\n金羇絡騕褭，玉匣閉豪曹。\n去日隨戎幕，東風見伯勞。"},{"title":"好酒赵元遇上皇・尧民歌","author":"高文秀","dynasty":"元","content":"几曾见悲田院土地拜钟馗，判官当厅问牙椎。\n神针法灸那般疾，恰便似蓝采和舞不迭看花回。\n冷笑微微，吾皇敕赐的，判断开封位。\n御弟你听者：圣人命加你为东京府尹，即今走马到任，一壁厢便造文书。\n教我做东京府尹？那衙门里有酒么？作则要吃酒，则今日便索长行也。"},{"title":"異類對詩 一","author":"無名氏","dynasty":"唐","content":"天清時雲外，山峻紫微中。\n鳥飛隨去影，花落逐搖風。"},{"title":"真娘墓","author":"白居易","dynasty":"唐","content":"真娘墓，虎丘道。\n不識真娘鏡中面，唯見真娘墓頭草。\n霜摧桃李風折蓮，真娘死時猶少年。\n脂膚荑手不牢固，世間尤物難留連。\n難留連，易銷歇，塞北花，江南雪。"},{"title":"定风波","author":"管鉴","dynasty":"宋","content":"秋入华堂一味清。\n四山环碧眼双明。\n欲送主人天上去。\n无绪。\n一尊已带别离情。\n洞府桃花常许见。\n□□。\n为谁特地惜娉婷。\n祗待明年春醉里。\n偎倚。\n耳边听唤状元声。"},{"title":"看花回","author":"柳永","dynasty":"宋","content":"玉墄金阶舞舜干。\n朝野多欢。\n九衢三市风光丽，正万家、急管繁弦。\n凤楼临绮陌，嘉气非烟。\n雅俗熙熙物态妍。\n忍负芳年。\n笑筵歌席连昏昼，任旗亭、斗酒十千。\n赏心何处好，惟有尊前。"},{"title":"奉和魯望樵人十詠 樵谿","author":"皮日休","dynasty":"唐","content":"何時有此谿，應便生幽木。\n橡實養山禽，藤花蒙澗鹿。\n不止產蒸薪，願當歌棫樸。\n君知天意無，以此安吾族。"},{"title":"韓信廟","author":"劉禹錫","dynasty":"唐","content":"將略兵機命世雄，蒼黃鍾室歎良弓。\n遂令後代登壇者，每一尋思怕立功。"},{"title":"還丹歌 十八","author":"楊行真人","dynasty":"唐","content":"堪分付，遞相傳，拯濟元來此道門。\n妄傳之者遭殃禍，父子麤踈不合言。"},{"title":"詩三百三首 二二四","author":"寒山","dynasty":"唐","content":"國以人爲本，猶如樹因地。\n地厚樹扶疎，地薄樹憔悴。\n不得露其根，枝枯子先墜。\n決陂以取魚，是取一期利。"},{"title":"绛都春","author":"刘镇2","dynasty":"宋","content":"和风乍扇，又还是去年，清明重到。\n喜见燕子，巧说千般如人道。\n墙头陌上青梅小。\n是处有、闲花芳草。\n偶然思想，前欢醉赏，牡丹时候。\n当此三春媚景，好连宵恣乐，情怀歌酒。\n纵有珠珍，难买红颜长年少。\n从他乌兔茫茫走。\n更莫待、花残莺老。\n恁时欢笑，休把万金换了。"},{"title":"懷鍾陵舊遊四首 三","author":"杜牧","dynasty":"唐","content":"十頃平湖堤柳合，岸秋蘭芷綠纖纖。\n一聲明月採蓮女，四面朱樓卷畫簾。\n白鷺煙紛光的的，微漣風定翠{氵忄占}{氵忄占}。\n斜輝更落西山影，千步虹橋氣象兼。"},{"title":"采桑子","author":"晏几道","dynasty":"宋","content":"红窗碧玉新名旧，犹绾双螺。\n一寸秋波。\n千斛明珠觉未多。\n小来竹马同游客，惯听清歌。\n今日蹉跎。\n恼乱工夫晕翠蛾。"},{"title":"山麻客","author":"施惠《幽闺记》","dynasty":"元","content":"你去渡关津，怕有人盘问，又没个官司文凭路引。\n此行何处能安顿？蓦忽地怕有便人，寄取一封平安书信。"},{"title":"寄孫儲","author":"孫定","dynasty":"唐","content":"行行血淚灑塵襟，事逐東流渭水深。\n秋跨蹇驢風尚緊，靜投孤店日初沈。\n一枝猶挂東堂夢，千里空馳北巷心。\n明月悲歌又前去，滿城煙樹噪春禽。"},{"title":"鹊桥仙","author":"无名氏","dynasty":"宋","content":"星桥才罢，嫩凉如水，一夕祥烟萦绕。\n欢传玉母宴西池，正绿发、斑衣称寿。\n儿孙鼎贵，弟兄同相，辉映貂蝉前后。\n六宫宣劝锡金桃，看盛事、明年重又。"},{"title":"詠春雪","author":"韋應物","dynasty":"唐","content":"裴回輕雪意，似惜豔陽時。\n不悟風花冷，翻令梅柳遲。"},{"title":"奉使九華山中途遇青陽薛郎中","author":"徐鉉","dynasty":"唐","content":"故人相別動相思，此地相逢豈素期。\n九子峰前閑未得，五谿橋上坐多時。\n甘泉從幸余知忝，宣室徵還子未遲。\n且飲一盃消別恨，野花風起漸離披。"},{"title":"相和歌辭 王昭君","author":"儲光羲","dynasty":"唐","content":"日暮驚沙亂雪飛，傍人相勸易羅衣。\n強來前帳看歌舞，共待單于夜獵歸。"},{"title":"荅鄭方回","author":"皎然","dynasty":"唐","content":"獨禪外念入，中夜不成定。\n顧我顦顇容，澤君陽春詠。\n詞貞思且逸，瓊彩何暉映。\n如聆雲和音，況覩聲名盛。\n琴語掩爲聞，山心聲宜聽。\n是時寒光澈，萬境澄以淨。\n高秋日月清，中氣天地正。\n遠情偶茲夕，道用增寥敻。\n思君處虛空，一操不可更。\n時美城北徐，家承谷口鄭。\n軒車未有轍，蒿蘭且同徑。\n莊生誡近名，夫子罕言命。\n是以耕楚田，曠然殊獨行。\n萎蕤鸞鳳彩，特達珪璋性。\n通隱嘉黃綺，高儒重荀孟。\n世汚我未起，道蹇吾猶病。\n逸翮思冥冥，潛鱗樂游泳。\n宗師許學外，恨不逢孔聖。\n說詩迷頹靡，偶俗傷趨競。\n此道誰共詮，因君情欲罄。"},{"title":"迴波樂 四十三","author":"王梵志","dynasty":"唐","content":"□□□□□，兒大君須死。\n天使遣如然，兩俱不得止。\n愚夫無所知，欲得見□□。\n□□□□□，□□□欲死。"},{"title":"前腔","author":"柯丹邱《荆钗记》","dynasty":"元","content":"［生］叹连年贫苦多谙，尤在凄凉一担担，事萱亲、朝夕愧缺腴甘。\n劬劳未答，常怀凄惨。\n议姻亲，断然不敢。\n［合前］。"},{"title":"保成公径赴渑池会・十二月","author":"高文秀","dynasty":"元","content":"盟府是公卿宰职，对着这文武班齐。\n你道是有危有难，我道来无是无非。\n打赌赛输了呵休悔，则要你言语诚实。"},{"title":"沁园春","author":"辛弃疾","dynasty":"宋","content":"我醉狂吟，君作新声，倚歌和之。\n算芬芳定向，梅间得意，轻清多是，雪里寻思。\n朱雀桥边，何人会道，野草斜阳春燕飞。\n都休问，甚元无霁雨，却有晴霓。\n诗坛千丈崔嵬。\n更有笔如山墨作溪。\n看君才未数，曹刘敌手，风骚合受，屈宋降旗。\n谁识相如，平生自许，慷慨须乘驷马归。\n长安路，问垂虹千柱，何处曾题。"},{"title":"卜算子","author":"张元干","dynasty":"宋","content":"芳信着寒梢，影入花光画。\n玉立风前万里春，雪艳江天夜。\n谁折暗香来，故把新篘泻。\n记得偎人并照时，鬓乱斜枝惹。"},{"title":"双调・新水令","author":"景元启","dynasty":"元","content":"一春常费买花钱，锦营中惯曾游遍。\n酒斟金叵罗，人伴玉婵娟。\n急管繁弦，高楼上恣欢宴。"},{"title":"生查子","author":"毛滂","dynasty":"宋","content":"花地锦斑残，月箔波凌乱。\n斗鸭玉阑旁，扑兽金炉畔。\n小醉奈春何，轻梦催云散。\n却步蕙兰中，应被鸳鸯见。"},{"title":"送上官侍御赴黔中","author":"李嘉祐","dynasty":"唐","content":"莫向黔中路，令人到欲迷。\n水聲巫峽裏，山色夜郎西。\n樹隔朝雲合，猨窺曉月啼。\n南方饒翠羽，知爾飲清溪。"},{"title":"長洲曲新詞","author":"白居易","dynasty":"唐","content":"茂苑綺羅佳麗地，女湖桃李豔陽時。\n心奴已死胡容老，後輩風流是阿誰。"},{"title":"少年游","author":"赵师侠","dynasty":"宋","content":"玉壶冰结暮天寒。\n朔吹绕阑干。\n雪破梢头，香传花外，春信入江南。\n巡檐索笑情无限，一点已微酸。\n待得黄垂，冥冥烟雨，绿树袅金丸。"},{"title":"驻马听・多绪多情，病身躯憔悴损；闲愁闲闷，将柳带结同心。瘦岩岩宽","author":"无名氏","dynasty":"元","content":"褪了绛绡裙，羞答答恐怕他邻姬问。\n若道伤春，今年更比年时甚。"},{"title":"送薛學士赴任峽州二首 二","author":"吳融","dynasty":"唐","content":"片帆飛入峽雲深，帶雨兼風動楚吟。\n何似玉堂裁詔罷，月斜鳷鵲漏沈沈。"},{"title":"同乐院燕青博鱼・混江龙","author":"李文蔚","dynasty":"元","content":"可怜咱十分贫窘，恰才那打鱼人赊与俺这卖鱼人。\n凭着我六文家铜馒，博的是这三尺金鳞。\n鱼也你在荷叶盘中犹跌尾，怎不想桃花浪里一翻身。\n我去那新红盒子内，拿着这常占胜，不占输，只愁富，不愁穷，明丢丢的几个头钱问。\n钱那！若是告一场响豁，便是我半路里落的这殷勤。"},{"title":"前腔","author":"高明《蔡伯喈琵琶记》","dynasty":"元","content":"彩笔墨润鸾封重，只为五箫声断凤楼空。\n这牛氏夫人，也怕我蓝缕上头，怕伯喈不相认，我须带孝来。\n还是教妾若为容？我不写诗打动蔡伯喈呵，只怕为你难移宠。\n纵认不得这丹青怕他貌不同，他若认我翰墨教心先痛。"},{"title":"兵要望江南 占六壬第二十八（京本列第十七○四十五首） 二十七","author":"易靜","dynasty":"唐","content":"行兵課，切忌反吟凶。\n若遇喜神應解退，惡神立敗禍來衝。\n反覆我軍中。"},{"title":"温太真玉镜台・幺篇","author":"关汉卿","dynasty":"元","content":"我这里端祥他那模样：花比腮庞，花不成妆；玉比肌肪，玉不生光。\n宋玉襄王，想像高唐，止不过魂梦悠扬，朝朝暮暮阳台上，害的他病在膏盲；若还来此相亲傍，怕不就形消骨化，命丧身亡！梅香，将酒来。\n小姐与哥哥把盏。\n哥哥，满饮一杯。"},{"title":"苏子瞻醉写赤壁赋・后庭花","author":"无名氏","dynasty":"元","content":"他生的脸银盘腻粉妆，口微喷兰麝香。\n云鬓堆鸦翅。\n金钗插凤凰。\n细端详，他生的娇容模样，料人间无处长，想蓬莱是故乡。\n宴蟠桃惹下罪非殃，犯天条奏玉皇。"},{"title":"古怨別","author":"孟郊","dynasty":"唐","content":"颯颯秋風生，愁人怨離別。\n含情兩相向，欲語氣先咽。\n心曲千萬端，悲來却難說。\n別後唯所思，天涯共明月。"},{"title":"邯郸道省悟黄粱梦・醉中天","author":"马致远","dynasty":"元","content":"俺那里自泼村醪嫩，自折野花新。\n独对青山酒一尊，闲将那朱顶仙鹤引。\n醉归去松阴满身，冷然风韵，铁笛声吹断云根。"},{"title":"始至雲安寄兵部韓侍郎中書白舍人二公近曾遠守故有屬焉","author":"劉禹錫","dynasty":"唐","content":"天外巴子國，山頭白帝城。\n波清蜀[柹]盡，雲散楚臺傾。\n迅瀨下哮吼，兩岸勢爭衡。\n陰風鬼神過，暴雨蛟龍生。\n硤斷見孤邑，江流照飛甍。\n蠻軍擊嚴鼓，笮馬引雙旌。\n望闕遙拜舞，分庭備將迎。\n銅符一以合，文墨紛來縈。\n暮色四山起，愁猿數處聲。\n重關羣吏散，靜視寒燈明。\n故人青霞意，飛舞集蓬瀛。\n昔曾在池籞，應知魚鳥情。"},{"title":"巫山高二首 二","author":"沈佺期","dynasty":"唐","content":"神女向高唐，巫山下夕陽。\n裴回作行雨，婉孌逐荆王。\n電影江前落，雷聲峽外長。\n霽雲無處所，臺館曉蒼蒼。"},{"title":"修西方十二時 二","author":"道鏡　善導","dynasty":"唐","content":"日出卯，不應念佛論多少。\n安在專心擊一緣，勿爲妄境相侵擾。"},{"title":"贈殷山人","author":"李遠","dynasty":"唐","content":"有客抱琴宿，值予多怨懷。\n啼烏弦易斷，嘯鶴調難諧。\n曲罷月移幌，韻清風滿齋。\n誰能將此妙，一爲奏金堦。"},{"title":"旅次江亭","author":"楊衡","dynasty":"唐","content":"扣舷不能寐，皓露清衣襟。\n彌傷孤舟夜，遠結萬里心。\n幽興惜瑤草，素懷寄鳴琴。\n三奏月初上，寂寥寒江深。"},{"title":"中庭","author":"韓偓","dynasty":"唐","content":"夜短睡遲慵早起，日高方始出紗窗。\n中庭自摘青梅子，先向釵頭戴一雙。"},{"title":"风入松","author":"张继先","dynasty":"宋","content":"深耕易耨寸田中。\n看真个英雄。\n夜来犹上星台望，全不厌、水绿云红。\n便是清交素友，频相视、笑晴空。\n玉阶瑶甃翠重重。\n带萱草葱葱。\n流霞尽饮何辞醉，更休数、尘里千锺。\n晓夜朝元去也，怎忍舍、大夫松。"},{"title":"瑞鹤仙","author":"楼采","dynasty":"宋","content":"冻痕销梦草。\n又招得春归，旧家池沼。\n园扉掩寒峭。\n倩谁将花信，遍传深窈。\n追游趁早。\n便栽却、轻衫短帽。\n任残梅、飞满溪桥，和月醉眠清晓。\n年小。\n青丝纤手，彩胜娇鬟，赋情谁表。\n南楼信杳。\n江云重，雁归少。\n记冲香嘶马，流红回岸，几度绿杨残照。\n想暗黄，依旧东风，灞陵古道。"},{"title":"庆春时","author":"晏几道","dynasty":"宋","content":"梅梢已有，春来音信，风意犹寒。\n南楼暮雪，无人共赏，闲却玉阑干。\n殷勤今夜，凉月还似眉弯。\n尊前为把，桃根丽曲，重倚四弦看。"},{"title":"詠鍾","author":"宋之問","dynasty":"唐","content":"既接南鄰磬，還隨北里笙。\n平陵通曙響，長樂警宵聲。\n秋至含霜動，春歸應律鳴。\n豈惟恆待扣，金簴有餘清。"},{"title":"宝鼎现","author":"刘辰翁","dynasty":"宋","content":"红妆春骑。\n踏月影、竿旗穿市。\n望不尽、楼台歌舞，习习香尘莲步底。\n箫声断、约彩鸾归去，未怕金吾呵醉。\n甚辇路、喧阗且止。\n听得念奴歌起。\n父老犹记宣和事。\n抱铜仙、清泪如水。\n还转盼、沙河多丽。\n滉漾明光连邸第。\n帘影冻、散红光成绮。\n月浸葡萄十里。\n看往来、神仙才子。\n肯把菱花扑碎。\n肠断竹马儿童，空见说、三千乐指。\n等多时春不归来，到春时欲睡。\n又说向、灯前拥髻。\n暗滴鲛珠坠。\n便当日、亲见霓裳，天上人间梦里。"},{"title":"送韋員外赴朔方","author":"鄭嚴","dynasty":"唐","content":"白露邊秋早，皇華戎事催。\n已推仙省妙，更是幕中才。\n出餞傾朝列，深功佇帝臺。\n坐聞長策利，終見勒銘迴。"},{"title":"白紵辭 二","author":"楊衡","dynasty":"唐","content":"躡珠履，步瓊筵。\n輕身起舞紅燭前，芳姿豔態妖且妍。\n迴眸轉袖暗催弦，涼風蕭蕭漏水急。\n月華泛溢紅蓮濕，牽裙攬帶翻成泣。"},{"title":"潇湘神","author":"黄公绍","dynasty":"宋","content":"踏青青。\n踏青青。\n西泠桥畔草连汀。\n扑得龙船儿一对，画阑倚遍看游人。"},{"title":"虞美人","author":"谢薖","dynasty":"宋","content":"人间离合常相半。\n璧月宁长满。\n九秋风露又方阑。\n何日小窗相对、话悲欢。\n月华临夜宜人醉。\n老去嗟颜悴。\n君如玉树照清空。\n况有凝之道蕴、一尊同。"},{"title":"鹧鸪天","author":"辛弃疾","dynasty":"宋","content":"一夜清霜变鬓丝。\n怕愁刚把酒禁持。\n玉人今夜相思不，想见频将翠枕移。\n真个恨，未多时。\n也应香雪减些儿。\n菱花照面须频记，曾道偏宜浅画眉。"},{"title":"詠懷","author":"白居易","dynasty":"唐","content":"歲去年來塵土中，眼看變作白頭翁。\n如何辦得歸山計，兩頃村田一畝宮。"},{"title":"清平乐","author":"叶梦得","dynasty":"宋","content":"水空相映。\n淡碧涵千顷。\n素练不收寒玉镜。\n□落阶无影。\n纤纤与捧金杯。\n暗香逐舞徘徊。\n雪尽玉容开遍，东风不管寒梅。"},{"title":"相里使君第七男生日","author":"包何","dynasty":"唐","content":"取妻生子復生男，獨有君家衆所談。\n荀氏八龍唯欠一，桓山四鳳已過三。\n他時幹蠱聲名著，今日懸弧宴樂酣。\n誰道衆賢能繼體，須知箇箇出於藍。"},{"title":"大蜀高祖潛龍日獻陳情偈頌","author":"貫休","dynasty":"唐","content":"有叟有叟，居岳之室。\n忽振金湯，下彼巉崪。\n聞蜀風景，地寧得一。\n富人侯王，旦奭摩詰。\n龍角日角，紫氣盤屈。\n揭日月行，符湯禹出。\n天步孔艱，橫流犯蹕。\n穆穆蜀俗，整整師律。\n髯髮垂雪，忠貞貫日。\n四人蘇活，萬里豐謐。\n無雨不膏，有露皆滴。\n有叟有叟，無實行實。\n一瓶一衲，既朴且質。\n幸蒙顧盼，詞煖恩鬱。\n軒鏡光中，願如善吉。"},{"title":"点绛唇","author":"刘辰翁","dynasty":"宋","content":"醉里瞢腾，昨宵不记归时候。\n自疑中酒。\n耿耿还依旧。\n恨不能言，只是天相负。\n天知否。\n卷中人瘦。\n一似章台柳。"},{"title":"霜叶飞","author":"沈唐","dynasty":"宋","content":"霜林凋晚，危楼迥，登临无限秋思。\n望中闲想，洞庭波面，乱红初坠。\n更萧索、风吹渭水。\n长安飞舞千门里。\n变景摧芳榭，唯有兰衰暮丛，菊残馀蕊。\n回念花满华堂，美人一去，镇掩香闺经岁。\n又观珠露，碎点苍苔，败梧飘砌。\n谩赢得、相思泪眼，东君早作归来计。\n便莫惜丹青手，重与芳菲，万红千翠。"},{"title":"减字木兰花","author":"王之望","dynasty":"宋","content":"糟糠相乐。\n早共梁鸿同隐约。\n著籍天门。\n隔品新封感帝恩。\n满堂儿女。\n妇捧金杯孙屡舞。\n白发卿卿。\n与尔尊前作寿星。"},{"title":"蓼莪","author":"佚名","dynasty":"先秦","content":"蓼蓼者莪，匪莪伊蒿。哀哀父母，生我劬劳。\n蓼蓼者莪，匪莪伊蔚。哀哀父母，生我劳瘁。\n瓶之罄矣，维罍之耻。鲜民之生，不如死之久矣。无父何怙？无母何恃？出则衔恤，入则靡至。\n父兮生我，母兮鞠我。抚我畜我，长我育我，顾我复我，出入腹我。欲报之德。昊天罔极！\n南山烈烈，飘风发发。民莫不穀，我独何害！南山律律，飘风弗弗。民莫不穀，我独不卒！"},{"title":"贈杜二拾遺","author":"高適","dynasty":"唐","content":"傳道招[提]客，詩書自討論。\n佛香時入院，僧飯屢過門。\n聽法還應難，尋經剩欲翻。\n草玄今已畢，此外復何言。"},{"title":"沈亞之 一","author":"不詳","dynasty":"唐","content":"伐木丁丁，鳥鳴嚶嚶。\n東行西行，遇飯遇羹。"},{"title":"留別吉州太守宗人邁","author":"滕倪","dynasty":"唐","content":"秋初江上別旌旗，故國無家淚欲垂。\n千里未知投足處，前程便是聽猨時。\n誤攻文字身空老，却返漁樵計已遲。\n羽翼彫零飛不得，丹霄無路接差池。"},{"title":"雨霖铃","author":"柳永","dynasty":"宋","content":"寒蝉凄切。\n对长亭晚，骤雨初歇。\n都门帐饮无绪，留恋处、兰舟催发。\n执手相看泪眼，竟无语凝噎。\n念去去、千里烟波，暮霭沈沈楚天阔。\n多情自古伤离别。\n更那堪、冷落清秋节。\n今宵酒醒何处，杨柳岸、晓风残月。\n此去经年，应是良辰、好景虚设。\n便纵有、千种风情，更与何人说。"},{"title":"蘇小小墓","author":"權德輿","dynasty":"唐","content":"萬古荒墳在，悠然我獨尋。\n寂寥紅粉盡，冥寞黃泉深。\n蔓草映寒水，空郊曖夕陰。\n風流有佳句，吟眺一傷心。"},{"title":"浣溪沙","author":"陈允平","dynasty":"宋","content":"自别萧郎锦帐寒。\n凤楼日日望平安。\n杏花枝上露才乾。\n眉皱但嫌钿翠堕，臂销惟觉钏金宽。\n薄情杨柳殢征鞍。"},{"title":"减字木兰花","author":"朱敦儒","dynasty":"宋","content":"古人误我。\n独舞西风双泪堕。\n鹤去无踪。\n木落西陵返照红。\n人间难住。\n掷下酒杯何处去。\n楼锁钟残。\n山北山南两点烟。"},{"title":"满庭芳","author":"秦观","dynasty":"宋","content":"北苑研膏，方圭圆璧，名动万里京关。\n碎身粉骨，功合上凌烟。\n尊俎风流战胜，降春睡、开拓愁边。\n纤纤捧，香泉溅乳，金缕鹧鸪斑。\n相如，方病酒，一觞一咏，宾有群贤。\n便扶起灯前，醉玉颓山。\n搜揽胸中万卷，还倾动，三峡词源。\n归来晚，文君未寝，相对晓妆残。"},{"title":"詠興善寺佛殿災","author":"李榮","dynasty":"唐","content":"道善何曾善，言興且不興。\n如來燒赤盡，惟有一羣僧。"},{"title":"死生交范张鸡黍・上小楼","author":"宫天挺","dynasty":"元","content":"过举他门下侍郎。\n落保了也朝中宰相。\n因贤士高才大德，举荐为官。\n有甚么孝廉方正，德行才能，政事文章？若得贤士为官，黎民有望也。\n怎消的一方之地，百万生灵，将咱倚仗？贤士，您有尹铎之才，当以重用。\n我又无尹铎才怎生保障？。"},{"title":"减字木兰花","author":"陈三聘","dynasty":"宋","content":"先生困熟。\n万卷书中聊托宿。\n似怯清寒。\n更爇都梁向博山。\n游仙梦杳。\n啼鸟声中春又晓。\n未著乌纱。\n独坐溪亭数落花。"},{"title":"少年行四首 三","author":"王維","dynasty":"唐","content":"一身能擘兩雕弧，虜騎千重只似無。\n偏坐金鞍調白羽，紛紛射殺五單于。"},{"title":"送上元王明府赴任","author":"許渾","dynasty":"唐","content":"莫言名重懶驅雞，六代江山碧海西。\n日照蒹葭明楚塞，煙分楊柳見隋堤。\n荒城樹暗沈書浦，舊宅花連罨畫溪。\n官滿定知歸未得，九重霄漢有丹梯。"},{"title":"瑞鹧鸪","author":"无名氏","dynasty":"宋","content":"柳未回青兰未芽。\n谁知此物在君家。\n绿窗借得先春手，黄蜡吹成耐冻花。\n衣麝暗薰香仿佛，山峰误认影横斜。\n凭君说与徐熙道，翰墨从今不足夸。"},{"title":"玉蝴蝶","author":"陈德武","dynasty":"宋","content":"好是春光秋色，天工巧处，都上花枝。\n更值云情雨态，净沐芳姿。\n醉相扶、霓裳舞困，眠未得、宫锦淋漓。\n有谁知。\n眼空相对，心系相思。\n相思。\n鲛绡帕上，珠悬红泪，水洗胭脂。\n寂寞阑干，无言暗忆旧游时。\n五花骢、载将郎去，双喜鹊、报道郎归。\n卜佳期。\n梦回巫峡，春在瑶池。"},{"title":"沁园春","author":"李君行","dynasty":"宋","content":"三岛十洲，移掇者谁，玉城稚仙。\n解运诗之巧，裁山剪水，用诗之力，斡地回天。\n大笑宋初，秀才屋子，著不得官家十万钱。\n又谁说，李膺豪放，门号龙门。\n我家呼喝山川。\n道今日山春莺已迁。\n汝南山顶上，虎毋久卧，秀溪底下，龙莫长眠。\n打起精神，护持诗府，推出诗城障山边。\n山川道，如稚仙肯出，当拜君言。"},{"title":"詩偈 七十一","author":"龐藴","dynasty":"唐","content":"心王不能了，何不依真智。\n一吼百獸伏，盡見無生理。\n無生理甚寬，無心無可看。\n非內外中間，非生死湼槃。\n諸法無住處，遨遊神自安。"},{"title":"早下江寧","author":"錢起","dynasty":"唐","content":"暮天微雨散，涼吹片帆輕。\n雲物高秋節，山川孤客情。\n霜蘋留楚水，寒鴈別吳城。\n宿浦有歸夢，愁猨莫夜鳴。"},{"title":"寓懷","author":"李商隱","dynasty":"唐","content":"綵鸞餐顥氣，威鳳入卿雲。\n長養三清境，追隨五帝君。\n煙波遺汲汲，矰繳任云云。\n下界圍黃道，前程合紫氛。\n金書惟是見，玉管不勝聞。\n草爲迴生種，香緣却死熏。\n海明三島見，天迥九江分。\n搴樹無勞援，神禾豈用耘。\n鬬龍風結陣，惱鶴露成文。\n漢嶺霜何早，秦宮日易曛。\n星機拋密緒，月杵散靈氛。\n陽鳥西南下，相思不及羣。"},{"title":"南樓春望","author":"許渾","dynasty":"唐","content":"南樓春一望，雲水共昏昏。\n野店歸山路，危橋帶郭村。\n晴煙和草色，夜雨長溪痕。\n下岸誰家住，殘陽半掩門。"},{"title":"破苻坚蒋神灵应・紫花儿序","author":"李文蔚","dynasty":"元","content":"我务要剿除了番虏，杀败了羌戎，扫荡了狼烟。\n全凭着刀枪锋利，戈甲齐坚，征马宛，恰便似飞虎飞熊下九天。\n今日待与四秦交战，摆列的兵势威严，我则索将令亲传。"},{"title":"亂後入洪州西山","author":"曹松","dynasty":"唐","content":"寂寂陰溪水漱苔，塵中將得苦吟來。\n東峰道士如相問，縣令而今不姓梅。"},{"title":"双调/雁儿落","author":"杨景贤","dynasty":"元","content":"你想像赋高唐，我云雨梦襄王。\n咱正是细棍逢粗棍，长枪对短枪。"},{"title":"前腔","author":"高明《蔡伯喈琵琶记》","dynasty":"元","content":"时光短，雪鬓垂，守清贫不图着甚的。\n有儿聪慧，但得他为官吾足矣。\n孩儿，天子诏招取贤良，秀才每都求着科试。\n快赴春闱，急急整着行李。"},{"title":"双调・殿前欢碧云深，碧云深处路难寻。数椽茅屋和云赁，","author":"卫立中","dynasty":"元","content":"小令云在松阴。\n挂云和八尺琴，卧苔石将云根枕，折梅蕊把云梢沁。\n云心无我，云我无心。\n懒云窝，懒云窝里客来多。\n客来时伴我闲些个，酒灶茶锅。\n且停杯听我歌，醒时节披衣坐，醉后也和衣卧。\n兴来时玉箫绿绮，问甚么天籁云和？。"},{"title":"齐天乐","author":"周邦彦","dynasty":"宋","content":"绿芜凋尽台城路，殊乡又逢秋晚。\n暮雨生寒，鸣蛩劝织，深阁时闻裁剪。\n云窗静掩。\n叹重拂罗裀，顿疏花簟。\n尚有綀囊，露萤清夜照书卷。\n荆江留滞最久，故人相望处，离思何限。\n渭水西风，长安乱叶，空忆诗情宛转。\n凭高眺远。\n正玉液新篘，蟹螯初荐。\n醉倒山翁，但愁斜照敛。"},{"title":"寄天台道友","author":"盧士衡","dynasty":"唐","content":"相思遙指玉霄峰，悵望江上阻萬重。\n曾隔曉窗聞法鼓，幾同寒榻聽疎鐘。\n別來知子長餐栢，吟處將誰對倚松。\n且住人間行聖教，莫思天路便登龍。"},{"title":"暴雨","author":"韋莊","dynasty":"唐","content":"江村入夏多雷雨，曉作狂霖晚又晴。\n波浪不知深幾許，南湖今與北湖平。"},{"title":"张孔目智勘魔合罗・者刺古","author":"孟汉卿","dynasty":"元","content":"身躯被病执缚，难走难逃。\n咽喉被药把捉，难叫难号。\n托青天暗表，望灵神早报。\n行善得善，行恶得恶。\n天呵！莫不是今年灾祸招。"},{"title":"寺中觀臥像","author":"王勃","dynasty":"唐","content":"淨宇流金□，直誠翳寶床。\n自應歸寂滅，非是倦津梁。"},{"title":"秋晴過李三山池（斯二七一七下同）","author":"馬吉甫","dynasty":"唐","content":"山遊[□]未狎，朝隱遂爲羣。\n地僻煙霞異，心閑出處分。\n褰開弄晴景，披拂喜朝聞，（「聞」，蔣當作「雰」。\n）野興浮黃菊，林棲臥白雲。\n窺臨苔壁古，歌嘯竹亭曛。\n迴想幽巖路。\n知予復解紛。"},{"title":"一翦梅","author":"赵师侠","dynasty":"宋","content":"暖日烘梅冷未苏。\n脱叶随风，独见枯株。\n先春占早又何如。\n玉点枝头，犹自萧疏。\n江北江南景不殊。\n雪里花清，月下香浮。\n他年调鼎费工夫。\n且与藏春，处士西湖。"},{"title":"大曆年浙東聯唱集 雲門寺小溪茶宴懷院中諸公","author":"浙東衆詩人","dynasty":"唐","content":"（嚴維謝良弼〖謝良輔之昆仲，曾任中書舍人。\n據顧況《禮部員外郎陶氏集序》〗裴晃〖不詳〗呂渭鄭槩陳允初庾騤〖不詳〗賈肅〖不詳〗）喜從林下會，還憶府中賢。\n石門雲路裏，花宮玉笥前。\n日移侵岸竹，溪引出山泉。\n猨飲無人處，琴聽淺溜邊。\n黃粱誰共飯，香茗憶同煎。\n暫與真僧對，遙知靜者便。\n清言皆亹亹，佳句又翩翩。\n竟日懷君子，沉吟對暮天。"},{"title":"应天长","author":"杨泽民","dynasty":"宋","content":"夭桃弄粉，繁杏透香，依然旧日颜色。\n奈彼妒花风雨，连阴过寒食。\n金钗试寻妙客。\n正昼永、院深人寂。\n善歌更解舞，传闻触处声藉。\n当日俊游时，屡向平康，吟咏共题壁。\n自后纵经回曲，难寻阿姨宅。\n芳华苑，罗绮陌。\n怎断得、怪踪狂迹。\n惯来往，柳外花间，莺燕都识。"},{"title":"西地锦","author":"无名氏","dynasty":"宋","content":"岭上初消残雪。\n有梅花先坼。\n东君造化多成翠，巧风韵奇绝。\n小院黄昏时节。\n暗香浮、疏影横斜。\n寄取和羹未晚，却免教攀折。"},{"title":"卷珠帘・蝶恋花","author":"徐去非","dynasty":"宋","content":"祥景飞光衮绣。\n流庆崑台，自是神仙胄。\n谁遣阳和放春透。\n化工重入丹青手。\n云筝锦瑟争为寿。\n玉带金鱼，共愿人长久。\n偷取蟠桃荐芳酒，更看南极星朝斗。"},{"title":"水调歌头","author":"辛弃疾","dynasty":"宋","content":"我亦卜居者，岁晚望三闾。\n昂昂千里，泛泛不作水中凫。\n好在书携一束，莫问家徒四壁，往日置锥无。\n借车载家具，家具少於车。\n舞乌有，歌亡是，饮子虚。\n二三子者爱我，此外故人疏。\n幽事欲论谁共，白鸥飞来似可，忽去复何如。\n群鸟欣有托，吾亦爱吾庐。"},{"title":"满庭芳","author":"曹勋","dynasty":"宋","content":"白氎行缠，青巾包结，几年且混常流。\n寰中谁见，心地自清幽。\n雨散昆仑顶上，香润遍、琼圃无忧。\n灵芽长，如今寒暑，饥渴总何愁。\n诸公，须著力，尘缘扫尽，师旨坚求。\n看天边、飞金走玉难留。\n住个庵儿不大，争恋得、月馆青楼。\n台山里，从人一任，说个好苏州。"},{"title":"好事近","author":"蔡伸","dynasty":"宋","content":"花露滴香红，花低漏声初歇。\n人似一枝梅瘦，照冰壶清彻。\n翠娥云鬓为谁容，虫丝宝奁结。\n可惜一春憔悴，负满怀风月。"},{"title":"駕幸新豐溫泉宮獻詩三首 一","author":"上官昭容","dynasty":"唐","content":"三冬季月景[龍]年，萬乘觀風出灞川。\n遙看電躍龍爲馬，回矚霜原玉作田。"},{"title":"调笑转踏・调笑令","author":"郑仅","dynasty":"宋","content":"春艳。\n桃花脸。\n笑倚银屏施宝靥。\n良人少有平戎胆。\n归路光生弓剑。\n青楼春永香帏掩。\n独把韶华都占。"},{"title":"最高楼","author":"刘辰翁","dynasty":"宋","content":"花上雪。\n信手捻来成。\n屑不就琼英。\n昨朝已见诗成卷，今朝又试曲成声。\n更催催，莫不做，水仙兄。\n终须待、晴时携斗酒。\n更须待、老夫吟数首。\n休更叠，□娉婷。\n已无翠鸟传花信，又无羯鼓与花听。\n更催催，迟数日，是春生。"},{"title":"临江仙","author":"无名氏","dynasty":"宋","content":"称觞喜对二阳临。\n况当弦月上，一醉祝千春。"},{"title":"比梅・如梦令","author":"张辑","dynasty":"宋","content":"深夜沉沉尊酒。\n酒醒客衾寒透。\n城角挟霜飞，吹得月如清昼。\n僝僽。\n僝僽。\n比著梅花谁瘦。"},{"title":"减字木兰花","author":"沈瀛","dynasty":"宋","content":"贪而忘止。\n贪即生瞋逢饱喜。\n一逐贪风。\n恨不当初嫁邓通。\n残杯剩酒。\n食籍名中犹折寿。\n若使兼何。\n他日阴司罪过多。"},{"title":"偈頌（幷序○序爲南嶽齊己撰） 五十二","author":"居遁","dynasty":"唐","content":"家具摐摐一老翁，眉間長髮白怱怱。\n心休意息從何有，祇爲心頭萬事空。"},{"title":"哨遍","author":"方岳","dynasty":"宋","content":"月曰不然，君亦怎知，天上从前事。\n吾语汝，月岂有弦时。\n奈人间井观乃尔。\n休浪许。\n历家缪悠而已。\n谁云魄死生明起。\n又明死魄生，循环晦朔，有老兔、自熙熙。\n妄相传、月溯日光馀。\n嗟万古谁知了无亏。\n玉斧修成，银蟾奔去，此言荒矣。\n噫。\n世已堪悲。\n听君歌复解人颐。\n桂魄何曾死，寒光不减些儿。\n但与日相望，对如两镜，山河大地无疑似。\n待既望观之。\n冰轮渐侧，转斜才一钩耳。\n论本来不与中秋异。\n恐天问灵均未知此。\n又底用、咸池重洗。\n乾坤一点英气。\n宁老人问世。\n飞上天来，摩挲月去，才信有晴无雨。\n人生圆缺几何其。\n且徘徊、与君同醉。"},{"title":"谷风","author":"佚名","dynasty":"先秦","content":"习习谷风，维风及雨。将恐将惧，维予与女。将安将乐，女转弃予。\n习习谷风，维风及颓。将恐将惧，置予于怀。将安将乐，弃予如遗。\n习习谷风，维山崔嵬。无草不死，无木不萎。忘我大德，思我小怨。"},{"title":"雪席口占","author":"高崇文","dynasty":"唐","content":"崇文宗武不崇文，提戈出塞號將軍。\n那箇𩩉兒射雁落，白毛空裏亂紛紛。"},{"title":"眼儿媚","author":"高观国","dynasty":"宋","content":"轻云终被断云留。\n不肯放春愁。\n翠楼旧倚，粉墙重见，歌酒风流。\n今朝毕竟吟情澹，芳意未全酬。\n东风向晚，莺花有意，吹转船头。"},{"title":"江中對月","author":"劉長卿","dynasty":"唐","content":"空洲夕煙斂，望月秋江裏。\n歷歷沙上人，月中孤渡水。"},{"title":"花舞","author":"史浩","dynasty":"宋","content":"雅客之名从此有。\n多谢风流，飞驭陪尊酒。\n持此一卮同劝后。\n愿花长在人长寿。"},{"title":"送友人入湘","author":"李嘉祐","dynasty":"唐","content":"聞說湘川路，年年苦雨多。\n猨啼巫峽雨，月照洞庭波。\n窮海人還去，孤城雁共過。\n青山不可極，來往自蹉跎。"},{"title":"楼上曲","author":"张元干","dynasty":"宋","content":"楼外夕阳明远水。\n楼中人倚东风里。\n何事有情怨别离。\n低鬟背立君应知。\n东望云山君去路。\n断肠迢迢尽愁处。\n明朝不忍见云山。\n从今休傍曲阑干。"},{"title":"诉衷情","author":"黄庭坚","dynasty":"宋","content":"一波才动万波随。\n蓑笠一钩丝。\n锦鳞正在深处，千尺也须垂。\n吞又吐，信还疑。\n上钩迟。\n水寒江静，满目青山，载月明归。"},{"title":"自京師將赴黔南","author":"竇鞏","dynasty":"唐","content":"風雨荆州二月天，問人須雇峽中船。\n西南一望雲和水，猶道黔南有四千。"},{"title":"浣溪沙","author":"侯置","dynasty":"宋","content":"客里忽忽梦帝州。\n故人相遇一杯休。\n疏梅些子最清幽。\n双绾香螺春意浅，缓歌金缕楚云留。\n不知妆镜若为俦。"},{"title":"雨後溪邊見早梅","author":"詹琲","dynasty":"唐","content":"老榦疎枝浸寒碧，淺香孤韻帶微霜。\n迎風破萼未全折，含笑佳人對曉粧。"},{"title":"八声甘州","author":"李曾伯","dynasty":"宋","content":"上巍楼、指顾剑东西，依然旧江山。\n怅谁为荆棘，委渠天险，薄我风寒。\n金瓯经营几载，鸿雁尚漂残。\n一片迷棋局，著手良难。\n犹幸红旗破贼，有竹边新报，喜听平安。\n问纷纷遗事，一笑付凭栏。\n愿天驱、五丁壮士，挽岷峨、生意与春还。\n斜阳外，梦回芳草，人老萧关。"},{"title":"渔家傲","author":"侯置","dynasty":"宋","content":"过尽百花芳草满。\n柳丝舞困阑干暖。\n柳外秋千裙影乱。\n人逐伴。\n旧家心性如今懒。\n斗帐宝香凝不散。\n黄昏院落莺声晚。\n红叶不来音信断。\n疏酒盏。\n东阳瘦损无人管。"},{"title":"書實上人房","author":"周賀","dynasty":"唐","content":"絕頂言無伴，長懷剃髮師。\n禪中燈落燼，講次栢生枝。\n沙井泉澄疾，秋鐘韻盡遲。\n里閭還受請，空有向南期。"},{"title":"减字木兰花","author":"韩元吉","dynasty":"宋","content":"壶中春早。\n翦刻工夫天自巧。\n雨转风斜。\n吹作千林到处花。\n瑶池清浅。\n璧月琼枝朝暮见。\n莫上扁舟。\n且醉仙家白玉楼。"},{"title":"風流箭語","author":"佚名","dynasty":"唐","content":"風流箭，風流人人願。\n（〖1〗《清異錄》：「寶曆中，帝造紙箭，竹皮弓紙間密貯龍麝末香。\n每宮嬪羣聚，帝躬射之，中者濃香，觸體了無痛楚，名風流箭。\n爲之語曰〖略〗。\n」）。"},{"title":"兵要望江南 占六壬第二十八（京本列第十七○四十五首） 二十四","author":"易靜","dynasty":"唐","content":"三傳將，遙日覓支干。\n將見支干休進戰，三神被克我軍安，必獲彼旗旛。"},{"title":"嘲道門進《武成混元圖》","author":"光業","dynasty":"唐","content":"夜深燈火滿壇舖，拔劍揮空亂叫呼。\n黑撒半筐兵甲豆，朱書一道厭人符。\n重臣餧飼剛教活，聖主慈悲未忍誅。\n佛說毘盧三界了，如何更有《混元圖》。"},{"title":"九辩","author":"宋玉","dynasty":"先秦","content":"悲哉，秋之为气也！萧瑟兮草木摇落而变衰。\n憭栗兮若在远行，登山临水兮送将归。\n泬漻兮天高而气清，寂寥兮收潦而水清。\n憯悽增欷兮，薄寒之中人，怆怳懭悢兮，去故而就新。\n坎廪兮贫士失职而志不平，廓落兮羁旅而无友生，惆怅兮而私自怜！\n燕翩翩其辞归兮，蝉寂漠而无声。\n雁廱廱而南游兮，鹍鸡啁哳而悲鸣。\n独申旦而不寐兮，哀蟋蟀之宵征。\n时亹亹而过中兮，蹇淹留而无成。\n悲忧穷戚兮独处廓，有美一人兮心不绎。\n去乡离家兮来远客，超逍遥兮今焉薄！\n专思君兮不可化，君不知兮可奈何！\n蓄怨兮积思，心烦憺兮忘食事。\n原一见兮道余意，君之心兮与余异。\n车既驾兮朅而归，不得见兮心伤悲。\n倚结軨兮长太息，涕潺湲兮下霑轼。\n忼慨绝兮不得，中瞀乱兮迷惑。\n私自怜兮何极？\n心怦怦兮谅直。\n皇天平分四时兮，窃独悲此凛秋。\n白露既下百草兮，奄离披此梧楸。\n去白日之昭昭兮，袭长夜之悠悠。\n离芳蔼之方壮兮，余萎约而悲愁。\n秋既先戒以白露兮，冬又申之以严霜。\n收恢台之孟夏兮，然欿傺而沉藏。\n叶菸邑而无色兮，枝烦挐而交横。\n颜淫溢而将罢兮，柯仿佛而萎黄。\n萷櫹椮之可哀兮，形销铄而瘀伤。\n惟其纷糅而将落兮，恨其失时而无当。\n揽騑辔而下节兮，聊逍遥以相佯。\n岁忽忽而遒尽兮，恐余寿之弗将。\n悼余生之不时兮，逢此世之俇攘。\n澹容与而独倚兮，蟋蟀鸣此西堂。\n心怵惕而震荡兮，何所忧之多方。\n卬明月而太息兮，步列星而极明。\n窃悲夫蕙华之曾敷兮，纷旖旎乎都房。\n何曾华之无实兮，从风雨而飞飏！\n以为君独服此蕙兮，羌无以异于众芳。\n闵奇思之不通兮，将去君而高翔。\n心闵怜之惨悽兮，愿一见而有明。\n重无怨而生离兮，中结轸而增伤。\n岂不郁陶而思君兮？\n君之门以九重！猛犬狺狺而迎吠兮，关梁闭而不通。\n皇天淫溢而秋霖兮，后土何时而得漧？\n塊独守此无泽兮，仰浮云而永叹！何时俗之工巧兮？\n背绳墨而改错！郤骐骥而不乘兮，策驽骀而取路。\n当世岂无骐骥兮，诚莫之能善御。\n见执辔者非其人兮，故駶跳而远去。\n凫雁皆唼夫梁藻兮，凤愈飘翔而高举。\n圜凿而方枘兮，吾固知其鉏铻而难入。\n众鸟皆有所登棲兮，凤独遑遑而无所集。\n原衔枚而无言兮，尝被君之渥洽。\n太公九十乃显荣兮，诚未遇其匹合。\n谓骐骥兮安归？\n谓凤皇兮安棲？\n变古易俗兮世衰，今之相者兮举肥。\n骐骥伏匿而不见兮，凤皇高飞而不下。\n鸟兽犹知怀德兮，何云贤士之不处？\n骥不骤进而求服兮，凤亦不贪餧而妄食。\n君弃远而不察兮，虽原忠其焉得？\n欲寂漠而绝端兮，窃不敢忘初之厚德。\n独悲愁其伤人兮，冯郁郁其何极？\n霜露惨悽而交下兮，心尚幸其弗济。\n霰雪雰糅其增加兮，乃知遭命之将至。\n原徼幸而有待兮，泊莽莽与野草同死。\n原自往而径游兮，路壅绝而不通。\n欲循道而平驱兮，又未知其所从。\n然中路而迷惑兮，自压桉而学诵。\n性愚陋以褊浅兮，信未达乎从容。\n窃美申包胥之气盛兮，恐时世之不固。\n何时俗之工巧兮？\n灭规矩而改凿！独耿介而不随兮，原慕先圣之遗教。\n处浊世而显荣兮，非余心之所乐。\n与其无义而有名兮，宁穷处而守高。\n食不媮而为饱兮，衣不苟而为温。\n窃慕诗人之遗风兮，原讬志乎素餐。\n蹇充倔而无端兮，泊莽莽而无垠。\n无衣裘以御冬兮，恐溘死不得见乎阳春。\n靓杪秋之遥夜兮，心缭悷而有哀。\n春秋逴逴而日高兮，然惆怅而自悲。\n四时递来而卒岁兮，阴阳不可与俪偕。\n白日晼晚其将入兮，明月销铄而减毁。\n岁忽忽而遒尽兮，老冉冉而愈弛。\n心摇悦而日幸兮，然怊怅而无冀。\n中憯恻之悽怆兮，长太息而增欷。\n年洋洋以日往兮，老嵺廓而无处。\n事亹亹而觊进兮，蹇淹留而踌躇。\n何氾滥之浮云兮？\n猋壅蔽此明月。\n忠昭昭而原见兮，然霠曀而莫达。\n原皓日之显行兮，云蒙蒙而蔽之。\n窃不自聊而原忠兮，或黕点而汙之。\n尧舜之抗行兮，瞭冥冥而薄天。\n何险巇之嫉妒兮？\n被以不慈之伪名。\n彼日月之照明兮，尚黯黮而有瑕。\n何况一国之事兮，亦多端而胶加。\n被荷裯之晏晏兮，然潢洋而不可带。\n既骄美而伐武兮，负左右之耿介。\n憎愠惀之修美兮，好夫人之慷慨。\n众踥蹀而日进兮，美超远而逾迈。\n农夫辍耕而容与兮，恐田野之芜秽。\n事緜緜而多私兮，窃悼後之危败。\n世雷同而炫曜兮，何毁誉之昧昧！\n今修饰而窥镜兮，後尚可以竄藏。\n愿寄言夫流星兮，羌倏忽而难当。\n卒壅蔽此浮云，下暗漠而无光。\n尧舜皆有所举任兮，故高枕而自适。\n谅无怨于天下兮，心焉取此怵惕？\n乘骐骥之浏浏兮，驭安用夫强策？\n谅城郭之不足恃兮，虽重介之何益？\n邅翼翼而无终兮，忳惛惛而愁约。\n生天地之若过兮，功不成而无嶜。\n原沉滞而不见兮，尚欲布名乎天下。\n然潢洋而不遇兮，直怐愗而自苦。\n莽洋洋而无极兮，忽翱翔之焉薄？\n国有骥而不知乘兮，焉皇皇而更索？\n宁戚讴于车下兮，桓公闻而知之。\n无伯乐之相善兮，今谁使乎誉之？\n罔流涕以聊虑兮，惟著意而得之。\n纷纯纯之愿忠兮，妒被离而鄣之。\n原赐不肖之躯而别离兮，放游志乎云中。\n乘精气之抟抟兮，骛诸神之湛湛。\n骖白霓之習習兮，历群灵之丰丰。\n左硃雀之茇茇兮，右苍龙之躣躣。\n属雷师之阗阗兮，通飞廉之衙衙。\n前轻辌之锵锵兮，后辎乘之从从。\n载云旗之委蛇兮，扈屯骑之容容。\n计专专之不可化兮，原遂推而为臧。\n赖皇天之厚德兮，还及君之无恙！"},{"title":"西江月","author":"无名氏","dynasty":"宋","content":"请知诸郡子弟，尽是湖海高朋。\n今年神首赛齐云。\n别是一般风韵。\n来时向前参圣，然后疏上挥名。\n香金留下仿花人，必定气球取胜。"},{"title":"水调歌头","author":"无名氏","dynasty":"宋","content":"律纪林锺月，兔魄夜来圆。\n彩麟入梦，天教英物出人间。\n志气平生浩荡，欲试经纶大手，赞画向名藩。\n见说齐瓜熟，鹏路快扶抟。\n称寿处，歌齿皓，戏衣斑。\n辉联甥馆，那堪一笑共团栾。\n好看蜚声霹雳，使有蒲轮迎召，催入侍龙颜。\n却待功成后，归伴幔亭仙。"},{"title":"宿駱氏亭寄懷崔雍衮","author":"李商隱","dynasty":"唐","content":"竹塢無塵水檻清，相思迢遞隔重城。\n秋陰不散霜飛晚，留得枯荷聽雨聲。"},{"title":"贈僧崖公","author":"李白","dynasty":"唐","content":"昔在朗陵東，學禪白眉空。\n大地了鏡徹，迴旋寄輪風。\n攬彼造化力，持爲我神通。\n晚謁泰山君，親見日沒雲。\n中夜臥山月，拂衣逃人羣。\n授余金仙道，曠劫未始聞。\n冥機發天光，獨朗謝垢氛。\n虛舟不繫物，觀化遊江濆。\n江濆遇同聲，道崖乃僧英。\n說法動海嶽，遊方化公卿。\n手秉玉麈尾，如登白樓亭。\n微言注百川，亹亹信可聽。\n一風鼓羣有，萬籟各自鳴。\n啓閉八牕牖，託宿掣電霆。\n自言歷天台，搏壁躡翠屏。\n凌兢石橋去，恍惚入青冥。\n昔往今來歸，絕景無不經。\n何日更攜手，乘杯向蓬瀛。"},{"title":"沁园春","author":"陈著","dynasty":"宋","content":"旗盖运迁，衣冠事乖，岂非命来。\n自黄粱枕觉，分明看破，翠蓬舟近，及早抽回。\n谁料山深，也同鼎沸，步步危机忙里催。\n愁无奈，过青山万叠，碧水千隈。\n此愁何计能推。\n算何日天教眉锁开。\n记六桥花舫，晴边访柳，孤山草酌，雪后评梅。\n回首西湖，伤心前事，覆水如何收上杯。\n东风好，问如今吹入，谁处楼台。"},{"title":"忆秦娥","author":"刘辰翁","dynasty":"宋","content":"烧灯节。\n朝京道上风和雪。\n风和雪。\n江山如旧，朝京人绝。\n百年短短兴亡别。\n与君犹对当时月。\n当时月。\n照人烛泪，照人梅发。"},{"title":"寒食夜","author":"韓偓","dynasty":"唐","content":"清江碧草兩悠悠，各自風流一種愁。\n正是落花寒食夜，夜深無伴倚南樓。"},{"title":"贈皎然上人","author":"周賀","dynasty":"唐","content":"竹庭瓶水新，深稱北窗人。\n講罷見黃葉，詩成尋舊隣。\n錫陰迷坐石，池影露齋身。\n苦作南行約，勞生始問津。"},{"title":"朝中措","author":"无名氏","dynasty":"宋","content":"郎星初度一旬前。\n瑞雪早蹁跹。\n金节耆祥称寿，一妃宣劝迎年。\n锦天绣地，薰香手祷，福禄如川。\n只恐催呈魏笏，便还紫橐青毡。"},{"title":"陸渾南桃花湯","author":"宋之問","dynasty":"唐","content":"氛氳桃花湯，去都三百里。\n遠峯益稠沓，具物盡奇詭。\n借問採藥人，冥奧從此始。\n汨吾尚清淨，葷血久誓止。\n覽彼□□鮮，自謂形骸滓。\n重敦永劫願，無負神泉水。\n坐馳意屢愜，身踐心益死。\n長妹梵筵衆，拙妻道門子。\n提攜遊二山，歲暮此已矣。"},{"title":"江梅引・江城梅花引","author":"姜夔","dynasty":"宋","content":"人间离别易多时。\n见梅枝。\n忽相思。\n几度小窗，幽梦手同携。\n今夜梦中无觅处，漫徘徊。\n寒侵被、尚未知。\n湿红恨墨浅封题。\n宝筝空、无雁飞。\n俊游巷陌，算空有、古木斜晖。\n旧约扁舟，心事已成非。\n歌罢淮南春草赋，又萋萋。\n漂零客、泪满衣。"},{"title":"送宇文舍人出宰元城","author":"岑參","dynasty":"唐","content":"雙鳧出未央，千里過河陽。\n馬帶新行色，衣聞舊御香。\n縣花迎墨綬，關柳拂銅章。\n別後能爲政，相思淇水長。"},{"title":"蝶恋花","author":"萧汉杰","dynasty":"宋","content":"一缕春情风里絮。\n海阔天高，那更云无数。\n娇颤画梁非为雨。\n怜伊只合和伊去。\n欲话因缘愁日暮。\n细认帘旌，几度来还去。\n万一这回航可渡。\n共渠活处寻条路。"},{"title":"王昭君三首 一","author":"郭震","dynasty":"唐","content":"自嫁單于國，長銜漢掖悲。\n容顏日憔悴，有甚畫圖時。"},{"title":"奉和聖製送不蒙都護兼鴻臚卿歸安西應制","author":"王維","dynasty":"唐","content":"上卿增命服，都護揚歸斾。\n雜虜盡朝周，諸胡皆自鄶。\n鳴笳瀚海曲，按節陽關外。\n落日下河源，寒山靜秋塞。\n萬方氛祲息，六合乾坤大。\n無戰是天心，天心同覆載。"},{"title":"泉水","author":"佚名","dynasty":"先秦","content":"毖彼泉水，亦流于淇。有怀于卫，靡日不思。娈彼诸姬，聊与之谋。\n出宿于泲，饮饯于祢。女子有行，远父母兄弟，问我诸姑，遂及伯姊。\n出宿于干，饮饯于言。载脂载辖，还车言迈。遄臻于卫，不瑕有害？\n我思肥泉，兹之永叹。思须与漕，我心悠悠。驾言出游，以写我忧。"},{"title":"晚思","author":"喻鳧","dynasty":"唐","content":"鶴下紫閣雲，沈沈翠微雨。\n獨坐正無言，孤莊一聲杵。"},{"title":"與諸客攜酒尋去年梅花有感","author":"白居易","dynasty":"唐","content":"馬上同攜今日杯，湖邊共覓去春梅。\n年年只是人空老，處處何曾花不開。\n詩思又牽吟詠發，酒酣閑喚管弦來。\n樽前百事皆依舊，點檢惟無薛秀才。"},{"title":"洞庭湖柳毅传书・梧叶儿","author":"尚仲贤","dynasty":"元","content":"我这些掩着袂忙趋进，改愁颜做喜欣，施礼罢叙寒温。\n你水路上风波恶，旱路上程限紧。\n似这等受辛勤，你索是远路风尘的故人。"},{"title":"臨終前月餘作隱語（題擬）","author":"孔紓","dynasty":"唐","content":"許下無言奪少年，震而不雨月當弦。\n風濤渭逆艅艎沒，從此無舟濟大川。"},{"title":"锦堂春・锦堂春慢","author":"程珌","dynasty":"宋","content":"最是元来，苦无风雨。\n只恁匆匆归去。\n看游丝、都不恨，恨秦淮新涨，向人东注。\n醉里仙人，惜春曾赋。\n却不解、留春且住。\n问何人、留得住。\n怕小山更有，碧芜春句。"},{"title":"幽蘭之歌","author":"楊炯","dynasty":"唐","content":"幽蘭生矣，于彼朝陽。\n含雨露之津潤，吸日月之休光。\n美人愁思兮，採芙蓉於南浦；公子忘憂兮，樹萱草於北堂。\n雖處幽林與窮谷，不以無人而不芳。"},{"title":"遊爛柯山 三","author":"羊滔","dynasty":"唐","content":"採薪窮冥搜，深路轉清暎。\n安知洞天裏，偶坐得棋聖。\n至今追靈跡，可用陶靜性。"},{"title":"對雪醉後贈王歷陽","author":"李白","dynasty":"唐","content":"有身莫犯飛龍鱗，有手莫辮猛虎鬚。\n君看昔日汝南市，白頭仙人隱玉壺。\n子猷聞風動窻竹，相邀共醉杯中綠。\n歷陽何異山陰時，白雪飛花亂人目。\n君家有酒我何愁，客多樂酣秉燭遊。\n謝尚自能鸜鵒舞，相如免脫鷫鸘裘。\n清晨鼓櫂過江去，千里相思明月樓。"},{"title":"宿江館（句）","author":"張爲","dynasty":"唐","content":"吟登晚驛亭，醉罷紅燈落。\n（《詩學指南》四（《吟窗雜錄》卷十四正字王玄《詩中旨格》，「醉罷」作「醮罷」，幷云「此比君子欲仕于明時也」。\n）。"},{"title":"双调・新水令念远","author":"童童学士","dynasty":"元","content":"烧痕回绿遍天涯，忆王孙去时残腊。\n愁垂檐外雨，忧损镜中花。\n掘土抟沙，感事自惊讶。"},{"title":"采桑子","author":"无名氏","dynasty":"宋","content":"幽芳莹白前村里，岂藉春工。\n胜尽群红。\n琼拈凝酥向不同。\n一声羌管愁人处，片片西东。\n睹此遗踪。\n不怨狂风怨马融。"},{"title":"宮鸎","author":"徐夤","dynasty":"唐","content":"領得春光在帝家，早從深谷出煙霞。\n閑棲仙禁日邊柳，飢啄御園天上花。\n睍睆只宜陪閣鳳，間關多是問宮娃。\n可憐鸚鵡矜言語，長閉雕籠歲月賒。"},{"title":"木兰花慢","author":"京镗","dynasty":"宋","content":"算秋来景物，皆胜赏、况重阳。\n正露冷欲霜，烟轻不雨，玉宇开张。\n蜀人从来好事，遇良辰、不肯负时光。\n药市家家帘幕，酒楼处处丝簧。\n婆娑老子兴难忘。\n聊复与平章。\n也随分登高，茱萸缀席，菊蕊浮觞。\n明年未知谁健，笑杜陵、底事独凄凉。\n不道频开笑口，年年落帽何妨。"},{"title":"同觀察使張公仲方大和元年夏禱雨歸至聖泉寺作","author":"彭城","dynasty":"唐","content":"雲陰隨雨度，桂馥逐風來。"},{"title":"石鼓歌","author":"韋應物","dynasty":"唐","content":"周宣大獵兮岐之陽，刻石表功兮煒煌煌。\n石如鼓形數止十，風雨缺訛苔蘚澀。\n今人濡紙脫其文，既擊既埽白黑分。\n忽開滿卷不可識，驚潛動蟄走云云。\n喘逶迤，相糾錯，乃是宣王之臣史籀作。\n一書遺此天地間，精意長存世冥寞。\n秦家祖龍還刻石，碣石之罘李斯跡。\n世人好古猶共傳，持來比此殊懸隔。"},{"title":"感皇恩","author":"晁补之","dynasty":"宋","content":"终岁忆春回，西园行尽。\n欢喜梅梢上春信。\n去年携手，暗约芳时还近。\n燕来莺又到，人无准。\n凭谁向道，流光一瞬。\n佳景闲无事衣褪。\n春归何处，又对飞花难问。\n旧欢都未遇，成新恨。"},{"title":"包待制智勘后庭花・雁儿落","author":"郑延玉","dynasty":"元","content":"见一个旋风随定马，不由我展转生疑讶。\n兀那鬼魂听者，你去到黄昏插状来，咱两个白日难说话。"},{"title":"山中酬人","author":"張籍","dynasty":"唐","content":"山中日暖春鳩鳴，逐水看花任意行。\n向晚歸來石窗下，菖蒲葉上見題名。"},{"title":"古栢","author":"李洞","dynasty":"唐","content":"手植知何代，年齊偃蓋松。\n結根生別樹，吹子落鄰峰。\n古榦經龍嗅，高煙過雁衝。\n可佳繁葉盡，聲不礙秋鐘。"},{"title":"往年進士趙能卿嘗話金庭勝事見示敘","author":"羅隱","dynasty":"唐","content":"會稽詩客趙能卿，往歲相逢話石城。\n正恨故人無上壽，喜聞良宰有高情。\n山朝佐命層層聳，水接飛流步步清。\n兩火一刀罹亂後，會須乘興雪中行。"},{"title":"宮詞百首 九十一","author":"和凝","dynasty":"唐","content":"碧羅冠子簇香蓮，結勝雙銜利市錢。\n花下貪忙尋百草，不知遺却蹙金蟬。"},{"title":"西林寄楊公","author":"靈澈","dynasty":"唐","content":"日日愛山歸已遲，閑閑空度少年時。\n余身定寄林中老，心與長松片石期。"},{"title":"賦得江邊柳送陳許郭員外","author":"顧非熊","dynasty":"唐","content":"拂水復含烟，行分古岸邊。\n春風正搖落，客思共悠然。\n絮急頻縈水，根靈復繫船。\n微陰覆離岸，祗此醉昏眠。"},{"title":"小臺","author":"白居易","dynasty":"唐","content":"新樹低如帳，小臺平似掌。\n六尺白藤牀，一莖青竹杖。\n風飄竹皮落，苔印鶴迹上。\n幽境與誰同，閑人自來往。"},{"title":"田鶴","author":"司空曙","dynasty":"唐","content":"散下渚田中，隱見菰蒲裏。\n哀鳴自相應，欲作凌風起。"},{"title":"蓦山溪","author":"俞国宝","dynasty":"宋","content":"江天霜晓，梅粉参差吐。\n剪剪暗香风，自吹到、瑶台仙路。\n辎軿缥缈，昨夜出蓬莱，云鬓薄，月眉纤，元是飞琼侣。\n知书识字，书带先生女。\n来配计然家，货财等、封君千户。\n谷量牛马，更用斗量金，年不老，富无穷，常作蟠桃主。"},{"title":"題宇文𧚞山寺讀書院","author":"于鵠","dynasty":"唐","content":"讀書林下寺，不出動經年。\n草閣連僧院，山廚共石泉。\n雲庭無履跡，龕壁有燈煙。\n年少今頭白，刪詩到幾篇。"},{"title":"奉同顏使君真卿清風樓賦得洞庭歌送吳鍊師歸林屋洞","author":"皎然","dynasty":"唐","content":"名山洞府到金庭，三十六洞稱最靈。\n不有古仙啓其秘，今日安知靈寶經。\n中山鍊師栖白雲，道成仙秩號元君。\n三千甲子朝玉帝，世上如今名始聞。\n吐納青牙養肌髮，花冠玉舃何高潔。\n不聞天上來謫仙，自是人間授真訣。\n吳興太守道家流，仙師遠放清風樓。\n應將內景還飛去，且從分風當此留。\n湖之山兮樓上見，山冥冥兮水悠悠。\n世人不到君自到，縹緲仙都誰與儔。\n黃鶴孤雲天上物，物外飄然自天匹。\n一別千年未可期，仙家不數人間日。"},{"title":"生查子","author":"刘一止","dynasty":"宋","content":"城头长短更，水调高低唱。\n别洒不盈斟，泪洒风烟上。\n明年二月时，更向城阴望。\n只有旧歌辞，传作风流样。"},{"title":"念奴娇","author":"辛弃疾","dynasty":"宋","content":"兔园旧赏，怅遗踪、飞鸟千山都绝。\n缟带银杯江上路，惟有南枝香别。\n万事新奇，青山一夜，对我头先白。\n倚岩千树，玉龙飞上琼阙。\n莫惜雾鬓风鬟，试教骑鹤，去约尊前月。\n自与诗翁磨冻砚，看扫《幽兰》新阙。\n便拟□□，人间挥汗，留取层冰洁。\n此君何事，晚来还易腰折。"},{"title":"五言春日侍宴望海應詔","author":"上官儀","dynasty":"唐","content":"青丘橫日域，碧海貫乾綱。\n奇怪儲神府，朝宗擅穀王。\n靈官耀三嶽，仙槎泛□□。\n蜃樓朝氣上，鷄樹早花芳。\n別島春潮駃，連汀宿霧長。\n驚湍蕩雲色，沓浪倒霞光。\n宸行肅遼隧，降望臨歸塘。\n夾林朱鷺澈，分空翠鳳翔。\n憑深體嬀后，徒御叶周王。\n游聖霑玄澤，詎假濯滄浪。"},{"title":"古阳关・阳关引","author":"晁补之","dynasty":"宋","content":"暮草蛩吟噎。\n暗柳萤飞灭。\n空庭雨过，西风紧，飘黄叶。\n卷书帷寂静，对此伤离别。\n重感叹、中秋数日又圆月。\n沙觜樯杆上，淮水阔。\n有飞凫客，词珠玉，气冰雪。\n且莫教皓月，照影惊华发。\n问几时、清尊夜景共佳节。"},{"title":"西江月","author":"哀长吉","dynasty":"宋","content":"百和香凝宝络，长生酒满金尊。\n葱葱佳气霭庭萱。\n同把椿龄祝愿。\n玉树已生谢砌，孙枝复长于门。\n伫看百子共千孙。\n此去公侯衮衮。"},{"title":"放旅雁","author":"白居易","dynasty":"唐","content":"九江十年冬大雪，江水生冰樹枝折。\n百鳥無食東西飛，中有旅鴈聲最飢。\n雪中啄草冰上宿，翅冷騰空飛動遲。\n江童持網捕將去，手攜入市生賣之。\n我本北人今譴謫，人鳥雖殊同是客。\n見此客鳥傷客人，贖汝放汝飛入雲。\n鴈鴈汝飛向何處？第一莫飛西北去。\n淮西有賊討未平，百萬甲兵久屯聚。\n官軍賊軍相守老，食盡兵窮將及汝。\n健兒飢餓射汝喫，拔汝翅翎爲箭羽。"},{"title":"題興善寺僧道深院","author":"張喬","dynasty":"唐","content":"江峰峰頂人，受法老西秦。\n法本無前業，禪非爲後身。\n院栽他國樹，堂展祖師真。\n甚願依宗旨，求閑未有因。"},{"title":"松江亭攜樂觀漁宴宿","author":"白居易","dynasty":"唐","content":"震澤平蕪岸，松江落葉波。\n在官常夢想，爲客始經過。\n水面排罾網，船頭簇綺羅。\n朝盤鱠紅鯉，夜燭舞青娥。\n雁斷知風急，潮平見月多。\n繁絲與促管，不解和漁歌。"},{"title":"詶願公雪中見寄","author":"盧仝","dynasty":"唐","content":"積雪三十日，車馬路不通。\n貧病交親絕，想憶唯願公。\n春鳩報春歸，苦寒生暗風。\n簷乳墮懸玉，日脚浮輕紅。\n梅柳意却活，園圃冰始融。\n更候四體好，方可到寺中。"},{"title":"清平乐","author":"王安石","dynasty":"宋","content":"云垂平野。\n掩映竹篱茅舍。\n阒寂幽居实潇洒。\n是处绿娇红冶。\n丈夫运用堂堂。\n且莫五角六张。\n若有一卮芳酒，逍遥自在无妨。"},{"title":"感皇恩","author":"张先","dynasty":"宋","content":"万乘靴袍御紫宸。\n挥豪敷丽藻，尽经纶。\n第名天陛首平津。\n东堂桂，重占一枝春。\n殊观耸簪绅。\n蓬山仙话重，霈恩新。\n暂时趋府冠谈宾。\n十年外，身是凤池人。"},{"title":"奉詔賦蜀主降唐","author":"牛希濟","dynasty":"唐","content":"滿城文武欲朝天，不覺鄰師犯塞煙。\n唐主再懸新日月，蜀王難保舊山川。\n非干將相扶持拙，自是君臣數盡年。\n古往今來亦如此，幾曾歡笑幾潸然。"},{"title":"寄山中人","author":"溫庭筠","dynasty":"唐","content":"月中一雙鶴，石上千尺松。\n素琴入爽籟，山酒和春容。\n幽瀑有時斷，片雲無所從。\n何事蘇門生，攜手東南峰。"},{"title":"醉落魄・一斛珠","author":"赵善括","dynasty":"宋","content":"梯横画阁。\n碧栏干外江风恶。\n笑声欢意浮杯酌。\n秋水春山，相对称行乐。\n谁家青鸟穿帘幕。\n暗传空有阳台约。\n天公著意称停著。\n寒色人情，都恁两清薄。"},{"title":"夜聞商人船中箏","author":"劉禹錫","dynasty":"唐","content":"大艑高帆一百尺，新聲促柱十三弦。\n揚州市裏商人女，來占江西明月天。"},{"title":"江城子","author":"王庭珪","dynasty":"宋","content":"夜郎江上看元宵。\n斗回杓。\n雪初消。\n灯火银花，何处是星桥。\n哄得满城春不夜，三妓女，五溪徭。\n此时回首忆行朝。\n太平楼。\n倚层宵。\n红蜡光中，买酒听吹箫。\n且就天涯聊一醉，歌一曲，望京谣。"},{"title":"橫吹曲辭 折楊柳 一","author":"孟郊","dynasty":"唐","content":"楊柳多短枝，短枝多別離。\n贈遠累攀折，柔條安得垂。\n青春有定節，離別無定時。\n但恐人別促，不怨來遲遲。\n莫言短枝條，中有長相思。\n朱顏與綠楊，幷在別離期。"},{"title":"卜算子","author":"郭应祥","dynasty":"宋","content":"绿烛间红花，绝艳交相照。\n不分花时雨又风，折取供吟笑。\n拟把插乌巾，却恨非年少。\n点笔舒笺领略渠，座客词俱妙。"},{"title":"詠懷","author":"白居易","dynasty":"唐","content":"高人樂丘園，中人慕官職。\n一事尚難成，兩途安可得。\n遑遑干世者，多苦時命塞。\n亦有愛閑人，又爲窮餓逼。\n我今幸雙遂，祿仕兼游息。\n未嘗羨榮華，不省勞心力。\n妻孥與婢僕，亦免愁衣食。\n所以吾一家，面無憂喜色。"},{"title":"柳枝辭十二首 六","author":"徐鉉","dynasty":"唐","content":"濛濛堤畔柳含煙，疑是陽和二月天。\n醉裏不知時節改，漫隨兒女打鞦韆。"},{"title":"宿王昌齡隱居","author":"常建","dynasty":"唐","content":"清溪深不測，隱處唯孤雲。\n松際露微月，清光猶爲君。\n茅亭宿花影，藥院滋苔紋。\n余亦謝時去，西山鸞鶴羣。"},{"title":"点绛唇","author":"张元干","dynasty":"宋","content":"水鹢风帆，两眉只解相思皱。\n悄然难受。\n教我怎唧𠺕。\n待得书来，不管归时瘦。\n娇痴后。\n是事撋就。\n只这难依口。"},{"title":"上清詞","author":"張繼","dynasty":"唐","content":"紫陽宮女捧丹砂，王母令過漢帝家。\n春風不肯停仙馭，却向蓬萊看杏花。"},{"title":"霜天晓角","author":"华岳","dynasty":"宋","content":"蒲帆十幅。\n飞破秋江绿。\n天际彩虹千丈，阑干外、泻寒玉。\n一雨收残溽。\n云山开画轴。\n试问故人何处，青楼在画桥北。"},{"title":"鱼丽","author":"佚名","dynasty":"先秦","content":"鱼丽于罶，鲿鲨。君子有酒，旨且多。\n鱼丽于罶，鲂鳢。君子有酒，多且旨。\n鱼丽于罶，鰋鲤。君子有酒，旨且有。物其多矣，\n维其嘉矣！物其旨矣，维其偕矣！物其有矣，维其时矣！"},{"title":"復愁十二首 五","author":"杜甫","dynasty":"唐","content":"金絲鏤箭鏃，皂尾製旗竿。\n一自風塵起，猶嗟行路難。"},{"title":"詠雪（句）","author":"李商隱","dynasty":"唐","content":"郊野鵝毛滿，江湖雁影空。"},{"title":"诸葛亮博望烧屯・剔银灯","author":"无名氏","dynasty":"元","content":"非是我厅阶前卖弄，你众将休要打哄。\n若猜着众将休惊恐，您试看变化的这神通。\n这的是真术艺，又不是说脱空，睁着眼不要转动。"},{"title":"精舍納涼","author":"韋應物","dynasty":"唐","content":"山景寂已晦，野寺變蒼蒼。\n夕風吹高殿，露葉散林光。\n清鐘始戒夜，幽禽尚歸翔。\n誰復掩扉臥，不詠南軒涼。"},{"title":"蝶恋花","author":"刘天迪","dynasty":"宋","content":"日暮杨花飞乱雪。\n宝镜慵拈，强整双鸳结。\n烧罢夜香愁万叠。\n穿花暗避阶前月。\n凤尾罗衾寒尚怯，却悔当时，容易成分别。\n闷对枕鸾谁共说。\n柔情一点蔷薇血。"},{"title":"离亭宴煞・蛩吟罢一觉才宁贴，鸡鸣时万事无休歇。何年是彻？看密匝匝","author":"马致远","dynasty":"元","content":"蚁排兵，乱纷纷蜂酿蜜，急攘攘蝇争血。\n裴公绿野堂，陶令白莲社，爱秋来时那些：和露摘黄花，带霜烹紫蟹，煮酒烧红叶。\n想人生有限杯，浑几个重阳节？人问我顽童记者：便北海探吾来，道东篱醉了也。"},{"title":"別友人","author":"惟審","dynasty":"唐","content":"一身無定處，萬里獨銷魂。\n芳草迷歸路，春衣滴淚痕。\n幾時休旅食，向夜宿江村。\n欲識異鄉苦，空山啼暮猨。"},{"title":"霍小玉歌 一","author":"李惟","dynasty":"唐","content":"衣飄荳蔻減濃香，臉射芙蓉失嬌色。"},{"title":"苏子瞻醉写赤壁赋・尾声","author":"无名氏","dynasty":"元","content":"可惜玉山颓，尽教恁金波漾，拚了个前合后仰。\n终夜劳神将足下央，莫怪我酒席间言语疏狂。\n出雕墙，月下西厢，消洒西风将醉魂爽。\n恁把绛纱笼近掌，我紫丝缰款放，趁天风吹下五云乡。\n苏轼去了。\n叵耐此人无礼。\n某请你家宴，小官侍妾，淫词戏却，更待干罢。\n我到来日见了圣人说过。\n一者此人不知黄州菊花谢，二者趁此机会，将他贬上黄州，趁了小官之愿。\n天色晚了也，左右收拾果桌。\n我无甚事，回后堂去也。"},{"title":"觀翟玉妓","author":"李愿","dynasty":"唐","content":"女郎閨閣春，抱瑟坐花茵。\n豔粉宜斜燭，羞蛾慘向人。\n寄情搖玉柱，流眄整羅巾。\n幸以芳香袖，承君宛轉塵。"},{"title":"贈副戎","author":"南卓","dynasty":"唐","content":"翱翔曾在玉京天，墮落江南路幾千。\n從事不須輕縣宰，滿身猶帶御爐煙。"},{"title":"道情偈三首 三","author":"貫休","dynasty":"唐","content":"優鉢羅花萬劫春，頻犂田地絕纖塵。\n道吾道者相招好，不是香林採葉人。"},{"title":"阮郎归","author":"胡文卿","dynasty":"宋","content":"良辰佳景列华筵。\n笙歌奏管弦。\n位居荣显子孙贤。\n功名事双全。\n庆祝寿，拜尊前。\n重重福禄坚。\n愿如彭祖寿齐年。\n金杯劝寿仙。"},{"title":"郊廟歌辭 漢宗廟樂舞辭 靈長舞","author":"張昭","dynasty":"唐","content":"天降祥，漢祚昌。\n火炎上，水靈長。\n建廟社，潔蒸嘗。\n羅鐘石，儼珩璜。\n陳玉豆，酌金觴。\n氣昭感，德馨香。\n祗洛汭，瞻晉陽。\n降吾祖，福穰穰。"},{"title":"菩萨蛮","author":"赵师侠","dynasty":"宋","content":"故人心尚如天远。\n故心人更何由见。\n肠断楚江头。\n泪和江水流。\n江流空滚滚。\n泪尽情无尽。\n不怨薄情人。\n人情逐处新。"},{"title":"临江仙","author":"张辑","dynasty":"宋","content":"忆昔风流秋社里，几人冰雪襟期。\n凉风吹散梦参差。\n寒灯多少恨，长笛不堪吹。\n别去化龙潭上水，东来不寄相思。\n白鸥应笑太忘机。\n沙头重载酒，休负桂花枝。"},{"title":"聶耒陽以僕阻水書致酒肉療飢荒江詩得代懷興盡本韻至縣呈聶令陸路去方田驛四十里舟行一日時屬江漲泊於方田","author":"杜甫","dynasty":"唐","content":"耒陽馳尺素，見訪荒江眇。\n義士烈女家，風流吾賢紹。\n昨見狄相孫，許公人倫表。\n前期翰林後，屈跡縣邑小。\n知我礙湍濤，半旬獲浩溔。\n麾下殺元戎，湖邊有飛旐。\n孤舟增鬱鬱，僻路殊悄悄。\n側驚猿猱捷，仰羨鸛鶴矯。\n禮過宰肥羊，愁當置清醥。\n人非西喻蜀，興在北坑趙。\n方行郴岸靜，未話長沙擾。\n崔師乞已至，澧卒用矜少。\n問罪消息真，開顏憩亭沼。"},{"title":"玉蝴蝶","author":"仇远","dynasty":"宋","content":"独立软红尘表，远吞翠雾，平挹纹澜。\n草长西垣，生怕隔断双鬟。\n树梢明、夕阳未冷，菱叶静、新雨初乾。\n倚阑干。\n一声鹅管，人影高寒。\n休寻王孙桂隐，白云鸡犬，曾识刘安。\n羽扇纶巾，不知门外有人闲。\n袖素手、懒招黄鹄，写碧笺、空寄青鸾。\n且盘桓。\n听风听雨，山川山南。"},{"title":"題龍池山人","author":"施肩吾","dynasty":"唐","content":"主人家在龍池側，水中有魚不敢食。\n終朝采藥供仙廚，却笑桃花少顏色。"},{"title":"寄崔先生","author":"溫庭筠","dynasty":"唐","content":"往年江海別元卿，家近山陽古郡城。\n蓮浦香中離席散，柳堤風裏釣船橫。\n星霜荏苒無音信，煙水微茫變姓名。\n菰黍正肥魚正美，五侯門下負平生。"},{"title":"夢遊仙四首 四","author":"貫休","dynasty":"唐","content":"宮殿崢嶸籠紫氣，金渠玉砂五色水。\n守閽仙婢相倚睡，偷摘蟠桃幾倒地。"},{"title":"鹧鸪词・瑞鹧鸪","author":"汪","dynasty":"宋","content":"伤时怀抱不胜愁。\n野水粼粼绿遍洲。\n满地落花春病酒，一帘明月夜登楼。\n明眸皓齿人难得，寒食清明事又休。\n只是鹧鸪三两曲，等闲白了几人头。"},{"title":"常州孟諫議座上聞韓員外職方貶國子博士有感五首 五","author":"盧仝","dynasty":"唐","content":"誰憐野田子，海內一韓侯。\n左道官雖樂，剛腸得健無。\n功名生地獄，禮教死天囚。\n莫言耕種好，須避蒺藜秋。"},{"title":"迴波樂 六十四","author":"王梵志","dynasty":"唐","content":"貪癡不肯捨，徒勞斷酒肉。\n終日說他過，持齋空餓腹。\n三毒日日增，四蛇不可觸。\n天堂未有因，箭射入地獄。"},{"title":"临江仙","author":"辛弃疾","dynasty":"宋","content":"窄样金杯教换了，房栊试听珊珊。\n莫教秋扇雪团团。\n古今悲笑事，长付后人看。\n记取桔槔春雨后，短畦菊艾相连。\n拙於人处巧于天。\n君看流水地，难得正方园。"},{"title":"都孔目风雨还牢末・后庭花","author":"无名氏","dynasty":"元","content":"告你个掌王法的党太尉，告你个葫芦提的包待制。\n哎，你个有丈夫的萧行首，天也送了我的匾金环柳盗跖。\n一杖起一层皮，畅好是腕头着力。\n可正官不威牙爪威，直恁般有气势？打到有五六十，你休学俺做小的。\n将普天下小妇每拘刷来，一搭里砧刀上剁做肉泥，大锅里熬做汁。"},{"title":"暗投明珠","author":"羅泰","dynasty":"唐","content":"媚川時未識，在掌共傳名。\n報德能欺暗，投人自欲明。\n月臨幽室朗，星沒曉河傾。\n的皪驪龍頷，熒煌彩鳳呈。\n守恩辭合浦，擅美掩連城。\n魚目應難近，誰知按劒情。"},{"title":"贺新凉・贺新郎","author":"方岳","dynasty":"宋","content":"一笑君知否。\n笑当年、山阴道士，行歌樵叟。\n五十到头公老矣，只可鹭朋鸥友。\n便富贵、何如杯酒。\n好在归来苍崖底，想月明、不负携锄手。\n谁共酌，翦霜韭。\n乾坤许大山河旧。\n几多人、剑倚西风，笔惊南斗。\n俯仰之间成陈迹，亡是子虚乌有。\n渺烟草、不堪回首。\n隔坞筑亭开野迳，尽一筇、两履山前后。\n春且为，催花柳。"},{"title":"清湘詞二首 一","author":"劉禹錫","dynasty":"唐","content":"湘水流，湘水流，九疑雲物至今愁。\n君問二妃何處所，零陵香草雨中收。"},{"title":"奉陪陸使君長源諸公遊支硎寺","author":"皎然","dynasty":"唐","content":"嘗覽高逸傳，山僧有遺蹤。\n佐遊繼雅篇，嘉會何繇逢。\n塵世即下界，色天當上峰。\n春暉徧衆草，寒色留高松。\n繚繞彩雲合，參差綺樓重。\n瓊葩灑巾舃，石瀃清心胸。\n靈境若可託，道情知所從。"},{"title":"承聞河北諸道節度入朝歡喜口號絕句十二首 四","author":"杜甫","dynasty":"唐","content":"不道諸公無表來，茫然庶事遣人猜。\n擁兵相學干戈銳，使者徒勞百萬迴。"},{"title":"彩云归","author":"柳永","dynasty":"宋","content":"蘅皋向晚舣轻航。\n卸云帆、水驿鱼乡。\n当暮天、霁色如晴昼，江练静、皎月飞光。\n那堪听、远村羌管，引离人断肠。\n此际浪萍风梗，度岁茫茫。\n堪伤。\n朝欢暮宴，被多情、赋与凄凉。\n别来最苦，襟袖依约，尚有馀香。\n算得伊、鸳衾凤枕，夜永争不思量。\n牵情处，惟有临歧，一句难忘。"},{"title":"荆楚臣重对玉梳记・仙吕/赏花时","author":"贾仲明","dynasty":"元","content":"君既取功名妾不留，妾谨守香闺君莫忧。\n我将这玉梳呵，分两下有因由，则怕你撇咱脑后，似破镜合妆楼。"},{"title":"句","author":"張琰","dynasty":"唐","content":"年年人自老，日日水東流。\n庭芳自搖落，永念結中腸。"},{"title":"失调名","author":"无名氏","dynasty":"宋","content":"帘卷画堂人寂静。"},{"title":"貞元曆","author":"元稹","dynasty":"唐","content":"象魏纔頒曆，龍鑣已御天。\n猶看後元曆，新署永貞年。\n半歲光陰在，三朝禮數遷。\n無因書簡冊，空得詠詩篇。"},{"title":"惜双双・惜分飞","author":"宝月","dynasty":"宋","content":"庚岭香前亲写得。\n子细看、粉匀无迹。\n月殿休寻觅。\n姑射人来，知是曾相识。\n不要青春闲用力。\n也会寄、江南信息。\n著意应难摘。\n留与梨花，此并真颜色。"},{"title":"玫瑰","author":"唐彥謙","dynasty":"唐","content":"麝炷騰清燎，鮫紗覆綠蒙。\n宮妝臨曉日，錦段落東風。\n無力春烟裏，多愁暮雨中。\n不知何事意，深淺兩般紅。"},{"title":"登雪竇僧家","author":"方干","dynasty":"唐","content":"登寺尋盤道，人煙遠更微。\n石窗秋見海，山靄暮侵衣。\n衆木隨僧老，高泉盡日飛。\n誰能厭軒冕，來此便忘機。"},{"title":"享太廟樂章 壽和","author":"魏徵","dynasty":"唐","content":"八音斯奏，三獻畢陳。\n寶祚惟永，暉光日新。"},{"title":"句 三","author":"沈彬","dynasty":"唐","content":"黛潑千山出蜀來。\n（《小畜外集》卷七《仲咸因春游商山下行三怪石輦致郡下甚有幽趣序其始末題六十韻見示依韻和之》引。\n）。"},{"title":"酬于駙馬二首 一","author":"楊巨源","dynasty":"唐","content":"綺陌塵香曙色分，碧山如畫又逢君。\n蛟藏秋月一片水，驥鎖晴空千尺雲。\n戚里舊知何駙馬，詩家今得鮑參軍。\n陽和本是煙霄曲，須向花間次第聞。"},{"title":"寄彭州高三十五使君適虢州岑二十七長史參三十韻","author":"杜甫","dynasty":"唐","content":"故人何寂寞，今我獨淒涼。\n老去才難盡，秋來興甚長。\n物情尤可見，辭客未能忘。\n海內知名士，雲端各異方。\n高岑殊緩步，沈鮑得同行。\n意愜關飛動，篇終接混茫。\n舉天悲富駱，近代惜盧王。\n似爾官仍貴，前賢命可傷。\n諸侯非棄擲，半刺已翱翔。\n詩好幾時見，書成無信將。\n男兒行處是，客子鬬身強。\n羈旅推賢聖，沈綿抵咎殃。\n三年猶瘧疾，一鬼不銷亡。\n隔日搜脂髓，增寒抱雪霜。\n徒然潛隙地，有靦屢鮮妝。\n何太龍鍾極，於今出處妨。\n無錢居帝里，盡室在邊疆。\n劉表雖遺恨，龐公至死藏。\n心微傍魚鳥，肉瘦怯豺狼。\n隴草蕭蕭白，洮雲片片黃。\n彭門劒閣外，虢略鼎湖旁。\n荆玉簪頭冷，巴箋染翰光。\n烏麻蒸續曬，丹橘露應嘗。\n豈異神仙宅，俱兼山水鄉。\n竹齋燒藥竈，花嶼讀書牀。\n更得清新否，遙知對屬忙。\n舊宮寧改漢，淳俗本歸唐。\n濟世宜公等，安貧亦士常。\n蚩尤終戮辱，胡羯漫猖狂。\n會待祅氛靜，論文暫裹糧。"},{"title":"武陵春","author":"辛弃疾","dynasty":"宋","content":"桃李风前多妩媚，杨柳更温柔。\n唤取笙歌烂熳游。\n且莫管闲愁。\n好趁春晴连夜赏，雨便一春休。\n草草杯盘不要收。\n才晓更扶头。"},{"title":"摊破丑奴儿・采桑子","author":"赵长卿","dynasty":"宋","content":"又是两分携。\n憔悴损、看怎医治。\n烟村一带寒红绕，悲风红叶，残阳暮草，还似年时。\n愁绪暗犹夷。\n谩屈指、数遍归期。\n短檠灯烬无人问，此时只有，窗前素月，刚伴相思。"},{"title":"塞雁儿・牢成，牢成，一句句骂得心疼，据踪迹疏狂似浮萍。山般誓，海","author":"侯正卿","dynasty":"元","content":"样盟，半句儿何曾应？。"},{"title":"陳情上李景讓大夫","author":"劉得仁","dynasty":"唐","content":"一被浮名誤，旋遭白髮侵。\n裴回戀明主，夢寐在秋岑。\n遇物唯多感，居常只是吟。\n待時鉗定口，經事壓低心。\n辛苦文場久，因緣戚里深。\n老迷新道路，貧賣舊園林。\n晴賞行聞水，宵棊坐見參。\n龜留閑去問，僧約偶來尋。\n望喜潛憑鵲，娛情願有琴。\n此生如遂意，誓死報知音。\n上德憐孤直，唯公拔陸沈。\n丘山恩忽被，螻蟻力難任。\n作鑒明同日，聽言重若金。\n從茲更無限，翹足俟爲霖。"},{"title":"南歌子","author":"王之道","dynasty":"宋","content":"玉斝浮菖虎，金盘馈鰁鱼。\n研丹聊作厌兵符。\n何必城头一女、当千夫。\n雨过山如洗，风来草似梳。\n佳人不惯手谈输。\n却道如今重赌、选官图。"},{"title":"奉和立春日侍宴內出剪綵花應制","author":"宋之問","dynasty":"唐","content":"金閣粧新杏，瓊筵弄綺梅。\n人間都未識，天上忽先開。\n蜨繞香絲住，蜂憐豔粉迴。\n今年春色早，應爲剪刀催。"},{"title":"二郎神","author":"吴潜","dynasty":"宋","content":"近时厌雨，喜午日、放开天日。\n不用辟兵符，从今去也，管定千祥万吉。\n已报甘泉新捷到，况更是、年丰堪必。\n任景物换来，蛙鸣蝉噪，耳边𠿏唧。\n洋溢。\n尽教愿乞，兵厨闲秩。\n看恰好圆池，随宜亭榭，人道瀛洲压一。\n且恁浮沈，奈何衰悴，惟怕牧之名毕。\n安得去，占却三神绝顶，瑞芝同拾。"},{"title":"神奴儿大闹开封府・搅筝琶","author":"无名氏","dynasty":"元","content":"只你这批头棍，屈打死那平民。\n现如今暴骨停尸，是坐着那一款罪犯招因？小叔儿和嫂嫂干寻衅，令史每死也波钱亲，背地里揣与些金银。\n休想那正眼儿敢觑着原告人，我将你拔树连根。\n这桩事，必然暗昧。\n兀那李德义，你那侄儿那里去了？是俺嫂嫂同奸夫所算了他来。\n兀那李阿陈，说你那词因。\n告大人息雷霆之怒，罢虎狼之威。\n小妇人与李大是儿女夫妻。\n当日李二要分另家私，李大便道：俺是敕赐的义门李家，三辈儿不曾分另，你如何要分另？一口气气杀俺丈夫。\n有神奴孩儿，要街市上耍去，院公引的孩儿到州桥左侧。\n孩儿要傀儡儿耍子，院公买傀儡儿去了，不期李二撞见孩儿，抱的家去，婶子将孩儿勒死了。\n我与院公寻去，他倒说我有奸夫，所算了孩儿。\n不由分诉，拖到宫中，三推六问，吊拷绷扒，屈打成招。\n今日投至见大人，似那拨云见日，昏镜重明。\n柔软莫过溪涧水，不平地上也高声。\n大人怀揣万古轩辕镜，照察我这衔冤负屈情。\n兀那司吏，这妇人口内词因，怎生和这状子上不同那？大人，他都是那揭帖上学定了的，休听他说。\n这妇人有奸夫，勒杀亲儿，都是他来。\n兀那李阿陈，我再问你咱。"},{"title":"减字木兰花","author":"舒亶","dynasty":"宋","content":"眉山敛额。\n往事追思空手拍。\n雁字频飞。\n生怕人来说著伊。\n闲抛绣履。\n愁殢香衾浑不起。\n莫似扬州。\n只作寻常薄幸休。"},{"title":"有感五首 四","author":"杜甫","dynasty":"唐","content":"丹桂風霜急，青梧日夜凋。\n由來強幹地，未有不臣朝。\n受鉞親賢往，卑宮制詔遙。\n終依古封建，豈獨聽簫韶。"},{"title":"贈宣大師","author":"李益","dynasty":"唐","content":"一國沙彌獨解詩，人人道勝惠林師。\n先皇詔下徵還日，今上龍飛入內時。\n看月憶來松寺宿，尋花思作杏溪期。\n因論佛地求心地，秪說常吟是住持。"},{"title":"住京寄同志","author":"聶夷中","dynasty":"唐","content":"在京如在道，日日先雞起。\n不離十二街，日行一百里。\n役役大塊上，周朝復秦市。\n貴賤與賢愚，古今同一軌。\n白兔落天西，赤鵶飛海底。\n一日復一日，日日無終始。\n自嫌性如石，不達榮辱理。\n試問九十翁，吾今尚如此。"},{"title":"二遺詩","author":"陸龜蒙","dynasty":"唐","content":"誰從毫末見參天，又到蒼蒼化石年。\n萬古清風吹作籟，一條寒溜滴成穿。\n閑追金帶徒勞恨，靜格朱絲更可憐。\n幸與野人俱散誕，不煩良匠更雕鐫。"},{"title":"春夜","author":"虞世南","dynasty":"唐","content":"春苑月裴回，竹堂侵夜開。\n驚鳥排林度，風花隔水來。"},{"title":"同前","author":"无名氏《张协状元》","dynasty":"元","content":"请娘子看看，请娘子笑一面。\n休得要两眉蹙远山，吃些个饭食浑莫管，好姻缘怕没为方便。"},{"title":"永明山居詩（六十九首） 三十二","author":"延壽","dynasty":"唐","content":"萬事從來祇自招，安危由己路非遙。\n笙歌韻裏花先落，松檜枝間雲未消。\n數下磬聲孤月夜，一爐香翥白雲朝。\n誰人會我高棲意，門掩空庭思寂寥。"},{"title":"仙吕・后庭花晚眺临武堂","author":"王恽","dynasty":"元","content":"绿树连远洲，青山压树头。\n落日高城望，烟霏翠满楼。\n木兰舟，彼汾一曲，春风佳可游。"},{"title":"黑旋风双献功・油葫芦","author":"高文秀","dynasty":"元","content":"三月春光景物别，好着我难弃舍，怎当这佳人士女醉扶者？你看那桃花杏花都开彻，更和那梨花初放如银叶。\n大姐，咱行动些。\n我这里七留七林行，他那里必丢不搭说。\n又被那伙乔男乔女将咱来拽，不中，走、走、走！这田地上赤留兀刺那时节。\n甚么人伴我这一脚？不是赶俺哥哥忙呵。\n我不道的饶了你也。"},{"title":"阮郎归","author":"王从叔","dynasty":"宋","content":"风中柳絮水中萍。\n聚散两无情。\n斜阳路上短长亭。\n今朝第几程。\n何限事，可怜生。\n能消几度春。\n别时言语总伤心。\n何曾一字真。"},{"title":"减字木兰花","author":"张抡","dynasty":"宋","content":"澄神静虑。\n□□□□□□□。\n□□□□。\n□□□崙水满池。\n无中养□。\n□□□□□□□。\n□□凡胎。\n五彩云生鹤驾来。"},{"title":"水龙吟","author":"李曾伯","dynasty":"宋","content":"少年管领良宵，直须醉待东方白。\n而今老去，何忧何乐，不空不色。\n桐影横斜，桂香摇落，仙凡奚隔。\n怅银桥梦断，玉啸声杳，人如往、楚天北。\n冷眼乾坤阵迹。\n笑英雄、等为行役。\n庾楼袁舫，浩歌长啸，壮游曾历。\n万里瑶台，乘风归去，不知何夕。\n对冰轮孤负，欠千锺酒，与三弄笛。"},{"title":"番枪子","author":"韩玉","dynasty":"宋","content":"莫把团扇双鸾隔。\n要看玉溪头、春风客。\n妙处风骨潇闲，翠罗金缕瘦宜窄。\n转面两眉攒、青山色。\n到此月想精神，花似秀质。\n待与不清狂、如何得。\n奈向难驻朝云，易成春梦恨又积。\n送上七香车春草碧。"},{"title":"六桥行","author":"周端臣","dynasty":"宋","content":"苏堤路。\n正密柳烘烟，嫩莎收雨。\n野芳竞吐。\n山如画、隐隐云藏山坞。\n六桥徙倚。\n喧处处、行春箫鼓。\n鸥影外、一片湖光，夷犹彩舟来去。\n凝想禊饮花前，爱裙幄围香，款留连步。\n旧踪未改，还曾记、揽结亭边芳树。\n愁情几许。\n更多似、一天飞絮。\n空自有、花畔黄鹂，知人笑语。"},{"title":"遊棲霞寺","author":"皮日休","dynasty":"唐","content":"不見明居士，空山但寂寥。\n白蓮吟次缺，青靄坐來銷。\n泉冷無三伏，松枯有六朝。\n何時石上月，相對論逍遙。"},{"title":"迎仙客・诗酒坛，绮罗筵，他举瑶觞笑将红袖卷。不由咱不留情，刚推的","author":"兰楚芳","dynasty":"元","content":"个酒量浅。\n似这般娇凤雏鸾，争奈教不锁黄金殿。"},{"title":"相和歌辭 白頭吟二首 二","author":"李白","dynasty":"唐","content":"錦水東流碧，波蕩雙鴛鴦。\n雄巢漢宮樹，雌弄秦草芳。\n相如去蜀謁武帝，赤車駟馬生輝光。\n一朝再覽大人作，萬乘忽欲凌雲翔。\n聞道阿嬌失恩寵，千金買賦要君王。\n相如不憶貧賤日，官高金多聘私室。\n茂陵姝子皆見求，文君歡愛徒此畢。\n淚如雙泉水，行墮紫羅襟。\n五起雞三唱，清晨白頭吟。\n長吁不整綠雲鬢，仰訴青天哀怨深。\n城崩杞梁妻，誰道土無心。\n東流不作西歸水，落花辭枝羞故林。\n頭上玉燕釵，是妾嫁時物。\n贈君表相思，羅袖幸時拂。\n莫卷龍須席，從他生網絲。\n且留琥珀枕，還有夢來時。\n鷫鸘裘在錦屏上，自君一挂無由披。\n妾有秦樓鏡，照心勝照井。\n願持照新人，雙對可憐影。\n覆水却收不滿杯，相如還謝文君回。\n古來得意不相負，祗今惟有青陵臺。"},{"title":"曉坐","author":"李商隱","dynasty":"唐","content":"後閤罷朝眠，前墀思黯然。\n梅應未假雪，柳自不勝煙。\n淚續淺深綆，腸危高下絃。\n紅顏無定所，得失在當年。"},{"title":"江行無題一百首 五十六","author":"錢起","dynasty":"唐","content":"墜露曉猶濃，秋花不易逢。\n涉江雖已晚，高樹搴芙蓉。"},{"title":"聞蟬","author":"杜牧","dynasty":"唐","content":"火雲初似滅，曉角欲微清。\n故國行千里，新蟬忽數聲。\n時行仍髣髴，度日更分明。\n不敢頻傾耳，唯憂白髮生。"},{"title":"同樂天和微之深春二十首 七","author":"劉禹錫","dynasty":"唐","content":"何處深春好，春深京兆家。\n人眉新柳葉，馬色醉桃花。\n盜息無鳴鼓，朝回自走車。\n能令帝城外，不敢逕由斜。"},{"title":"句","author":"李逢吉","dynasty":"唐","content":"姮娥歸處月華深。"},{"title":"秋末江行","author":"貫休","dynasty":"唐","content":"四顧木落盡，扁舟增所思。\n雲衝遠燒出，帆轉大荒遲。\n天際霜雪作，水邊蒿艾衰。\n斷猨不堪聽，一聽亦同悲。"},{"title":"永明山居詩（六十九首） 二十四","author":"延壽","dynasty":"唐","content":"危嶺如登百尺樓，千般異景望中收。\n浮生但向忙時過，萬事須從靜處休。\n道直豈教容鬼怪，理平唯只使魔愁。\n空門莫說無知己，滿目松蘿是我儔。"},{"title":"雪十二韻","author":"可止","dynasty":"唐","content":"落處咸過尺，翛然物象淒。\n瑞凝金殿上，寒甚玉關西。\n潤比江河普，明將日月齊。\n凌雲花頂膩，鎖徑竹梢低。\n出谷樵童怯，歸林野鳥迷。\n煮茶融破練，磨墨染成黳。\n陷兔埋平澤，和魚凍合溪。\n入樓消酒力，當檻寫詩題。\n道路依憑馬，朝昏委託雞。\n洞深猿作族，松亞鶴移棲。\n及夏清巖穴，經春溜石梯。\n豐年兼泰國，天道育黔黎。"},{"title":"满路花・促拍满路花","author":"陈允平","dynasty":"宋","content":"离歌泣断云，别舞愁飞雪。\n凤皇台上望，琼箫绝。\n钗分玉燕，寸寸回肠折。\n碧空归雁阔。\n犹有疏梅，岁寒独伴高节。\n鲛绡罗帕，泪洒胭脂血。\n悠悠江上水，天连接。\n朱楼遍倚，万里空情切。\n此恨凭谁说。\n天若有情，料天须有区别。"},{"title":"和張希復詠宣律和尚袈裟","author":"段成式","dynasty":"唐","content":"南山披時寒夜中，一角不動毗嵐風。\n何人見此生慙媿，斷續猶應護得龍。"},{"title":"应天长","author":"许棐","dynasty":"宋","content":"溅紫飘红风又雨。\n一刻韶芳留不住。\n燕吞声，莺谇语。\n待得晴来人已去。\n怯新歌，怜旧舞。\n冷落艳腔芳谱。\n要识此时情绪。\n豆梅酸更苦。"},{"title":"寒食江州滿塘驛","author":"宋之問","dynasty":"唐","content":"去年上巳洛橋邊，今年寒食廬山曲。\n遙憐鞏樹花應滿，復見吳洲草新綠。\n吳洲春草蘭杜芳，感物思歸懷故鄉。\n驛騎明朝宿何處？猿聲今夜斷君腸。"},{"title":"謫仙怨","author":"劉長卿","dynasty":"唐","content":"晴川落日初低，惆悵孤舟解攜。\n鳥向平蕪遠近，人隨流水東西。\n白雲千里萬里，明月前溪後溪。\n獨恨長沙謫去，江潭春草萋萋。"},{"title":"酬別令狐補闕","author":"李商隱","dynasty":"唐","content":"惜別夏仍半，回途秋已期。\n那脩直諫草，更賦贈行詩。\n錦段知無報，青萍肯見疑。\n人生有通塞，公等繫安危。\n警露鶴辭侶，吸風蟬抱枝。\n彈冠如不問，又到掃門時。"},{"title":"越中贈程先生","author":"法振","dynasty":"唐","content":"紗帽度殘春，虛舟寄一身。\n溪邊逢越女，花裏問秦人。\n古塞連山靜，陰霞落海新。\n有時城郭去，暗與酒家親。"},{"title":"送平判官入秦","author":"綦毋潛","dynasty":"唐","content":"謫遠自安命，三年已忘歸。\n同聲願執手，驛騎到門扉。\n云是帝鄉去，軍書謁紫微。\n曾爲金馬客，向日淚沾衣。"},{"title":"河上寄故人","author":"韓翃","dynasty":"唐","content":"河流杳靄曉天，濮水黯澹秋烟。\n日暖昆吾臺上，春深顓頊城邊。\n鶯聲亂鳴鴻塞，花片細點龍泉。\n西望情人早至，尤應得醉芳年。\n（按《全唐詩》卷二百四十五有此詩。\n惟前半殘缺不可句讀。\n此見《永樂大典》卷三○○五「九真」「人」字〖五函四十二冊〗。\n完整可讀，故錄存之。\n）。"},{"title":"临江仙","author":"黄机","dynasty":"宋","content":"凤翥鸾飞空燕子，宝香犹惹流苏。\n旧欢凄断数行书。\n终山方种玉，合浦忽还珠。\n午枕梦圆春寂寂，依然刻雪肌肤。\n觉来烟雨满平芜。\n客情殊索莫，肯唤一尊无。"},{"title":"鹧鸪天","author":"魏了翁","dynasty":"宋","content":"内贵何妨知我希。\n芳荪纽佩石兰衣。\n不教尘外专云壑，准向人间驾使騑。\n忧国梦，绕端闱。\n静言思奋不能飞。\n时因风雨思畴昔，叹两苏公盍不归。"},{"title":"裴司士員司戶見尋","author":"孟浩然","dynasty":"唐","content":"府僚能枉駕，家醞復新開。\n落日池上酌，清風松下來。\n廚人具雞黍，稚子摘楊梅。\n誰道山公醉，猶能騎馬回。"},{"title":"菩萨蛮","author":"侯置","dynasty":"宋","content":"休文多病疏杯酌。\n被花恼得心情恶。\n碧树又惊秋。\n追欢怀旧游。\n与君聊一醉。\n醉倒花阴里。\n斜日下阑干。\n满身金屑寒。"},{"title":"雜興","author":"盧仝","dynasty":"唐","content":"意志未成百不解，見人富貴亦心愛。\n等閑對酒呼三達，屠羊殺牛皆自在。\n放心爲樂笙歌攢，壯氣激作風霜寒。\n廚中玉饌盈金盤，方丈厭見嫌不餐。\n飛鷹躍馬實快性，脣腐齒爛空巑岏。\n豈期福極翻成禍，禍成身誅家亦破。\n昨朝惆悵不如君，今日悲君不如我。\n否泰交加無定主，嬾學風雲戢翎羽。\n綠酒清琴好養生，出將入相無心取。\n三五圖書舊揣摩，五千道德新䂓矩。"},{"title":"菩萨蛮","author":"王炎1","dynasty":"宋","content":"远风江急潮来晚。\n晚来潮急江风远。\n横岸断山青。\n青山断岸横。\n寄书无雁系。\n系雁无书寄。\n归梦只江西。\n西江只梦归。"},{"title":"念奴娇","author":"卢炳","dynasty":"宋","content":"快风收雨，正江城初霁，物华如许。\n丽日融和春思好，是处莺啼燕语。\n嫩绿成阴，落红堆绣，只恐春将暮。\n园林清昼，看看又见飞絮。\n太守无限风流，铃斋多暇，载酒郊原路。\n几队旌旗光闪烁，鼓吹更翻新谱。\n曲水流觞，兰亭修禊，俯仰成今古。\n为君一醉，归时楼上初鼓。"},{"title":"菩薩蠻 一","author":"歐陽炯","dynasty":"唐","content":"曉來中酒和春睡，四支無力雲鬟墜。\n斜臥臉波春，玉郎休惱人。\n日高猶未起，爲戀鴛鴦被。\n鸚鵡語金籠，道兒還是慵。"},{"title":"烈祖挽辭（題擬） 一","author":"宋齊丘","dynasty":"唐","content":"宮砌無新樹。"},{"title":"碧牡丹","author":"程垓","dynasty":"宋","content":"睡起情无著。\n晓雨尽，春寒弱。\n酒盏飘零，几日顿疏行乐。\n试数花枝，问此情何若。\n为谁开，为谁落。\n正愁却。\n不是花情薄。\n花元笑人萧索。\n旧观千红，至今冷梦难托。\n燕麦春风，更几人惊觉。\n对花羞，为花恶。"},{"title":"遇五天僧入五臺五首 四","author":"貫休","dynasty":"唐","content":"塗足油應盡，乾陀帔半隳。\n辟支迦狀貌，剎利帝家兒。\n結印魔應哭，遊心聖不知。\n深嗟頭已白，不得遠相隨。"},{"title":"哭京兆龐尹","author":"張祜","dynasty":"唐","content":"楊子江頭昔共迷，一爲京兆隔雲泥。\n故人昨日同時弔，舊馬今朝別處嘶。\n向壁愁眉無復畫，扶牀稚齒已能啼。\n也知世路名堪貴，誰信莊周論物齊。"},{"title":"少年游","author":"赵师侠","dynasty":"宋","content":"冰霜凝冻腊残时。\n暖律渐推移。\n彩胜罗幡，土牛春杖，和气与春回。\n花心柳眼知时节，微露向阳枝。\n喜入新春，称心百事，如意想都宜。"},{"title":"舟中雨夜","author":"白居易","dynasty":"唐","content":"江雲闇悠悠，江風冷修修。\n夜雨滴船背，風浪打船頭。\n船中有病客，左降向江州。"},{"title":"最高楼","author":"毛滂","dynasty":"宋","content":"微雨过，深院芰荷中。\n香冉冉，绣重重。\n玉人共倚阑干角，月华犹在小池东。\n入人怀，吹鬓影，可怜风。\n分散去、轻如云与梦，剩下了、许多风与月，侵枕簟，冷帘栊。\n副能小睡还惊觉，略成轻醉早醒松。\n仗行云，将此恨，到眉峰。"},{"title":"失调名","author":"韩维","dynasty":"宋","content":"兄弟对举杯。"},{"title":"满江红","author":"黄人杰","dynasty":"宋","content":"居士生朝，元来是、湖山胜日。\n长共荐、霜前篱落，半黄橙桔。\n酒压浮蛆新旨酽，香浮瑞兽祥烟密。\n更小蛮、清唱入时宜，声飘逸。\n湖海量，冰霜质。\n年未老，身犹屈。\n记平生操履，几曾亏失。\n季野阳秋虽有自，伯仁崆峒原无物。\n待着君、添个老人星，人间出。"},{"title":"品令","author":"黄庭坚","dynasty":"宋","content":"凤舞团团饼。\n恨分破、教孤令。\n金渠体净，只轮慢碾，玉尘光莹。\n汤响松风，早减了、二分酒病。\n味浓香永。\n醉乡路、成佳镜。\n恰如灯下，故人万里，归来对影。\n口不能言，心下快活自省。"},{"title":"酬薛員外誼見戲一首","author":"皎然","dynasty":"唐","content":"方知正始作，麗掩碧雲詩。\n文彩盈懷袖，風規發詠思。\n遺弓逢大敵，摩壘怯偏師。\n頻有移書讓，多慙繫組遲。\n淺才迂且拙，虛譽喜還疑。\n猶倚披沙鑒，長歌向子期。"},{"title":"江神子・江城子","author":"刘镇2","dynasty":"宋","content":"思君梦里说邯郸。\n未成欢。\n已炊残。\n断送春归，风雨霎时间。\n空有生前医国手，医不到，子孙寒。\n欲登诗境吊方干。\n倩谁看。\n北邙山。\n落落晨星，不见暮云还。\n莫在人间寻食客，寻见后，匹如闲。"},{"title":"八声甘州歌","author":"柯丹邱《荆钗记》","dynasty":"元","content":"穷酸魍魉，对我行辄敢数黑论黄，妆模作样，恼得我气满胸膛！［生］平生颇读书几行，岂敢紊乱三纲并五常。\n［末］斟量，不如且顺从公相何妨？。"},{"title":"獻淮寧軍節度使李相公","author":"劉長卿","dynasty":"唐","content":"建牙吹角不聞喧，三十登壇衆所尊。\n家散萬金酬士死，身留一劍答君恩。\n漁陽老將多迴席，魯國諸生半在門。\n白馬翩翩春草細，郊原西去獵平原。"},{"title":"自悲","author":"东方朔","dynasty":"先秦","content":"居愁懃其谁告兮，独永思而忧悲。\n内自省而不惭兮，操愈坚而不衰。\n隐三年而无决兮，岁忽忽其若颓。\n怜余身不足以卒意兮，冀一见而复归。\n哀人事之不幸兮，属天命而委之咸池。\n身被疾而不闲兮，心沸热其若汤。\n冰炭不可以相并兮，吾固知乎命之不长。\n哀独苦死之无乐兮，惜予年之未央。\n悲不反余之所居兮，恨离予之故乡。\n鸟兽惊而失群兮，犹高飞而哀鸣。\n狐死必首丘兮，夫人孰能不反其真情？\n故人疏而日忘兮，新人近而俞好。\n莫能行于杳冥兮，孰能施于无报？\n苦众人之皆然兮，乘回风而远游。\n凌恆山其若陋兮，聊愉娱以忘忧。\n悲虚言之无实兮，苦众口之铄金。\n过故乡而一顾兮，泣歔欷而霑衿。\n厌白玉以为面兮，怀琬琰以为心。\n邪气入而感内兮，施玉色而外淫。\n何青云之流澜兮，微霜降之蒙蒙。\n徐风至而徘徊兮，疾风过之汤汤。\n闻南籓乐而欲往兮，至会稽而且止。\n见韩众而宿之兮，问天道之所在？\n借浮云以送予兮，载雌霓而为旌。\n驾青龙以驰骛兮，班衍衍之冥冥。\n忽容容其安之兮，超慌忽其焉如？\n苦众人之难信兮，愿离群而远举。\n登峦山而远望兮，好桂树之冬荣。\n观天火之炎炀兮，听大壑之波声。\n引八维以自道兮，含沆瀣以长生。\n居不乐以时思兮，食草木之秋实。\n饮菌若之朝露兮，构桂木而为室。\n杂橘柚以为囿兮，列新夷与椒桢。\n鹍鹤孤而夜号兮，哀居者之诚贞。"},{"title":"满庭芳","author":"邵缉","dynasty":"宋","content":"落日旌旗，清霜剑戟，塞角声唤严更。\n论兵慷慨，齿颊带风生。\n坐拥貔貅十万，衔枚勇、云槊交横。\n笑谈顷，匈奴授首，千里静欃枪。\n荆襄，人按堵，提壶劝酒，布谷催耕。\n芝夫荛子，歌舞威名。\n好是轻裘缓带，驱营阵、绝漠横行。\n功谁纪，风神宛转，麟阁画丹青。"},{"title":"满江红","author":"管鉴","dynasty":"宋","content":"十日狂风，都断送、杏花红去。\n却是有、海棠枝上，一分春住。\n桃叶桃根浑未觉，樱桃杨柳成轻负。\n强尊前、抖擞旧精神，谁能许。\n时不再，欢难屡。\n心未老，杯频举。\n尚不妨领略，登临佳处。\n山接武陵馀胜气，江吞大别仍东注。\n叹圣贤、功业与江山，无今古。"},{"title":"菩萨蛮","author":"张鎡","dynasty":"宋","content":"风流不把花为主。\n多情管定烟和雨。\n潇洒绿衣长。\n满身无限凉。\n文笺舒卷处。\n似索题诗句。\n莫凭小阑干。\n月明生夜寒。"},{"title":"詩三百三首 二六五","author":"寒山","dynasty":"唐","content":"迴聳霄漢外，雲裏路岧嶢。\n瀑布千丈流，如鋪練一條。\n下有棲心窟，橫安定命橋。\n雄雄鎮世界，天台名獨超。"},{"title":"秋野五首 四","author":"杜甫","dynasty":"唐","content":"遠岸秋沙白，連山晚照紅。\n潛鱗輸駭浪，歸翼會高風。\n砧響家家發，樵聲箇箇同。\n飛霜任青女，賜被隔南宮。"},{"title":"杏花天","author":"康与之","dynasty":"宋","content":"帝城柳色藏春絮。\n嫩绿满、游人归路。\n残红剩蕊留春住。\n无奈霏微细雨。\n南陌上、玉佩钿车，怅紫陌、青门日暮。\n黄昏院落人归去。\n犹有流莺对语。"},{"title":"安公子","author":"陆游","dynasty":"宋","content":"风雨初经社。\n子规声里春光谢。\n最是无情，零落尽、蔷薇一架。\n况我今年，憔悴幽窗下。\n人尽怪、诗酒消声价。\n向药炉经卷，忘却莺窗柳榭。\n万事收心也。\n粉痕犹在香罗帕。\n恨月愁花，争信道、如今都罢。\n空忆前身，便面章台马。\n因自来、禁得心肠怕。\n纵遇歌逢酒，但说京都旧话。"},{"title":"临江仙","author":"赵长卿","dynasty":"宋","content":"蕊嫩花房无限好，东风一样春工。\n百年欢笑酒樽同。\n笙吹雏凤语，裙染石榴红。\n且向五云深处住，锦衾绣幌从容。\n如何即是出樊笼。\n蓬莱人少到，云雨事难穷。"},{"title":"中秋詩（句）","author":"無名氏","dynasty":"唐","content":"端正月臨端正樹，韻香人在韻香樓。\n（端正樹，韻香樓，皆明皇故事。\n同上三一《中秋》）。"},{"title":"大圣乐","author":"刘辰翁","dynasty":"宋","content":"芳草如云，飞红似雨，卖花声过。\n况回首、洗马塍荒，更寒食、宫人斜闭，烟雨铜驼。\n提壶卢何所得酒，泥滑滑、行不得也哥哥。\n伤心处，斜阳巷陌，人唱西河。\n天下事，不如意十常八九，无奈何。\n论兵忍事，对客称好，面皱如靴。\n广武噫嘻，东陵反覆，欢乐少兮哀怨多。\n休眉锁。\n问朱颜去也，还更来麽。"},{"title":"永明山居詩（六十九首） 三十六","author":"延壽","dynasty":"唐","content":"抱拙藏鋒過暮年，高名何必指前賢。\n祇於心上標空界，誰說壺中別有天。\n鬱密遠林停宿霧，蕭騷疎竹掃寒煙。\n從茲不更移瓶錫，身外無餘意了然。"},{"title":"洛陽道","author":"馮著","dynasty":"唐","content":"洛陽宮中花柳春，洛陽道上無行人。\n皮裘氈帳不相識，萬戶千門閉春色。\n春色深，春色深，君王一去何時尋。\n春雨灑，春雨灑，周南一望堪淚下。\n蓬萊殿中寢胡人，鳷鵲樓前放胡馬。\n聞君欲行西入秦，君行不用過天津。\n天津橋上多胡塵，洛陽道上愁殺人。"},{"title":"牛頭庵頌","author":"文益","dynasty":"唐","content":"國城南，祖師庵。\n庵舊址，依雲嵐。\n獸馴淑，人相參。\n忽有心，終不堪。"},{"title":"撥櫂子 一","author":"尹鶚","dynasty":"唐","content":"風切切，深秋月。\n十朵芙蓉繁豔歇，小檻細腰無力。\n空贏得，目斷魂飛何處說。\n寸心恰似丁香結，看看瘦盡胸前雪。\n偏挂恨，少年拋擲。\n羞覩見，繡被堆紅閑不徹。"},{"title":"梅雨","author":"吳融","dynasty":"唐","content":"渾開又密望中迷，乳燕歸遲粉竹低。\n撲地暗來飛野馬，舞風斜去散醯雞。\n初從滴瀝妨琴榭，漸到潺湲繞藥畦。\n少傍海邊飄泊處，中庭自有兩犁泥。"},{"title":"新燕","author":"齊己","dynasty":"唐","content":"燕燕知何事，年年應候來。\n却緣華屋在，長得好時催。\n花外銜泥去，空中接食迴。\n不同黃雀意，迷逐網羅媒。"},{"title":"荅夢得聞蟬見寄","author":"白居易","dynasty":"唐","content":"開緘思浩然，獨詠晚風前。\n人貌非前日，蟬聲似去年。\n槐花新雨後，柳影欲秋天。\n聽罷無他計，相思又一篇。"},{"title":"渔家傲","author":"黄庭坚","dynasty":"宋","content":"万水千山来此土。\n本提心印传梁武。\n对朕者谁浑不顾。\n成死语。\n江头暗折长芦渡。\n面壁九年看二祖。\n一花五叶亲分付。\n只履提归葱岭去。\n君知否。\n分明忘却来时路。"},{"title":"定风波","author":"吴氏1","dynasty":"宋","content":"待得明年重把酒。\n携手。\n那知无雨又无风。"},{"title":"好事近","author":"郑獬","dynasty":"宋","content":"江上探春回，正值早梅时节。\n两行小槽双凤，按凉州初彻。\n谢娘扶下绣鞍来，红靴踏残雪。\n归去不须银烛，有山头明月。"},{"title":"同苗發慈恩寺避暑","author":"李端","dynasty":"唐","content":"追涼尋寶剎，畏日望璇題。\n臥草同鴛侶，臨池似虎溪。\n樹閒人跡外，山晚鳥行西。\n若問無心法，蓮花隔淤泥。"},{"title":"满江红","author":"吕胜己","dynasty":"宋","content":"拍碎红牙，一声上、梁尘暗落。\n纨扇掩、雏莺叶下，巧呈绰约。\n字字只愁郎幸浅，声声似怨年华薄。\n坐中人、相顾感幽怀，添萧索。\n歌暂阕，杯交错。\n人又去，情怀沪。\n那堪听风雨，渭城吹角。\n去去已离闽岭路，行行渐近滕王阁。\n便无情、山海会相逢，坚心著。"},{"title":"张孔目智勘魔合罗・商调/集贤宾","author":"孟汉卿","dynasty":"元","content":"这些时曹司里有些勾当，我这里因佥押离了司房。\n我如今身耽受公私利害，笔尖注生死存亡。\n详察这生分女作歹为非，更和这忤逆男随波逐浪。\n我可又奉官人委付将六案掌，有公事怎敢仓皇。\n则听的冬冬传击鼓，偌偌报撺箱。"},{"title":"庆春泽","author":"无名氏","dynasty":"宋","content":"晓风严，正萧然兔园，薄雾微罩。\n梅渐弄白，耸危苞、匀胜胭脂，半点琼瑰小。\n望江南、信息何杳。\n纵寿阳妍姿，学就新妆，暗香须少。\n幽艳满寒梢，更游蜂舞蝶，浑无飞绕。\n天赋品格，借东皇施巧。\n孤根占得春前俊，笑雪霜、谩欺容貌。\n况此花高强，终待和羹，肯饶芳草。"},{"title":"雜詠八首上禮部李侍郎 晚桃","author":"劉長卿","dynasty":"唐","content":"四月深澗底，桃花方欲然。\n寧知地勢下，遂使春風偏。\n此意頗堪惜，無言誰爲傳。\n過時君未賞，空媚幽林前。"},{"title":"句","author":"韓溉","dynasty":"唐","content":"門掩落花人別後，窗含殘月酒醒時。"},{"title":"和吏部李侍郎見示秋夜望月憶諸侍郎之什其卒章有前後行之戲因命僕繼作","author":"張九齡","dynasty":"唐","content":"清秋發高興，涼月復閑宵。\n光逐露華滿，情因水鏡搖。\n同時亦所見，異路無相招。\n美景向空盡，歡言隨事銷。\n忽聽金華作，誠如玉律調。\n南宮尚爲後，東觀何其遼。\n名數雖云隔，風期幸未遙。\n今來重餘論，懷此更終朝。"},{"title":"点绛唇","author":"蔡伸","dynasty":"宋","content":"背壁灯残，卧听檐雨难成寐。\n井梧飘坠。\n历历蛩声细。\n数尽更筹。\n滴尽罗巾泪。\n如何睡。\n甫能得睡。\n梦到相思地。"},{"title":"上清辭五首 三","author":"李九齡","dynasty":"唐","content":"上清仙路有丹梯，影響行人到即迷。\n不會無端箇漁父，阿誰教入武陵溪。"},{"title":"一剪梅・一翦梅","author":"李曾伯","dynasty":"宋","content":"人生能有几中秋。\n人自多愁。\n月又何愁。\n老娥今夜为谁羞。\n云意悠悠。\n雨意悠悠。\n自怜踪迹等萍浮。\n去岁荆州。\n今岁渝州。\n可人谁与共斯楼。\n归去休休。\n睡去休休。"},{"title":"初上船留寄","author":"杜牧","dynasty":"唐","content":"烟水本好尚，親交何慘悽。\n況爲珠履客，即泊錦帆堤。\n沙鴈同船去，田鵶遶岸啼。\n此時還有味，必臥日從西。"},{"title":"送王處士遊蜀","author":"齊己","dynasty":"唐","content":"又挂寒帆向錦川，木蘭舟裏過殘年。\n自修姹姹爐中物，擬作飄飄水上仙。\n三峽浪喧明月夜，萬州山到夕陽天。\n來年的有荆南信，迴札應緘十色牋。"},{"title":"辭三師頌 二","author":"杜光庭","dynasty":"唐","content":"道以齋爲重，法以朝爲常，不奉不信者，焉能遊帝出。\n有骨入仙品，自然開紫房。\n玄女登雲臺，但見金銀堂。\n是故謝三師，稽首禮虛皇。"},{"title":"謝新恩（六首） 二","author":"李煜","dynasty":"唐","content":"櫻花落盡階前月，象牀愁倚薰籠。\n遠似去年今日恨還同。\n雙鬟不整雲憔悴，淚沾紅抹胸。\n何處相思苦？\n紗窗醉夢中。"},{"title":"念奴娇","author":"程大昌","dynasty":"宋","content":"海角怀人，长误喜、籁籁敲帘风竹。\n命驾翩然，谁信道、不怕溪山回曲。\n榻拂凝尘，香笼清宴，尘柄从挥玉。\n好音闻耳，慰心何啻跫足。\n犹记一桂专秋，创开殊选，倒峡馀词力。\n往事茫茫十换岁，却共天涯醽醁。\n已分成翁，翘观赐带，上拥通仙录。\n休贪泉石，贤台闻用金筑。"},{"title":"獻淮南崔相公","author":"羅隱","dynasty":"唐","content":"天臨黃閤如秋淨，日照洪鈞若晝清。\n虎帳坐分真宰氣，象筵吹出泰階聲。\n雲霞自入淮王夢，風月誰含煬帝情。\n見說蓬萊百王發，玉皇吟出廣陵城。\n（此見《永樂大典》卷二七四四「八灰」「崔」字「崔某」條引《維揚志》〖四函三十四冊〗。\n）。"},{"title":"兵要望江南 風角第二（辛本作「占風角第二」、京本作「占風第三」。三十三首） 三十一","author":"易靜","dynasty":"唐","content":"兵行次，風卒亂軍旗。\n人馬驚奔皆恐懼，前程必有廟堂期，祭拜免灾危。"},{"title":"雜曲歌辭 踏歌行 一","author":"劉禹錫","dynasty":"唐","content":"春江月出大堤平，堤上女郎連袂行。\n唱盡新詞看不見，紅霞影樹鷓鴣鳴。"},{"title":"過李楫宅","author":"王維","dynasty":"唐","content":"閑門秋草色，終日無車馬。\n客來深巷中，犬吠寒林下。\n散髪時未簪，道書行尚把。\n與我同心人，樂道安貧者。\n一罷宜城酌，還歸洛陽社。"},{"title":"失題","author":"王昌齡","dynasty":"唐","content":"姦雄乃得志，遂使羣心搖。\n赤風蕩中原，烈火無遺巢。\n一人計不用，萬里空蕭條。"},{"title":"晚過橫灞寄張藍田","author":"錢起","dynasty":"唐","content":"亂水東流落照時，黃花滿徑客行遲。\n林端忽見南山色，馬上還吟陶令詩。"},{"title":"初至長安","author":"劉禹錫","dynasty":"唐","content":"左遷凡二紀，重見帝城春。\n老大歸朝客，平安出嶺人。\n每行經舊處，却想似前身。\n不改南山色，其餘事事新。"},{"title":"聞新蟬寄李餘","author":"姚合","dynasty":"唐","content":"往年六月蟬應到，每到聞時骨欲驚。\n今日槐花還似發，却愁聽盡更無聲。"},{"title":"鹊桥仙","author":"晁端礼","dynasty":"宋","content":"从来因被，薄情相误，误得人来已怕。\n那回时、有愿不昏沈，甚近日、依前又也。\n你莫撋就，偎随人便，却骑墙两下。\n自家懑、都望有前程，背地里、莫教人咒骂。"},{"title":"临江仙","author":"魏了翁","dynasty":"宋","content":"去岁玉堂山下住，母旁后弟前哥。\n今年作县古松坡。\n静参朱祭酒，间印马头陀。\n去路更无山隔断，春风跋马经过。\n不妨缓辔尽婆娑。\n愿申临别语，长使得天多。"},{"title":"减字木兰花","author":"黄庭坚","dynasty":"宋","content":"巫山古县。\n老杜淹留情始见。\n拨闷题诗。\n千古神交世不知。\n云阳台下。\n更值清明风雨夜。\n知道愁辛。\n果是当时作赋人。"},{"title":"鹧鸪天","author":"赵善括","dynasty":"宋","content":"雨沐芙蓉秋意清。\n可人风月满江城。\n怜风爱月方留恋，对月临风又送行。\n人渐远，酒须倾。\n只凭一醉遣多情。\n重来休厌刘郎老，明月清风有素盟。"},{"title":"眼儿媚","author":"张元干","dynasty":"宋","content":"萧萧疏雨滴梧桐。\n人在绮窗中。\n离愁遍绕，天涯不尽，却在眉峰。\n娇波暗落相思泪，流破脸边红。\n可怜瘦似，一枝春柳，不奈东风。"},{"title":"谒金门","author":"赵长卿","dynasty":"宋","content":"今夜雨。\n扫尽一番袢暑。\n宛似潇潇鸣远浦。\n短蓬何日去。\n自漉床头玉醑。\n清兴有谁知否。\n反笑功名能几许。\n槐宫非浪语。"},{"title":"樹上烏","author":"元稹","dynasty":"唐","content":"樹上烏，洲中有樹巢若鋪。\n百巢一樹知幾烏，一烏不下三四雛。\n雛又生雛知幾雛，老烏未死雛已烏。\n散向人間何處無，攫麑啄卵方可食。\n男女羣強最多力，靈蛇萬古唯一珠。\n豈可抨彈千萬億，吾不會天教爾輩多子孫，告訴天公天不言。"},{"title":"渔家傲","author":"王之道","dynasty":"宋","content":"爵齿俱尊惟此老。\n诗词笔力谁能到。\n奇字古文仍笃好。\n须信道。\n如公宁复忧才少。\n剩费黄金应买笑。\n穷通得丧都忘了。\n坐对瑶觞看舞妙。\n携窈窕。\n南窗聊得渊明傲。"},{"title":"步蟾宫","author":"汪存","dynasty":"宋","content":"玉京此去春犹浅。\n正雪絮、马头零乱。\n姮娥剪就绿云裳，待来步蟾宫与换。\n明年二月桃花岸。\n棹双浆、浪平烟暖。\n扬州十里小红楼，尽卷上珠帘一半。"},{"title":"虞美人","author":"罗志仁","dynasty":"宋","content":"君王曾惜如花面。\n往事多恩怨。\n霓裳和泪换袈裟。\n又送鸾舆北去、听琵琶。\n当年未削青螺髻。\n知是归期未。\n天花丈室万缘空。\n结绮临春何处、泪痕中。"},{"title":"张君瑞庆团园(第五本)・沽美酒","author":"王实甫","dynasty":"元","content":"门迎着驷马车，户列着八椒图，娶了个四德三从宰相女，平生愿足，托赖着众亲故。"},{"title":"蝶恋花","author":"王安中","dynasty":"宋","content":"秾艳夭桃春信漏。\n弄粉飘香，枫叶飞丹后。\n酒入冰肌红欲透。\n无言不许群芳斗。\n楼外何人揎翠袖。\n剪落金刀，插处浓云覆。\n肯与刘郎仙去否。\n武陵回路相思瘦。"},{"title":"讀張僕射詩","author":"杜荀鶴","dynasty":"唐","content":"秋吟一軸見心胷，萬象搜羅詠欲空。\n才大却嫌天上桂，世危翻立陣前功。\n廉頗解武文無說，謝朓能文武不通。\n雙美總輸張太守，二南章句六鈞弓。"},{"title":"蜡梅香","author":"吴师孟","dynasty":"宋","content":"锦里阳和，看万木凋时，早梅独秀。\n珍馆琼楼畔，正降跗初吐，秾华将茂。\n国艳天葩，真澹伫、雪肌清瘦。\n似广寒宫，铅华未御，自然妆就。\n凝睇倚朱阑，喷清香暗度，易袭襟袖。\n好与花为主，宜秉烛、频观泛湘酎。\n莫待南枝，随乐府、新声吹后。\n对赏心人，良辰好景，须信难偶。"},{"title":"早秋與諸子登虢州西亭觀眺","author":"岑參","dynasty":"唐","content":"亭高出鳥外，客到與雲齊。\n樹點千家小，天圍萬嶺低。\n殘[虹]挂陝北，急雨過關西。\n酒榼緣青壁，瓜田傍綠谿。\n微官何足道，愛客且相攜。\n唯有鄉園處，依依望不迷。"},{"title":"題竹","author":"秦韜玉","dynasty":"唐","content":"削玉森森幽思清，院家高興尚分明。\n捲簾陰薄漏山色，欹枕韻寒宜雨聲。\n斜對酒缸偏覺好，靜籠碁局最多情。\n却驚九陌輪蹄外，獨有溪煙數十莖。"},{"title":"歲日作","author":"顧況","dynasty":"唐","content":"不覺老將春共至，更悲攜手幾人全。\n還丹寂寞羞明鏡，手把屠蘇讓少年。"},{"title":"與歐陽詢互嘲 二","author":"長孫無忌","dynasty":"唐","content":"索頭連背暖，漫襠畏肚寒。\n只因心渾渾，所以面團團。"},{"title":"秋槿","author":"白居易","dynasty":"唐","content":"風露颯已冷，天色亦黃昏。\n中庭有槿花，榮落同一晨。\n秋開已寂莫，夕隕何紛紛。\n正憐少顏色，復歎不逡巡。\n感此因念彼，懷哉聊一陳。\n男兒老富貴，女子晚婚姻。\n頭白始得志，色衰方事人。\n後時不獲已，安得如青春。"},{"title":"同河南李少尹畢員外宅夜飲時洛陽告捷遂作春酒歌","author":"高適","dynasty":"唐","content":"故人美酒勝濁醪，故人清詞合風騷。\n長歌滿酌惟吾曹，高談正可揮麈毛。\n半醉忽然持蟹螯，洛陽告捷傾前後。\n武侯腰間印如斗，郎官無事時飲酒。\n桮中綠蟻吹轉來，甕上飛花拂還有。\n前年持節將楚兵，去年留司在東京。\n今年復拜二千石，盛夏五月西南行。\n彭門劒門蜀山裏，昨逢軍人刦奪我。\n到家但見妻與子，賴得飲君春酒數十桮，不然令我愁欲死。"},{"title":"同辛衮州巢父虛副端岳相思獻酬之作因紓歸懷兼呈辛魏二院長楊長寧","author":"戎昱","dynasty":"唐","content":"暮角發高城，情人坐中起。\n臨觴不及醉，分散秋風裏。\n雖有明月期，離心若千里。\n前歡反惆悵，後會還如此。\n焉得夜淹留，一回終宴喜。\n羇遊復牽役，館至重湖水。\n早晚泛歸舟，吾從數君子。"},{"title":"小毖","author":"佚名","dynasty":"先秦","content":"予其惩，而毖后患。莫予荓蜂，自求辛螫。肇允彼桃虫，拚飞维鸟。未堪家多难，予又集于蓼。"},{"title":"临江仙","author":"辛弃疾","dynasty":"宋","content":"莫笑吾家苍壁小，棱层势欲摩空。\n相知惟有主人翁。\n有心雄泰华，无意巧玲珑。\n天作高山谁得料，解嘲试倩扬雄。\n君看当日仲尼穷。\n从人贤子贡，自欲学周公。"},{"title":"送喬廣下第歸淮南","author":"司空曙","dynasty":"唐","content":"遙想長淮盡，荒堤楚路斜。\n戍旌標白浪，罟網入青葭。\n啼鳥仍臨水，愁人更見花。\n東堂一枝在，爲子惜年華。"},{"title":"阮郎归","author":"黄升","dynasty":"宋","content":"粉香吹暖透单衣。\n金泥双凤飞。\n闲来花下立多时。\n春风酒醒迟。\n桃叶曲，柳枝词。\n芳心空自知。\n湘皋月冷佩声微。\n雁归人不归。"},{"title":"南歌子","author":"陈克","dynasty":"宋","content":"爱日烘晴昼，轻寒护晓霜。\n小春庭院绕天香。\n仙风珊珊来自、五云乡。\n庭下芝兰秀，壶中日月长。\n要看发绿与瞳方。\n一笑人间千岁、饮淋浪。"},{"title":"淇上酬薛據兼寄郭微","author":"王昌齡","dynasty":"唐","content":"自從別京華，我心乃蕭索。\n十年守章句，萬里空寥落。\n北上登薊門，茫茫見沙漠。\n倚劒對風塵，慨然思衞霍。\n拂衣去燕趙，驅馬悵不樂。\n天長滄洲路，日暮邯鄲郭。\n酒肆或淹留，漁澤屢棲泊。\n獨行備艱難，孰辭千鼎鑊。\n皇情念淳古，時俗何浮薄。\n理道須任賢，安人在求瘼。\n故交負奇才，逸氣包謇諤。\n隱軫經濟策，縱橫建安作。\n才望忽先鳴，風期無宿諾。\n飄颻勞州縣，迢遞限言謔。\n東馳眇貝丘，西顧彌虢略。\n淇水徒自深，浮雲不堪託。\n吾謀適可用，天道豈遼廓。\n不然買山田，一身與耕鑿。"},{"title":"紫花序","author":"杨景贤","dynasty":"元","content":"西天西如来亲送，中国中和尚才行，南海南菩萨来将。\n虽然一番受苦，也能勾百世流芳。\n斟量，方信道人香千里香，端的是道尊德无上。\n今日个送路在山门，抵多少携手上河梁。"},{"title":"丑奴儿・采桑子","author":"李纲","dynasty":"宋","content":"幽芳不为春光发，直待秋风。\n直待秋风。\n香比馀花分外浓。\n步摇金翠人如玉，吹动珑璁。\n吹动珑璁。\n恰似瑶台月下逢。"},{"title":"讖 十六","author":"菩提達摩","dynasty":"唐","content":"說小何曾小言流又不流。\n草若除其首，三四繼門修。\n（傳法弟子人數，準其傳法人數，應云十七繼門修也。\n○以上十七首，均見《祖堂集》卷二。\n《五燈會元》卷一錄其一、其二、其四三首。\n《古尊宿語錄》卷一引二首）。"},{"title":"宛陵東峰亭與友人話別","author":"李頻","dynasty":"唐","content":"坐舉天涯目，停杯語日晡。\n脩篁齊逈檻，列岫限平蕪。\n亂水通三楚，歸帆挂五湖。"},{"title":"金盏儿・脸霞红，眼波横。见人羞推整双头凤。柳情花意媚东风。钿窝儿","author":"于伯渊","dynasty":"元","content":"里粘晓翠，腮斗儿上晕春红。\n包藏着风月约，出落着雨云踪。"},{"title":"宮中題","author":"文宗皇帝","dynasty":"唐","content":"輦路生春草，上林花發時。\n憑高何限意，無復侍臣知。"},{"title":"状元堂陈母教子・贺新郎","author":"关汉卿","dynasty":"元","content":"你道是翰林都索入编修，我情知你个探花郎的名声，你觑波，你怎知俺状元除授？弟兄里则为你年幼，你身上我偏心儿索是有，我几曾道是散袒悠悠？师父多教孩儿几遍。\n我去那师父行陪了些下情，则要你工课上念得滑熟;我甘不的这厮看文书一夜到三更后！母亲，你打我，则是疼你那学课钱哩！且休说你使了我学课钱，哎，贼也，你熬了多少家点灯油！。"},{"title":"失猿","author":"李商隱","dynasty":"唐","content":"祝融南去萬重雲，清嘯無因更一聞。\n莫遣碧江通箭道，不教腸斷憶同羣。"},{"title":"调笑・调笑令","author":"洪适","dynasty":"宋","content":"奇货。\n归帆过。\n击鼓吹箫相应和。\n楼前高浪风掀簸。\n渔唱一声山左。\n胡床邀月轻云破。\n玉麈飞谈惊座。"},{"title":"憶家","author":"裴夷直","dynasty":"唐","content":"天海相連無盡處，夢魂來往尚應難。\n誰言南海無霜雪，試向愁人兩鬢看。"},{"title":"相和歌辭 短歌行六首 六","author":"顧況","dynasty":"唐","content":"軒轅皇帝初得仙，鼎湖一去三千年。\n周流三十六洞天，洞中日月星辰連。\n騎龍駕景遊八極，軒轅弓劒無人識，東海青童寄消息。"},{"title":"唐虞門 唐堯","author":"周曇","dynasty":"唐","content":"祆氛不起瑞煙輕，端拱垂衣日月明。\n傳事四方無外役，茅茨深處土堦平。"},{"title":"共佳人守歲","author":"劉綺莊","dynasty":"唐","content":"桂華窮北陸，荆豔作東鄰。\n殘妝欲送曉，薄衣已迎春。\n舉袖爭流雪，分歌競繞塵。\n不應將共醉，年去遠催人。"},{"title":"摸鱼儿","author":"姚云文","dynasty":"宋","content":"渺人间、蓬瀛何许，一朝飞入梁苑。\n辋川梯洞层瑰出，带取鬼愁龙怨。\n穷游宴。\n谈笑里，金风吹折桃花扇。\n翠华天远。\n怅莎沼黏萤，锦屏烟合，草露泣苍藓。\n东华梦，好在牙樯雕辇。\n画图历历曾见。\n落红万点孤臣泪，斜日牛羊春晚，摩双眼。\n看尘世，鳌宫又报鲸波浅。\n吟鞘拍断。\n便乞与娲皇，化成精卫，真不尽遗恨。"},{"title":"酬簡寂熊尊師以趙員外廬山草堂見借","author":"許彬","dynasty":"唐","content":"豈易投居止，廬山得此峰。\n主人曾已許，仙客偶相逢。\n顧己恩難答，窮經業未慵。\n還能勵僮僕，稍更補杉松。"},{"title":"青玉案","author":"王质","dynasty":"宋","content":"中央自有仙风度。\n散入千林去。\n万点秋芳洒飞露。\n舜裳赭色，尧眉黄彩，化作花无数。\n层层翠葆鸾旗舞。\n吹下天香遍瑶宇。\n万岁千秋奉明主。\n桂华月苑，蕊珠宝殿，长听黄金缕。"},{"title":"秋夜聞笛","author":"岑參","dynasty":"唐","content":"天門街西聞搗帛，一夜愁殺湘南客。\n長安城中百萬家，不知何人吹夜笛。"},{"title":"杪秋獨夜","author":"白居易","dynasty":"唐","content":"無限少年非我伴，可憐清夜與誰同。\n歡娛牢落中心少，親故凋零四面空。\n紅葉樹飄風起後，白鬚人立月明中。\n前頭更有蕭條物，老菊衰蘭三兩叢。"},{"title":"洞仙歌","author":"魏了翁","dynasty":"宋","content":"人生一世。\n如此元如此。\n造化都从起时起。\n看庭前桃李，弄蕊开花，还又看，一度成阴结子。\n母寿亲认取，叶叶枝枝，一气分来结成底。\n更得故人书，遗我新词，把寸心、分明指似。\n信过眼、浮华几何时，剩培植根心，等闲千岁。"},{"title":"送徐員外還京","author":"武元衡","dynasty":"唐","content":"九折朱輪動，三巴白露生。\n蕙蘭秋意晚，關塞別魂驚。\n寶瑟連宵怨，金罍盡醉傾。\n旄頭星未落，分手轆轤鳴。"},{"title":"同前","author":"萧德祥《小孙屠》","dynasty":"元","content":"今日除名字，皆是我恩德。\n人非土木的，不敢忘恩义。\n幸然脱得花门去，心欢喜鸳鸯情，免沉迷。\n如花貌，绝风雨。"},{"title":"清平乐","author":"陈德武","dynasty":"宋","content":"黄梅雨住。\n青草池塘暮。\n轻许天然乐两部。\n遥想周郎不顾。\n生憎利口喃喃。\n凭谁井塞泥缄。\n最是玉人枕上，几回梦断江南。"},{"title":"三部乐","author":"杨泽民","dynasty":"宋","content":"浓绿丛中，露半坼芳苞，自然奇绝。\n水亭风槛，正是蕤宾之月。\n固知道、春色无多，但绛英数点，照眼先发。\n为君的皪，尽是重心千叶。\n红巾又成半蹙。\n试寻双寄意，向丽人低说。\n但将一枝，插著翠环丝发。\n映秋波、艳云近睫。\n知厚意、深情更切。\n赏玩未已，看叶下、珍味还结。"},{"title":"寄江滔求孟六遺文","author":"劉眘虛","dynasty":"唐","content":"南望襄陽路，思君情轉親。\n偏知漢水廣，應與孟家鄰。\n在日貪爲善，昨來聞更貧。\n相如有遺草，一爲問家人。"},{"title":"奉和聖製重陽日賜宴","author":"韋應物","dynasty":"唐","content":"聖心憂萬國，端居在穆清。\n玄功致海[晏]，錫讌表文明。\n恩屬重陽節，雨應此時晴。\n寒菊生池苑，高樹出宮城。\n捧藻千官處，垂戒百王程。\n復覩開元日，臣愚獻頌聲。"},{"title":"贺新郎","author":"辛弃疾","dynasty":"宋","content":"瑞气笼清晓。\n卷珠帘、次第笙歌，一时齐奏。\n无限神仙离蓬岛。\n凤驾鸾车初到。\n见拥个、仙娥窈窕。\n玉佩玎裆风缥缈。\n望娇姿、一似垂杨袅。\n天上有，世间少。\n刘郎正是当年少。\n更那堪、天教付与，最多才貌。\n玉树琼枝相映耀。\n谁与安排忒好。\n有多少、风流欢笑。\n直待来春成名了。\n马如龙、绿绶欺芳草。\n同富贵，又偕老。"},{"title":"贈魯山李明府","author":"歐陽詹","dynasty":"唐","content":"外戶通宵不閉關，抱孫弄子萬家閑。\n若將邑號稱賢宰，又是皇唐李魯山。"},{"title":"歸雁二首 二","author":"杜甫","dynasty":"唐","content":"欲雪違胡地，先花別楚雲。\n却過清渭影，高起洞庭羣。\n塞北春陰暮，江南日色曛。\n傷弓流落羽，行斷不堪聞。"},{"title":"同舍弟佶班韋二員外秋苔對之成詠","author":"包何","dynasty":"唐","content":"每看苔蘚色，如向簿書閑。\n幽思纏芳樹，高情寄遠山。\n雨痕連地綠，日色出林斑。\n却笑興公賦，臨危滑石間。"},{"title":"最高楼","author":"程垓","dynasty":"宋","content":"旧时心事，说著两眉羞。\n长记得、凭肩游。\n缃裙罗袜桃花岸，薄衫轻扇杏花楼。\n几番行，几番醉，几番留。\n也谁料、春风吹已断。\n又谁料、朝云飞亦散。\n天易老，恨难酬。\n蜂儿不解知人苦，燕儿不解说人愁。\n旧情怀，消不尽，几时休。"},{"title":"採桑女","author":"唐彥謙","dynasty":"唐","content":"春風吹蠶細如蟻，桑芽纔努青鴉嘴。\n侵晨探采誰家女，手挽長條淚如雨。\n去歲初眠當此時，今歲春寒葉放遲。\n愁聽門外催里胥，官家二月收新絲。"},{"title":"荻塘西莊贈房元垂","author":"張光朝","dynasty":"唐","content":"門在荻塘西，塘高何聯聯。\n往昔分地利，遠近無閑田。\n水國信汙下，霖霪即成川。\n苗稼盡湮沒，茲鄉獨豐年。\n家肥待親懿，人樂思管弦。\n日晏始能起，盥漱看廚煙。\n醞酒寒正熟，養魚長食鮮。\n黃昏鐘未鳴，偃息早已眠。\n何意久城市，寂寥丘中緣。\n俯仰在顏色，區區人事間。\n憶昔炎漢時，乃知綺季賢。\n靜默不能仕，養老終南山。"},{"title":"念奴娇","author":"韩驹","dynasty":"宋","content":"海天向晚，渐霞收馀绮，波澄微绿。\n木落山高真个是，一雨秋容新沐。\n唤起嫦娥，撩云拨雾，驾此一轮玉。\n桂华疏淡，广寒谁伴幽独。\n不见弄玉吹箫，尊前空对此，清光堪掬。\n雾鬓风鬟何处问，云雨巫山六六。\n珠斗斓斒，银河清浅，影转西楼曲。\n此情谁会，倚风三弄横竹。"},{"title":"賀翰林侍郎二首 二","author":"司空圖","dynasty":"唐","content":"玉版徵書洞裏看，沈羲新拜侍郎官。\n文星喜氣連台曜，聖主方知四海安。"},{"title":"沁园春","author":"何梦桂","dynasty":"宋","content":"尚书当年，蓬矢桑弧，初度佳期。\n是词林老虎，文场威凤，人中祥瑞，天下英奇。\n太守买臣，中书坡老，五十二年回首非。\n人间事，且开眉一笑，醉倒金卮。\n阿婆还忆年时。\n也曾趁鸿胪拜玉墀。\n念青衫荷叶，嫁衣尚在，青铜菱影，破镜犹遗。\n半席寒毡，一官俯首，造物还应戏小儿。\n问天道，看是他谁戏我，我戏他谁。"},{"title":"摸鱼儿","author":"刘辰翁","dynasty":"宋","content":"想幼安、辽东归后，自羞年少龙首。\n长安市上垆边卧，枉却快行家走。\n空两袖。\n染醉墨淋漓，把似天香透。\n功名邂逅。\n便六一词高，君谟字伟，但见说行昼。\n人间事，苦似成丹无候。\n神清苔字如镂。\n明年六十闻歌后，颇记薄醺醺否。\n儿拍手。\n笑马上葛疆，也作家山友。\n烦伊起寿。\n更待复一中，毋多酌我，疏影共三嗅。"},{"title":"木兰花・玉楼春","author":"苏庠","dynasty":"宋","content":"江云叠叠遮鸳浦。\n江水无情留薄暮。\n归帆初张苇边风，客梦不禁篷背雨。\n渚花不解留人住。\n只作深愁无尽处。\n白沙烟树有无中，雁落沧洲何处所。"},{"title":"贈成鍊師四首 三","author":"劉言史","dynasty":"唐","content":"等閑何處得靈方，丹臉雲鬟日月長。\n大羅過却三千歲，更向人間魅阮郎。"},{"title":"秦中吟十首 傷友","author":"白居易","dynasty":"唐","content":"陋巷孤寒士，出門苦恓恓。\n雖云志氣高，豈免顏色低。\n平生同門友，通籍在金閨。\n曩者膠漆契，邇來雲雨睽。\n正逢下朝歸，軒騎五門西。\n是時天久陰，三日雨淒淒。\n蹇驢避路立，肥馬當風嘶。\n迴頭忘相識，占道上沙堤。\n昔年洛陽社，貧賤相提攜。\n今日長安道，對面隔雲泥。\n近日多如此，非君獨慘悽。\n死生不變者，唯聞任與黎。"},{"title":"澡兰香","author":"吴文英","dynasty":"宋","content":"盘丝系腕，巧篆垂簪，玉隐绀纱睡觉。\n银瓶露井，彩云窗，往事少年依约。\n为当时、曾写榴裙，伤心红绡褪萼。\n黍梦光阴渐老，汀洲烟箬。\n莫唱江南古调，怨抑难招，楚江沈魄。\n薰风燕乳，暗雨梅黄，午镜澡兰帘幕。\n念秦楼、也拟人归，应翦菖浦自酌。\n但怅望、一屡新蟾，随人天角。"},{"title":"疏影","author":"张炎","dynasty":"宋","content":"雪空四野，照归心万里，千峰独立。\n身与天游，一洗襟怀，海镜倒涌秋白。\n相逢懒问盈亏事，但脉脉、此情无极。\n是几番、飞盖追随，桂底露衣香湿。\n闲款楼台夜色。\n料水光未许，人世先得。\n影里分明，认得山河，一笑乱山横碧。\n乾坤许大须容我，浑忘了、醉乡犹客。\n待倩谁、招下清风，共结岁寒三益。"},{"title":"小重山","author":"李朝卿","dynasty":"宋","content":"春正浓时月正圆。\n华堂初燕喜，雨真仙。\n霞衣相对旧貂蝉。\n人间少，福寿子孙贤。\n□□佳非烟。\n花光羞粉艳，敢争妍。\n笑歌声里捧金舡。\n深深愿，松柏永同坚。"},{"title":"水调歌头","author":"崔与之","dynasty":"宋","content":"万里云间戍，立马剑门关。\n乱山极目无际，直北是长安。\n人苦百年涂炭，鬼哭三边锋镝，天道久应还。\n手写留屯奏，炯炯寸心丹。\n对青灯，搔白发，漏声残。\n老来勋业未就，妨却一身闲。\n梅岭绿阴青子，蒲间清泉白石，怪我旧盟寒。\n烽火平安夜，归梦到家山。"},{"title":"念奴娇","author":"沈端节","dynasty":"宋","content":"重阳恁好，正秋清天色，水容如泻。\n野阔风高香雾满，采菊无人同把。\n堪笑渊明，蓬头曳杖，吟赏东篱下。\n孤
