","content":"我从撞钟时分，撞钟时，你在那里做甚么？我立钦钦，谁敢离衙门？常怀着心惊胆战，滴溜着脚踢拳墩。\n哎！你个身着紧衣堂候官，欺俺这面雕金印射粮军。\n你这厮紧使着紧不去，慢使着慢不来。\n哥也把小人紧使紧去，慢唤慢来，谁敢道违了方寸，何须发怒，不索生嗔。"},{"title":"拜星月・拜星月慢","author":"周邦彦","dynasty":"宋","content":"夜色催更，清尘收露，小曲幽坊月暗。\n竹槛灯窗，识秋娘庭院。\n笑相遇，似觉琼枝玉树，暖日明霞光烂。\n水眄兰情，总平生稀见。\n画图中、旧识春风面。\n谁知道、自到瑶台畔。\n眷恋雨润云温，苦惊风吹散。\n念荒寒、寄宿无人馆。\n重门闭、败壁秋虫叹。\n怎奈向、一缕相思，隔溪山不断。"},{"title":"采桑子","author":"吕本中","dynasty":"宋","content":"恨君不似江楼月，南北东西。\n只有相随无别离。\n恨君却似江楼月，暂满还亏。\n暂满还亏。\n待得团团是几时。"},{"title":"江南曲","author":"李叔卿","dynasty":"唐","content":"湖上女，江南花，無雙越女春浣紗。\n風似箭，月如弦，少年吳兒曉進船。\n郗家子弟謝家郎，烏巾白袷紫香囊。\n菱歌思欲絕，楚舞斷人腸。\n歌舞未終涕雙隕，舊宮坡陁纔嶙隱。\n西山暮雨過江來，北渚春雲沿海盡。\n渡口水流緩，妾歸宵剩遲。\n含情爲君再理曲，月華照出澄江時。"},{"title":"酹江月・念奴娇","author":"何梦桂","dynasty":"宋","content":"问春何去，乱随风飞坠，杨花篱落。\n罗袜香囊无觅处，谁有返魂灵药。\n细柳重门，碧桃深巷，回首曾行乐。\n玉龙吟断，夜深人在江阁。\n因念壁月琼枝，对玉人何处，绣帘珠幕。\n一半青铜尘满匣，空抚鸾刀金错。\n薇露烟销，莲膏花凝，不寐还孤酌。\n一春心事，总将愁里消却。"},{"title":"酒泉子","author":"潘阆","dynasty":"宋","content":"长忆高峰，峰上塔高尘世外。\n昔年独上最高层。\n月出见觚稜。\n举头咫尺疑天汉。\n星斗分明在身畔。\n别来无翼可飞腾。\n何日得重登。"},{"title":"送僧入廬山","author":"曹松","dynasty":"唐","content":"若到江州二林寺，遍遊應未出雲霞。\n廬山瀑布三千仞，畫破青霄始落斜。"},{"title":"六州","author":"无名氏","dynasty":"宋","content":"承皇统，天地洽清宁。\n熙帝载，建民极，百度推明。\n崇让肄、博考儒经。\n游豫腾谣诵，星跸天行。\n留绀宇、顺拜金庭。\n兆庶动欢声。\n灵心上达，卿云成盖，祥风袭物，瑞日耀园清。\n列圣孝德被寰瀛。\n就阳位协吉，周正俨簪缨。\n交对越群灵。\n皇威赫奕盛仪成。\n徽册受鸿名。\n鸡竿肆赦，鸳行均庆，翾飞浸泽，期万保升平。"},{"title":"巫山高","author":"沈佺期","dynasty":"唐","content":"巫山高不極，合沓狀奇新。\n暗谷疑風雨，陰崖若鬼神。\n月明三峽曙，潮滿九江春。\n爲問陽臺客，應知入夢人。"},{"title":"鶯出谷","author":"劉莊物","dynasty":"唐","content":"幸因辭舊谷，從此及芳晨。\n欲語如調舌，初飛似畏人。\n風調歸影便，日煖吐聲頻。\n翔集知無阻，聯綿貴有因。\n喜遷喬木近，寧厭對花新。\n堪念微禽意，關關也愛春。"},{"title":"贈段七娘","author":"李白","dynasty":"唐","content":"羅韤凌波生網塵，那能得計訪情親。\n千杯綠酒何辭醉，一面紅妝惱殺人。"},{"title":"满江红","author":"方有开","dynasty":"宋","content":"跳出红尘，都不顾、是非荣辱。\n垂钓处、月明风细，水清山绿。\n七里滩头帆落尽，长山泷口潮回速。\n问有谁、特为上钩来，刘文叔。\n貂蝉贵，无人续。\n金带重，难拘束。\n这白麻黄纸，岂曾经目。\n昨夜客星侵帝座，且容伸脚加君腹。\n问高风、今古有谁同，先生独。"},{"title":"望江南・忆江南","author":"李纲","dynasty":"宋","content":"新雨足，一夜满南塘。\n粳稻向成初吐秀，芰荷虽败尚馀香。\n爽气入轩窗。\n澄霁后，远岫更青苍。\n两部蛙声鸣鼓吹，一天星月浸光芒。\n秋色陡凄凉。"},{"title":"南吕・四块玉恬退","author":"马致远","dynasty":"元","content":"绿鬓衰，朱颜改，羞把尘容画麟台，故园风景依然在。\n三顷田，五亩宅，归去来。\n绿水边，青山侧，二顷良田一区宅，闲身跳出红尘外。\n紫蟹肥，黄菊开，归去来。\n翠竹边，青松侧，竹影松声两茅斋，太平幸得闲身在。\n三径修，五柳栽，归去来。\n酒旋沽，鱼新买，满眼云山画图开，清风明月还诗债。\n本是个懒散人，又无甚经济才，归去来。"},{"title":"寄撫州鍾郎中","author":"徐鉉","dynasty":"唐","content":"去載分襟後，尋聞在建安。\n封疆正多事，尊俎若爲歡。\n都護空遺鏃，明君欲舞干。\n繞朝時不用，非是殺身難。"},{"title":"如梦令","author":"李祁","dynasty":"宋","content":"春水湖塘深处。\n竹暗沙洲无路。\n闲伴落花来，却信东风归去。\n且住。\n且住。\n细看两山烟雨。"},{"title":"三日獨坐驩州思憶舊遊","author":"沈佺期","dynasty":"唐","content":"兩京多節物，三日最遨遊。\n麗日風徐卷，香塵雨暫收。\n紅桃初下地，綠柳半垂溝。\n童子成春服，宮人罷射鞲。\n禊堂通漢苑，解席繞秦樓。\n束皙言談妙，張華史漢遒。\n無亭不駐馬，何浦不橫舟。\n舞籥千門度，帷屏百道流。\n金丸向鳥落，芳餌接魚投。\n濯穢憐清淺，迎祥樂獻酬。\n靈芻陳欲棄，神藥曝應休。\n誰念招魂節，翻爲禦魅囚。\n朋從天外盡，心賞日南求。\n銅柱威丹徼，朱崖鎮火陬。\n炎蒸連曉夕，瘴癘滿冬秋。\n西水何時貸？南方詎可留。\n無人對爐酒，寧緩去鄉憂。"},{"title":"和崔使君臨發不得觀積雪","author":"朱景玄","dynasty":"唐","content":"貧居稍與池塘近，旬日軒車不降來。\n一樹瓊花空有待，曉風看落滿青苔。"},{"title":"采桑子","author":"曾觌","dynasty":"宋","content":"清明池馆晴还雨，绿涨溶溶。\n花里游蜂。\n宿粉栖香锦绣中。\n玉箫声断人何处，依旧春风。\n万点愁红。\n乱逐烟波总向东。"},{"title":"宮詞 六十七","author":"花蕊夫人徐氏","dynasty":"唐","content":"昭儀侍宴足精神，玉燭抽看記飲巡。\n倚賴識書爲錄事，燈前時復錯瞞人。"},{"title":"寄鄭谷郎中","author":"齊己","dynasty":"唐","content":"高名喧省闥，雅頌出吾唐。\n疊巘供秋望，無雲到夕陽。\n自封修藥院，別埽著僧牀。\n幾夢中朝事，依依鵷鷺行。"},{"title":"江神子・江城子","author":"吴文英","dynasty":"宋","content":"情如之何，暮涂为客，忍堪送君。\n便江湖天远，中宵同月，关河秋近，何日清尘。\n玉尘生风，貂裘明雪，幕府英雄今几人。\n行须早，料刚肠肯殢，泪眼离颦。\n平生秀句清尊。\n到帐东风开自有神。\n听夜鸣黄鹤，楼高百尺，朝驰白马，笔扫千军。\n贾傅才高，岳家军在，好勒燕然石上文。\n松江上，念故人老矣，甘卧闲云。"},{"title":"送韋侍御司議赴東都","author":"武元衡","dynasty":"唐","content":"洛京千里近，離緒亦紛紛。\n文憲芙蓉沼，元方羔鴈羣。\n河關連鞏樹，嵩少接秦雲。\n獨有臨風思，睽攜不可聞。"},{"title":"長安道中早行","author":"張泌","dynasty":"唐","content":"客離孤館一燈殘，牢落星河欲曙天。\n雞唱未沈函谷月，鴈聲新度灞陵煙。\n浮生已悟莊周蝶，壯志仍輸祖逖鞭。\n何事悠悠策羸馬，此中辛苦過流年。"},{"title":"無題十首 七","author":"唐彥謙","dynasty":"唐","content":"夜合庭前花正開，輕羅小扇爲誰裁。\n多情驚起雙蝴蝶，飛入巫山夢裏來。"},{"title":"題弋陽館","author":"張祜","dynasty":"唐","content":"一葉飄然下弋陽，殘霞昏日樹蒼蒼。\n吳溪漫淬干將劍，却是猨聲斷客腸。"},{"title":"秋夜閑居即事寄廬山鄭員外蜀郡符處士","author":"楊衡","dynasty":"唐","content":"憂思繁未整，良辰會無由。\n引領遲佳音，星紀屢以周。\n蓬閬絕華耀，況乃處窮愁。\n墜葉寒擁砌，燈火夜悠悠。\n開琴弄清弦，窺月俯澄流。\n冉冉鴻雁度，蕭蕭帷箔秋。\n悵懷石門詠，緬慕碧雞遊。\n髣髴蒙顏色，崇蘭隱芳洲。"},{"title":"惜秋华","author":"吴文英","dynasty":"宋","content":"思渺西风，怅行踪、浪逐南飞高雁。\n怯上翠微，危楼更堪凭晚。\n蓬莱对起幽云，澹野色山容愁卷。\n清浅。\n瞰沧波、静衔秋痕一线。\n十载寄吴苑。\n惯东篱深把，露黄偷翦。\n移暮影、照越镜，意销香断。\n秋娥赋得闲情，倚翠尊、小眉初展。\n深劝。\n待明朝、醉巾重岸。"},{"title":"九日懷襄陽","author":"孟浩然","dynasty":"唐","content":"去國似如昨，倏然經杪秋。\n峴山不可見，風景令人愁。\n誰采籬下菊，應閑池上樓。\n宜城多美酒，歸與葛彊遊。"},{"title":"哭李羣玉","author":"段成式","dynasty":"唐","content":"曾話黃陵事，今爲白日摧。\n老無兒女累，誰哭到泉臺。"},{"title":"別表兄軍倅","author":"許渾","dynasty":"唐","content":"盧橘花香拂釣磯，佳人猶舞越羅衣。\n三洲水淺魚來少，五嶺山高鴈到稀。\n客路晚依紅樹宿，鄉關朝望白雲歸。\n交親不念征南吏，昨夜風帆去似飛。"},{"title":"西江月","author":"刘涧谷","dynasty":"宋","content":"淑质生当良月，晬辰喜遇今朝。\n掌心托个儒人苗。\n早晚夫人争叫。\n阿母神仙苗裔，阿爷宰相丰标。\n阿兄气宇更飘飘。\n阿弟看看速肖。"},{"title":"红楼慢","author":"吴则礼","dynasty":"宋","content":"声慑燕然，势压横山，镇西名重榆塞。\n干霄百雉朱阑下，极目长河如带。\n玉垒凉生过雨，帘卷晴岚凝黛。\n有城头、钟鼓连云，殷春雷天外。\n长啸，畴昔驰边骑。\n听陇底鸣笳，风搴双旆。\n霜髯飞将曾百战，欲掳名王朝帝。\n锦带吴钩未解，谁识凭栏深意。\n空沙场，牧马萧萧晚无际。"},{"title":"讚碎金","author":"王建","dynasty":"唐","content":"一軸零書則未多，要來不得那人何？\n從頭至尾無閑字，勝看真珠一百螺。\n（見斯六二○四卷《字寶碎金》末附，署「吏部郎中王建」。\n斯六一九卷署「王建郎中」。\n）。"},{"title":"登郭隗臺","author":"皇甫松","dynasty":"唐","content":"燕相謀在茲，積金黃巍巍。\n上諸欲何顏，使我千載悲。"},{"title":"八声甘州","author":"陆叡","dynasty":"宋","content":"问缠腰跨鹤，事如何，人生最风流。\n怕江边潮汐，世间歧路，只是离愁。\n白马青衫往事，赢得鬓先秋。\n目送红桥晚，几番行舟。\n兰珮空馀依黯，便南风吹水，人也难留。\n但从今别后，我亦似浮沤。\n敬亭上、半床琴月，记弹将、寒影落南州。\n秋声里，塞鸿来后，为而登楼。"},{"title":"减字木兰花","author":"黄庭坚","dynasty":"宋","content":"馀寒争令。\n雪共蜡梅相照影。\n昨夜东风。\n已出耕牛劝岁功。\n阴云幂幂。\n近觉去天无几尺。\n休恨春迟。\n桃李梢头次第知。"},{"title":"春声碎","author":"谭宣子","dynasty":"宋","content":"津馆贮轻寒，脉脉离情如水。\n东风不管，垂杨无力，总雨颦烟寐。\n栏干外。\n怕春燕掠天，疏鼓叠、春声碎。\n刘郎易憔悴。\n况是恹恹病起。\n蛮笺漫展，便写就新词，倩谁将寄。\n当此际。\n浑似梦峡啼湘，一寸相思千里。"},{"title":"梁 分宮女","author":"孫元晏","dynasty":"唐","content":"滌蕩齊宮法令新，分張宮女二千人。\n可憐無限如花貌，重見世間桃李春。"},{"title":"剔银灯","author":"杜安世","dynasty":"宋","content":"昨夜一场风雨。\n催促牡丹归去。\n孙武宫中，石崇楼下，多情怎生为主。\n真疑洛浦。\n云水算、杳无重数。\n独倚阑干凝伫。\n香片乱沾尘土。\n争似当初，不曾相见，免恁恼人肠肚。\n绿丛无语。\n空留得、宝刀翦处。"},{"title":"蝶恋花","author":"辛弃疾","dynasty":"宋","content":"何物能令公怒喜。\n山要人来，人要山无意。\n恰似哀筝弦下齿。\n千情万意无时已。\n自要溪堂韩作记。\n今代机云，好语花难比。\n老眼狂花空处起。\n银钩未见心先醉。"},{"title":"洞仙歌","author":"魏了翁","dynasty":"宋","content":"寿觞庭户，正柳明桃炫。\n拟斫江鱼脍银线。\n被春风吹入，花锦城中、惟有梦，时到轻轩翠幰。\n归来春已过，桃柳成阴，但喜庭闱镇强健。\n更得故人书，遗我瑰词，应重记、去年相见。\n望白鹤朱霞杳难攀，谩芳草如烟，青青河畔。"},{"title":"郊廟歌辭 五郊樂章 黑郊迎神","author":"不詳","dynasty":"唐","content":"玄英戒序，黑郊臨候。\n掌禮陳彝，司筵執豆。\n寒氛斂色，沍泉凝漏。\n樂以迎神，八音斯奏。"},{"title":"感皇恩","author":"晁补之","dynasty":"宋","content":"常岁海棠时，偷闲须到。\n多病寻芳懒春老。\n偶来恰值，半谢妖绕犹好。\n便呼诗酒伴，同倾倒。\n繁枝高荫，疏枝低绕。\n花底杯盘花影照。\n多情一片，恨我归来不早。\n断肠铺碎锦，门前道。"},{"title":"忆秦娥","author":"万俟咏","dynasty":"宋","content":"天如洗。\n金波冷浸冰壶里。\n冰壶里。\n一年得似，此宵能几。\n等闲莫把栏干倚。\n马蹄去便三千里。\n三千里。\n几重云岫，几重烟水。"},{"title":"浣溪沙","author":"张元干","dynasty":"宋","content":"花气天然百和芬。\n仙风吹过海中春。\n龙涎沈水总销魂。\n清润巧萦金缕细，氤氲偏傍玉脂温。\n别来长是惜馀熏。"},{"title":"江行至沙浦","author":"張喬","dynasty":"唐","content":"煙霞接杳冥，旅泊寄迴汀。\n夜雨雷電歇，春江蛟蜃腥。\n城侵潮影白，嶠截鳥行青。\n徧欲探泉石，南須過洞庭。"},{"title":"沁园春","author":"刘克庄","dynasty":"宋","content":"一卷阴符，二石硬弓，百斤宝刀。\n更玉花骢喷，鸣鞭电抹，乌丝阑展，醉墨龙跳。\n牛角书生，虬髯豪客，谈笑皆堪折简招。\n依稀记，曾请缨系粤，草檄征辽。\n当年目视云霄。\n谁信道凄凉今折腰。\n怅燕然未勒，南归草草，长安不见，北望迢迢。\n老去胸中，有些磊块，歌罢犹须著酒浇。\n休休也，但帽边鬓改，镜里颜凋。"},{"title":"曲江亭望慈恩寺杏園花發","author":"曹著","dynasty":"唐","content":"渚亭臨淨域，憑望一開軒。\n晚日分初地，東風發杏園。\n異香飄九陌，麗色映千門。\n照灼瑤華散，葳蕤玉露繁。\n未教游妓折，乍聽早鶯喧。\n誰復爭桃李，含芳自不言。"},{"title":"送錯公栖公南遊","author":"齊己","dynasty":"唐","content":"洪偃湯休道不殊，高帆共載興何俱。\n北京喪亂離丹鳳，南國煙花入鷓鴣。\n明月團圓臨桂水，白雲重疊起蒼梧。\n威儀本是朝天士，暫向遼荒住得無。"},{"title":"寓居臨平山下三首 其二","author":"張祜","dynasty":"唐","content":"一角橫查礙小灘，漁舟稍稍避迴湍。\n鹿蹄踏葉暮山響，龜殻曝沙春水寒。\n詩句近吟知律變，《易》書窮討覺才難。\n風光好處自擕酌，歸去醉扶花藥欄。"},{"title":"嘲主司崔澹","author":"無名氏","dynasty":"唐","content":"主司何事厭吾王，解把黃巢比武王。"},{"title":"庚午歲十五夜對月","author":"齊己","dynasty":"唐","content":"海澄空碧正團圓，吟想玄宗此夜寒。\n玉兔有情應記得，西邊不見舊長安。"},{"title":"盈上人","author":"許渾","dynasty":"唐","content":"月沈霜已凝，無夢竟寒燈。\n寄世何殊客，修身未到僧。\n二毛梳上雪，雙淚枕前冰。\n借問曹溪路，山多路幾層。"},{"title":"感皇恩","author":"晁冲之","dynasty":"宋","content":"寒食不多时，牡丹初卖。\n小院重帘燕飞碍。\n昨宵风雨，只有一分春在，今朝犹自得，阴晴快。\n熟睡起来，宿酲微带。\n不惜罗襟搵眉黛，日高梳洗，看著花阴移改。\n笑摘双杏子，连枝戴。"},{"title":"木兰花慢","author":"周密","dynasty":"宋","content":"疏钟敲暝色，正远树、绿愔愔。\n看渡水僧归，投林鸟聚，烟冷秋屏。\n孤云。\n渐沈雁影，尚残箫、倦鼓别游人。\n宫柳栖鸦未稳，露梢已挂疏星。\n重城。\n禁鼓催更。\n罗袖怯、暮寒轻。\n想绮疏空掩，鸾绡翳锦，鱼钥收银。\n兰灯。\n伴人夜语，怕香消、漏永著温存。\n犹忆回廊待月，画阑倚遍桐阴。"},{"title":"重過壽泉憶與楊九別時因題店壁","author":"白居易","dynasty":"唐","content":"商州南十里，有水名壽泉。\n湧出石崖下，流經山店前。\n憶昔相送日，我去君言還。\n寒波與老淚，此地共潺湲。\n一去歷萬里，再來經六年。\n形容已變改，處所猶依然。\n他日君過此，慇懃吟此篇。"},{"title":"謝人惠丹藥","author":"齊己","dynasty":"唐","content":"別後聞餐餌，相逢訝道情。\n肌膚紅色透，髭髮黑光生。\n仙洞誰傳與，松房自鍊成。\n常蒙遠分惠，亦覺骨毛輕。"},{"title":"滿庭芳","author":"呂巖","dynasty":"唐","content":"大道淵源，高真隱秘，風流豈可知聞。\n先天一氣，清濁自然分。\n不識坎離顛倒，誰能辨，金木浮沈。\n幽微處，無中產有，澗畔虎龍吟。\n壺中，真造化，天精地髓，陰魄陽魂。\n運周天水火，燮理寒溫。\n十月脫胎丹就，除此外，皆是傍門。\n君知否，塵寰走徧，端的少知音。"},{"title":"步虛詞 三","author":"杜光庭","dynasty":"唐","content":"俯仰存太上，華景秀丹田。\n左顧提鬱儀，右盼攜結璘。\n六度觀梵行，道德了袒新。\n宿命積福應，聞經若至親。\n天扔超世才，樂誦希微篇。\n沖虛太和氣，吐納流霞津。\n胎息靜百關，寥寥究三便。\n泥丸洞明鏡，遂成金華仙。\n魔王敬受事，故能朝諸天。\n皆從齋戒起，累功結宿緣。\n飛行淩太虛，提攜高上人。\n（《正統道藏》本杜光庭《太上黃籙齋儀》卷一。\n）。"},{"title":"戴雲山吟","author":"智亮","dynasty":"唐","content":"人間謾說上天梯，上萬千迴總是迷。\n曾似老人巖上坐，清風明月與心齊。"},{"title":"声声慢","author":"林正大","dynasty":"宋","content":"暮春天气，争看长安，水边多丽人人。\n意远态浓，肌理骨肉轻匀。\n绣罗衣裳照映，尽蹙金、孔雀麒麟。\n夸荣贵，是椒房云幕，恩宠无伦。\n簇簇紫驼翠釜，间水精盘里，缕脍纷纶。\n御送珍羞，夹道箫鼓横陈。\n后来宾从杂遝，认青鸾、飞舞红巾。\n扶下马，似杨花、翻入锦茵。"},{"title":"李雲南征蠻詩","author":"高適","dynasty":"唐","content":"聖人赫斯怒，詔伐西南戎。\n肅穆廟堂上，深沈節制雄。\n遂令感激士，得建非常功。\n料死不料敵，顧恩寧顧終。\n鼓行天海外，轉戰蠻夷中。\n梯巘近高鳥，穿林經毒蟲。\n鬼門無歸客，北戶多南風。\n蜂蠆隔萬里，雲雷隨九攻。\n長驅大浪破，急擊羣山空。\n餉道忽已遠，懸軍垂欲窮。\n精誠動白日，憤薄連蒼穹。\n野食掘田鼠，晡餐兼僰僮。\n收兵列亭堠，拓地彌西東。\n臨事耻苟免，履危能飭躬。\n將星獨照耀，邊色何溟濛。\n瀘水夜可涉，交州今始通。\n歸來長安道，召見甘泉宮。\n廉藺若未死，孫吳知暗同。\n相逢論意氣，慷慨謝深衷。"},{"title":"柳枝詞","author":"何希堯","dynasty":"唐","content":"大堤楊柳雨沈沈，萬縷千條惹恨深。\n飛絮滿天人去遠，東風無力繫春心。"},{"title":"一剪梅・一翦梅","author":"邓肃","dynasty":"宋","content":"雨过春山翠欲浮。\n影落寒溪碧玉流。\n片帆乘兴挂东风，夹岸花香拥去舟。\n尊酒时追李郭游。\n醉卧烟波万事休。\n梦回风定斗杓寒，渔笛一声天地秋。"},{"title":"金明春・金明池","author":"刘弇","dynasty":"宋","content":"宝历延洪，昌辰开泰，崧岳储灵特异。\n贤才并、□时间出，尽一一惊人绝艺。\n捧乡书、气格飘飘，似阆苑神仙，参差相继。\n纵子墨文章，相如才调，骤觉雷声平地。\n太守宾兴当此际。\n正瑞霭寒轻，虚堂风细。\n舞腰旋、飞尘仿佛，歌管递、清声嘹唳。\n况相将、桂籍荣登，对酒面鳞红，何妨沈醉。\n但管取明年，宫花重戴，共赏金明春意。"},{"title":"寄遠曲","author":"張籍","dynasty":"唐","content":"美人來去春江暖，江頭無人湘水滿。\n浣沙石上水禽栖，江南路長春日短。\n蘭舟桂楫常渡江，無因重寄雙瓊璫。"},{"title":"學仙詞","author":"邵謁","dynasty":"唐","content":"上仙傳祕訣，澹薄與無營。\n鍊藥□□□，變姓不變形。\n三尸既無累，百慮自不生。\n是知寸心中，有路通上清。\n祖龍好仙術，燒却黃金精。"},{"title":"木兰花慢","author":"吴文英","dynasty":"宋","content":"步层丘翠莽，□□处、更春寒。\n渐晚色催阴，风花弄雨，愁起阑干。\n惊翰。\n带云去杳，任红尘、一片落人间。\n青冢麒麟有恨，卧听箫鼓游山。\n年年。\n叶外花前。\n腰艳楚、鬓成潘。\n叹宝奁瘗久，青萍共化，裂石空磐。\n尘缘。\n酒沾粉污，问何人、从此濯清泉。\n一笑掀髯付与，寒松瘦倚苍峦。"},{"title":"双调・秋江送","author":"无名氏","dynasty":"元","content":"财和气，酒共色，四般儿狠利害。\n成与败，兴又衰，断送得利名人两鬓白。\n将名缰自解，利锁顿开，不索置田宅。\n何须趱金帛？则不如打稽首疾忙归去来。\n人老了也，少不的北邙山下丘土里埋。"},{"title":"折楊柳十首 二","author":"薛能","dynasty":"唐","content":"洛橋晴影覆江船，羌笛秋聲濕塞煙。\n閑想習池公宴罷，水蒲風絮夕陽天。"},{"title":"沁园春","author":"赵希汰","dynasty":"宋","content":"持节浙东，六十年前，紫阳老师。\n看粟移七郡，功深到处，棠阴一道，民尚思之。\n心印亲传，雨岩来括，寅岁幸无庚子饥。\n仁同视，更备存先具，仓积千斯。\n青州阴德天知。\n只此事堪为崧岳祈。\n与太夫人寿，相看华发，转中书令，长著斑衣。\n岁岁梅花，樽前索笑，霜月先圆两夜规。\n称觞了，报春风千里，班觐龙墀。"},{"title":"小遊仙詩九十八首 五","author":"曹唐","dynasty":"唐","content":"金殿無人鏁絳煙，玉郎並不賞丹田。\n白龍蹀躞難迴跋，爭下紅綃碧玉鞭。"},{"title":"輞川集 欒家瀨","author":"王維","dynasty":"唐","content":"颯颯秋雨中，淺淺石溜瀉。\n跳波自相濺，白鷺驚復下。"},{"title":"调笑转踏・调笑令","author":"郑仅","dynasty":"宋","content":"相慕。\n酒家女。\n巧笑明眸年十五。\n当垆春永寻芳去。\n门外落花飞絮。\n银鞍白马金吾子。\n多谢结裙情素。"},{"title":"浣溪沙","author":"魏了翁","dynasty":"宋","content":"密叶留香护境天。\n好风时雨媚清涟。\n亭亭双秀倚湖弦。\n造化曾居公掌握，呈祥宁许百花先。\n聊占棣萼蒂芳连。"},{"title":"风流子","author":"葛立方","dynasty":"宋","content":"细草芳南苑，东风里、赢得一身闲。\n见花朵绣田，柳丝络岸，沼冰方泮，山雪初残。\n又还是，陇头春信动，梅蕊入征鞍。\n月里暗香，水边疏影，淡妆宜瘦，玉骨禁寒。\n泛金溪上好，开幽户、聊面翠麓云湾。\n知道醉吟堪老，名利难关。\n算书帏意懒，宦途游倦，旧时习气，惟有跻攀。\n拟待杖藜花底，直到春阑。"},{"title":"满江红","author":"耿时举","dynasty":"宋","content":"问月杯空，谪仙去、无人重举。\n兰台旧、扁舟乘兴，处留奇语。\n洞府初疑仙骨瘦，樽前尚爱纶巾舞。\n信前身、太白尚何疑，词高古。\n盟后会，偕真侣。\n黄叶渡，丹枫渚。\n道五湖烟浪，胜游溢浦。\n念我神闲鸥样度，似海山共去君应许。\n但只愁、岳牧要人□，撑住。"},{"title":"雨晴","author":"杜甫","dynasty":"唐","content":"雨時山不改，晴罷峽如新。\n天路看殊俗，秋江思殺人。\n有猨揮淚盡，無犬附書頻。\n故國愁眉外，長歌欲損神。"},{"title":"別春","author":"姚合","dynasty":"唐","content":"留春不得被春欺，春若無情遣泥誰。\n寂寞自疑生冷病，淒涼還似別親知。\n隨風未辨歸何處，澆酒唯求住少時。\n一去近當三百日，從朝至夜是相思。"},{"title":"余音・玉鞭骄马游荆楚，锦缆牙樯下汴吴，解垢琴书客窗遇。学能周鲁，","author":"沈禧","dynasty":"元","content":"才兼文武，伫看袭爵封侯快陛补。\n题张思恭“望云思亲卷”时父母已殁矣吾乡张思恭尝持“望云思亲诗卷”征予诗。\n予嘉思恭之意，遂赋五言古诗一首，已归之矣。\n兹复请余词，将欲揭者座隅而朝夕歌咏之，以示不忘亲之故也。\n大唐梁公仁杰为并州法曹时，登太行见白去孤飞，因指曰：“吾亲舍在其下。\n”云移乃去。\n此梁公思亲于在堂之日。\n矧今思恭望云思亲于既殁之后，其孝也为何如哉！予益嘉恭之孝且纯也，故不辞而复述〔南吕〕词一阕以贻之。\n人为万物灵，孝乃一身本。\n贤愚均化育，今古重彝伦。\n敬祖尊亲，晨昏宜定省，冬夏问寒温。\n看古来孝诸贤俊，到如今青史流芳世不湮。"},{"title":"宿冽上人房","author":"徐凝","dynasty":"唐","content":"浮生不定若蓬飄，林下真僧偶見招。\n覺後始知身是夢，更聞寒雨滴芭蕉。"},{"title":"答甯處州書","author":"沈佺期","dynasty":"唐","content":"書報天中赦，人從海上聞。\n九泉開白日，六翮起青雲。\n質幸恩先貸，情孤枉未分。\n自憐涇渭別，誰與奏明君。"},{"title":"品令","author":"陈亮","dynasty":"宋","content":"潇洒林塘暮。\n正迤逦、香风度。\n一番天气，又添作琼枝玉树。\n粉蝶无踪，疑在落花深处。\n深沈庭院，也卷起、重帘否。\n十分春色，依约见了，水村竹坞。\n怎向江南，更说杏花烟雨。"},{"title":"满庭芳","author":"无名氏","dynasty":"宋","content":"凤阁祥烟，龙城佳气，明禋恭谢时丰。\n绮罗争看，帘幕卷南风。\n十里仙仪宝仗，暖红翠、玉碾玲珑。\n銮回也，箫韶缓奏，声在五云中。\n千官，迎万乘，丝纶叠叠，锦绣重重。\n听鸣矟辇路，宴罢鳌宫。\n瞻仰天颜有喜，君恩霈、寰宇雍容。\n生平愿，洪基巩固，圣寿永无穷。"},{"title":"九日寄鄭豐","author":"皇甫冉","dynasty":"唐","content":"重陽秋已晚，千里信仍稀。\n何處登高望，知君正憶歸。\n還當採時菊，定未授寒衣。\n欲識離居恨，郊園正掩扉。"},{"title":"占春芳","author":"苏轼","dynasty":"宋","content":"红杏了，夭桃尽，独自占春芳。\n不比人间兰麝，自然透骨生香。\n对酒莫相忘。\n似佳人、兼合明光。\n只忧长笛吹花落，除是宁王。"},{"title":"扬之水","author":"佚名","dynasty":"先秦","content":"扬之水，不流束薪。彼其之子，不与我戍申。怀哉怀哉，曷月予还归哉？\n扬之水，不流束楚。彼其之子，不与我戍甫。怀哉怀哉，曷月予还归哉？\n扬之水，不流束蒲。彼其之子，不与我戍许。怀哉怀哉，曷月予还归哉？"},{"title":"雜曲歌辭 牆頭花 二","author":"不詳","dynasty":"唐","content":"妾有羅衣裳，秦王在時作。\n爲舞春風多，秋來不堪著。"},{"title":"蓦山溪","author":"无名氏","dynasty":"宋","content":"冰肌玉骨，不与凡花数。\n一点破清香，这心情、更谁为主。\n愁春归晚，时被雨廉纤，琼枝上，泪淋浪，似恨孤芳处。\n幽姿标格，独向江头路。\n拟待使君来，把芳心、丁宁分付。\n疏篱茅舍，回首试轻辞，争望远，嫁东风，对玉堂同处。"},{"title":"惜分钗・撷芳词","author":"吕渭老","dynasty":"宋","content":"重帘挂。\n微灯下。\n背兰同说春风话。\n月盈楼。\n泪盈眸。\n觑著红裀，无计迟留。\n休休。\n莺花谢。\n春残也。\n等闲泣损香罗帕。\n见无由。\n恨难收。\n梦短屏深，清夜悠悠。\n悠悠。"},{"title":"訪隱者不遇","author":"高駢","dynasty":"唐","content":"落花流水認天台，半醉閑吟獨自來。\n惆悵仙翁何處去，滿庭紅杏碧桃開。"},{"title":"菩萨蛮","author":"王安石","dynasty":"宋","content":"海棠乱发皆临水。\n君知此处花何似。\n凉月白纷纷。\n香风隔岸闻。\n啭枝黄鸟近。\n隔岸声相应。\n随意坐莓苔。\n飘零酒一杯。"},{"title":"剪綵","author":"張九齡","dynasty":"唐","content":"姹女矜容色，爲花不讓春。\n既爭芳意早，誰待物華真。\n葉作參差發，枝從點綴新。\n自然無限態，長在豔陽晨。"},{"title":"賀友人及第","author":"李山甫","dynasty":"唐","content":"得水蛟龍失水魚，此心相對兩何如。\n敢辭今日須行卷，猶喜他年待薦書。\n松桂也應情未改，萍蓬爭奈迹還疎。\n春風不見尋花伴，遙向青雲泥子虛。"},{"title":"市","author":"李嶠","dynasty":"唐","content":"闤闠開三市，旗亭起百尋。\n漸離初擊筑，司馬正彈琴。\n細柳龍鱗映，長槐兔月陰。\n徒知觀衞玉，詎肯挂秦[金]。"},{"title":"临江仙","author":"史浩","dynasty":"宋","content":"忆昔来时双髻小，如今云鬓堆鸦。\n绿窗冉冉度年华。\n秋波娇殢酒，春笋惯分茶。\n居士近来心绪懒，不堪老眼看花。\n画堂明月隔天涯。\n春风吹柳絮，知是落谁家。"},{"title":"送徐鉉流舒州","author":"韓熙載","dynasty":"唐","content":"昔年悽斷此江湄，風滿征帆淚滿衣。\n今日重憐鶺鴒羽，不堪波上又分飛。"},{"title":"玉真公主歌 二","author":"高適","dynasty":"唐","content":"仙宮仙府有真仙，天寶天仙秘莫傳。\n爲問軒皇三百歲，何如大道一千年。"},{"title":"调笑令","author":"秦观","dynasty":"宋","content":"相慕。\n无双女。\n当日尚书先曾许。\n王郎明俊神仙侣。\n肠断别离情苦。\n数年睽恨今复遇。\n笑指襄江归去。"},{"title":"壶中天・念奴娇","author":"无名氏","dynasty":"宋","content":"才经四日，是中秋，次第月圆如玉。\n一点光浮南极上，储作人间五福。\n长厚慈仁，清高恬澹，爱水清山绿。\n溪园竹里，日来新就华屋。\n好是五马传家，芝兰挺秀，早勉群经读。\n将相公侯绵衮衮，重见当年符竹。\n富贵荣华，康宁寿考，聪我殷勤祝。\n更祈王母，共看桃结桃熟。"},{"title":"觀山燈獻徐尚書 一","author":"段成式","dynasty":"唐","content":"風杪影凌亂，露輕光陸離。\n如霞散仙掌，似燒上峨嵋。\n道樹千花發，扶桑九日移。\n因山成衆像，不復藉蟠螭。"},{"title":"藍田溪雜詠二十二首 藥圃","author":"錢起","dynasty":"唐","content":"春畦生百藥，花葉香初霽。\n好容似風光，偏來入叢蕙。"},{"title":"春日登吳門","author":"崔塗","dynasty":"唐","content":"故國望不見，愁襟難暫開。\n春潮映楊柳，細雨入樓臺。\n靜少人同到，晴逢鴈正來。\n長安遠於日，搔首獨徘徊。"},{"title":"鹤鸣","author":"佚名","dynasty":"先秦","content":"鹤鸣于九皋，声闻于野。鱼潜在渊，或在于渚。乐彼之园，爰有树檀，其下维萚。他山之石，可以为错。\n鹤鸣于九皋，声闻于天。鱼在于渚，或潜在渊。乐彼之园，爰有树檀，其下维谷。他山之石，可以攻玉。"},{"title":"春晚園林","author":"王績","dynasty":"唐","content":"不道嫌朝隱，無情受陸沉。\n忽逢今旦樂，還遂少時心。\n捲書藏篋笥，移榻就園林。\n老妻能勸酒，少子解彈琴。\n落花隨處下，春鳥自須吟。\n兀然成一醉，誰知懷抱深？\n（按：《客野叢書》卷十九錄「老妻能勸酒，少子解彈琴」二句。\n）。"},{"title":"如夢令","author":"馮延巳","dynasty":"唐","content":"塵拂玉臺鸞鏡，鳳髻不堪重整。\n綃帳泣流蘇，愁掩玉屏人靜。\n多病，多病，自是行雲無定。"},{"title":"王昭君","author":"崔國輔","dynasty":"唐","content":"漢使南還盡，胡中妾獨存。\n紫臺綿望絕，秋草不堪論。"},{"title":"临江仙","author":"无名氏","dynasty":"宋","content":"陇首云收天色暮，寒光射月初开。\n崑荆山玉莫疑猜。\n琳琅疑此地，仙子不红腮。\n丽质霜裾真性雅，馀香暗送人来。\n乱将碎玉缀枝排。\n雪中寻不见，青萼辨奇才。"},{"title":"寒女吟","author":"李白","dynasty":"唐","content":"昔君布衣時，與妾同辛苦。\n一拜五官郎，便索邯鄲女。\n妾欲辭君去，君心便相許。\n妾讀蘼蕪書，悲歌淚如雨。\n憶昔嫁君時，曾無一夜樂。\n不是妾無堪，君家婦難作。\n起來強歌舞，縱好君嫌惡。\n下堂辭君去，去後悔遮莫。"},{"title":"洞仙歌","author":"黄载","dynasty":"宋","content":"吴宫故墅，是天开图画。\n缥缈层云出飞榭。\n隐隐楼空翠巘，水绕芜城，平畴迥，点染霜林凋谢。\n越来溪上雁，声切阑干，似觅胥门怨吴霸。\n属镂沈，香溪断，梦散云空，千年外、等是渔樵闲话。\n但极目荒台郁苍烟，衰草里、又还夕阳西下。"},{"title":"湘川懷古","author":"施肩吾","dynasty":"唐","content":"湘水終日流，湘妃昔時哭。\n美色已成塵，淚痕猶在竹。"},{"title":"陽朔碧蓮峰","author":"沈彬","dynasty":"唐","content":"陶潛彭澤五株柳，潘岳河陽一縣花。\n兩處爭如陽朔好，碧蓮峰裏住人家。"},{"title":"木兰花・玉楼春","author":"无名氏","dynasty":"宋","content":"东风昨夜吹春昼。\n陡觉去年梅蕊旧。\n谁人能解把长绳，系得乌飞并兔走。\n清香潋滟杯中酒。\n新眼苗条江上柳。\n尊前莫惜玉颜酡。\n且喜一年年入手。"},{"title":"葬書語 五","author":"不詳","dynasty":"唐","content":"安龍頭，枕龍耳。\n不三年，萬乘至。"},{"title":"还京乐","author":"方千里","dynasty":"宋","content":"岁华惯，每到和风丽日欢再理。\n为妙歌新调，粲然一曲，千金轻费。\n记夜阑沈醉。\n更衣换酒珠玑委。\n怅画烛摇影，易积银盘红泪。\n向笙歌底。\n问何人、能道平生，聚合欢娱，离别兴味。\n谁怜露浥烟笼，尽栽培、艳桃秾李。\n谩萦牵，空坐隔千山，情遥万水。\n纵有丹青笔，应难摹画憔悴。"},{"title":"槿","author":"楊衡","dynasty":"唐","content":"自用金錢買槿栽，二年方始一花開。\n憐紅未許家人見，胡蜨爭知早到來。"},{"title":"送明素上人歸楚覲省","author":"靈一","dynasty":"唐","content":"能將疎懶背時人，不厭孤萍任此身。\n江上昔年同出處，天涯今日共風塵。\n平湖舊隱應殘雪，芳草歸心未隔春。\n前路倍憐多勝事，到家知慶綵衣新。"},{"title":"留春令","author":"黄庭坚","dynasty":"宋","content":"江南一雁横秋水。\n叹咫尺、断行千里。\n回纹机上字纵横，欲寄远、凭谁是。\n谢客池塘春都未。\n微微动、短墙桃李。\n半阴才暖却清寒，是瘦损、人天气。"},{"title":"唐鏡銘","author":"無名氏","dynasty":"唐","content":"賞得秦王鏡，判不惜千金。\n非關欲照膽，特是自明心。\n（以上二首見一九七九年《中國考古學會第一次年會論文集》刊孔祥星《隋唐銅鏡的類型與分期》引。\n後一首又見《金石索·金索六》有二件，又見民國十五年錢祥保纂《續修江都縣志》卷十五《金石》，云爲邑人程青岳所藏。\n）。"},{"title":"天仙子 二","author":"皇甫松","dynasty":"唐","content":"躑躅花開紅照水，鷓鴣飛遶青山觜。\n行人經歲始歸來，千萬里，錯相倚，懊惱天仙應有以。"},{"title":"歲日寄京師諸[季]端武等","author":"韋應物","dynasty":"唐","content":"獻歲抱深惻，僑居念歸緣。\n常患親愛離，始覺世務牽。\n少事河陽府，晚守淮南壖。\n平生幾會散，已及蹉跎年。\n昨日罷符竹，家貧遂留連。\n部曲多已去，車馬不復全。\n閑將酒爲偶，默以道自詮。\n聽松南巖寺，見月西澗泉。\n爲政無異術，當責豈望遷。\n終理來時裝，歸鑿杜陵田。"},{"title":"木兰花・玉楼春","author":"贺铸","dynasty":"宋","content":"佩环声认腰肢软。\n风里麝熏知近远。\n此身常羡玉妆台，得见晓来梳画面。\n回廊几步通深院。\n一桁绣衣帘不卷。\n酒阑歌罢欲黄昏，肠断归巢双燕燕。"},{"title":"嫁女詩 五","author":"嵩嶽諸仙","dynasty":"唐","content":"珠露金風下界秋，漢家陵樹冷脩脩。\n當時不得仙桃力，尋作浮塵飄隴頭。"},{"title":"新竹","author":"李建勳","dynasty":"唐","content":"嫋嫋薰風軟，娟娟湛露光。\n參差仙子仗，迤邐羽林槍。\n迥去侵花地，斜來破蘚牆。\n籜乾猶抱翠，粉膩若塗裝。\n逕曲莖難數，陰疎葉未長。\n嬾嫌吟客倚，甘畏夏蟲傷。\n映水如爭立，當軒自著行。\n北庭尊酒興，還爲此君狂。"},{"title":"菩萨蛮","author":"张元干","dynasty":"宋","content":"微云红衬馀霞绮。\n明星碧浸银河水。\n猗枕画檐风。\n愁生草际蛩。\n雁行离塞晚。\n不道衡阳远。\n归恨隔重山。\n楼高莫凭栏。"},{"title":"贺新郎","author":"詹无咎","dynasty":"宋","content":"梅子黄时雨。\n对幽窗、依依抱独，几多愁绪。\n润逼琴丝无雅韵，难续文园旧诣。\n头白尽、相如谁顾。\n燕子楼空尘又锁，望天涯、不寄红丝缕。\n嗟往事，且休语。\n伤情当日班衣舞。\n更宫衣、香罗乍带，九天繁露。\n一寸草心迎永日，更把葵心自许。\n怎料有、风推雨如。\n惹起灵均千古恨，转凄凉、更不成端午。\n拼小醉，读骚句。"},{"title":"喜覽裴中丞詩卷","author":"姚合","dynasty":"唐","content":"新詩盈道路，清韻似敲金。\n調格江山峻，功夫日月深。\n蜀牋方入寫，越客始消吟。\n後輩難知處，朝朝枉用心。"},{"title":"鹧鸪天","author":"刘克庄","dynasty":"宋","content":"诗变齐梁体已浇。\n香奁新制出唐朝。\n纷纷竞奏桑间曲，寂寂谁知爨下焦。\n挥彩笔，展红绡。\n十分峭措称妖娆。\n可怜才子如公瑾，未有佳人敌小乔。"},{"title":"相和歌辭 怨詩","author":"鮑溶","dynasty":"唐","content":"女蘿寄松柏，綠蔓花緜緜。\n三五定君婚，結髮早移天。\n肅肅羊雁禮，泠泠琴瑟篇。\n恭承采蘩祀，敢效同居賢。\n皎日不留景，良時如逝川。\n秋心還遺愛，春貌無歸妍。\n翠袖洗朱粉，碧階對綺錢。\n新人易如玉，廢瑟難爲弦。\n寄羨蕣華木，榮名香閣前。\n豈無搖落苦，貴與根蒂連。\n希君舊光景，照妾薄暮年。"},{"title":"八声甘州","author":"何梦桂","dynasty":"宋","content":"叹人生聊尔，便晨风、翼倦也回飞。\n况自骑款段，欲追骐骥，千里安之。\n种得玄芝瑶草，不染满头丝。\n一醉梅花下，笑舞青衣。\n说甚封侯万里，待朱门画战，大第崇墀。\n人世何时□足，造物任隆施。\n怪周公、如今不梦，意周公、政自怪吾衰。\n归来去，夕阳牛陇，夜月鸥矶。"},{"title":"圣药王・子弟每，做伴的，安排着好梦做夫妻。你也休问谁，我也不答你。","author":"无名氏","dynasty":"元","content":"陷人坑上被儿里，直挺着块望夫石。"},{"title":"凤凰阁","author":"无名氏","dynasty":"宋","content":"遍园林绿暗，浑如翠幄。\n下无一片是花萼。\n可恨狂风横雨，忒煞情薄。\n尽底把、韶华送却。\n杨花无奈，是处穿帘透幕。\n岂知人意正萧索。\n春去也，这般愁、没处安著。\n怎奈向、黄昏院落。"},{"title":"寄遠","author":"趙嘏","dynasty":"唐","content":"禁鐘聲盡見棲禽，關塞迢迢故國心。\n無限春愁莫相問，落花流水洞房深。"},{"title":"满江红","author":"无名氏","dynasty":"宋","content":"雪意垂垂，算天为、风流酝酿。\n便催得、蕊宫仙子，队移仙仗。\n明月珠连湘浦合，清风佩过秦楼响。\n带天香、郁郁碾云軿，通宵降。\n温玉枕，销金帐。\n花烛下，狨毡上。\n这英才美貌，一双不枉。\n鸾凤镜明栖彩翼，鸳鸯被阔翻新浪。\n祝君莫学画眉痴，如张敞。"},{"title":"李素兰风月玉壶春・斗鹤鹑","author":"贾仲明","dynasty":"元","content":"你便似淡描来的洛浦神仙，我胜似泥塑来的投江太白。\n你可便休疑我的心肠，莫寻咱罪责。\n你则这般撇的下我，可怎生便不上门来那？赤紧的十谒朱门九不开，可着我怎百刂划？那老虔婆虎视着兰房，小生呵，怎能勾龙归大海？姐姐，你休烦恼，少不的先忧后喜，苦尽甜来。\n烦恼他做甚么？姨姨，休要大惊小怪的，则怕那虔婆听的。\n你则这般怕他那？。"},{"title":"深村","author":"韓偓","dynasty":"唐","content":"甘向深村固不材，猶勝摧折傍塵埃。\n清宵翫月唯紅葉，永日關門但綠苔。\n幽院菊荒同寂寞，野橋僧去獨裴回。\n隔籬農叟遙相賀，□□□□膏雨來。"},{"title":"水亭送劉顒使還歸節度","author":"岑參","dynasty":"唐","content":"無計留君住，應須絆馬蹄。\n紅亭莫惜醉，白日眼看低。\n解帶憐高柳，移牀愛小谿。\n此來相見少，正事各東西。"},{"title":"贈美人琴絃","author":"裴夷直","dynasty":"唐","content":"應從玉指到金徽，萬態千情料可知。\n今夜燈前湘水怨，殷勤封在七條絲。"},{"title":"昭應官舍書事","author":"王建","dynasty":"唐","content":"縣在華清宮北面，曉看樓殿正相當。\n慶雲出處依時報，御果呈來每度嘗。\n臘月近湯泉不凍，夏天臨渭屋多涼。\n兩衙早被官拘束，登閣巡溪亦屬忙。"},{"title":"桂枝香","author":"陈亮","dynasty":"宋","content":"仙风透骨。\n向夏叶丛中，春花重出。\n骏发天香，不是世间尤物。\n占些空阔闲田地，共霜轮、伴他秋实。\n浅非冷蕊，深非幽艳，中无倚握。\n任拈取、龙涎笃耨。\n儿女子看承，万屈千屈。\n做数珠见，刻画毋盐唐突。\n不知几树栾团着，但口吻、非鸣云室。\n是耶非也，书生见识，圣贤心术。"},{"title":"野別留少微上人","author":"熊孺登","dynasty":"唐","content":"若爲相見還分散，翻覺浮雲亦不閑。\n何處留師暫且住，家貧唯有坐中山。"},{"title":"醉思仙","author":"曹勋","dynasty":"宋","content":"记华堂。\n对宝台绛蜡，红艳成行。\n亸乌云髻映，浅浅宫妆。\n江梅媚，生嫩脸，莹素质，自有清香。\n歌喉稳，按镂版缓拍，娇倚银床。\n天外行云驻，轻尘暗落雕梁。\n似晓莺历历，琼韵锵锵。\n别来久，春将老，但梦里、也思量。\n仗何人，细说与，为伊潘鬓成霜。"},{"title":"寄潮州楊繼之","author":"白居易","dynasty":"唐","content":"相府潮陽俱夢中，夢中何者是窮通。\n他時事過方應悟，不獨榮空辱亦空。"},{"title":"木兰花・玉楼春","author":"锦溪","dynasty":"宋","content":"华堂庆晬。\n一岁应须千百岁，乐事如何。\n寿酒斟时妹拜哥。\n爹夸利市。\n笑道看看生舍弟。\n同著莱衣。\n玉树森森奉寿卮。"},{"title":"梅花落","author":"劉方平","dynasty":"唐","content":"新歲芳梅樹，繁花四面同。\n春風吹漸落，一夜幾枝空。\n少婦今如此，長城恨不窮。\n莫將遼海雪，來比後庭中。"},{"title":"望江南・忆江南","author":"王琪","dynasty":"宋","content":"江南草，如种复如描。\n深映落花莺舌乱，绿迷南浦客魂消。\n日日斗青袍。\n风欲转，柔态不胜娇。\n远翠天涯经夜雨，冷痕沙上带昏潮。\n谁梦与兰苕。"},{"title":"江行","author":"韓偓","dynasty":"唐","content":"浪蹙青山江北岸，雲含黑雨日西邊。\n舟人偶語憂風色，行客無聊罷晝眠。\n爭似槐花九衢裏，馬蹄安穩慢垂鞭。"},{"title":"贈送朱放","author":"嚴維","dynasty":"唐","content":"昔年居漢水，日醉習家池。\n道勝迹常在，名高身不知。\n欲依天目住，新自始寧移。\n生事曾無長，惟將白接䍦。"},{"title":"鹧鸪天","author":"辛弃疾","dynasty":"宋","content":"陌上柔条初破芽。\n东邻蚕种已生些。\n平冈细草鸣黄犊，斜日寒林点暮鸦。\n山远近，路横斜。\n青旗沽酒有人家。\n城中桃李愁风雨，春在溪头野荠花。"},{"title":"满庭芳","author":"周邦彦","dynasty":"宋","content":"风老莺雏，雨肥梅子，午阴嘉树清圆。\n地卑山近，衣润费垆烟。\n人静乌鸢自乐，小桥外、新绿溅溅。\n凭栏久，黄芦苦竹，拟泛九江船。\n年年。\n如社燕，飘流瀚海，来寄修椽。\n且莫思身外，长近尊前。\n憔悴江南倦客，不堪听、急管繁弦。\n歌筵畔，先安簟枕，容我醉时眠。"},{"title":"虞美人","author":"叶梦得","dynasty":"宋","content":"落花已作风前舞。\n又送黄昏雨。\n晓来庭院半残红。\n惟有游丝千丈、罥晴空。\n殷勤花下同携手。\n更尽杯中酒。\n美人不用敛蛾眉。\n我亦多情、无奈酒阑时。"},{"title":"醉落魄・一斛珠","author":"吕渭老","dynasty":"宋","content":"纤鞋窄袜。\n红茵自称琵琶拍。\n明衣妆脸春梳掠。\n好好亭亭，那得恁标格。\n匆匆一醉霜华白。\n归来偏记蓝桥宅。\n五更残梦迷蝴蝶。\n觑著花枝，只被绣帘隔。"},{"title":"皮襲美見留小讌次韻","author":"羊昭業","dynasty":"唐","content":"澤國春來少遇晴，有花開日且飛觥。\n王戎似電休推病，周顗纔醒衆却驚。\n芳景漸濃偏屬酒，煖風初暢欲調鶯。\n知君不肯然官燭，爭得華筵徹夜明。"},{"title":"聞虞沔州有替將歸上都登漢東城寄贈","author":"劉長卿","dynasty":"唐","content":"淮南搖落客心悲，溳水悠悠怨別離。\n早鴈初辭舊關塞，秋風先入古城池。\n腰章建隼皇恩賜，露冕臨人白髮垂。\n惆悵恨君先我去，漢陽耆老憶旌麾。"},{"title":"送最澄上人還日本國","author":"許蘭","dynasty":"唐","content":"道高心轉實，德重意唯堅。\n不懼洪波遠，中華訪法緣。\n精勤同忍可，廣學等彌天。\n歸到扶桑國，迎人擁海壖。\n（日本甲本注：「壖，應作煙。\n」同前）。"},{"title":"春雲","author":"韋莊","dynasty":"唐","content":"春雲春水兩溶溶，倚郭樓臺晚翠濃。\n山好只因人化石，地靈曾有劒爲龍。\n官辭鳳闕頻經歲，家住峨嵋第幾峰。\n王粲不知多少恨，夕陽吟斷一聲鐘。"},{"title":"北禽","author":"李商隱","dynasty":"唐","content":"爲戀巴江好，無辭瘴霧蒸。\n縱能朝杜宇，可得值蒼鷹。\n石小虛填海，蘆銛未破矰。"},{"title":"鵁鶄","author":"杜牧","dynasty":"唐","content":"芝莖抽紺趾，清唳擲金梭。\n日翅閑張錦，風池去罥羅。\n靜眠依翠荇，暖戲折高荷。\n山陰豈無爾，繭字換羣鵝。"},{"title":"感逝","author":"元稹","dynasty":"唐","content":"頭白夫妻分無子，誰令蘭夢感衰翁。\n三聲啼婦臥床上，一寸斷腸埋土中。\n蜩甲暗枯秋葉墜，燕雛新去夜巢空。\n情知此恨人皆有，應與暮年心不同。"},{"title":"玉交枝・忆秦娥","author":"无名氏","dynasty":"宋","content":"谁道花房采蜜脾。\n翦成黄蜡小花儿。\n恶嫌朱粉，不肯肖青枝。\n檀吐暗香兰许韵，月移芳影雪生肌。\n不妨花蕊，羌笛尽教吹。"},{"title":"西湖月","author":"黄子行","dynasty":"宋","content":"初弦月挂林梢，又一番西园，探梅消息。\n粉墙朱户，苔枝露蕊，淡匀轻饰。\n玉儿应有恨，为怅望东昏相记忆。\n便解珮、飞入云阶，长伴此花倾国。\n诗腰瘦损刘郎，记立马攀条，倚阑横笛。\n少年风味，拈花弄蕊，爱香怜色。\n扬州何逊在，试点染吟笺留醉墨。\n谩赢得、疏影寒窗，夜深孤寂。"},{"title":"凤箫吟・芳草","author":"曹勋","dynasty":"宋","content":"列旗常。\n中宵天净，郊丘展采圆苍。\n肇禋三岁礼，圣天子为民，致福穰穰。\n凝旒亲奠玉，粲珠联、星斗垂芒。\n渐月转燔柴，露重烟断坛旁。\n欢康。\n青霞催晓，六乐均调，响逐新阳。\n辇回天仗肃，庆千官抃舞，绣锦成行。\n鸡竿双凤阙，肆颁宣、恩动荣光。\n赞永御，萝图霈泽，常抚殊方。"},{"title":"哭林傑","author":"鄭立之","dynasty":"唐","content":"才高未及賈生年，何事孤魂逐逝川。\n螢聚帳中人已去，鶴離臺上月空圓。"},{"title":"桃红菊","author":"无名氏《张协状元》","dynasty":"元","content":"野方直入庙中，见一佳人困穷。\n似胜花娘子无异，血染得衣衫煞红。"},{"title":"大梁行","author":"唐堯客","dynasty":"唐","content":"客有成都來，爲我彈鳴琴。\n前彈別鶴操，後奏大梁吟。\n大梁傷客情，荒臺對古城。\n版築有陳跡，歌吹舞遺聲。\n雄哉魏公子，疇日好羅英。\n秀士三千人，煌煌列衆星。\n金槌奪晉鄙，白刃刎侯嬴。\n邯鄲救趙北，函谷走秦兵。\n君子榮且昧，忠信莫之明。\n間諜忽來及，雄圖靡克成。\n千齡萬化盡，但見汴水清。\n舊國多孤壘，夷門荆棘生。\n蒼梧綵雲沒，湘浦綠池平。\n聞有東山去，蕭蕭班馬鳴。\n河洲搴宿莽，日夕淚霑纓。\n因之唁公子，慷慨此歌行。"},{"title":"执竞","author":"佚名","dynasty":"先秦","content":"执竞武王，无竞维烈。不显成康，上帝是皇。自彼成康，奄有四方，斤斤其明。\n钟鼓喤喤，磬莞将将，降福穰穰。降福简简，威仪反反。既醉既饱，福禄来反。"},{"title":"忆秦娥","author":"仇远","dynasty":"宋","content":"秋乍觉。\n露凉顿觉罗衾薄。\n罗衾薄。\n黄昏庭院，水风帘幕。\n阑干待月花时约。\n愁长梦短浑忘却。\n浑忘却。\n南山猿鹤，北枝乌鹊。"},{"title":"满江红","author":"刘学箕","dynasty":"宋","content":"一柄双花，低翠盖、呈祥现美。\n人正在、薰风亭上，满襟如水。\n二陆比方夸俊少，两乔相并修容止。\n雨初晴、午永斗红酣，真奇耳。\n双白鹭，双赪鲤。\n飞与泳，俱来此。\n绾双鬟天上，侍香童子。\n双剑丰城双孕秀，双凫叶县双趋起。\n谩空谈、国士本无双，今双矣。"},{"title":"木兰花慢","author":"李芸子","dynasty":"宋","content":"占西风早处，一番雨，一番秋。\n记故国斜阳，去年今日，落叶林幽。\n悲歌几回激烈，寄疏狂、酒令与诗筹。\n遗恨清商易改，多情紫燕难留。\n嗟休。\n触绪茧丝抽。\n旧事续何由。\n奈予怀渺渺，羁愁郁郁，归梦悠悠。\n生平不如老杜，便如它、飘泊也风流。\n寄语庭柯径竹，甚时得棹孤舟。"},{"title":"沁园春","author":"无名氏","dynasty":"宋","content":"甲子一周，织鸟相催，又还十年。\n但诗狂酒圣，坐常有客，书痴传癖，囊不留钱。\n拍手浩歌，出门长笑，谁是知心有老天。\n犹多事，更时游艺圃，日耨情田。\n细思世事无边。\n只好把清樽对眼前。\n看槐国功名，有如戏剧，竹林宴赏，便似神仙。\n富贵危机。\n荣华作梦，早已输人一著先。\n从今去、莫将醉趣，与醒人传。"},{"title":"木兰花・玉楼春","author":"张先","dynasty":"宋","content":"轻牙低掌随声听。\n合调破空云自凝。\n姝娘翠黛有人描，琼女分鬟待谁并。\n弄妆俱学闲心性。\n固向鸾台同照影。\n双头莲子一时花，天碧秋池水如镜。"},{"title":"奉和聖製行次成臯應制","author":"張說","dynasty":"唐","content":"夏氏階隋亂，自言河朔雄。\n王師進穀水，兵氣臨山東。\n前掃成臯陣，却下洛陽宮。\n義合帝圖起，威加天宇同。\n軒臺百年外，虞典一巡中。\n戰龍思王業，倚馬賦神功。"},{"title":"和兵部鄭侍郎省中四松詩十韻","author":"劉禹錫","dynasty":"唐","content":"右相歷中臺，移松武庫栽。\n紫茸抽組綬，青實長玫瑰。\n便有干霄勢，看成搆廈材。\n數分天柱半，影逐日輪回。\n舊賞台階去，新知谷口來。\n息陰常仰望，翫境幾裴回。\n翠粒晴懸露，蒼鱗雨起苔。\n凝音助瑤瑟，飄蘂泛金罍。\n月桂花遙燭，星榆葉對開。\n終須似雞樹，榮茂近昭回。"},{"title":"思佳客","author":"陈允平","dynasty":"宋","content":"曾约双琼品凤箫。\n玉台光映玉娇娆。\n银花烛冷飞罗暗，宝悄香融曲篆销。\n帘影乱，漏声迢。\n佩云清入楚天遥。\n题红未托相思约，明月空归第五桥。"},{"title":"夏日即事","author":"裴說","dynasty":"唐","content":"僻居門巷靜，竟日坐階墀。\n鵲喜雖傳信，蛩吟不見詩。\n筍抽通舊竹，梅落立閑枝。\n此際無塵撓，僧來稱所宜。"},{"title":"太清舞","author":"史浩","dynasty":"宋","content":"当时脱得长城苦。\n但熙熙朝暮。\n上帝锡长生，任跳丸乌兔。\n种桃千万已成阴，望家乡、杳然何处。\n从此与凡人，隔云霄烟雨。"},{"title":"塞上曲","author":"李白","dynasty":"唐","content":"大漢無中策，匈奴犯渭橋。\n五原秋草綠，胡馬一何驕。\n命將征西極，橫行陰山側。\n燕支落漢家，婦女無華色。\n轉戰渡黃河，休兵樂事多。\n蕭條清萬里，瀚海寂無波。"},{"title":"補樂歌十首  一","author":"元結","dynasty":"唐","content":"茫茫下土兮，乃生九州。\n山有長岑兮，川有深流。"},{"title":"水龙吟","author":"刘克庄","dynasty":"宋","content":"依然这后村翁，阿谁改换新曹号。\n虚名砂砾，旁观冷笑，何曾明道。\n吟歇后诗，说无生话，热瞒村獠。\n被儿童盘问，先生因甚，身顽健、年多少。\n不茹园公芝草。\n不曾餐、安期瓜枣。\n要知甲子，陈抟差大，邵雍差小。\n肯学痴人，据鞍求用，染髭藏老。\n待眉毛覆面，看千桃谢，阅三松倒。"},{"title":"满江红","author":"京镗","dynasty":"宋","content":"外省抡才，诏书下、芝泥犹湿。\n应料得、出奇锦绣，争辉金碧。\n三级浪高鱼已化，九霄路远鹏方息。\n有宗工、此地独持衡，将专席。\n岁月晚，霜风急。\n嗟老子，为行客。\n念昔陪班缀，今亲辞色。\n握手方成同社款，消魂又作歧亭别。\n也不须、因赋大刀头，归心折。"},{"title":"小園招隱","author":"錢起","dynasty":"唐","content":"支離鮮兄弟，形影如手足。\n但遂飲冰節，甘辭代耕祿。\n斑衣在林巷，始覺無羈束。\n交柯低戶陰，閑鳥將雛宿。\n窮通世情阻，日夜苔徑綠。\n誰言北郭貧，能分晏嬰粟。"},{"title":"楚昭王疏者下船・醉春风","author":"郑延玉","dynasty":"元","content":"则俺这妻子似瑟和琴，弟兄如手共足。\n俺怎肯撇下了嫂嫂侄儿也！俺一家四口儿盼程途，俺端的苦，苦。\n几能够罢息干戈，还归宫阙，抚安黎庶。"},{"title":"悲回风","author":"屈原","dynasty":"先秦","content":"悲回风之摇蕙兮，心冤结而内伤。\n物有微而陨性兮，声有隐而先倡。\n夫何彭咸之造思兮，暨志介而不忘！\n万变其情岂可盖兮，孰虚伪之可长？\n鸟兽鸣以号群兮，草苴比而不芳。\n鱼葺鳞以自别兮，蛟龙隐其文章。\n故荼荠不同亩兮，兰茝幽而独芳。\n惟佳人之永都兮，更统世以自贶。\n眇远志之所及兮，怜浮云之相羊。\n介眇志之所惑兮，窃赋诗之所明。\n惟佳人之独怀兮，折若椒以自处。\n曾歔欷之嗟嗟兮，独隐伏而思虑。\n涕泣交而凄凄兮，思不眠以至曙。\n终长夜之曼曼兮，掩此哀而不去。\n寤从容以周流兮，聊逍遥以自恃。\n伤太息之愍怜兮，气于邑而不可止。\n糺思心以为纕兮，编愁苦以为膺。\n折若木以弊光兮，随飘风之所仍。\n存彷佛而不见兮，心踊跃其若汤。\n抚珮衽以案志兮，超惘惘而遂行。\n岁曶曶其若颓兮，时亦冉冉而将至。\n薠蘅槁而节离兮，芳以歇而不比。\n怜思心之不可惩兮，证此言之不可聊。\n宁溘死而流亡兮，不忍此心之常愁。\n孤子吟而抆泪兮，放子出而不还。\n孰能思而不隐兮，照彭咸之所闻。\n登石峦以远望兮，路眇眇之默默。\n入景响之无应兮，闻省想而不可得。\n愁郁郁之无快兮，居戚戚而不可解。\n心鞿羁而不开兮，气缭转而自缔。\n穆眇眇之无垠兮，莽芒芒之无仪。\n声有隐而相感兮，物有纯而不可为。\n邈漫漫之不可量兮，缥绵绵之不可纡。\n愁悄悄之常悲兮，翩冥冥之不可娱。\n凌大波而流风兮，讬彭咸之所居。\n上高岩之峭岸兮，处雌蜺之标颠。\n据青冥而摅虹兮，遂儵忽而扪天。\n吸湛露之浮源兮，漱凝霜之雰雰。\n依风穴以自息兮，忽倾寤以婵媛。\n冯昆仑以澂雾兮，隐渂山以清江。\n惮涌湍之礚礚兮，听波声之汹汹。\n纷容容之无经兮，罔芒芒之无纪。\n轧洋洋之无从兮，驰委移之焉止？\n漂翻翻其上下兮，翼遥遥其左右。\n氾潏潏其前后兮，伴张驰之信期。\n观炎气之相仍兮，窥烟液之所积。\n悲霜雪之俱下兮，听潮水之相击。\n借光景以往来兮，施黄棘之枉策。\n求介子之所存兮，见伯夷之放迹。\n心调度而弗去兮，刻著志之无适。\n曰吾怨往昔之所冀兮，悼来者之悐悐。\n浮江淮而入海兮，从子胥而自适。\n望大河之洲渚兮，悲申徒之抗迹。\n骤谏君而不听兮，重任石之何益？\n心絓结而不解兮，思蹇产而不释。"},{"title":"落第書懷寄友人","author":"羅鄴","dynasty":"唐","content":"清世誰能便陸沈，相逢休作憶山吟。\n若教仙桂在平地，更有何人肯苦心。\n去國漢妃還似玉，亡家石氏豈無金。\n且安懷抱莫惆悵，瑤瑟調高尊酒深。"},{"title":"上鹽鐵尚書","author":"薛能","dynasty":"唐","content":"南宮環雉隔囂塵，況值清齋宿大臣。\n城絕鼓鐘更點後，雨涼煙樹月華新。\n簷前漱曉穹蒼碧，庭下眠秋沆瀣津。\n聞說務閑心更靜，此時憂國合求人。"},{"title":"万年欢","author":"苏氏","dynasty":"宋","content":"日暖霜红，画戟门开，锦筵歌振梁尘。\n正是慈闱熙熙，庆诞佳辰。\n象服鱼轩灿烂，喜高年、福禄长新。\n承颜处，朱紫相将，更兼华胄诜诜。\n家声未论王谢，有禁中颇牧，江左机云。\n雁字鸳行，雍容高步金门。\n况有子孙侍列，拥阶庭、玉洁兰薰。\n持芳醑，满酌瑶觞，竞祝遐寿千春。"},{"title":"出境遊山二首 一","author":"王勃","dynasty":"唐","content":"源水終無路，山阿若有人。\n驅羊先動石，走兔欲投巾。\n洞晚秋泉冷，巖朝古樹新。\n峰斜連鳥翅，磴疊上魚鱗。\n化鶴千齡早，元龜六代春。\n浮雲今可駕，滄海自成塵。"},{"title":"送李翥遊江外","author":"岑參","dynasty":"唐","content":"相識應十載，見君只一官。\n家貧祿尚薄，霜降衣仍單。\n惆悵秋草死，蕭條芳歲闌。\n且尋滄洲路，遙指吳雲端。\n匹馬關塞遠，孤舟江海寬。\n夜眠楚煙濕，曉飯湖山寒。\n砧淨紅鱠落，袖香朱橘團。\n帆前見禹廟，枕底聞嚴灘。\n便獲賞心趣，豈歌行路難。\n青門須醉別，少爲解征鞍。"},{"title":"玉箫女两世姻缘・折桂令","author":"乔吉","dynasty":"元","content":"儿的不桃源洞枯树花开，他是那八辅官员，生的来一品人材。\n孩儿，你这等年貌不齐，何不别求佳婿？他也年未衰残，圣恩匹配，相守头白。\n我是贵戚宰相之家，为女求配，必得少年佳客，为何嫁此老夫？遮莫你广成子吹箫凤台，姜太公流水天台，情愿琴瑟和谐，连理双栽，生则同衾，死则同埋。"},{"title":"水龙吟","author":"张榘","dynasty":"宋","content":"暮云低锁荒台，凭阑四望天垂地。\n曼花半夜，蜚香缭绕，昔人曾记。\n往事悠悠，物华非旧，江山仍丽。\n怅斜阳芳草，长安不见，谁共洒、新亭泪。\n开放青峦旧址。\n动骚人、一番词意。\n青油幕里，相忘鱼鸟，水边云际。\n却恨清游，未能追逐，区区僚底。\n问何时，脱了尘埃墨绶，为虚斋醉。"},{"title":"陪王卿郎中遊南池","author":"韋應物","dynasty":"唐","content":"鵷鴻俱失侶，同爲此地遊。\n露浥荷花氣，風散柳園秋。\n煙草凝衰嶼，星漢泛歸流。\n林高初上月，塘深未轉舟。\n清言屢往復，華樽始獻酬。\n終憶秦川賞，端坐起離憂。"},{"title":"庆金枝","author":"张先","dynasty":"宋","content":"青螺添远山。\n两娇靥、笑时圆。\n抱云勾雪近灯看。\n妍处不堪怜。\n今生但愿无离别，花月下、绣屏前。\n双蚕成茧共缠绵。\n更结后生缘。"},{"title":"木兰花・玉楼春","author":"李石","dynasty":"宋","content":"辘轳轭轭门前井。\n不道隔窗人睡醒。\n柔弦无力玉琴寒，残麝彻心金鸭冷。\n一莺啼破帘栊静。\n红日渐高槐转影。\n起来情绪寄游丝，飞绊翠翘风不定。"},{"title":"减字木兰花","author":"蔡伸","dynasty":"宋","content":"锦屏人醉。\n玉暖香融春有味。\n今日兰舟。\n魂梦还随绿水流。\n高城望断。\n无奈城中人不见。\n斜倚妆楼。\n恨入眉峰两点愁。"},{"title":"晚次方山精舍却寄張薦員外","author":"竇常","dynasty":"唐","content":"楚臘還無雪，江春又足風。\n馬羸三逕外，人病四愁中。\n西塞波濤闊，南朝寺舍空。\n猶銜步兵酒，宿醉在除東。"},{"title":"同前","author":"无名氏《张协状元》","dynasty":"元","content":"朱紫骈骈，不若荷衣一状元。\n况兼奴家是豪贵，若非高甲，怎生攀羡！我王择贤毕竟是今年，与我儿选个福非浅。\n出得几多钱，招捉那状元为姻眷。"},{"title":"宮中樂五首 二","author":"張仲素","dynasty":"唐","content":"翠匣開寒鏡，珠釵挂步搖。\n妝成祗畏曉，更漏促春宵。"},{"title":"奉和聖製幸鳳湯泉應制","author":"張說","dynasty":"唐","content":"周狩聞岐禮，秦都辨雍名。\n獻禽天子孝，存老聖皇情。\n溫潤宜冬幸，遊畋樂歲成。\n湯雲出水殿，暖氣入山營。\n坎意無私潔，乾心稱物平。\n帝歌流樂府，溪谷也增榮。"},{"title":"省試觀慶雲圖","author":"李行敏","dynasty":"唐","content":"縑素傳休祉，丹青狀慶雲。\n非煙凝漠漠，似蓋乍紛紛。\n尚駐從龍意，全舒捧日文。\n光因五色起，影向九霄分。\n裂素觀嘉瑞，披圖賀聖君。\n寧同窺汗漫，方此覩氛氳。"},{"title":"和蔣學士新授章服","author":"王建","dynasty":"唐","content":"五色箱中絳服春，笏花成就白魚新。\n看宣賜處驚回眼，著謝恩時便稱身。\n瑞草唯承天上露，紅鸞不受世間塵。\n翰林同賀文章出，驚動茫茫下界人。"},{"title":"鹧鸪天","author":"无名氏","dynasty":"宋","content":"秋至人间灏气清。\n蓂馀三荚映阶庭。\n挺生豪杰为时瑞，来至簪缨亨世荣。\n天付与，寿康宁。\n不须举酒祝椿龄。\n楼头昨夜瞻南极，偏向梅峰分外明。"},{"title":"谒金门","author":"朱敦儒","dynasty":"宋","content":"春怎恋。\n楼外绿催红殿。\n短袖迎风愁半卷。\n手寒无处暖。\n目断蓬莱宫殿。\n引去谁怜谁怨。\n相见不如青翅燕。\n举头长安远。"},{"title":"南歌子","author":"杨无咎","dynasty":"宋","content":"波静明如染，山光翠欲流。\n晚来乘兴上章楼。\n楼外谁歌新唱，知有黄州。\n拟泛银可浪，聊乘藕叶舟。\n蓬山应自隐鳌头。\n借问谪仙何在，今为谁留。"},{"title":"王月英元夜留鞋记・中吕/粉蝶儿","author":"无名氏","dynasty":"元","content":"云鬓堆鸦，敛双眉不堪妆画，有甚事愁绪交加？我这里昼忘餐，夜废寝，把咱牵挂。\n想昨宵短命冤家，引的人放心不下。\n姐姐，想那秀才好没福也。\n姐姐为他费了多少心，干走了我们这半夜哩。\n怎么这一会儿有些心绪不宁？梅香，待我少将息咱。\n自家张千的便是。\n适才拿得王婆婆到官去，如今又着我勾他女孩儿王月英，只索再走一遭。\n王月英在家么？姐姐，门首有人唤你哩。\n梅香，你看去，这是甚么人？是那开封府的公人，好生凶狠哩。\n这事可怎了也。"},{"title":"菩萨蛮","author":"赵彦端","dynasty":"宋","content":"雪中梅艳风前竹。\n诗缘渐与情缘熟。\n醉眼眩成花。\n恼人生脸霞。\n巫云将楚雨。\n只恐翩然去。\n我有合欢杯。\n为君聊挽回。"},{"title":"休休亭","author":"司空圖","dynasty":"唐","content":"且喜安能保，那堪病更憂。\n可憐藜杖者，真箇種瓜侯。"},{"title":"沁园春","author":"李团湖","dynasty":"宋","content":"六桂传家，三槐植庭，箕裘大儒。\n甚二郎意气，似同稷契，一时庆会，致主唐虞。\n百揆登庸，双亲未老，此乐人间还有无。\n那堪更、有棣华韡韡，听履亨衢。\n朝来天上传呼。\n便写作、衣冠盛事图。\n有声容备乐，传宣锡动，充庭牲饩，簇拥欢娱。\n整顿乾坤，巩安宗社，亦有臣功如此乎。\n中书考，愿年年此日，春满蓬壶。"},{"title":"救孝子贤母不认尸・滚绣球","author":"王仲文","dynasty":"元","content":"我这里孜孜的觑个真，悠悠的唬了魂。\n母亲，你怕怎么？儿呵，怎不教你娘心困。\n怎生来你这送女客了事的公人！兀那死了的是我那女孩儿也！媳妇儿也，你心性儿淳，气格儿温，比着那望夫子石不差分寸。\n这的就是您筑坟台包土罗裙。\n则这半丘黄土谁埋骨，抵多少一上青山便化身，也枉了你这芳春。\n还说个甚么？我女孩儿现今没了，明有清官。\n我和你见官去来！小官姓巩，诸般不懂，虽然做官，吸利打哄。\n小官乃本处推官巩得中是也，一来下乡劝农，二来不见了个梅香，我如令就去寻一寻。\n摆开头踏，慢慢的行者。\n好冤屈也！你告甚么？告人命事。\n外郎，快家去来！他告人命事哩，休累我！相公，不妨事，我自有主意。\n我则依着你。\n张千，接了马者。\n相公下马来，整理这公事，张千，借个桌子来，等相公坐下。\n张千，拿过那一起人来、外郎也，你不放了屁也？不是我。\n我闻一闻，真个不是你。\n哦，元来是那林浪里一个死尸臭。\n外郎，你问他，我则不言语。\n相公且住一边，待我替你问。\n兀那婆子，你敢为这尸首告状么？正是为这个尸首，谁是尸亲？婆子是尸亲。\n兀那婆子，说你那词因来。\n大人可怜见。\n老身乃东军庄人氏，姓王，有个女孩儿是春香。\n噤声！老弟子说词因，两片嘴必溜不刺泻马屁眼也似的，俺这令史有七脚八手？你慢慢的说！大人可怜见。\n老身是东军庄人氏，姓王。\n我有个女孩儿，唤做春香，嫁与西军庄杨兴相为妻，就是这婆子的大孩儿。\n杨兴祖当军去了，有小叔叔杨谢祖，数番家调戏我这女孩儿，见他不肯，将俺孩儿引到半路里杀坏了，望大人与我做主咱！兀那婆子，这尸首是么？这衣服是，尸首不是俺媳妇儿的。\n怎么这衣服是，尸首不是？你说我是听咱。"},{"title":"糖多令・唐多令","author":"吴潜","dynasty":"宋","content":"白鹭立孤汀。\n行人长短亭。\n正垂杨、芳草青青。\n岁月尽抛尘土里，又隔日、是清明。\n日暮碧云生。\n魂伤老泪横。\n算浮生、较甚浮名。\n万事不禁双鬓改，谁念我、此时情。"},{"title":"長安即事三首 一","author":"徐夤","dynasty":"唐","content":"拋擲清溪舊釣鉤，長安寒暑再環周。\n便隨鶯羽三春化，只說蟬聲一度愁。\n掃雪自憐窗紙照，上天寧愧海槎流。\n明時則待金門詔，肯羨班超萬戶侯。"},{"title":"南歌子","author":"倪偁","dynasty":"宋","content":"对月中秋夜，传觞一笑欢。\n飘然逸兴未应阑。\n步向望湖桥上、倚阑看。\n松径风萧瑟，山腰路屈盘。\n南飞惊鹊五更残。\n小立水云光里、葛衣寒。"},{"title":"郑孔目风雪酷寒亭・梅花酒","author":"杨显之","dynasty":"元","content":"咱两个自间隔，为杀了裙钗，揽下非灾，不得明白。\n沙门岛程途怎地捱？酷寒亭风雪如何奈？从别离三二载，睡梦里记心怀，天对付巧安排。\n兄弟，是我当日救你命来，今日你却做我的大恩人也。"},{"title":"渔家傲","author":"杜安世","dynasty":"宋","content":"每到春来长如病。\n玉容瘦与薄妆称。\n不惯被人抛掷。\n思当本。\n奈向后期全无定。\n早是厌厌愁欲凝。\n花间众禽愁难听。\n天赋多情翻成恨。\n有谁问。\n花屏一点炉烟暝。"},{"title":"好事近","author":"赵闻礼","dynasty":"宋","content":"小枕梦催闲，飞雨时鸣高屋。\n挂起西窗人静，听春禽声续。\n鸭塘溪绿涨轻痕，烟柳媚新绿。\n谁伴瘦筇尊酒，弄岩泉飞瀑。"},{"title":"功臣宴敬德不伏老・金蕉叶","author":"杨梓","dynasty":"元","content":"我、我、我便有几颗头敢违宣抗敕？一句话恼得从头便至尾。\n怎着我这胡老子安邦定国？你何不去教李道宗相持来对垒？。"},{"title":"苑中遇雪應制","author":"宋之問","dynasty":"唐","content":"紫禁仙輿詰旦來，青旂遙倚望春臺。\n不知庭霰今朝落，疑是林花昨夜開。"},{"title":"浣溪沙","author":"袁去华","dynasty":"宋","content":"庭下丛萱翠欲流。\n梁间双燕语相酬。\n日长帘底篆烟留。\n金勒去遥芳草歇，玉箫吹罢紫兰秋。\n一年春事只供愁。"},{"title":"一萼红","author":"王沂孙","dynasty":"宋","content":"翦丹云。\n怕江皋路冷，千叠护清芬。\n弹泪绡单，凝妆枕重，惊认消瘦冰魂。\n为谁趁、东风换色，任绛雪、飞满绿罗裙。\n吴苑双身，蜀城高髻，忽到柴门。\n欲寄故人千里，恨燕支太薄，寂寞春痕。\n玉管难留，金樽易泣，几度残醉纷纷。\n谩重记、罗浮梦觉，步芳影、如宿杏花村。\n一树珊瑚淡月，独照黄昏。"},{"title":"霜天晓角","author":"辛弃疾","dynasty":"宋","content":"暮山层碧。\n掠岸西风急。\n一叶软红深处，应不是、利名客。\n玉人还伫立。\n绿窗生怨泣。\n万里衡阳归恨，先倩雁、寄消息。"},{"title":"婆罗门引","author":"吴文英","dynasty":"宋","content":"香霏泛酒，瘴花初洗玉壶冰。\n西风乍入吴城。\n吹彻玉笙何处，曾说董双成。\n奈司空经惯，未畅高情。\n瑶台几层。\n但梦绕、曲阑行。\n空忆双蝉□翠，寂寂秋声。\n堂空露凉，倩谁唤、行云来洞庭。\n团扇月、只隔烟屏。"},{"title":"伴登临・采桑子","author":"贺铸","dynasty":"宋","content":"中吴茂苑繁华地。\n冠盖如林。\n桃李成阴。\n若个芳心、真个会琴心。\n高秋霁色清於水。\n月榭风襟。\n且伴登临。\n留与他年、尊酒话而今。"},{"title":"都下再會友人","author":"李中","dynasty":"唐","content":"誰言多難後，重會喜淹留。\n欲話關河夢，先驚鬢髮秋。\n浮雲空冉冉，遠水自悠悠。\n多謝開青眼，攜壺共上樓。"},{"title":"歲初喜皇甫侍御至","author":"嚴維","dynasty":"唐","content":"湖上新正逢故人，情深應不笑家貧。\n明朝別後門還掩，修竹千竿一老身。"},{"title":"登昇元閣","author":"李建勳","dynasty":"唐","content":"登高始覺太虛寬，白雪須知唱和難。\n雲渡瑣窗金牓濕，月移珠箔水精寒。\n九天星象簾前見，六代城池直下觀。\n唯有上層人未到，金烏飛過拂闌干。"},{"title":"擬沈下賢","author":"李商隱","dynasty":"唐","content":"千二百輕鸞，春衫瘦著寬。\n倚風行稍急，含雪語應寒。\n帶火遺金斗，兼珠碎玉盤。\n河陽看花過，曾不問潘安。"},{"title":"谒金门","author":"李流谦","dynasty":"宋","content":"行不记。\n贪看远峰颦翠。\n风约柳花吹又起。\n故黏行客袂。\n老大浑无欢意。\n不为伤春憔悴。\n茅屋数间修竹里。\n日长春睡美。"},{"title":"清平乐","author":"石孝友","dynasty":"宋","content":"山明水嫩。\n潇洒桐庐郡。\n极目风烟无限景。\n说也如何得尽。\n自怜俗状尘容。\n几年断梗飘蓬。\n借使严陵知道，祗应笑问东风。"},{"title":"卜算子","author":"陈亮","dynasty":"宋","content":"悄静菊花天，洗尽梧桐雨。\n倍九周遭烂熳开，祝寿当头取。\n顶戴玉袍黄，叠秀金棱吐。\n仙种花容晚节香，人愿争先睹。"},{"title":"和張相公太原山亭懷古詩","author":"陸瀍","dynasty":"唐","content":"激水瀉飛瀑，寄懷良在茲。\n如何謝安石，要結東山期。\n入座蘭蕙馥，當軒松桂滋。\n於焉悟幽道，境寂心自怡。"},{"title":"雜曲歌辭 楊柳枝 五","author":"溫庭筠","dynasty":"唐","content":"館娃宮外鄴城西，遠映征帆近拂堤。\n繫得王孫歸意切，不關春草綠萋萋。"},{"title":"晚次苦竹館却憶干越舊遊","author":"劉長卿","dynasty":"唐","content":"匹馬風塵色，千峰旦暮時。\n遙看落日盡，獨向遠山遲。\n故驛花臨道，荒村竹映籬。\n誰憐却迴首，步步戀南枝。"},{"title":"詠史詩 峴山","author":"胡曾","dynasty":"唐","content":"曉日登臨感晉臣，古碑零落峴山春。\n松間殘露頻頻滴，酷似當時墮淚人。"},{"title":"送進士劉松","author":"李咸用","dynasty":"唐","content":"滔滔皆魯客，難得是心知。\n到寺多同步，遊山未失期。\n雲低春雨後，風細暮鐘時。\n忽別垂楊岸，遙遙望所之。"},{"title":"春歸昌谷","author":"李賀","dynasty":"唐","content":"束髮方讀書，謀身苦不早。\n終軍未乘傳，顏子鬢先老。\n天網信崇大，矯士常慅慅。\n逸目駢甘華，羈心如荼蓼。\n旱雲二三月，岑岫相顛倒。\n誰揭頳玉盤，東方發紅照。\n春熱張鶴蓋，兔目官槐小。\n思焦面如病，嘗膽腸似絞。\n京國心爛漫，夜夢歸家少。\n發軔東門外，天地皆浩浩。\n青樹驪山頭，花風滿秦道。\n宮臺光錯落，裝盡偏峰嶠。\n細綠及團紅，當路雜啼笑。\n香風下高廣，鞍馬正華耀。\n獨乘雞棲車，自覺少風調。\n心曲語形影，祗身焉足樂。\n豈能脫負檐，刻鶴曾無兆。\n幽幽太華側，老柏如建纛。\n龍皮相排戛，翠羽更蕩掉。\n驅趨委憔悴，眺覽強容貌。\n花蔓閡行輈，縠煙暝深徼。\n少健無所就，入門愧家老。\n聽講依大樹，觀書臨曲沼。\n知非出柙虎，甘作藏霧豹。\n韓鳥處[矰]繳，湘鯈在籠罩。\n狹行無廓落，壯士徒輕躁。"},{"title":"渔夫舞","author":"史浩","dynasty":"宋","content":"细雨斜风都不管。\n柔蓝软绿烟堤畔。\n鸥鹭忘机为主伴。\n无羁绊。\n等闲莫许金章换。"},{"title":"送日本使","author":"明皇帝","dynasty":"唐","content":"日下非殊俗，天中嘉會朝。\n念余懷義遠，矜爾畏途遙。\n漲海寬秋月，歸帆[駛]夕飆。\n因驚彼君子，王化遠昭昭。"},{"title":"虞美人","author":"刘辰翁","dynasty":"宋","content":"娟娟二八清明了。\n犹说淮阳早。\n钱欧陆谱遍花光。\n红到寿阳、也不说淮阳。\n此花地望元非薄。\n回首伤流落。\n洛阳闲岁断春风。\n怎不当时道是、洛阳红。"},{"title":"夜聞箏中彈瀟湘送神曲感舊","author":"白居易","dynasty":"唐","content":"縹緲巫山女，歸來七八年。\n殷勤湘水曲，留在十三弦。\n苦調吟還出，深情咽不傳。\n萬重雲水思，今夜月明前。"},{"title":"春光好","author":"张元干","dynasty":"宋","content":"吴绫窄，藕丝重。\n一钩红。\n翠被眠时常要人暖，著怀中。\n六幅裙窣轻风。\n见人遮尽行踪。\n正是踏青天气好，忆弓弓。"},{"title":"曲游春","author":"赵功可","dynasty":"宋","content":"千树玲珑罩，正蒲风微过，梅雨新霁。\n客里幽窗，算无春可到，和愁都闭。\n万种人生计。\n应不似、午天闲睡。\n起来踏碎松阴，萧萧欲动疑水。\n借问归舟归未。\n望柳色烟光，何处明媚。\n抖擞人间，除离情别恨，乾坤馀几。\n一笑晴凫起。\n酒醒后、阑干独倚。\n时见双燕飞来，斜阳满地。"},{"title":"导引","author":"无名氏","dynasty":"宋","content":"新宫翼翼，钜丽冠神京。\n金虬蟠绣楹。\n都人瞻望洪纷处，陆海涌蓬瀛。\n仙舆缥缈下圆清。\n彩仗拥天行。\n熉黄珠幄承灵德，锡羡永升平。"},{"title":"牓下","author":"司空圖","dynasty":"唐","content":"三十功名志未伸，初將文字競通津。\n春風漫折一枝桂，煙閣英雄笑殺人。"},{"title":"虞美人","author":"吴则礼","dynasty":"宋","content":"夜寒闲倚西楼月。\n消尽江南雪。\n东风明日木兰船。\n想见阳关声彻、雁连天。\n斜斜洲渚溶溶水。\n端负青春醉。\n平安小字几时回。\n空有暗香疏影、陇头梅。"},{"title":"送河南元判官赴河南句當苗稅充百官俸錢","author":"劉長卿","dynasty":"唐","content":"春草長河曲，離心共渺然。\n方收漢家俸，獨向汶陽田。\n鳥雀空城在，榛蕪舊路遷。\n山東征戰苦，幾處有人煙。"},{"title":"韋使君宅海榴詠","author":"皇甫曾","dynasty":"唐","content":"淮陽臥理有清風，臘月榴花帶雪紅。\n閉閣寂寥常對此，江湖心在數枝中。"},{"title":"酬王侍御西陵渡見寄","author":"嚴維","dynasty":"唐","content":"前年萬里別，昨日一封書。\n郢曲西陵渡，秦官使者車。\n柳塘薰晝日，花水溢春渠。\n若不嫌雞黍，先令掃弊廬。"},{"title":"春光好","author":"张元干","dynasty":"宋","content":"疏雨洗，细风吹。\n淡黄时。\n不分小亭芳草绿，映檐低。\n楼下十二层梯。\n日长影里莺啼。\n倚遍阑干看尽柳，忆腰肢。"},{"title":"相和歌辭 玉階怨","author":"李白","dynasty":"唐","content":"玉階生白露，夜久侵羅襪。\n却下水精簾，玲瓏望秋月。"},{"title":"寄獻三川守劉公 一","author":"許渾","dynasty":"唐","content":"三川歌頌徹咸秦，十二樓前侍從臣。\n休閉玉籠留鸑鷟，早開金埒縱麒麟。\n花深穉榻迎何客，月在膺舟醉幾人。\n自笑東風過寒食，茂陵寥落未知春。"},{"title":"戲題試衫","author":"司空圖","dynasty":"唐","content":"朝班盡說人宜紫，洞府應無鶴着緋。\n從此玉皇須破例，染霞裁賜地仙衣。"},{"title":"家園夜坐寄郭微","author":"祖詠","dynasty":"唐","content":"前堦微雨歇，開戶散窺林。\n月出夜方淺，水涼池更深。\n餘風生竹樹，清露薄衣襟。\n遇物遂遙歎，懷人滋遠心。\n依稀成夢想，影響絕徽音。\n誰念窮居者，明時嗟陸沈。"},{"title":"满江红","author":"王迈","dynasty":"宋","content":"轻暖轻寒，正春满、河阳花县。\n谁报道，金铃声响，百花开遍。\n天上谪仙人瑞世，佛中有宰官身现。\n好看承、金母上瑶池，开华宴。\n争捧取，金樽劝。\n更把取，丹砂炼。\n要朱颜长对，舞裙歌扇。\n准拟来年称寿日，沈香亭里春生面。\n有安期、大枣伴蟠桃，年年献。"},{"title":"贺新凉・贺新郎","author":"方岳","dynasty":"宋","content":"霜月寒如洗。\n问梅花、经年何事，尚迷烟水。\n梦著翠霞寻好句，新雪阑干独倚。\n见竹外、一枝横蕊。\n已占百花头上了，料诗情、不但江山耳。\n春已逗，有佳思。\n一香吹动人间世。\n奈何地、丛篁低碧，巧相亏蔽。\n尽让春风凡草木，便做云根石底。\n但留取、微酸滋味。\n除却林逋无人识，算岁寒、只是天知己。\n休弄玉，怨迟暮。"},{"title":"减字木兰花","author":"吴则礼","dynasty":"宋","content":"河西春晚。\n独有柳条来入眼。\n塞外斜斜。\n不道欺寒红杏花。\n边笳初发。\n与唤团团沙塞月。\n雁响连天。\n谁倚城头百尺栏。"},{"title":"青玉案","author":"毛滂","dynasty":"宋","content":"玉人为我殷勤醉。\n向醉里、添姿媚。\n偏著冠儿钗欲坠。\n桃花气暖，露浓烟重，不自禁春意。\n绿榆阴下东行水。\n渐渐近、凄凉地。\n明月侵床愁不睡。\n眉儿吃皱，为谁无语，阁住阳关泪。"},{"title":"送徐州薛尚書","author":"張蠙","dynasty":"唐","content":"上將出儒中，論詩擬立功。\n州從禹後別，軍自漢來雄。\n遠驛銷寒日，嚴城肅暮空。\n龍顏有遺廟，猶得奠英風。"},{"title":"零陵郡復乳穴謠（題擬）","author":"佚名","dynasty":"唐","content":"甿之熙熙，崔公之來。\n公化所徹，土石蒙烈。\n以爲不信，起視乳穴。"},{"title":"失调名","author":"应","dynasty":"宋","content":"横斜淡月黄昏，漏泄早春消息。"},{"title":"送李侍御往吳興","author":"顧況","dynasty":"唐","content":"世間只有情難說，今夜應無不醉人。\n若向洞庭山下過，暗知澆瀝聖姑神。"},{"title":"水调歌头","author":"徐明仲","dynasty":"宋","content":"迟日笼晴昼，新火敛馀寒。\n东君着意，留恋春色在人间。\n故遣蓬瀛仙侣，来布阳和德泽，造化寄毫端。\n麾节经行处，喜气满江山。\n听歌谣，五裤暖，二天宽。\n汉朝侧席，英隽玺诏促徵还。\n鞭算钱流粟腐，刃往剧剸烦解，启沃动龙颜。\n已有白麻笔，草制在金銮。"},{"title":"风雨像生货郎旦・柳叶儿","author":"无名氏","dynasty":"元","content":"你道他为甚来眉峰暗锁？则要我庆新亲茶饭张罗。\n李彦和，他那伙亲眷，我都认的。\n可是那几个？都是些胡姑姑假姨姨厅堂上坐。\n待着我供玉馔，饮金波，可不道谁扶侍你姐姐哥哥？。"},{"title":"死生交范张鸡黍・商调/集贤宾","author":"宫天挺","dynasty":"元","content":"兄弟也我和你二十年死生交同志友，咱两个再相见永无由。\n一灵儿伴孤云冥冥杳杳，趁悲风荡荡悠悠。\n恨不的摔碎我袖里丝鞭，走乏我坐下骅骝。\n兄弟也为你呵，整整的三昼夜水浆不到口，沿路上几曾道半霎儿停留，身穿的丝麻三月服，心怀着今古一天愁。"},{"title":"临江仙","author":"张炎","dynasty":"宋","content":"忆得沈香歌断后，深宫客梦迢遥。\n研池残墨溅花妖。\n青山人独自，早不侣渔樵。\n石壁苍寒巾尚挂，松风顶上飘飘。\n神仙那肯混尘嚣。\n诗魂元在此，空向水中招。"},{"title":"鹧鸪天","author":"陈造","dynasty":"宋","content":"遍赏扬州百种花。\n因循忘却鬓苍华。\n客闲惯刻分题烛，坐久还生醉眼霞。\n催掺鼓，趁鸣笳。\n未应回首问归槎。\n清明寒食风烟地，判到今春不著家。"},{"title":"客廳","author":"徐夤","dynasty":"唐","content":"移却松筠致客堂，淨泥環堵貯荷香。\n衡茅只要免風雨，藻梲不須高棟梁。\n豐蔀仲尼明演易，作歌五子恨雕牆。\n燕臺漢閣王侯事，青史千年播耿光。"},{"title":"奉送袁高使君詔徵赴行在效曹劉體","author":"皎然","dynasty":"唐","content":"皇心亭毒廣，蝥賊皆陶甄。\n未刈蚩尤旗，方同軒后年。\n天子幸漢中，轘轅阻氛煙。\n璽書召幕牧，名在列岳仙。\n國難倚長城，廟謀資大賢。\n清損休汝騎，仁留述職篇。\n遐路渺天末，繁笳思河邊。\n飾徒促遠期，祗命赴急宣。\n謏才豈足稱，深仁顧何偏。\n那堪臨流意，千里望旗旃。"},{"title":"杭州迴舫","author":"白居易","dynasty":"唐","content":"自別錢塘山水後，不多飲酒嬾吟詩。\n欲將此意憑迴櫂，報與西湖風月知。"},{"title":"浣沙溪・浣溪沙","author":"周邦彦","dynasty":"宋","content":"日薄尘飞官路平。\n眼前喜见汴河倾。\n地遥人倦莫兼程。\n下马先寻题壁字，出门闲记榜村名。\n早收灯火梦倾城。"},{"title":"天香","author":"冯应瑞","dynasty":"宋","content":"枯石流痕，残沙拥沫，骊宫夜蛰惊起。\n海市收时，鲛人分处，误入众芳丛里。\n春霖未就，都化作、凄凉云气。\n惟有清寒一点，消磨小窗残醉。\n当年翠篝素被。\n拂馀薰、倦怀如水。\n谩惜舞红犹在，为谁重试。\n几片金昏字古，向故箧聊将伴憔悴。\n□□□□，□□□□。"},{"title":"滴滴金","author":"赵彦端","dynasty":"宋","content":"澄溪暝度轻澌白。\n对平湖、澹烟隔。\n我与征鸿共行人，更张灯留客。\n东园半是馀花迹。\n料仙帆、到时发。\n若倚江楼望清淮，为殷勤乡国。"},{"title":"木兰花・玉楼春","author":"石孝友","dynasty":"宋","content":"寻春误入桃源洞。\n草草幽欢聊与共。\n牢笼风月此时情，做造溪山今夜梦。\n柳蹊未放金丝弄。\n梅径已经香雪冻。\n春愁离恨重於山，不信马儿驼得动。"},{"title":"丑奴儿・采桑子","author":"周邦彦","dynasty":"宋","content":"南枝度腊开全少，疏影当轩。\n一种宜寒。\n自共清蟾别有缘。\n江南风味依然在，玉貌韶颜。\n今夜凭阑。\n不似钗头子细看。"},{"title":"武陵春","author":"毛滂","dynasty":"宋","content":"维岳分公英特气，万丈拂长虹。\n丙魏萧曹总下风。\n千载友夔龙。\n宝熏袅翠昏帘绣，嘉颂佩绅同。\n不用黄精扫鬓中。\n元是黑头翁。"},{"title":"浣溪沙","author":"石孝友","dynasty":"宋","content":"几曲屏山数幅波。\n雁声斜带夕阳过。\n卸帆聊醉菊花坡。\n旅枕梦魂归路远，秋江风紧夜寒多。\n薄情还解忆人麽。"},{"title":"霜天晓角","author":"杨均","dynasty":"宋","content":"忠忱谊愊。\n对越如丹赤。\n缅想遗风馀烈，犹身见、古颜色。\n惟馨非黍稷。\n穆穆歆明德。\n簟滟芳彝须醉，回云旞、佑乡国。"},{"title":"蓦山溪","author":"徐安国","dynasty":"宋","content":"青梅骨瘦，已有生春意。\n椒萼露微花，便觉香魂旖旎。\n惜花公子，可是赋情深，携瘦竹，绕疏篱，终日成孤倚。\n赏心乐事，又也何曾废。\n烟露湿铅华，误啼妆、三年客里。\n江南芳信，政自不愆期，吴山远，越山长，梦寐添憔悴。"},{"title":"渔家傲","author":"李生","dynasty":"宋","content":"庭院黄昏人悄悄。\n两情暗约谁知道。\n咫尺蓬山难一到。\n明月照。\n潜身只得听言笑。\n特地嗟吁传密耗。\n芳衷要使郎心表。\n此际归来愁不少。\n萦怀抱。\n卿卿销得人烦恼。"},{"title":"賦得秋菊有佳色","author":"公乘億","dynasty":"唐","content":"陶令籬邊菊，秋來色轉佳。\n翠攢千片葉，金剪一枝花。\n蘂逐蜂鬚亂，英隨蝶翅斜。\n帶香飄綠綺，和酒上烏紗。\n散漫搖霜彩，嬌妍漏日華。\n芳菲彭澤見，更稱在誰家。"},{"title":"水调歌头","author":"葛长庚","dynasty":"宋","content":"一个清闲客，无事挂心头。\n包巾纸袄，单瓢只笠自逍遥。\n只把随身风月，便做自家受用，此外复何求。\n倒指两三载，行过百来州。\n百来州，云渺渺，水悠悠。\n水流云散，於今几度蓼花秋。\n一任乌飞兔走，我亦不知寒暑，万事总休休。\n问我金丹诀，石女跨泥牛。"},{"title":"倬彼我系 七","author":"王勃","dynasty":"唐","content":"來絏伊何，謂余曰仕。\n我瞻先達，三十方起。\n夫豈不懷，高山仰止。\n願言毓德，啜菽飲水。"},{"title":"還丹口訣","author":"楊真人","dynasty":"唐","content":"淮王煉秋石，黃帝美金花。\n世人不悟莫咨嗟，神仙之藥徧中華。\n不用鉛，不用砂，迷愚之者亦如麻。\n修取鉛，煉取砂，頃刻之間見黃芽。\n得黃芽，莫謾誇，將此黃芽配女家，夫妻和合歲月賒。\n身披紫服駕雲霞，驗之刀圭是河車。"},{"title":"和黃門舅十五夜作","author":"蘇頲","dynasty":"唐","content":"聞君陌上來，歌管沸相催。\n孤月連明照，千燈合暗開。\n寶裝遊騎出，香繞看車迴。\n獨有歸閑意，春庭伴落梅。"},{"title":"华胥引","author":"赵必��","dynasty":"宋","content":"沧浪矶外，小舣兰舟，旋沽竹叶。\n雨过溪肥，波心荡漾鸥对唼。\n烟晚欸乃渔歌，和橹声咿轧。\n要泛五湖，祗恐西施羞怯。\n年少飘零，鬓未霜，底须轻镊。\n江南归雁，寄来鸳笺细阅。\n盟言誓语，满鲛绡罗箧。\n撩弄相思，琴心寸寸三叠。"},{"title":"送許侍御充雲南哀冊使判官","author":"楊巨源","dynasty":"唐","content":"萬里永昌城，威儀奉聖明。\n冰心瘴江冷，霜憲漏天晴。\n荒外開亭候，雲南降斾旌。\n他時功自許，絕域轉哀榮。"},{"title":"江上晚泊","author":"左偃","dynasty":"唐","content":"寒雲淡淡天無際，片帆落處沙鷗起。\n水闊風高日復斜，扁舟獨宿蘆花裏。"},{"title":"望江南・忆江南","author":"刘辰翁","dynasty":"宋","content":"前之夕，织女渡河边。\n天上一朝元五日，人间小住亦千年。\n相合降神仙。\n当富贵，掩鼻正高眠。\n欲语会稽仍小待，不知文举更堪怜。\n蔗境在顽坚。"},{"title":"黄莺儿","author":"王诜","dynasty":"宋","content":"多情春意忆时节。\n北圃人来，传道江梅，依稀芳姿，数枝新发。\n夸嫩脸著胭脂，腻滑凝香雪。\n问伊还记年时，正好相看，因甚轻别。\n情切。\n往事散浮云，旧恨成华发。\n算知空对，绮槛雕栏，孜孜望人攀折。\n愁未见苦思量，待见重端叠。\n愿与永仿高堂，云雨芳菲月。"},{"title":"蓦山溪","author":"陈以庄","dynasty":"宋","content":"亭兰风蕙，昨日山阴曲。\n又过五峰来，听华堂、管弦丝竹。\n今年风物，著意庆生朝，□鹤舞，黑猿吟，花下眠青鹿。\n九龄五福，盛事人皆祝。\n谁识种春翁，等浮云、飞蟁过目。\n上方渴士，忠节起闻孙，金坡近，玉堂深，莫羡春田绿。"},{"title":"浣溪沙","author":"李处全","dynasty":"宋","content":"宋玉应当久断肠。\n满城风雨尽重阳。\n年年戏马忆吾乡。\n催促东篱金蕊放，佳人更绣紫萸囊。\n白衣才到共飞觞。"},{"title":"生查子","author":"吴礼之","dynasty":"宋","content":"吴山与越山，相对摩今古。\n袅缆浙江亭，回首西兴渡。\n区区名利人，无分香闺住。\n匆遽促征鞍，又入临平路。"},{"title":"題李端","author":"元稹","dynasty":"唐","content":"新筍短松低曉露，晚花寒沼漾殘暉。"},{"title":"蝶恋花","author":"张先","dynasty":"宋","content":"移得绿杨栽后院。\n学舞宫腰，二月青犹短。\n不比灞陵多送远。\n残丝乱絮东西岸。\n几叶小眉寒不展。\n莫唱阳关，真个肠先断。\n分付与春休细看。\n条条尽是离人怨。"},{"title":"詠水","author":"駱賓王","dynasty":"唐","content":"列名通地紀，疎派合天津。\n波隨月色淨，態逐桃花春。\n照霞如隱石，映柳似沈鱗。\n終當挹上善，屬意澹交人。"},{"title":"南歌子","author":"王灼","dynasty":"宋","content":"命啸无人啸，含娇何处娇。\n江南烟水太迢迢。\n璧月琼枝空想、夜和朝。\n目断肠随断，魂销骨更销。\n琐窗风雨不相饶。\n犹似西湖一枕、听寒潮。"},{"title":"溪邊","author":"吳融","dynasty":"唐","content":"溪邊花滿枝，百鳥帶香飛。\n下有一白鷺，日斜翹石磯。"},{"title":"賦得聽松聲","author":"劉得仁","dynasty":"唐","content":"庭際微風動，高松韻自生。\n聽時無物亂，盡日覺神清。\n強與幽泉竝，翻嫌細雨幷。\n拂空增鶴唳，過牖合琴聲。\n況復當秋暮，偏宜在月明。\n不知深澗底，蕭瑟有誰聽。"},{"title":"祝英台・祝英台近","author":"曹勋","dynasty":"宋","content":"晚寒浓，残雪重，春意在何许。\n萼绿仙姿，海上未飞去。\n粲粲玉立丰标，天寒日暮，笑东风、不曾轻付。\n几凝伫。\n闲为写出横斜，无声断肠句。\n常对幽情，何事更重赋。\n待约他日貂裘，玉溪清夜，喷龙吟、月明徐步。"},{"title":"夏宴張兵曹東堂","author":"李頎","dynasty":"唐","content":"重林華屋堪避暑，況乃烹鮮會佳客。\n主人三十朝大夫，滿座森然見矛戟。\n北窓臥簟連心花，竹裏蟬鳴西日斜。\n羽扇搖風却珠汗，玉盆貯水割甘瓜。\n雲峰峨峨自冰雪，坐對芳樽不知熱。\n醉來但挂葛巾眠，莫道明朝有離別。"},{"title":"鹧鸪天","author":"洪适","dynasty":"宋","content":"两塾弦歌日日春。\n不容坐席更凝尘。\n常思芳桂攀燕窦，未见童乌继子云。\n流庆泽，仰家尊。\n救荒阴德过于门。\n从师已是平原客，毛遂怀绷作弄孙。"},{"title":"草桥店梦莺莺(第四本)・鸳鸯煞","author":"王实甫","dynasty":"元","content":"柳丝长咫尺情牵惹，水声幽仿佛人呜咽。\n斜月残灯，半明不灭。\n畅道是旧恨连绵，新愁郁结；别恨离愁，满肺腑难淘泻。\n除纸笔代喉舌，千种相思对谁说。"},{"title":"寄舒州杜員外","author":"徐鉉","dynasty":"唐","content":"信到得君書，知君已下車。\n粉闈情在否，蓮幕興何如。\n人望徵賢入，余思從子居。\n灊山真隱地，憑爲卜茅廬。"},{"title":"元和十一年自朗州召至京戲贈看花諸君子","author":"劉禹錫","dynasty":"唐","content":"紫陌紅塵拂面來，無人不道看花回。\n玄都觀裏桃千樹，盡是劉郎去後栽。"},{"title":"柳梢青","author":"魏了翁","dynasty":"宋","content":"庄敏传家，文安嫡胄，文惠诸孙。\n两大相辉，晋秦匹国，韩姞盈门。\n天风吹下双轩。\n恰趁得、酴醿牡丹。\n锦绣光中，殿春不老，阅岁长存。"},{"title":"同前","author":"无名氏《张协状元》","dynasty":"元","content":"非公如是，事怎底？今番定做风流婿，今番且免鸳鸯拆。\n便教选日，成匹配。"},{"title":"杜鵑花詞","author":"施肩吾","dynasty":"唐","content":"杜鵑花時夭豔然，所恨帝城人不識。\n丁寧莫遣春風吹，留與佳人比顏色。"},{"title":"放鷺鷥","author":"齊己","dynasty":"唐","content":"潔白雖堪愛，腥膻不那何。\n到頭從所欲，還汝舊滄波。"},{"title":"蜀溪春","author":"曹勋","dynasty":"宋","content":"蜀景风迟，浣花溪边，谁种芬芳。\n天与蔷薇，露华匀脸，繁蕊竞拂娇黄。\n枝上标韵别，浑不染、铅粉红妆。\n念杜陵、曾见时，也为赋篇章。\n如今盛开禁掖，千万朵莺羽，先借朝阳。\n待得君王，看花明艳，都道赭袍同光。\n须趁排宴席，偏宜带、疏雨笼香。\n占上苑，留住春，奉玉觞。"},{"title":"前腔","author":"刘唐卿《白兔记》","dynasty":"元","content":"指望和你白头相守，谁知今日不长久。\n百岁夫妻一旦休，半年身孕伊知否？或男或女要当留。"},{"title":"隴頭行","author":"張籍","dynasty":"唐","content":"隴頭路斷人不行，胡騎夜入涼州城。\n漢兵處處格鬬死，一朝盡沒隴西地。\n驅我邊人胡中去，散放牛羊食禾黍。\n去年中國養子孫，今著氈裘學胡語。\n誰能更使李輕車，收取涼州入漢家。"},{"title":"扑胡蝶・扑蝴蝶","author":"史浩","dynasty":"宋","content":"光阴转指。\n百岁知能几。\n儿时童稚，老来将耄矣。\n就中些子强壮，又被浮名牵系。\n良辰尽成轻弃。\n此何理。\n若有惺惺活底，必解自为计。\n清尊在手，且须拚烂醉。\n醉乡不涉风波地。\n睡到花阴正午，笙歌又还催起。"},{"title":"除夜","author":"齊己","dynasty":"唐","content":"夜久誰同坐，爐寒鼎亦澄。\n亂松飄雨雪，一室掩香燈。\n白髮添新歲，清吟減舊朋。\n明朝待晴旭，池上看春冰。"},{"title":"峴山送裴秀才赴舉","author":"皎然","dynasty":"唐","content":"漢家招秀士，峴上送君行。\n萬里見秋色，兩河傷遠情。\n王師出西鎬，虜寇避東平。\n天府登名後，迴看楚水清。"},{"title":"又頌","author":"天然","dynasty":"唐","content":"丹霞有一寶，藏之歲月久。\n從來人不識，余自獨防守。\n山河無隔碍，光明處處透。\n體寂常湛然，瑩澈無塵垢。\n世間採取人，顛狂逐路走。\n余則爲渠說，撫掌笑破口。\n忽遇解空人，放曠在林藪。\n相逢不擎出，舉意便知有。"},{"title":"句","author":"真元","dynasty":"唐","content":"精明合浦珠相似，斷割昆吾劒不如。"},{"title":"魯城民歌","author":"不詳","dynasty":"唐","content":"魯地抑種稻，一概被水沫。\n年年索蟹夫，百姓不可活。"},{"title":"踏歌詞四首 一","author":"劉禹錫","dynasty":"唐","content":"春江月出大堤平，堤上女郎連袂行。\n唱盡新詞歡不見，紅霞映樹鷓鴣鳴。"},{"title":"乐语","author":"王义山","dynasty":"宋","content":"移向慈元供寿佛。\n压倒群花，端的成清绝。\n青萼玉包全未拆。\n薰风微处留香雪。\n未拆香包香已冽。\n沈水龙涎，不用金炉爇。\n花露轻轻和玉屑。\n金仙付与长生诀。"},{"title":"讀漢史","author":"李山甫","dynasty":"唐","content":"四百年間反覆尋，漢家興替好沾襟。\n每逢姦詐須挼手，真遇英雄始醒心。\n王莽弄來曾半破，曹公將去便平沈。\n當時虛受君恩者，謾向青編作鬼林。"},{"title":"秦楼月・忆秦娥","author":"黎廷瑞","dynasty":"宋","content":"云根屋。\n东风四壁花如玉。\n花如玉。\n水仙伤婉。\n山矾伤俗。\n高标懒趁时妆束。\n一丘一壑便幽独。\n便幽独。\n商山四皓，首阳孤竹。"},{"title":"秋晴獨立南亭","author":"楊發","dynasty":"唐","content":"晝對南風獨閉關，暗期幽鳥去仍還。\n如今有待終身貴，未若忘機盡日閑。\n心似蒙莊遊物外，官慚許掾在人間。\n開襟自向清風笑，無限秋光爲解顏。"},{"title":"送從舅成都丞廣歸蜀","author":"盧綸","dynasty":"唐","content":"巴字天邊水，秦人去是歸。\n棧長山雨響，溪亂火田稀。\n俗富行應樂，官雄祿豈微。\n魏舒終有淚，還識甯家衣。"},{"title":"念奴娇","author":"刘克庄","dynasty":"宋","content":"太丘晚节，把家事、一切传他谌纪。\n业已休休，又谁解露绶，会稽郡邸。\n张丈殷兄，阮生朱老，相与为唇齿。\n酒楼犹记，谪仙尝醉於此。\n一二耆旧贻书，新来强健否，问年今几。\n谢傅当时，却因个甚，抛了东山起。\n对局含嚬，闻筝堕泪，围在愁城里。\n吾评晋士，不如归去来子。"},{"title":"聽歌","author":"武元衡","dynasty":"唐","content":"月上重樓絲管秋，佳人夜唱古梁州。\n滿堂誰是知音者，不惜千金與莫愁。"},{"title":"相和歌辭 烏棲曲","author":"王建","dynasty":"唐","content":"章華宮人夜上樓，君王望月西山頭。\n夜深宮殿門不鎖，白露滿山山葉墮。"},{"title":"江城子","author":"李好古1","dynasty":"宋","content":"平沙浅草接天长。\n路茫茫。\n几兴亡。\n昨夜波声，洗岸骨如霜。\n千古英雄成底事，徒感慨，谩悲凉。\n少年有意伏中行。\n馘名王。\n扫沙场。\n击楫中流，曾记泪沾裳。\n欲上《治安》双阙远，空怅望，过维扬。"},{"title":"好事近","author":"汪莘","dynasty":"宋","content":"堂上挂黄山，辉映庭前春雪。\n记得山中雪境，恰一般清绝。\n须知天锡与方壶，比似镜湖别。\n好得镜湖狂客，伴方壶欢伯。"},{"title":"扈從溫泉奉和姚令公喜雪","author":"蘇頲","dynasty":"唐","content":"清道豐人望，乘時漢主遊。\n恩暉隨霰下，慶澤與雲浮。\n泉暖驚銀磧，花寒愛玉樓。\n鼎臣今有問，河伯且應留。"},{"title":"明月逐人来","author":"史浩","dynasty":"宋","content":"莫嫌春浅。\n寒威俱敛。\n阳和至此时方见。\n木君敷令，把雪霜扫断。\n要集德星胜伴。\n为有仙翁，正尔名喧蕃汉。\n眉寿比、聃彭更远。\n兼资勋业，已中双雕箭。\n清步槐庭影满。"},{"title":"满庭芳","author":"洪适","dynasty":"宋","content":"草阁烟横，花蹊雨润，伤春谁画鸦眉。\n药囊未减，尊酒自然稀。\n堪叹云和挂壁，弦半绝、鼠啮龙池。\n投壶罢，凭阑玩古，罗列父丁彝。\n龟巢，添绿皱，残梅片片，新柳丝丝。\n恨风狂折竹，鹤病谁治。\n自信年衰景短，甘冷淡、应也天知。\n埙篪奏，清歌醉墨，一一上圭碑。"},{"title":"减字木兰花","author":"陈三聘","dynasty":"宋","content":"盈盈袅袅。\n欲问卿卿还好好。\n无奈娇何。\n折折湘裙薄薄罗。\n尊前顾曲。\n舞作回风花拍促。\n压尽时流。\n棋里输伊一百筹。"},{"title":"李舍人山園送龐邵","author":"沈佺期","dynasty":"唐","content":"符傳有光輝，諠諠出帝畿。\n東隣借山水，南陌駐驂騑。\n握手涼風至，當歌秋日微。\n高幨去勿緩，人吏待霜威。"},{"title":"沁园春","author":"王云焕","dynasty":"宋","content":"四十君王，三百载间，兴亡一家。\n叹幕府峰高，生涯社燕，胭脂井暗，富贵飞花。\n山骨呈羞，江声带恨，磨尽英雄岁月赊。\n君知否，是枋头霸上，著数全差。\n倚空长剑吁嗟。\n奈争战年来似乱麻。\n但苍陵古冢，白杨啼鴂，荒园废沼，青草鸣蛙。\n旗盖东南，风涛天堑，难比兴亡隙地些。\n休凝伫，望长安路杳，夕照愁鸦。"},{"title":"感遇","author":"岑參","dynasty":"唐","content":"五花驄馬七香車，云是平陽帝子家。\n鳳皇城頭日欲斜，門前高樹鳴春鴉。\n漢家魯元君不聞，今作城西一古墳。\n昔來唯有秦王女，獨自吹蕭乘白雲。"},{"title":"八声甘州","author":"李曾伯","dynasty":"宋","content":"记当年、虏压顺昌城，直欲付靴尖。\n赖君家乃祖，笑麾白羽，净洗腥膻。\n荆州甘棠蔼蔼，浓墨宇犹鲜。\n少出拿云手，整顿青毡。\n好个嫩凉天气，想闻鸡听雁，意气犹忺。\n看相将喜事，眉色已黄占。\n祝君龄、有如此酒，举金罍、须放十分添。\n还知否，封侯事业，正在华颠。"},{"title":"端午（題擬）","author":"文秀","dynasty":"唐","content":"辟兵已佩銀符小，續命仍榮綵縷長。"},{"title":"荅謝家最小偏憐女","author":"白居易","dynasty":"唐","content":"嫁得梁鴻六七年，耽書愛酒日高眠。\n雨荒春圃唯生草，雪壓朝廚未有煙。\n身病憂來緣女少，家貧忘却爲夫賢。\n誰知厚俸今無分，枉向秋風吹紙錢。"},{"title":"玉京秋","author":"周密","dynasty":"宋","content":"烟水阔。\n高林弄残照，晚蜩凄切。\n碧砧度韵，银床飘叶。\n衣湿桐阴露冷，采凉花、时赋秋雪。\n叹轻别。\n一襟幽事，砌蛩能说。\n客思吟商还怯。\n怨歌长、琼壶暗缺。\n翠扇恩疏，红衣香褪，翻成消歇。\n玉骨西风，恨最恨、闲却新凉时节。\n楚箫咽。\n谁倚西楼淡月。"},{"title":"早秋降誕日獻壽二首應制 一","author":"廣宣","dynasty":"唐","content":"秋蓂開六葉，元聖誕千年。\n繞殿祥風起，當空瑞日懸。\n道光中國主，人識大羅仙。\n敢贊無疆壽，香花上法筵。"},{"title":"南鄉子 三","author":"李珣","dynasty":"唐","content":"歸路近，扣舷歌，采真珠處水風多。\n曲岸小橋山月過，煙深鎖，豆蔻花垂千萬朵。"},{"title":"水调歌头","author":"辛弃疾","dynasty":"宋","content":"木末翠楼出，诗眼巧安排。\n天公一夜，削出四面玉崔嵬。\n畴昔此山安在，应为先生见挽，万马一时来。\n白鸟飞不尽，却带夕阳回。\n劝公饮，左手蟹，右手杯。\n人间万事变灭，今古几池台。\n君看庄生达者，犹对山林皋壤，哀乐未忘怀。\n我老尚能赋，风月试追陪。"},{"title":"感懷","author":"張繼","dynasty":"唐","content":"調與時人背，心將靜者論。\n終年帝城裏，不識五侯門。"},{"title":"客中作","author":"牟融","dynasty":"唐","content":"異鄉歲晚悵離懷，遊子驅馳媿不才。\n夜夜砧聲催客去，年年鴈影帶寒來。\n半林殘葉迎霜落，三徑黃花近節開。\n幾度無聊倍惆悵，臨風搔首獨興哀。"},{"title":"雜曲歌辭 無愁果有愁曲","author":"李商隱","dynasty":"唐","content":"東有青龍西白虎，中含福皇包世度。\n玉壺渭水笑清潭，鑿天不到牽牛處。\n騏驎踏雲天馬獰，牛山撼碎珊瑚聲。\n秋娥點滴不成淚，十二玉樓無故釘。\n推煙唾月拋千里，十番紅桐一行死。\n白楊別屋鬼迷人，空留暗記如蠶紙。\n日暮向風牽短絲，血凝血散今誰是。"},{"title":"涼州詞三首 三","author":"張籍","dynasty":"唐","content":"鳳林關裏水東流，白草黃榆六十秋。\n邊將皆承主恩澤，無人解道取涼州。"},{"title":"初下漢江舟中作寄兩省給舍","author":"白居易","dynasty":"唐","content":"秋水淅紅粒，朝煙烹白鱗。\n一食飽至夜，一臥安達晨。\n晨無朝謁勞，夜無直宿勤。\n不知兩掖客，何似扁舟人。\n尚想到郡日，且稱守土臣。\n猶須副憂寄，恤隱安疲民。\n朞年庶報政，三年當退身。\n終使滄浪水，濯吾纓上塵。"},{"title":"菩萨蛮","author":"向滈","dynasty":"宋","content":"云屏月帐孤鸾恨。\n香消玉减无人问。\n斜倚碧琅玕。\n萧萧生暮寒。\n低垂双翠袖。\n袖薄轻寒透。\n庭院欲黄昏。\n凝情空断魂。"},{"title":"念奴娇","author":"姚述尧2","dynasty":"宋","content":"山城秋好，正西风淅淅，登高时候。\n杖倚徘徊凝望处，翠叠万山如绣。\n云绕禾场，熢沈戎马，田野欢声凑。\n琴堂无事，何妨同泛香溜。\n况有庭下黄花，遍河阳、尽把金钱铺就。\n一座簪缨谭笑里，尘脱风生清昼。\n饮罢龙山，诗成彭泽，灏气森星斗。\n醉归凝伫，美人时炷金兽。"},{"title":"玉楼春","author":"刘辰翁","dynasty":"宋","content":"霜风不动晴明好。\n探梅有约城东道。\n桥边失却老仙期，城门落日人归早。\n野田一望迷芳草。\n除是腾空君后到。\n立马三周黛佛头，参差中路令人老。"},{"title":"湘中秋懷遷客","author":"崔塗","dynasty":"唐","content":"蘭杜曉香薄，汀洲夕露繁。\n併聞燕塞鴈，獨立楚人村。\n霧散孤城上，灘迴曙枕喧。\n不堪逢賈傅，還欲弔湘沅。"},{"title":"辅成王周公摄政・幺篇","author":"郑光祖","dynasty":"元","content":"臣虽无能，辅朝廷，寄命叮咛，密旨亲听，社稷重兴。\n付能臣支撑，忠信难凭，天地为盟，上有苍冥。\n倘或天不容吾皇驾崩，陛下放心，这公事便索行，临至日若是上下交征，内外差争，老微臣怎地施行？这剑斩不臣，夷背逆，诛谗佞。\n圣旨道\"无銮驾如朕亲行\"。\n臣既能如此持威柄，其教不严而治，其政不肃而成。"},{"title":"桃源忆故人","author":"韩淲","dynasty":"宋","content":"杏花雨里东风峭。\n不比寻常开了。\n枝上飞来多少。\n人与春将老。\n山城灯火笙箫杳。\n梦到十洲三岛。\n睡觉绮窗清晓。\n绿遍池塘草。"},{"title":"临江仙","author":"管鉴","dynasty":"宋","content":"昨日武陵溪上雪，今朝特地开晴。\n故留佳景付行人。\n琼田千顷熟，琪树万株春。\n好是长松飘坠屑，天花时下缤纷。\n桃源何处更寻真。\n腰悬明月佩，直访玉华君。"},{"title":"浣溪沙","author":"陈克","dynasty":"宋","content":"淡墨花枝掩薄罗。\n嫩蓝裙子窣湘波。\n水晶新样碾风荷。\n问著似羞还似恶，恼来成笑不成歌。\n芙蓉帐里奈君何。"},{"title":"早秋貴溪南亭晚眺","author":"張祜","dynasty":"唐","content":"溪流照檻肅埃氛，百里秋光草樹分。\n青壁峻時山背日，碧潭空處水銷雲。\n千尋下徹魚無隱，一點高飛鷺出羣。\n迴首故鄉人未去，亂蟬聲噪不堪聞。"},{"title":"满江红","author":"吴潜","dynasty":"宋","content":"安晚堂前，梅开尽、都无留萼。\n依旧是、铁心老子，故情堪托。\n长恐寿阳脂粉污，肯教摩诘丹青摸。\n纵沈香、为榭彩为园，难安著。\n高节耸，清名邈。\n翻李俗，粗桃恶。\n但山矾行辈，可来参错。\n六出不妨添羽翼，百花岂愿当头角。\n尽暗香、疏影了平生，何其乐。"},{"title":"祝英台近","author":"陈亮","dynasty":"宋","content":"嫩寒天，金气雨，揽断一秋事。\n仝样霏微，远作小晴意。\n世间万宝都成，些儿无欠，只待与、黄花为地。\n好招致。\n对此郁郁葱葱，新篘未成醉。\n翻手为云，造物等儿戏。\n也知富贵来时，一班呈露，便做出人中祥瑞。"},{"title":"声声慢","author":"吴叔","dynasty":"宋","content":"烟横山腹，雁点秋容。"},{"title":"骂玉郎・但些儿头疼眼热我早心惊呀，着疼热只除咱，寻方里药占龟卦。","author":"乔吉","dynasty":"元","content":"直到吃得粥食，离了卧榻，恰撇得心儿下。"},{"title":"南陵道中","author":"杜牧","dynasty":"唐","content":"南陵水面漫悠悠，風緊雲輕欲變秋。\n正是客心孤迴處，誰家紅袖凭江樓。"},{"title":"渔家傲","author":"朱敦儒","dynasty":"宋","content":"谁转琵琶弹侧调。\n征尘万里伤怀抱。\n客散黄昏庭院悄。\n灯相照。\n春寒燕子归来早。\n可惜韶光虚过了。\n多情人已非年少。\n只恐莺啼春又老。\n知音少。\n人间何处寻芳草。"},{"title":"虞美人","author":"辛弃疾","dynasty":"宋","content":"一杯莫落吾人后。\n富贵功名寿。\n胸中书传有馀香。\n看写《兰亭》小字、记流觞。\n问谁分我渔樵席。\n江海消闲日。\n看君天上拜恩浓。\n却恐画楼无处、著东风。"},{"title":"寨儿令・尴<九咸>，尴<九咸>，做的来所事忒严。想当初才貌两相堪，一","author":"曾瑞","dynasty":"元","content":"个是娇仕女，一个俊儿男，他自把那婚姻勘。"},{"title":"一翦梅","author":"黎廷瑞","dynasty":"宋","content":"小小黄花尔许愁。\n楚事悠悠。\n晋事悠悠。\n荒芜三径渺中洲。\n开几番秋。\n落几番秋。\n不是孤芳万古留。\n餐亦堪羞。\n采亦堪羞。\n离骚赋罢酒新篘。\n醒也风流。\n醉也风流。"},{"title":"冥會詩 二","author":"宮嬪","dynasty":"唐","content":"休說人間恨戀多，況逢佳客此相過。\n堂中縱有千般樂，爭及陽春一曲歌。"},{"title":"句","author":"盧仝","dynasty":"唐","content":"不鯽溜鈍漢。"},{"title":"阮郎归","author":"侯置","dynasty":"宋","content":"薰风吹尽不多云。\n晓天如水清。\n哦松庭院忽闻笙。\n帘疏香篆明。\n兰玉盛，凤和鸣。\n家声留汉庭。\n狨鞍长傍九重城。\n年年双鬓青。"},{"title":"卜算子","author":"张孝祥","dynasty":"宋","content":"风生杜若洲，日暮垂杨浦。\n行到田田乱叶边，不见凌波女。\n独自倚危栏，欲向荷花语。\n无奈荷花不应人，背立啼红雨。"},{"title":"揚州春詞三首 一","author":"姚合","dynasty":"唐","content":"廣陵寒食天，無霧復無煙。\n煖日凝花柳，春風散管弦。\n園林多是宅，車馬少於船。\n莫喚遊人住，遊人困不眠。"},{"title":"送鄭谷先輩赴汝州辟命","author":"張喬","dynasty":"唐","content":"看花興未休，已散曲江遊。\n載筆離秦甸，從軍過洛州。\n嵩雲將雨去，汝水背城流。\n應念依門客，蒿萊滿徑秋。"},{"title":"滴滴金","author":"李遵","dynasty":"宋","content":"帝城五夜宴游歇。\n残灯外、看残月。\n都人犹在醉乡中，听更漏初彻。\n行乐已成闲话说。\n如春梦、觉时节。\n大家同约探春行，问甚花先发。"},{"title":"兵要望江南 占地第十五（二十一首） 十八","author":"易靜","dynasty":"唐","content":"城營內，地忽現崩摧。\n禍結兵連緣此兆，移營脩義滅凶災，不信將身推。"},{"title":"永遇乐","author":"无名氏","dynasty":"宋","content":"养水养精，养神养血，先须养气。\n日月阴阳，六爻八卦，细看参同契。\n灵躯灵宝，千言万语，不过坎离两字。\n向昆仑顶上，返本还元，要明终始。\n一身虽小，如同天地，八万四千馀里。\n玄牝之门，生生万化，都在冲和内。\n此真真外，别无真谛，方信道一而已。\n异时见锺吕，如有未明，请师指示。"},{"title":"送蕭穎士赴東府得草字","author":"姚發","dynasty":"唐","content":"天生良史筆，浪跡擅文藻。\n中夏授參謀，東夷願聞道。\n行軒翫春日，餞席藉芳草。\n幸得師季良，欣留篋笥寶。"},{"title":"紫花儿序・曲弯弯蛾眉扫黛，慢松松凤髻高盘，高耸耸蝉鬓堆云。一团儿","author":"无名氏","dynasty":"元","content":"旖旎，百倍儿精神。\n超群，越女吴姬怎生衬。\n席上殷勤，百媚庞儿，端的一笑风生。"},{"title":"小桃红・连理枝","author":"余桂英","dynasty":"宋","content":"芳草连天暮。\n斜日明汀渚。\n懊恨东风，恍如春梦，匆匆又去。\n早知人、酒病更诗愁，镇轻随飞絮。\n宝镜空留恨，筝雁浑无据。\n门外当时，薄情流水，如今何处。\n正相思、望断碧山云，又莺啼晚雨。"},{"title":"寄梁淑","author":"戎昱","dynasty":"唐","content":"長憶江頭執別時，論文未有不相思。\n鴈過經秋無尺素，人來終日見新詩。\n心思食檗何由展，家似流萍任所之。\n悔學秦人南避地，武陵原上又徵師。"},{"title":"奉和陝州十四翁中丞寄雷州二十二翁司戶之作","author":"張籍","dynasty":"唐","content":"聯飛獨不前，迥落海南天。\n賈傅竟行矣，邵公惟泫然。\n瘴開山更遠，路極水無邊。\n沈劣本多感，況聞原上篇。"},{"title":"燕李錄事","author":"韋應物","dynasty":"唐","content":"與君十五侍皇闈，曉拂爐煙上赤墀。\n花開漢苑經過處，雪下驪山沐浴時。\n近臣零落今猶在，仙駕飄颻不可期。\n此日相逢思舊日，一杯成喜亦成悲。"},{"title":"燈影","author":"元稹","dynasty":"唐","content":"洛陽晝夜無車馬，漫挂紅紗滿樹頭。\n見說平時燈影裏，玄宗潛伴太真游。"},{"title":"满庭芳","author":"毛并","dynasty":"宋","content":"世事难穷，人生无定，偶然蓬转萍浮。\n为谁教我，从宦到东州。\n还似翩翩海燕，乘春至、归及凉秋。\n回头笑，浑家数口，又泛五湖舟。\n悠悠。\n当此去，黄童白叟，莫漫相留。\n但溪山好处，深负重游。\n珍重诸公送我，临岐泪、欲语先流。\n应须记，从今风月，相忆在南楼。"},{"title":"西江月","author":"辛弃疾","dynasty":"宋","content":"醉里且贪欢笑，要愁那得工夫。\n近来始觉古人书。\n信著全无是处。\n昨夜松边醉倒，问松我醉何如。\n只疑松动要来扶。\n以手推松曰去。"},{"title":"诉衷情","author":"张抡","dynasty":"宋","content":"闲中一片□□□。\n□□□□□。\n□□□澄秋水，明月夜□□。\n□□□，□□□。\n□□□。\n鹤长凫短，前定难□，□□□□。"},{"title":"自遣詩三十首 二十一","author":"陸龜蒙","dynasty":"唐","content":"賢達垂竿小隱中，我來真作捕魚翁。\n前溪一夜春流急，已學嚴灘下釣筒。"},{"title":"卜算子","author":"刘克庄","dynasty":"宋","content":"已怪社愆期，尚喜巢如故。\n过了清明未肯来，莫被春寒误。\n常傍画檐飞，忽委空梁去。\n忘却王家与谢家，别有衔泥处。"},{"title":"題崔山人別業","author":"儲光羲","dynasty":"唐","content":"南陽隱居者，築室丹溪源。\n溪冷懼秋[晏]，室寒欣景暾。\n山雞鳴菌閣，水霧入衡門。\n東嶺或舒嘯，北窗時討論。\n封君渭陽竹，逸士漢陰園。\n何必崆峒上，獨爲堯所尊。"},{"title":"满江红","author":"张榘","dynasty":"宋","content":"淮海波澄，湛桂影、半规凉月。\n又还是、中秋相近，垂弧时节。\n纶诰飞来宸眷重，彩衣著处慈颜悦。\n注紫清、花露入瑶卮，琼香滑。\n挥羽扇，持旄钺。\n鲸海浪，阴山雪。\n看威声到处，遐冲都折。\n沙溪远标铜柱界，关河尽补金瓯缺。\n庆君臣、千载会风云，看伊说。"},{"title":"丑奴儿・采桑子","author":"张孝祥","dynasty":"宋","content":"十年闻说查山好，何日追游。\n木落霜秋。\n梦想云溪不那愁。\n主人好事长留客，尊酒夷犹。\n一笑登楼。\n兴在西峰上上头。"},{"title":"詠螢（斯五五五）","author":"蘇晉","dynasty":"唐","content":"旳旳黃金色，□□白玉輝。\n既能明自□，□用暗中飛。\n（蔣云兩句當作：「既能明自照，何用暗中飛？\n」與杜甫《倦夜》句式同。\n）。"},{"title":"過華清宮二十二韻","author":"溫庭筠","dynasty":"唐","content":"憶昔開元日，承平事勝遊。\n貴妃專寵幸，天子富春秋。\n月白霓裳殿，風乾羯鼓樓。\n鬬雞花蔽膝，騎馬玉搔頭。\n繡轂千門妓，金鞍萬戶侯。\n薄雲欹雀扇，輕雪犯貂裘。\n過客聞韶濩，居人識冕旒。\n氣和春不覺，煙暖霽難收。\n澀浪和瓊甃，晴陽上彩斿。\n卷衣輕鬢嬾，窺鏡澹蛾羞。\n屏掩芙蓉帳，簾褰玳瑁鉤。\n重瞳分渭曲，纖手指神州。\n御案迷萱草，天袍妬石榴。\n深巖藏浴鳳，鮮隰媚潛虬。\n不料邯鄲蝨，俄成即墨牛。\n劒鋒揮太皞，旗焰拂蚩尤。\n內嬖陪行在，孤臣預坐籌。\n瑤簪遺翡翠，霜仗駐驊騮。\n豔笑雙飛斷，[香]魂一哭休。\n早梅悲蜀道，高樹隔昭丘。\n朱閣重霄近，蒼崖萬古愁。\n至今湯殿水，嗚咽縣前流。"},{"title":"醉花阴","author":"杨无咎","dynasty":"宋","content":"楚乡易得天时恶。\n风雨长如约。\n不道有幽人，衣带秋深，犹自悬鹑索。\n招呼朋侣如花萼。\n有酒须同酌。\n世态任凋疏，却爱黄花，不似群花落。"},{"title":"百宜娇・眉妩","author":"吕渭老","dynasty":"宋","content":"隙月垂篦，乱蛩催织，秋晚嫩凉房户。\n燕拂帘旌，鼠窥窗网，寂寂飞萤来去。\n金铺镇掩，谩记得、花时南浦。\n约重阳、萸糁菊英，小楼遥夜歌舞。\n银烛暗、佳期细数。\n帘幕渐西风，午窗秋雨。\n叶底翻红，水面皱碧，灯火裁缝砧杵。\n登高望极，正雾锁、官槐归路。\n定须相将，宝马钿车，访吹箫侣。"},{"title":"生查子","author":"向子諲","dynasty":"宋","content":"月姊倚秋风，香度青林杪。\n吹堕酒杯中，笑靥撩人小。\n芗林万事休，独此情未了。\n醉里又题诗，不觉花前老。"},{"title":"酬幽居閑上人喜及第後見贈","author":"陳羽","dynasty":"唐","content":"九霄心在勞相問，四十年間豈足驚。\n風動自然雲出岫，高僧不用笑浮生。"},{"title":"下第出京","author":"黃滔","dynasty":"唐","content":"還失禮官求，花時出雍州。\n一生爲遠客，幾處未曾遊。\n故疾江南雨，單衣薊北秋。\n茫茫數年事，今日淚俱流。"},{"title":"隔尾・待书册中放呵倘或间沾污了非轻视，待帽盒里收呵若有些疏虞甚意","author":"刘时中","dynasty":"元","content":"儿，待合包里藏呵有那等俏相识开口着我怎推辞。\n我则索长近长亲着皮肉。\n一家，无二，只除是护枕放呵又怕那揲被铺床小小妮子，觑的来因而。"},{"title":"東城桂三首 二","author":"白居易","dynasty":"唐","content":"霜雪壓多雖不死，荆榛長疾欲相埋。\n長憂落在樵人手，賣作蘇州一束柴。"},{"title":"自朔方還與鄭式瞻崔稱鄭子周岑贊同會法雲寺三門避暑","author":"李益","dynasty":"唐","content":"予本疎放士，朅來非外矯。\n誤落邊塵中，愛山見山少。\n始投清涼宇，門值煙岫表。\n參差互明滅，彩翠竟昏曉。\n泠泠遠風來，過此羣木杪。\n英英二三彥，襟曠去煩擾。\n遊川出潛魚，息陰倦飛鳥。\n徇物不可窮，唯於此心了。"},{"title":"小遊仙詩九十八首 七十七","author":"曹唐","dynasty":"唐","content":"崑崙山上自雞啼，羽客爭昇碧玉梯。\n因駕五龍看較藝，白鸞功用不如妻。"},{"title":"失调名","author":"无名氏","dynasty":"宋","content":"夜深帘幕静，一曲管弦清。"},{"title":"府西池","author":"白居易","dynasty":"唐","content":"柳無氣力枝先動，池有波紋冰盡開。\n今日不知誰計會，春風春水一時來。"},{"title":"從張丞相遊南紀城獵戲贈裴迪張參軍","author":"孟浩然","dynasty":"唐","content":"從禽非吾樂，不好雲夢田。\n歲暮登城望，偏令相思懸。\n公卿有幾幾，車騎何翩翩。\n世祿金張貴，官曹幕府賢。\n順時行殺氣，飛刃爭割鮮。\n十里屆賓館，徵聲匝妓筵。\n高標回落日，平楚散芳煙。\n何意狂歌客，從公亦在旃。"},{"title":"悼鶴","author":"皮日休","dynasty":"唐","content":"莫怪朝來淚滿衣，墜毛猶傍水花飛。\n遼東舊事今千古，却向人間葬令威。"},{"title":"卜算子","author":"杜安世","dynasty":"宋","content":"尊前一曲歌。\n歌里千重意，才欲歌时泪已流，恨应更、多於泪。\n试问缘何事。\n不语如痴醉。\n我亦情多不忍闻，怕和我、成憔悴。"},{"title":"蝶恋花","author":"严仁","dynasty":"宋","content":"杰阁青红天半倚。\n万里归舟，更近阑干舣。\n木落山寒凫雁起。\n一声渔笛沧洲尾。\n千古文章黄太史。\n扪虱高风，长照冰壶里。\n何以荐君秋菊蕊。\n癯瓢为酌西江水。"},{"title":"七真讚 一","author":"杜光庭","dynasty":"唐","content":"太上玄虛宗，弘道尊其經。\n俯仰已得仙，歷刼無數齡。\n巍巍太真德，寂寂因無生。\n霄景結空構，乘虛自然征。\n日月爲炳灼，安和樂未央。"},{"title":"瑞鹧鸪","author":"无名氏","dynasty":"宋","content":"璇源一派接天流。\n秀毓君家公共侯。\n满月佳时近重九，生朝令节踵千秋。\n旦评指日腾佳誉，蟾苑他年快壮游。\n气宇如今复何似，相应十倍虎窥牛。"},{"title":"送同年鄭祥先輩歸漢南","author":"薛逢","dynasty":"唐","content":"年來驚喜兩心知，高處同攀次第枝。\n人倚繡屏閑賞夜，馬嘶花徑醉歸時。\n聲名本自文章得，藩溷曾勞筆硯隨。\n家去恩門四千里，只應從此夢旌旗。"},{"title":"贈王判官時余歸隱居廬山屏風疊","author":"李白","dynasty":"唐","content":"昔別黃鶴樓，蹉跎淮海秋。\n俱飄零落葉，各散洞庭流。\n中年不相見，蹭蹬遊吳越。\n何處我思君，天台綠蘿月。\n會稽風月好，却遶剡溪迴。\n雲山海上出，人物鏡中來。\n一度浙江北，十年醉楚臺。\n荆門倒屈宋，梁苑傾鄒枚。\n苦笑我誇誕，知音安在哉。\n大盜割鴻溝，如風掃秋葉。\n吾非濟代人，且隱屏風疊。\n中夜天中望，憶君思見君。\n明朝拂衣去，永與海鷗羣。"},{"title":"南吕・金字经湖上小隐","author":"张可久","dynasty":"元","content":"老翁婆娑处，清风安乐窝，十二阑干锦绣坡。\n多，好山横翠蛾，兰舟过，月明闻棹歌。\n采莲女小玉移莲棹，阿琼横玉箫，贪看荷花过断桥。\n摇，柳枝学弄瓢。\n人争笑，翠丝抓凤翘。\n秋望白发三千丈，画楼十二阑，鸥鹭翩翩逐往还。\n山，淡云秋树间。\n芦花岸，钓船沙上滩。\n湖堤春日院宇绿杨树，酒旗红杏村，一片棠梨苏小坟。\n春，水边多丽人。\n莺花阵，玉骢嘶锦云。"},{"title":"及第後讀書院詠物[一]十首上禮部李侍郎 □□（伯三四八○）","author":"樊鑄","dynasty":"唐","content":"鑄劍本來殺讎[一]人，懷珠本來報國士。\n信知善惡皆相報，如何不肯樹桃李。\n物情飜覆難可論，莫言權勢長頭[二]存。\n鼎食却爲農桑子，布衣還啟丞相門。\n丈夫立身須自省，知禍知福如形影。\n乍可惠人一飯恩，不得唾人千里井。\n（[一]原作「讎殺」，依劉校互乙。\n[二]劉云：「『長頭』二字乃俗語。\n『頭』，尾聲。\n」）。"},{"title":"前腔","author":"柯丹邱《荆钗记》","dynasty":"元","content":"道消遣长空叹嗟，画堂中且安享骄奢。\n看纷纷绿拥红遮，绮罗香散沉麝。\n辟寒犀开元此日，曾远贡喧传朝野。"},{"title":"談體頌","author":"道怤","dynasty":"唐","content":"體含衆像像分明，離體含形形轉精。\n清明妙淨誰能弁，釋迦掩室竭羅城。"},{"title":"送蘇八給事出牧徐州用芳韻","author":"盧僎","dynasty":"唐","content":"金鼎屬元方，璅闈連季常。\n畏盈聊出守，分命乃維良。\n曉騎辭朝遠，春帆向楚常。\n賢哉謙自牧，天下詠餘芳。"},{"title":"谒金门","author":"程垓","dynasty":"宋","content":"春悄悄。\n红到一枝先巧。\n酒入半腮微带卯。\n粉寒香未饱。\n芳意枝头偏闹。\n困尽蜂须莺爪。\n拟倩玉纤和露拗。\n情多愁易搅。"},{"title":"贈殷以道","author":"牟融","dynasty":"唐","content":"世路紅塵懶步趨，長年結屋傍巖隅。\n獨留鄉井誠非隱，老向山林不自愚。\n肯信白圭終在璞，誰憐滄海竟遺珠。\n閑來撫景窮吟處，尊酒臨風不自娛。"},{"title":"秋郊夕望","author":"馬戴","dynasty":"唐","content":"度鳥向棲急，陰蟲逢夜多。\n餘霞媚秋漢，迥月濯滄波。\n蔓草將萎絕，流年其奈何。\n耿然搖落思，獨酌不成歌。"},{"title":"過友人故居","author":"羅虬","dynasty":"唐","content":"隄草裊空垂露眼，渚浦穿浪湊煙芽。\n晴樓談罷山橫黛，夜局碁酣燭墜花。"},{"title":"菩萨蛮","author":"米芾","dynasty":"宋","content":"蒹葭风外烟笼柳。\n数叠遥山眉黛秀。\n微雨过江来。\n烦襟为一开。\n沙边临望处。\n紫燕双飞语。\n举酒送飞云。\n夜凉愁梦频。"},{"title":"宿范浦","author":"崔國輔","dynasty":"唐","content":"月暗潮又落，西陵渡暫停。\n村煙和海霧，舟火亂江星。\n路轉定山遶，塘連范浦橫。\n鴟夷近何去，空山臨滄溟。"},{"title":"朝中措","author":"张抡","dynasty":"宋","content":"鸣榔惊起鹭鸶飞。\n山远水弥弥。\n米贱茅柴酒美，霜清螃蟹螯肥。\n人生所贵，逍遥快意，此外皆非。\n却笑东山太傅，几曾梦见蓑衣。"},{"title":"南歌子 二","author":"溫庭筠","dynasty":"唐","content":"似帶如絲柳，團酥握雪花。\n簾卷玉鉤斜。\n九衢塵欲暮，逐香車。"},{"title":"浣溪沙","author":"王之道","dynasty":"宋","content":"春到衡门病滞苏。\n力强犹可驾柴车。\n少年狂望一时无。\n清坐不堪肌起粟，高谈还喜唾成珠。\n红裙痴笑雪如须。"},{"title":"却歸巴陵途中走筆寄唐知言","author":"李涉","dynasty":"唐","content":"去年臘月來夏口，黑風白浪打頭吼。\n櫓聲軋軋搖不前，看他撩亂張帆走。\n逾月始到鸚鵡洲，嗚嗚暮角喧城頭。\n逡巡未得見官長，夢寢但覺生愁憂。\n軍中賢倅李監察，人馬曉來兼手札。\n教令參謁禮數全，頭頭要處相稱掣。\n唐氏一門今五龍，聲華殷殷皆如鍾。\n就中十一最年少，別有俊氣橫心胸。\n巧綴五言才刮骨，却怕柱天身硉矹。\n後輩無勞續出頭，坳塘不合窺溟渤。\n君家三兄舊山侶，方寸久來常許與。\n不覺淹留兩月餘，風光漫爛生洲渚。\n宇文文學儒家子，竹繞書齋花映水。\n醉舞狂歌此地多，有時酩酊扶還起。\n猥蒙方伯憐飢貧，假名許得陪諸賓。\n酒家債負有填日，恣意頗敢排青緡。\n余瞿二家同愛客，園蔬任遣奴人摘。\n野狐泉頭銀葉方，一別十年今再覿。\n更有風流歙奴子，能將盤帕來欺爾。\n白馬青袍豁眼明，許他真是查郎髓。\n良會芳時難再來，隟光電影長相催。\n扁舟惆悵人南去，目斷江天凡幾回。"},{"title":"送王七錄事赴虢州","author":"岑參","dynasty":"唐","content":"早歲即相知，嗟君最後時。\n青雲仍未達，白髮欲成絲。\n小店關門樹，長河華岳祠。\n弘農人吏待，莫使馬行遲。"},{"title":"詠和凝范質（題擬）","author":"佚名","dynasty":"唐","content":"從此廟堂添故事，登庸衣缽亦相傳。\n（〖1〗《邵氏聞見錄》云：「范魯公質舉進士，和凝爲主文，愛其文賦，凝自以第十三登第，謂魯公曰：『君之文宜冠多士，屈居第十三者，欲君傳老夫衣鉢耳。\n』魯公以爲榮。\n至先後爲相。\n獻詩者曰〖略〗。\n』」）。"},{"title":"梁苑","author":"王昌齡","dynasty":"唐","content":"梁園秋竹古時烟，城外風悲欲暮天。\n萬乘旌旗何處在？平臺賓客有誰憐。"},{"title":"登北邙還望京洛","author":"鄭世翼","dynasty":"唐","content":"步登北邙坂，踟躕聊寫望。\n宛洛盛皇居，規模窮大壯。\n三河分設險，兩崤資巨防。\n飛觀紫煙中，層臺碧雲上。\n青槐夾馳道，迢迢修且曠。\n左右多第宅，參差居將相。\n清晨謁帝返，車馬相追訪。\n胥徒各異流，文物紛殊狀。\n囂塵暗天起，簫管從風颺。\n伊余孤且直，生平獨淪喪。\n山幽有桂叢，何爲坐惆悵。"},{"title":"蓦山溪","author":"郑域","dynasty":"宋","content":"嫣然一笑，风味人间没。\n来自广寒宫，直偷得、天香入骨。\n软金缕屑，点缀碧琼枝，花藏叶，叶笼花，刚被风吹拂。\n道人衾帐，不用沈烟熨。\n插满枕屏山，觉身在、蓝桥仙窟。\n一觞一咏，消得九秋愁，篱边菊，畹中兰，甘避芳尘不。"},{"title":"歸東陽臨岐上杜使君七首 四","author":"貫休","dynasty":"唐","content":"憂民心切出衝炎，禾稼如雲喜氣兼。\n林下閑人亦何幸，也隨旌斾到銀尖。"},{"title":"渔歌・渔父","author":"李彭","dynasty":"宋","content":"积翠十年丹风穴。\n当时亲得黄龙钵。\n掣电之机难把撮。\n真奇绝。\n分明水底天边月。"},{"title":"除浙東留題桂郡林亭","author":"元晦","dynasty":"唐","content":"紫泥遠自金鑾降，朱斾翻馳鏡水頭。\n陶令風光偏畏夜，子牟衰鬢暗驚秋。\n西隣月色何時見，南國春光豈再游。\n莫遣豔歌催客醉，不堪回首翠蛾愁。"},{"title":"題寺壁二首 二","author":"呂羣","dynasty":"唐","content":"社後辭巢燕，霜前別蔕蓬。\n願爲蝴蝶夢，飛去覓關中。"},{"title":"都孔目风雨还牢末・沉醉东风","author":"无名氏","dynasty":"元","content":"又不是梦儿中精神惚恍，又不是身死后魂气悠扬。\n又不是实丕丕地狱间，又不是席飘飘天堂上。\n多咱在鬼门关被叫转还乡，待我手摸着心头暗酌量，毕竟个是真是慌？。"},{"title":"使東川 江上行","author":"元稹","dynasty":"唐","content":"悶見漢江流不息，悠悠漫漫竟何成。\n江流不語意相問，何事遠來江上行。"},{"title":"赤霄行","author":"杜甫","dynasty":"唐","content":"孔雀未知牛有角，渴飲寒泉逢觝觸。\n赤霄懸圃須往來，翠尾金花不辭辱。\n江中淘河嚇飛燕，銜泥却落羞華屋。\n皇孫猶曾蓮勺困，衛莊見貶傷其足。\n老翁慎莫怪少年，葛亮貴和書有篇。\n丈夫垂名動萬年，記憶細故非高賢。"},{"title":"传言玉女","author":"晁冲之","dynasty":"宋","content":"一夜东风，吹散柳梢残雪。\n御楼烟暖，正鳌山对结。\n箫鼓向晚，凤辇初归宫阙。\n千门灯火，九街风月。\n绣阁人人，乍喜游、困又歇。\n笑匀妆面，把朱帘半揭。\n娇波向人，手拈玉梅低说。\n相逢常是，上元时节。"},{"title":"投贈福建桂常侍二首 一","author":"陳陶","dynasty":"唐","content":"後來台席更何人，都護朝天拜近臣。\n長笑當時漢卿士，等閑恩澤畫麒麟。"},{"title":"采桑子","author":"欧阳修","dynasty":"宋","content":"十年一别流光速，白首相逢。\n莫话衰翁。\n但斗尊前语笑同。\n劝君满酌君须醉，尽日从容。\n画鹢牵风。\n即去朝天沃舜聪。"},{"title":"风入松","author":"侯置","dynasty":"宋","content":"少年心醉杜韦娘。\n曾格外疏狂。\n锦笺预约西湖上，共幽深、竹院松窗。\n愁夜黛眉颦翠，惜归罗帕分香。\n重来一梦觉黄梁。\n空烟水微茫。\n如今眼底无姚魏，记旧游、凝伫凄凉。\n入扇柳风残酒，点衣花雨斜阳。"},{"title":"大","author":"颜奎","dynasty":"宋","content":"唱古荼䕷，新荷叶，谁向重帘深处。\n东风三十六，向园林都过，馀寒犹妒。\n公子狐裘，佳人翠袖，怎见此时情否。\n天上知音杳，怪参差律吕，世间多误。\n记画扇题诗，单衣试酒，梦归泥絮。\n嗟春如逆旅。\n送无路、远涉前无渡。\n回首住、凌波亭馆，待月楼台，满身花气凝香雾。\n度入南薰去。\n留燕伴、不教迟暮。\n但一点、芳心苦。\n生怕摇落，分付荷房收贮。\n晚妆又随过雨。"},{"title":"江樓早秋","author":"白居易","dynasty":"唐","content":"南國雖多熱，秋來亦不遲。\n湖光朝霽後，竹氣晚涼時。\n樓閣宜佳客，江山入好詩。\n清風水蘋葉，白露木蘭枝。\n欲作雲泉計，須營伏臘資。\n匡廬一步地，官滿更何之。"},{"title":"撼庭秋","author":"晏殊","dynasty":"宋","content":"别来音信千里。\n怅此情难寄。\n碧纱秋月，梧桐夜雨，几回无寐。\n楼高目断，天遥云黯，只堪憔悴。\n念兰堂红烛，心长焰短，向人垂泪。"},{"title":"雜曲歌辭 大酺樂 二","author":"張祜","dynasty":"唐","content":"紫陌酺歸日欲斜，紅塵開路薛王家。\n雙鬟前說樓前鼓，兩伎爭輪好結花。"},{"title":"酬屈突陜","author":"劉長卿","dynasty":"唐","content":"落葉紛紛滿四鄰，蕭條環堵絕風塵。\n鄉看秋草歸無路，家對寒江病且貧。\n藜杖懶迎征騎客，菊花能醉去官人。\n憐君計畫誰知者，但見蓬蒿空沒身。"},{"title":"大行皇太后挽歌詞三首 一","author":"權德舆","dynasty":"唐","content":"筮水靈源濬，因山祔禮崇。\n從龍開隧路，合璧向方中。\n殿帳金根出，廞衣玉座空。\n唯餘文母化，陰德滿公宮。"},{"title":"虞美人","author":"晏几道","dynasty":"宋","content":"一弦弹尽仙韶乐。\n曾破千金学。\n玉楼银烛夜深深。\n愁见曲中双泪、落香襟。\n从来不奈离声怨。\n几度朱弦断。\n未知谁解赏新音。\n长是好风明月、暗知心。"},{"title":"春夕酒醒","author":"皮日休","dynasty":"唐","content":"四弦纔罷醉蠻奴，酃醁餘香在翠爐。\n夜半醒來紅蠟短，一枝寒淚作珊瑚。"},{"title":"余音・溪南剩把茅堂构，深隐烟霞傲列侯，闲来时抚孤松看尽云横岫。利","author":"沈禧","dynasty":"元","content":"名不求，是非总休，似这般五福俱全世希有。\n赠妓桂香秀马氏不同桃李芳，自历风霜久。\n幽姿超万卉，素质压凡流。\n品异名优，素娥为伴侣，青女结绸缪。\n古香飘玉宇银沟，清影蔽绿窗朱牖。"},{"title":"石榴樹","author":"白居易","dynasty":"唐","content":"可憐顏色好陰涼，葉翦紅牋花撲霜。\n繖蓋低垂金翡翠，熏籠亂搭繡衣裳。\n春芽細炷千燈燄，夏蘂濃焚百[和]香。\n見說上林無此樹，只教桃柳占年芳。"},{"title":"喜迁莺","author":"孙居敬","dynasty":"宋","content":"宿酲初愈。\n更花焰频催，叶蕉重举。\n浓露沾丛，薰风入樾，黄叶马头飞舞。\n梦结尚依征旆，笛怨谁教渔谱。\n村路转，见寒机灯在，晨炊人语。\n无据。\n堪恨处。\n残月满襟，不念人羁旅。\n天接山光，云拖雁影，多少别离情绪。\n绣被香温密叠，罗帕粉痕重护。\n这滋味，最不堪两鬓，菱花羞觑。"},{"title":"满江红","author":"苏轼","dynasty":"宋","content":"江汉西来，高楼下、蒲萄深碧。\n犹自带、岷峨云浪，锦江春色。\n君是南山遗爱守，我为剑外思归客。\n对此间、风物岂无情，殷勤说。\n江表传，君休读。\n狂处士，真堪惜。\n空洲对鹦鹉，苇花萧瑟。\n不独笑书生争底事，曹公黄祖俱飘忽。\n愿使君、还赋谪仙诗，追黄鹤。"},{"title":"酬湘幕徐員外見寄","author":"齊己","dynasty":"唐","content":"東海儒宗事業全，冰稜孤峭類神仙。\n詩同李賀精通鬼，文擬劉軻妙入禪。\n珠履早曾從相府，玳簪今又別官筵。\n篇章幾謝傳西楚，空想雄風度十年。"},{"title":"宿石磯","author":"元稹","dynasty":"唐","content":"石磯江水夜潺湲，半夜江風引杜鵑。\n燈暗酒醒顛倒枕，五更斜月入空船。"},{"title":"感皇恩","author":"黄升","dynasty":"宋","content":"骑鹤上扬州，腰缠十万。\n拈起诗人旧公案。\n看山看水，此去胜游须遍。\n烦君收拾取，归吟卷。\n少日风流，暮年萧散。\n佳处何妨小留款。\n沙河塘上，落日绣帘争卷。\n也须拂拭起，看花眼。"},{"title":"送畢侍御謫居","author":"錢起","dynasty":"唐","content":"崇蘭香死玉簪折，志士吞聲甘徇節。\n忠藎不爲明主知，悲來莫向時人說。\n滄浪之水見心清，楚客辭天淚滿纓。\n百鳥喧喧噪一鶚，上林高枝亦難託。\n寧嗟人世棄虞飜，且喜江山得康樂。\n自憐黃綬老嬰身，妻子朝來勸隱淪。\n桃花洞裏舉家去，此別相思復幾春。"},{"title":"偶題二首 二","author":"來鵠","dynasty":"唐","content":"水邊箕踞靜書空，欲解愁腸酒不濃。\n可惜青天好雷雹，只能驅趂懶蛟龍。"},{"title":"菩萨蛮","author":"张先","dynasty":"宋","content":"双针竞引双丝缕。\n家家尽道迎牛女。\n不见渡河时。\n空闻乌鹊飞。\n西南低片月。\n应恐云梳发。\n寄语问星津。\n谁为得巧人。"},{"title":"省題詩二十一首 甸服耆舊望籍千畝","author":"王棨","dynasty":"唐","content":"不展三推禮，如今已幾年。\n郊畿春又至，父老頸空延。\n扶杖溝塍側，傾心日月邊。\n[望恩]情倍百，流目地方千。\n未覩公卿從，長愁犬馬先。\n幸同黃耇意，因此願聞天。"},{"title":"題瑩上人院","author":"寇埴","dynasty":"唐","content":"捨筏求香偈，因泉演妙音。\n是明捐俗網，何獨在山林。\n繚繞藤軒密，逶迤竹徑深。\n爲傳同學志，茲宇可清心。"},{"title":"水调歌头","author":"刘潜","dynasty":"宋","content":"六郡酒泉。"},{"title":"长相思","author":"李石","dynasty":"宋","content":"花深红。\n花浅红。\n桃杏浅深花不同。\n年年吹暖风。\n莺语中。\n燕语中。\n唤起碧窗春睡浓。\n日高花影重。"},{"title":"临江仙","author":"赵长卿","dynasty":"宋","content":"柳上斜阳红万缕，烘人满院荷香。\n晚凉初浴略梳妆。\n冠儿轻替枕，衫子染莺黄。\n蓄意新词轻缓唱，殷勤满捧瑶觞。\n醉乡日月得能长。\n仙源正闲散，伴我老高唐。"},{"title":"又戴雲山吟","author":"智亮","dynasty":"唐","content":"戴雲山頂白雲齊，登頂方知世界低。\n異草奇花人不識，一池分作九條溪。"},{"title":"朝中措","author":"无名氏","dynasty":"宋","content":"洛阳常见画图中。\n春去只心融。\n国色辉开寒日，天香熏破霜风。\n平生看了，姚黄魏紫，一捻深红。\n莫是神仙韩令，裁成顷刻花丛。"},{"title":"奉寄婺州李使君舍人","author":"劉長卿","dynasty":"唐","content":"建隼罷鳴珂，初傳來暮歌。\n漁樵識太古，草樹得陽和。\n東道諸生從，南依遠客過。\n天清婺女出，土厚絳人多。\n永日空相望，流年復幾何。\n崖開當夕照，葉去逐寒波。\n眼暗經難受，身閑劒懶磨。\n似鴞占賈誼，上馬試廉頗。\n窮分安藜藿，衰容勝薜蘿。\n只應隨越鳥，南翥託高柯。"},{"title":"奉和李相公早朝於中書候傳點偶書所懷奉呈門下武相公中書鄭相公","author":"呂溫","dynasty":"唐","content":"禁門留騎吹，內省正衣冠。\n稍辨旂常色，尚聞鐘漏殘。\n九天鑪氣煖，六月玉聲寒。\n宿霧開霞觀，晨光泛露盤。\n致君期反樸，求友得如蘭。\n政自同歸理，言成共不刊。\n準繩臨百度，領袖映千宮。\n臥鼓流沙靜，飛航漲海安。\n盡規詶主意，偕賦代交歡。\n雅韻人間滿，多慙竊和難。"},{"title":"贈無懷禪師","author":"賈島","dynasty":"唐","content":"身從劫劫修，果以此生周。\n禪定石床暖，月移山樹秋。\n捧盂觀宿飯，敲磬過清流。\n不掩玄關路，敎人問白頭。"},{"title":"送梓州李使君之任","author":"杜甫","dynasty":"唐","content":"籍甚黃丞相，能名自潁川。\n近看除刺史，還喜得吾賢。\n五馬何時到，雙魚會早傳。\n老思筇竹杖，冬要錦衾眠。\n不作臨岐恨，惟聽舉最先。\n火雲揮汗日，山驛醒心泉。\n遇害陳公殞，於今蜀道憐。\n君行射洪縣，爲我一潸然。"},{"title":"南乡子","author":"赵彦端","dynasty":"宋","content":"风露晚珊珊。\n洛下湘中接佩环。\n急把一杯相劳苦，云端。\n只恐冰肌亦自寒。\n二客共阑干。\n潋潋鲸波吸未乾。\n待得月华移十丈，乘欢。\n更上层楼极处看。"},{"title":"遊山","author":"黃滔","dynasty":"唐","content":"洞門穿瀑布，塵世豈能通。\n曾有遊山客，來逢採藥翁。\n異花尋復失，幽逕躡還窮。\n擬作經宵計，風雷立滿空。"},{"title":"相和歌辭 江南曲 五","author":"陸龜蒙","dynasty":"唐","content":"魚戲蓮葉北，澄陽動微漣。\n回看帝子渚，稍背鄂君船。"},{"title":"見穆三十宅中庭海榴花謝","author":"杜牧","dynasty":"唐","content":"矜紅掩素似多才，不待櫻桃不逐梅。\n春到未曾逢宴賞，雨餘爭解免低徊。\n巧窮南國千般豔，趁得春風二月開。\n堪恨王孫浪遊去，落英狼籍始歸來。"},{"title":"水调歌头","author":"朱敦儒","dynasty":"宋","content":"当年五陵下，结客占春游。\n红缨翠带，谈笑跋马水西头。\n落日经过桃叶，不管插花归去，小袖挽人留。\n换酒春壶碧，脱帽醉青楼。\n楚云惊，陇水散，两漂流。\n如今憔悴，天涯何处可消忧。\n长揖飞鸿旧月。\n不知今夕烟水，都照几人愁。\n有泪看芳草，无路认西州。"},{"title":"点绛唇","author":"史达祖","dynasty":"宋","content":"山月随人，翠苹分破秋山影。\n钓船归尽。\n桥外诗心迥。\n多少荷花，不盖鸳鸯冷。\n西风定。\n可怜潘鬓。\n偏浸秦台镜。"},{"title":"三段子・宝鼎现","author":"李弥逊","dynasty":"宋","content":"层林烟霁，巨壁天半，鸿飞无路。\n云断处、两山之间，十万琅玕环翠羽。\n转秀谷、枕苹花汀溆。\n短柳疏篱向暮。\n看卧垄牛归，横舟人去，平芜鸥鹭。\n并游不见鞭鸾侣。\n只僧前、松子随步。\n回径险、凌风遐想，小憩清泉敧茂树。\n正笋蕨、过如苏新雨。\n矶下游鱼可数。\n纵窈窕、云关长启，寂寂谁争子所。\n世上丹毂朱缨，春梦觉、南柯何许。\n况荣枯无定，中有欢离愁聚。\n尽笑我、诧盘中趣。\n为续昌黎赋。\n会有人，秣马膏车，相属一尊清醑。"},{"title":"憶蜀地佳人","author":"駱賓王","dynasty":"唐","content":"東西吳蜀關山遠，魚來雁去兩難聞。\n莫怪常有千行淚，只爲陽臺一片雲。"},{"title":"蓦山溪","author":"赵孟坚","dynasty":"宋","content":"桃花雨动，测测轻寒小。\n曲槛面危阑，对东风、伤春怀抱。\n酒边心事，花下旧闲情，流年度，芳尘杳，懊恼人空老。\n粉红题字，寄与分明道。\n消息燕归时，辗柔茵、连天芳草。\n琐窗孤影，夜卜烛花明，清漏断，月朦胧，挂在梅梢袅。"},{"title":"寄劉環中秀才","author":"張文規","dynasty":"唐","content":"待醉烏程酒，思斟平望羹。\n煙雲金斗暗，苔蘚石尊平。"},{"title":"從軍六首 三","author":"劉長卿","dynasty":"唐","content":"倚劒白日暮，望鄉登戍樓。\n北風吹羌笛，此夜關山愁。\n迴首不無意，滹河空自流。"},{"title":"包待制智斩鲁斋郎・甜水令","author":"关汉卿","dynasty":"元","content":"俺这里春夏秋冬，林泉兴味，四时皆可。\n常则是日夜宿山阿，有人相问，静里工夫，炼形打坐，笑指那落叶辞柯。"},{"title":"郊廟歌辭 明堂樂章 舒和","author":"褚亮","dynasty":"唐","content":"御扆合宮承寶曆，席圖重館奉明靈。\n偃武修文九圍泰，沈烽靜柝八荒寧。"},{"title":"李素兰风月玉壶春・三煞","author":"贾仲明","dynasty":"元","content":"你虽有万贯财，争如俺七步才。\n两件儿那一件声名大？你那财常踏着那虎口去红尘中走，我这才但跳过龙门向金殿上排。\n你休要嘴儿尖舌儿快，这虔婆怕不口甜如蜜罐，他可敢心苦似黄蘖。\n兀那李玉壶，你这等穷身泼命，俺女孩儿守着你做甚么那？。"},{"title":"蝶恋花","author":"张抡","dynasty":"宋","content":"绝想凝真天地表。\n九□□□，□□□□□。\n行处旌幢参羽葆。\n五云随□□□□。\n□□神仙春不老。\n烟□□□，□□□□□。\n□□□□多与少。\n下窥海□□□□。"},{"title":"杏花天","author":"吕胜己","dynasty":"宋","content":"当年悔我抛生计。\n趁升斗、蛮乡远地。\n谁知事向无心起。\n回首邯郸梦里。\n风雪满□□□□。\n最好处、吴头楚尾。\n青山本是强人意。\n更时见、梅花助美。"},{"title":"浣溪沙","author":"颜奎","dynasty":"宋","content":"梦泊游丝画影移。\n水沈香宛紫烟微。\n玉笙才过画楼西。\n天上人间花事苦，镜中翠压四山低。\n又成春过据莺啼。"},{"title":"詠史詩 江夏","author":"胡曾","dynasty":"唐","content":"黃祖才非長者儔，禰衡珠碎此江頭。\n今來鸚鵡洲邊過，惟有無情碧水流。"},{"title":"鹧鸪天","author":"周紫芝","dynasty":"宋","content":"名在休文季孟间。\n一时风味更萧然。\n琼林不逐春风老，安用丹砂巧驻颜。\n春入户，酒吹澜。\n小桃枝上锦阑斑。\n明年欲与君为寿，无路相从入道山。"},{"title":"声声慢","author":"陈郁","dynasty":"宋","content":"澄空初霁，暑退银塘，冰壶雁程寥寞。\n天阙清芬，何事早飘岩壑。\n花神更裁丽质，涨红波、一奁梳掠。\n凉影里，算素娥仙队，似曾相约。\n闲把两花商略。\n开时候、羞趁观桃阶药。\n绿幕黄帘，好顿胆瓶儿著。\n年年粟金万斛，拒严霜、绵丝围幄。\n秋富贵，又何妨、与民同乐。"},{"title":"酬樂天貽賀金紫之什","author":"劉禹錫","dynasty":"唐","content":"久學文章含白鳳，却因政事賜金魚。\n郡人未識聞謠詠，天子知名與詔書。\n珍重賀詩呈錦繡，願言歸計竝園廬。\n舊來詞客多無位，金紫同遊誰得如。"},{"title":"病中辱崔宣城長句見寄兼有觥綺之贈因以四韻總而酬之","author":"白居易","dynasty":"唐","content":"劉[楨]病發經春臥，謝朓詩來盡日吟。\n三道舊誇收片玉，一章新喜獲雙金。\n信題霞綺緘情重，酒試銀觥表分深。\n科第門生滿霄漢，歲寒少得似君心。"},{"title":"歌者十二首 九","author":"司空圖","dynasty":"唐","content":"白雲深處寄生涯，歲暮生情賴此花。\n蜂蝶繞來忙繞袖，似知教折送鄰家。"},{"title":"東院","author":"白居易","dynasty":"唐","content":"松下軒廊竹下房，暖簷晴日滿繩牀。\n淨名居士經三卷，榮啓先生琴一張。\n老去齒衰嫌橘醋，病來肺渴覺茶香。\n有時閑酌無人伴，獨自騰騰入醉鄉。"},{"title":"過分水嶺","author":"許棠","dynasty":"唐","content":"隴山高共鳥行齊，瞰險盤空甚躡梯。\n雲勢崩騰時向背，水聲嗚咽若東西。\n風兼雨氣吹人面，石帶冰棱礙馬蹄。\n此去秦川無別路，隔崖窮谷却難迷。"},{"title":"生查子","author":"晏几道","dynasty":"宋","content":"狂花顷刻香，晚蝶缠绵意。\n天与短因缘，聚散常容易。\n传唱入离声，恼乱双蛾翠。\n游子不堪闻，正是衷肠事。"},{"title":"疊秀山","author":"周渭","dynasty":"唐","content":"平生賦性愛觀瀾，今日登臨疊秀山。\n天錫卦爻分象外，地將圭笏出人間。\n昭州本遶孤城小，五嶺山高衆垤難。\n極且紫宸何處是，碧雲深處珮珊珊。"},{"title":"沁园春","author":"方岳","dynasty":"宋","content":"有美人兮，铁石心肠，寄春一枝。\n喜藓生龙甲，那因雪瘦，月横鹤膝，不受寒欺。\n云卧空山，梦回孤驿，生怕渠嗔未敢诗。\n江头路，问销魂几许，索笑何时。\n赋成字字明珠。\n君莫倚、家风旧解题。\n叹水曹安在，飘然欲去，逋仙已矣，其与谁归。\n烟雨愁予，江山老我，毕竟岁寒然后知。\n微酸在，尽危谯斜倚，残角孤吹。"},{"title":"相和歌辭 從軍行","author":"厲玄","dynasty":"唐","content":"邊草早不春，劒花增濘塵。\n廣場收驥尾，清瀚怯龍鱗。\n帆色已歸越，松聲厭避秦。\n幾時逢范蠡，處處是通津。"},{"title":"沁园春","author":"洪咨夔","dynasty":"宋","content":"秋气悲哉，薄寒中人，皇皇何之。\n更黄花吹雨，苍苔滑屐，栏空斗鸭，床老支龟。\n静里跫音，明边眉睫，蹴踏星河天脱鞿。\n清谈久，顿两忘妍丑，嫫姆西施。\n濂溪家住江湄。\n爱出水芙蓉清绝姿。\n好光风霁月，一团和气，尸居龙见，神动天随。\n著察工夫，诚存体段，个里语言文字非。\n君家事，莫空将太极。\n散大图碑。"},{"title":"送僧歸山","author":"劉言史","dynasty":"唐","content":"楚俗翻花自送迎，密人來往豈知情。\n夜行獨自寒山寺，雪徑泠泠金錫聲。"},{"title":"青玉案","author":"无名氏","dynasty":"宋","content":"红娇绿软芳菲遍。\n正荏苒、春方半。\n帘幕任垂花影乱。\n年年此日，月娥仙子，来赴瑶池宴。\n绮罗暗帘成行满。\n尽酌金樽十分劝。\n愿指松椿为寿算。\n北堂深处，朱颜绿鬓，赢得此身强健。"},{"title":"少年游","author":"周端臣","dynasty":"宋","content":"四山烟霭未分明。\n宿雨破新晴。\n万顷湖光，一堤柳色，人在画图行。\n清明过了春无几，花事已飘零。\n莫待斜阳，便寻归棹，家隔两重城。"},{"title":"点绛唇","author":"朱敦儒","dynasty":"宋","content":"淮海秋风，冶城飞下扬州叶。\n画船催发。\n倾酒留君别。\n卧倒金壶，相对天涯客。\n阳关彻。\n大江横绝。\n泪湿杯中月。"},{"title":"感春五首 一","author":"韓愈","dynasty":"唐","content":"辛夷高花最先開，青天露坐始此廻。\n已呼孺人戛鳴瑟，更遣稚子傳清杯。\n選壯軍興不爲用，坐狂朝論無由陪。\n如今到死得閑處，還有詩賦歌康哉。"},{"title":"茂陵山行陪韋金部","author":"李端","dynasty":"唐","content":"宿雨朝來歇，空山秋氣清。\n盤雲雙鶴下，隔水一蟬鳴。\n古道黃花落，平蕪赤燒生。\n茂陵雖有病，猶得伴君行。"},{"title":"送李嘉祐正字括圖書兼往揚州覲省","author":"司空曙","dynasty":"唐","content":"不事蘭臺貴，全多韋帶風。\n儒官比劉向，使者得陳農。\n晚燒平蕪外，朝陽疊浪東。\n歸來喜調膳，寒筍出林中。"},{"title":"长相思","author":"陈允平","dynasty":"宋","content":"风萧萧。\n雨骚骚。\n风雨萧骚梧叶飘。\n潇湘江畔楼。\n云迢迢。\n水遥遥。\n云水迢遥天尽头。\n相思心上秋。"},{"title":"兰陵王","author":"李昴英","dynasty":"宋","content":"燕穿幕。\n春在深深院落。\n单衣试，龙沫旋薰，又怕东风晓寒薄。\n别来情绪恶。\n瘦得腰围柳弱。\n清明近，正似海棠，怯雨芳踪任飘泊。\n钗留去年约。\n恨易老娇莺，多误灵鹊。\n碧云杳渺天涯各。\n望不断芳草，更迷香絮，回文强写字屡错。\n泪欲注还阁。\n孤酌。\n住春脚。\n便彩局谁忺，宝轸慵学。\n阶除拾取飞花嚼。\n是多少春恨，等闲吞却。\n阑干猛拍，叹命薄，悔旧诺。"},{"title":"紫花儿・莹玉缘高山岭岫，水晶碾陆地楼台，玻璃砌老树槎丫。蚕食柔叶，","author":"王仲元","dynasty":"元","content":"蟹走平沙。\n时霎，列壁铺琼迷万瓦，随风高下。\n蝶粉翩翩，蜂翅交杂。"},{"title":"兵要望江南 占鳥第二十二（京本作「占飛禽第二十」○八十三首） 七十六","author":"易靜","dynasty":"唐","content":"城營內，鷄雁入其中。\n必有外奸通敵事，忽然搦鳥更爲凶，遇戰豈成功。"},{"title":"浣溪沙","author":"毛滂","dynasty":"宋","content":"月样婵娟雪样清。\n索强先占百花春。\n於中烛底好精神。\n多恨肌肤元自瘦，半残妆粉不忺匀。\n十分全似那人人。"},{"title":"谢金吾诈拆清风府・圣药王","author":"无名氏","dynasty":"元","content":"遮莫你有势力，有职位，到底是我天朝部下泼奴婢。\n我可也不怕你，不惧你，我须是天潢支派没猜疑，来、来、来，我敢和你做头抵。\n我那里认的你这国姑？你先皇潜龙时，贩油伞游关西五路，都不曾有偌多亲眷，今日这个也亲，那个也亲。\n你家姓柴，官里姓赵，胡姑姑假姨姨，可是甚么亲眷？兀那厮，你听着，我是太祖皇帝的妹妹，太宗皇帝的姐姐，真宗皇帝的姑姑，柴驸马的浑家，杜太后的闺女，柴世宗皇帝的媳妇，你偏不认的我！。"},{"title":"黄鸟","author":"佚名","dynasty":"先秦","content":"黄鸟黄鸟，无集于穀，无啄我粟。此邦之人，不我肯穀。言旋言归，复我邦族。\n黄鸟黄鸟，无集于桑，无啄我粱。此邦之人，不可与明。言旋言归，复我诸兄。\n黄鸟黄鸟，无集于栩，无啄我黍。此邦之人，不可与处。言旋言归，复我诸父。"},{"title":"天津橋南山中各題一句","author":"李益","dynasty":"唐","content":"野坐分苔席，山行繞菊叢。\n雲衣惹不破，秋色望來空。"},{"title":"哥舒翰引諺","author":"不詳","dynasty":"唐","content":"狐向窟嗥不祥。"},{"title":"昔昔鹽二十首 花飛桃李蹊","author":"趙嘏","dynasty":"唐","content":"遠期難可託，桃李自依依。\n花徑無容跡，戎裘未下機。\n隨風開又落，度日掃還飛。\n欲折枝枝贈，那知歸不歸。"},{"title":"虞美人","author":"管鉴","dynasty":"宋","content":"海棠花下春风里。\n曾拼千场醉。\n如今老去谩情多。\n步绕芳丛无力、奈春何。\n蜀乡不远长安远。\n相向空肠断。\n不如携客过西楼。\n却是江山如画、可消忧。"},{"title":"庆春宫・高阳台","author":"杨泽民","dynasty":"宋","content":"曲渚澜生。\n遥峰云敛，据鞍又出江城。\n青子垂枝，翠阴遮道，乍闻一两蝉声。\n素蟾犹在，但惟有、长庚殿星。\n征夫前路，应怪劳生，尘事相萦。\n年来厌逐时迎。\n千里追寻，两鬓凋零。\n佳景良辰，无憀虚度，谁怜客里凄清。\n不如归去，任儿辈、功名遂成。\n旧欢重理，莫笑渊明，却赋闲情。"},{"title":"宮詞 七十一","author":"花蕊夫人徐氏","dynasty":"唐","content":"畫船花舫總新妝，進入池心近島傍。\n松柏樓窗楠木板，暖風吹過一團香。"},{"title":"題金州西園九首 莓苔","author":"姚合","dynasty":"唐","content":"茅堂階豈高，數寸是苔蘚。\n只恐秋雨中，窗戶亦不濺。\n眼前無此物，我情何由遣。"},{"title":"夢爲吳泰伯作勝兒歌","author":"劉景復","dynasty":"唐","content":"繁弦已停雜吹歇，勝兒調弄邏娑撥。\n四弦攏撚三五聲，喚起邊風駐明月。\n大聲嘈嘈奔淈淈，浪蹙波翻倒溟渤。\n小弦切切怨颸颸，鬼哭神悲秋窸窣。\n倒腕斜挑摯流電，春雷直戛騰秋鶻。\n漢妃徒得端正名，秦女虛誇有仙骨。\n我聞天寶十年前，涼州未作西戎窟。\n麻衣右衽皆漢民，不省胡塵暫蓬勃。\n太平之末狂胡亂，犬豕崩騰恣唐突。\n玄宗未到萬里橋，東洛西京一時沒。\n漢土民皆沒爲虜，飲恨吞聲空嗢咽。\n時看漢月望漢天，怨氣衝星成彗孛。\n國門之西八九鎮，高城深壘閉閑卒。\n河湟咫尺不能收，輓粟推車徒兀兀。\n今朝聞奏涼州曲，使我心神暗超忽。\n勝兒若向邊塞彈，征人淚血應闌干。"},{"title":"過東平軍","author":"戎昱","dynasty":"唐","content":"畫角初鳴殘照微，營營鞍馬往來稀。\n相逢士卒皆垂淚，八座朝天何日歸。"},{"title":"邊遊錄戍卒言","author":"于濆","dynasty":"唐","content":"二十屬盧龍，三十防沙漠。\n平生愛功業，不覺從軍惡。\n今來客鬢改，知學彎弓錯。\n赤肉痛金瘡，他人成衛霍。\n目斷望君門，君門苦寥廓。"},{"title":"前漢門 王莽","author":"周曇","dynasty":"唐","content":"權歸諸呂牝雞鳴，殷鑒昭然詎可輕。\n新室不囚崇外戚，水中安敢寄生營。"},{"title":"汉宫春","author":"陈允平","dynasty":"宋","content":"帘卷苍云，爱初翔凤尾，忽驾虬枝。\n青青岁寒自保，越样清奇。\n参天溜雨，带疏苔、密藓芳蕤。\n天赋与，凌霜傲雪，臞然山泽风姿。\n他年楝梁共许，记雪山巫峡，曾赋新诗。\n庭前可人翠幄，葱蒨烟霏。\n高标劲节，有青松、绿竹心知。\n来试倚，摩挲黛色，一尊相祝齐眉。"},{"title":"璧月堂・小重山","author":"贺铸","dynasty":"宋","content":"梦草池南璧月堂。\n绿阴深蔽日，啭鹂黄。\n淡蛾轻鬓似宜妆。\n歌扇小，烟雨画潇湘。\n薄晚具兰汤。\n雪肌英粉腻，更生香。\n簟纹如水竟檀床。\n雕枕并，得意两鸳鸯。"},{"title":"望江南・忆江南","author":"黄公绍","dynasty":"宋","content":"思晴好，路滑少人行。\n早信雨能留得住，尽教尽日自舟横。\n直等到清明。"},{"title":"送裴邕之上京","author":"皎然","dynasty":"唐","content":"辭山偶世清，挾策忽西行。\n帆過隨江疾，衣霑楚雪輕。\n尚文須獻賦，重道莫論兵。\n東觀今多事，應高白馬生。"},{"title":"夢遊仙四首 三","author":"貫休","dynasty":"唐","content":"車渠地無塵，行至瑤池濱。\n森森椿樹下，白龍來嗅人。"},{"title":"丈人觀謁先帝御容","author":"蜀太后徐氏","dynasty":"唐","content":"聖帝歸梧野，躬來謁聖顏。\n旋登三徑路，似陟九嶷山。\n日照堆嵐迥，雲橫積翠間。\n期修封禪禮，方俟再躋攀。"},{"title":"贈遠","author":"鮑溶","dynasty":"唐","content":"辛苦關西車騎官，幾年旌節客河蘭。\n金泥舞虎精神暗，銀縷交龍氣色寒。\n欲和古詩成竇錦，倍悲秋扇損齊紈。\n莫勞鴈足傳書信，願向凌煙閣上看。"},{"title":"送盧先輩自衡岳赴復州嘉禮二首 二","author":"許渾","dynasty":"唐","content":"湘南詩客海中行，鵬翅垂雲不自矜。\n秋水靜磨金鏡土，夜風寒結玉壺冰。\n萬重嶺嶠辭衡岳，千里山陂問竟陵。\n醉倚西樓人已遠，柳溪無浪月澄澄。"},{"title":"送楊少府赴選","author":"李白","dynasty":"唐","content":"大國置衡鏡，準平天地心。\n羣賢無邪人，朗鑒窮情深。\n吾君詠南風，衮冕彈鳴琴。\n時泰多美士，京國會纓簪。\n山苗落澗底，幽松出高岑。\n夫子有盛才，主司得球琳。\n流水非鄭曲，前行遇知音。\n衣工剪綺繡，一悞傷千金。\n何惜刀尺餘，不裁寒女衾。\n我非彈冠者，感別但開襟。\n空谷無白駒，賢人豈悲吟。\n大道安棄物，時來或招尋。\n爾見山吏部，當應無陸沈。"},{"title":"春遊曲二首 一","author":"王涯","dynasty":"唐","content":"萬樹江邊杏，新開一夜風。\n滿園深淺色，照在綠波中。"},{"title":"霽後登唐興寺水閣","author":"杜荀鶴","dynasty":"唐","content":"一雨三秋色，蕭條古寺間。\n無端登水閣，有處似家山。\n白日生新事，何時得暫閑。\n將知老僧意，未必戀松關。"},{"title":"新荷叶","author":"辛弃疾","dynasty":"宋","content":"种豆南山，零落一顷为萁。\n岁晚渊明，也吟草盛苗稀。\n风流剗地，向尊前、采菊题诗。\n悠然忽见，此山正绕东篱。\n千载襟期。\n高情想像当时。\n小阁横空，朝来翠扑人衣。\n是中真趣，问骋怀、游目谁知。\n无心出岫，白云一片孤飞。"},{"title":"褰裳","author":"佚名","dynasty":"先秦","content":"子惠思我，褰裳涉溱。子不我思，岂无他人？狂童之狂也且！\n子惠思我，褰裳涉洧。子不我思，岂无他士？狂童之狂也且！"},{"title":"六六","author":"王梵志","dynasty":"唐","content":"有恩須報上，得濟莫孤恩。\n但看千里井，誰爲重來尋。"},{"title":"木兰花・玉楼春","author":"张先","dynasty":"宋","content":"龙头舴艋吴儿竞。\n笋柱秋千游女并。\n芳洲拾翠暮忘归，秀野踏青来不定。\n行云去后遥山暝。\n已放笙歌池院静。\n中庭月色正清明，无数杨花过无影。"},{"title":"菩萨蛮","author":"舒亶","dynasty":"宋","content":"画船槌鼓催君去。\n高楼把酒留君住。\n去住若为情。\n西江潮欲平。\n江潮容易得。\n只是人南北。\n今日此尊空。\n知君何日同。"},{"title":"自遣詩三十首 八","author":"陸龜蒙","dynasty":"唐","content":"醞得秋泉似玉容，比于雲液更應濃。\n思量北海徐劉輩，枉向人間號酒龍。"},{"title":"满庭芳","author":"张纲","dynasty":"宋","content":"风轧云低，寒催腊近，画堂和气先春。\n玳筵处启，佳会庆生辰。\n漏转高张宝炬，重帘邃、深炷炉薰。\n欢声里，清歌闲发，一曲绕梁尘。\n慈闱，春不老，山河象服，恩被丝纶。\n占人间荣贵，兰玉诜诜。\n便好金尊尽醉，殷勤劝、须满十分。\n深深愿，斑衣拜舞，千岁奉灵椿。"},{"title":"梨花","author":"溫憲","dynasty":"唐","content":"綠陰寒食晚，猶自滿空園。\n兩歇芳菲白，蜂稀寂寞繁。\n一枝橫野路，數樹出江村。\n悵望頻回首，何人共酒尊。\n（《古今圖書集成·草木典·梨部》（見宋陳景沂《全芳備祖前集》卷九《梨花》。\n「蜂稀」，《全芳備祖》作「蜂聲」。\n）。"},{"title":"解秋十首 九","author":"元稹","dynasty":"唐","content":"西風冷衾簟，展轉布華茵。\n來者承玉體，去者流芳塵。\n適意醜爲好，及時疎亦親。\n衰周仲尼出，無乃爲妖人。"},{"title":"洞仙歌","author":"陈深","dynasty":"宋","content":"银波湛碧，遥泛仙槎早。\n婺宿荧煌瑞云晓。\n庆芳传丹桂，欢动连枝，称寿处，一簇蓬莱翠窈。\n步虚声宛转，清澈瑶坛，疑是钧霄凤音渺。\n正金姥、礼虚皇，天阶净，凉入绡衣风袅。\n想金书、秘字赐长生，进九酝霞卮，练颜长好。"},{"title":"桃源忆故人","author":"朱敦儒","dynasty":"宋","content":"西楼几日无人到。\n依旧红围绿绕。\n楼下落花谁扫。\n不见长安道。\n碧云望断无音耗。\n倚遍阑干残照。\n试问泪弹多少。\n湿遍楼前草。"},{"title":"秋夜船行","author":"嚴維","dynasty":"唐","content":"扁舟時屬暝，月上有餘輝。\n海燕秋還去，漁人夜不歸。\n中流何寂寂，孤棹也依依。\n一點前村火，誰家未掩扉。"},{"title":"雨中花・夜行船","author":"高观国","dynasty":"宋","content":"旆拂西风，客应星汉，行参玉节征鞍。\n缓带轻裘，争看盛世衣冠。\n吟倦西湖风月，去看北塞关山，过离宫禾黍，故垒烟尘，有泪应弹。\n文章俊伟，颖露囊锥，名动万里呼韩。\n知素有、平戎手段，小试何难。\n情寄吴梅香冷，梦随陇雁霜寒。\n立勋未晚，归来依旧，酒社诗坛。"},{"title":"满庭芳","author":"无名氏","dynasty":"宋","content":"昴宿储祥，奎星荐瑞，元来天产英姿。\n都缘鼻祖，织女与支机。\n自是流芳垂庆，仙风道骨果清奇。\n称觞旦，任从伏暑，三荚看蓂飞。\n文章，谁与敌，欲成大器，殊未为迟。\n况年方强仕，政入官时。\n暂领广文庠序，即超身入凤凰池。\n同经济，云龙风虎，千载庆休期。"},{"title":"南柯子・南歌子","author":"陈师道","dynasty":"宋","content":"故国山河在，新堂冰雪生。\n万家和气贺初成。\n人在笙歌声里、暗生春。\n今代无双士，当年第一人。\n杯行到手莫辞频。\n明日凤池归路、隔清尘。"},{"title":"鹊桥仙","author":"刘辰翁","dynasty":"宋","content":"天香吹下，烟霏成路。\n飒飒神光暗度。\n桥边犹记泛槎人，看赤岸、苔痕如古。\n长空皓月，小风斜露。\n寂寞江头独步。\n人间何处得飘然，归梦入、梨花春雨。"},{"title":"不與老爲期","author":"白居易","dynasty":"唐","content":"不與老爲期，因何兩鬢絲。\n纔應免夭促，便已及衰羸。\n昨夜夢何在，明朝身不知。\n百憂非我所，三樂是吾師。\n閉目常閑坐，低頭每靜思。\n存神機慮息，養氣語言遲。\n行亦攜詩篋，眠多枕酒巵。\n自慙無一事，少有不安時。"},{"title":"宿神龜招李二十八馮十七","author":"韓愈","dynasty":"唐","content":"荒山野水照斜暉，啄雪寒鴉趂始飛。\n夜宿驛亭愁不睡，幸來相就蓋征衣。"},{"title":"如梦令","author":"石孝友","dynasty":"宋","content":"折寄陇头春信。\n香浅绿柔红嫩。\n插向鬓云边，添得几多风韵。\n但问。\n但问。\n管与玉容相称。"},{"title":"李太白匹配金钱记・煞尾","author":"乔吉","dynasty":"元","content":"准备着迎亲庆喜筵，安排着拦门庆贺酒。\n我折桂枝回来呵，我来折你这晓风春日观音柳，道不的错分付了风流画眉的手。\n韩飞卿去了也。\n本待成亲柬，教他应举去，恐此人功名心懒堕，等他为了官，才招为婿。\n学士，这桩事全在你身上。\n相公放心，小姐这亲事都在小官身上。\n老相公不必迟慢，便结彩楼，选日成亲。\n也不须媒证结婚姻，指日佳人就此亲。\n莫言一世儒冠误，方显文章可立身。"},{"title":"酬裴令公贈馬相戲","author":"白居易","dynasty":"唐","content":"安石風流無奈何，欲將赤驥換青娥。\n不辭便送東山去，臨老何人與唱歌。"},{"title":"如梦令","author":"陈著","dynasty":"宋","content":"晚泊江湾平处。\n楚楚苹花自舞。\n风翦雨丝轻，江上潮生船去。\n看取。\n看取。\n湿橹不惊鸥鹭。"},{"title":"瞻彼洛矣","author":"佚名","dynasty":"先秦","content":"瞻彼洛矣，维水泱泱。君子至止，福禄如茨。韎韐有奭，以作六师。\n瞻彼洛矣，维水泱泱。君子至止，鞸琫有珌。君子万年，保其家室。\n瞻彼洛矣，维水泱泱。君子至止，福禄既同。君子万年，保其家邦。"},{"title":"題成都玉局觀孫位畫龍","author":"貫休","dynasty":"唐","content":"我見蘇州崑山佛殿中，金城柱上有二龍。\n老僧相傳道是僧繇手，尋常入海共龍鬬。\n又聞蜀國玉局觀有孫遇蹟，蟠屈身長八十尺。\n遊人爭看不敢近，頭覻寒泉萬丈碧。"},{"title":"黑旋风双献功・梅花酒","author":"高文秀","dynasty":"元","content":"哥，这罪也自省的，使不着你精细，使不着你伶俐，竟不知你甚日脱离？告押衙作疑惑，辨别个是和非。\n有关防无势力，把平人下在死田地。"},{"title":"夏杪登越王樓臨涪江望雪山寄朝中知友","author":"于興宗","dynasty":"唐","content":"巴西西北樓，堪望亦堪愁。\n山亂江迴遠，川清樹欲秋。\n晴明中雪嶺，煙靄下漁舟。\n寫寄朝天客，知余恨獨遊。"},{"title":"少年游","author":"晁端礼","dynasty":"宋","content":"建溪灵草已先尝。\n欢意尚难忘。\n未放笙歌，暂留簪珮。\n犹有紫芝汤。\n醉中纤手殷勤捧，欲去断人肠。\n绛蜡迎归，绣鞍扶下，笑语尽闻香。"},{"title":"荅表臣贈別二首 二","author":"劉禹錫","dynasty":"唐","content":"嘶馬立未還，行舟路將轉。\n江頭瞑色深，揮袖依稀見。"},{"titl
