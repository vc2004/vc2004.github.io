author":"陆游","dynasty":"宋","content":"插脚红尘已是颠。\n更求平地上青天。\n新来有个生涯别，买断烟波不用钱。\n沽酒市，采菱船。\n醉听风雨拥蓑眠。\n三山老子真堪笑，见事迟来四十年。"},{"title":"宋朝張天覺爲相之日有繿縷道人及門求施公不知禮敬因戲問道人有何仙術荅以能揑土爲香公請試爲之須臾煙罷道人不見但留詩于案上云","author":"呂巖","dynasty":"唐","content":"捏土爲香事有因，世間宜假不宜真。\n皇朝宰相張天覺，天下雲遊呂洞賓。"},{"title":"裴少俊墙头马上・金盏儿","author":"白朴","dynasty":"元","content":"兀那画桥西，猛听的玉骢嘶。\n便好道杏花一色红千里，和花掩映美容仪。\n他把乌靴挑宝镫，玉带束腰围，真乃是能骑高价马，会着及时衣。\n你看他雾鬓云鬟，冰肌玉骨；花开媚脸，星转双眸。\n只疑洞府神仙，非是人间艳冶。\n小姐，你听来。"},{"title":"遊花苑詞 一","author":"武涉","dynasty":"唐","content":"侍女相邀上苑遊，笙歌嘹唳滿花樓。\n玉顏自倚君王寵，無處金釵落不收。"},{"title":"清平乐","author":"李从周","dynasty":"宋","content":"东风无用。\n吹得愁眉重。\n有意迎春无意送。\n门外湿云如梦。\n韶光九十悭悭。\n俊游回首关山。\n燕子可怜人去，海棠不分春寒。"},{"title":"花间四友东坡梦・水仙子","author":"吴昌龄","dynasty":"元","content":"俺本是庐山长老恰升堂，你的是东林寺。\n倒做了普救寺莺莺来闹道场。\n你出家人比不得唐三藏。\n你道俺出家人不及那往西天的唐三藏，却原来你是曲江头黄四娘。\n我只待坚心招你做新郎。\n你道是坚心儿招俺做新郎，留了方丈，和你同归洞房。\n你教我留了方丈，同归那个洞房，那里有和尚做女婿的？俺可甚么帽儿光光。"},{"title":"水调歌头","author":"王之道","dynasty":"宋","content":"败屋拥破衲，惊飙漫飕飔。\n不离当处人见，操慧上蓝游。\n弹指九州四海，浪说其来云聚，其去等风休。\n莫作袈裟看，吾道惯聃丘。\n齐死生，同宠辱，泯春秋。\n高名厚利，眇若天地一蜉蝣。\n闲举前人公案，试问把锄空手，何似步骑牛。\n会得个中语，净土在阎浮。"},{"title":"唐樂府十首 望歸馬","author":"劉駕","dynasty":"唐","content":"東人望歸馬，馬歸蓮峰下。\n蓮峰與地平，亦不更徵兵。"},{"title":"谒金门","author":"周必大","dynasty":"宋","content":"梅乍吐。\n趁寿席、香风度。\n人与此花俱独步。\n风流天付与。\n好在青云歧路。\n愿共作、和羹侣。\n归访赤松辞万户。\n莺花犹是主。"},{"title":"锁南枝","author":"无名氏《张协状元》","dynasty":"元","content":"张协本，是秀才，成都府人因乡荐。\n赍裹足欲往宸京，奈何程途远。\n莫是登，此处山，号五矶，被人骗？。"},{"title":"满庭芳","author":"向子諲","dynasty":"宋","content":"天宇长闲，飞仙狂醉，挼云碎玉沈空。\n谢家庭院，争道絮因风。\n不怕寒生宝粟，深调护、犀幕重重。\n瑶林里，疏梅献笑，小萼露轻红。\n瑞龙。\n香绕处，云间弦管，尘外帘栊。\n须烂醉流霞，莫诉千锺。\n闻道蟠桃正好，蓬瀛路、消息潜通。\n飞琼伴，偷将春色，分付入芳容。"},{"title":"竹香子","author":"刘过","dynasty":"宋","content":"一琐窗儿明快。\n料想那人不在。\n熏笼脱下旧衣裳，件件香难赛。\n匆匆去得忒煞。\n这镜儿、也不曾盖。\n千朝百日不曾来，没这些儿个采。"},{"title":"德宗皇帝挽歌詞四首 一","author":"白居易","dynasty":"唐","content":"執象宗玄祖，貽謀啓孝孫。\n文高柏梁殿，禮薄霸陵原。\n宮仗辭天闕，朝儀出國門。\n生成不可報，二十七年恩。"},{"title":"贈營妓敦龐者（題擬）","author":"崔立言","dynasty":"唐","content":"瓦棺寺裏逢行迹，華嶽山頭露掌痕。\n不須惆悵愁難嫁，待與將書問嶽神。\n（瓦棺寺有大佛迹嶽神大人。\n見《增修詩話總龜》卷三七引《南部新書》）（按：此詩與《雲溪友議》卷中所載杜牧嘲妓詩之後半首多相同。\n范據此書載事，多與史實相左，頗疑係採立言詩附會成杜牧故事。\n杜詩已收《全唐詩》卷八七○。\n）。"},{"title":"念奴娇","author":"朱敦儒","dynasty":"宋","content":"放船纵棹，趁吴江风露，平分秋色。\n帆卷垂虹波面冷，初落萧萧枫叶。\n万顷琉璃，一轮金鉴，与我成三客。\n碧空寥阔，瑞星银汉争白。\n深夜悄悄鱼龙，灵旗收暮霭，天光相接。\n莹澈乾坤，全放出、叠玉层冰宫阙。\n洗尽凡心，相忘尘世，梦想都销歇。\n胸中云海，浩然犹浸明月。"},{"title":"满庭芳","author":"石孝友","dynasty":"宋","content":"兰畹霜浓，柳溪冰咽，春光先到江梅。\n瘦枝疏萼，特地破寒开。\n钩引天涯旧恨，双眉锁、九曲回肠。\n空销黯，故园何在，风月浸长淮。\n当年，吟赏处，醉山颓倒，飞屑成堆。\n怎奈向而今，雨误云乖。\n万里难凭驿使，那堪对、别馆离杯。\n谁知道，洛阳诗老，还有梦魂来。"},{"title":"八月十五日夜聞崔大員外翰林獨直對酒玩月因懷禁中清景偶題是詩","author":"白居易","dynasty":"唐","content":"秋月高懸空碧外，仙郎靜玩禁闈間。\n歲中唯有今宵好，海內無如此地閑。\n皓色分明雙闕牓，清光深到九門關。\n遙聞獨醉還惆悵，不見金波照玉山。"},{"title":"早春","author":"白居易","dynasty":"唐","content":"雪散因和氣，冰開得暖光。\n春銷不得處，唯有鬢邊霜。"},{"title":"長安春夜宿開元觀","author":"楊憑","dynasty":"唐","content":"霓裳下晚煙，留客杏花前。\n徧問人寰事，新從洞府天。\n長松皆掃月，老鶴不知年。\n爲說蓬瀛路，雲濤幾處連。"},{"title":"和寄竇七中丞","author":"令狐楚","dynasty":"唐","content":"仙吏秦峨別，新詩鄂渚來。\n才推今北斗，職賦舊三台。\n雕鏤心偏許，緘封手自開。\n何年相贈荅，却得到中臺。"},{"title":"锦堂春・锦堂春慢","author":"黄裳","dynasty":"宋","content":"天女多情，梨花碎翦，人间赠与多才。\n渐瑶池潋滟，粉翘徘徊。\n面不禁风力，背人飞去还来。\n最清虚好处，遥度幽香，不掩寒梅。\n岁华多幸呈瑞，泛寒光，一样仙子楼台。\n虽喜朱颜可照，时更相催。\n细认沙汀鹭下，静看烟渚潮回。\n遣青蛾趁拍，斗献轻盈，且更传杯。"},{"title":"和王舍人崔補闕題天王寺","author":"黃滔","dynasty":"唐","content":"郭內青山寺，難論此崛奇。\n白雲生院落，流水下城池。\n石像雷霆啓，江沙鼎鼐期。\n嶽僧來坐夏，秦客會題詩。\n岡轉泉根滑，門升蘚級危。\n紫微今日句，黃絹昔年碑。\n歇鶴松低閣，鳴蛩徑出籬。\n粉垣千堵束，金塔九層支。\n啼鳥笙簧韻，開花錦繡姿。\n清齋奔井邑，玄髮剃熊羆。\n極浦征帆小，平蕪落日遲。\n風篁清却暑，煙草綠無時。\n信士三公作，靈蹤四絕推。\n良遊如不宿，明月擬何之。"},{"title":"林下留別道友","author":"齊己","dynasty":"唐","content":"住亦無依去是閑，何心終戀此林間。\n片雲孤鶴東西路，四海九州多少山。\n靜坐趁涼移樹影，興隨題處著苔斑。\n秋來洗浣行衣了，還爾鄰僧舊竹關。"},{"title":"清平乐","author":"朱淑真","dynasty":"宋","content":"恼烟撩露。\n留我须臾住。\n携手藕花湖上路。\n一霎黄梅细雨。\n娇痴不怕人猜。\n随群暂遣愁怀。\n最是分携时候，归来懒傍妆台。"},{"title":"桃林場客舍之前有池半畝木槿櫛比閼水遮山因命僕夫運斤梳沐豁然清朗復覩太虛因作五言八韻","author":"韓偓","dynasty":"唐","content":"插槿作藩籬，叢生覆小池。\n爲能妨遠目，因遣去閑枝。\n鄰叟偷來賞，棲禽欲下疑。\n虛空無障處，蒙閉有開時。\n葦鷺憐瀟灑，泥鰌畏日曦。\n稍寬春水面，盡見晚山眉。\n岸穩人偷釣，階明日上基。\n世間多弊事，事事要良醫。"},{"title":"靈草歌 磨羅草","author":"白雲仙人","dynasty":"唐","content":"紫花白汁多，大道號磨羅。\n不但延年壽，伏藥櫃使多。"},{"title":"靈鰻井","author":"宗亮","dynasty":"唐","content":"散盡殘雲碧甃開，靈魚石縫露星腮。\n寒生鏡底長清淺，泉脉流從印土來。\n（同前。\n又見同書卷五引吳越釋贊寧開寶五年撰《護塔靈鰻菩薩傳》引）。"},{"title":"秋宵吟","author":"姜夔","dynasty":"宋","content":"古帘空，坠月皎。\n坐久西窗人悄。\n蛩吟苦，渐漏水丁丁，箭壶催晓。\n引凉飔、动翠葆。\n露脚斜飞云表。\n因嗟念，似去国情怀，暮帆烟草。\n带眼销磨，为近日、愁多顿老。\n卫娘何在，宋玉归来，两地暗萦绕。\n摇落江枫早。\n嫩约无凭，幽梦又杳。\n但盈盈、泪洒单衣，今夕何夕恨未了。"},{"title":"奉酬處士叔見示","author":"韋應物","dynasty":"唐","content":"挂纓守貧賤，積雪臥郊園。\n叔父親降趾，壺觴攜到門。\n高齋樂宴罷，清夜道心存。\n即此同疎氏，可以一忘言。"},{"title":"尾・十年功业难修养，取得个年老妖精复落娼，卧兔当来受灾障，常把三","author":"赵彦晖","dynasty":"元","content":"门紧关上。\n那妮子僧房中叫，反教你削了发的耆卿后院里攘。"},{"title":"卜算子","author":"吕胜己","dynasty":"宋","content":"人事几时穷，我性偏宜静。\n世上谁无富贵心，到了须由命。\n闲里且偷安，醉后休教醒。\n醉里高歌妙入神，妙处君须听。"},{"title":"送穆侍御歸東都","author":"權德輿","dynasty":"唐","content":"知君儒服貴，綵繡兩相輝。\n婉婉成名後，翩翩擁傳歸。\n江深煙嶼沒，山暗雨雲飛。\n共待酬恩罷，相將去息機。"},{"title":"奉和聖制早登太行山中言志","author":"苗晉卿","dynasty":"唐","content":"金吾戒道清，羽騎動天聲。\n砥路方南絕，重巖始北征。\n關樓前望遠，河邑下觀平。\n喜氣迴輿合，祥風入斾輕。\n祝堯三老至，會禹百神迎。\n月令農先急，春蒐禮復行。\n仍親后土祭，更理晉陽兵。\n不似勞車轍，空留八駿名。"},{"title":"送羅先輩書記歸後却還閩中留別","author":"朱慶餘","dynasty":"唐","content":"同是越人從小別，忽歸鄉里見皆驚。\n湖邊訪舊知誰在，幕下留歡但覺榮。\n望嶺又生紅槿思，登車豈倦白雲程。\n況當季父承恩日，廉問南州政已成。"},{"title":"郊廟歌辭 儀坤廟樂章 送神","author":"不詳","dynasty":"唐","content":"玉帛儀大，金絲奏廣。\n靈應有孚，冥徵不爽。\n降彼休福，歆茲禋享。\n送樂有章，神麾其上。"},{"title":"同前","author":"萧德祥《小孙屠》","dynasty":"元","content":"望伊做主，莫待傍人的讲论是非。\n绣衾香暖罗帏里，恩情愿似当时。\n论阳台朝云暮雨，争如我怜惜欢娱，共伊终久不厮离……。"},{"title":"同微之贈別郭虛舟鍊師五十韻","author":"白居易","dynasty":"唐","content":"我爲江司馬，君爲荆判司。\n俱當愁悴日，始識虛舟師。\n師年三十餘，白皙好容儀。\n專心在鉛汞，餘力工琴碁。\n靜彈弦數聲，閑飲酒一巵。\n因指塵土下，蜉蝣良可悲。\n不聞姑射上，千歲冰雪肌。\n不見遼城外，古今塚纍纍。\n嗟我天地間，有術人莫知。\n得可逃死籍，不唯走三尸。\n授我參同契，其辭妙且微。\n六一閟扃鐍，子午守雄雌。\n我讀隨日悟，心中了無疑。\n黃芽與紫車，謂其坐致之。\n自負因自歎，人生號男兒。\n若不佩金印，即合翳玉芝。\n高謝人間世，深結山中期。\n泥壇方合矩，鑄鼎圓中䂓。\n鑪橐一以動，瑞氣紅輝輝。\n齋心獨歎拜，中夜偷一窺。\n二物正訢合，厥狀何怪奇。\n綢繆夫婦體，狎獵魚龍姿。\n簡寂館鐘後，紫霄峰曉時。\n心塵未淨潔，火候遂參差。\n萬壽覬刀圭，千功失毫釐。\n先生彈指起，姹女隨煙飛。\n始知緣會間，陰隲不可移。\n藥竈今夕罷，詔書明日追。\n追我復追君，次第承恩私。\n官雖小大殊，同立白玉墀。\n我直紫微闥，手進賞罰詞。\n君侍玉皇座，口含生殺機。\n直躬易媒孽，浮俗多瑕疵。\n轉徙今安在，越嶠吳江湄。\n一提支郡印，一建連帥旗。\n何言四百里，不見如天涯。\n秋風旦夕來，白日西南馳。\n雪霜各滿鬢，朱紫徒爲衣。\n師從廬山洞，訪舊來於斯。\n尋君又覓我，風馭紛逶迤。\n帔裾曳黃絹，鬚髮垂青絲。\n逢人但歛手，問道亦頷頤。\n孤雲難久留，十日告將歸。\n欵曲話平昔，殷勤勉衰羸。\n後會杳何許，前心日磷緇。\n俗家無異物，何以充別資。\n素牋一百句，題附元家詩。\n朱頂鶴一隻，與師雲間騎。\n雲間鶴背上，故情若相思。\n時時摘一句，唱作步虛辭。"},{"title":"傷妓人董氏四首 一","author":"張說","dynasty":"唐","content":"董氏嬌嬈性，多爲窈窕名。\n人隨秋月落，韻入擣衣聲。"},{"title":"恋绣衾","author":"林洪","dynasty":"宋","content":"冰肌生怕雪未禁。\n翠屏前、短瓶满簪。\n真个是、疏枝瘦，认花儿、不要浪吟。\n等闲蜂蝶都休惹，暗香来、时借水沉。\n既得个、厮偎伴，任风霜、尽自放心。"},{"title":"玉箫女两世姻缘・鹊踏枝","author":"乔吉","dynasty":"元","content":"他见我舞蹁跹，看的做玉婵娟；抹一块鼻凹里沙塘，流两行口角底顽涎。\n有那等花木瓜长安少年，他每不斟量隔屋撺椽。"},{"title":"頌六十二首 四十五","author":"道世","dynasty":"唐","content":"愛網結心闇，貪癡背智明。\n雖蒙慧炬照，愚昧猶自盲。\n頑戇恒不覺，慧種未開萌。\n自非慕高友，何得悟神英。"},{"title":"卜算子","author":"辛弃疾","dynasty":"宋","content":"万里籋浮云，一喷空凡马。\n叹息曹瞒《老骥》诗，伏枥如公者。\n山鸟哢窥檐，野鼠饥翻瓦。\n老我痴顽合住山，此地菟裘也。"},{"title":"宮詞 二十八","author":"花蕊夫人徐氏","dynasty":"唐","content":"內家宣錫生辰宴，隔夜諸宮進御花。\n後殿未聞宮主入，東門先報下金車。"},{"title":"和李校書新題樂府十二首 縛戎人","author":"元稹","dynasty":"唐","content":"邊頭大將差健卒，入抄禽生快於鶻。\n但逢赬面即捉來，半是邊人半戎羯。\n大將論功重多級，捷書飛奏何超忽。\n聖朝不殺諧至仁，遠送炎方示微罰。\n萬里虛勞肉食費，連頭盡被氈裘暍。\n華裀重席臥腥臊，病犬愁鴣聲咽嗢。\n中有一人能漢語，自言家本長城窟。\n少年隨父戍安西，河渭瓜沙眼看沒。\n天寶未亂猶數載，狼星四角光蓬勃。\n中原禍作邊防危，果有豺狼四來伐。\n蕃馬臕成正翹健，蕃兵肉飽爭唐突。\n煙塵亂起無亭燧，主帥驚跳棄旄鉞。\n半夜城摧鵝雁鳴，妻啼子叫曾不歇。\n陰森神廟未敢依，脆薄河冰安可越。\n荆棘深處共潛身，前困蒺藜後臲卼。\n平明蕃騎四面走，古墓深林盡株榾。\n少壯爲俘頭被髠，老翁留居足多刖。\n烏鳶滿野尸狼藉，樓榭成灰牆突兀。\n暗水濺濺入舊池，平沙漫漫鋪明月。\n戎王遣將來安慰，口不敢言心咄咄。\n供進腋腋御叱般，豈料穹廬揀肥腯。\n五六十年消息絕，中間盟會又猖獗。\n眼穿東日望堯雲，腸斷正朝梳漢髮。\n近年如此思漢者，半爲老病半埋骨。\n常教孫子學鄉音，猶話平時好城闕。\n老者儻盡少者壯，生長蕃中似蕃悖。\n不知祖父皆漢民，便恐爲蕃心矻矻。\n緣邊飽餧十萬衆，何不齊驅一時發。\n年年但捉兩三人，精衛銜蘆塞溟渤。"},{"title":"立春一日江村偶興","author":"李郢","dynasty":"唐","content":"舊曆年光看卷盡，立春何用更相催。\n江邊野店寒無色，竹外孤村坐見梅。\n山雪乍晴嵐翠起，漁家向晚笛聲哀。\n南州近有秦中使，聞道胡兵索戰來。"},{"title":"臨去書贈","author":"嵩山女","dynasty":"唐","content":"君子既執迷，無由達情素。\n明月海山上，秋風獨歸去。"},{"title":"郊廟歌辭 享太廟樂章 肅和","author":"張說","dynasty":"唐","content":"天子享孝，工歌溥將。\n躬[祼]鬱鬯，乃焚膋薌。\n臭以達陰，聲以求陽。\n奉時烝嘗，永代不忘。"},{"title":"偈 十二","author":"景岑","dynasty":"唐","content":"佛性堂堂顯現，住性有情難見。\n若悟衆生無我，我面何殊佛面？"},{"title":"贺新郎","author":"伍梅城","dynasty":"宋","content":"甲子头春雨。\n知老天、净冼荆扬，十年烟雾。\n夜半堕中星一颗，飞下五云深处。\n帝亲敕、六丁呵护。\n须信斯人为世瑞，非人龙、定是文中虎。\n关世道，系天数。\n此儿殊怕人惊顾。\n况当家、廷评为祖，大中为父。\n料想廷评公一笑，笑对大中共语。\n应自把、小程夸取。\n会见九州熙白日，做状元、宰相荣门户。\n年正少，四亲具。"},{"title":"雜感","author":"鮑防","dynasty":"唐","content":"漢家海內承平久，萬國戎王皆稽首。\n天馬常銜苜蓿花，胡人歲獻葡萄酒。\n五月荔枝初破顏，朝離象郡夕函關。\n鴈飛不到桂陽嶺，馬走先過林邑山。\n甘泉御果垂仙閣，日暮無人香自落。\n遠物皆重近皆輕，雞雖有德不如鶴。"},{"title":"踏莎行","author":"张抡","dynasty":"宋","content":"朝锁烟霏，暮凝空翠。\n千峰迥立层霄外。\n阴睛变化百千般，丹青难写天然态。\n人住山中，年华频改。\n山花落尽山长在。\n浮生一梦几多时，有谁得似青山耐。"},{"title":"寄友二首 二","author":"李羣玉","dynasty":"唐","content":"花落輕寒酒熟遲，醉眠不及落花期。\n愁人相憶春山暮，煙樹蒼蒼播穀時。"},{"title":"祝英台近","author":"刘辰翁","dynasty":"宋","content":"昨朝晴，今朝雨。\n渺莽遽如许。\n厌听儿童，总是涨江语。\n是谁力挽天河，误他仙客，并失却、乘槎来路。\n断肠苦。\n翦烛深夜巴山，酒醒听如故。\n勃窣荷衣，堕泪少乾土。\n从初错铸鸱夷，不如归去，到今此、欲归何处。"},{"title":"西江月","author":"辛弃疾","dynasty":"宋","content":"八万四千偈后，更谁妙语披襟。\n纫兰结佩有同心。\n唤取诗翁来饮。\n镂玉栽冰著句，高山流水知音。\n胸中不受一尘侵。\n却怕灵均独醒。"},{"title":"玉楼春","author":"辛弃疾","dynasty":"宋","content":"山行日日妨风雨。\n风雨晴时君不见。\n墙头尘满短辕车，门外人行芳草路。\n南城东野应联句。\n好记琅玕题字处。\n也应竹里著行厨，已向瓮头防吏部。"},{"title":"浪淘沙","author":"向希尹","dynasty":"宋","content":"结客去登楼。\n谁系兰舟。\n半稿清涨雨初收。\n把酒留春春不住，柳暗江头。\n老去怕闲愁。\n莫莫休休。\n晚来风恶下帘钩。\n试问落花随水去，还解西流。"},{"title":"一丛花","author":"晁补之","dynasty":"宋","content":"飞凫仙令气如虹。\n脱屐向尘笼。\n凌烟画像云台议，似眼前、百草春风。\n盏里圣贤，壶中天地，高兴更谁同。\n应怀得隽大明宫。\n无事老冯公。\n玉山且向花间倒，任从笑、老入花丛。\n三径步馀，一枝眠稳，心事付千锺。"},{"title":"女曰鸡鸣","author":"佚名","dynasty":"先秦","content":"女曰鸡鸣，士曰昧旦。子兴视夜，明星有烂。将翱将翔，弋凫与雁。\n弋言加之，与子宜之。宜言饮酒，与子偕老。琴瑟在御，莫不静好。\n知子之来之，杂佩以赠之。知子之顺之，杂佩以问之。知子之好之，杂佩以报之。"},{"title":"楊柳枝詞四首 一","author":"孫光憲","dynasty":"唐","content":"閶門風暖落花乾，飛遍江城雪不寒。\n獨有晚來臨水驛，閑人多憑赤欄干。"},{"title":"閑題家池寄王屋張道士","author":"白居易","dynasty":"唐","content":"有石白磷磷，有水清潺潺。\n有叟頭似雪，婆娑乎其間。\n進不趨要路，退不入深山。\n深山太濩落，要路多險艱。\n不如家池上，樂逸無憂患。\n有食適吾口，有酒酡吾顏。\n恍惚遊醉鄉，希夷造玄關。\n五千言下悟，十二年來閑。\n富者我不顧，貴者我不攀。\n唯有天壇子，時來一往還。"},{"title":"遊天台上方","author":"姚合","dynasty":"唐","content":"曉上上方高處立，路人羨我此時身。\n白雲向我頭上過，我更羨他雲路人。"},{"title":"七言記德詩三十首謹獻司徒相公 築城","author":"崔致遠","dynasty":"唐","content":"一心能感衆心齊，鐵甕高吞劍閣低。\n多上散花樓上望，江山供盡好詩題。"},{"title":"抛球乐","author":"柳永","dynasty":"宋","content":"晓来天气浓淡，微雨轻洒。\n近清明，风絮巷陌，烟草池塘，尽堪图画。\n艳杏暖、妆脸匀开，弱柳困、宫腰低亚。\n是处丽质盈盈，巧笑嬉嬉，手簇秋千架。\n戏彩球罗绶，金鸡芥羽，少年驰骋，芳郊绿野。\n占断五陵游，奏脆管、繁弦声和雅。\n向名园深处，争泥画轮，竞羁宝马。\n取次罗列杯盘，就芳树、绿阴红影下。\n舞婆娑，歌宛转，仿佛莺娇燕姹。\n寸珠片玉，争似此、浓欢无价。\n任他美酒，十千一斗，饮竭仍解金貂贳。\n恣幕天席地，陶陶尽醉太平，且乐唐虞景化。\n须信艳阳天，看未足、已觉莺花谢。\n对绿蚁翠蛾，怎忍轻舍。"},{"title":"哥舒大夫頌德","author":"儲光羲","dynasty":"唐","content":"天紀啓真命，君生臣亦生。\n乃知赤帝子，復有蒼龍精。\n神武建皇極，文昌開將星。\n超超渭濱器，落落山西名。\n畫閫入受脤，鑿門出扞城。\n戎人昧正朔，我有軒轅兵。\n隴路起豐鎬，關雲隨斾旌。\n河湟訓兵甲，義勇方橫行。\n韓魏多銳士，蹶張在幕庭。\n大非四決軋，石堡高崢嶸。\n攻伐若振槁，孰云非神明。\n嘉謀即天意，驟勝由師貞。\n枯草被西陸，烈風昏太清。\n戢戈旄頭落，牧馬崑崙平。\n賓從儼冠蓋，封山紀天聲。\n來朝芙蓉闕，鳴玉飄華纓。\n直道濟時憲，天邦遂輕刑。\n抗書報知己，松柏亦以榮。\n嘉命列上第，德輝照天京。\n在車持簡墨，粲粲皆詞英。\n顧我搶榆者，莫能翔青冥。\n遊燕非騏驥，躑躅思長鳴。"},{"title":"邯鄲客舍歌","author":"岑參","dynasty":"唐","content":"客從長安來，驅馬邯鄲道。\n傷心叢臺下，一帶生蔓草。\n客舍門臨漳水邊，垂楊下繫釣魚船。\n邯鄲女兒夜沽酒，對客挑燈誇數錢。\n酪酊醉時日正午，一曲狂歌壚上眠。"},{"title":"水龙吟","author":"陈亮","dynasty":"宋","content":"闹花深处层楼，画帘半卷东风软。\n春归翠陌，平莎茸嫩，垂杨金浅。\n迟日催花，淡云阁雨，轻寒轻暖。\n恨芳菲世界，游人未赏，都付与、莺和燕。\n寂寞凭高念远。\n向南楼、一声归雁。\n金钗斗草，青丝勒马，风流云散。\n罗绶分香，翠绡封泪，几多幽怨。\n正销魂，又是疏烟淡月，子规声断。"},{"title":"吉水作尉酬高援秀才見贈","author":"李中","dynasty":"唐","content":"佐邑慙無術，敢言貧與清。\n風騷誰是主，煙月自關情。\n卷箔當山色，開窗就竹聲。\n憐君惠嘉句，資我欲垂名。"},{"title":"醉梅花・鹧鸪天","author":"卢祖皋","dynasty":"宋","content":"传得西林一派清。\n年华垂过欠官称。\n居无多地花常好，客有来时鹤自鸣。\n分蕊馆，驻箳星。\n齐眉相对眼尤明。\n弄孙教子婆娑醉，岁岁疏梅入寿觥。"},{"title":"江行無題一百首 四十二","author":"錢起","dynasty":"唐","content":"九日自佳節，扁舟無一杯。\n曹園舊尊酒，戲馬憶高臺。"},{"title":"思佳客","author":"高观国","dynasty":"宋","content":"白玉楼台知几重。\n夜来望断广寒宫。\n一分乍阙婵娟影，二八尤宜冰雪容。\n云鬓露，玉钗风。\n水晶帘幕正玲珑。\n殷勤再为天香醉，可惜清光付晓钟。"},{"title":"橫吹曲辭 折楊柳","author":"喬知之","dynasty":"唐","content":"可憐濯濯春楊柳，攀折將來就纖手。\n妾容與此同盛衰，何必君恩獨能久。"},{"title":"意难忘","author":"刘埙","dynasty":"宋","content":"汀柳初黄。\n送流车出陌，别酒浮觞。\n乱山迷去路，空阁带馀香。\n人渐远，意凄凉。\n更暮雨淋浪。\n悔不办，窄衫细马，两两交相。\n春梁语燕犹双。\n叹晓窗新月，独照刘郎。\n寄笺频误约，临镜想慵妆。\n知几梦，恼愁肠。\n任更驻何妨。\n但只怜，绿阴匝匝，过了韶光。"},{"title":"烛影摇红","author":"张炎","dynasty":"宋","content":"闲苑深迷，趁香随粉都行遍。\n隔窗花气暖扶春，只许莺莺占。\n烛焰晴烘醉脸。\n想东邻、偷窥笑眼。\n欲寻无处，暗掐新声，银屏斜掩。\n一片云闲，那知顾曲周郎怨。\n看花犹自未分明，毕竟何时见。\n已信仙缘较浅。\n谩凝思、风帘倒卷。\n出门一笑，月落江横，数峰天远。"},{"title":"同前","author":"萧德祥《小孙屠》","dynasty":"元","content":"望停息虎狼威，害良民朱令史。\n屈坏平人怎为例？下民易欺天怎欺？落在罗网里，杀人还是准？我情愿替哥哥，做个刀下鬼盆吊杀。"},{"title":"秋月望上陽宮","author":"劉滄","dynasty":"唐","content":"苔色輕塵鎖洞房，亂鴉羣鴿集殘陽。\n青山空出禁城日，黃葉自飛宮樹霜。\n御路幾年香輦去，天津終日水聲長。\n此時獨立意難盡，正值西風砧杵涼。"},{"title":"忆旧游","author":"方千里","dynasty":"宋","content":"念花边玉漏，帐里鸾笙，曾款良宵。\n缕鸭吹香雾，更轻风动竹，韵响潇潇。\n画檐皓月初挂，帘幕縠纹摇。\n记罢曲更衣，挑灯细语，酒晕全消。\n迢迢。\n旧时路，纵下马铜驼，谁听扬镰。\n奈可怜庭院，又徘徊虚过，清梦难招。\n断魂暗想幽会，回首渺星桥。\n试仿佛仙源，重寻当日千树桃。"},{"title":"唐享太廟樂章 大政舞","author":"張說","dynasty":"唐","content":"於赫元命，權輿帝文。\n天齊八柱，地半三分。\n宗廟觀德，笙鏞樂勳。\n封唐之兆，成天下君。"},{"title":"重夸州宅旦暮景色兼酬前篇末句","author":"元稹","dynasty":"唐","content":"仙都難畫亦難書，暫合登臨不合居。\n繞郭煙嵐新雨後，滿山樓閣上燈初。\n人聲曉動千門闢，湖色宵涵萬象虛。\n爲問西州羅剎岸，濤頭衝突近何如。"},{"title":"感皇恩","author":"无名氏","dynasty":"宋","content":"暖律破寒威，春回宫柳。\n晴景初曦上元候。\n禁城烟火，移下一天星斗。\n素娥凝碧汉，明如昼。\n绣毂电转，锦鞯飞骤。\n九踏笙歌按新奏。\n胜游方凝，忽听晓钟银漏。\n两两归去也，应回首。"},{"title":"苏幕遮","author":"赵文","dynasty":"宋","content":"绿秧平，烟树远，村落声喧，凫雁归来晚。\n自倚阑干舒困眼。\n一架葡萄，青得池塘满。\n饮先愁，吟又懒。\n几许闲情，百计难消遣。\n客落不如归梦短。\n何况啼鹃，怎不教肠断。"},{"title":"沙门岛张生煮海・采茶歌","author":"李好古","dynasty":"元","content":"他兴云雾，片时来，动风雨，满尘埃，则怕惊急烈一命丧尸骸。\n休为那约雨期云龙氏女，送了你个攀蟾折桂俊多才。"},{"title":"减字浣溪沙・浣溪沙","author":"贺铸","dynasty":"宋","content":"烟柳春梢蘸晕黄。\n井阑风绰小桃香。\n觉时帘幕又斜阳。\n望处定无千里眼，断来能有几回肠。\n少年禁取恁凄凉。"},{"title":"水调歌头","author":"无名氏","dynasty":"宋","content":"谷旦垂弧矢，兰阃梦熊罴。\n称觞内外相庆，同日又同时。\n有此重重盛事，未羡石门奋建，韦氏信名齐。\n珠履赴汤饼，玉果酌琼卮。\n斗枢转，金瓯覆，筑沙堤。\n争推是父是子，相继入黄扉。\n方叔歌猷元老，复见少年黄琬，前后拜丹墀。\n金日寿星现，再祝寿庞眉。"},{"title":"木兰花慢","author":"刘应雄","dynasty":"宋","content":"梅妆堪点额，觉残雪、未全消。\n忽春递南枝，小窗明透，渐褪寒骄。\n天公似怜人意，便挽回、和气做元宵。\n太守公家事了，何妨银烛高烧。\n旋开铁锁粲星桥。\n快灯市、客相邀。\n且同乐时平，唱弹弦索，对舞纤腰。\n传柑记陪佳宴，待说来、须更换金貂。\n只恐出关人早，鸡鸣又报趣朝。"},{"title":"憶江南 一","author":"後主煜","dynasty":"唐","content":"多少恨，昨夜夢魂中。\n還似舊時遊上苑，車如流水馬如龍，花月正春風。"},{"title":"早上五盤嶺","author":"岑參","dynasty":"唐","content":"平旦驅駟馬，曠然出五盤。\n江迴兩崖鬬，日隱羣峰攢。\n蒼翠煙景曙，森沈雲樹寒。\n松疎露孤驛，花密藏迴灘。\n棧道谿雨滑，畬田原草乾。\n此行爲知己，不覺蜀道難。"},{"title":"七言 二十一","author":"呂巖","dynasty":"唐","content":"黃芽白雪兩飛金，行即高歌醉即吟。\n日月暗扶君甲子，乾坤自與我知音。\n精靈滅跡三清劍，風雨騰空一弄琴。\n的當南遊歸甚處，莫交鶴去上天尋。"},{"title":"鹧鸪天","author":"辛弃疾","dynasty":"宋","content":"是处移花是处开。\n古今兴废几池台。\n背人翠羽偷鱼去，抱蕊黄须趁蝶来。\n掀老瓮，拨新醅。\n客来且尽两三杯。\n日高盘馔供何晚，市远鱼鲑买未回。"},{"title":"双调・蟾宫曲","author":"汤舜民","dynasty":"元","content":"冷清清人在西厢，叫一声张郎，骂一声张郎。\n乱纷纷花落东墙，问一会红娘絮一会红娘。\n枕儿余，衾儿剩，温一半绣床，间一半绣床。\n月儿斜，风儿细开一扇纱窗，掩一扇抄窗。\n荡悠悠梦绕高唐，萦一寸柔肠，断一寸柔肠。"},{"title":"和盧常侍寄華山鄭隱者","author":"張籍","dynasty":"唐","content":"獨住三峰下，年深學煉丹。\n一間松葉屋，數片石花冠。\n酒待山中飲，琴將洞口彈。\n開門移遠竹，剪草出幽蘭。\n荒壁通泉架，晴崖曬藥壇。\n寄知騎省客，長向白雲閑。"},{"title":"鹧鸪天","author":"李吕","dynasty":"宋","content":"脸上残霞酒半消。\n晚妆匀罢却无聊。\n金泥帐小教谁共，银字笙寒懒更调。\n人悄悄，漏迢迢。\n琐窗虚度可怜宵。\n一从恨满丁香结，几度春深豆蔻梢。"},{"title":"更漏子","author":"贺铸","dynasty":"宋","content":"芳草斜曛。\n映画桥□□，翠阁临津。\n数阕清歌，两行红粉，厌厌别酒初曛。\n芳意赠我殷勤。\n罗巾双黛痕。\n便兰舟独上，洞府人闲，素手轻分。\n十里绮陌香尘。\n望紫云车远，已掩青门。\n迤逦黄昏，景阳钟动，临风隐隐犹闻。\n明朝水馆渔村。\n凭谁招断魂。\n恨不如今夜，明月多情，应待归云。"},{"title":"宿關西客舍寄東山嚴許二山人時天寶初七月初三日在內學見有高道舉徵","author":"岑參","dynasty":"唐","content":"雲送關西雨，風傳渭北秋。\n孤燈然客夢，寒杵搗鄉愁。\n灘上思嚴子，山中憶許由。\n蒼生今有望，飛詔下林丘。"},{"title":"春遊司直城西鸕鶿谿別業","author":"清江","dynasty":"唐","content":"別墅軍城下，閑諠未可齊。\n春深花蝶夢，曉隔柳煙鞞。\n韶景浮寒水，疎楊映綠堤。\n沿洄看竹色，來往聽鶯啼。\n久慢持生術，多親種藥畦。\n家貧知素行，心苦見清溪。\n越客初投分，南枝得寄棲。\n禪機空寂寞，雅趣賴招攜。\n本寺重江外，遊方二室西。\n裴回戀知己，日夕草萋萋。"},{"title":"還丹歌 十六","author":"楊行真人","dynasty":"唐","content":"五十六十堪分付，此處由來始堅固。\n還須醫卜掩行藏，行住坐卧無憂慮。"},{"title":"行香子","author":"刘辰翁","dynasty":"宋","content":"海水成尘。\n河水无银。\n恨幽明、我与公分。\n青山独往，回首伤神。\n叹魏阙心，磻石魄，汨罗身。\n除却相思，四海无亲。\n识风流、还贺季真。\n而今天上，笑谪仙人。\n但病伤春，愁厌雨，泪看云。"},{"title":"贺新郎","author":"蒋捷","dynasty":"宋","content":"雁屿晴岚薄。\n倚层屏、千树高低，粉纤红弱。\n云隘东风藏不尽，吹艳生香万壑。\n又散入、汀蘅洲药。\n扰扰匆匆尘土面，看歌莺、舞燕逢春乐。\n人共物，知谁错。\n宝钗楼上围帘幕。\n小婵娟、双调弹筝，半霄鸾鹤。\n我辈中人无此分，琴思诗情当却。\n也胜似、愁横眉角。\n芳景三分才过二，便绿阴、门巷杨花落。\n沽斗酒，且同酌。"},{"title":"渔家傲","author":"可旻","dynasty":"宋","content":"彼土因何名极乐。\n莲华九品无三恶。\n虽有频伽并白鹤。\n非彰灼。\n如来变化宣流作。\n九品一生离五浊。\n自然身挂珠璎珞。\n宛转白毫生额角。\n长辉烁。\n百千业障都消却。"},{"title":"感皇恩","author":"史浩","dynasty":"宋","content":"健卒走红尘，芝封飞到。\n金缕斜斜印三道。\n舞鸾翔凤，犹带御炉烟袅。\n茜衣新象笏，银章好。\n对此况当，莺花缭绕。\n画栋翬翬映蓬岛。\n绣帘初卷，共指松椿偕老。\n浩歌拚烂醉，金尊倒。"},{"title":"长相思令・长相思","author":"邓肃","dynasty":"宋","content":"一重溪。\n两重溪。\n溪转山回路欲迷。\n朱阑出翠微。\n梅花飞。\n雪花飞。\n醉卧幽亭不掩扉。\n冷香寻梦归。"},{"title":"水调歌头","author":"李曾伯","dynasty":"宋","content":"君莫厌行役，易尔此非难。\n人情无已，久阴忧潦霁忧乾。\n借得庭轩一榻，忘却征涂炎暑，小驻瀹龙团。\n世路任渠险，襟抱五湖宽。\n叹平生，环辙迹，已苍颜。\n梅花雪片万里，奚又絷南冠。\n应是江山好处，犹待推排老眼，天未许休官。\n莫忆故园竹，日日报平安。"},{"title":"正宫・货郎儿","author":"无名氏","dynasty":"元","content":"静悄悄幽庭小院，近花圃相连着翠轩，仕女王孙戏秋千。\n板冲开红杏火，裙拂散绿杨烟。"},{"title":"醉蓬莱","author":"李曾伯","dynasty":"宋","content":"问前身应在，香醉山中，今存风烈。\n佳夕招延，清论度飞屑。\n玉斝盈盈，金英点点，标格侬家别。\n好个凉天，更无滴雨，只欠些月。\n菊客兰兄，纷纷侪辈，纵尔芬芳，输我高洁。\n鼻观先知，羞取俗颜悦。\n解后成欢，从容挹爽，何羡广寒折。\n我有高吟，为君纪此，一段奇绝。"},{"title":"享太廟樂章 永和","author":"魏徵","dynasty":"唐","content":"於穆烈祖，弘此丕基。\n永言配命，子孫保之。\n百神既洽，萬國在茲。\n是用孝享，神其格思。"},{"title":"相见欢","author":"朱敦儒","dynasty":"宋","content":"金陵城上西楼。\n倚清秋。\n万里夕阳垂地、大江流。\n中原乱。\n簪缨散。\n几时收。\n试倩悲风吹泪、过扬州。"},{"title":"梁州・谁待想锦衣玉食？甘心守淡饭黄齑。向林泉选一答儿清幽地，闲时","author":"孙叔顺","dynasty":"元","content":"一曲，闷后三杯。\n柴门草户，茅舍疏篱。\n守着咱稚子山妻，伴着几个故友相识。\n每日价笑吟吟谈古论今，闲遥遥游山玩水，乐陶陶下象围棋。\n早起，晚夕，吃醉了重还醉，叹白发紧相逼。\n百岁光阴能有几？快活了是便宜。"},{"title":"南歌子","author":"沈端节","dynasty":"宋","content":"远树昏鸦闹，衰芦睡鸭双。\n雪篷烟棹炯寒光。\n疑是风林纤月、到船窗。\n时序惊心破，江山引梦长。\n思量也待不思量。\n泪染罗巾犹带、旧时香。"},{"title":"芍藥","author":"王貞白","dynasty":"唐","content":"芍藥承春寵，何曾羨牡丹。\n麥秋能幾日，穀雨只微寒。\n妬態風頻起，嬌妝露欲殘。\n芙蓉浣紗伴，長恨隔波瀾。"},{"title":"仰荅韋司業垂訪五首 三","author":"蕭穎士","dynasty":"唐","content":"晉代有儒臣，當年富詞藻。\n立言寄青史，將以贊王道。\n遼落緬歲時，辛勤歷江島。\n且言風波倦，探涉豈爲寶。\n不遇庾征西，云誰展懷抱。\n士貧乏知己，安得成所好。"},{"title":"水调歌头","author":"李曾伯","dynasty":"宋","content":"宵旰轸先虑，岭海屈真儒。\n金城素有奇略，不待至才图。\n春满洲鹦楼鹤，天付簪山带水，驷马驾轻车。\n六月正炎热，吾肯缓吾驱。\n越蓬婆，逾邛筰，彼穹庐。\n其能涉我烟瘴，载籍以来无。\n联络五溪百粤，托柱南方半壁，中外保无虞。\n了此经营事，归去位钧枢。"},{"title":"五相偈 一","author":"本寂","dynasty":"唐","content":"白衣須拜相，此事不爲奇。\n積代簪纓者，休言落魄時。"},{"title":"西江月","author":"仇远","dynasty":"宋","content":"暗柳荒城叠鼓，小花静院深镫。\n年年寒食可曾晴。\n今夜晴犹未稳。\n豆蔻梢头二月，杜鹃枝上三更。\n春风知得此时情。\n吹动秋千红影。"},{"title":"同前","author":"无名氏《张协状元》","dynasty":"元","content":"少我那房钱到嗔。\n骂得我教人怎忍。\n你两个八两半斤。\n好一对人客和主人。"},{"title":"送王上人還襄陽","author":"儲光羲","dynasty":"唐","content":"朝看法雲散，知有至人還。\n送客臨伊水，行車出故關。\n天花滿南國，精舍在空山。\n雖復時來去，中心長日閑。"},{"title":"清平乐","author":"吴则礼","dynasty":"宋","content":"娟娟月满。\n冉冉梅花暖。\n春意初长寒力浅。\n渐拟芳菲满眼。\n当时吉梦重重。\n间生天子三公。\n付与人间桃李，年年管领春风。"},{"title":"人問應舉","author":"雍陶","dynasty":"唐","content":"莫驚西上獨遲迴，只爲衡門未有媒。\n惆悵賦成身不去，一名閑事逐秋回。"},{"title":"木兰花・玉楼春","author":"无名氏","dynasty":"宋","content":"小桃枝上东风转。\n□□草绿江南岸。\n绿杨学舞小蛮腰，红药惜开菩萨面。\n故乡何处天涯远。\n黄梁梦断行云断。\n登楼准拟故人书，殷勤试问西归雁。"},{"title":"陶学士醉写风光好・贺新郎","author":"戴善甫","dynasty":"元","content":"他去那无人处独步也气昂昂。\n这公则是阔论高谈，那里知浅斟低唱。\n我这里潜身躯迸定脸凝睛望：端的是风清月朗，可甚么软玉温香。\n月色团圆也。\n他这般更深离馆舍，夜静步回廊。\n月中桂子宜攀折，苑内凡花不耐看。\n我猜他莫不劳魂役梦胡思想。\n魏武帝有诗曰：\"月明星稀，乌鹊南飞。\n绕树三匝，无枝可依。\n\"看来正是小官。\n原来他望天瞻北斗，却不肯和月待西厢。\n梅香，我烧罢香回去，对此月色，口占一诗。\n\"隔窗疏雨送秋声，夜夜愁人睡不成。\n遇此良宵多感慨，清风明月又关情。\n\"原来有人在柳阴深处吟诗。\n我过去看咱。\n梅香，咱回去来。\n小娘子勿罪。\n一个好女子也。\n小娘子高姓，谁氏之家，因甚在此官舍之中？。"},{"title":"南歌子","author":"程大昌","dynasty":"宋","content":"韵致撩诗客，风流出酒家。\n长绳为驻日车斜。\n且向春香玉色、占生涯。\n细按歌珠串，从敧宝髻鸦。\n花应笑我鬓双华。\n偏向西阶吹馥、侑流霞。"},{"title":"浣溪沙","author":"赵长卿","dynasty":"宋","content":"堆枕冠儿翡翠钗。\n蒙金领子满絣鞋。\n于中沈净好情怀。\n新欲晚凉梳洗罢，半娇微笑下堂来。\n莲花因甚未曾开。"},{"title":"酬友人春暮寄枳花茶","author":"李郢","dynasty":"唐","content":"昨日東風吹枳花，酒醒春晚一甌茶。\n如雲正護幽人壍，似雪纔分野老家。\n金餅拍成和雨露，玉塵煎出照煙霞。\n相如病渴今全校，不羨生臺白頸鵶。"},{"title":"送薛補闕入朝","author":"鮑防","dynasty":"唐","content":"平原門下十餘人，獨受恩多未殺身。\n每歎陸家兄弟少，更憐楊氏子孫貧。\n柴門豈斷施行馬，魯酒那堪醉近臣。\n賴有軍中遺令在，猶將談笑對風塵。"},{"title":"蠶婦","author":"杜荀鶴","dynasty":"唐","content":"粉色全無飢色加，豈知人世有榮華。\n年年道我蠶辛苦，底事渾身着苧麻。"},{"title":"金水桥陈琳抱妆盒・仙吕/赏花时","author":"无名氏","dynasty":"元","content":"大王也，你须是一脉流传亲叔侄，怎不念万里江山托付谁？大王，你若不收呵，我则索抱太子撞街基。\n陈琳，你快住者。\n我是玉叶金枝，怕那刘皇后怎的？恰才我斗你耍哩。\n你抱太子过来，与我看波。\n你看他生的龙颜凤目，他日必为太平天子。\n谢天地，我宋家有福，得此一男一女，两个忠臣，救到我府中。\n校尉，快去分付宫人，只拣有乳食的，着他好生抚养太子。\n等他长大成人，接我宋家后代，休教辜负了这两个忠臣的一场好意。\n这一场先忧后喜，陈琳愿领这妆盒去，依旧采了果品来上寿也。\n也不枉了我这抱妆盒冒死出宫闱。"},{"title":"七言 十三","author":"呂巖","dynasty":"唐","content":"一本天機深更深，徒言萬劫與千金。\n三冬大熱玄中火，六月霜寒表外陰。\n金爲浮來方見性，木因沈後始知心。\n五行顛倒堪消息，返本還元在己尋。"},{"title":"句","author":"顧効古","dynasty":"唐","content":"孤舟發處沙鷗起，明月落時江水寒。"},{"title":"登涼州尹臺寺","author":"岑參","dynasty":"唐","content":"胡地三月半，梨花今始開。\n因從老僧飯，更上夫人臺。\n清唱雲不去，彈弦風颯來。\n應須一倒載，還似山公回。"},{"title":"伤时","author":"王逸","dynasty":"先秦","content":"惟昊天兮昭灵，阳气发兮清明。\n风習習兮和暖，百草萌兮华荣。\n堇荼茂兮扶疏，蘅芷彫兮莹嫇。\n愍贞良兮遇害，将夭折兮碎糜。\n时混混兮浇饡，哀当世兮莫知。\n览往昔兮俊彦，亦诎辱兮系纍。\n管束缚兮桎梏，百贸易兮传卖。\n遭桓缪兮识举，才德用兮列施。\n且从容兮自慰，玩琴书兮游戏。\n迫中国兮迮陿，吾欲之兮九夷。\n超五岭兮嵯峨，观浮石兮崔嵬。\n陟丹山兮炎野，屯余车兮黄支。\n就祝融兮稽疑，嘉己行兮无为。\n乃回朅兮北逝，遇神孈兮宴娭。\n欲静居兮自娱，心愁慼兮不能。\n放余辔兮策驷，忽飙腾兮浮云。\n蹠飞杭兮越海，从安期兮蓬莱。\n缘天梯兮北上，登太一兮玉台。\n使素女兮鼓簧，乘戈和兮讴谣。\n声噭誂兮清和，音晏衍兮要婬。\n咸欣欣兮酣乐，余眷眷兮独悲。\n顾章华兮太息，志恋恋兮依依。"},{"title":"混江龙・助威声号，将我先鸣三擂发根苗。渐渐的排成戈戟，纷纷的收聚","author":"孙叔顺","dynasty":"元","content":"枪刀。\n则这两片皮常与军官为耳目，一生心不离了小校做知交。\n虽是我有声难说，有运维消，又不比鸣廉击柝喝号。\n摇铃向军前，则我为头儿闹。\n面皮上常过了无数，助罗边不住的频敲。"},{"title":"醉蓬莱","author":"熊以宁","dynasty":"宋","content":"渐荷收绿盖，桂吐金英，嫩凉天气。\n香案仙官，向人间游戏。\n道貌孤高，灵扃恬淡，有寿星标致。\n梦得文章，水心谈论，家声相继。\n芙蓉上幕，龙藩胜地。\n剡荐交飞，宸衷简记。\n行趣朝班，便鸾坡螭陛。\n赞画堂中，垂弧节届，且举觞一醉。\n试问桩椿，春秋多少，八千馀岁。"},{"title":"寄友人山居","author":"黃滔","dynasty":"唐","content":"斷嶠滄江上，相思恨阻尋。\n高齋秋不掩，幾夜月當吟。\n落石有泉滴，盈庭無樹陰。\n茫茫名利內，何以拂塵襟。"},{"title":"百字谣・念奴娇","author":"无名氏","dynasty":"宋","content":"中和节后，云翳净、向夕新蟾飞出，月姊传声，明日是、紫府神仙诞节。\n彩系麒麟，瑞腾嵩岳，喜气交洋溢。\n魁星头上，光芒仍露消息。\n好是一鹗秋风，鞭云驾雾，去作龙门客。\n看取长安花夹道，人在广寒宫阙。\n春酒千锺，秋娘一曲，大醉豪无敌。\n八千椿算，摩挲重见铜狄。"},{"title":"乌夜啼","author":"程垓","dynasty":"宋","content":"墙外雨肥梅子，阶前水绕荷花。\n阴阴庭户熏风满，水纹簟、怯菱芽。\n春尽难凭燕语，日长惟有蜂卫。\n沈香火冷珠帘暮，个人在、碧窗纱。"},{"title":"少年游","author":"欧阳修","dynasty":"宋","content":"玉壶冰莹兽炉灰。\n人起绣帘开。\n春从一夜，六花开尽，不待剪刀催。\n洛阳城阙中天起，高下遍楼台。\n絮乱风轻，拂鞍沾袖，归路似章街。"},{"title":"舞曲歌辭 白紵歌二首 一","author":"王建","dynasty":"唐","content":"天河漫漫北斗粲，宮中烏啼知夜半。\n新縫白紵舞衣成，來遲邀得吳王迎。\n低鬟轉面掩雙袖，玉釵浮動秋風生。\n酒多夜長夜未曉，月明燈光兩相照，後庭歌聲更窈窕。"},{"title":"牡丹花二首 一","author":"徐夤","dynasty":"唐","content":"看徧花無勝此花，翦雲披雪蘸丹砂。\n開當青律二三月，破却長安千萬家。\n天縱穠華刳鄙吝，春教妖豔毒豪奢。\n不隨寒令同時放，倍種雙松與辟邪。"},{"title":"韵令","author":"程大昌","dynasty":"宋","content":"是男是女，都有官称。\n孙儿仕也登。\n时新衣著，不待经营。\n寒时火柜，春里花亭。\n星辰上履，我只唤卿卿。\n寿开八秩，两鬓全青。\n颜红步武轻。\n定知前面，大有年龄。\n芝兰玉树，更愿充庭。\n为询王母，桃颗几时赪。"},{"title":"哭岐婆","author":"高明《蔡伯喈琵琶记》","dynasty":"元","content":"洛阳富贵，花如锦绮。\n红楼数里，无非娇媚。\n春风得意马蹄疾，天街赏遍方归去。"},{"title":"点绛唇","author":"姚述尧2","dynasty":"宋","content":"夜桂飘香，西风淅淅寒窗悄。\n素娥相照。\n倍觉秋光好。\n花本无情，刚被诗情恼。\n知音少。\n为花歌笑。\n醉向花前倒。"},{"title":"鹧鸪天","author":"李刘","dynasty":"宋","content":"恰则重阳信宿前。\n菊潭先寿濮阳仙。\n暂陪明月清风夜，共醉孤云落照边。\n群玉府，紫微天。\n看看东壁二星连。\n月中斫桂吴夫子，定是长生不记年。"},{"title":"紫騮馬","author":"楊炯","dynasty":"唐","content":"俠客重周遊，金鞭控紫騮。\n蛇弓白羽箭，鶴轡赤茸鞦。\n發跡來南海，長鳴向北州。\n匈奴今未滅，畫地取封侯。"},{"title":"寄賈島","author":"姚合","dynasty":"唐","content":"寂寞荒原下，南山祗隔籬。\n家貧唯我並，詩好復誰知。\n草色無窮處，蟲聲少盡時。\n朝昏鼓不到，閑臥益相宜。"},{"title":"明月","author":"李如璧","dynasty":"唐","content":"三五月華流炯光，可憐懷歸郢路長。\n逾江越漢津無梁，遙遙永夜思茫茫。\n昭君失寵辭上宮，蛾眉嬋娟臥氈穹。\n胡人琵琶彈北風，漢家音信絕南鴻。\n昭君此時怨畫工，可憐明月光[朣]朧。\n節既秋兮天向寒，沅有漪兮湘有瀾。\n沅湘糺合淼漫漫，洛陽才子憶長安。\n可憐明月復團團，逐臣戀主心愈恪。\n棄妻思君情不薄，已悲芳歲徒淪落。\n復恐紅顏坐銷鑠，可憐明月方照灼，向影傾身比葵藿。"},{"title":"郊村獨遊","author":"徐夤","dynasty":"唐","content":"歲閏堪憐曆候遲，出門惟與野雲期。\n驚魚擲上綠荷芰，棲鳥啄餘紅荔枝。\n末路可能長薄命，修途應合有良時。\n市頭相者休相戲，蹙膝先生半自知。"},{"title":"即席","author":"吳融","dynasty":"唐","content":"竹引絲隨褭翠樓，滿筵驚動玉關秋。\n何人借與丹青筆，畫取當時八字愁。"},{"title":"玉楼春","author":"柳永","dynasty":"宋","content":"凤楼郁郁呈嘉瑞。\n降圣覃恩延四裔。\n醮台清夜洞天严，公宴凌晨箫鼓沸。\n保生酒劝椒香腻。\n延寿带垂金缕细。\n几行鹓鹭望尧云，齐共南山呼万岁。"},{"title":"蕭文學山池宴集","author":"獨孤及","dynasty":"唐","content":"檀欒千畝綠，知是辟疆園。\n遠岫當庭戶，諸花覆水源。\n主人邀盡醉，林鳥助狂言。\n莫問愁多少，今皆付酒樽。"},{"title":"泣颜回","author":"徐田臣《杀狗记》","dynasty":"元","content":"他从早离门儿。\n与谁为伴？与两个乔人排会，终朝宴乐，他两个却自先回。\n若非小叔，险些儿冻死在深雪里。\n背归来再生人世，不知他倒在何处？。"},{"title":"沙门岛张生煮海・沽美酒","author":"李好古","dynasty":"元","content":"待着俺辞龙宫，离水府，上碧落，赴云衢，我和你同会西池见圣母。\n秀才也，抵多少跳龙门应举，攀仙桂步蟾蜍。"},{"title":"酬通義劉相瞻","author":"鄭畋","dynasty":"唐","content":"劉剛暗借飈輪便，叡武樓中似去年。"},{"title":"柏舟","author":"佚名","dynasty":"先秦","content":"泛彼柏舟，亦泛其流。耿耿不寐，如有隐忧。微我无酒，以敖以游。\n我心匪鉴，不可以茹。亦有兄弟，不可以据。薄言往诉，逢彼之怒。\n我心匪石，不可转也。我心匪席，不可卷也。威仪棣棣，不可选也。\n忧心悄悄，愠于群小。觏闵既多，受侮不少。静言思之，寤辟有摽。\n日居月诸，胡迭而微？心之忧矣，如匪浣衣。静言思之，不能奋飞。"},{"title":"梅溪煙雨","author":"呂巖","dynasty":"唐","content":"摩挲睡眼望山凹，非霧非煙景四郊。\n一幅生綃不收拾，被風展却掛林梢。\n（以上《嘉靖常德府志》十九。\n又《古今圖書集成·職方典》一二六二《常德府志》及《山川典》一六二《桃源山部》）。"},{"title":"秋霖中奉裴令公見招早出赴會馬上先寄六韻","author":"白居易","dynasty":"唐","content":"雨暗三秋日，泥深一尺時。\n老人平旦出，自問欲何之。\n不是尋醫藥，非干送別離。\n素書傳好語，絳帳赴佳期。\n續借桃花馬，催迎楊柳姬。\n只愁張錄事，罰我怪來遲。"},{"title":"绛都春","author":"吴文英","dynasty":"宋","content":"南楼坠燕。\n又灯晕夜凉，疏帘空卷。\n叶吹暮喧，花露晨晞秋光短。\n当时明月娉婷伴。\n怅客路、幽扃俱远。\n雾鬟依约，除非照影，镜空不见。\n别馆。\n秋娘乍识，似人处、最在双波凝盼。\n旧色旧香，闲雨闲云情终浅。\n丹青谁画真真面。\n便只作、梅花频看。\n更愁花变梨霙，又随梦散。"},{"title":"雪","author":"無可","dynasty":"唐","content":"松亞竹珊珊，心知萬井歡。\n山明迷舊逕，溪滿漲新瀾。\n客醉瑤臺曙，兵防玉塞寒。\n紅樓知有酒，誰肯學袁安。"},{"title":"甘露歌","author":"王安石","dynasty":"宋","content":"尽日含毫难比兴。\n都无色可并。\n万里晴天何处来。\n真是屑琼瑰。"},{"title":"满江红","author":"吴泳","dynasty":"宋","content":"梦绕家山，曾访问、鹤林遗迹。\n见老鹤、翩跹飞下，方瞳如漆。\n蕙帐香消形色静，玉笙吹彻丰神逸。\n梦醒来、忽记鹤归时，翁生日。\n南陌杖，东山屐。\n红楼酒，青霄笛。\n料中梁何似，涪江今夕。\n君不见洛阳耆英会，花前雅放诗闲适。\n独北都、留守未归来，七十一。"},{"title":"前腔","author":"施惠《幽闺记》","dynasty":"元","content":"店名须号招商？是。\n这里是招商店。\n少浼劳尊长。\n且说怎么祥个人，姓甚么？有个秀才身姓蒋。\n多少年纪了？。"},{"title":"临江仙","author":"史达祖","dynasty":"宋","content":"倦客如今老矣，旧时不奈春何。\n几曾湖上不经过。\n看花南陌醉，驻马翠楼歌。\n远眼愁随芳草，湘裙忆著春罗。\n枉教装得旧时多。\n向来箫鼓地，犹见柳婆姿。"},{"title":"望海潮","author":"石孝友","dynasty":"宋","content":"离情冰泮，归心云扰，黯然凝伫江皋。\n柳色摇金，梅香弄粉，依稀满眼春娇。\n常记极游遨。\n更与持玉斝，因解金貂。\n郎去翟塘，妾家巫峡水迢迢。\n别来暗减风标。\n奈碧云暗断，翠被香消。\n春草生池，芳尘凝榭，凄凉月夕花朝。\n千里梦魂劳。\n但鸟啼渡口，猿响山椒。\n拟把无穷幽恨，万叠写霜绡。"},{"title":"早春夜宴","author":"則天皇后","dynasty":"唐","content":"九春開上節，千門敞夜扉。\n蘭燈吐新燄，桂魄朗圓輝。\n送酒惟須滿，流杯不用稀。\n務使霞漿興，方乘汎洛歸。"},{"title":"水调歌头","author":"苏舜钦","dynasty":"宋","content":"潇洒太湖岸，淡伫洞庭山。\n鱼龙隐处，烟雾深锁渺弥间。\n方念陶朱张翰，忽有扁舟急桨，撇浪载鲈还。\n落日暴风雨，归路绕汀湾。\n丈夫志，当景盛，耻疏闲。\n壮年何事憔悴，华发改朱颜。\n拟借寒潭垂钓，又恐鸥鸟相猜，不肯傍青纶。\n刺棹穿芦荻，无语看波澜。"},{"title":"立秋後自京歸家","author":"李郢","dynasty":"唐","content":"籬落秋歸見豆花，竹門當水岸橫槎。\n松齋一雨宜清簟，佛室孤燈對絳紗。\n盡日抱愁跧似鼠，移時不動嬾於虵。\n西江近有鱸魚否，張翰扁舟始到家。"},{"title":"风入松","author":"李从周","dynasty":"宋","content":"霜风连夜做冬晴。\n晓日千门。\n香葭暖透黄钟管，正玉台、彩笔书云。\n竹外南枝意早，数花开对清樽。\n香闺女伴笑轻盈。\n倦绣停针。\n花砖一线添红景，看从今、迤逦新春。\n寒食相逢何处，百单五个黄昏。"},{"title":"临江仙","author":"丘崈","dynasty":"宋","content":"天上玉卮称万寿，人间湛露初匀。\n种萱堂上阅青春。\n薰风频送喜，同日拜丝纶。\n班在蕊珠仙缀立，等闲历遍燕秦。\n紫皇先付与佳名。\n宜家更宜国，宜子又宜孙。"},{"title":"相和歌辭 從軍行 二","author":"僧皎然","dynasty":"唐","content":"漢斾拂丹霄，漢軍新破遼。\n紅塵驅鹵簿，白羽擁嫖姚。\n戰苦軍猶樂，功高將不驕。\n至今丁令塞，朔吹空蕭蕭。"},{"title":"晚歸有感","author":"白居易","dynasty":"唐","content":"朝弔李家孤，暮問崔家疾。\n回馬獨歸來，低眉心鬱鬱。\n平生所善者，多不過六七。\n如何十年間，零落三無一。\n劉曾夢中見，元向花前失。\n漸老與誰遊，春城好風日。"},{"title":"虞美人","author":"李流谦","dynasty":"宋","content":"吴波亭畔千行柳。\n直恁留人久。\n晚来船槛再三凭。\n又是一钩新月、照江心。\n故人有约何时到。\n白地令人老。\n只愁酒尽更谁赊。\n一段闲愁无计、奈何他。"},{"title":"霜天晓角","author":"吴文英","dynasty":"宋","content":"香莓幽径滑。\n索绕秋曲折。\n帘额红摇波影，鱼惊坠、暗吹沫。\n浪阔。\n轻棹拨。\n武陵曾话别。\n一点烟红春小，桃花梦、半林月。"},{"title":"富春二首（之二）","author":"吳融","dynasty":"唐","content":"兩岸山花中有溪，山花紅白偏高低。\n靈源忽若乘槎到，仙洞還同採藥迷。\n二月辛夷猶未落，五更鴉舅最先啼。\n茶煙漁火遙看處，一片人家在水西。"},{"title":"便宜行事虎头牌・仙吕/点绛唇","author":"李直夫","dynasty":"元","content":"一来是祖父的家门，二来是自家的福分，悬牌印。\n扫荡征尘，将勇力拖逞尽。"},{"title":"相国寺公孙合汗衫・小将军","author":"张国宾","dynasty":"元","content":"休提起俺那小业冤，他剔腾了我些好家缘。\n员外，偌大庄宅，可还在么？典卖了庄田火烧了俺宅院，嗨！好可怜人也。\n直闪的俺这两口儿可也难过遣。\n员外，你如今怎地做个营生，养赡你那两口儿来？。"},{"title":"沁园春","author":"刘过","dynasty":"宋","content":"缓辔徐驱，儿童聚欢，神仙画图。\n正芹塘雨过，泥融路软，金莲自策，小小蓝舆。\n傍柳题诗，穿花劝酒，嗅蕊攀条得自如。\n经行处，有苍松夹道，不用传呼。\n清泉怪石盘纡。\n信风景江淮各异殊。\n记东坡赋就，沙笼素壁，西山句好，帘卷晴珠。\n白玉堂深，黄金印大，无此文君载后车。\n挥毫罢，看淋漓雪壁，真草行书。"},{"title":"鹧鸪天","author":"崔敦礼","dynasty":"宋","content":"本是瑶台月里仙。\n笑麾鸾鹤住人间。\n蟠桃一熟三千岁，剩对春风日月闲。\n缡绶结，彩衣斑。\n孙枝相应傍门阑。\n年年同上长生酒，得见沧溟几度乾。"},{"title":"喜張十八博士除水部員外郎","author":"白居易","dynasty":"唐","content":"老何歿後吟聲絕，雖有郎官不愛詩。\n無復篇章傳道路，空流風月在曹司。\n長嗟博士官猶屈，亦恐騷人道漸衰。\n今日聞君除水部，喜於身得省郎時。"},{"title":"橫吹曲辭 前出塞九首 二","author":"杜甫","dynasty":"唐","content":"出門日已遠，不受徒旅欺。\n骨肉恩豈斷，男兒死無時。\n走馬脫轡頭，手中挑青絲。\n捷下萬仞岡，俯身試搴旗。"},{"title":"菩萨蛮","author":"无名氏","dynasty":"宋","content":"天威乱糁琼蕤密。\n一光吞尽千山碧。\n梅与雪争妍。\n孤香风暗传。\n玉骨从来瘦。\n不奈春僝僽。\n羌管一声残。\n水乡生暮寒。"},{"title":"荅王卿送別","author":"韋應物","dynasty":"唐","content":"去馬嘶春草，歸人立夕陽。\n元知數日別，要使兩情傷。"},{"title":"送故人歸府","author":"元稹","dynasty":"唐","content":"落日樽前添別思，碧潭灘上荻花秋。"},{"title":"调笑令","author":"李吕","dynasty":"宋","content":"春尽。\n敛新闷。\n暗傍银屏撩绿鬓。\n攒眉不许旁人问。\n帘外冷红成阵。\n银釭挑尽睡未肯。\n肠断秦郎归信。"},{"title":"临江仙","author":"张继先","dynasty":"宋","content":"自古清真灵妙降，安妃来就杨君。\n因缘冥会异常伦。\n仙风聊设相，真道本无亲。\n惟有元规能访问，深将此意相闻。\n大家宜赏缀新文。\n免教尘世士，诮笑上天人。"},{"title":"楓橋","author":"張祜","dynasty":"唐","content":"長洲苑外草蕭蕭，卻算游城歲月遙。\n唯有別時今不忘，暮煙疎雨過楓橋。"},{"title":"題四老廟二首 二","author":"許渾","dynasty":"唐","content":"避秦安漢出藍關，松桂花陰滿舊山。\n自是無人有歸意，白雲常在水潺潺。"},{"title":"五言 十三","author":"呂巖","dynasty":"唐","content":"箇箇覓長生，根元不易尋。\n要貪天上寶，須去世間琛。\n煉就水中火，燒成陽內陰。\n祖師親有語，一味水中金。"},{"title":"長門怨","author":"岑參","dynasty":"唐","content":"君王嫌妾妬，閉妾在長門。\n舞袖垂新寵，愁眉結舊恩。\n綠錢侵履跡，紅粉濕啼痕。\n羞被夭桃笑，看春獨不言。"},{"title":"雜曲歌辭 踏歌詞 一","author":"謝偃","dynasty":"唐","content":"春景嬌春臺，新露泣新梅。\n春葉參差吐，新花重疊開。\n花影飛鶯去，歌聲度鳥來。\n倩看飄颻雪，何如舞袖迴。"},{"title":"沁园春","author":"陆游","dynasty":"宋","content":"一别秦楼，转眼新春，又近放灯。\n忆盈盈倩笑，纤纤柔握，玉香花语，雪暖酥凝。\n念远愁肠，伤春病思，自怪平生殊未曾。\n君知否，渐香消蜀锦，泪渍吴绫。\n难求系日长绳。\n况倦客飘零少旧朋。\n但江郊雁起，渔村笛怨，寒釭委烬，孤砚生冰。\n水绕山围，烟昏云惨，纵有高台常怯登。\n消魂处，是鱼笺不到，兰梦无凭。"},{"title":"醉思乡王粲登楼・滚绣球","author":"郑光祖","dynasty":"元","content":"我不让姜子牙兴周的显战功。\n你谋策如何？论谋策呵，我不让张子房佐汉的有计画。\n你扎寨如何？论扎寨呵，我不让周亚夫屯细柳安营扎寨。\n你点将如何？论点将呵，我不让马服君仗霜锋点将登台。\n你胆气如何？论胆气呵，我不让蔺相如渑池会那气概。\n你才干如何？论才干呵，我不让管夷吾霸诸侯那手策。\n你行兵如何？论行兵呵，我不让霍嫖姚领雄兵横行边塞。\n你操练如何？论操练呵，我不让孙武子用兵法演习裙钗。\n你智量如何？论智量呵，我不让齐孙膑捉宠涓则去马陵道上施埋伏。\n你决战如何？论决战呵，我不让韩元帅困霸王在九里山前大会垓，胸卷江淮。\n好兵法！将酒来，庆兵法！贤士满饮此杯。\n呀！才和俺攀话，又早睡着了也。\n便好道德胜才为君子，才胜德为小人。\n俺末曾重用，先失左右之门风，正是那才有余而德不足。\n等此人睡觉来问我，只说我更衣去了。\n德胜才高不可当，才过德小必疏狂。\n纵然胸次罗星斗，岂是人间真栋梁。\n点汤！大王安在？点汤！点汤，呼遣客。\n某只索回去。\n点汤！我出的这府门。\n点汤！我来到这和长街上。\n点汤！我来到这酒肆中。\n点汤！我来到这里，你不叫点汤！非我闭贤门，因他傲慢人。\n点汤呼遣客，依旧受孤贫。\n罢罢罢！。"},{"title":"望海潮","author":"赵文","dynasty":"宋","content":"云外梅阴，雨馀苔晕，嫩寒初沁罗裳。\n书几凝尘，琴丝带润，小窗幽梦生凉。\n新水涨银塘。\n恨王孙去后，烟草茫茫。\n记得湖山胜处，相对拆封黄。\n情笺思墨犹香。\n奈当时两鬓，都是吴霜。\n兔颖吟苦，鸘裘解尽，何意此□游梁。\n旧话不堪长。\n便倩薰风吹去，本地看风光。\n惟有青山，伴我耕钓老村庄。"},{"title":"赵盼儿风月救风尘・仙吕/点绛唇","author":"关汉卿","dynasty":"元","content":"妓女追陪，觅钱一世，临收计，怎做的百纵千随，知重咱风流媚。"},{"title":"醉落魄・一斛珠","author":"魏了翁","dynasty":"宋","content":"无边春色。\n人情苦向南山觅。\n村村箫鼓家家笛。\n祈麦祈蚕，来趁元正七。\n翁前子后孙扶掖。\n商行贾坐农耕织。\n许知此意无今昔。\n会得为人，日日是人日。"},{"title":"新秋即事三首 三","author":"皮日休","dynasty":"唐","content":"露槿風杉滿曲除，高秋無事似雲廬。\n醉多已任家人厭，病久還甘吏道疎。\n青桂巾箱時寄藥，白綸臥具半拋書。\n君卿脣舌非吾事，且向江南問鰒魚。"},{"title":"八声甘州","author":"李曾伯","dynasty":"宋","content":"自当年、种柳向西门，古今号名州。\n对风声策策，浪涛衮衮，又是新秋。\n暂为江山弹压，谁得似贤侯。\n夜观灯棋里，几共边筹。\n休效季鹰高兴，为莼羹鲈脍，遽念吴头。\n且安排维楫，相与济中流。\n看邦人、尽歌襦裤，愿紫皇、乞与福星留。\n令人忆，数行过雁，月在南楼。"},{"title":"天香","author":"王沂孙","dynasty":"宋","content":"孤峤蟠烟，层涛蜕月，骊宫夜采铅水。\n讯远槎风，梦深薇露，化作断魂心字。\n红瓷候火，还乍识、冰环玉指。\n一缕萦帘翠影，依稀海天云气。\n几回娇半醉。\n翦春灯、夜寒花碎。\n更好故溪飞雪，小窗深闭。\n荀令如今顿老，总忘却、樽前旧风味。\n谩惜馀熏，空篝素被。"},{"title":"水龙吟","author":"赵长卿","dynasty":"宋","content":"危楼横枕清江上，两岸碧山如画。\n夕烟幂幂，晚灯点点，楼台新夜。\n明月当天，白沙流水，冷光连野。\n浸栏干万顷，琉璃软皱，打鱼艇、相高下。\n何处一声羌管，是谁家、倚楼人也。\n多情对景，无言有恨，欲歌还罢。\n把酒临筵，阿谁知我，此怀难写。\n忍思量后夜，芳容不似，暗尘随马。"},{"title":"玉楼春","author":"辛弃疾","dynasty":"宋","content":"少年才把笙歌𧣴\n夏日非长秋夜短。\n因他老病不相饶，把好心情都做懒。\n故人别后书来劝。\n乍可停杯强吃饭。\n云何相遇酒边时，却道达人须饮满。"},{"title":"首秋聞雁幷懷敦煌知己","author":"佚名","dynasty":"唐","content":"戎庭節物由來早，倐忽霜秋被寒草。\n旅雁噰噰□□□，覊人夜夜心如擣。\n與君離別恨經年，何事音書遂黯然。\n腸斷祇今□□□，知西北泣雲烟。"},{"title":"临江仙","author":"晁冲之","dynasty":"宋","content":"双舸亭亭横晚渚，城中飞观嵯峨。\n画桥灯火照清波。\n玉钩平浸水，金锁半沈河。\n试问无情堤上柳，也应厌听离歌。\n人生无奈别离何。\n夜长嫌梦短，泪少怕愁多。"},{"title":"终南","author":"佚名","dynasty":"先秦","content":"终南何有？有条有梅。君子至止，锦衣狐裘。颜如渥丹，其君也哉！\n终南何有？有纪有堂。君子至止，黻衣绣裳。佩玉将将，寿考不忘！"},{"title":"石棊局獻時宰","author":"李中","dynasty":"唐","content":"得從岳叟誠堪重，却獻臯夔事更宜。\n公退啓枰書院靜，日斜收子竹陰移。\n適情豈待樵柯爛，罷局還應屐齒隳。\n預想幽窗風雨夜，一燈閑照覆圖時。"},{"title":"包待制智赚生金阁・黄钟尾","author":"武汉臣","dynasty":"元","content":"我若是不应心，今夜便辞了宣诏，爷，应的口么？我若是不应口，今番不姓包。\n您孩儿多早晚时候去？天色早哩。\n直等的初更残二鼓交，把冤魂摄来到。\n审个真实，问个下落，杀人贼便拿捉，赴云阳向市曹，将那厮高杆上挑，把脊筋来吊。\n我着那横亡人便得生天，众百姓把咱来可兀的称赞到老。"},{"title":"同韋員外開元觀尋時道士","author":"張籍","dynasty":"唐","content":"觀裏初晴竹樹涼，閑行共到最高房。\n昨來官罷無生計，欲就師求斷穀方。"},{"title":"满江红","author":"姜特立","dynasty":"宋","content":"小小华堂，朱阑外、乱山如簇。\n更云中仙掌，一峰高矗。\n南极老人呈瑞处，丙丁躔次光相烛。\n又谁知、堂上有闲人，无拘束。\n宾朋至，须歌曲。\n风月好，纷丝竹，都不管、世间是非荣辱。\n屈指如今侪辈少，几人老后能知足。\n问此身、何地寄生涯，唯松菊。"},{"title":"舞曲歌辭 霓裳辭十首 一","author":"王建","dynasty":"唐","content":"弟子部中留一色，聽風聽水作霓裳。\n散聲未足重來授，直到牀前見上皇。"},{"title":"御街行","author":"赵长卿","dynasty":"宋","content":"香熏斗帐相逢乍。\n正宫漏、沈沈夜。\n月飞梅影上帘栊，标致风流娇雅。\n眼波横浸，照人百媚，无限叮咛话。\n玉鞍门上嘶归马。\n趱行色、难留也。\n别来花艳不禁春，浪向东风轻嫁。\n空馀小院，博山修竹，依旧窗儿下。"},{"title":"南康道中","author":"羅隱","dynasty":"唐","content":"弱冠負文翰，此中聽鹿鳴。\n使君延上榻，時輩仰前程。\n丹桂竟多故，白雲空有情。\n唯餘路旁淚，霑灑向塵纓。"},{"title":"陪馮使君遊六首 遊靈泉院","author":"貫休","dynasty":"唐","content":"珂珮喧喧滿路岐，亂泉聲裏扣禪扉。\n對花語合希夷境，坐石苔黏黻黼衣。\n鳥啄古杉雲冉冉，風吹清磬露霏霏。\n惠巖亦有孤峯在，只戀繙經未得歸。"},{"title":"临江仙","author":"宋先生","dynasty":"宋","content":"说甚坎离龙共虎，休言火候周天。\n阳精不走自神全。\n双关明有路，直上至泥丸。\n牢锁金关并玉户，日魂月魄烹煎。\n三宫都满体牢坚。\n阳神朝上帝，永劫作天仙。"},{"title":"临江仙","author":"蔡伸","dynasty":"宋","content":"繁杏枝头蜂蝶乱，香风阖坐微闻。\n靓妆浓艳任东君。\n无情风雨，春事已平分。\n珍重主人留客意，夜阑秉烛开尊。\n何须歌韵遏行云。\n羽觞交劝，挥麈细论文。"},{"title":"贺圣朝","author":"赵鼎","dynasty":"宋","content":"征鞍南去天涯路。\n青山无数。\n更堪月下子规啼，向深山深处。\n凄然推枕，难寻新梦，忍听伊言语。\n更阑人静一声声，道不如归去。"},{"title":"和友人題僧院薔薇花三首 一","author":"崔櫓","dynasty":"唐","content":"何人移得在蟬家，瑟瑟枝條簇簇霞。\n爭那寂寥埋草暗，不勝惆悵舞風斜。\n無緣影對金尊酒，可惜香和石鼎茶。\n看取老僧齊物意，一般拋擲等凡花。"},{"title":"湘夫人二首 二","author":"郎士元","dynasty":"唐","content":"南有涔陽路，渺渺多新愁。\n桂酒神降時，迴風江上秋。\n彩雲忽無處，碧水空安流。"},{"title":"水调歌头","author":"毛并","dynasty":"宋","content":"小筑百年计，雅志几人成。\n乱山深处，烟雨面面对萦青。\n巾屦方安吾土，花木仍供真赏，邻有阮嵇生。\n岁月抛身外，尘事更无营。\n鸟知归，云出岫，两忘情。\n从渠华屋，回首烟草吊颓倾。\n何似生涯才足，敧枕南窗北牖，醉梦落樵声。\n更喜濯缨处，门外一江清。"},{"title":"弔進士楊鄴","author":"盧肇","dynasty":"唐","content":"名未榮身親在堂，九重泉路去何忙。\n夫妻鏡裏鸞分影，兄弟雲中雁斷行。\n林木蕭疏花失色，池亭牢落月無光。\n思君欲向靈山哭，又恐猿聞更斷腸。"},{"title":"送友人南遊","author":"劉長卿","dynasty":"唐","content":"不愁尋水遠，自愛逐連山。\n雖在春風裏，猶從芳草間。\n去程何用計，勝事且相關。\n旅逸同羣鳥，悠悠往復還。"},{"title":"如梦令","author":"张","dynasty":"宋","content":"野菊亭亭争秀。\n闲伴露荷风柳。\n浅碧小开花，谁摘谁看谁嗅。\n知否。\n知否。\n不入东篱杯酒。"},{"title":"曲江","author":"林寬","dynasty":"唐","content":"曲江初碧草初青，萬轂千蹄匝岸行。\n傾國妖姬雲鬢重，薄徒公子雪衫輕。\n瓊鐫狒𤝞遶觥舞，金蹙辟邪拏撥鳴。\n柳絮杏花留不得，隨風處處逐歌聲。"},{"title":"水调歌头","author":"夏元鼎","dynasty":"宋","content":"律应黄锺候，天地尚胚浑。\n腾腾一气，家园平地一枝春。\n下手依时急采，莫放中宫芽溢，害里却生恩。\n火候精勤处，加减武和文。\n定浮沈，明主客，别疏亲。\n真铅留汞，造化合乾坤。\n此是身中灵宝，谁信龙从火出，二八共成斤。\n些子希夷法，只在弄精魂。"},{"title":"菩萨蛮","author":"刘埙","dynasty":"宋","content":"长亭望断来时路。\n楼台杳霭迷花雾。\n山雨隔窗声。\n思君魂梦惊。\n泪痕侵褥锦。\n闲却鸳鸯枕。\n有泪不须垂。\n金鞍明月归。"},{"title":"句","author":"張說","dynasty":"唐","content":"分班曉入翔鴛閣，直舍旁連浴鳳池。"},{"title":"贈王逖","author":"韓翃","dynasty":"唐","content":"端笏事龍樓，思閑輙告休。\n新調赭白馬，暫試黑貂裘。\n珠履迎佳客，金錢與莫愁。\n座中豪貴滿，誰道不風流。"},{"title":"興文塔銘","author":"無名氏","dynasty":"唐","content":"東西南北總銅山，萬萬千千彌億千。\n錢坊日鑄百萬算，功匠千人若神仙。\n天寶三載置此塔，不朽不壞與天連。\n（見光緒元年刊劉榮等纂《廣昌縣志》卷十二。\n）（按：《興文塔銘》石刻，正書，天寶三載建，在東嶽行祠。\n署「渤海郡常選上柱國高澄書」。\n作者不祥。\n）。"},{"title":"問韋應物（題擬）","author":"李博士","dynasty":"唐","content":"宋生昔登覽。\n那能顧蓬蓽。\n（按：韋應物另有《寄酬李博士永寧主簿叔廳見待》、《答李博士》、《同德寺雨後寄元侍御李博士》、《同德閣期元侍御李博士不至各投贈二首》，均與同人之作，唯其名不詳。\n傅璇琮先生《韋應物繫年考證》定應物退居同德寺爲永泰元年棄洛陽丞後。\n頗疑此人即與應物過從甚密之李儋，出姑臧大房，給事中昇期之子，官至殿中侍御史，見《新唐書·宰相世系表》。\n俟得確證定之。\n）。"},{"title":"摸鱼儿","author":"颜奎","dynasty":"宋","content":"对琴台、不堪尘涴，春风微露纤指。\n峥嵘鹤膝翘空势，取次著花安蕊。\n偏有意。\n把竹外一枝，飞洒轻烟里。\n月痕如洗。\n又底事丹青，何须水墨，虚白阚清泚。\n华堂暮，珍重休弹麈尾。\n静中留此佳致。\n桥西几度香浮处，回首都随流水。\n闲徙倚。\n叹汨没黄埃，变幻皆如此。\n蜚廉莫起。\n待别有神人，风斤一运，和影上窗纸。"},{"title":"蝶恋花","author":"程垓","dynasty":"宋","content":"小院秋光浓欲滴。\n独自钩帘，细数归鸿翼。\n鸿断天高无处觅。\n矮窗催暝蛩催织。\n凉月去人才数尺。\n断发萧骚，醉傍西风立。\n愁眼望天收不得。\n露华衣上三更湿。"},{"title":"宋中別周梁李三子","author":"高適","dynasty":"唐","content":"曾是不得意，適來兼別離。\n如何一尊酒，翻作滿堂悲。\n周子負高價，梁生多逸詞。\n周旋梁宋間，感激建安時。\n白雪正如此，青雲無自疑。\n李侯懷英雄，骯髒乃天資。\n方寸且無間，衣冠當在斯。\n俱爲千里遊，忽念兩鄉辭。\n且見壯心在，莫嗟攜手遲。\n涼風吹北原，落日滿西陂。\n露下草初白，天長雲屢滋。\n我心不可問，君去定何之。\n京洛多知己，誰能憶左思。"},{"title":"浣沙溪・浣溪沙","author":"赵彦端","dynasty":"宋","content":"花县双凫缥缈仙。\n家庭椿树正苍然。\n斑衣举酒大人前。\n袅袅凉风供扇枕，悠悠飞露湿丛萱。\n醉扶黄发弄曾玄。"},{"title":"哭王元裕","author":"溫庭筠","dynasty":"唐","content":"聞說蕭郎逐逝川，伯牙因此絕清弦。\n柳邊猶憶青驄影，墳上俄生碧草煙。\n篋裏詩書疑謝後，夢中風貌似潘前。\n他時若到相尋處，碧樹紅樓自宛然。"},{"title":"水调歌・水调","author":"胡德芳","dynasty":"宋","content":"湛湛玉清水，矗矗炼丹山。\n秀环侯泮，广文分得括苍仙。\n虞殿薰风初入。\n尧陛祥蓂七叶，此际诞真贤。\n学术瑞王国，声誉蔼人寰。\n绿槐宫，丹桂殿，杏花坛。\n英华粲发，聊将文教布龙藩。\n我亦执经北面，喜见发祥南斗，再拜祝长年。\n丹诏烂鸦墨，绿发映貂蝉。"},{"title":"新樂府 陰山道\t疾貪虜也","author":"白居易","dynasty":"唐","content":"陰山道，陰山道，紇邏敦肥水泉好。\n每至戎人送馬時，道旁千里無纖草。\n草盡泉枯馬病羸，飛龍但印骨與皮。\n五十匹縑易一匹，縑去馬來無了日。\n養無所用去非宜，每歲死傷十六七。\n縑絲不足女工苦，疎織短截充匹數。\n藕絲蛛網三丈餘，迴紇訴稱無用處。\n咸安公主號可敦，遠爲可汗頻奏論。\n元和二年下新敕，內出金帛酬馬直。\n仍詔江淮馬價縑，從此不令疎短織。\n合羅將軍呼萬歲，捧授金銀與縑綵。\n誰知黠虜啓貪心，明年馬多來一倍。\n縑漸好，馬漸多，陰山虜，奈爾何。"},{"title":"相和歌辭 從軍行","author":"王昌齡","dynasty":"唐","content":"向夕臨大荒，朔風軫歸慮。\n平沙萬里餘，飛鳥宿何處？\n虜騎獵長原，翩翩傍河去。\n邊聲搖白草，海氣生黃霧。\n百戰苦風塵，十年履霜露。\n雖投定遠筆，未坐將軍樹。\n早知行路難，悔不理章句。"},{"title":"送盧潘尚書之靈武","author":"韋蟾","dynasty":"唐","content":"賀蘭山下果園成，塞北江南舊有名。\n水木萬家朱戶暗，弓刀千隊鐵衣鳴。\n心源落落堪爲將，膽氣堂堂合用兵。\n却使六番諸子弟，馬前不信是書生。"},{"title":"被使在蜀","author":"張說","dynasty":"唐","content":"即今三伏盡，尚自在臨邛。\n歸途千里外，秋月定相逢。"},{"title":"雜曲歌辭 昔昔鹽 倦寢聽晨雞","author":"趙嘏","dynasty":"唐","content":"去去邊城騎，愁眠掩夜閨。\n披衣窺落月，拭淚待鳴雞。\n不憤連年別，那堪長夜嗁。\n功成應自恨，早晚發遼西。"},{"title":"马丹阳三度任风子・七兄弟","author":"马致远","dynasty":"元","content":"我这里劝着、道着，他不采分毫，别人的首级他强要。\n他小心儿不肯自量度，可不道\"君子不夺人之好\"。"},{"title":"琐窗寒","author":"方千里","dynasty":"宋","content":"燕子池塘，黄鹂院落，海棠庭户。\n东君暗许，借与轻风柔雨。\n奈春光困人正浓，画栏小立慵无语。\n念冶游时节，融怡天气，异乡愁旅。\n朝暮。\n凝情处。\n叹聚散悲欢，岁常十五。\n连飞并羽，未抵鸳朋凤侣。\n算章台、杨柳尚存，楚娥鬓影依旧否。\n再相逢、拼解雕鞍，燕乐同杯俎。"},{"title":"詩（幷序） 二十四","author":"王梵志","dynasty":"唐","content":"生即巧風吹，死須業道過。\n來去不相知，展脚陽坡臥。\n只見生人悲，不聞鬼唱禍。\n子細審三思，慈母莫生我。"},{"title":"句","author":"熊皎","dynasty":"唐","content":"山前猶見月，陌上未逢人。\n果熟秋先落，禽寒夜未棲。\n深逢野草皆爲藥，靜見樵人恐是仙。\n厭聽啼鳥夢醒後，慵掃落花春盡時。\n廢土有人耕不畏，古廳無訟醉何妨。"},{"title":"投龍洞","author":"玄覽","dynasty":"唐","content":"水溜空沿石，雲扃不見人。\n川源世上異，日月洞中春。"},{"title":"題盧五舊居","author":"李頎","dynasty":"唐","content":"物在人亡無見期，閑庭繫馬不勝悲。\n窓前綠竹生空地，門外青山如舊時。\n悵望秋天鳴墜葉，巑岏枯柳宿寒鴟。\n憶君淚落東流水，歲歲花開知爲誰。"},{"title":"南海","author":"曹松","dynasty":"唐","content":"傾騰界漢沃諸蠻，立望何如畫此看。\n無地不同方覺遠，共天無別始知寬。\n文魮隔霧朝含碧，老蚌凌波夜吐丹。\n萬狀千形皆得意，長鯨獨自轉身難。"},{"title":"安輯嶺表事平罷歸","author":"李嶠","dynasty":"唐","content":"雲端想京縣，帝鄉如可見。\n天涯望越臺，海路幾悠哉。\n六月飛鵬去，三年瑞雉來。\n境遙銅柱出，山險石門開。\n自我違瀍洛，瞻途屢揮霍。\n朝朝寒路多，夜夜征衣薄。\n白簡承朝憲，朱方撫夷落。\n既弘天覆廣，且諭皇恩博。\n皇恩溢外區，憬俗詠來蘇。\n聲朔臣天子，壇場拜老夫。\n降宮韜將略，黃石寢兵符。\n返斾收龍虎，空營集鳥烏。\n日落澄氛靄，憑高視襟帶。\n東甌抗於越，南斗臨吳會。\n春色繞邊陲，飛花出荒外。\n卉服紛如積，長川思遊客。\n風生丹桂晚，雲起蒼梧夕。\n去舳艤清江，歸軒趨紫陌。\n衣裳會百蠻，琛賮委重關。\n不學金刀使，空持寶劒還。"},{"title":"兵要望江南 占六壬第二十八（京本列第十七○四十五首） 二十六","author":"易靜","dynasty":"唐","content":"行軍課，惟有伏吟時。\n兵伏自然軍勿進，預憂中道有儉奇，審課要知機。"},{"title":"品令","author":"周紫芝","dynasty":"宋","content":"西风持酒。\n诮不做、愁时候。\n机云兄弟，坐中玉树，琼枝高秀。\n且莫劝人归去，坐来未久。\n甘泉书奏。\n报幽障、沈烽后。\n明朝重九，茱萸休恼，泪沾襟袖。\n怕衰黄花，也解笑人白首。"},{"title":"燕爾館破屏風所畫至精人多歎賞題之","author":"劉禹錫","dynasty":"唐","content":"畫時應遇空亡日，賣處難逢識別人。\n唯有多情往來客，強將衫袖拂埃塵。"},{"title":"一翦梅","author":"王之道","dynasty":"宋","content":"风揭珠帘夜气清。\n香扑尊罍，初见云英。\n蓝桥何处旧知名。\n今夕相逢，此恨消停。\n劝酒嫣然一笑倾。\n细意端相，无限娉婷。\n曲终犹带绕梁声。\n莫辞沈醉，为覆金觥。"},{"title":"日","author":"李嶠","dynasty":"唐","content":"旦出扶桑路，遙升若木枝。\n雲間五色滿，霞際九光披。\n東陸蒼龍駕，南郊赤羽馳。\n傾心比葵藿，朝夕奉光曦。"},{"title":"品令","author":"颜博文","dynasty":"宋","content":"夜萧索。\n侧耳听、清海楼头吹角。\n停归棹、不觉重门闭，恨只恨、暮潮落。\n偷想红啼绿怨，道我真个情薄。\n纱窗外、厌厌新月上，也应则、睡不著。"},{"title":"春光好","author":"曾觌","dynasty":"宋","content":"槐阴密，蔗浆寒。\n荔枝丹。\n珍重主人怜客意，荐雕盘。\n多情翠袖凭栏。\n晚妆罢、谁与共欢。\n帘卷玉钩风细细，敛眉山。"},{"title":"春遊二林寺","author":"白居易","dynasty":"唐","content":"下馬二林寺，翛然進輕策。\n朝爲公府吏，暮作靈山客。\n二月匡廬北，冰雪始消釋。\n陽叢抽茗芽，陰竇洩泉脈。\n熙熙風土暖，藹藹雲嵐積。\n散作萬壑春，凝爲一氣碧。\n身閑易飄泊，官散無牽迫。\n緬彼十八人，古今同此適。\n是年淮寇起，處處興兵革。\n智士勞思謀，戎臣苦征役。\n獨有不才者，山中弄泉石。"},{"title":"雜曲歌辭 鷓鴣詞","author":"李益","dynasty":"唐","content":"湘江斑竹枝，錦翼鷓鴣飛。\n處處湘雲合，郎從何處歸。"},{"title":"贺新郎","author":"严仁","dynasty":"宋","content":"说到城南杜。\n尽风流、至今人号，去天尺五。\n家世联翩苍玉佩，自有文章机杼。\n看鸾凤、九霄轩翥。\n文阵堂堂新得隽，正少年、壮气虹霓吐。\n拈彩笔，月城去。\n出关相送梅千树。\n雪连空、马蹄特特，晓寒人度。\n帝里春浓花似海，催入明光奏赋。\n须快展、亨衢阔步。\n随世功名真漫浪，要平生、所学期无负。\n须记得，别时语。"},{"title":"贺新凉・贺新郎","author":"姚勉","dynasty":"宋","content":"窗月梅花白。\n夜堂深、烛摇红影，绣帘垂额。\n半醉金钗娇应坐，寒处也留春色。\n深意在、四弦轻摘。\n香坞花行听啄木，翠微边、细落仙人屐。\n星盼转，趁娇拍。\n人间此手真难得。\n向尊前、相逢有分，底须相识。\n愁浅恩深千万意，惆怅故人云隔。\n怕立损、弓鞋红窄。\n换取明珠知肯否，绿窗深、长共春怜惜。\n休恼乱，坐中客。"},{"title":"西江月","author":"张孝祥","dynasty":"宋","content":"楼外疏星印水，楼头画烛烘帘。\n凭高举酒恨厌厌。\n征路虚无指点。\n酒兴因君开阔，山容向我增添。\n一钩新月弄纤纤。\n浓雾花房办敛。"},{"title":"忽不貧喜盧仝書船歸洛","author":"孟郊","dynasty":"唐","content":"貧孟忽不貧，請問孟何如。\n盧仝歸洛船，崔嵬但載書。\n江潮清翻翻，淮潮碧徐徐。\n夜信爲朝信，朝信良卷舒。\n江淮君子水，相送仁有餘。\n我去官色衫，肩經入君廬。\n喃喃肩經郎，言語傾琪琚。\n琪琚鏗好詞，鳥鵲躍庭除。\n書船平安歸，喜報鄉里閭。\n我願拾遺柴，巢經於空虛。\n下免塵土侵，上爲雲霞居。\n日月更相鎖，道義分明儲。\n不願空岧嶢，但願實工夫。\n實空二理微，分別相起予。\n經書荒蕪多，爲君勉勉鋤。\n勉勉不敢專，傳之方在諸。"},{"title":"郊廟歌辭 享隱太子廟樂章 雍和","author":"不詳","dynasty":"唐","content":"明典肅陳，神居邃啓。\n春伯聯事，秋官相禮。\n有來雍雍，登歌濟濟。\n緬維主鬯，庶歆芳醴。"},{"title":"八声甘州","author":"刘将孙","dynasty":"宋","content":"又江南、三月更明朝，便已是南风。\n拟强驻韶光，狂追柳絮，卧占残红。\n早向尊前沈醉，莫听五更钟。\n赢得春工笑，恼杀渠侬。\n只道春风不改，□年来岁去，柳密花浓。\n但沈腰潘鬓，无复旧时容。\n春还是、多情多恨，便不教、绿满洛阳宫。\n只消得，无情风雨，断送匆匆。"},{"title":"木兰花慢","author":"蒋捷","dynasty":"宋","content":"傍池阑倚遍，问山影、是谁偷。\n但鹭敛琼丝，鸳藏绣羽，碍浴妨浮。\n寒流。\n暗冲片响，似犀椎、带月静敲秋。\n因念凉荷院宇，纷丸曾泛金瓯。\n妆楼。\n晓涩翠罂油。\n倦鬓理还休。\n更有何意绪，怜他半夜，瓶破梅愁。\n红裯。\n泪乾万点。\n待穿来、寄与薄情收。\n只恐东风未转，误人日望归舟。"},{"title":"春晚宴兩相及禮官麗正殿學士探得風字","author":"明皇帝","dynasty":"唐","content":"乾道運無窮，恆將人代工。\n陰陽調曆象，禮樂報玄穹。\n介胄清荒外，衣冠佐域中。\n言談延國輔，詞賦引文雄。\n野霽伊川綠，郊明鞏樹紅。\n冕旒多暇景，詩酒會春風。"},{"title":"夜上西城聽梁州曲二首 二","author":"李益","dynasty":"唐","content":"鴻雁新從北地來，聞聲一半却飛回。\n金河戍客腸應斷，更在秋風百尺臺。"},{"title":"絕句","author":"喻鳧","dynasty":"唐","content":"銀地無塵金菊開，紫棃紅棗墮莓苔。\n一泓秋水一輪月，今夜故人來不來。"},{"title":"江神子・江城子","author":"刘镇2","dynasty":"宋","content":"送春曾到百花洲。\n夕阳收。\n暮云留。\n想伴花神，骑鹤上扬州。\n回首湖山情味淡，重把酒，更登楼。\n相思南浦古津头。\n未拿舟。\n已惊鸥。\n柳外归鸦，点点是离愁。\n空倚阳关三叠曲，歌不尽，水东流。"},{"title":"上蘇使君","author":"伍唐珪","dynasty":"唐","content":"江西昔日推韓注，袁水今朝數趙祥。\n縱使文翁能待客，終栽桃李不成行。"},{"title":"望汉月・忆汉月","author":"晏殊","dynasty":"宋","content":"千缕万条堪结。\n占断好风良月。\n谢娘春晚先多愁，更撩乱、絮飞如雪。\n短亭相送处，长忆得、醉中攀折。\n年年岁岁好时节。\n怎奈尚、有人离别。"},{"title":"送朱逸人","author":"皇甫冉","dynasty":"唐","content":"時人多不見，出入五湖間。\n寄酒全吾道，移家愛遠山。\n更看秋草暮，欲共白雲還。\n雖在風塵裹，陶潛身自閑。"},{"title":"陈季卿误上竹叶舟・醉中天","author":"杨梓","dynasty":"元","content":"这词呵胜王粲《登楼赋》，似宗炳《卧游图》。\n你觑这渺渺沧波一叶芦。\n疾！秀才，兀的不是一只船了也？恰才是一片竹叶儿，粘在壁上，怎么就变成了一只船？可也奇怪。\n道兄，这船也小，只怕借不得我故人回去。\n呆汉，正好借去。\n休猜做野水无人渡，你本待挟三策做公孙应举，眼见的不及第学渊明归去，怎知道这两桩儿都则是一梦华胥。"},{"title":"鴛鴦","author":"盧汝弼","dynasty":"唐","content":"雙浮雙浴傍苔磯，蓼浦蘭臯繡帳幃。\n長羨鷺鷥能潔白，不隨鸂鶒鬬毛衣。\n霞侵綠渚香衾暖，樓倚青雲殿瓦飛。\n應笑隨陽沙漠雁，洞庭煙暖又思歸。"},{"title":"朝中措","author":"张抡","dynasty":"宋","content":"萧萧芦叶暮寒生。\n雪厌冻云平。\n密洒一篷烟火，惊鸿飞起沙汀。\n收纶罢钓，空江有浪，短棹无声。\n便是天然图画，何须妙手丹青。"},{"title":"閑居自題戲招宿客","author":"白居易","dynasty":"唐","content":"水畔竹林邊，閑居二十年。\n健常攜酒出，病即掩門眠。\n解綬收朝佩，褰裳出野船。\n屏除身外物，擺落世間緣。\n報曙窗何早，知秋簟最先。\n微風深樹裏，斜日小樓前。\n渠口添新石，籬根寫亂泉。\n欲招同宿客，誰解愛潺湲。"},{"title":"冬日寄蔡先輩校書京","author":"顧非熊","dynasty":"唐","content":"弱冠下茅嶺，中年道不行。\n舊交因貴絕，新月對愁生。\n旅思風飄葉，歸心鴈過城。\n惟君知我苦，何異爨桐鳴。"},{"title":"满江红","author":"卢炳","dynasty":"宋","content":"罨画池亭，对十万、盈盈粉面。\n依翠盖、临风一曲，霓裳舞遍。\n亭上人如蓬岛客，坐中别有飞琼伴。\n占世间、风月最清凉，宜开宴。\n当盛旦，歌喉啭。\n齐祝寿，金尊劝。\n算才华合侍，玉皇香案。\n处事从来坚特操，立朝更要持公论。\n使他时、台阁振风声，朝天眷。"},{"title":"蝶恋花","author":"赵令畤","dynasty":"宋","content":"欲减罗衣寒未去。\n不卷珠帘，人在深深处。\n红杏枝头花几许。\n啼痕止恨清明雨。\n尽日沈烟香一缕。\n宿酒醒迟，恼破春情绪。\n飞燕又将归信误。\n小屏风上西江路。"},{"title":"忠义士豫让吞炭・调笑令","author":"杨梓","dynasty":"元","content":"这答儿和咱话不投机一句差。\n他虽不是万乘主千乘君上驾，你可甚有德行的赵主官家？哎，蒺藜也开沙上花，真乃是井底之蛙。"},{"title":"忆少年","author":"曹组","dynasty":"宋","content":"年时酒伴，年时去处，年时春色。\n清明又近也，却天涯为客。\n念过眼、光阴难再得。\n想前欢、尽成陈迹。\n登临恨无语，把阑干暗拍。"},{"title":"思文","author":"佚名","dynasty":"先秦","content":"思文后稷，克配彼天。立我烝民，莫菲尔极。贻我来牟，帝命率育，无此疆尔界。陈常于时夏。"},{"title":"水调歌头","author":"周紫芝","dynasty":"宋","content":"白发三千丈，双鬓不胜垂。\n人间忧喜如梦，老矣更何之。\n蘧玉行年过了，未必如今俱是，五十九年非。\n拟把彭殇梦，分付与痴儿。\n君莫羡，客起舞，寿琼卮。\n此生但愿，长遣猿鹤共追随。\n金印借令如斗，富贵那能长久，不饮竟何为。\n莫问蓬莱路，从古少人知。"},{"title":"摊破南乡子","author":"程垓","dynasty":"宋","content":"休赋惜春诗。\n留春住、说与人知。\n一年已负东风瘦，说愁说恨，数期数刻，只望归时。\n莫怪杜鹃啼。\n真个也、唤得人归。\n归来休恨花开了，梁间燕子，且教知道，人也双飞。"},{"title":"春秋戰國門 衛靈公","author":"周曇","dynasty":"唐","content":"子魚無隱欲源清，死不忘忠感衛靈。\n伯玉既親知德潤，殘桃休喫悟蘭馨。"},{"title":"楊柳枝壽杯詞十八首 十六","author":"司空圖","dynasty":"唐","content":"日暖津頭絮已飛，看看還是送君歸。\n莫言萬緒牽愁思，緝取長繩繫落暉。"},{"title":"過溫湯","author":"高宗皇帝","dynasty":"唐","content":"溫渚停仙蹕，豐郊駐曉旌。\n路曲迴輸影，巖虛傳漏聲。\n暖溜驚湍駛，寒空碧霧輕。\n林黃疎葉下，野白曙霜明。\n眺聽良無已，煙霞斷續生。"},{"title":"別友人","author":"黃滔","dynasty":"唐","content":"莫恨東牆下，頻傷命不通。\n苦心如有感，他日自推公。\n雨夜扁舟發，花時別酒空。\n越山煙翠在，終媿臥雲翁。"},{"title":"僊都山留題","author":"劉昭禹","dynasty":"唐","content":"林下事無非，塵中竟不知。\n白雲深擁我，青石合眠誰。\n山靜擣靈藥，夜閑論古詩。\n此來親羽客，何日變枯髭。"},{"title":"南乡子","author":"贺铸","dynasty":"宋","content":"秋半雨凉天。\n望后清蟾未破圆。\n二十四桥游冶处，留连。\n携手娇饶步步莲。\n眉宇有馀妍。\n初破瓜时正妙年。\n玉局弹棋无限意，缠绵。\n肠断吴蚕两处眠。"},{"title":"汾上宴別","author":"趙嘏","dynasty":"唐","content":"雲物如故鄉，山川知異路。\n年來未歸客，馬上春色暮。\n一尊花下酒，殘日水西樹。\n不待管弦終，搖鞭背花去。"},{"title":"越调・寨儿令湖上","author":"任昱","dynasty":"元","content":"锦制屏，镜涵冰，浓脂淡粉如故情。\n酒量长鲸，歌韵雏莺，醉眼看丹青。\n养花天云淡风轻，胜桃源水秀山明。\n赋诗题下竺，携友过西泠。\n撑，船向柳边行。\n书所见眉黛浅，鬓云偏，羞颜落色谁爱怜？种玉无缘，掷果徒然，回首叹芳年。\n碧波不寄鱼笺，翠衾寒犹带龙涎。\n飞花残雨后，新月小窗前。\n天，斗帐恨孤眠。"},{"title":"风入松","author":"俞国宝","dynasty":"宋","content":"东风巷陌暮寒骄。\n灯火闹河桥。\n胜游忆遍钱塘夜，青鸾远、信断难招。\n蕙草情随雪尽，梨花梦与云销。\n客怀先自病无聊。\n绿酒负金蕉。\n下帏独拥香篝睡，春城外、玉漏声遥。\n可惜满街明月，更无人为吹箫。"},{"title":"華清宮三十韻","author":"杜牧","dynasty":"唐","content":"繡嶺明珠殿，層巒下繚牆。\n仰窺丹檻影，猶想赭袍光。\n昔帝登封後，中原自古強。\n一千年際會，三萬里農桑。\n几席延堯舜，軒墀接禹湯。\n雷霆馳號令，星斗煥文章。\n釣築乘時用，芝蘭在處芳。\n北扉閑木索，南面富循良。\n至道思玄圃，平居厭未央。\n鉤陳裹巖谷，文陛壓青蒼。\n歌吹千秋節，樓臺八月涼。\n神仙高縹緲，環珮碎丁當。\n泉暖涵窓鏡，雲嬌惹粉囊。\n嫩嵐滋翠葆，清渭照紅粧。\n帖泰生靈壽，懽娛歲序長。\n月聞仙曲調，霓作舞衣裳。\n雨露偏金穴，乾坤入醉鄉。\n玩兵師漢武，迴手倒干將。\n黥鬣掀東海，胡牙揭上陽。\n喧呼馬嵬血，零落羽林槍。\n傾國留無路，還魂怨有香。\n蜀峰橫慘澹，秦樹遠微茫。\n鼎重山難轉，天扶業更昌。\n望賢餘故老，花萼舊池塘。\n往事人誰問，幽襟淚獨傷。\n碧簷斜送日，殷葉半凋霜。\n迸水傾瑤砌，疎風罅玉房。\n塵埃羯鼓索，片段荔枝筐。\n鳥啄摧寒木，蝸涎蠹畫梁。\n孤煙知客恨，遙起泰陵傍。"},{"title":"逍遥乐・客窗深闭，止不过香炷龙涎，茶烹凤髓，纸帐低垂。早难道翠倚","author":"詹时雨","dynasty":"元","content":"红偎，冷暖年来只自知，捱不彻凄凉滋味。\n鸳鸯无梦，鸿雁无音，灵鹊无依。"},{"title":"春归怨","author":"周端臣","dynasty":"宋","content":"问春为谁来、为谁去，匆匆太速。\n流水落花，夕阳芳草，此恨年年相触。\n细履名园，闲看嘉树，蔼翠阴成簇。\n争知也被韶华，换却诗人鬓边绿。\n小花深院静，旋引清尊，自歌新曲。\n燕子不归来，风絮乱吹帘竹。\n误文姬、凝望久，心事想劳频卜。\n但门掩黄昏，数声啼鴂，又唤起、相思一掬。"},{"title":"雜曲歌辭 欸乃曲 三","author":"元結","dynasty":"唐","content":"千里楓林煙雨深，無朝無暮有猨吟。\n停橈靜聽曲中意，好是雲山韶濩音。"},{"title":"诉衷情","author":"李清照","dynasty":"宋","content":"夜来沈醉卸妆迟。\n梅萼插残枝。\n酒醒熏破春睡，梦远不成归。\n人悄悄，月依依。\n翠帘垂。\n更挼残芯，更拈馀香，更得些时。"},{"title":"劒器","author":"司空圖","dynasty":"唐","content":"樓下公孫昔擅場，空教女子愛軍裝。\n潼關一敗吳兒喜，簇馬驪山看御湯。"},{"title":"送人遊日本國","author":"方干","dynasty":"唐","content":"滄茫大荒外，風教即難知。\n連夜揚帆去，經年到岸遲。\n波濤含左界，星斗定東維。\n或有歸風便，當爲相見期。"},{"title":"秋日山中寄池州李常侍","author":"杜荀鶴","dynasty":"唐","content":"近來參謁陡生疎，因向雲山僻處居。\n出爲羈孤營糲食，歸同弟姪讀生書。\n風凋古木秋陰薄，月滿寒山夜景虛。\n但得中興知己在，算應身未老樵漁。"},{"title":"登蕪城","author":"儲嗣宗","dynasty":"唐","content":"昔人登此地，丘壠已前悲。\n今日又非昔，春風能幾時。"},{"title":"厅前柳","author":"赵师侠","dynasty":"宋","content":"晚秋天。\n过暮雨，云容敛，月澄鲜。\n正风露凄清处，砌蛩喧。\n更黄蝶。\n舞翩翩。\n念故里、千山云水隔，被名缰利锁萦牵。\n莫作悲秋意，对尊前。\n且同乐。\n太平年。"},{"title":"相和歌辭 子夜春歌","author":"王翰","dynasty":"唐","content":"春氣滿林香，春遊不可忘。\n落花吹欲盡，垂柳折還長。\n桑女淮南曲，金鞍塞北裝。\n行行小垂手，日暮渭川陽。"},{"title":"施仁义刘弘嫁婢・醉春风","author":"无名氏","dynasty":"元","content":"既不索可怎生短命死了颜回，却怎生延年老了盗跖？我想那鹤长凫短不能齐，想咱这世间的人，有钱的却无子，有子的却无钱。\n婆婆，这个道理，你省的么？百般的参不透这个道理。\n况这世里完备有几，刘弘我道来绝嗣的不似你。\n当日那伯道无儿，似这等古人也乏嗣，何况道是小生我这些个绝继。"},{"title":"霜天晓角","author":"吴潜","dynasty":"宋","content":"云收雾辟。\n万里天空碧。\n舟过蛾眉亭下，景似旧、人非昔。\n年事如梭掷。\n世事如棋弈。\n抚掌扣舷一笑，今古恨、问谁得。"},{"title":"和皮日休悼鸖 一","author":"李縠","dynasty":"唐","content":"才子襟期本上清，陸雲家鸖伴閑情。\n猶憐反顧五六里，何意忽歸十二城。\n露滴誰聞高葉墜，月沈休藉半階明。\n人聞華表堪留語，剩向秋風寄一聲。"},{"title":"五九","author":"王梵志","dynasty":"唐","content":"在鄉須下意，爲客莫高心。\n相見作先拜，膝下沒黃金。\n（「沒」，伯三七一六卷作「投」。\n）。"},{"title":"引驾行","author":"晁补之","dynasty":"宋","content":"春云轻锁，春风乍扇园林晓。\n扫华堂，正桃李芳时，诞辰还到。\n年少。\n记绛蜡光摇，金猊香郁宝妆了。\n骤骏马、天街向晚，喜同车、咏窈窕。\n多少。\n卢家壶范，杜曲家声荣耀。\n庆孟光齐眉，冯唐白首，镇同欢笑。\n缥缈。\n待琅函深讨。\n芝田高隐去偕老。\n自别有、壶中永日，比人间好。"},{"title":"題昭州山寺常寂上人水閣","author":"曹松","dynasty":"唐","content":"常寂常居常寂裏，年年月月是空空。\n堦前未放巖根斷，屋下長教海眼通。\n本爲入來尋佛窟，不期行處踏龍宮。\n他時憶著堪圖畫，一朵雲山二水中。"},{"title":"早渡伊川見舊鄰作","author":"錢起","dynasty":"唐","content":"鵾雞鳴早霜，秋水寒旅涉。\n漁人昔鄰舍，相見具舟楫。\n出浦興未盡，向山心更愜。\n村落通白雲，茅茨隱紅葉。\n東臯滿時稼，歸客欣復業。"},{"title":"過舊宅二首 二","author":"太宗皇帝","dynasty":"唐","content":"金輿巡白水，玉輦駐新豐。\n紐落藤披架，花殘菊破叢。\n葉鋪荒草蔓，流竭半池空。\n紉珮蘭凋徑，舒圭葉翦桐。\n昔地一蕃內，今宅九圍中。\n架海波澄鏡，韜戈器反農。\n八表文同軌，無勞歌大風。"},{"title":"甘州・八声甘州","author":"刘沆","dynasty":"宋","content":"爱累累、万颗贯骊珠，特地写幽芳。\n想黄昏云淡，夜深人静，清影横窗。\n冷澹一枝两叶，笔下老秋光。\n参透圆明相，日观开荒。\n最是柔髭修梗，映风姿雾质，雅趣悠长。\n更淋漓草圣，把玩墨犹香。\n珍重好、卷藏归去，枕屏间、偏称道人床。\n江南路，后回重见、同话凄凉。"},{"title":"行路難三首 二","author":"李白","dynasty":"唐","content":"大道如青天，我獨不得出。\n羞逐長安社中兒，赤雞白狗賭梨栗。\n彈劒作歌奏苦聲，曳裾王門不稱情。\n淮陰市井笑韓信，漢朝公卿忌賈生。\n君不見昔時燕家重郭隗，擁篲折節無嫌猜。\n劇辛樂毅感恩分，輸肝剖膽效英才。\n昭王白骨縈爛草，誰人更掃黃金臺。\n行路難，歸去來。"},{"title":"吳祕監每有美酒獨酌獨醉但蒙詩報不以飲招輙此戲酬兼呈夢得","author":"白居易","dynasty":"唐","content":"蓬山仙客下煙霄，對酒唯吟獨酌謠。\n不怕道狂揮玉爵，亦曾乘興解金貂。\n君稱名士誇能飲，我是愚夫肯見招。\n賴有伯倫爲醉伴，何愁不解傲松喬。"},{"title":"寄令狐侍郎","author":"韋應物","dynasty":"唐","content":"三山有瓊樹，霜雪色逾新。\n始自風塵交，中結綢繆姻。\n西掖方掌誥，南宮復司春。\n夕燕華池月，朝奉玉階塵。\n衆寶歸和氏，吹噓多俊人。\n羣公共然諾，聲問邁時倫。\n孤鴻既高舉，燕雀在荆榛。\n翔集且不同，豈不欲殷勤。\n一旦遷南郡，江湖渺無垠。\n寵辱良未定，君子豈緇磷。\n寒暑已推斥，別離生苦辛。\n非將會面目，書札何由申。"},{"title":"探春令","author":"赵长卿","dynasty":"宋","content":"数声回雁。\n几番疏雨，东风回暖。\n甚今年、立得春来晚。\n过人日、方相见。\n缕金幡胜教先办。\n著工夫裁剪。\n到那时睹当，须教滴惜，称得梅妆面。"},{"title":"凌歊臺","author":"許渾","dynasty":"唐","content":"宋祖凌高樂未回，三千歌舞宿層臺。\n湘潭雲盡暮山出，巴蜀雪消春水來。\n行殿有基荒薺合，寢園無主野棠開。\n百年便作萬年計，嵒畔古碑空綠苔。"},{"title":"宿白馬寺","author":"張繼","dynasty":"唐","content":"白馬馱經事已空，斷碑殘剎見遺蹤。\n蕭蕭茅屋秋風起，一夜雨聲羈思濃。"},{"title":"送蘇尚書赴益州","author":"鄭惟忠","dynasty":"唐","content":"離憂將歲盡，歸望逐春來。\n庭花如有意，留豔待人開。"},{"title":"十月誕辰內殿宴羣臣效柏梁體聯句","author":"中宗皇帝","dynasty":"唐","content":"潤色鴻業寄賢才，叨居右弼媿鹽梅。\n運籌帷幄荷時來，職掌圖籍濫蓬萊。\n兩司謬忝謝鍾裴，禮樂銓管效涓埃。\n陳師振旅清九垓，欣承顧問侍天杯。\n銜恩獻壽梁柏臺，黃縑青簡奉康哉。\n鯫生侍從忝王枚，右掖司言實不才。\n宗伯秩禮天地開，帝歌難續仰昭回。\n微臣捧日變寒灰，遠慙班左媿遊陪。"},{"title":"虞美人","author":"秦观","dynasty":"宋","content":"高城望断尘如雾。\n不见联骖处。\n夕阳村外小湾头。\n只有柳花无数、送归舟。\n琼枝玉树频相见。\n只恨离人远。\n欲将幽事寄青楼。\n争奈无情江水、不西流。"},{"title":"句","author":"皇甫松","dynasty":"唐","content":"夜入真珠室，朝游玳瑁宮。"},{"title":"酬耿拾遺題贈","author":"嚴維","dynasty":"唐","content":"掩扉常自靜，驛吏忽傳呼。\n水巷驚馴鳥，藜牀起病軀。\n顧身悲欲老，戒子力爲儒。\n明日公西去，煙霞復作徒。"},{"title":"贈會稽張少府","author":"方干","dynasty":"唐","content":"高節何曾似任官，藥苗香潔備常餐。\n一分酒戶添猶得，五字詩名隱即難。\n笑我無媒生鶴髪，知君有意憶漁竿。\n明年莫便還家去，鏡裏雲山且共看。"},{"title":"九江旅夜寄山中故人","author":"伍喬","dynasty":"唐","content":"弱柳風高遠漏沈，坐來難便息愁吟。\n江城雪盡寒猶在，客舍燈孤夜正深。\n塵土積年粘旅服，關山無處寄歸心。\n此時遙羨閑眠侶，靜掩雲扉臥一林。"},{"title":"送友及第歸淛東","author":"方干","dynasty":"唐","content":"南行無俗侶，秋雁與寒雲。\n野趣自多愜，鄉名人共聞。\n吳山中路斷，淛水半江分。\n此地登臨慣，攄情一送君。"},{"title":"人娇","author":"向子諲","dynasty":"宋","content":"白似雪花，柔於柳絮。\n胡蝶儿、镇长一处。\n春风骀荡，蓦然吹去。\n得游丝、半空惹住。\n波上精神，掌中态度。\n分明是、彩云团做。\n当年飞燕，从今不数。\n只恐是、高唐梦中神女。"},{"title":"过秦楼","author":"陈允平","dynasty":"宋","content":"倦听蛩砧，初抛纨扇，隔浦乱钟催晚。\n湘蒲簟冷，楚竹帘稀，窗下乍闻裁翦。\n倦柳梳烟，枯莲蘸水，芙蓉翠深红浅。\n对半床灯火，虚堂凄寂，近书思遍。\n夜漏永、玉宇尘收，银河光烂。\n梦断楚天空远。\n婆娑月树，缥缈仙香，身在广寒宫殿。\n无奈离愁乱织，籍酒销磨，倩花排遣。\n渐江空霜晓，黄芦漠漠，一声来雁。"},{"title":"即目二首 一","author":"韓偓","dynasty":"唐","content":"萬古離懷憎物色，幾生愁緒溺風光。\n廢城沃土肥春草，野渡空船蕩夕陽。\n倚道向人多脈脈，爲情因酒易倀倀。\n宦途棄擲須甘分，迴避紅塵是所長。"},{"title":"谒金门","author":"彭元逊","dynasty":"宋","content":"春一点。\n透得酥温玉软。\n唇晕睡花连袖染。\n嫣红惊绝艳。\n日暮飞红扑脸。\n翠被夜寒波飐。\n梦断锦茵成堕靥。\n宫廊微月转。"},{"title":"忆秦娥","author":"曾觌","dynasty":"宋","content":"正飞雪。\n园林一样梨花白。\n梨花白。\n画堂帘卷，暖生春色。\n嵇康转轴声幽噎。\n新来多病娇无力。\n娇无力。\n浅红转黛，自然标格。"},{"title":"梁州・百十里街衢整齐，万余家楼阁参差，并无半答儿闲田地。松轩竹径，","author":"关汉卿","dynasty":"元","content":"药圃花蹊，茶园稻陌，竹坞梅溪。\n一陀儿一句诗题，行一步扇面屏帏。\n西盐场便似一带琼瑶，吴山色千叠悲翠。\n兀良，望钱塘江万顷玻璃。\n更有清溪绿水，画船儿来往闲游戏。\n浙江亭紧相对，相对着险岭高峰长怪石，堪羡堪题。"},{"title":"郡侯坐上觀琉璃瓶中遊魚","author":"徐夤","dynasty":"唐","content":"寶器一泓銀漢水，錦鱗纔動即先知。\n似涵明月波寧隔，欲上輕冰律未移。\n薄霧罩來分咫尺，碧綃籠處較毫釐。\n文翁未得沈香餌，擬置金盤召左慈。"},{"title":"望九華山","author":"盧嗣立","dynasty":"唐","content":"九華深翠落軒楹，迥眺澄江氣象明。\n不遇陰霾孤岫隱，正當寒日衆峯呈。\n坐觀風雪銷煩思，惜別煙嵐駐曉行。\n得路歸山期早訣，夜來潛已告精誠。"},{"title":"樂府雜詠六首 月成弦","author":"陸龜蒙","dynasty":"唐","content":"孤光照還沒，轉益傷離別。\n妾若是嫦娥，長圓不教缺。"},{"title":"寄魏少府","author":"賈島","dynasty":"唐","content":"來時乖面別，終日使人慙。\n易記卷中句，難忘燈下談。\n溼苔黏樹癭，瀑布濺房庵。\n音信如相惠，移居古井南。"},{"title":"浣溪沙","author":"郭应祥","dynasty":"宋","content":"仙子凌波袜有尘。\n翰林摛藻笔如神。\n此花此曲两无伦。\n不与妆台簪宝髻，却来书阁伴幽人。\n恨无佳客只空尊。"},{"title":"有酒十章 四","author":"元稹","dynasty":"唐","content":"有酒有酒兮黯兮溟，仰天大呼兮。\n天漫漫兮高兮青，高兮漫兮吾孰知天否與靈。\n取人之仰者，無乃在乎昭昭乎曰與夫日星。\n何三光之竝照兮，奄雲雨之冥冥。\n幽妖倏忽兮水怪族形，黿鼉岸走兮海若鬬鯨。\n河潰潰兮愈濁，濟翻翻兮不寧。\n蛇噴雲而出穴，虎嘯風兮屢鳴。\n汙高巢而鳳去兮，溺厚地而芝蘭以之不生。\n葵心傾兮何向，松影直而孰明。\n人懼愁兮戴榮，天寂默兮無聲。\n嗚呼！天在雲之上兮，人在雲之下兮。\n又安能決雲而上征，嗚呼。\n既上征之不可兮，我奈何兮杯復傾。"},{"title":"雙擬對詩 二","author":"無名氏","dynasty":"唐","content":"乍行乍理髮，或笑或看衣。"},{"title":"沁园春","author":"赵善括","dynasty":"宋","content":"千里风湍，万叠云峰，自相送迎。\n叹扁舟如叶，漂流如梗，片帆如箭，聚散如萍。\n家在东湖，身来西浙，非为区区利与名。\n堪怜处，为雏饥犊暮，狗苟蝇营。\n平生。\n何辱何荣。\n且一任三才和五行。\n有鷃飞鹏奋，鹤长凫短，朱颜富贵，白发公卿。\n印漫累累，绶何若若，休羡行歌朱买臣。\n归来好，向严滩垂钓，谷口躬耕。"},{"title":"沙塞子","author":"朱敦儒","dynasty":"宋","content":"蛮径寻春春早，千点雪，已飞梅。\n席地插花传酒、日西催。\n莫作楚囚相泣，倾银汉，洗瑶池。\n看尽人间桃李、拂衣归。"},{"title":"剡紙歌","author":"顧況","dynasty":"唐","content":"雲門路上山陰雪，中有玉人持玉節。\n宛委山裏禹餘糧，石中黃子黃金屑。\n剡溪剡紙生剡藤，噴水搗後爲蕉葉。\n欲寫金人金口經，寄與山陰山裏僧。\n手把山中紫羅筆，思量點畫龍蛇出。\n政是垂頭蹋翼時，不免向君求此物。"},{"title":"落葉","author":"劉乂","dynasty":"唐","content":"返蟻難尋穴，歸禽易見窠。\n滿廊僧不厭，一片俗嫌多。\n（《詩話總亀後集》三八《詼諧門》（此詩出《苕溪漁歌隱業話前集》卷五五《宋朝雜記下》，作者作劉義。\n《詩人玉屑》卷三引《冷斎夜話》、《詩林廣記》卷二引《古今詩話》均以爲鄭谷詩，未詳孰是。\n「劉乂」，輯者意當指劉叉、乂、義相淆者較多，但此詩是否劉叉作，恐尚難確定。\n）。"},{"title":"題龜峯山（在麻城縣）","author":"李世民","dynasty":"唐","content":"乾坤造化有神功，勝地安然氣象雄。\n馬蹟印開蒼石上，龜頭橫插白雲中。\n山高每有神仙過，寺號能仁天子封。\n試劍石邊風拂拂，虎跑泉內水溶溶。\n龍吟南嶺崎山雨，虎嘯東林什子風。\n舍利塔中遺釋子，觀音崖上禮慈容。\n天開雲現瑠璃碧，日落霞明瑪瑙紅。\n巖畔芊芊羅漢草，領頭鬱鬱大夫松。\n望龜亭內迎仙客，噴雪崖前活水通。\n萬里黎民皆潤澤，一堂賢聖總虛空。\n遊山宰相書名字，採藥仙人留跡踪。\n任是丹青描不就，恍疑身世九霄宮。"},{"title":"南乡子","author":"蔡伸","dynasty":"宋","content":"天外雨初收。\n风紧云轻已变秋。\n邂逅故人同一笑，迟留。\n聚散人生宜自谋。\n去路指南州。\n万顷云涛一叶舟。\n莫话太湖波浪险，归休。\n人在溪边正倚楼。"},{"title":"点绛唇","author":"向子諲","dynasty":"宋","content":"此夜中秋，不向光影门前过。\n披衣得坐。\n无佛众生我。\n没鼓打皮，借问今几和。\n还知麽。\n就中两个。\n鼻孔谁穿破。"},{"title":"宿李少府園林","author":"黃滔","dynasty":"唐","content":"一壺濁酒百家詩，住此園林守選期。\n深院月涼留客夜，古杉風細似泉時。\n嘗頻異茗塵心淨，議罷名山竹影移。\n明日綠苔渾掃後，石庭吟坐復容誰。"},{"title":"見蕭侍御憶舊山草堂詩因以繼和","author":"白居易","dynasty":"唐","content":"琢玉以爲架，綴珠以爲籠。\n玉架絆野鶴，珠籠鏁冥鴻。\n鴻思雲外天，鶴憶松上風。\n珠玉信爲美，鳥不戀其中。\n臺中蕭侍御，心與鴻鶴同。\n晚起慵冠豸，閑行厭避驄。\n昨見憶山詩，詩思浩無窮。\n歸夢杳何處，舊居茫水東。\n秋閑杉桂林，春老芝朮叢。\n自云別山後，離抱常忡忡。\n衣繡非不榮，持憲非不雄。\n所樂不在此，悵望草堂空。"},{"title":"点绛唇","author":"苏茂一","dynasty":"宋","content":"竹翠藏烟，杏红流水归何处。\n透帘穿户。\n更洒黄昏雨。\n织锦题书，谁寄愁情去。\n浑无绪。\n绿杨千缕。\n不似真眉妩。"},{"title":"如梦令","author":"叶祖义","dynasty":"宋","content":"如梦。\n如梦。\n和尚出门相送。"},{"title":"登驪山高頂寓目","author":"中宗皇帝","dynasty":"唐","content":"四郊秦漢國，八水帝王都。\n閶闔雄里閈，城闕壯規模。\n貫渭稱天邑，含岐實奧區。\n金門披玉館，因此識皇圖。"},{"title":"水调歌头","author":"王高","dynasty":"宋","content":"千枝蔓仙牒，眉宇肖苍龙。\n就中天赋英杰，玉磬照金锺。\n满袖春风和气，散在苕溪霅水，讴歌颂儿童。\n好个庙堂样，貂弁马头公。\n烛如椽，香似雾，宴蓬瀛。\n我家寿酒须信，不与世间同。\n昨夜欢传清禁，今日黄堂歌舞，千载一相逢。\n来岁五云里，宣劝折黄封。"},{"title":"越调・寨儿令","author":"鲜于必仁","dynasty":"元","content":"汉子陵，晋渊明，二人到今香汗青。\n钓叟谁称？农父谁名？去就一般轻。\n五柳庄月朗风清，七里滩浪稳潮平。\n折腰时心已愧，伸脚处梦先惊。\n听，千万古圣贤评。"},{"title":"投翰林張侍郎","author":"張蠙","dynasty":"唐","content":"舉家貧拾海邊樵，來認仙宗在碧霄。\n丹穴雖無凡羽翼，靈椿還向細枝條。\n九衢馬識他門少，十載身辭故國遙。\n願與吾君作霖雨，且應平地活枯苗。"},{"title":"春光好","author":"无名氏","dynasty":"宋","content":"看看腊尽春回。\n消息到、江南早梅。\n昨夜前村深雪里，一朵花开。\n盈盈玉蕊如裁。\n更风细、清香暗来。\n空使行人肠欲断，驻马裴回。"},{"title":"王昭君","author":"無名氏","dynasty":"唐","content":"猗蘭恩寵歇，昭陽幸御稀。\n朝辭漢闕去，夕見胡塵飛。\n寄信秦樓下，因書秋雁歸。"},{"title":"鸚鵡","author":"白居易","dynasty":"唐","content":"隴西鸚鵡到江東，養得經年觜漸紅。\n常恐思歸先剪翅，每因餧食暫開籠。\n人憐巧語情雖重，鳥憶高飛意不同。\n應似朱門歌舞妓，深藏牢閉後房中。"},{"title":"蝶恋花","author":"吴文英","dynasty":"宋","content":"明月枝头香满路。\n几日西风，落尽花如雨。\n倒照秦眉天镜古。\n秋明白鹭双飞处。\n自摘霜葱宜荐俎。\n可惜重阳，不把黄花与。\n帽堕笑凭纤手取。\n清歌莫送秋声去。"},{"title":"秦楼月・忆秦娥","author":"陈三聘","dynasty":"宋","content":"云衣薄。\n春晴自有东风掠。\n东风掠。\n试听枝上，几声乾鹊。\n曲屏心事新题却。\n离愁何用堆眉角。\n堆眉角。\n今朝莫是，打头风恶。"},{"title":"夜聞故梓州韋使君明當引紼感而成章","author":"蘇頲","dynasty":"唐","content":"惻矣南鄰問，冥然東岱幽。\n里閈寧相杵，朝歎忽遷舟。\n君心惟伯仲，吾人復款遊。\n對連時亦早，交喜歲纔周。\n序發扶陽贈，文因司寇酬。\n詎期危露盡，相續逝川流。\n臥疾無三弔，居閑有百憂。\n振風吟鼓夕，明月照帷秋。\n蘚駁題詩館，楊疎奏伎樓。\n共將歌笑歎，轉爲弟兄留。\n感物存如夢，觀生去若浮。\n余非忘情者，雪涕報林丘。"},{"title":"晋陶母剪发待宾・混江龙","author":"秦简夫","dynasty":"元","content":"我将些衣服头面，都做了文房四宝束修钱。\n他学的赋课成八韵，诗吟就全篇。\n十载寒窗黄卷客，博一纸九重天上紫泥宣。\n念老身治家教子，我孩儿事奉萱亲。\n着他受半生辛苦，指望待一举成名。\n我与人缝联补绽，洗衣刮裳。\n那个不说儿文章亏杀了娘针线，学成了诗云子曰，久以后忠孝双全。"},{"title":"晚望","author":"裴夷直","dynasty":"唐","content":"日下夕陰長，前山凝積翠。\n白鳥一行飛，聯聯粉書字。"},{"title":"踏莎行","author":"蔡伸","dynasty":"宋","content":"佩解江皋，魂消南浦。\n人生惟有别离苦。\n别时容易见时难，算来却是无情语。\n百计留君，留君不住。\n留君不住君须去。\n望君频问梦中来，免教肠断巫山雨。"},{"title":"抄逆刺占後題（題擬） 二","author":"翟奉達","dynasty":"唐","content":"軀體堂堂六尺餘，走筆橫波紙上飛。\n執筆題篇須意用，後任將身選文知。"},{"title":"斗百花","author":"晁补之","dynasty":"宋","content":"斜日东风深院。\n绣幕低迷归燕。\n潇洒小屏娇面，仿佛灯前初见。\n与选筵中，银盆半拆姚黄，插向凤凰钗畔。\n微笑遮纨扇。\n教展香裀，看舞霓裳促遍。\n红飐翠翻，惊鸿乍拂秋岸。\n柳困花慵，盈盈自整罗巾，须劝倒金盏。"},{"title":"朝中措","author":"程垓","dynasty":"宋","content":"真游六六洞中仙。\n骑鹤下三天。\n休道日斜岁暮，行年方是韶华。\n相逢一笑，此心不动，须待明年。\n要得安排稳当，除非四十相连。"},{"title":"興善寺貝多樹","author":"張喬","dynasty":"唐","content":"還應毫末長，始見拂丹霄。\n得子從西國，成陰見昔朝。\n勢隨雙剎直，寒出四墻遙。\n帶月啼春鳥，連空噪暝蜩。\n遠根穿古井，高頂起涼飆。\n影動懸燈夜，聲繁過雨朝。\n靜遲松桂老，堅任雪霜凋。\n永共終南在，應隨劫火燒。"},{"title":"念奴娇","author":"宝月","dynasty":"宋","content":"延陵福绪，蔼遗芳馀庆，直至如今。\n帝锡朋龟曾献策，早揖丹桂华簪。\n一代荣名，三州遗爱，留入歌吟。\n归来湖山付得，依旧闲心。\n延赏报德推封。\n名迁书监，喜天恩重临。\n拜舞龙香还注想，丹阙拖紫垂金。\n酒满霞觞，期君眉寿，千岁与披衿。\n年年风月，两行门外桐阴。"},{"title":"倚阑人","author":"曹勋","dynasty":"宋","content":"清明池馆，芳菲渐晚，晴香满架笼永昼。\n翠拥柔条，玉铺繁蕊，袅袅舞低襟袖。\n秀蓓凝浩露，疑挂六铢衣绉。\n檀点芳心，体薰清馥，粉容宜拈春风手。\n肯与芝兰共嗅。\n向夜阑凝月，洞户花、别是素芳依旧。\n翦取长梢，青蛟喷雪，挽住晓云争秀。\n楼上人未去，常恐风欺雨瘦。\n红绡收取，举觞犹喜，窨得醺醺酒。"},{"title":"戲贈友人","author":"楊凝","dynasty":"唐","content":"湘陰直與地陰連，此日相逢憶醉年。\n美酒非如平樂貴，十升不用一千錢。"},{"title":"小戎","author":"佚名","dynasty":"先秦","content":"小戎俴收，五楘梁辀。游环胁驱，阴靷鋈续。文茵畅毂，驾我骐馵。\n言念君子，温其如玉。在其板屋，乱我心曲。\n四牡孔阜，六辔在手。骐骝是中，騧骊是骖。龙盾之合，鋈以觼軜。\n言念君子，温其在邑。方何为期？胡然我念之！\n俴驷孔群，厹矛鋈錞。蒙伐有苑，虎韔镂膺。交韔二弓，竹闭绲縢。\n言念君子，载寝载兴。厌厌良人，秩秩德音。"},{"title":"迎春乐","author":"晏殊","dynasty":"宋","content":"长安紫陌春归早。\n亸垂杨、染芳草。\n被啼莺语燕催清晓。\n正好梦、频惊觉。\n当此际、青楼临大道。\n幽会处、两情多少。\n莫惜明珠百琲，占取长年少。"},{"title":"十二时・忆少年","author":"崔敦诗","dynasty":"宋","content":"勋华并、天胙昌期。\n圣德茂重离。\n英明经远，浚哲昭微。\n宝俭更深慈。\n观万国、累洽重熙。\n对明时。\n报礼秩神祗。\n玉帛奏华夷。\n雍肃显相，百辟各钦祗。\n奄嘉虞英璧奠华滋。\n神安坐、景气澄虚。\n极光焰、烛长丽。\n展诗应律，万舞逶迟。\n三献洽皇仪。\n垂露浸庆祜来宜。\n礼无违。\n鸣鸾临帝阙，飞凤下天倪。\n清和寰宇，霈泽一朝驰。\n醇化无为。\n万祀巩洪基。"},{"title":"张君瑞闹道场(第一本)・幺篇","author":"王实甫","dynasty":"元","content":"也不要香积厨，枯木堂。\n远着南轩，离着东墙，靠着西厢。\n近主廊，过耳房，都皆停当。\n便不呵，就与老僧同处何如？要恁怎么。\n你是必休提着长老方丈。"},{"title":"陪從祖濟南太守泛鵲山湖三首 三","author":"李白","dynasty":"唐","content":"水入北湖去，舟從南浦回。\n遙看鵲山轉，却似送人來。"},{"title":"同前","author":"无名氏《张协状元》","dynasty":"元","content":"一步远一步，一步远一步。\n你与我同出路，也被人欺负。\n遇着强人，你门怎区处？把担杖钱和本，便与它将去。"},{"title":"倾杯・倾杯乐","author":"柳永","dynasty":"宋","content":"鹜落霜洲，雁横烟渚，分明画出秋色。\n暮雨乍歇。\n小楫夜泊，宿苇村山驿。\n何人月下临风处，起一声羌笛。\n离愁万绪，闻岸草、切切蛩吟如织。\n为忆。\n芳容别后，水遥山远，何计凭鳞翼。\n想绣阁深沈，争知憔悴损、天涯行客。\n楚峡云归，高阳人散，寂寞狂踪迹。\n望京国。\n空目断、远峰凝碧。"},{"title":"秋分夜夕月樂章 登歌奏肅和","author":"無名氏","dynasty":"唐","content":"測妙爲神，通微曰聖。\n坎祀貽則，郊禮展敬。\n璧薦登光，金枝動映。\n以載佳德，以流曾慶。\n（同前。\n）。"},{"title":"普天乐南・景凄凉人潇洒，何日把双鸾跨？奈薄情不寄鸾笺，相思句尽诉","author":"李子昌","dynasty":"元","content":"与琵琶。\n弹粉泪湿香罗帕，暗数归期将这春纤掐。\n动离情征雁呀呀，无奈，无奈，心事转加，对西风病容消瘦似黄花。"},{"title":"送周魯儒赴舉詩","author":"劉禹錫","dynasty":"唐","content":"宋日營陽內史孫，因家占得九疑村。\n童心便有愛書癖，手指今餘把筆痕。\n自握蛇珠辭白屋，欲憑雞卜謁金門。\n若逢廣坐問羊酪，從此知名在一言。"},{"title":"敘懷二首 二","author":"張九齡","dynasty":"唐","content":"晚節從卑秩，岐路良非一。\n既聞持兩端，復見挾三術。\n木瓜誠有報，玉楮論無實。\n已矣直躬者，平生壯圖失。\n去去勿重陳，歸來茹芝朮。"},{"title":"少監三首 三","author":"貫休","dynasty":"唐","content":"具體而微太少年，鳳毛五色帶非煙。\n倚天長劒看無敵，遶樹號猨已應弦。\n接士開襟清聖熟，分題得句落花前。\n即應出將傳家法，聖澤恩波浩浩然。"},{"title":"南有嘉鱼","author":"佚名","dynasty":"先秦","content":"南有嘉鱼，烝然罩罩。君子有酒，嘉宾式燕以乐。\n南有嘉鱼，烝然汕汕。君子有酒，嘉宾式燕以衎。\n南有樛木，甘瓠累之。君子有酒，嘉宾式燕绥之。\n翩翩者鵻，烝然来思。君子有酒，嘉宾式燕又思。"},{"title":"雨二首 一","author":"杜甫","dynasty":"唐","content":"青山澹無姿，白露誰能數。\n片片水上雲，蕭蕭沙中雨。\n殊俗狀巢居，曾臺俯風渚。\n佳客適萬里，沈思情延佇。\n挂帆遠色外，驚浪滿吳楚。\n久陰蛟螭出，寇盜復幾許。"},{"title":"荆楚臣重对玉梳记・快活三","author":"贾仲明","dynasty":"元","content":"楚臣索自窨付，君子断其初。\n说山盟言海誓做妻夫，怎忘的咱剪发燃香处。"},{"title":"度嶺（二首。斯五五五） 一","author":"閻朝隱","dynasty":"唐","content":"嶺南流水嶺南流，嶺北遊人望嶺頭。\n感念鄉園不可□，肝腹一斷一廻愁。"},{"title":"詠馬二首 一","author":"唐彥謙","dynasty":"唐","content":"紫雲團影電飛瞳，駿骨龍媒自不同。\n騎過玉樓金轡響，一聲嘶斷落花風。"},{"title":"在郡秋懷二首 一","author":"張九齡","dynasty":"唐","content":"秋風入前林，蕭瑟鳴高枝。\n寂寞遊子思，寤歎何人知。\n宦成名不立，志存歲已馳。\n五十而無聞，古人深所疵。\n平生去外飾，直道如不羈。\n未得操割效，忽復寒暑移。\n物情自古然，身退毀亦隨。\n悠悠滄江渚，望望白雲涯。\n露下霜且降，澤中草離披。\n蘭艾若不分，安用馨香爲。"},{"title":"使過襄陽登鳳林寺閣","author":"宋之問","dynasty":"唐","content":"香閣臨清漢，丹梯隱翠微。\n林篁天際密，人世谷中違。\n苔石銜仙洞，蓮舟泊釣磯。\n山雲浮棟起，江雨入庭飛。\n信美雖南國，嚴程限北歸。\n幽尋不可再，留步惜芳菲。"},{"title":"水龙吟","author":"曾觌","dynasty":"宋","content":"楚天千里无云，露华洗出秋容净。\n银蟾台榭，玉壶天地，参差桂影。\n鸳瓦寒生，画檐光射，碧梧金井。\n听韶华半夜，江梅三弄，风袅袅、良宵永。\n携手西园宴罢，下瑶台、醉魂初醒。\n吹箫仙子，骖鸾归路，一襟清兴。\n鳷鹊楼高，建章门迥，星河耿耿。\n看沧江潮上，丹枫落叶，浸关山冷。"},{"title":"冬日晚望","author":"陳摶","dynasty":"唐","content":"山鬼暖或呼，溪魚寒不跳。\n晚景愈堪觀，危峰露殘照。\n（《增修詩話總龜》卷四六引《翰府名談》。\n）。"},{"title":"兵要望江南 委任第一（京本作「占委任第一」二十六首） 十七","author":"易靜","dynasty":"唐","content":"將權柄，識務辨春秋。\n須是先施仁與惠，後行刑戮擇其尤，威令自然收。"},{"title":"萧何月夜追韩信・游四门","author":"金仁杰","dynasty":"元","content":"呀，早剑横秋水手中提，我可甚由自想来朝。\n你道拜为兄长相结好，为朋友便耽饶。\n呵，咱两个做知交。"},{"title":"江南雜題三十首 其三","author":"張祜","dynasty":"唐","content":"鳥逸溪雲静，人行野岸稀。\n茅峯三點翠，練水一條輝。\n晚蝶花心少，陰瑩草裏微。\n何妨孟朱舍，夜飲醉歌歸。"},{"title":"示知己（句）","author":"王勃","dynasty":"唐","content":"客書同十奏，臣劍已三奔。\n（同上。\n）。"},{"title":"铁拐李度金童玉女・牡丹春","author":"贾仲明","dynasty":"元","content":"婴儿姹女趣，黄芽白雪枯。\n被金枷玉锁紧相拘，将心猿意马牢拴住。\n虽然足得省悟，你可也回首认当初。"},{"title":"蓦山溪","author":"王千秋","dynasty":"宋","content":"清明池馆。\n侧卧帘初卷。\n还是海棠开，睡未足、馀酲满面。\n低头不语，浑似怨东风，心始吐，又惊飞，交现垂杨眼。\n少陵情浅。\n花草题评遍。\n赋得恶因缘，没一字、聊通缱绻。\n黄昏时候，凝伫怯春寒，笼翠袖，减丰肌，脉脉情何限。"},{"title":"宿壽安甘棠館 一","author":"尚顏","dynasty":"唐","content":"行人方倦役，到此似還鄉。\n流水來關外，青山近洛陽。\n溪雲歸洞鶴，松月半軒霜。\n坐恐晨鐘動，天涯道路長。"},{"title":"贈莎地道士","author":"施肩吾","dynasty":"唐","content":"莎地陰森古蓮葉，游龜暗老青苔甲。\n池邊道士誇眼明，夜取蟭螟摘蚊睫。"},{"title":"贈魏三十七","author":"李羣玉","dynasty":"唐","content":"名珪字玉淨無瑕，美譽芳聲有數車。\n莫放燄光高二丈，來年燒殺杏園花。"},{"title":"菩萨蛮","author":"梅窗","dynasty":"宋","content":"点点花飞春恨浅。\n浅恨春飞花点点。\n莺语似多情。\n情多似语莺。\n恋春增酒劝。\n劝酒增春恋。\n颦损翠蛾新。\n新蛾翠损颦。"},{"title":"失调名","author":"王琪","dynasty":"宋","content":"金斗熨秋江。"},{"title":"最高楼","author":"向子諲","dynasty":"宋","content":"无双亭下，琼树正花敷。\n玉骨莹云腴。\n已知倾国无能比，除非天上有仙姝。\n到扬州才见，是处俱无。\n比碧桃、也无二朵，算丹桂、止是一株。\n千万卉，尽花奴。\n天教芍药来骖乘，一春桃李作先驱。\n尽红遮绿拥驻江都。"},{"title":"翫殘花","author":"楊發","dynasty":"唐","content":"十日濃芳一歲程，東風初急眼偏明。\n低枝似泥幽人醉，莫道無情似有情。"},{"title":"减字木兰花","author":"韩玉","dynasty":"宋","content":"香檀素手。\n缓理新词来伴酒。\n音调凄凉。\n便是无情也断肠。\n莫歌杨柳。\n记得渭城朝雨后。\n客路茫茫。\n几度东风春草长。"},{"title":"醉桃源・阮郎归","author":"翁元龙","dynasty":"宋","content":"千丝风雨万丝晴。\n年年长短亭。\n暗黄看到绿成阴。\n春由他送迎。\n莺思重，燕愁轻。\n如人离别情。\n绕湖烟冷罩波明。\n画船移玉笙。"},{"title":"江城子","author":"翁元龙","dynasty":"宋","content":"一年箫鼓又疏钟。\n爱东风。\n恨东风。\n吹落灯花，移在杏梢红。\n玉靥翠钿无半点，空湿透，绣罗弓。\n燕魂莺梦渐惺松。\n月帘栊。\n影迷濛。\n催趁年华，都在艳歌中。\n明日柳边春意思，便不与，夜来同。"},{"title":"賦得叢蘭曙後色送梁侍御人京","author":"錢起","dynasty":"唐","content":"曙色傳芳意，分明錦繡叢。\n蘭生齊後日，花發夜來風。\n不向三峰裏，全勝一縣中。\n遙知大苑內，應待五花驄。"},{"title":"蘇武廟","author":"溫庭筠","dynasty":"唐","content":"蘇武魂銷漢使前，古祠高樹兩茫然。\n雲邊雁斷胡天月，隴上羊歸塞草煙。\n廻日樓臺非甲帳，去時冠劒是丁年。\n茂陵不見封侯印，空向秋波哭逝川。"},{"title":"鹧鸪天","author":"无名氏","dynasty":"宋","content":"紫陌朱轮去似流。\n丁香初结小银钩。\n凭阑试问秦楼路，瞥见纤纤十指柔。\n金约腕，玉搔头。\n尽教人看却佯羞。\n欲题红叶无流水，别是桃源一段愁。"},{"title":"鞠歌行","author":"羅隱","dynasty":"唐","content":"麗莫似漢宮妃，謙莫似黃家女。\n黃女持謙齒髮高，漢妃恃麗天庭去。\n人生容德不自保，聖人安用推天道。\n君不見，蔡澤嵌枯詭怪之形狀，大言直取秦丞相；又不見，田千秋才智不出人，一朝富貴如有神。\n二侯行事在方冊，泣麟老人終困厄。\n夜光抱恨良歎悲，日月逝矣吾何之。\n（見《文苑英華》卷二○三。\n）（按：《全唐詩》卷一八五收作李白詩，殆沿明刻本《文苑英華》之誤。\n中華書局影印本此卷爲宋刻，前爲李白同題詩，後即此首，署「羅隱」，確鑿無誤。\n）。"},{"title":"岳陽別張[祜]","author":"李涉","dynasty":"唐","content":"十年蹭蹬爲逐臣，鬢毛白盡巴江春。\n鹿鳴猨嘯雖寂寞，水蛟山魅多精神。\n山瘧困中聞有赦，死灰不望光陰借。\n半夜州符喚牧童，虛教衰病生驚怕。\n巫峽洞庭千里餘，蠻陬水國何親疎。\n由來真宰不宰我，徒勞歎者懷吹噓。\n霸橋昔與張生別，萬變桑田何處說。\n龍蛇縱在沒泥塗，長衢却爲駑駘設。\n愛君氣堅風骨峭，文章真把江淹笑。\n洛下諸生懼刺先，烏鳶不得齊鷹鷂。\n岳陽西南湖上寺，水閣松房遍文字。\n新釘張生一首詩，自餘吟著皆無味。\n策馬前途須努力，莫學龍鍾虛歎息。"},{"title":"觀心處","author":"元稹","dynasty":"唐","content":"滿坐喧喧笑語頻，獨憐方丈了無塵。\n燈前便是觀心處，要似觀心有幾人。"},{"title":"鹧鸪天","author":"陈三聘","dynasty":"宋","content":"昨夜东风怒不成。\n晓来犹自扫残英。\n半酸梅子连枝重，无力杨花到地轻。\n情易感，涕先零。\n玉虬香冷更凄清。\n事如芳草绵绵远，恨比浮云冉冉生。"},{"title":"橫吹曲辭 關山月二首 一","author":"戴叔倫","dynasty":"唐","content":"月出照關山，秋風人未還。\n清光無遠近，鄉淚半書間。"},{"title":"兵要望江南 占怪第二十三（京本作「占怪象第十四」○四十四首） 三十五","author":"易靜","dynasty":"唐","content":"金鼙鼓，自裂七分餘。\n此是三軍囚沒兆，速當求解醮移居，不可侈行誅。"},{"title":"句","author":"陸扆","dynasty":"唐","content":"今秋已約天台月。"},{"title":"蝶恋花","author":"赵令畤","dynasty":"宋","content":"屈指幽期惟恐误。\n恰到春宵，明月当三五。\n红影压墙花密处。\n花阴便是桃源路。\n不谓兰诚金石固。\n敛袂怡声，恣把多才数。\n惆怅空回谁共语。\n只应化作朝云去。"},{"title":"水调歌头","author":"刘一止","dynasty":"宋","content":"千古严陵濑，清夜月荒凉。\n水明沙净，波面一叶弄孤光。\n北望旄头天际，杀气遥昏楚甸，云树失青苍。\n愁绝未归客，衰鬓点吴霜。\n听江边，鸣宝瑟，想英皇。\n骑鲸仙裔，高韵清绝胜风篁。\n醉入无何境界，却笑昔人底事，远慕白云乡。\n不见咸阳道，烟草茂陵荒。"},{"title":"浣溪沙","author":"王之道","dynasty":"宋","content":"晓日晖晖玉露光。\n枝头一样斗宫妆。\n可怜娇额半涂黄。\n衣与酴醿新借色，肌同薝卜更薰香。\n风流荀令雅相当。"},{"title":"满庭芳","author":"无名氏","dynasty":"宋","content":"梅子成阴，海棠初谢，小园才过清明。\n百花扫地，红紫践为尘。\n别有烟红露绿，嫣然笑、管领东君。\n还知否，天香国色，独步殿馀春。\n轻盈。\n多态度，洛阳图画，韩令经营。\n想谪仙风韵，洒面词成。\n一捻深红尚透，谁信道、花亦通灵。\n君休待、花归阆苑，莫惜醉山倾。"},{"title":"晚樓寓懷","author":"劉兼","dynasty":"唐","content":"薄暮疎林宿鳥還，倚樓垂袂復憑欄。\n月沈江底珠輪淨，雲鎖峰頭玉葉寒。\n劉毅暫貧雖壯志，馮唐將老自低顏。\n無言獨對秋風立，擬把朝簪換釣竿。"},{"title":"水调歌头","author":"李曾伯","dynasty":"宋","content":"一段太清境，谁幻出阶坳。\n不知身住何处，爽气逼霜袍。\n但见人间一样，似夜又还非夜，栖鸟不安巢。\n认得在尘世，禁鼓二更敲。\n最忺看，来竹底，上梅梢。\n几家朱户，不如儿女醉蓬茅。\n谁把琴声三弄，不管骚人幽趣，似向曲中嘲。\n长啸赋赤壁，有酒更无肴。"},{"title":"送靈武李侍御","author":"無可","dynasty":"唐","content":"靈州天一涯，幕客似還家。\n地得江南壤，程分磧裏砂。\n禁鹽調上味，麥穗結秋花。\n前席因籌畫，清吟塞日斜。"},{"title":"金陵詞","author":"故臺城妓","dynasty":"唐","content":"宮中細草香紅濕，宮內纖腰碧窗泣。\n唯有虹梁春燕雛，猶傍珠簾玉鉤立。"},{"title":"喜迁莺","author":"史达祖","dynasty":"宋","content":"月波疑滴。\n望玉壶天近，了无尘隔。\n翠眼圈花，冰丝织练，黄道宝光相直。\n自怜诗酒瘦，难应接、许多春色。\n最无赖，是随香趁烛，曾伴狂客。\n踪迹。\n谩记忆。\n老了杜郎，忍听东风笛。\n柳院灯疏，梅厅雪在，谁与细倾春碧。\n旧情拘未定，犹自学、当年游历。\n怕万一，误玉人、夜寒帘隙。"},{"title":"送韋瑤校書赴越","author":"姚合","dynasty":"唐","content":"寄家臨禹穴，乘傳出秦關。\n霜落橘滿地，潮來帆近山。\n相門賓益貴，水國事多閑。\n晨省高堂後，餘歡杯酒間。"},{"title":"苏子瞻风雪贬黄州・滚绣球","author":"费唐臣","dynasty":"元","content":"我也曾写珠玑一万联，判莺花三百篇，扫千军笔端鏖战，但行处天子三宣。\n结平生诗酒缘，掌中天风月权。\n不是将帝王埋怨，为甚把苏轼似贾谊南迁。\n如今一牧童子随驴后，可甚两行朱衣到马前。\n四野萧然。"},{"title":"沁园春","author":"黄机","dynasty":"宋","content":"问讯西园，一春几何，君今再游。\n记流觞亭北，偷拈酒戏，凌云台上，暗度诗阄。\n略略花痕，差差柳意，十日不来红绿稠。\n须重醉，便功名了后，白发争休。\n定谁骑鹤扬州。\n任书放床头盏瓮头。\n况殷勤莺燕，能歌更舞，轻狂蜂蝶，欲去还留。\n岁月易忘，姓名须载，笔势翩翩回万牛。\n归来晚，有烛明金剪，香暖珠篝。"},{"title":"点绛唇","author":"吴大有","dynasty":"宋","content":"江上旗亭，送君还是逢君处。\n酒阑呼渡。\n云压沙鸥暮。\n漠漠萧萧，香冻梨花雨。\n添愁绪。\n断肠柔橹。\n相逐寒潮去。"},{"title":"月明和尚度柳翠・雁儿落","author":"李寿卿","dynasty":"元","content":"你可便罢追陪百二行，年纪到三十上。\n何不去步瑶台十二层，离苦海三千丈？。"},{"title":"更漏子","author":"罗椅","dynasty":"宋","content":"晚潮生，凉月细。\n一抹远山无蒂。\n收越棹，起吴樯。\n人间何限忙。\n石头城，西北角。\n杳杳天低鹘落。\n浑不似，此波光。\n清歌催夕阳。"},{"title":"郢州贈別王八使君","author":"白居易","dynasty":"唐","content":"昔是詩狂客，今爲酒病夫。\n強飲翻悵望，縱醉不歡娛。\n鬢髮三分白，交親一半無。\n郢城君莫厭，猶校近京都。"},{"title":"菩萨蛮","author":"芮辉","dynasty":"宋","content":"晴云低蘸湖光湿。\n新凉远带江声入。\n风影逼中秋。\n移樽月在楼。\n蓝田栽竹手。\n借竹为君寿。\n苍翠一年年。\n长承雨露边。"},{"title":"送楊鍊師却歸貞浩巖","author":"羅隱","dynasty":"唐","content":"宦途不復更經營，歸去東南任意行。\n別後幾回思會面，到來相見似前生。\n久居竹蓋知勤苦，舊業蓮峰想變更。\n爲謝佯狂吳道士，耳中時有鐵船聲。"},{"title":"奉使往蜀路傍見山花吟寄樂天（題擬） 一","author":"元稹","dynasty":"唐","content":"深紅山木艷丹雲，路遠無由摘寄君。\n恰似牡丹如許大，淺深看取石榴裙。"},{"title":"守愚","author":"韓偓","dynasty":"唐","content":"深院寥寥竹蔭廊，披衣欹枕過年芳。\n守愚不覺世途險，無事始知春日長。\n一畝落花圍隙地，半竿濃日界空牆。\n今來自責趨時嬾，飜恨松軒書滿牀。"},{"title":"馮小憐","author":"李賀","dynasty":"唐","content":"灣頭見小憐，請上琵琶弦。\n破得春風恨，今朝直幾錢。\n裙垂竹葉帶，鬢溼杏花煙。\n玉冷紅絲重，齊宮妾駕鞭。"},{"title":"漁父歌","author":"高適","dynasty":"唐","content":"曲岸深潭一山叟，駐眼看鈎不移手。\n世人欲得知姓名，良久問他不開口。\n笋皮笠子荷葉衣，心無所營守釣磯。\n料得孤舟無定止，日暮持竿何處歸。"},{"title":"双燕儿","author":"朱敦复","dynasty":"宋","content":"尚志服事跛神仙。\n辛勤了、万千般。\n一朝身死入黄泉。\n至诚地、哭皇天。\n旁人苦苦叩玄言。\n不免得、告诸贤。\n禁法蝎儿不曾传。\n吃畜生、四十年。"},{"title":"小重山","author":"无名氏","dynasty":"宋","content":"天际春来都为君。\n依稀丹萼动，泛红云。\n恼人天气近黄昏。\n霜月底，山麝斗微薰。\n标格自天真。\n寿阳仙骨瘦，玉无纹。\n芳容临鉴洗馀醺。\n双蛾稳，花面两难分。"},{"title":"過故人所遷新居","author":"馬戴","dynasty":"唐","content":"金馬詔何晚，茂陵居近修。\n客來雲雨散，鳥下梧桐秋。\n迥漢銜天闕，遙泉響御溝。\n坐看涼月上，爲子一淹留。"},{"title":"西江月","author":"赵长卿","dynasty":"宋","content":"背日犹馀残雪，向阳初绽红梅。\n腊寒那事更相宜。\n醉了还醒又醉。\n堪笑多愁早老，管他闲是闲非。\n对花酌酒两忘机。\n唱个哩囉囉哩。"},{"title":"双调・夜行船","author":"无名氏","dynasty":"元","content":"院宇深沉人静悄，冷清清宝兽烟消。\n四壁秋虫，一帘疏雨，两般儿斗来相恼。"},{"title":"金液還丹歌（題擬） 十四","author":"元陽子","dynasty":"唐","content":"嬰兒漠漠不可悟，徒以勞神虎見苦。\n但知會得聖人言，即是分明上天路。"},{"title":"監郡犍爲舟中寓題寄同舍","author":"薛能","dynasty":"唐","content":"一寢閑身萬事空，任天敎作假文翁。\n旗穿島樹孤舟上，家在山亭每日中。\n疊果盤飱丹橘地，若花牀席早梅風。\n佳期說盡君應笑，劉表尊前且不同。"},{"title":"邯郸道省悟黄粱梦・怨别离","author":"马致远","dynasty":"元","content":"园林无处不萧条，春归也犹未觉。\n满地梨花无人扫。\n寒料峭，遥望见一点青山，兀良、却又早不见了。"},{"title":"荆渚感懷寄僧達禪弟三首 二","author":"齊己","dynasty":"唐","content":"十五年前會虎溪，白蓮齋後便來西。\n干戈時變信雖絕，吳楚路長魂不迷。\n黃葉喻曾同我悟，碧雲情近與誰攜。\n春殘相憶荆江岸，一隻杜鵑頭上啼。"},{"title":"蝶恋花","author":"无名氏","dynasty":"宋","content":"急鼓初锺声报晓。\n楼上今朝，卷起珠帘早。\n环佩珊珊香袅袅。\n尘埃不到如蓬岛。\n何用珠玑相映照。\n韵胜形清，自有天然好。\n莫向尊前辞醉倒。\n松枝鹤骨偏宜老。"},{"title":"渔家傲","author":"欧阳修","dynasty":"宋","content":"四月芳林何悄悄。\n绿阴满地青梅小。\n南陌采桑何窈窕。\n争语笑。\n乱丝满腹吴蚕老。\n宿酒半醒新睡觉。\n雏莺相语匆匆晓。\n惹得此情萦寸抱。\n休临眺。\n楼头一望皆芳草。"},{"title":"曉發蕭關","author":"王貞白","dynasty":"唐","content":"早發長風裏，邊城曙色間。\n數鴻寒背磧，片月落臨關。\n隴上明星沒，沙中夜探還。\n歸程不可問，幾日到家山。"},{"title":"奉和峽州孫舍人肇荆南重圍中寄諸朝士二篇時李常侍洵嚴諫議龜李起居殷衡李郎中冉皆有繼和余久有是債今至湖南方暇牽課 一","author":"韓偓","dynasty":"唐","content":"敏手何妨誤汰金，敢懷私忿斅羊斟。\n直應宣室還三接，未必豐城便陸沈。\n熾炭一爐真玉性，濃霜千澗老松心。\n私恩尚有捐驅誓，況是君恩萬倍深。"},{"title":"結愛","author":"孟郊","dynasty":"唐","content":"心心復心心，結愛務在深。\n一度欲離別，千迴結衣襟。\n結妾獨守志，結君早歸意。\n始知結衣裳，不如結心腸。\n坐結行亦結，結盡百年月。"},{"title":"冀州客舍酒酣貽王綺寄題南樓","author":"岑參","dynasty":"唐","content":"夫子傲常調，詔書下徵求。\n知君欲謁帝，秣馬趨西周。\n逸足何駸駸，美聲實風流。\n學富贍清詞，下筆不能休。\n君家一何盛，赫奕難爲儔。\n伯父四五人，同時爲諸侯。\n憶昨始相值，值君客貝丘。\n相看復乘興，攜手到冀州。\n前日在南縣，與君上北樓。\n野曠不見山，白日落草頭。\n客舍梨花繁，深花隱鳴鳩。\n南鄰新酒熟，有女彈箜篌。\n醉後或狂歌，酒醒滿離憂。\n主人不相識，此地難淹留。\n吾廬終南下，堪與王孫遊。\n何當肯相尋，澧上一孤舟。"},{"title":"一落索","author":"吕渭老","dynasty":"宋","content":"蝉带残声移别树。\n晚凉房户。\n秋风有意染黄花，下几点、凄凉雨。\n渺渺双鸿飞去。\n乱云深处。\n一山红叶为谁愁，供不尽、相思句。"},{"title":"秋末寄武昌一公","author":"貫休","dynasty":"唐","content":"見說武昌江上住，柏枯槐朽戰時風。\n知師詩癖難醫也，霜灑蘆花明月中。"},{"title":"渔家傲","author":"葛胜仲","dynasty":"宋","content":"叠叠云山供四顾。\n簿书忙里偷闲去。\n心远地偏陶令趣。\n登览处。\n清幽疑是斜川路。\n野蔌溪毛供饮具。\n此身甘被烟霞痼。\n兴尽碧云催日暮。\n招晚渡。\n遥遥一叶随鸥鹭。"},{"title":"临江仙","author":"杜安世","dynasty":"宋","content":"太史占天云物好，初阳律合黄锺。\n日缠南极北郊风。\n雪花先柳絮，飞舞透帘栊。\n圣运时和兼岁稔，歌欢处处皆同。\n簪声相庆晓光中。\n金炉红兽炭，一举寿杯空。"},{"title":"離會曲","author":"張說","dynasty":"唐","content":"何處送客洛橋頭，洛水泛泛中行舟。\n可憐河樹葉萎蕤，關關河鳥聲相思。\n街鼓喧喧日將夕，去棹歸軒兩相迫。"},{"title":"感皇恩","author":"臧馀庆","dynasty":"宋","content":"南岳有真仙，人间祥瑞。\n酒量诗豪世无比。\n晚年林下，做个清闲活计。\n诮如千岁鹤，巢云际。\n此日大家，广排筵会。\n酒劝千锺莫辞醉。\n昔时彭祖，寿年八百馀岁。\n十分才一分，那里暨。"},{"title":"後湖","author":"朱存","dynasty":"唐","content":"雷轟疊鼓火翻旗，三異翩翩試水師。\n驚起黑龍眠不得，狂風猛雨不多時。"},{"title":"蓦山溪","author":"无名氏","dynasty":"宋","content":"江南春信，已过长安路。\n柳眼尚贪眠，又争知、先传春去。\n东风漏泄，休更殢垂杨，深雪里，一枝开，谁占先春处。\n当时马上，回首曾凝顾。\n水浅月黄昏，倚琼枝、谁家亭户。\n一声羌管，遗恨到如今，凭栏处，赏花时，莫使花轻负。"},{"title":"桃源圖","author":"韓愈","dynasty":"唐","content":"神僊有無何渺茫，桃源之說誠荒唐。\n流水盤迴山百轉，生綃數幅垂中堂。\n武陵太守好事者，題封遠寄南宮下。\n南宮先生忻得之，波濤入筆驅文辭。\n文工畫妙各臻極，異境恍惚移於斯。\n架巖鑿谷開宮室，接屋連牆千萬日。\n嬴顛劉蹶了不聞，地坼天分非所恤。\n種桃處處惟開花，川原近遠蒸紅霞。\n初來猶自念鄉邑，歲久此地還成家。\n漁舟之子來何所，物色相猜更問語。\n大蛇中斷喪前王，羣馬南渡開新主。\n聽終辭絕共悽然，自說經今六百年。\n當時萬事皆眼見，不知幾許猶流傳。\n爭持酒食來相饋，禮數不同樽俎異。\n月明伴宿玉堂空，骨冷魂清無夢寐。\n夜半金雞啁哳鳴，火輪飛出客心驚。\n人間有累不可住，依然離別難爲情。\n船開櫂進一迴顧，萬里蒼蒼煙水暮。\n世俗寧知僞與真，至今傳者武陵人。"},{"title":"玩槿花","author":"羊士諤","dynasty":"唐","content":"何乃詩人興，妍詞屬舜華。\n風流感異代，窈窕比同車。\n凝豔垂清露，驚秋隔絳紗。\n蟬鳴復蟲思，惆悵竹陰斜。"},{"title":"酒泉子","author":"王灼","dynasty":"宋","content":"锦水花林，前度刘郎行乐处，当时桃李卧莓苔。\n又重来。\n今年菊蕊为君开。\n赖有诗情浑似旧，西风斜日上高台。\n醉千回。"},{"title":"岳陽道中作","author":"齊己","dynasty":"唐","content":"客思尋常動，未如今斷魂。\n路岐經亂後，風雪少人村。\n大澤鳴寒雁，千峯啼晝猨。\n爭教此時白，不上鬢鬚根。"},{"title":"贈水軍都將","author":"張蠙","dynasty":"唐","content":"平生爲有安邦術，便別秋曹最上階。\n戰艦却容儒客臥，公廳唯伴野僧齋。\n裁書榭迥冰膠筆，養藥堂深蘚惹鞋。\n直待門前見幢節，始應高愜聖君懷。"},{"title":"十月奉教作","author":"李嶠","dynasty":"唐","content":"白藏初送節，玄律始迎冬。\n林枯黃葉盡，水耗綠池空。\n霜待臨庭月，寒隨入牖風。\n別有歡娛地，歌舞應絲桐。"},{"title":"踏莎行","author":"毛滂","dynasty":"宋","content":"景泮冰檐，情回瑶草。\n副能守得春来到。\n管曾独自索春怜，而今觑著东风笑。\n粉凝酥寒，云房睡觉。\n胭脂也不添些小。\n天真要与此花争，是伊占得春多少。"},{"title":"河传","author":"吕渭老","dynasty":"宋","content":"斜红照水。\n似晴空万里。\n明霞相倚。\n逐伴笑歌，小立绿槐阴里。\n诮没些，春气味。\n纷纷觑著闲桃李。\n浅浅深深，不满游人意。\n幽艳一枝，向晚重帘深闭。\n是青君、爱惜底。"},{"title":"鹧鸪天","author":"陈三聘","dynasty":"宋","content":"指剥春葱去采苹。\n衣丝秋藕不沾尘。\n眼波明处偏宜笑，眉黛愁来也解颦。\n巫峡路，忆行云。\n几番曾梦曲江春。\n相逢细把银釭照，犹恐今宵梦似真。"},{"title":"贈別賀蘭銛","author":"杜甫","dynasty":"唐","content":"黃雀飽野粟，羣飛動荆榛。\n今君抱何恨，寂寞向時人。\n老驥倦驤首，蒼鷹愁易馴。\n高賢世未識，固合嬰飢貧。\n國步初返正，乾坤尚風塵。\n悲歌鬢髮白，遠赴湘吳春。\n我戀岷下芋，君思千里蓴。\n生離與死別，自古鼻酸辛。"},{"title":"依韻和友人秋夕見寄","author":"李中","dynasty":"唐","content":"夕風庭葉落，誰見此時情。\n不作關河夢，空聞砧杵聲。\n會須求至理，何必歎無成。\n好約高僧宿，同看海月生。"},{"title":"阮郎归","author":"曾觌","dynasty":"宋","content":"柳阴庭馆占风光。\n呢喃清昼长。\n碧波新涨小池塘。\n双双蹴水忙。\n萍散漫，絮飘扬。\n轻盈体态狂。\n为怜流去落红香。\n衔将归画梁。"},{"title":"長樂少年行","author":"崔國輔","dynasty":"唐","content":"遺却珊瑚鞭，白馬驕不行。\n章臺折楊柳，春日路傍情。"},{"title":"四牡","author":"佚名","dynasty":"先秦","content":"四牡騑騑，周道倭迟。岂不怀归？王事靡盬，我心伤悲。\n四牡騑騑，啴啴骆马。岂不怀归？王事靡盬，不遑启处。\n翩翩者鵻，载飞载下，集于苞栩。王事靡盬，不遑将父。\n翩翩者鵻，载飞载止，集于苞杞。王事靡盬，不遑将母。\n驾彼四骆，载骤骎骎。岂不怀归？是用作歌，将母来谂。"},{"title":"奉和七夕兩儀殿會宴應制","author":"李乂","dynasty":"唐","content":"桂宮明月夜，蘭殿起秋風。\n雲漢彌年阻，星筵此夕同。\n倏來疑有處，旋去已成空。\n睿作鈞天響，魂飛在夢中。"},{"title":"念奴娇","author":"葛郯","dynasty":"宋","content":"阳关西路，看垂阳客舍，嫩浮波縠。\n宝马嘶风人渐远，隐隐歌声戛玉。\n踏遍春山，归来高卧，笑濯沧浪足。\n孤鸿天际，断霞摇曳心目。\n香露飞入壶中，仙家九酝，酿百家醽醁。\n一朵巫阳休怅望，且看家山眉绿。\n歌罢风生，舞馀花颤，凤髓飘红烛。\n瑶台月冷，夜归斗挂银屋。"},{"title":"满江红","author":"无名氏","dynasty":"宋","content":"长风送月，近中秋、更无一点尘俗。\n绛阙真仙来瑞世，昨夜翔鸾飞鹄。\n奕世登科，诸昆竞秀，名盖天南北。\n持心恬退，更能韫椟藏玉。\n须信宪幕平反，据经议狱，全活阴功足。\n川泳云飞宾主意，荐剡新翻浓墨。\n一路欢声，几多和气，吹作长生曲。\n赐环促召，清班两鬓长绿。"},{"title":"酹江月・念奴娇","author":"陈允平","dynasty":"宋","content":"霁空虹雨，傍螀啼莎草，宿鹭汀洲。\n隔岸人家砧杵急，微寒先到帘钩。\n步幄尘高，征衫酒润，谁暖玉香篝。\n风灯微暗，夜长频换更筹。\n应是雁柱调筝，鸳梭织锦，付与两眉愁。\n不似尊前今夜月，几度同上南楼。\n红叶无情，黄花有恨，孤负十分秋。\n归心如醉，梦魂飞趁东流。"},{"title":"虞美人","author":"晏几道","dynasty":"宋","content":"曲阑干外天如水。\n昨夜还曾倚。\n初将明月比佳期。\n长向月圆时候、望人归。\n罗衣著破前香在。\n旧意谁教改。\n一春离恨懒调弦。\n犹有两行闲泪、宝筝前。"},{"title":"菩萨蛮","author":"王安石","dynasty":"宋","content":"数家茅屋闲临水。\n单衫短帽垂杨里。\n今日是何朝。\n看予度石桥。\n梢梢新月偃。\n午醉醒来晚。\n何物最关情。\n黄鹂三两声。"},{"title":"临江仙","author":"曹组","dynasty":"宋","content":"青琐窗深红兽暖，灯前共倒金尊。\n数枝梅浸玉壶春。\n雪明浑似晓，香重欲成云。\n户外马嘶催客起，席间欢意留人。\n从他微霰落粉粉。\n不妨吹酒面，归去醒馀醺。"},{"title":"退宮人二首 二","author":"張祜","dynasty":"唐","content":"歌喉漸退出宮闈，泣話伶官上許歸。\n猶說入時歡聖壽，內人初著五方衣。"},{"title":"木兰花慢","author":"周密","dynasty":"宋","content":"软尘飞不到，过微雨、锦机张。\n正荫绿池幽，交枝径窄，临水追凉。\n宫妆。\n盖罗障暑，泛青苹、乱舞五云裳。\n迷眼红绡绛彩，翠深偷见鸳鸯。\n湖光。\n两岸潇湘。\n风荐爽、扇摇香。\n算恼人偏是，萦丝露藕，连理秋房。\n涉江。\n采芳旧恨，怕红衣、夜冷落横塘。\n折得荷花忘却，棹歌唱入斜阳。"},{"title":"送友人及第歸","author":"張蠙","dynasty":"唐","content":"家林滄海東，未曉日先紅。\n作貢諸蕃別，登科幾國同。\n遠聲魚呷浪，層氣蜃迎風。\n鄉俗稀攀桂，爭來問月宮。"},{"title":"临江仙","author":"史达祖","dynasty":"宋","content":"草脚青回细腻，柳梢绿转条苗。\n旧游重到合魂销。\n棹横春水渡，人凭赤阑桥。\n归梦有时曾见，新愁未肯相饶。\n酒香红被夜迢迢。\n莫交无用月，来照可怜宵。"},{"title":"與李頻詩","author":"李紳","dynasty":"唐","content":"鸕鷀山頭片雲晴，揚州城裏見潮生。\n（按：《全唐詩》卷一三三李頎《送劉昱》云：「鸕鷀山頭微雨晴，揚州城裏暮潮生。\n」與此二句極相似，未詳係蔡氏誤記，抑爲李紳用李頎之成句。\n）。"},{"title":"閨怨二首 一","author":"沈如筠","dynasty":"唐","content":"鴈盡書難寄，愁多夢不成。\n願隨孤月影，流照伏波營。"},{"title":"念奴娇","author":"辛弃疾","dynasty":"宋","content":"近来何处有吾愁，何处还知吾乐。\n一点凄凉千古意，独倚西风寥廓。\n并竹寻泉，和云种树，唤做真闲客。\n此心闲处，不应长藉邱壑。\n休说往事皆非，而今云是，且把清尊酌。\n醉里不知谁是我，非月非云非鹤。\n冷露风高，松梢桂子，醉了还醒却。\n北窗高卧，莫教啼鸟惊著。"},{"title":"程咬金斧劈老君堂・收江南","author":"郑光祖","dynasty":"元","content":"呀！托赖着圣朝天子重群英，贤臣良将辅朝廷。\n中原清宴贺升平，幸仓廒满盈，保皇图一统万年兴。"},{"title":"前腔","author":"徐田臣《杀狗记》","dynasty":"元","content":"这狗子从小养成，割舍得害他一命？院君休得把人轻。\n空有金，空有银，纵有珍珠，休得倚富吞贫。"},{"title":"沁园春","author":"苏轼","dynasty":"宋","content":"孤馆灯青，野店鸡号，旅枕梦残。\n渐月华收练，晨霜耿耿，云山摛锦，朝露清清。\n世路无穷，劳生有限，似此区区长鲜欢。\n微吟罢，凭征鞍无语，往事千端。\n当时共客长安。\n似二陆初来俱少年。\n有笔头千字，胸中万卷，致君尧舜，此事何难。\n用舍由时，行藏在我，袖手何妨闲处看。\n身长健，但优游卒岁，且斗尊前。"},{"title":"雷塘","author":"徐振","dynasty":"唐","content":"九重城闕悲涼盡，一聚園林怨恨長。\n花憶所爲猶自笑，草知無道更應荒。\n詩名占得風流在，酒興催教運祚亡。\n若問皇天惆悵事，只應斜日照雷塘。"},{"title":"寄栖白大師二首 一","author":"貫休","dynasty":"唐","content":"流浪江湖久，攀緣歲月闌。\n高名當世重，好句逼人寒。\n月苦蟬聲嗄，鐘清柿葉乾。\n龍鍾千萬里，擬欲訪師難。"},{"title":"江夏送張丞","author":"李白","dynasty":"唐","content":"欲別心不忍，臨行情更親。\n酒傾無限月，客醉幾重春。\n藉草依流水，攀花贈遠人。\n送君從此去，迴首泣迷津。"},{"title":"和張十八祕書謝裴相公寄馬","author":"白居易","dynasty":"唐","content":"齒齊臕足毛頭膩，祕閣張郎叱撥駒。\n洗了頷花翻假錦，走時蹄汗蹋真珠。\n青衫乍見曾驚否，紅粟難賒得飽無。\n丞相寄來應有意，遣君騎去上雲衢。"},{"title":"南乡子","author":"吴某","dynasty":"宋","content":"乍卷珠帘新燕入。"},{"title":"賦得風動萬年枝","author":"許稷","dynasty":"唐","content":"瓊樹偏春早，光飛處處宜。\n曉浮三殿日，暗度萬年枝。\n婀娜搖仙禁，繽翻映玉池。\n含芳煙乍和，拂砌影初移。\n爲近韶陽煦，皆先衆卉垂。\n成陰知可待，不與衆芳隨。"},{"title":"赛观音","author":"施惠《幽闺记》","dynasty":"元","content":"雨儿催，风儿送。\n叹一旦家邦尽空。\n想富贵荣华如梦。\n哽咽伤心，教我气填胸。"},{"title":"南乡子","author":"苏轼","dynasty":"宋","content":"何处倚阑干。\n弦管高楼月正圆。\n胡蝶梦中家万里，依然。\n老去愁来强自宽。\n明镜借红颜。\n须著人间比梦间。\n蜡烛半笼金翡翠，更阑。\n绣被焚香独自眠。"},{"title":"送袁員外宣慰勸農畢赴洪州使院","author":"李嘉祐","dynasty":"唐","content":"聖主臨前殿，殷憂遣使臣。\n氣迎天詔喜，恩發土膏春。\n草色催歸櫂，鶯聲爲送人。\n龍沙多道里，流水自相親。"},{"title":"白苎","author":"蒋捷","dynasty":"宋","content":"正春晴，又春冷，云低欲落。\n琼苞未剖，早是东风作恶。\n旋安排、一双银蒜镇罗幕。\n幽壑。\n水生漪，皱嫩绿、潜鳞初跃。\n愔愔门巷，桃树红才约略。\n知甚时，霁华烘破青青萼。\n忆昨。\n□□□□，引蝶花边，近来重见，身学垂杨瘦削。\n问小翠眉山，为谁攒却。\n斜阳院宇，任蛛丝罥遍，玉筝弦索。\n户外惟闻，放翦刀声，深在妆阁。\n料想裁缝，白苎春衫薄。"},{"title":"瑶池月・瑶台月","author":"黄裳","dynasty":"宋","content":"扁舟寓兴，江湖上、无人知道名姓。\n忘机对景，咫尺群鸥相认。\n烟雨急、一片篷声碎，醉眼看山还醒。\n晴云断，狂风信。\n寒蟾倒，远山影。\n谁听。\n横琴数曲，瑶池夜冷。\n这些子、名利休问。\n况是物、都归幻境。\n须臾百年梦，去来无定。\n向婵娟、留住青春，笑世上、风流多病。\n蒹葭渚，芙蓉径。\n放侯印，趁渔艇。\n争甚。\n须知九鼎，金砂如圣。"},{"title":"喜迁莺","author":"高观国","dynasty":"宋","content":"凉云归去。\n再约著，晚来西楼风雨。\n水静帘阴，鸥闲菰影，秋到露汀烟浦。\n试省唤回幽恨，尽是愁边新句。\n倦登眺，动悲凉还在，残蝉吟处。\n凄楚。\n空见说，香锁雾扃，心似秋莲苦。\n宝瑟弹冰，玉台窥月，浅澹可怜偷聚。\n几时翠沟题叶，无复绣帘吹絮。\n鬓华晚，念庾郎情在，风流谁与。"},{"title":"更漏子","author":"黄大舆","dynasty":"宋","content":"怜宋玉、许王昌。\n东西邻短墙。"},{"title":"秋日韋少府廳池上詠石","author":"楊巨源","dynasty":"唐","content":"主人得幽石，日覺公堂清。\n一片池上色，孤峰雲外情。\n舊溪紅蘚在，秋水綠痕生。\n何必澄湖徹，移來有令名。"},{"title":"惜馀春慢・选冠子","author":"陈德武","dynasty":"宋","content":"阑葺疏芦，帘编小苇，好个清幽公馆。\n栽槐夹道，种菊盈轩，景物便堪咏玩。\n门外一番雨馀，嫩绿缘枝，浅清清眼。\n悄无人，一枕新凉睡觉，燕泥香暖。\n蓦地里、对景伤怀，思量无限。\n回首故园春远。\n松期竹待，壑诮林嘲，苦被浮名牵绊。\n一种思情最长，万叠江山，怎生遮断。\n向北堂见了，忘忧萱草，此心方满。"},{"title":"朝中措","author":"李之仪","dynasty":"宋","content":"腊穷天际傍危栏。\n密雪舞初残。\n表里江山如画，分明不似人间。\n功名何在，文章漫与，空叹流年。\n独恨归来已晚，半生孤负渔竿。"},{"title":"巴丘春作","author":"張說","dynasty":"唐","content":"日出洞庭水，春山挂斷霞。\n江涔相映發，卉木共紛華。\n湘戍南浮闊，荆關北望賒。\n湖陰窺魍魎，丘勢辨巴蛇。\n島戶巢爲館，漁人艇作家。\n自憐心問景，三歲客長沙。"},{"title":"长相思","author":"无名氏","dynasty":"宋","content":"燕成双。\n蝶成双。\n飞去飞来杨柳旁。\n问伊因底忙。\n绿纱窗。\n篆炉香。\n午梦惊回书满床。\n棋声春昼长。"},{"title":"建安語","author":"不詳","dynasty":"唐","content":"龍門一半在閩川。"},{"title":"生查子","author":"吴文英","dynasty":"宋","content":"暮云千万重，寒梦家乡远。\n愁见越溪娘，镜里梅花面。\n醉情啼枕冰，往事分钗燕。\n三月灞陵桥，心翦东风乱。"},{"title":"闺怨佳人拜月亭・仙吕/点烽唇","author":"关汉卿","dynasty":"元","content":"锦绣华夷，忽从西北天兵起。\n觑那关口城池，马到处成平地。"},{"title":"临江仙","author":"彭元逊","dynasty":"宋","content":"红袖乌丝失酒，金钗银烛销春。\n柳边桃下复清晨。\n帽风回马旋，扇雨拂花情。\n白帝空惊旧曲，阳关只梦行人。\n碧云何处认芳尘。\n紫荆花作荚，青杏核生仁。"},{"title":"万年欢","author":"程大昌","dynasty":"宋","content":"岁岁梅花，向寿尊画阁，长报春起。\n恰似今朝，分外香肥萼韡。\n杂佩珊珊就列，映蓝袂、宝薰擎跽。\n道这回、屋舍团栾，四时风月桃李。\n回头处、无限思。\n看秋前药裹，而今鼎匕。\n须把康强，收作玳筵欢喜。\n况是鬓云全绿，顶珈笄、笑陪星履。\n新年动、定拥新祺，有孙来捧醪醴。"},{"title":"臥病寄諸公","author":"許渾","dynasty":"唐","content":"飛蓋集蘭堂，清歌遰柏觴。\n高城榆柳蔭，虛閣芰荷香。\n海月秋偏靜，山風夜更涼。\n自憐書萬卷，扶病對螢光。"},{"title":"隔帘花","author":"曹勋","dynasty":"宋","content":"宿雨初晴，花艳迎阳，槛前如绣如绮。\n向晓峭寒轻，窣真珠十二。\n正朝曦、桃杏暖，透影帘栊烘春霁。\n似暂隔、祥烟香雾，朝仙侣庭际。\n更值迟迟丽日。\n且休约寻芳，与开瑶席。\n未拟上金钩，尽围红遮翠。\n命佳名、坤殿喜，为写新声传新意。\n待向晚、迎香临月须卷起。"},{"title":"詩 四十三","author":"拾得","dynasty":"唐","content":"余住無方所，盤泊無爲理。\n時陟湼盤山，或翫香林寺。\n尋常只是閑，言不干名利。\n東海變桑田，我心誰管你。"},{"title":"浣溪沙","author":"张孝祥","dynasty":"宋","content":"霜日明宵水蘸空。\n鸣鞘声里绣旗红。\n澹烟衰草有无中。\n万里中原烽火北，一尊浊酒戍楼东。\n酒阑挥泪向悲风。"},{"title":"渔家傲","author":"吴某","dynasty":"宋","content":"鶗鴂一声初报晓。"},{"title":"念奴娇","author":"陈之贤","dynasty":"宋","content":"炎精昌运，庆天为笃生，中兴人杰。\n横臆甲兵三百万，要扫群胡妖孽。\n抚弱怜贫，排奸击暴，所至人推服。\n飘飘志气，伟哉一代英特。\n预信衮衮公侯，名闻英胄，素有阴功积。\n腾踏从天上去，笑作龙头奇客。\n相印重封，将符再绾，尽履青毡物。\n寿杯满泛，年年长醉正月。"},{"title":"山中崔大夫有書相問","author":"秦系","dynasty":"唐","content":"客在煙霞裏，閑閑逐狎鷗。\n終年常裸足，連日半蓬頭。\n帶月乘漁艇，迎寒綻鹿裘。\n已于人事少，多被挂冠留。\n素業堆千卷，清風至一丘。\n蒼黃倒藜杖，傴僂覩銀鉤。\n跡愧巢由隱，才非管樂儔。\n從來自多病，不是傲王侯。"},{"title":"耍孩儿・玳筵开一派笙歌引，簇拥着一个娉婷玉人。舞纤腰憔瘦不胜春，","author":"刘庭信","dynasty":"元","content":"美孜孜笑脸温存。\n也宜教画栏干遮护着琼花蕊，锦帐幕周围着玉树春。\n酒捧着金波酝，受用杀银筝象板，风流杀翠袖红裙。"},{"title":"前腔","author":"施惠《幽闺记》","dynasty":"元","content":"我须是你妹妹姑姑，你是我的嫂嫂又是姐姐，未审家兄和你因甚别，两分离是何时节？正遇寒冬冷月，恨爹爹把奴拆散在招商舍。"},{"title":"浪淘沙","author":"柳永","dynasty":"宋","content":"梦觉、透窗风一线，寒灯吹息。\n那堪酒醒，又闻空阶，夜雨频滴。\n嗟因循、久作天涯客。\n负佳人、几许盟言，便忍把、从前欢会，陡顿翻成忧戚。\n愁极。\n再三追思，洞房深处，几度饮散歌阑，香暖鸳鸯被，岂暂时疏散，费伊心力。\n云尤雨，有万般千种，相怜相惜。\n恰到如今，天长漏永，无端自家疏隔。\n知何时、却拥秦云态，愿低帏昵枕，轻轻细说与，江乡夜夜，数寒更思忆。"},{"title":"满庭芳","author":"李处全","dynasty":"宋","content":"乳燕将雏，啼莺求友，江南梅子黄时。\n欲晴还雨，烟外看成丝。\n迎袂风来梦陇，吹饼饵、香入书帷。\n行吟处，溪翁说我，不似去年衰。\n方池。\n荷出水，朱榴倚槛，粉箨穿篱。\n有吾曹我辈，把酒寻诗。\n醉去黑甜一枕，炉烟袅、花影斜晖。\n家山乐，南窗寄傲，唯有晦庵知。"},{"title":"留題座主和凝舊閣","author":"李瀚","dynasty":"唐","content":"座主登庸歸鳳闕，門生批詔立鰲頭。\n玉堂舊閣多珍玩，可作西齋潤筆不。"},{"title":"柳枝辭十二首 五","author":"徐鉉","dynasty":"唐","content":"老大逢春總恨春，綠楊陰裏最愁人。\n舊游一別無因見，嫩葉如眉處處新。"},{"title":"南乡子","author":"赵师侠","dynasty":"宋","content":"元夜景尤殊。\n万斛金莲照九衢。\n锤拍豉汤都卖得，争如。\n甘露杯中万颗珠。\n应是著功夫。\n脑麝浓薰费小厨。\n不比七夕黄蜡做，知无。\n要底圆儿糖上浮。"},{"title":"鹧鸪天","author":"李从周","dynasty":"宋","content":"绿色吴笺覆古苔。\n濡毫重拟赋幽怀。\n杏花帘外莺将老，杨柳楼前燕不来。\n倚玉枕，坠瑶钗。\n午窗轻梦绕秦淮。\n玉鞭何处贪游冶，寻遍春风十二街。"},{"title":"浣溪沙","author":"李昴英","dynasty":"宋","content":"笋玉纤纤拍扇纨。\n戏拈荷叶起文鸳。\n水亭初试小龙团。\n拜月深深频祝愿，花枝低压髻云偏。\n倩人解梦语喧喧。"},{"title":"临江仙","author":"葛胜仲","dynasty":"宋","content":"千古乌程新酿美，玉觞风过粼粼。\n歌声未办起梁尘。\n九天持斧客，来作绣衣人。\n夙有辞华惊乙览，传闻献颂东巡。\n未应握节久宾宾。\n一封驰诏旨，却醉上林春。"},{"title":"春夜竹亭贈錢少府歸藍田","author":"王維","dynasty":"唐","content":"夜靜羣動息，時聞隔林犬。\n却憶山中時，人家澗西遠。\n羨君明發去，采蕨輕軒冕。"},{"title":"蝶恋花","author":"范成大","dynasty":"宋","content":"春涨一篙添水面。\n芳草鹅儿，绿满微风岸。\n画舫夷犹湾百转。\n横塘塔近依前远。\n江国多寒农事晚。\n村北村南，谷雨才耕遍。\n秀麦连冈桑叶贱。\n看看尝面收新茧。"},{"title":"酹江月・念奴娇","author":"林正大","dynasty":"宋","content":"泛舟赤壁，正风徐波静，举尊属客。\n渺渺予怀天一望，万顷凭虚独立。\n桂桨空明，洞箫声彻，怨慕还凄恻。\n星稀月淡，江山依旧陈迹。\n因念酾酒临江，赋诗横槊，好在今安适。\n谩寄蜉蝣天地尔，瞬目盈虚消息。\n江上清风，山间明月，与子欢无极。\n翻然一笑，不知东方既白。"},{"title":"红衲袄","author":"无名氏《张协状元》","dynasty":"元","content":"洒伏辱云函至。\n荷足下特步砌。"},{"title":"題花木障","author":"杜荀鶴","dynasty":"唐","content":"不假東風次第吹，筆勻春色一枝枝。\n由來畫看勝栽看，免見朝開暮落時。"},{"title":"人娇","author":"张方仲","dynasty":"宋","content":"多少胭脂，匀成点就。\n千枝乱、攒红堆绣。\n花无长好，更光阴去骤。\n对景忆良朋，故应招手。\n曾说年时，花间把酒。\n任淋浪、春衫湿透。\n文园今病，问远能来否。\n却道有酴醿、牡丹时候。"},{"title":"宮詞百首 九十三","author":"和凝","dynasty":"唐","content":"采訪寧遺草澤人，詔搜無不降蒲輪。\n集賢殿裏開爐冶，待把黃金鑄重臣。"},{"title":"送徐員外赴河中","author":"賈島","dynasty":"唐","content":"原野正蕭瑟，中間分散情。\n吏從甘扈罷，詔許朔方行。\n邊日沈殘角，河關截夜城。\n雲居閑獨往，長老出房迎。"},{"title":"贺新郎","author":"刘震孙","dynasty":"宋","content":"怕绿野堂边，刘郎去后，谁伴老裴度。"},{"title":"风流子","author":"王千秋","dynasty":"宋","content":"同云垂六幕，啼乌静、风御玉妃寒。\n渐声入钓蓑，色侵书幌，似花如絮，结阵成团。\n倦游客，一番诗思苦，无算酒肠宽。\n黄竹调悲，绮衾人马，岂堪梅蕊，索笑巡檐。\n一杯知谁劝，空搔首、远是忆旧青毡。\n问素娥早晚，光射江干。\n待醉披鹤氅，高吟冰柱，剡溪何妨，乘兴空还。\n只恐橹声咿轧，栖鸟难安。"},{"title":"柳梢青","author":"赵长卿","dynasty":"宋","content":"云暗天低。\n枫林凋翠，寒雁声悲。\n茅店儿前，竹篱巴后，初见横枝。\n盈盈粉面香肌。\n记月榭、当年见伊。\n有恨难传，无肠可断，立马多时。"},{"title":"金陵","author":"杜牧","dynasty":"唐","content":"始發碧江口，曠然諧遠心。\n風清舟在鑑，日落水浮金。\n瓜步逢潮信，臺城過雁音。\n故鄉何處是，雲外即喬林。"},{"title":"水调歌头","author":"无名氏","dynasty":"宋","content":"泽国嫩寒月，天气小阳春。\n萱堂今朝生日，瑞霭郁轮囷。\n身佩铜章墨绶，手捧霞觞玉液，献寿太夫人。\n且喜藤舆稳，共戏彩衣新。\n发垂鹄，瞳点漆，倍精神。\n麻姑来庆，笑道沧海几扬尘。\n伫看起居八座，更好回班百辟，异数耸朝绅。\n此母生此子，再拜谢宸恩。"},{"title":"胡中丞早梅","author":"方干","dynasty":"唐","content":"不獨閑花不共時，一株寒豔尚參差。\n凌晨未噴含霜朵，應候先開亞水枝。\n芬郁合將蘭竝茂，凝明應與雪相宜。\n謝公吟賞愁飄落，可得更拈長笛吹。"},{"title":"和漁父詞（十五首）（《顏魯公集·逸詩存目》云：「公與陸鴻漸、徐士衡、李成矩共和玄真子〖張志和〗《漁父詞》共二十五首。今惟志和詞存，見《續仙傳》。」係張志和同時諸人倡和詞，《直齋書錄解題》有《玄真子漁歌碑傳集錄》一卷，可參考。） 十二","author":"無名氏","dynasty":"唐","content":"料理絲綸欲放船，江頭明月向人圓。\n尊有酒，坐無氊，拋下漁竿踏水眠。"},{"title":"觀幻","author":"白居易","dynasty":"唐","content":"有起皆因滅，無暌不暫同。\n從歡終作慼，轉苦又成空。\n次第花生眼，須臾燭過風。\n更無尋覓處，鳥跡印空中。"},{"title":"木兰花・玉楼春","author":"朱敦儒","dynasty":"宋","content":"前日寻梅椒样缀。\n今日寻梅蜂已至。\n乍开绛萼欲生香，略绽粉苞先有意。\n古人今日升沈异。\n定是江南无驿使。\n自调弦管自开尊，笑把花枝花下醉。"},{"title":"刘夫人庆赏五侯宴・天下乐","author":"关汉卿","dynasty":"元","content":"不似您这孩儿不犯触，可是他声也波声，声声的则待要哭。\n则从那摇车儿上魇禳无是处。\n谁敢道是荡他一荡？谁敢是触他一触？可是他叫吖吖无是处。"},{"title":"陪族叔刑部侍郎曄及中書賈舍人至遊洞庭五首 二","author":"李白","dynasty":"唐","content":"南湖秋水夜無烟，耐可乘流直上天。\n且就洞庭賒月色，將船買酒白雲邊。"},{"title":"望海潮","author":"鄱阳护…","dynast
