nt":"竹篱茅屋。\n一树扶疏玉。\n客里十分清绝，有人在、江南北。\n伫目。\n诗思促。\n翠袖倚修竹。\n不是月媒风聘，谁人与、伴幽独。"},{"title":"远游","author":"刘向","dynasty":"先秦","content":"悲余性之不可改兮，屡惩艾而不迻。\n服觉皓以殊俗兮，貌揭揭以巍巍。\n譬若王侨之乘云兮，载赤霄而凌太清。\n欲与天地参寿兮，与日月而比荣。\n登昆仑而北首兮，悉灵圉而来谒。\n选鬼神于太阴兮，登阊阖于玄阙。\n回朕车俾西引兮，褰虹旗于玉门。\n驰六龙于三危兮，朝西灵于九滨。\n结余轸于西山兮，横飞谷以南征。\n绝都广以直指兮，历祝融于硃冥。\n枉玉衡于炎火兮，委两馆于咸唐。\n贯澒濛以东朅兮，维六龙于扶桑。\n周流览于四海兮，志升降以高驰。\n徵九神于回极兮，建虹采以招指。\n驾鸾凤以上游兮，从玄鹤与鹪明。\n孔鸟飞而送迎兮，腾群鹤于瑶光。\n排帝宫与罗囿兮，升县圃以眩灭。\n结琼枝以杂佩兮，立长庚以继日。\n凌惊雷以轶骇电兮，缀鬼谷于北辰。\n鞭风伯使先驱兮，囚灵玄于虞渊。\n遡高风以低佪兮，览周流于朔方。\n就颛顼而敶辞兮，考玄冥于空桑。\n旋车逝于崇山兮，奏虞舜于苍梧。\n济杨舟于会稽兮，就申胥于五湖。\n见南郢之流风兮，殒余躬于沅湘。\n望旧邦之黯黮兮，时溷浊其犹未央。\n怀兰茝之芬芳兮，妒被离而折之。\n张绛帷以襜襜兮，风邑邑而蔽之。\n日暾暾其西舍兮，阳焱焱而复顾。\n聊假日以须臾兮，何骚骚而自故。\n叹曰：\n譬彼蛟龙乘云浮兮，汎淫澒溶纷若雾兮。\n潺湲轇轕雷动电发馺高举兮。\n升虚凌冥沛浊浮清入帝宫兮，摇翘奋羽驰风骋雨游无穷兮。"},{"title":"曉發","author":"唐求","dynasty":"唐","content":"旅館候天曙，整車趨遠程。\n幾處曉鐘斷，半橋殘月明。\n沙上鳥猶在，渡頭人未行。\n去去古時道，馬嘶三兩聲。"},{"title":"宴吳王宅","author":"韓翃","dynasty":"唐","content":"玉管簫聲合，金盃酒色殷。\n聽歌吳季札，縱飲漢中山。\n稱壽爭離席，留歡輙上關。\n莫言辭客醉，猶得曳裾還。"},{"title":"霓裳中序第一","author":"周密","dynasty":"宋","content":"湘屏展翠叠。\n恨入宫沟流怨叶。\n釭冷金花暗结。\n又雁影带霜，蛩音凄月。\n珠宽腕雪。\n叹锦笺、芳宇盈箧。\n人何在，玉箫旧约，忍对素娥说。\n愁切。\n夜砧幽咽。\n任帐底、沈烟渐灭。\n红兰谁采赠别。\n洛汜分绡，汉浦遗玦。\n舞鸾光半缺。\n最怕听、离弦乍阕。\n凭阑久，一庭香露，桂影弄栖蝶。"},{"title":"長相思 一","author":"白居易","dynasty":"唐","content":"汴水流，泗水流，流到瓜洲古渡頭，吳山點點愁。\n思悠悠，恨悠悠，恨到歸時方始休，月明人倚樓。"},{"title":"洞仙歌","author":"无名氏","dynasty":"宋","content":"六尺湘漪簟冷。"},{"title":"寄江陵韓少尹","author":"羊士諤","dynasty":"唐","content":"別來玄鬢共成霜，雲起無心出帝鄉。\n蜀國魚箋數行字，憶君秋夢過南塘。"},{"title":"赴安南却寄台司","author":"高駢","dynasty":"唐","content":"曾驅萬馬上天山，風去雲回頃刻間。\n今日海門南面事，莫教還似鳳林關。"},{"title":"木兰花・玉楼春","author":"晁补之","dynasty":"宋","content":"小楼新创堪临远。\n一带寒山都入眼。\n人间应未觉春归，楼上已先变柳眼。\n风威自与微阳战。\n雪意不遮残腊换。\n少须文栋燕双回，来看东城花一片。"},{"title":"唐多令","author":"尹焕","dynasty":"宋","content":"苹末转清商。\n溪声供夕凉。\n缓传杯、催唤红妆。\n慢绾乌云新浴罢，裙拂地、水沈香。\n歌短旧情长。\n重来惊鬓霜。\n怅绿阴、青子成双。\n说著前欢佯不睬，扬莲子、打鸳鸯。"},{"title":"念奴娇","author":"章谦亨","dynasty":"宋","content":"垂杨得地，在楼台侧畔，无人攀折。\n不似津亭舟系处，只伴客愁离别。\n丝过摇金，带铺新翠，雅称莺调舌。\n芳筵相映，最宜斜挂残月。\n却得连日春寒，未教轻滚，一片庭前雪。\n应恨张郎今老去，难比风流时节。\n醉眼浑醒，愁眉都展，舞困腰肢怯。\n有时微笑，把伊绾个双结。"},{"title":"红衲袄","author":"施惠《幽闺记》","dynasty":"元","content":"我特地错赌别。\n姐姐，望高抬贵手饶过些，一句话儿伤了俺贤姐姐。\n起来，且饶你这次，今后再不可如此。\n若再如此呵，瑞莲甘痛决，姐姐闲耍歇，小的妹先去也。\n你那里去？只管在此闲行，忘收了针线帖。"},{"title":"登餘干古縣城","author":"劉長卿","dynasty":"唐","content":"孤城上與白雲齊，萬古荒涼楚水西。\n官舍已空秋草綠，女牆猶在夜烏啼。\n平江渺渺來人遠，落日亭亭向客低。\n沙鳥不知陵谷變，朝飛暮去弋陽溪。"},{"title":"負謫後登干越亭作","author":"劉長卿","dynasty":"唐","content":"天南愁望絕，亭上柳條新。\n落日獨歸鳥，孤舟何處人。\n生涯投越徼，世業陷胡塵。\n杳杳鍾陵暮，悠悠鄱水春。\n秦臺悲白首，楚澤怨青蘋。\n草色迷征路，鶯聲傷逐臣。\n獨醒空取笑，直道不容身。\n得罪風霜苦，全生天地仁。\n青山數行淚，滄海一窮鱗。\n牢落機心盡，惟憐鷗鳥親。"},{"title":"玉楼春","author":"毛滂","dynasty":"宋","content":"西风吹冷沈香篆。\n门掩小晴红叶院。\n卧看黄菊送重阳，露重烟寒花未遍。\n衰翁病怯琉璃簟。\n日日愁侵霜鬓短。\n一杯菊叶小云团，满眼萧萧松竹晚。"},{"title":"玉梅令","author":"姜夔","dynasty":"宋","content":"疏疏雪片。\n散入溪南苑。\n春寒锁、旧家亭馆。\n有玉梅几树，背立怨东风，高花未吐，暗香已远。\n公来领略，梅花能劝。\n花长好、愿公更健。\n便揉春为酒，翦雪作新诗，拚一日、绕花千转。"},{"title":"齐天乐","author":"吕同老","dynasty":"宋","content":"绿荫初蔽林塘路，凄凄乍流清韵。\n倦咽高槐，惊嘶别柳，还忆当曾听。\n西窗梦醒。\n叹弦绝重调，珥空难整。\n绰约冰绡，夜深谁念露华冷。\n不知身世易老，一声声断续，频报秋信。\n坠叶山明，疏枝月小，惆怅齐姬薄幸。\n馀音未尽。\n早枯翼飞仙，暗嗟残景。\n见洗冰奁，怕翻双翠鬓。"},{"title":"中吕・粉蝶儿寄情人","author":"王氏","dynasty":"元","content":"江景萧疏，那堪楚天秋暮，战西风柳败荷枯。\n立夕阳，空凝伫，江乡古渡，水接天隅，眼弥漫晚山烟树。"},{"title":"楊柳","author":"汪遵","dynasty":"唐","content":"亞夫營畔柳濛濛，隋主堤邊四路通。\n攀折贈君還有意，翠眉輕嫩怕春風。"},{"title":"玉珑璁","author":"无名氏","dynasty":"宋","content":"城南路。\n桥南路。\n玉钩帘卷香横雾。\n新相识。\n旧相识。\n浅颦低拍，嫩红轻碧。\n惜惜惜。\n刘郎去。\n阮郎住。\n为云为雨朝还暮。\n心相忆。\n空相忆。\n露荷心性，柳花踪迹。\n得得得。"},{"title":"八声甘州","author":"吴文英","dynasty":"宋","content":"步晴霞倒影，洗闲愁、深杯滟风漪。\n望越来清浅，吴歈杳霭，江雁初飞。\n辇路凌空九险，粉冷濯妆池。\n歌舞烟霄顶，乐景沈晖。\n别是青红阑槛，对女墙山色，碧澹宫眉。\n问当时游鹿，应笑古台非。\n有谁招、扁舟渔隐，但寄情、西子却题诗。\n闲风月，暗销磨尽，浪打鸥矶。"},{"title":"点绛唇","author":"王十朋","dynasty":"宋","content":"羽盖垂垂，玉英乱簇春光满。\n韵香清远。\n暖日烘庭院。\n露褒琼枝，脸透何郎晕。\n凝余恨。\n古人不见。\n谁与花公论。"},{"title":"念奴娇","author":"张元干","dynasty":"宋","content":"垂虹望极，扫太虚纤翳，明河翻雪。\n一碧天光波万顷，涌出广寒宫阙。\n好事浮家，不辞百里，俱载如花颊。\n琴高双鲤，鼎来同醉孤绝。\n浩荡今夕风烟，人间天上，别似寻常月。\n陶冶三高千古恨，赏我中秋清节。\n八十仙翁，雅宜图画，写取横江楫。\n平生奇观，梦回犹竦毛发。"},{"title":"法曲入破第四・法曲","author":"曹勋","dynasty":"宋","content":"黄锺正严凛，飞舞屑琼瑰。\n清赏丰年瑞。\n云液喜传杯。\n阴爻会见复，动一阳、生浩气。\n谁问添宫线，炼功在金液。\n晴檐试暖，表里莹如无疵。\n庭柳漏春信，更萱色、侵苔砌。\n优游岁向晚，叹人间时序疾。\n还捧椒觞，羽衣礼无极。"},{"title":"夜坐示友","author":"唐彥謙","dynasty":"唐","content":"夜久燭花落，淒聲生遠林。\n有懷嫌會淺，無事又秋深。\n黃葉歸田夢，白頭行路吟。\n山中亦可樂，不似此同襟。"},{"title":"感皇恩","author":"叶巽斋","dynasty":"宋","content":"冬岭秀乔松，江南飞雪。\n数朵梅花弄春色。\n玉颜苍鬓，人似松梅标格。\n岁寒长不老，人奇绝。\n簿领馀间，长生有道，福寿从今更千百。\n孙枝浸盛，万卷家传方册。\n樽前频醉，此宵风月。"},{"title":"孤鴈 二","author":"崔塗","dynasty":"唐","content":"幾行歸去盡，片影獨何之。\n暮雨相呼失，寒塘獨下遲。\n渚雲低暗度，關月冷遙隨。\n未必逢矰繳，孤飛自可疑。"},{"title":"旅中送遷客","author":"吳融","dynasty":"唐","content":"天南不可去，君去弔靈均。\n落日青山路，秋風白髮人。\n言危無繼者，道在有明神。"},{"title":"相和歌辭 江南曲八首 三","author":"劉希夷","dynasty":"唐","content":"君爲隴西客，妾遇江南春。\n朝遊含靈果，夕采弄風蘋。\n果氣時不歇，蘋花日自新。\n以此江南物，持贈隴西人。\n空盈萬里懷，欲贈竟無因。"},{"title":"望江南・忆江南","author":"刘辰翁","dynasty":"宋","content":"添一岁，减一岁愁眉。\n若待一生昏嫁了，更须采药十年迟。\n昏嫁已随时。\n东家者，俎豆伴儿嬉。\n幸自少年场屋了，谁能匊淅数还炊。\n千岁是灵龟。"},{"title":"翠红乡儿女两团圆・贺新郎","author":"高茂卿","dynasty":"元","content":"我当年娶了个女裙钗，他和婶子说的着么？为他每话不相投，因此上遣他在门外。\n他去了多少时节？经今早过了十三载，这人敢还有么？他可便一去了呵，石沉大海。\n叔叔，你打与我个模状儿。\n则他生的短矮也那蠢坌身材，多大年纪也？他年庚有三十岁，曾拐带了些甚么？止不过腹怀着半年胎。\n曾着人打听来么？这其间知道和尚在也那钵盂在。\n他小名儿唤做甚么？每日家问春梅无信息，这人敢有哩。\n哎！他也恰便似赵杲送曾哀。\n哥，你莫不在那里见李春梅来？没有见，我打了个呵欠。\n将酒来与哥吃。\n婶子，我要湿湿去。\n你看这厮波。\n我出的这门来。\n姐夫，嗨！你好狠也，添添孩儿，有了主也。\n我过去说了，可是你绝户我绝户？婶子，您侄儿湿湿湿了也。\n你看这厮波。\n叔叔，我与婶子一个娃娃。\n敢是醉了也。\n我醉了，酒在肚里，事在心头。\n听的你把那十三年前的事说起来，我怕不与婶子一个娃娃？婆婆，他说那十三年前的话，我有些耳背，你听者。\n叔叔，我十三年前，去那四村上下看几个头口儿。\n那老的每便道：王兽医，天色晚了也，你休家去，兀那前面二十里巡铺上有鬼。\n我便道：我是人，可怎么倒怕鬼？到的二十里巡铺上，则听的那里面噎噎的啼哭。\n我道:咦！敢真个有鬼么？我拿起这捩鼻木来。\n喝了一声道：甚么人？他便道：我是个叫化的。\n我便道:你是男子也是妇人？他便道：我是妇人，在这里养娃娃哩。\n哥，可得了个儿也是女？没产房，我不曾进去。\n将酒来与哥吃。\n我问他得了个儿也是女，他便道：得了个小厮儿。\n我便道：你不与了人怎么？他便道：我便与人谁要？我便道：将来我要。\n我与了他些碎银两，他便与了我。\n我问他甚的名姓，多大年纪，他道姓李，叫做春梅。\n年纪三十岁。\n我将那孩儿抱到家中，与了俺姐夫新庄店俞循礼为儿。\n长成一十三岁，每日上学，打您门前经过。\n小名唤做添添，便是你的儿。\n哥也，你不说谎？是真个么？呀！咬你的指头波。"},{"title":"灞上輕薄行","author":"孟郊","dynasty":"唐","content":"長安無緩步，況值天景莫。\n相逢灞滻間，親戚不相顧。\n自歎方拙身，忽隨輕薄倫。\n常恐失所避，化爲車轍塵。\n此中生白髮，疾走亦未歇。"},{"title":"遊仙二十四首 三","author":"吳筠","dynasty":"唐","content":"愍俗從遷謝，尋仙去淪沒。\n三元有真人，與我生道骨。\n凌晨吸丹景，入夜飲黃月。\n百關彌調暢，方寸益清越。\n棲神合虛無，洞覽周恍惚。\n不覺隨玉皇，焚香詣金闕。"},{"title":"友人問卜見招","author":"崔塗","dynasty":"唐","content":"何必問蓍龜，行藏自可期。\n但逢公道日，即是命通時。\n樂善知無厭，操心幸不欺。\n豈能花下淚，長似去年垂。"},{"title":"詠灧澦堆","author":"劉隱辭","dynasty":"唐","content":"灧澦崔嵬百萬秋，年年出沒幾時休。\n未容寸土生纖草，能向當江覆巨舟。\n無事便騰千尺浪，與人長作一堆愁。\n都緣不似蟠溪石，難使漁翁下釣鈎。"},{"title":"春末題池州弄水亭","author":"杜牧","dynasty":"唐","content":"使君四十四，兩佩左銅魚。\n爲吏非循吏，論書讀底書。\n晚花紅豔靜，高樹綠陰初。\n亭宇清無比，溪山畫不如。\n嘉賓能嘯詠，宮妓巧粧梳。\n逐日愁皆碎，隨時醉有餘。\n偃須求五鼎，陶秪愛吾廬。\n趣向人皆異，賢豪莫笑渠。"},{"title":"送度支留後若侍御之歙州便赴信州省覲","author":"劉長卿","dynasty":"唐","content":"國用憂錢穀，朝推此任難。\n即山榆莢變，降雨稻花殘。\n林響朝登嶺，江喧夜過灘。\n遙知驄馬色，應待倚門看。"},{"title":"柳梢青","author":"无名氏","dynasty":"宋","content":"家近闽南。\n三姑姊妹，秀揖仙岩。\n须女精神，玉卮标格，谪下尘凡。\n他时佳婿成双，红丝应牵第三。\n倚看樽前，团栾六子，三女三男。"},{"title":"送春","author":"無名氏","dynasty":"唐","content":"斜風細雨趲春歸，何不從容奈妾時。\n未辦三盃相別酒，先吟一首送行詩。\n再三留得鶬鶊晚，千萬休教杜宇知。\n縱若苦留留不住，明年早早到南枝。"},{"title":"莆田石記","author":"不詳","dynasty":"唐","content":"石敢當，鎮百鬼，壓災殃。\n官吏福，百姓康。\n風教盛，禮樂昌。"},{"title":"前漢門 高祖","author":"周曇","dynasty":"唐","content":"愛子從烹報主時，安知強啜不含悲。\n太公懸命臨刀几，忍取桮羹欲爲誰。"},{"title":"贈趙公","author":"張說","dynasty":"唐","content":"湘東股肱守，心與帝鄉期。\n舟楫中途蹇，風波復來思。\n嘉我常聯翼，金貂侍玉墀。\n迹參前馬聖，名綴鬻熊師。\n寒暑一何速，山川遠間之。\n寧知洞庭上，獨得平生時。\n精意微絕簡，從權討妙棋。\n林壑爲予請，紛靄發華滋。\n流賞忽已散，驚帆杳難追。\n送君在南浦，侘傺投此詞。"},{"title":"別李季友","author":"王季友","dynasty":"唐","content":"栖鳥不戀枝，喈喈在同聲。\n行子馳出戶，依依主人情。\n昔時霜臺鏡，醜婦羞爾形。\n閉匣二十年，皎潔常獨明。\n今日照離別，前途白髮生。"},{"title":"仙吕・泣彦回","author":"朱庭玉","dynasty":"元","content":"暗想配秋娘，情如交颈鸳鸯。\n绸缪缱绻深恩重义难忘，似真贤孟光。\n喜齐眉笑举梁鸿案，与卿卿带结同心，效鹣鹣永远成双。"},{"title":"九日登青山","author":"朱灣","dynasty":"唐","content":"昔人惆悵處，繫馬又登臨。\n舊地煙霞在，多時草木深。\n水將空合色，雲與我無心。\n想見龍山會，良辰亦似今。"},{"title":"雁儿落过得胜令・俺也曾遇明师将真道传，指与无边传。教我少贪心少爱","author":"无名氏","dynasty":"元","content":"欲，教俺多办工夫多修善。\n教俺休把利名牵，教俺多看些古书篇。\n尽都是通玄处，教俺共真师子细研。\n若是俺功全，得造化无人见。\n正是心也坚，心坚得自然。"},{"title":"感春三首 三","author":"韓愈","dynasty":"唐","content":"晨遊百花林，朱朱兼白白。\n柳枝弱而細，懸樹垂百尺。\n左右同來人，金紫貴顯劇。\n嬌童爲我歌，哀響跨箏笛。\n豔姬蹋筵舞，清眸刺劒戟。\n心懷平生友，莫一在燕席。\n死者長眇芒，生者困乖隔。\n少年真可喜，老大百無益。"},{"title":"越中狂生題旗亭","author":"不詳","dynasty":"唐","content":"日日草重生，悠悠傍秦城。\n諸侯逐兔白，夏滿鏡湖平。"},{"title":"柳梢青","author":"程珌","dynasty":"宋","content":"嫩绿成堆。\n朝来红紫，都在莓苔。\n方见春来，又闻春去，暗里谁催。\n人生易老何哉。\n春去矣、秋风又来。\n何似云溪，长春日月，无去无归。"},{"title":"株昭","author":"王褒","dynasty":"先秦","content":"悲哉于嗟兮，心内切磋。\n款冬而生兮，凋彼叶柯。\n瓦砾进宝兮，捐弃随和。\n铅刀厉御兮，顿弃太阿。\n骥垂两耳兮，中坂蹉跎。\n蹇驴服驾兮，无用日多。\n修洁处幽兮，贵宠沙劘。\n凤皇不翔兮，鹑鴳飞扬。\n乘虹骖蜺兮，载云变化。\n焦明开路兮，后属青蛇。\n步骤桂林兮，超骧卷阿。\n丘陵翔儛兮，谿谷悲歌。\n神章灵篇兮，赴曲相和。\n余私娱兹兮，孰哉复加。\n还顾世俗兮，坏败罔罗。\n卷佩将逝兮，涕流滂沲。\n乱曰：皇门开兮照下土，株秽除兮兰芷睹。\n四佞放兮後得禹，圣舜摄兮昭尧绪，孰能若兮原为辅。"},{"title":"五言 十一","author":"呂巖","dynasty":"唐","content":"盜得乾坤祖，陰陽是本宗。\n天魂生白虎，地魄產青龍。\n運寶泥丸在，搬精入上宮。\n有人明此法，萬載貌如童。"},{"title":"鹊桥仙","author":"谢懋","dynasty":"宋","content":"钩帘借月，染云为幌，花面玉枝交映。\n凉生河汉一天秋，问此会、今宵孰胜。\n铜壶尚滴，烛龙已驾，泪浥西风不尽。\n明朝乌鹊到人间，试说向、青楼薄幸。"},{"title":"漢上送人西歸","author":"李頻","dynasty":"唐","content":"幾作西歸夢，因爲愴別心。\n野銜天去盡，山夾漢來深。\n疊浪翻殘照，高帆引片陰。\n空留相贈句，畢我白頭吟。"},{"title":"題慈溪張丞壁","author":"方干","dynasty":"唐","content":"因君貳邑藍溪上，遣我維舟紅葉時。\n共向鄉中非半面，俱驚鬢裏有新絲。\n竚看孤潔成三考，應笑愚疎捨一枝。\n貌似故人心尚喜，相逢況是舊相知。"},{"title":"高平九日","author":"唐彥謙","dynasty":"唐","content":"雲淨南山紫翠浮，憑陵絕頂望悠悠。\n偶逢佳節牽詩興，漫把芳尊遣客愁。\n霜染鴉楓迎日醉，寒衝涇水帶冰流。\n烏紗頻岸西風裏，笑插黃花滿鬢秋。"},{"title":"河亭晴望","author":"白居易","dynasty":"唐","content":"風轉雲頭歛，煙銷水面開。\n晴虹橋影出，秋雁櫓聲來。\n郡靜官初罷，鄉遙信未迴。\n明朝是重九，誰勸菊花桮。"},{"title":"须贾大夫谇范叔・仙吕/端正好","author":"高文秀","dynasty":"元","content":"凭著俺仲尼书，苍颉字，周公礼，子产文辞。\n奈家贫不遇人驱使，怎肯道是无用也于才思。"},{"title":"鹧鸪天","author":"郭应祥","dynasty":"宋","content":"休道泉江寂寞滨。\n喧喧歌吹遍城闉。\n莫辞邀赏连三日，且庆开禧第一春。\n呼小队，领嘉宾。\n王园佳处踏芳尘。\n星球不用随归骑，自有山头月逐人。"},{"title":"卜算子","author":"吕渭老","dynasty":"宋","content":"眉为占愁多，镇日长长敛。\n试问心中有底愁，泪早千千点。\n莫唱短因缘，缘短犹伤感。\n谁信萧郎是路人，常有深深念。"},{"title":"詩（幷序） 五十九","author":"王梵志","dynasty":"唐","content":"行善爲基路，偷盜五不作，耶●五不當（戴校二句作「偷盜吾不作，邪淫吾不當。\n」）。\n不解讒朝廷，不解佞君王。\n不能行左道，於中說一傷。\n一直逢閻夫，盡地取天堂。"},{"title":"秋日獨遊曲江","author":"楊憑","dynasty":"唐","content":"信馬閑過憶所親，秋山行盡路無塵。\n主人莫惜松陰醉，還有千錢沽酒人。"},{"title":"白舍人自杭州寄新詩有柳色春藏蘇小家之句因而戲酬兼寄浙東元相公","author":"劉禹錫","dynasty":"唐","content":"錢塘山水有奇聲，暫謫仙官領百城。\n女妓還聞名小小，使君誰許喚卿卿。\n鼇驚震海風雷起，蜃鬬噓天樓閣成。\n莫道騷人在三楚，文星今向斗牛明。"},{"title":"谒金门","author":"吕胜己","dynasty":"宋","content":"芳思切，旧事不堪重说。\n浓露凝香花喷血。\n花心双蛱蝶。\n燕语莺啼都歇。\n又过清明时节。\n记得离歌三两阕。\n未歌先哽咽。"},{"title":"浣溪沙","author":"苏轼","dynasty":"宋","content":"照日深红暖见鱼。\n连溪绿暗晚藏乌。\n黄童白叟聚睢盱。\n糜鹿逢人虽未惯，猿揉闻鼓不须呼。\n归家说与采桑姑。"},{"title":"步蟾宫","author":"无名氏","dynasty":"宋","content":"蓂开四叶祥光发。\n又还是、清和时节。\n昴星呈瑞夜来明，庆此日、挺生英杰。\n少年玉树神清澈。\n未说到、龟龄鹤发。\n愿言鹗荐早蜚声，任丹桂、一枝高折。"},{"title":"郊廟歌辭 享惠昭太子廟樂章 送神","author":"王涯","dynasty":"唐","content":"威儀畢陳，備樂將闋。\n苞茅酒縮，膋蕭香徹。\n宮臣展事，肅雍在列。\n迎精送往，厥鑒昭晰。"},{"title":"書事","author":"王維","dynasty":"唐","content":"輕陰閣小雨，深院晝慵開。\n坐看蒼苔色，欲上人衣來。"},{"title":"送少微上人歸德峯","author":"歐陽詹","dynasty":"唐","content":"不負人間累，棲身任所從。\n灰心聞密行，菜色見羸容。\n幻世方同悟，深居願繼踪。\n孤雲與禪誦，到後在何峯。"},{"title":"蝶恋花","author":"葛胜仲","dynasty":"宋","content":"已过春分春欲去。\n千炬花间，作意留春住。\n一曲清歌无误顾。\n绕梁馀韵归何处。\n尽日劝春春不语。\n红气蒸霞，且看桃千树。\n才子霏谈更五鼓。\n剩看走笔挥风雨。"},{"title":"行香子","author":"吴潜","dynasty":"宋","content":"世事尘轻。\n宠辱何惊。\n□不须、更问君平。\n一帆客棹，几曲渔汀。\n正年华晚，露华澹，月华明。\n休论烟阁，莫说云屏。\n算惟堪、瓜种东陵。\n驹阴短景，蜗角浮名。\n但岁难留，身难健，鬓难青。"},{"title":"一翦梅","author":"汪元量","dynasty":"宋","content":"十年愁眼泪巴巴。\n今日思家。\n明日思家。\n一团燕月照窗纱。\n楼上胡笳。\n塞上胡笳。\n玉人劝我酌流霞。\n急拈琵琶。\n缓拈琵琶。\n一从别后各天涯。\n欲寄梅花。\n莫寄梅花。"},{"title":"贈劉台處士","author":"王貞白","dynasty":"唐","content":"擺落塵埃深處隱，欲將麋鹿混高踨。\n兵機不讓韓擒虎，笑癖微方陸士龍。\n月窟常留丹桂在，家山貪臥白雲重。\n尋址朝有詔徵遺逸，莫掛頭冠著澗松。\n（以上見《永樂大典》卷一三四五○「二寘」「處士」〖十四函一百三十七冊〗。\n）。"},{"title":"西江月","author":"无名氏","dynasty":"宋","content":"昨夜轺车宿处，乱山深锁邮亭。\n烟溪霜叶颤秋声。\n不管愁人不听。\n枕冷安排难稳，衾寒重叠犹轻。\n凭谁说与那人人。\n报道衾寒枕冷。"},{"title":"大","author":"周邦彦","dynasty":"宋","content":"对宿烟收，春禽静，飞雨时鸣高屋。\n墙头青玉旆，洗铅霜都尽，嫩梢相触。\n润逼琴丝，寒侵枕障，虫网吹沾帘竹。\n邮亭无人处，听檐声不断，困眠初熟。\n奈愁极顿惊，梦轻难记，自怜幽独。\n行人归意速。\n最先念、流潦妨车毂。\n怎奈向、兰成憔悴，卫玠清羸，等闲时、易伤心目。\n未怪平阳客，双泪落、笛中哀曲。\n况萧索、青芜国。\n红糁铺地，门外荆桃如菽。\n夜游共谁秉烛。"},{"title":"生查子","author":"程垓","dynasty":"宋","content":"溪光曲曲村，花影重重树。\n风物小桃源，春事还如许。\n情知送客来，又作寻芳去。\n可惜一春诗，总为闲愁赋。"},{"title":"句 二","author":"李昪","dynasty":"唐","content":"朱扉盡日鎮長扃。\n（同前。\n）。"},{"title":"前腔","author":"刘唐卿《白兔记》","dynasty":"元","content":"停威息怒，听小人从头禀覆。\n新充小军当差使，焉敢盗取衣袂。\n昨夜三更巡警过，忽见紫袍空中听。\n料莫是天宫赐我。\n料莫是天宫赐我。"},{"title":"長安早春","author":"無名氏","dynasty":"唐","content":"杳靄三春色，先從帝里芳。\n折楊猶恨短，測景已忻長。\n鶯和紅樓樂，花連紫禁香。\n躍魚驚太液，佳氣接溫湯。\n風送飛珂響，塵蒙翠輦光。\n熙熙晴煦遠，徒欲奉堯觴。"},{"title":"任氏行 二","author":"白居易","dynasty":"唐","content":"蟬鬢尚隨雲勢動，素衣猶帶月光來。\n（按：以上兩聯，《全唐詩續補遺》收作無名氏詩。\n）。"},{"title":"聞擊壤","author":"薛存誠","dynasty":"唐","content":"堯年聽野老，擊壤復何云。\n自謂歡由己，寧知德在君。\n氣平閑易暢，聲賀作難分。\n耕鑿方隨日，恩威比望雲。\n簣桴均下調，和木等南薰。\n無落於吾事，誰將帝已聞。"},{"title":"洞仙歌","author":"朱敦儒","dynasty":"宋","content":"风流老峭，负不群奇表。\n弹指超凡怎由教。\n把俗儒故纸，推向一边，三界外、寻得一场好笑。\n尘缘无处趓，应见宰官，苦行公心众难到。\n这功名富贵，有也寻常，管做得、越古超今神妙。\n待接得、众生总成佛，向酒肆淫房，再逞年少。"},{"title":"送日東僧遊天台","author":"楊夔","dynasty":"唐","content":"一瓶離日外，行指赤城中。\n去自重雲下，來從積水東。\n攀蘿躋石徑，挂錫憩松風。\n迴首雞林道，唯應夢想通。"},{"title":"水龙吟","author":"胡寅","dynasty":"宋","content":"玉梅冲腊传香，瑞蓂秀荚开三四。\n莲花沉漏，熊罴占应，洛阳名裔。\n岁比甘罗，便疏同队，累棋观志。\n向修文寓直，仙楼侍宴，梁王宝、真难俪。\n多少襟怀未试，暂超然、壶中游戏。\n行看献策，归瞻旒藻，常勋斿记。\n歌畔巫云，舞回邹管，金钗扶醉。\n有阴功不乞，丹砂十纪，寿祺全畀。"},{"title":"望江南・忆江南","author":"邵伯温","dynasty":"宋","content":"百尺长藤垂到地，千株乔木密参天。\n只在郡城边。"},{"title":"中吕・上小楼客情","author":"景元启","dynasty":"元","content":"欲黄昏梅梢月明，动离愁酒阑人静。\n则被他檐铁声寒，翠被难温，致令得倦客伤情。\n听山城，又起更，角声幽韵，想他绣帏中和我一般孤另。"},{"title":"满江红","author":"吴潜","dynasty":"宋","content":"万里西风，吹我上、滕王高阁。\n正槛外、楚山云涨，楚江涛作。\n何处征帆木末去，有时野鸟沙边落。\n近帘钩、暮雨掩空来，今犹昨。\n秋渐紧，添离索。\n天正远，伤飘泊。\n叹十年心事，休休莫莫。\n岁月无多人易老，乾坤虽大愁难著。\n向黄昏、断送客魂消，城头角。"},{"title":"点绛唇","author":"王之道","dynasty":"宋","content":"珠幰霜蕤，晚来芬馥清香吐。\n流莺飞去。\n应上花梢住。\n一曲阳春，聊对东风诉。\n无多语。\n韶光暗度。\n恨到分携处。"},{"title":"秋別","author":"羅鄴","dynasty":"唐","content":"別路垂[楊]柳，秋風淒管弦。\n青樓君去後，明月爲誰圓。"},{"title":"长亭怨慢","author":"姜夔","dynasty":"宋","content":"渐吹尽、枝头香絮。\n是处人家，绿深门户。\n远浦萦回，暮帆零乱向何许。\n阅人多矣，谁得似、长亭树。\n树若有情时，不会得、青青如此。\n日暮。\n望高城不见，只见乱山无数。\n韦郎去也，怎忘得、玉环分付。\n第一是、早早归来，怕红萼、无人为主。\n算空有并刀，难翦离愁千缕。"},{"title":"菩萨蛮","author":"李昴英","dynasty":"宋","content":"云山叠叠双眸短。\n梦魂夜趁行人远。\n千里共襟期。\n吟风饮月时。\n碧溪穿翠峡。\n雪意蓬萧飒。\n安得翅飞来。\n冲寒同访梅。"},{"title":"水底鱼儿","author":"高明《蔡伯喈琵琶记》","dynasty":"元","content":"朝省尚书，昨日蒙圣旨：道状元及第，教咱去陪宴席。\n跌坏了人胎！越着鞭越退，遣人心下疑。\n转头回望，叫我的还是谁？。"},{"title":"秋霁","author":"曾纡","dynasty":"宋","content":"木落山明，暮江碧，楼倚太虚寥廓。\n素手飞觞，钗头笑取，金英满浮桑落。\n鬓云慢约。\n酒红拂破香腮薄。\n细细酌。\n帘外任教、月转画阑角。\n当年快意登临，异乡节物，难禁离索。\n故人远、凌波何在，惟有残英共寂寞。\n愁到断肠无处著。\n寄寒香与，凭渠问讯佳时，弄粉吹花，为谁梳掠。"},{"title":"鲁智深喜赏黄花峪・刮地风","author":"无名氏","dynasty":"元","content":"你性命当风秉蜡烛，俺似水上浮沤。\n病羊儿落在屠家手，咱两个怎肯平休？这厮更胡寻歹斗，故来承头。\n打杀我也！寺里和尚，都来救我。\n怕有那寺院中埋伏着，您都来答救。\n我着这莽拳头，向这厮嘴缝上丢。\n泼水难收，则一拳打你个翻筋斗，来叫爹爹的呵休。"},{"title":"月三十韻","author":"元稹","dynasty":"唐","content":"蓂葉標新朔，霜豪引細輝。\n白眉驚半隱，虹勢訝全微。\n涼魄潭空洞，虛弓雁畏威。\n上弦何汲汲，佳色轉依依。\n綺幕殘燈斂，妝樓破鏡飛。\n玲瓏穿竹樹，岑寂思幈幃。\n坐愛規將合，行看望已幾。\n絳河冰鑑朗，黃道玉輪巍。\n迥照偏瓊砌，餘光借粉闈。\n泛池相皎潔，壓桂共芳菲。\n的的當歌扇，娟娟透舞衣。\n殷勤入懷什，懇款墮雲圻。\n素液傳烘盞，鳴琴薦碧徽。\n椒房深肅肅，蘭路靄霏霏。\n翡翠通簾影，琉璃瑩殿扉。\n西園筵玳瑁，東壁射蛜蝛。\n老將占天陣，幽人釣石磯。\n荷鋤元亮息，回櫂子猷歸。\n迢遞同千里，孤高淨九圍。\n從星作風雨，配日麗旌旗。\n麟鬬寧徒設，蠅聲豈浪譏。\n司存委卿士，新拜出郊畿。\n今古雖云極，虧盈不易違。\n珠胎方夜滿，清露忍朝晞。\n漸減姮娥面，徐收楚練機。\n卞疑雕璧碎，潘感竟牀稀。\n捐篋辭班女，潛波蔽虙妃。\n氛埃誰定滅，蟾兔杳難希。\n須遣圓明盡，良嗟造化非。\n如能付刀尺，別爲創璿璣。"},{"title":"二郎神","author":"楼采","dynasty":"宋","content":"露床转玉，唤睡醒、绿云梳晓。\n正倦立银屏，新宽衣带，生怯轻寒料峭。\n闷绝相思无人问，但怨入、墙阴啼鸟。\n嗟露屋锁春，晴风喧昼，柳轻梅小。\n人悄。\n日长谩忆，秋千嬉笑。\n怅烬冷炉薰，花深莺静，帘箔微红醉袅。\n带结留诗，粉痕销帕，情远窃香年少。\n凝恨极，尽日凭高目断，淡烟芳草。"},{"title":"宮詞 一二五","author":"花蕊夫人徐氏","dynasty":"唐","content":"寢殿門前曉色開，紅泥藥樹間花栽。\n君王未起翠簾捲，又發宮人上直來。"},{"title":"念奴娇","author":"张辑","dynasty":"宋","content":"嫩凉生晓，怪今朝湖上，秋风无迹。\n古寺桂香山色外，肠断幽丛金碧。\n骤雨俄来，苍烟不见，苔径孤吟屐。\n系船高柳，晚蝉嘶破愁寂。\n且约携酒高歌，与鸥相好，分坐渔矶石。\n算只藕花知我意，犹把红芳留客。\n楼阁空濛，管弦清润，一水盈盈隔。\n不如休去，月悬良夜千尺。"},{"title":"步虛詞十九首 十五","author":"韋渠牟","dynasty":"唐","content":"西海辭金母，東方拜木公。\n雲行疑帶雨，星步欲凌風。\n羽袖揮丹鳳，霞巾曳彩虹。\n飄颻九霄外，下視望仙宮。"},{"title":"中秋月","author":"李洞","dynasty":"唐","content":"九十日秋色，今秋已半分。\n孤光吞列宿，四面絕微雲。\n衆木排疎影，寒流疊細紋。\n遙遙望丹桂，心緒更紛紛。"},{"title":"点绛唇","author":"毛滂","dynasty":"宋","content":"何处君家，蟠桃花下瑶池畔。\n日迟烟暖。\n占得春长远。\n几见花开，一任年光换。\n今年见。\n明年重见。\n春色如人面。"},{"title":"庆春宫・高阳台","author":"陈德武","dynasty":"宋","content":"风送深冬，雪消残腊，天时人事相催。\n堂北迎萱，水东问柳，阿谁报道春回。\n土牛装罢，候葭琯、先飞律灰。\n宜春宝字，是处人家，罗绮筵开。\n三年客里情怀。\n千里亲闱，一寸灵台。\n彩燕金钗，青丝生菜，还思纤手安排。\n韶光是也，可人的、如今再来。\n介他眉寿，但愿年年，春酒盈杯。"},{"title":"山中答劉書記寓懷","author":"李山甫","dynasty":"唐","content":"貴門多冠冕，日與榮辱並。\n山中有獨夫，笑傲出衰盛。\n正直任天真，鬼神亦相敬。\n之子賁丘園，戶牖松蘿暎。\n骨將槁木齊，心同止水淨。\n筆頭指金波，座上橫玉柄。\n芙蓉出秋渚，繡段流清詠。\n高古不稱時，沈默豈相競。\n窮搜萬籟息，危坐千峯靜。\n林僧繼嘉唱，風前亦爲幸。"},{"title":"和西川李尚書漢州微月遊房太尉西湖","author":"劉禹錫","dynasty":"唐","content":"木落漢川夜，西湖懸玉鈎。\n旌旗環水次，舟檝泛中流。\n目極想前事，神交如共遊。\n瑤琴久已絕，松韻自悲秋。"},{"title":"題登真洞","author":"張果","dynasty":"唐","content":"修成金骨鍊歸真，洞鎖遺蹤不計春。\n野草謾隨青嶺秀，閑花長對白雲新。\n風搖翠篠敲寒玉，水激丹砂走素鱗。\n自是神仙多變異，肯教踪跡掩紅塵。"},{"title":"忆仙姿・如梦令","author":"贺铸","dynasty":"宋","content":"相见时难别易。\n何限玉琴心意。\n眉黛只供愁，羞见双鸳鸯字。\n憔悴。\n憔悴。\n蜡烛销成红泪。"},{"title":"班倢伃","author":"嚴識玄","dynasty":"唐","content":"賤妾如桃李，君王若歲時。\n秋風一已勁，搖落不勝悲。\n寂寂蒼苔滿，沈沈綠草滋。\n繁華非此日，指輦競何辭。"},{"title":"更漏子 一","author":"歐陽炯","dynasty":"唐","content":"玉闌干，金甃井，月照碧梧桐影。\n獨自箇，立多時，露華濃溼衣。\n一向，凝情望，待得不成模樣。\n雖叵耐，又尋思，爭生嗔得伊。"},{"title":"沁园春","author":"刘过","dynasty":"宋","content":"万里湖南，江山历历，皆吾旧游。\n看飞凫仙子，张帆直上，周郎赤壁，鹦鹉汀洲。\n吸尽西江，醉中横笛，人在岳阳楼上头。\n波涛静，泛洞庭青草，重整兰舟。\n长沙会府风流。\n有万户娉婷帘玉钩。\n恨楚城春晚，岸花墙燕，还将客送，不与人留。\n且唤阳城，更招元结，摩抚之馀歌咏休。\n心期处，算世间真有，骑鹤扬州。"},{"title":"减字木兰花","author":"秦观","dynasty":"宋","content":"天涯旧恨。\n独自凄凉人不问。\n欲见回肠。\n断尽金炉小篆香。\n黛峨长敛。\n任是春风吹不展。\n困倚危楼。\n过尽飞鸿字字愁。"},{"title":"孟德耀举案齐眉・调笑令","author":"无名氏","dynasty":"元","content":"你道他发迹已无期，眼睁睁早虚过了三四十。\n量他打甚不紧？你道他根前还讲甚尊卑礼，常言道是夫唱妇随。\n为甚那男儿死了咱挂孝衣？这消不的我举案齐眉。"},{"title":"菩萨蛮","author":"苏轼","dynasty":"宋","content":"涂香莫惜莲承步。\n长愁罗袜凌波去。\n只见舞迥风。\n都无行处踪。\n偷穿宫样稳。\n并立双趺困。\n纤妙说应难。\n须从掌上看。"},{"title":"偈頌（幷序○序爲南嶽齊己撰） 八十九","author":"居遁","dynasty":"唐","content":"頭戴朝生菌，身披補破衣。\n見貧人可可，同道乃方知。"},{"title":"清平乐","author":"晏几道","dynasty":"宋","content":"烟轻雨小。\n紫陌香尘少。\n谢客池塘生绿草。\n一夜红梅先老。\n旋题罗带新诗。\n重寻杨柳佳期。\n强半春寒去后，几番花信来时。"},{"title":"承明殿霍光鬼谏・正宫/端正好","author":"杨梓","dynasty":"元","content":"于家漫劬劳，为国空生受。\n自从立汉室扶监炎刘，愁怀不遂空低海里，常则是泪湿征衣袖。"},{"title":"送中兄典邵州","author":"韓翃","dynasty":"唐","content":"官騎連西向楚雲，朱軒出餞晝紛紛。\n百城兼領安南國，雙筆遙揮王左君。\n一路諸侯爭館穀，洪池高會荆臺曲。\n玉顏送酒銅[鞮]歌，金管留人石頭宿。\n北雁初回江燕飛，南湖春暖著春衣。\n湘君祠對空山掩，漁父焚香日暮歸。\n百事無留到官後，重門寂寂垂高柳。\n零陵過贈石香溪，洞口人來飲醇酒。\n登樓暮結邵陽情，萬里蒼波煙靄生。\n他日新詩應見報，還如宣遠在安城。"},{"title":"行香子","author":"沈端节","dynasty":"宋","content":"烟淡回塘。\n月浸疏篁。\n一枝□、压尽群芳。\n修然风度，玉质金章。\n有许多情，许多韵，许多香。\n中酒情怀，琢句心肠。\n倚屏山、子细端相。\n冰芽初试，柑子新尝。\n更绮窗前，冰壶畔，看匀妆。"},{"title":"喜迁莺","author":"史浩","dynasty":"宋","content":"凤阙朱旗展，弄罢五弦，南薰敲竹。\n雨糁桃蹊，钱浮荷沼，一瞬染成新绿。\n玉皇香案吏，曾是时、鹤飞江国。\n对此际，每丹霄效瑞，非烟郁郁。\n卜筑。\n陶山曲，风榭月台，图画应难足。\n绿绮春浓，青蛇星烂，肯便稳栖烟麓。\n玳筵称寿，清皓齿、霏霏珠玉。\n竞屈指，看芝封紫检，鸣驺入谷。"},{"title":"高士詠 伯夷叔齊","author":"吳筠","dynasty":"唐","content":"夷齊互崇讓，棄國從所欽。\n聿來及宗周，乃復非其心。\n世濁不可處，冰清首陽岑。\n采薇詠羲農，高義越古今。"},{"title":"送蜀客","author":"張籍","dynasty":"唐","content":"蜀客南行祭碧雞，木棉花發錦江西。\n山橋日晚行人少，時見猩猩樹上啼。"},{"title":"春秋戰國門 趙宣子","author":"周曇","dynasty":"唐","content":"門人曾不有提彌，連嗾呀呀孰敢支。\n臨難若教無苟免，亂朝爭那以獒爲。"},{"title":"瞻卬","author":"佚名","dynasty":"先秦","content":"瞻卬昊天，则不我惠。孔填不宁，降此大厉。邦靡有定，士民其瘵。\n蟊贼蟊疾，靡有夷届。罪罟不收，靡有夷瘳。\n人有土田，女反有之。人有民人，女覆夺之。此宜无罪，女反收之。\n彼宜有罪，女覆说之。\n哲夫成城，哲妇倾城。懿厥哲妇，为枭为鸱。妇有长舌，维厉之阶。\n乱匪降自天，生自妇人。匪教匪诲，时维妇寺。\n鞫人忮忒。谮始竞背。岂曰不极？伊胡为慝？如贾三倍，君子是识。\n妇无公事，休其蚕织。\n天何以剌？何神不富？舍尔介狄，维予胥忌。不吊不祥，威仪不类。\n人之云亡，邦国殄瘁。\n天之降罔，维其优矣。人之云亡，心之忧矣。天之降罔，维其几矣。\n人之云亡，心之悲矣。\n觱沸槛泉，维其深矣。心之忧矣，宁自今矣？不自我先，不自我后。\n藐藐昊天，无不克巩。无忝皇祖，式救尔后。"},{"title":"失调名","author":"黄庭坚","dynasty":"宋","content":"旧家杨柳依依绿，长锁春来庭院。"},{"title":"嘲劉文樹","author":"黃幡綽","dynasty":"唐","content":"可憐好箇劉文樹，髭鬚共頦頤別住。\n文樹面孔不似猢猻，猢猻面孔強似文樹。"},{"title":"詩偈 二十","author":"龐藴","dynasty":"唐","content":"欲得真解脫，持刀且殺牛。\n牛死人亦亡，佛亦不須求。\n全身空裏坐，即度死生流。"},{"title":"点绛唇","author":"朱敦儒","dynasty":"宋","content":"客梦初回，卧听吴语开帆索。\n护霜云薄。\n澹澹芙蓉落。\n画舫无情，人去天涯角。\n思量著。\n翠蝉金雀。\n别后新梳掠。"},{"title":"雜曲歌辭 清平調 三","author":"李白","dynasty":"唐","content":"名花傾國兩相歡，長得君王帶笑看。\n解釋春風無限恨，沈香亭北倚闌干。"},{"title":"曉眠後寄楊戶部","author":"白居易","dynasty":"唐","content":"輭綾腰褥薄緜被，涼冷秋天穩暖身。\n一覺曉眠殊有味，無因寄與早朝人。"},{"title":"相和歌辭 江南曲","author":"羅隱","dynasty":"唐","content":"江煙溼雨鮫綃輭，漠漠遠山眉黛淺。\n水國多愁又有情，夜槽壓酒銀船滿。\n綳絲採怨凝曉空，吳王臺榭春夢中。\n鴛鴦鸂鶒喚不起，平鋪淥水眠東風。\n西陵路邊月悄悄，油壁輕車嫁蘇小。"},{"title":"沉江","author":"东方朔","dynasty":"先秦","content":"惟往古之得失兮，览私微之所伤。\n尧舜圣而慈仁兮，後世称而弗忘。\n齐桓失于专任兮，夷吾忠而名彰。\n晋献惑于孋姬兮，申生孝而被殃。\n偃王行其仁义兮，荆文寤而徐亡。\n纣暴虐以失位兮，周得佐乎吕望。\n修往古以行恩兮，封比干之丘垄。\n贤俊慕而自附兮，日浸淫而合同。\n明法令而修理兮，兰芷幽而有芳。\n苦众人之妒予兮，箕子寤而佯狂。\n不顾地以贪名兮，心怫郁而内伤。\n联蕙芷以为佩兮，过鲍肆而失香。\n正臣端其操行兮，反离谤而见攘。\n世俗更而变化兮，伯夷饿于首阳。\n独廉洁而不容兮，叔齐久而逾明。\n浮云陈而蔽晦兮，使日月乎无光。\n忠臣贞而欲谏兮，谗谀毁而在旁。\n秋草荣其将实兮，微霜下而夜降。\n商风肃而害生兮，百草育而不长。\n众并谐以妒贤兮，孤圣特而易伤。\n怀计谋而不见用兮，岩穴处而隐藏。\n成功隳而不卒兮，子胥死而不葬。\n世从俗而变化兮，随风靡而成行。\n信直退而毁败兮，虚伪进而得当。\n追悔过之无及兮，岂尽忠而有功。\n废制度而不用兮，务行私而去公。\n终不变而死节兮，惜年齿之未央。\n将方舟而下流兮，冀幸君之发矇。\n痛忠言之逆耳兮，恨申子之沉江。\n愿悉心之所闻兮，遭值君之不聪。\n不开寤而难道兮，不别横之与纵。\n听奸臣之浮说兮，绝国家之久长。\n灭规矩而不用兮，背绳墨之正方。\n离忧患而乃寤兮，若纵火于秋蓬。\n业失之而不救兮，尚何论乎祸凶。\n彼离畔而朋党兮，独行之士其何望？\n日渐染而不自知兮，秋毫微哉而变容。\n众轻积而折轴兮，原咎杂而累重。\n赴湘沅之流澌兮，恐逐波而复东。\n怀沙砾而自沉兮，不忍见君之蔽壅。"},{"title":"车攻","author":"佚名","dynasty":"先秦","content":"我车既攻，我马既同。四牡庞庞，驾言徂东。\n田车既好，田牡孔阜。东有甫草，驾言行狩。\n之子于苗，选徒嚣嚣。建旐设旄，搏兽于敖。\n驾彼四牡，四牡奕奕。赤芾金舄，会同有绎。\n决拾既佽，弓矢既调。射夫既同，助我举柴。\n四黄既驾，两骖不猗。不失其驰，舍矢如破。\n萧萧马鸣，悠悠旆旌。徒御不惊，大庖不盈。\n之子于征，有闻无声。允矣君子，展也大成。"},{"title":"永遇乐","author":"杨无咎","dynasty":"宋","content":"黄叶缤纷，碧江清浅，锦水秋暮。\n画鼓冬冬，高牙飐飐，离棹无由驻。\n波声笳韵，芦花蓼穗，翻作别离情绪。\n须知道、风流太守，未尝恝情来去。\n那堪对此，来时单骑，去也文鸳得侣。\n绣被熏香，蓬窗听雨，还解知人否。\n一川风月，满堤杨柳，今夜酒醒何处。\n调疏呵，双栖正稳，慢摇去橹。"},{"title":"偈 一","author":"智真","dynasty":"唐","content":"心本絕塵何用洗，身中無病豈求醫。\n欲知是佛非身處，明鑑高懸未照時。"},{"title":"送僧無言歸山","author":"司空曙","dynasty":"唐","content":"袈裟出塵外，山徑幾盤緣。\n人到白雲樹，鶴沈青草田。\n龕泉朝請盥，松籟夜和禪。\n自昔聞多學，逍遙注一篇。"},{"title":"鹊桥仙","author":"刘克庄","dynasty":"宋","content":"去年无麦，今年多稼，尽是君侯心地。\n向来寺寺总拘桩，今有不拘桩底寺。\n省仓展日，米场镌价，万落千村蒙惠。\n更将补纳放宽些，便是个、西京循史。"},{"title":"狂題十八首 十三","author":"司空圖","dynasty":"唐","content":"芭蕉叢畔碧嬋娟，免更悠悠擾蜀川。\n應到去時題不盡，不勞分寄校書牋。"},{"title":"同前","author":"无名氏《张协状元》","dynasty":"元","content":"阿公也恁欢喜，阿波也恁欢喜。\n我阿儿归报，与娘行知会。\n小二出江陵干事归，道娘行交倩买登科记。\n且说张郎作状元，特也特来拜贺喜，拜贺喜。"},{"title":"江城子","author":"刘将孙","dynasty":"宋","content":"云涛白凤贺瑶池。\n仗葳蕤。\n路芳菲。\n十月温汤，赐浴卸罗衣。\n半点檀心天一笑，琼奴弱，玉环肥。\n风流谁合婿金闺。\n露将晞。\n雪争晖。\n贝阙珠宫，环佩月中归。\n误杀洛滨狂子建，情脉脉，恨依依。"},{"title":"北苑侍宴雜詠詩 風","author":"徐鉉","dynasty":"唐","content":"昨朝纔解凍，今日又開花。\n帝力無人識，誰知玩物華。"},{"title":"平頭詩 三","author":"無名氏","dynasty":"唐","content":"朝雲晦初景，丹池晚飛雪。\n飄枝聚還散，吹楊凝且滅。"},{"title":"兵要望江南 風角第二（辛本作「占風角第二」、京本作「占風第三」。三十三首） 十七","author":"易靜","dynasty":"唐","content":"占風法，申子是貪狼。\n丑戌謂之公正位，奸邪辰位自然當。\n細審看來方。"},{"title":"南澗耕叟","author":"崔塗","dynasty":"唐","content":"年年南澗濱，力盡志猶存。\n雨雪朝耕苦，桑麻歲計貧。\n戰添丁壯役，老憶太平春。\n見說經荒後，田園半屬人。"},{"title":"郊廟歌辭 享太廟樂章 雍和","author":"魏徵、褚亮","dynasty":"唐","content":"於穆清廟，聿修嚴祀。\n四縣載陳，三獻斯止。\n籩豆徹薦，人祇介祉。\n神維格思，錫祚不已。"},{"title":"塞翁吟","author":"杨泽民","dynasty":"宋","content":"院宇临池水，桥边绕水胧□。\n桥左右，水西东。\n水木两芙蓉。\n低疑洛浦凌波步，高如弄玉凌空。\n叶百叠，蕊千重。\n更都染轻红。\n冲冲。\n能消尽，忧心似结，看艳色、浑如梦中。\n为爱惜芳容未尽，好移去，满插家园，特与培封。\n年年对赏美质，朝朝披玩香风。"},{"title":"拋毬樂 二","author":"徐鉉","dynasty":"唐","content":"灼灼傅花枝，紛紛度畫旂。\n不知紅燭下，照見彩毬飛。\n借勢因期尅，巫山暮雨歸。"},{"title":"朝中措","author":"朱敦儒","dynasty":"宋","content":"东方千骑拟三河。\n灯夕试春罗。\n想是蟾宫高会，暂留暮雨姮娥。\n使君燕喜，王孙赋就，桃叶秋波。\n弱柳移来娇舞，落梅换了行歌。"},{"title":"贊浦子","author":"毛文錫","dynasty":"唐","content":"錦帳添香睡，金爐換夕薰。\n嬾結芙蓉帶，慵拖翡翠帬。\n正是柳夭桃媚，那堪暮雨朝雲。\n宋玉高唐意，裁瓊欲贈君。"},{"title":"糖多令・唐多令","author":"仇远","dynasty":"宋","content":"凉露湿秋芜。\n空庭啼蟪蛄。\n紫苔衣、犹护金铺。\n疏箔翠眉人不见，流水急，泣鳏鱼。\n恨草倩谁锄。\n西风吹鬓疏。\n问刘郎、别后何如。\n纵有桃花千万树，也不似，旧玄都。"},{"title":"宅西有流水牆下構小樓臨玩之時頗有幽趣因命歌酒聊以自娛獨醉獨吟偶題五絕句 四","author":"白居易","dynasty":"唐","content":"霓裳奏罷唱梁州，紅袖斜翻翠黛愁。\n應是遙聞勝近聽，行人欲過盡迴頭。"},{"title":"凤栖梧・蝶恋花","author":"李吕","dynasty":"宋","content":"一岁光阴寒共暑。\n一日光阴，只个朝还暮。\n有物分明能唤寤。\n晚钟晨角君听取。\n扰扰胶胶劳百虑。\n究竟思量，没个相干处。\n只有一般携得去。\n世人唤作闲家具。"},{"title":"行香子","author":"汪莘","dynasty":"宋","content":"策杖溪边。\n倚杖峰前。\n望琼林、玉树森然。\n谁家残雪，何处孤烟。\n向一溪桥，一茅店，一渔船。\n别般天地，新样山川。\n唤家童、访鹤寻猿。\n山深寺远，云冷钟残。\n喜竹间灯，梅间屋，石间泉。"},{"title":"同韋夏卿送顧況歸茅山","author":"綦毋誠","dynasty":"唐","content":"謫宦聞嘗賦，遊仙便作詩。\n白銀雙闕戀，青竹一龍騎。\n先入茅君洞，旋過葛稚陂。\n無然列禦寇，五日有還期。"},{"title":"水调歌头","author":"辛弃疾","dynasty":"宋","content":"日月如磨蚁，万事且浮休。\n君看檐外江水，滚滚自东流。\n风雨瓢泉夜半，花草雪楼春到，老子已菟裘。\n岁晚问无恙，归计橘千头。\n梦连环，歌《弹铗》，赋《登楼》。\n黄鸡白酒，君去村社一番秋。\n长剑倚天谁问，夷甫诸人堪笑，西北有神州。\n此事君自了，千古一扁舟。"},{"title":"惜春","author":"韓偓","dynasty":"唐","content":"願言未偶非高臥，多病無憀選勝遊。\n一夜雨聲三月盡，萬般人事五更頭。\n年踰弱冠即爲老，節過清明却似秋。\n應是西園花已落，滿溪紅片向東流。"},{"title":"水龙吟","author":"辛弃疾","dynasty":"宋","content":"渡江天马南来，几人真是经纶手。\n长安父老，新亭风景，可怜依旧。\n夷甫诸人，神州沈陆，几曾回首。\n算平戎万里，功名本是，真儒事、君知否。\n况有文章山斗。\n对桐阴、满庭清昼。\n当年堕地，而今试看，风云奔走。\n绿野风烟，平泉草木，东山歌酒。\n待他年，整顿乾坤事了，为先生寿。"},{"title":"张君瑞闹道场(第一本)・紫花儿序","author":"王实甫","dynasty":"元","content":"等待那齐齐整整，袅袅婷婷，姐姐莺莺。\n一更之后，万籁无声，直至莺庭。\n若是回廊下没揣的见俺可憎，将他来紧紧的搂定；只问你那会少离多，有影无形。"},{"title":"送胡象落第歸王屋別業","author":"岑參","dynasty":"唐","content":"看君尚少年，不第莫悽然。\n可即疲獻賦，山村歸種田。\n野花迎短褐，河柳拂長鞭。\n置酒聊相送，青門一醉眠。"},{"title":"临江仙","author":"苏轼","dynasty":"宋","content":"尊酒何人怀李白，草堂遥指江东。\n珠帘十里卷香风。\n花开又花谢，离恨几千重。\n轻舸渡江连夜到，一时惊笑衰容。\n语音犹自带吴侬。\n夜阑对酒处，依旧梦魂中。"},{"title":"酬劉書記一二知己見寄","author":"李山甫","dynasty":"唐","content":"見說金臺客，相逢秪論詩。\n坐來殘暑退，吟許野僧知。\n自喜幽棲僻，唯慙道義虧。\n身閑偏好古，句冷不求奇。\n晦跡全無累，安貧自得宜。\n同人終念我，蓮社有歸期。"},{"title":"蝶恋花","author":"李冠","dynasty":"宋","content":"贴鬓香云双绾绿。\n柳弱花娇，一点春心足。\n不肯玉箫闲度曲。\n恼人特把青蛾蹙。\n静夜溪桥霜薄屋。\n独影行歌，惊起双鸾宿。\n愁破酒阑闺梦熟。\n月斜窗外风敲竹。"},{"title":"金菊对芙蓉","author":"康与之","dynasty":"宋","content":"梧叶飘黄，万山空翠，断霞流水争辉。\n正金风西起，海燕东归。\n凭栏不见南来雁，望故人、消息迟迟。\n木樨开后，不应误我，好景良时。\n只念独守孤帏。\n把枕前嘱付，一旦分飞。\n上秦楼游赏，酒殢花迷。\n谁知别后相思苦，悄为伊、瘦损香肌。\n花前月下，黄昏院落，珠泪偷垂。"}];

  function getDateString() {
    const now = new Date();
    return `${now.getFullYear()}-${now.getMonth() + 1}-${now.getDate()}`;
  }

  function hashCode(str) {
    let hash = 0;
    for (let i = 0; i < str.length; i++) {
      const char = str.charCodeAt(i);
      hash = ((hash << 5) - hash) + char;
      hash = hash & hash;
    }
    return Math.abs(hash);
  }

  function displayDailyPoem() {
    const dateStr = getDateString();
    const hash = hashCode(dateStr);
    const index = hash % poems.length;
    const poem = poems[index];
    
    document.getElementById('poem-title').textContent = poem.title;
    document.getElementById('poem-info').textContent = `【${poem.dynasty}】${poem.author}`;
    
    const linesContainer = document.getElementById('poem-lines');
    linesContainer.innerHTML = '';
    const lines = poem.content.trim().split('\n');
    lines.forEach(line => {
      const div = document.createElement('div');
      div.className = 'maxim-line';
      div.textContent = line.trim();
      linesContainer.appendChild(div);
    });
  }

  displayDailyPoem();
});
</script>
