。\n银字笙调。\n心字香烧。\n流光容易把人抛。\n红了樱桃。\n绿了芭蕉。"},{"title":"解壇頌","author":"杜光庭","dynasty":"唐","content":"太空包有象，至道杳無形。\n承和通妙氣，應感達中情。\n倏忽周八極，依稀降萬靈。\n微香陳素欵，委質表丹誠。\n遠泛翔鸞蓋，遐攀綺鳳旌。\n煙宮高鬱鬱，雲閣上亭亭。\n瓊駕出霄漢，金龍入太清。\n甘露洽人世，家國悉安寧。"},{"title":"菩萨蛮","author":"舒亶","dynasty":"宋","content":"流年又见风沙送。\n钧天回首清都梦。\n塞雁几时归。\n镜中双鬓非。\n绿袍同冷暖。\n谁道交情短。\n愁斛若为量。\n还随一线长。"},{"title":"离骚","author":"屈原","dynasty":"先秦","content":"帝高阳之苗裔兮，朕皇考曰伯庸。\n摄提贞于孟陬兮，惟庚寅吾以降。\n皇览揆余初度兮，肇锡余以嘉名：\n名余曰正则兮，字余曰灵均。\n纷吾既有此内美兮，又重之以修能。\n扈江离与辟芷兮，纫秋兰以为佩。\n汨余若将不及兮，恐年岁之不吾与。\n朝搴阰之木兰兮，夕揽洲之宿莽。\n日月忽其不淹兮，春与秋其代序。\n惟草木之零落兮，恐美人之迟暮。\n不抚壮而弃秽兮，何不改乎此度?\n乘骐骥以驰骋兮，来吾道夫先路！\n昔三后之纯粹兮，固众芳之所在。\n杂申椒与菌桂兮，岂惟纫夫蕙茝！\n彼尧、舜之耿介兮，既遵道而得路。\n何桀纣之猖披兮，夫惟捷径以窘步。\n惟夫党人之偷乐兮，路幽昧以险隘。\n岂余身之殚殃兮，恐皇舆之败绩！\n忽奔走以先后兮，及前王之踵武。\n荃不查余之中情兮，反信谗而齌怒。\n余固知謇謇之为患兮，忍而不能舍也。\n指九天以为正兮，夫惟灵修之故也。\n曰黄昏以为期兮，羌中道而改路！\n初既与余成言兮，后悔遁而有他。\n余既不难夫离别兮，伤灵修之数化。\n余既滋兰之九畹兮，又树蕙之百亩。\n畦留夷与揭车兮，杂杜衡与芳芷。\n冀枝叶之峻茂兮，愿俟时乎吾将刈。\n虽萎绝其亦何伤兮，哀众芳之芜秽。\n众皆竞进以贪婪兮，凭不厌乎求索。\n羌内恕己以量人兮，各兴心而嫉妒。\n忽驰骛以追逐兮，非余心之所急。\n老冉冉其将至兮，恐修名之不立。\n朝饮木兰之坠露兮，夕餐秋菊之落英。\n苟余情其信姱以练要兮，长顑颔亦何伤。\n掔木根以结茞兮，贯薜荔之落蕊。\n矫菌桂以纫蕙兮，索胡绳之纚纚。\n謇吾法夫前修兮，非世俗之所服。\n虽不周于今之人兮，愿依彭咸之遗则。\n长太息以掩涕兮，哀民生之多艰。\n余虽好修姱以鞿羁兮，謇朝谇而夕替。\n既替余以蕙纕兮，又申之以揽茝。\n亦余心之所善兮，虽九死其犹未悔。\n怨灵修之浩荡兮，终不察夫民心。\n众女嫉余之蛾眉兮，谣诼谓余以善淫。\n固时俗之工巧兮，偭规矩而改错。\n背绳墨以追曲兮，竞周容以为度。\n忳郁邑余侘傺兮，吾独穷困乎此时也。\n宁溘死以流亡兮，余不忍为此态也。\n鸷鸟之不群兮，自前世而固然。\n何方圜之能周兮，夫孰异道而相安？\n屈心而抑志兮，忍尤而攘诟。\n伏清白以死直兮，固前圣之所厚。\n悔相道之不察兮，延伫乎吾将反。\n回朕车以复路兮，及行迷之未远。\n步余马于兰皋兮，驰椒丘且焉止息。\n进不入以离尤兮，退将复修吾初服。\n制芰荷以为衣兮，集芙蓉以为裳。\n不吾知其亦已兮，苟余情其信芳。\n高余冠之岌岌兮，长余佩之陆离。\n芳与泽其杂糅兮，唯昭质其犹未亏。\n忽反顾以游目兮，将往观乎四荒。\n佩缤纷其繁饰兮，芳菲菲其弥章。\n民生各有所乐兮，余独好修以为常。\n虽体解吾犹未变兮，岂余心之可惩。\n女嬃之婵媛兮，申申其詈予，曰：\n鲧婞直以亡身兮，终然夭乎羽之野。\n汝何博謇而好修兮，纷独有此姱节？\n薋菉葹以盈室兮，判独离而不服。\n众不可户说兮，孰云察余之中情？\n世并举而好朋兮，夫何茕独而不予听？\n依前圣以节中兮，喟凭心而历兹。\n济沅、湘以南征兮，就重华而敶词：\n启《九辩》与《九歌》兮，夏康娱以自纵。\n不顾难以图后兮，五子用失乎家衖。\n羿淫游以佚畋兮，又好射夫封狐。\n固乱流其鲜终兮，浞又贪夫厥家。\n浇身被服强圉兮，纵欲而不忍。\n日康娱而自忘兮，厥首用夫颠陨。\n夏桀之常违兮，乃遂焉而逢殃。\n后辛之菹醢兮，殷宗用而不长。\n汤、禹俨而祗敬兮，周论道而莫差。\n举贤才而授能兮，循绳墨而不颇。\n皇天无私阿兮，览民德焉错辅。\n夫维圣哲以茂行兮，苟得用此下土。\n瞻前而顾后兮，相观民之计极。\n夫孰非义而可用兮？\n孰非善而可服？\n阽余身而危死兮，览余初其犹未悔。\n不量凿而正枘兮，固前修以菹醢。\n曾歔欷余郁邑兮，哀朕时之不当。\n揽茹蕙以掩涕兮，沾余襟之浪浪。\n跪敷衽以陈辞兮，耿吾既得此中正。\n驷玉虬以桀鹥兮，溘埃风余上征。\n朝发轫于苍梧兮，夕余至乎县圃。\n欲少留此灵琐兮，日忽忽其将暮。\n吾令羲和弭节兮，望崦嵫而勿迫。\n路漫漫其修远兮，吾将上下而求索。\n饮余马于咸池兮，总余辔乎扶桑。\n折若木以拂日兮，聊逍遥以相羊。\n前望舒使先驱兮，后飞廉使奔属。\n鸾皇为余先戒兮，雷师告余以未具。\n吾令凤鸟飞腾兮，继之以日夜。\n飘风屯其相离兮，帅云霓而来御。\n纷总总其离合兮，斑陆离其上下。\n吾令帝阍开关兮，倚阊阖而望予。\n时暧暧其将罢兮，结幽兰而延伫。\n世溷浊而不分兮，好蔽美而嫉妒。\n朝吾将济于白水兮，登阆风而绁马。\n忽反顾以流涕兮，哀高丘之无女。\n溘吾游此春宫兮，折琼枝以继佩。\n及荣华之未落兮，相下女之可诒。\n吾令丰隆乘云兮，求宓妃之所在。\n解佩纕以结言兮，吾令謇修以为理。\n纷总总其离合兮，忽纬繣其难迁。\n夕归次于穷石兮，朝濯发乎洧盘。\n保厥美以骄傲兮，日康娱以淫游。\n虽信美而无礼兮，来违弃而改求。\n览相观于四极兮，周流乎天余乃下。\n望瑶台之偃蹇兮，见有娀之佚女。\n吾令鸩为媒兮，鸩告余以不好。\n雄鸠之鸣逝兮，余犹恶其佻巧。\n心犹豫而狐疑兮，欲自适而不可。\n凤皇既受诒兮，恐高辛之先我。\n欲远集而无所止兮，聊浮游以逍遥。\n及少康之未家兮，留有虞之二姚。\n理弱而媒拙兮，恐导言之不固。\n世溷浊而嫉贤兮，好蔽美而称恶。\n闺中既以邃远兮，哲王又不寤。\n怀朕情而不发兮，余焉能忍而与此终古？\n索琼茅以筳篿兮，命灵氛为余占之。\n曰：两美其必合兮，孰信修而慕之？\n思九州之博大兮，岂惟是其有女？」\n曰：勉远逝而无狐疑兮，孰求美而释女？\n何所独无芳草兮，尔何怀乎故宇？」\n世幽昧以昡曜兮，孰云察余之善恶？\n民好恶其不同兮，惟此党人其独异！\n户服艾以盈要兮，谓幽兰其不可佩。\n览察草木其犹未得兮，岂珵美之能当？\n苏粪壤以充祎兮，谓申椒其不芳。\n欲从灵氛之吉占兮，心犹豫而狐疑。\n巫咸将夕降兮，怀椒糈而要之。\n百神翳其备降兮，九疑缤其并迎。\n皇剡剡其扬灵兮，告余以吉故。\n曰：勉升降以上下兮，求矩矱之所同。\n汤、禹俨而求合兮，挚、咎繇而能调。\n苟中情其好修兮，又何必用夫行媒？\n说操筑于傅岩兮，武丁用而不疑。\n吕望之鼓刀兮，遭周文而得举。\n宁戚之讴歌兮，齐桓闻以该辅。\n及年岁之未晏兮，时亦犹其未央。\n恐鹈鴃之先鸣兮，使夫百草为之不芳。\n何琼佩之偃蹇兮，众薆然而蔽之。\n惟此党人之不谅兮，恐嫉妒而折之。\n时缤纷其变易兮，又何可以淹留？\n兰芷变而不芳兮，荃蕙化而为茅。\n何昔日之芳草兮，今直为此萧艾也？\n岂其有他故兮，莫好修之害也！\n余以兰为可恃兮，羌无实而容长。\n委厥美以从俗兮，苟得列乎众芳。\n椒专佞以慢慆兮，樧又欲充夫佩帏。\n既干进而务入兮，又何芳之能祗？\n固时俗之流从兮，又孰能无变化？\n览椒兰其若兹兮，又况揭车与江离？\n惟兹佩之可贵兮，委厥美而历兹。\n芳菲菲而难亏兮，芬至今犹未沬。\n和调度以自娱兮，聊浮游而求女。\n及余饰之方壮兮，周流观乎上下。\n灵氛既告余以吉占兮，历吉日乎吾将行。\n折琼枝以为羞兮，精琼爢以为粻。\n为余驾飞龙兮，杂瑶象以为车。\n何离心之可同兮？\n吾将远逝以自疏。\n邅吾道夫昆仑兮，路修远以周流。\n扬云霓之晻蔼兮，鸣玉鸾之啾啾。\n朝发轫于天津兮，夕余至乎西极。\n凤皇翼其承旗兮，高翱翔之翼翼。\n忽吾行此流沙兮，遵赤水而容与。\n麾蛟龙使梁津兮，诏西皇使涉予。\n路修远以多艰兮，腾众车使径待。\n路不周以左转兮，指西海以为期。\n屯余车其千乘兮，齐玉轪而并驰。\n驾八龙之婉婉兮，载云旗之委蛇。\n抑志而弭节兮，神高驰之邈邈。\n奏《九歌》而舞《韶》兮，聊假日以偷乐。\n陟升皇之赫戏兮，忽临睨夫旧乡。\n仆夫悲余马怀兮，蜷局顾而不行。\n乱曰：已矣哉！国无人莫我知兮，又何怀乎故都！\n既莫足与为美政兮，吾将从彭咸之所居！"},{"title":"西江月","author":"徐俨夫","dynasty":"宋","content":"曲折迷春院宇，参差近水楼台。\n吹箫人去燕归来。\n空有落梅香在。\n花底三更过雨，酒阑一枕惊雷。\n明朝飞梦隔天涯。\n肠断流莺声碎。"},{"title":"望江南・忆江南","author":"王琪","dynasty":"宋","content":"江南雨，风送满长川。\n碧瓦烟昏沈柳岸，红绡香润入梅天。\n飘洒正潇然。\n朝与暮，长在楚峰前。\n寒夜愁敧金带枕，暮江深闭木兰船。\n烟浪远相连。"},{"title":"菩萨蛮","author":"刘学箕","dynasty":"宋","content":"暮涛掀浪溪流急。\n单衣未试春寒力。\n是处绿阴浓。\n春深杨柳风。\n人依溪岸住。\n酒美忘归去。\n巢燕堕芹泥。\n幽禽花外啼。"},{"title":"菩萨蛮","author":"赵师侠","dynasty":"宋","content":"晚风断送归帆急。\n重城回首天连碧。\n犹有小楼情。\n西山如旧青。\n故园今渐近。\n应卜灯花信。\n一喜一牵萦。\n平分两处心。"},{"title":"如梦令","author":"张元干","dynasty":"宋","content":"潮退江南晚渡。\n山暗水西烟雨。\n天气十分凉，断送一年残暑。\n归去。\n归去。\n香雾曲屏深处。"},{"title":"送李裴評事","author":"趙嘏","dynasty":"唐","content":"塞垣從事識兵機，只擬平戎不擬歸。\n入夜笳聲含白髮，報秋榆葉落征衣。\n城臨戰壘黃雲晚，馬渡寒沙夕照微。\n此別不應書斷絕，滿天霜雪有鴻飛。"},{"title":"蝶恋花","author":"黄裳","dynasty":"宋","content":"人逐金乌忙到夜。\n不见金乌，方见人闲暇。\n天汉似来尊畔泻。\n须知闲暇欢无价。\n银色满身谁可画。\n两腋风生，爽气骎骎马。\n待入蟾宫偷造化。\n姮娥已许仙方借。"},{"title":"留題李侍御書齋","author":"許渾","dynasty":"唐","content":"昔話平生志，高齋曾見留。\n道孤心易感，恩重力難酬。\n獨立千峰曉，頻來一葉秋。\n雞鳴應有處，不覺淚空流。"},{"title":"相和歌辭 江南曲八首 五","author":"劉希夷","dynasty":"唐","content":"艤舟乘潮去，風帆振草涼。\n潮平見楚甸，天際望維揚。\n洄泝經千里，煙波接兩鄉。\n雲明江嶼出，日照海流長。\n此中逢歲晏，浦樹落花芳。"},{"title":"硤石遇雨宴前主簿從兄子英宅","author":"劉長卿","dynasty":"唐","content":"縣城蒼翠裏，客路兩崖開。\n硤石雲漠漠，東風吹雨來。\n吾兄此爲吏，薄宦知無媒。\n方寸抱秦鏡，聲名傳楚材。\n折腰五斗間，僶俛隨塵埃。\n秩滿少餘俸，家貧仍散財。\n誰言次東道，暫預傾金罍。\n雖欲少留此，其如歸限催。"},{"title":"城西陂泛舟","author":"杜甫","dynasty":"唐","content":"青蛾皓齒在樓船，橫笛短簫悲遠天。\n春風自信牙檣動，遲日徐看錦纜牽。\n魚吹細浪搖歌扇，燕蹴飛花落舞筵。\n不有小舟能蘯槳，百壺那送酒如泉。"},{"title":"裴端公使君清席賦得青桂歌送徐長史","author":"皎然","dynasty":"唐","content":"昔年攀桂爲留人，今朝攀桂送歸客。\n秋風桃李搖落盡，爲君青青伴松柏。\n謝公南樓送客還，高歌桂樹凌寒山。\n應憐獨秀空林上，空賞敷華積雪間。\n昨夜一枝生在月，嬋娟可望不可折。\n若爲天上堪贈行，徒使亭亭照離別。"},{"title":"渔家傲","author":"欧阳修","dynasty":"宋","content":"十月轻寒生晚暮。\n霜华暗卷楼南树。\n十二阑干堪倚处。\n聊一顾。\n乱山衰草还家路。\n悔别情怀多感慕。\n胡笳不管离心苦。\n犹喜清宵长数鼓。\n双绣户。\n梦魂尽远还须去。"},{"title":"和麗天和尚頌","author":"靈照","dynasty":"唐","content":"遍周沙界聖伽藍，觸處文殊共話談。\n若有門上覓消息，誰能敢道翠山嵒。\n（均見《祖堂集》卷十一。\n）。"},{"title":"閩中別所知","author":"杜荀鶴","dynasty":"唐","content":"觸目生歸思，那堪路七千。\n臘中離此地，馬上見明年。\n郡邑溪山巧，寒暄日月偏。\n自疑雙鬢雪，不似到南天。"},{"title":"塞翁吟","author":"吴文英","dynasty":"宋","content":"草色新宫绶，还跨紫陌骄骢。\n好花是，晚开红。\n冷菊最香浓。\n黄帘绿幕萧萧梦，灯外换几秋风。\n叙往约，桂花宫。\n为别翦珍丛。\n雕栊。\n行人去、秦腰褪玉，心事称、吴妆晕浓。\n向春夜、闰情赋就，想初寄、上国书时，唱入眉峰。\n归来共酒，窈窕纹窗，莲卸新蓬。"},{"title":"秋夕不寐寄樂天","author":"劉禹錫","dynasty":"唐","content":"洞戶夜簾卷，華堂秋簟清。\n螢飛過池影，蛩思繞階聲。\n老枕知將雨，高窗報欲明。\n何人諳此景，遠問白先生。"},{"title":"促拍丑奴儿","author":"刘辰翁","dynasty":"宋","content":"送岁可无诗。\n得团栾、忍不开眉。\n不记去年今夕梦，江东怀抱，江西信息，舍北妻儿。\n五十扊扅炊。\n待五十、富贵成痴。\n百年苦乐乘除看，今年一半，明年一半，更似儿时。"},{"title":"法曲献仙音","author":"陈允平","dynasty":"宋","content":"油幕收尘。\n素纨招月，一枕苹香微度。\n枕玉牙床，浣冰金斛，薰风夜凉窗户。\n渐睡醒、明河暗，芭蕉几声雨。\n对谁语。\n念徽容已成憔悴，心期误。\n归计欲成又阻。\n寂寞燕楼空，想弓弯、眉黛慵妩。\n泪墨愁笺，纵回文，难写情素。\n便山遥水邈，几度梦魂飞去。"},{"title":"清平乐","author":"吴泳","dynasty":"宋","content":"梅霖未歇。\n直透菖华节。\n荔子才丹栀子白。\n抬贴诞弥嘉月。\n峨冠蝉尾けけ。\n整衣鹤骨彯彯。\n闻道彩云深处，新添弄玉吹箫。"},{"title":"减字木兰花","author":"赵彦端","dynasty":"宋","content":"一年歌舞。\n还是花黄尊绿处。\n雨横风多。\n比似年时恨若何。\n帘深酒暖。\n细雨斜风浑不管。\n只有黄花。\n欲近佳人鬓畔鸦。"},{"title":"谒金门","author":"赵","dynasty":"宋","content":"天色晚。\n云外一筝斜雁。\n独凭阑干秋满眼。\n菊花寒尚浅。\n叶落香沟红泛。\n懒把新诗题怨。\n何处笛声三弄断。\n月迟帘未卷。"},{"title":"題洪陽洞","author":"胡徽","dynasty":"唐","content":"天窗通月影，地穴通江津。\n（見《輿地紀勝》卷二八《袁州》。\n）（按：《歐陽文忠公文集》卷三四《贈太子太傅胡公墓誌》云胡宿之祖名徽，推其時，亦約爲五代末人，疑即本詩作者。\n）。"},{"title":"多丽","author":"葛立方","dynasty":"宋","content":"冷云收，小园一段瑶芳。\n乍春来、未回穷腊，几枝开犯严霜。\n傍黄昏、暗香浮动，照清浅、疏影低昂。\n却月幽姿，含章媚态，姮娥姑射下仙乡。\n倚阑看、殷勤持酒，索笑也何妨。\n堪怜处，东君不管，独自凄凉。\n算何人、为伊销断，古今才子篇章。\n有西湖、赋诗处士，□东阁、年少台郎。\n驿使来时，吴王醉处，几番牵动广平肠。\n剩宴赏、微酸如豆，又是隔年长。\n高楼外，莫教羌管，吹堕寒香。"},{"title":"谒金门","author":"周密","dynasty":"宋","content":"花不定。\n燕尾翦开红影。\n几点露香蜂赶趁。\n日迟帘幕静。\n试把翠蛾轻晕。\n愁满宝台鸾镜。\n屈指一春将次尽。\n归期犹未稳。"},{"title":"寄張無頗 一","author":"廣利王女","dynasty":"唐","content":"羞解明璫尋漢渚，但憑春夢訪天涯。\n紅樓日暮鶯飛去，愁殺深宮落砌花。"},{"title":"天香","author":"毛滂","dynasty":"宋","content":"进止详华，文章尔雅，金銮恩异群彦。\n尘断银台，天低鳌禁，最是玉皇香案。\n燕公视草，星斗动、昭回云汉。\n对罢宵分，又是金莲，烛引归院。\n年来偃藩江畔。\n赖湖山、慰公心眼。\n碧瓦千家，少借裤襦馀暖。\n黄气珠庭渐满。\n望红日、长安殊不远。\n缓辔端门，青春未晚。"},{"title":"詩（幷序） 七十三","author":"王梵志","dynasty":"唐","content":"運命隨身搏，人生不自覺。\n業厚即福來，業強福不著。\n淳善皆安穩，蠱害總煞却。\n身作身自當，將頭來自斫。"},{"title":"戲題寄上漢中王三首 二","author":"杜甫","dynasty":"唐","content":"策杖時能出，王門異昔遊。\n已知嗟不起，未許醉相留。\n蜀酒濃無敵，江魚美可求。\n終思一酩酊，淨掃鴈池頭。"},{"title":"露","author":"成彥雄","dynasty":"唐","content":"銀河昨夜降醍醐，灑遍坤維萬象蘇。\n疑是鮫人曾泣處，滿池荷葉捧真珠。"},{"title":"柳梢青","author":"罗椅","dynasty":"宋","content":"萼绿华身，小桃花扇，安石榴裙。\n子野闻歌，周郎顾曲，曾恼夫君。\n悠悠羁旅愁人。\n似飘零、青天断云。\n何处销魂，初三夜月，第四桥春。"},{"title":"南歌子","author":"徐照","dynasty":"宋","content":"帘影筛金线，炉烟篆翠丝。\n菰芽新出满盆池。\n唤起玉瓶添水、养鱼儿。\n意取钗虫碧，慵梳髻翅垂。\n相思无处说相思。\n笑把画罗小扇、觅春词。"},{"title":"酬李文","author":"耿湋","dynasty":"唐","content":"落照長楊苑，秋天渭水濱。\n初飛萬木葉，又長一年人。\n貧病仍爲客，艱虞更問津。\n多慙惠然意，今日肯相親。"},{"title":"华胥引","author":"方千里","dynasty":"宋","content":"长亭无数，羁客将归，故园换叶。\n乳鸭随波，轻苹满渚时共唼。\n接眼春色何穷，更橹声伊轧。\n思忆前欢，未言心已愁怯。\n欺鬓吴霜。\n恨星星、又还盈镊。\n锦纹鱼素，那堪重翻再阅。\n粉指香痕依旧，在绣裳鸳箧。\n多少相思，皱成眉上千叠。"},{"title":"游南雁蕩","author":"路應","dynasty":"唐","content":"雁蕩峯高豈易梯，筇鞋極處與天齊。\n蟾宮隱隱步將到，日駕亭亭手可提。\n織女支機堪索石，仙翁花雨不霑泥。\n詩懷到此清如許，欲向銀河蘸筆題。\n（按：路應詩及小傳皆承張靖同志錄示。\n）。"},{"title":"秋怨","author":"魚玄機","dynasty":"唐","content":"自歎多情是足愁，況當風月滿庭秋。\n洞房偏與更聲近，夜夜燈前欲白頭。"},{"title":"好事近","author":"曹勋","dynasty":"宋","content":"潮尽海波平，赏尽绿烟凉月。\n罗袂乍迎风快，悄喜欢不彻。\n一年好处记如今，朝暮更无热。\n庭院晚来些雨，是开尊时节。"},{"title":"甘州・八声甘州","author":"陆叡","dynasty":"宋","content":"满清平世界庆秋成，看看斗三钱。\n论从来活国，论功第一，无过丰年。\n办得闲民一饱，馀事笑谈间。\n若问平戎策，微妙难传。\n玉帝要留公住，把西湖一曲，分入林园。\n有茶炉丹灶，更有钓鱼船。\n觉秋风、未曾吹著，但砌兰、长倚北堂萱。\n千千岁，上天将相，平地神仙。"},{"title":"詠橘（莊宗小酌，進新橘，命諸伶詠之。唐朝美詩先成云云。帝大笑，賜所御軟金杯。）","author":"唐朝美","dynasty":"唐","content":"金香大丞相，兄弟八九人。\n剝皮去滓子，若箇是汝身。"},{"title":"念奴娇","author":"辛弃疾","dynasty":"宋","content":"野棠花落，又匆匆、过了青明时节。\n地东风欺客梦，一夜云屏寒怯。\n曲岸持觞，垂杨系马，此地曾轻别。\n楼空人去，旧游飞燕能说。\n闻道绮陌东头，行人长见，帘底纤纤月。\n旧恨春江流未断，新恨云山千叠。\n料得明朝，尊前重见，镜里花难折。\n也应惊问，近来多少华发。"},{"title":"酬元郎中同制加朝散大夫書懷見贈","author":"白居易","dynasty":"唐","content":"命服雖同黃紙上，官班不共紫垣前。\n青衫脫早差三日，白髮生遲校九年。\n曩者定交非勢利，老來同病是詩篇。\n終身擬作臥雲伴，逐月須收燒藥錢。\n五品足爲婚嫁主，緋袍著了好歸田。"},{"title":"桃源行","author":"王維","dynasty":"唐","content":"漁舟逐水愛山春，兩岸桃花夾去津。\n坐看紅樹不知遠，行盡青溪不見人。\n山口潛行始隈隩，山開曠望旋平陸。\n遙看一處攢雲樹，近入千家散花竹。\n樵客初傳漢姓名，居人未改秦衣服。\n居人共住武陵源，還從物外起田園。\n月明松下房櫳靜，日出雲中雞犬喧。\n驚聞俗客爭來集，競引還家問都邑。\n平明閭巷埽花開，薄暮漁樵乘水入。\n初因避地去人間，及至成仙遂不還。\n峽裏誰知有人事，世中遙望空雲山。\n不疑靈境難聞見，塵心未盡思鄉縣。\n出洞無論隔山水，辭家終擬長游衍。\n自謂經過舊不迷，安知峰壑今來變。\n當時只記入山深，青溪幾曲到雲林。\n春來遍是桃花水，不辨仙源何處尋。"},{"title":"宴瑶池・越江吟","author":"欧阳修","dynasty":"宋","content":"恋眼哝心终未改。\n向意间长在。\n都缘为、颜色殊常，见馀花、尽无心爱。\n都为是风流㬠。\n至他人、强来厮壤。\n从今后、若得相逢，绣帏里、痛惜娇态。"},{"title":"句","author":"傅溫","dynasty":"唐","content":"霜墜中天衣覺冷，月臨虛牗紙偏明。\n春風暗翦庭前樹，夜雨偷穿石上苔。\n曲水兩行排鴈齒，斜橋一道蹈龍鱗。\n山深野客如禪客，夜久松聲似雨聲。\n花疑漢女啼妝淚，水似吳娃笑弄箏。"},{"title":"水调歌头","author":"汪莘","dynasty":"宋","content":"尧舜去已远，稷契不重来。\n周流天上地下，我马亦悠哉。\n君向云中独立，知与何人相俟，孔盖逐风回。\n长忆目成处，却苦别离催。\n被明月，佩宝璐，冠崔嵬。\n可怜幼好奇服，年老在尘埃。\n天地与我同性，日月与我同命，何事有馀哀。\n故国空乔木，野鹿上高台。"},{"title":"恩制尚書省僚宴昆明池同用堯字","author":"蘇頲","dynasty":"唐","content":"露渥灑雲霄，天官次斗杓。\n昆明四十里，空水極晴朝。\n雁似銜紅葉，鯨疑噴海潮。\n翠山來徹底，白日去廻標。\n泳廣漁杈溢，浮深妓舫搖。\n飽恩皆醉止，合舞共歌堯。"},{"title":"送張參及第還家","author":"錢起","dynasty":"唐","content":"大學三年聞琢玉，東堂一舉早成名。\n借問還家何處好，玉人含笑下機迎。"},{"title":"題菖蒲廢觀","author":"許三畏","dynasty":"唐","content":"本是安期燒藥處，今來改作坐禪宮。\n數僧梵響滿樓月，深谷猨聲半夜風。\n金簡事移松閣逈，綵雲影散閬山空。\n我來不見修真客，却得真如問遠公。"},{"title":"烛影摇红","author":"邓剡","dynasty":"宋","content":"郢雪歌高，天教鹤子参鸣和。\n薰风旌节瑞华□，光动垂弧左。\n早是烟楼撞破。\n更明珠、重添一颗。\n镜容中夜，摩顶欣然，石麟天堕。\n未羡眉山，两峰儿子中峰我。\n推贤世世珥金貂，何况阴功大。\n欲写弄獐书贺。\n愧无功、难消玉果。\n摩挲老眼，曾识英雄，试啼则个。"},{"title":"长生乐","author":"晏殊","dynasty":"宋","content":"阆苑神仙平地见。\n碧海架蓬瀛。\n洞门相向，倚金铺微明。\n处处天花撩乱，飘散歌声。\n装真筵寿，赐与流霞满瑶觥。\n红鸾翠节，紫凤银笙。\n玉女双来近彩云。\n随步朝夕拜三清。\n为传王母金箓，祝千岁长生。"},{"title":"探春令","author":"赵长卿","dynasty":"宋","content":"冰檐垂箸，雪花飞絮，时方严肃。\n向寻常摇曳，凡花野草，怎生敢夸红绿。\n江梅孤洁无拘束。\n只温然如玉。\n自一般天赋，风流清秀，总不同粗俗。"},{"title":"关大王独赴单刀会・蔓菁菜","author":"关汉卿","dynasty":"元","content":"他便有快对付能征将，排戈戟，列旗枪，对仗，我是三国英雄汉云长，端的是豪气有三千丈。"},{"title":"锦上花・酒社诗坛，不茶不饭，夜雨愁肠，东风泪眼。海誓山盟，白玉连","author":"乔吉","dynasty":"元","content":"环，月约星期，泥金小简。"},{"title":"送張秘書充劉相公通汴河判官便赴江外覲省","author":"岑參","dynasty":"唐","content":"前年見君時，見君正泥蟠。\n去年見君處，見君已風[摶]。\n朝趨赤墀前，高視青雲端。\n新登麒麟閣，適脫獬豸冠。\n劉公領舟楫，汴水揚波瀾。\n萬里江海通，九州天地寬。\n昨夜動使星，今旦送征鞍。\n老親在吳郡，令弟雙同官。\n鱸鱠賸堪憶，蓴羹殊可餐。\n既參幕中畫，復展膝下歡。\n因送故人行，試歌行路難。\n何處路最難，最難在長安。\n長安多權貴，珂珮聲珊珊。\n儒生直如弦，權貴不須干。\n斗酒取一醉，孤琴爲君彈。\n臨岐欲有贈，持以握中蘭。"},{"title":"投道一師蘭若宿","author":"王維","dynasty":"唐","content":"一公棲太白，高頂出風煙。\n梵流諸壑遍，花雨一峰偏。\n跡爲無心隱，名因立教傳。\n鳥來還語法，客去更安禪。\n晝涉松路盡，暮投蘭若邊。\n洞房隱深竹，清夜聞遙泉。\n向是雲霞裏，今成枕席前。\n豈唯暫留宿，服事將窮年。"},{"title":"閿鄉寓居十首 釣竿","author":"吳融","dynasty":"唐","content":"曾拋釣渚入秦關，今却持竿傍碧灘。\n認得舊溪兼舊意，恰如羊祜識金環。"},{"title":"临江仙","author":"无名氏","dynasty":"宋","content":"祖德绵绵盛，家声烨烨传。\n流光重庆子生贤。\n想见朝来庭户、起非烟。\n对客延汤饼，呼童散彩钱。\n休夸骨瘦与神全。\n看取犀庭玉角、已朝天。"},{"title":"十玄談（幷序） 轉位","author":"常察","dynasty":"唐","content":"披毛戴角入鄽來，優鉢羅花火裏開。\n煩惱海中爲雨露，無明山上作雲雷。\n鑊湯爐炭吹教滅，劍樹刀山喝使摧。\n金鎖玄關留不住，行於異類且輪回。"},{"title":"詩三百三首 五十八","author":"寒山","dynasty":"唐","content":"我見百十狗，箇箇毛鬇鬡。\n臥者渠自臥，行者渠自行。\n投之一塊骨，相與啀喍爭。\n良由爲骨少，狗多分不平。"},{"title":"送李中丞之襄州","author":"劉長卿","dynasty":"唐","content":"流落征南將，曾驅十萬師。\n罷歸無舊業，老去戀明時。\n獨立三朝識，輕生一劒知。\n茫茫漢江上，日暮復何之。"},{"title":"蓦山溪","author":"陈东","dynasty":"宋","content":"半生羁旅，几度经元夜。\n长是竞虚名，把良宵、等闲弃舍。\n去年元夜，道得□身闲，依旧是，客长安，寂寞孤眠者。\n今年元夜。\n也则非乡社。\n却有人□约，携手□、灯前月下。\n那知风雨，此事又参差，成怨恨，独凄惶，清泪淆然洒。"},{"title":"月三首 一","author":"杜甫","dynasty":"唐","content":"斷續巫山雨，天河此夜新。\n若無青嶂月，愁殺白頭人。\n魍魎移深樹，蝦蟆動半輪。\n故園當北斗，直指照西秦。"},{"title":"漁父詞一十八首 神効","author":"呂巖","dynasty":"唐","content":"恍惚擒來得自然，偷他造化在其間。\n神鼎內，火烹煎，盡歷陰陽結作丹。"},{"title":"南歌子","author":"赵长卿","dynasty":"宋","content":"春思浓如酒，离心乱似绵。\n一川芳草绿生烟。\n客里因循、重过艳阳天。\n屈指归期近，愁眉泪洒然。\n无端还被此情牵。\n为问桃源、还有再逢缘。"},{"title":"减字木兰花","author":"王灼","dynasty":"宋","content":"飞霞半缕。\n收尽一天风和雨。\n可惜黄昏。\n残角疏钟要断魂。\n双鱼传信。\n只道横塘消息近。\n心事悠悠。\n同向春风各自愁。"},{"title":"白露","author":"杜甫","dynasty":"唐","content":"白露團甘子，清晨散馬蹄。\n圃開連石樹，船渡入江溪。\n憑几看魚樂，迴鞭急鳥棲。\n漸知秋實美，幽徑恐多蹊。"},{"title":"朝中措","author":"王之道","dynasty":"宋","content":"满庭岩桂蔼香风。\n人在画堂中。\n欲验鲁侯难老，欢声千里攸同。\n台分金石，源锺淮水，流庆无穷。\n好继汉朝循吏，从兹入拜三公。"},{"title":"奉和四月三日上陽水窗賜宴應制得春字","author":"孫逖","dynasty":"唐","content":"今日逢初夏，歡遊續舊旬。\n氣和先作雨，恩厚別成春。\n鳳吹臨清洛，龍輿下紫宸。\n此中歌在藻，還見躍潛鱗。"},{"title":"寄三覺山從益上人","author":"齊己","dynasty":"唐","content":"山下人來說，多時不下山。\n是應終未是，閑得且須閑。\n海面雲歸竇，猿邊月上關。\n尋思亂峯頂，空送衲僧還。"},{"title":"哭相思","author":"施惠《幽闺记》","dynasty":"元","content":"一别招商已数年，今朝重续旧姻缘，贞心一片如明月，映入清波到底圆。"},{"title":"失调名","author":"罗愿","dynasty":"宋","content":"九月江南秋色，黄雀雨，鲤鱼风。"},{"title":"橫吹曲辭 出關","author":"魏徵","dynasty":"唐","content":"中原還逐鹿，投筆事戎軒。\n縱橫計不就，慷慨志猶存。\n策杖謁天子，驅馬出關門。\n請纓羈南越，憑軾下東藩。\n鬱紆陟高岫，出沒望平原。\n古木吟寒鳥，空山啼夜猨。\n既傷千里目，還驚九折魂。\n豈不憚艱險，深懷國士恩。\n季布無二諾，侯嬴重一言。\n人生感意氣，功名誰復論。"},{"title":"雜曲歌辭 水鼓子","author":"不詳","dynasty":"唐","content":"雕弓白羽獵初回，薄夜牛羊復下來。\n夢水河邊秋草合，黑山峰外陣雲開。"},{"title":"更漏子","author":"赵崇嶓","dynasty":"宋","content":"玉搔头，金约臂。\n娇重不胜残醉。\n留粉黛，晕胭脂。\n浅寒生玉肌。\n待归来，浑未准。\n疑杀那回书信。\n春又好，思无穷。\n卷帘花露浓。"},{"title":"別鄉人南還","author":"張九齡","dynasty":"唐","content":"橘柚南中暖，桑榆北地陰。\n何言榮落異，因見別離心。\n吾亦江鄉子，思歸夢寐深。\n聞君去水宿，結思渺雲林。\n牽綴從浮事，遲回謝所欽。\n東南行舫遠，秋浦念猿吟。"},{"title":"沁园春","author":"辛弃疾","dynasty":"宋","content":"我见君来，顿觉吾庐，溪山美哉。\n怅平生肝胆，都成楚越，只今胶膝，谁是陈雷。\n搔首踟蹰，爱而不见，要得诗来渴望梅。\n还知否，快清风入手，日看千回。\n直须抖擞尘埃。\n人怪我柴门今始开。\n向松间乍可，从他喝道，庭中且莫，踏破苍苔。\n岂有文章，谩劳车马，待唤青刍白饭来。\n君非我，任功名意气，莫恁徘徊。"},{"title":"郡廳有樹晚榮早凋人不識名因題其上","author":"白居易","dynasty":"唐","content":"潯陽郡廳後，有樹不知名。\n秋先梧桐落，春後桃李榮。\n五月始萌動，八月已凋零。\n左右皆松桂，四時鬱青青。\n豈量雨露恩，霑濡不均平。\n榮枯各有分，天地本無情。\n顧我亦相類，早衰向晚成。\n形骸少多病，三十不豐盈。\n毛鬢早改變，四十白髭生。\n誰教兩蕭索，相對此江城。"},{"title":"贈容南韋中丞","author":"陳陶","dynasty":"唐","content":"普寧都護軍威重，九驛梯航壓要津。\n十二銅魚尊畫戟，三千犀甲擁朱輪。\n風雲已靜西山寇，閭井全移上國春。\n不獨來蘇發歌詠，天涯半是泣珠人。"},{"title":"酹江月・念奴娇","author":"无名氏","dynasty":"宋","content":"东南锺秀。\n记当年、玉麟坠地，风云奔走。\n别驾风流才展骥，未快经纶大手。\n风月平分，吏民胥庆，松李阴浓昼。\n满城灯火，崧高神降时候。\n好是今夕华筵，水沉烟里，竹径松姿瘦。\n闻道君王仄席，尺一凤凰飞诏。\n堤筑新沙，印垂大斗，毡复貂蝉旧。\n麒麟勋业，庄椿难计眉寿。"},{"title":"浣溪沙","author":"姜夔","dynasty":"宋","content":"著酒行行满袂风。\n草枯霜鹘落晴空。\n销魂都在夕阳中。\n恨入四弦人欲老，梦寻千驿意难通。\n当时何似莫匆匆。"},{"title":"苏幕遮","author":"苏轼","dynasty":"宋","content":"暑笼晴，风解愠。\n雨后馀清，暗袭衣裾润。\n一局选仙逃暑困。\n笑指尊前、谁向青霄近。\n整金盆，轮玉笋。\n凤驾鸾车，谁敢争先进。\n重五休言升最紧。\n纵有碧油，到了输堂印。"},{"title":"风流子","author":"方岳","dynasty":"宋","content":"小楼帘不卷，花正闹、灯火竞春宵。\n想旧日何郎，飞金叵罗，三生杜牧，醉董娇饶。\n香尘路，云松鸾髻鬌，月衬马蹄骄。\n仿佛神仙，刘安鸡犬，分明富贵，子晋笙箫。\n人生行乐耳，君不见、迷楼春绿迢迢。\n二十四、经行处，旧月今桥。\n但索笑梅花，酒消新雪，纵情诗草，笔卷春潮。\n俯仰人间陈迹，莫惜金貂。"},{"title":"春野行","author":"溫庭筠","dynasty":"唐","content":"草淺淺，春如剪。\n花壓李娘愁，飢蠶欲成繭。\n東城年少氣堂堂，金丸驚起雙鴛鴦。\n含羞更問衛公子，月到枕前春夢長。"},{"title":"贺新郎","author":"吴潜","dynasty":"宋","content":"汲水驱炎热。\n晚些儿、披衣露坐，待他凉月。\n俄顷银盘从海际，推上璇霄璧阙。\n尽散作、满怀冰雪。\n万里河潢收卷去，掩长庚、弧矢光都灭。\n一大片，琉璃揭。\n玉□擣药何时歇。\n几千年、阴晴隐现，团圆亏缺。\n月缺还圆人但老，重换朱颜无诀。\n想旧日、嫦娥心别。\n且吸琼浆斟北斗，尽今来、古往俱休说。\n香茉莉，正清绝。"},{"title":"酬前駕部員外郎苗發","author":"李端","dynasty":"唐","content":"馬融方直校，閱簡復持鉛。\n素業高風繼，青春壯思全。\n論文多在夜，宿寺不虛年。\n自署區中職，同荒郭外田。\n山鄰三徑絕，野意八行傳。\n煮玉矜新法，留符識舊仙。\n涵苔溪溜淺，搖浪竹橋懸。\n複洞潛棲燕，疎楊半翳蟬。\n詠歌雖有和，雲錦獨成妍。\n應以馮唐老，相譏示此篇。"},{"title":"秋日旅舍臥病呈所知","author":"杜荀鶴","dynasty":"唐","content":"秋色上庭枝，愁懷切向誰。\n青雲無勢日，華髮有狂時。\n枕上聞風雨，江南繫別離。\n如何吟到此，此道不聞知。"},{"title":"摸鱼儿","author":"王同祖","dynasty":"宋","content":"记年时、荔枝香里，深红一片成阵。\n迎风浴露精神爽，谁似阿娇丰韵。\n黄昏近。\n望翠幕玳席，粉面云鬟映。\n娇波微瞬。\n向烛影交相，歌声闲绕，私语画阑并。\n佳期事，好处天还悭吝。\n莺啼燕语无定。\n一轮明月人千里，空梦云温雨润。\n萧郎病。\n恨天阔鸿稀，杳杳沈芳讯。\n日长人静。\n但时把好山，学他媚妩，偷就眉峰印。"},{"title":"江南好・忆江南","author":"曾布","dynasty":"宋","content":"江南客，家有宁馨儿。\n三世文章称大手，一门兄弟独良眉。\n藉甚众多推。\n千里足，来自渥洼池。\n莫倚善题鹦鹉赋，青山须待健时归。\n不似傲当时。"},{"title":"恋芳春慢","author":"万俟咏","dynasty":"宋","content":"蜂蕊分香，燕泥破润，暂寒天气清新。\n帝里繁华，昨夜细雨初匀。\n万品花藏四苑，望一带、柳接重津。\n寒食近，蹴踘秋千，又是无限游人。\n红妆趁戏，绮罗夹道，青帘卖酒，台榭侵云。\n处处笙歌，不负治世良辰。\n共见西城路好，翠华定、将出岩宸。\n谁知道，仁主祈祥为民，非事行春。"},{"title":"行露","author":"佚名","dynasty":"先秦","content":"厌浥行露，岂不夙夜，谓行多露。\n谁谓雀无角？何以穿我屋？谁谓女无家？何以速我狱？虽速我狱，室家不足！\n谁谓鼠无牙？何以穿我墉？谁谓女无家？何以速我讼？虽速我讼，亦不女从！"},{"title":"张君瑞闹道场(第一本)・折桂令","author":"王实甫","dynasty":"元","content":"着小生迷留没乱，心痒难挠。\n哭声儿似莺啭乔林，泪珠儿似露滴花梢。\n大师也难学，把一个发慈悲的脸儿来朦着，击磬的头陀懊恼，添香的行者心焦。\n烛影风摇，香霭云飘；贪着莺莺，烛灭香消。"},{"title":"鹧鸪天","author":"辛弃疾","dynasty":"宋","content":"梦断京华故倦游。\n只今芳草替人愁。\n阳关莫作三叠唱，越女应须为我留。\n看逸韵，自名流。\n青衫司马且江州。\n君家兄弟真堪笑，个个能修五凤楼。"},{"title":"春臺引","author":"陳子昂","dynasty":"唐","content":"感陽春兮生碧草之油油，懷宇宙以傷遠，登高臺而寫憂。\n遲美人兮不見，恐青歲之遂遒。\n從畢公以酣飲，寄林塘而一留。\n採芳蓀於北渚，憶桂樹於南州。\n何雲木之美麗，而池館之崇幽。\n星臺秀士，月旦諸子。\n嘉青鳥之辰，迎火龍之始。\n挾寶書與瑤瑟，芳蕙華而蘭靡。\n乃掩白蘋，藉綠芷。\n酒既醉，樂未已。\n擊青鐘，歌淥水。\n怨青春之萎絕，贈瑤臺之旖旎。\n願一見而道意，結衆芳之綢繆。\n曷余情之蕩漾，矚青雲以增愁。\n悵三山之飛鶴，憶海上之白鷗。\n重曰：羣仙去兮青春頹，歲華歇兮黃鳥哀。\n富貴榮樂幾時兮，朱宮碧堂生青苔，白雲兮歸來。"},{"title":"狼跋","author":"佚名","dynasty":"先秦","content":"狼跋其胡，载疐其尾。公孙硕肤，赤舄几几。\n狼疐其尾，载跋其胡。公孙硕肤，德音不瑕？"},{"title":"寄柳州韓司戶郎中","author":"韋應物","dynasty":"唐","content":"達識與昧機，智殊迹同靜。\n於焉得攜手，屢賞清夜景。\n瀟灑陪高詠，從容羨華省。\n一逐風波遷，南登桂陽嶺。\n舊里門空掩，歡遊事皆屏。\n悵望城闕遙，幽居時序永。\n春風吹百卉，和煦變閭井。\n獨悶終日眠，篇書不復省。\n唯當望雨露，霑子荒遐境。"},{"title":"鹧鸪天","author":"无名氏","dynasty":"宋","content":"小小池亭自有凉。"},{"title":"蕙兰芳引","author":"周邦彦","dynasty":"宋","content":"寒莹晚空，点清镜、断霞孤鹜。\n对客馆深扃，霜草未衰更绿。\n倦游厌旅，但梦绕、阿娇金屋。\n想故人别后，尽日空疑风竹。\n塞北氍毹，江南图障，是处温燠。\n更花管云笺，犹写寄情旧曲。\n音尘迢递，但劳远目。\n今夜长，争奈枕单人独。"},{"title":"郊廟歌辭 享太廟樂章 大順舞","author":"鄭絪","dynasty":"唐","content":"於穆時文，受天明命。\n允恭玄默，化成理定。\n出震嗣德，應乾傳聖。\n猗歟緝熙，千億流慶。"},{"title":"鹊桥仙","author":"黄机","dynasty":"宋","content":"松梢擎雪，竹枝溥露，炯炯照人清韵。\n仙家谱系合长生，元不藉、药炉丹井。\n凌云壮志，垂天健翮，九万扶摇路稳。\n发闻政最有公车，定飞下、日边音信。"},{"title":"念奴娇","author":"陈纪","dynasty":"宋","content":"断桥流水，见横斜清浅，一枝孤袅。\n清气乾坤能有几，都被梅花占了。\n玉质生香，冰肌不栗，韵在霜天晓。\n林间姑射，高情迥出尘表。\n除是孤竹夷齐，商山四皓，与尔方向调。\n世上纷纷巡檐者，尔辈何堪一笑。\n风雨忧愁，年来何逊，孤负渠多少。\n参横月落，有怀付与青鸟。"},{"title":"摽有梅","author":"佚名","dynasty":"先秦","content":"摽有梅，其实七兮。求我庶士，迨其吉兮。\n摽有梅，其实三兮。求我庶士，迨其今兮。\n摽有梅，顷筐塈之。求我庶士，迨其谓之。"},{"title":"鹊桥仙","author":"黄机","dynasty":"宋","content":"薄情也见，多情也见，不似这番著相。\n如何容易买归舟，报南浦、桃花绿涨。\n随君无计，留君无计，赢得泪珠两行。\n夕阳明处一回头，有人在、高楼凝望。"},{"title":"山中病後作","author":"李山甫","dynasty":"唐","content":"臥病厭厭三伏盡，商飆初自水邊來。\n高峯枯槁骨偏峭，野樹扶疎葉未摧。\n時序追牽從鬢改，蟬聲酸急是誰催。\n雲門不閉全無事，心外沈然一聚灰。"},{"title":"烈文","author":"佚名","dynasty":"先秦","content":"烈文辟公，锡兹祉福。惠我无疆，子孙保之。无封靡于尔邦，维王其崇之。\n念兹戎功，继序其皇之。无竞维人，四方其训之。不显维德，百辟其刑之。于乎，前王不忘！"},{"title":"沁园春","author":"刘清夫","dynasty":"宋","content":"浅碧芙蓉，素艳亭亭，前身阿娇。\n记湘滨露冷，酥容倍洁，华清水滑，酒晕全消。\n瑶剪丰肥，云翻碎萼，白羽鲜明时自摇。\n风流处，是古香幽韵，时度仙飙。\n琼枝璧月清标。\n对千朵婵娟倾翠瓢。\n况水晶台榭，低迷净绿，冰霜词调，隐约轻桡。\n细认金房，锺奇孕秀，已觉青衿横素腰。\n西风晚，看花开十丈，玉井非遥。"},{"title":"玉楼春","author":"毛并","dynasty":"宋","content":"日长澹澹光风转。\n小尾黄蜂随早燕。\n行寻香迳不逢人，惟有落红千万片。\n酒成憔悴花成怨。\n闲杀羽觞难会面。\n可堪春事已无多，新笋遮墙苔满院。"},{"title":"懷武夷山禪師","author":"貫休","dynasty":"唐","content":"萬疊仙山裏，無緣見有緣。\n紅心蕉繞屋，白額虎同禪。\n古木苔封菌，深崖乳雜泉。\n終期還此去，世事祗如然。"},{"title":"送狄員外巡按西山軍","author":"岑參","dynasty":"唐","content":"兵馬守西山，中國非得計。\n不知何代策，空使蜀人弊。\n八州崖谷深，千里雲雪閉。\n泉澆閣道滑，水凍繩橋脆。\n戰士常苦飢，糗粮不相繼。\n胡兵猶不歸，空山積年歲。\n儒生識損益，言事皆審諦。\n狄子幕府郎，有謀必康濟。\n胸中懸明鏡，照耀無巨細。\n莫辭冒險艱，可以裨節制。\n相思江樓夕，愁見月澄霽。"},{"title":"示柳珵（題擬）","author":"鑑空","dynasty":"唐","content":"興一沙衰恒河沙，兔而罝，犬而拏，牛虎相交與角牙，寶檀終不滅其華。"},{"title":"相和歌辭 采蓮曲","author":"李白","dynasty":"唐","content":"若耶溪邊采蓮女，笑隔荷花共人語。\n日照新妝水底明，風飄香袖空中舉。\n岸上誰家遊冶郎，三三五五映垂楊。\n紫騮嘶入落花去，見此踟躕空斷腸。"},{"title":"望遠曲","author":"孟郊","dynasty":"唐","content":"朝朝候歸信，日日登高臺。\n行人未去植庭梅，別來三見庭花開。\n庭花開盡復幾時，春光駘蕩阻佳期。\n愁來望遠煙塵隔，空憐綠鬢風吹白，何當歸見遠行客。"},{"title":"水调歌头","author":"姚述尧2","dynasty":"宋","content":"上苑暮春好，烟雨正溟濛。\n桃蹊冷落无语，嫩绿翳残红。\n好是翠幈乍展，喜见玉英初坼，裁翦费春工。\n绰约更娇软，轻扬万条风。\n散清馥，翻素艳，照晴空。\n佳人羞妒，兢把粉质斗芳容。\n无限恼人风味，别有留春情韵，都付酒杯中。\n极目凭阑久，月影在墙东。"},{"title":"前腔换头","author":"高明《蔡伯喈琵琶记》","dynasty":"元","content":"寻思：一怨你死了谁祭祀；二怨你有孩儿，不得他相看顾；三怨你三年，没一个饱暖的日子。\n三载相看甘共苦，一朝分别难同死。"},{"title":"虞美人 二","author":"後主煜","dynasty":"唐","content":"春花秋月何時了，往事知多少。\n小樓昨夜又東風，故國不堪回首，月明中。\n雕闌玉砌應猶在，只是朱顏改。\n問君能有幾多愁，恰似一江春水，向東流。"},{"title":"浣溪沙","author":"晁端礼","dynasty":"宋","content":"紫蔓凝阴绿四垂。\n暗香撩乱扑罗衣。\n醉眠惟有落花知。\n玉笋纤纤初嗅罢，乌云娜娜乱簪时。\n此般风韵雅相宜。"},{"title":"秋兰香","author":"陈亮","dynasty":"宋","content":"未老金茎，些子正气，东篱淡伫齐芳。\n分头添样白，同菊几般黄。\n向闲处、须一一排行。\n浅深饶间新妆。\n那陶令，漉他谁酒，趁醒消详。\n况是此花开后，便蝶乱无花，管甚蜂忙。\n你从今、采却蜜成房。\n秋英诚商量。\n多少为谁，甜得清凉。\n待说破，长生真诀，要饱风霜。"},{"title":"效陶潛體詩十六首 十四","author":"白居易","dynasty":"唐","content":"有一燕趙士，言貌甚奇瓌。\n日日酒家去，脫衣典數杯。\n問君何落拓，云僕生草萊。\n地寒命且薄，徒抱王佐才。\n豈無濟時策，君門乏良媒。\n三獻寢不報，遲遲空手迴。\n亦有同門生，先升青雲梯。\n貴賤交道絕，朱門叩不開。\n及歸種禾黍，三歲旱爲災。\n入山燒黃白，一旦化爲灰。\n蹉跎五十餘，生世苦不諧。\n處處去不得，却歸酒中來。"},{"title":"廣武懷古","author":"楊浚","dynasty":"唐","content":"河水城下流，登城望彌愜。\n海雲飛不斷，岸草綠相接。\n龍門無舊塲，武牢有遺堞。\n扼喉兵易守，捫指計何捷。\n天奪項氏謀，卒成漢家業。\n鄉山遙可見，西顧淚盈睫。"},{"title":"酬婁秀才將之淮南見贈之什","author":"柳宗元","dynasty":"唐","content":"遠棄甘幽獨，誰云值故人。\n好音憐鎩羽，濡沫慰窮鱗。\n困志情惟舊，相知樂更新。\n浪遊輕費日，醉舞詎傷春。\n風月歡寧間，星霜分益親。\n已將名是患，還用道爲鄰。\n機事齊飄瓦，嫌猜比拾塵。\n高冠余肯賦，長鋏子忘貧。\n晼晚驚移律，睽攜忽此辰。\n開顏時不再，絆足去何因。\n海上銷魂別，天邊弔影身。\n秖應西澗水，寂寞但垂綸。"},{"title":"進宣宗收復河湟詩","author":"崔鉉","dynasty":"唐","content":"邊陲萬里注恩波，宇宙羣芳洽凱歌。\n右地名王爭解辮，遠方戎壘盡投戈。\n煙塵永息三秋戍，瑞氣遙清九折河。\n共遇聖明千載運，更觀俗阜與時和。"},{"title":"如梦令","author":"姚述尧2","dynasty":"宋","content":"龙焙初分丹阙。\n玉果轻翻琼屑。\n彩仗挹香风，搅起一瓯春雪。\n清绝。\n清绝。\n更把兽烟频爇。"},{"title":"沙门岛张生煮海・后庭花","author":"李好古","dynasty":"元","content":"那里也阳台云雨踪，不比那秦楼风月丛。\n敢问小娘子家在何处？只在这沧海三千丈，险似那巫山十二峰。\n小生做贵宅女婿，就做了富贵之郎，不知可有人服侍么？俺可更有门风：无非足蛟虬参从，还有那鼋将军、鳖相公、鱼大人、虾爱宠、鼍先锋、龟老翁。\n能浮波，惯弄风；隔云山，千万重；要相逢，指顾中。\n只要小娘子言而有信，俺小生是一个志诚老实的。"},{"title":"郊廟歌辭 祭[太]社樂章 舒和","author":"褚亮","dynasty":"唐","content":"神道發生敷九稼，陰極乘仁暢八埏。\n緯武經文隆景化，登祥薦祉啓豐年。"},{"title":"長安遣懷","author":"林寬","dynasty":"唐","content":"醉下高樓醒復登，任從浮薄笑才能。\n青龍寺裏三門上，立爲南山不爲僧。"},{"title":"宴榮二山池","author":"孟浩然","dynasty":"唐","content":"甲第開金穴，榮期樂自多。\n櫪嘶支遁馬，池養右軍鵝。\n竹引攜琴入，花邀載酒過。\n山公來取醉，時唱接䍦歌。"},{"title":"临江仙","author":"戴复古","dynasty":"宋","content":"误入风尘门户，驱来花月楼台。\n樽前几度得徘徊。\n可怜容易别，不见牡丹开。\n莫恨银瓶酒尽，但将妾泪添杯。\n江头恰限北风回。\n再三相祝去，千万寄书来。"},{"title":"頌","author":"大同濟禪師","dynasty":"唐","content":"十二時中那事別，子丑寅卯吾今說。\n若會唯心萬法空，釋迦彌勒從茲決。"},{"title":"夜題玉泉","author":"白居易","dynasty":"唐","content":"遇客多言愛山水，逢僧盡道厭囂塵。\n玉泉潭畔松間宿，要且經年無一人。"},{"title":"满庭芳","author":"史浩","dynasty":"宋","content":"梅萼冰融，柳丝金浅，绪风还报初春。\n木君青旆，猎猎下苍旻。\n亲捧虚皇妙旨，将枯朽、咸与维新。\n须臾见，芳郊乐圃，生气遍无垠。\n青丝，行白玉，一杯介寿，红浪粼粼。\n便安排歌舞，蝶翅莺唇。\n别有神仙窟宅，乾坤内、充满氤氲。\n功成处，花开不老，酒熟镇甘醇。"},{"title":"风流子","author":"杨泽民","dynasty":"宋","content":"佳胜古钱塘。\n帝居丽、金屋对昭阳。\n有风月九衢，凤皇双阙，万年芳树，千雉宫墙。\n户十万，家家堆锦绣，处处鼓笙簧。\n三竺胜游，两峰奇观，涌金仙舸，丰乐霞觞。\n芙蓉城何似，楼台簇中禁，帘卷东厢。\n盈望虎貔分列，鸳鹭成行。\n向玉宇夜深，时闻天乐，绛霄风软，吹下炉香。\n惟恨小臣资浅，朝觐犹妨。"},{"title":"乐语","author":"王义山","dynasty":"宋","content":"西山元是神仙境，瑞气郁森森。\n彩鸾飞下五云深。\n急管递繁音。\n碧鬓□斜花欲颤，轻盈莲步移金。\n紫檀催拍莫沈吟。\n传入柘枝心。"},{"title":"浣溪沙","author":"舒亶","dynasty":"宋","content":"雨洗秋空斜日红。\n青葱瑶辔玉玲珑。\n好风吹起□江东。\n且尽红裙歌一曲，莫辞白酒饮千锺。\n人生半在别离中。"},{"title":"双调・春闺怨","author":"乔吉","dynasty":"元","content":"雪月风花收拾够也，用心用力这时节，担儿上一担担风月。\n途路赊，步步些些。\n不系雕鞍门前柳，玉容寂寞见花羞，冷风儿吹雨黄昏后。\n帘控钩，掩上珠楼，风雨替花愁。\n黑海春愁浑无处躲，嫩香腻玉渐消磨，瘦呵也不似今春个。\n无奈何，自画双蛾，添得越愁多。\n薄命儿心肠较软，道声去也泪涟涟，这些时攒下春闺怨。\n离恨天，几度前，羞见月儿圆。"},{"title":"昊天塔孟良盗骨・斗鹌鹑","author":"朱凯","dynasty":"元","content":"哎，那厮须不是布雾的蚩尤，又不是飞天的夜叉。\n那厮见你手段高强，被他藏了躲了呢？那厮便藏在云中，躲在、躲在地下，我也翻过乾坤若见他。\n说那厮能变化，我呵喝一喝骨碌碌的海沸山崩，瞅一瞅赤力力的天摧地塌。\n孟良，你猜了半日，只是猜不着。\n你回避。\n既是猜不着，我且回避。\n兀那厮！你来这里做甚么？你快实说。\n你若不说，劈了你这颗狗头来，我则一斧！适才元帅赏了我酒十瓶，羊肉二十斤，不争你劈了我这头，教我怎么吃？快说！你若不说，我就一斧。\n老爷不要燥暴就把斧头劈下来，待我说，我说。\n我是杨家府里小军儿，奉佘太君奶奶的命，着我寄一封书与元帅。\n道是梦中看见老令公，说与番兵交战，不想番兵将老令公困在两狼山虎口交牙峪，困的里无粮草，外无救军。\n有七郎打出阵来求救，不想被潘仁美将七郎绑在花标树上，攒箭射死。\n老令公不能得出，撞李陵碑身死。\n今被韩延寿将老令公尸首烧了，将骨殖挂在幽州昊天寺塔尖上。\n但是过来过往的人，有箭的射三箭，无箭的打三砖，名曰百药箭。\n敢是百箭会？你说的是。\n眼见的哥哥召集众将商量，取那父亲骨殖去，是一件紧要的事，故瞒着我来。\n嗨！哥哥，我们二十四个指挥使，都是一般的兄弟，怎么偏心，只与他们计议，独独着我回避？我再过去，白破了哥哥咱。\n哥哥，我猜着了也。\n你猜着甚的？哥哥，你要搭救爹爹，抢回骨殖去，是么？谁道是俺奶奶来兄弟？既然你知道，他如今把我父亲的骨殖，挂在幽州昊天寺塔尖上，我待要替我父亲盗取这骨殖去，展转寻思，并无妙策。\n如之奈何？哥哥，别的都去不得，只有您兄弟去得。\n兄弟，你若肯去，就是我的重生父母也！您兄弟回避！只这一句儿，你就还将我来。\n兄弟，恁着你是怎么去？你说一遍咱。"},{"title":"春興","author":"賀知章","dynasty":"唐","content":"泉噴橫琴膝，花黏漉酒巾。\n盃中不覺老，林下更逢春。"},{"title":"前腔","author":"徐田臣《杀狗记》","dynasty":"元","content":"妇女，不识就里，结义的强如骨肉，吉凶祸福，好歹必替吾。\n越添怒，常言道恨小非君子，果是无毒不丈夫。"},{"title":"酬皇甫賓客","author":"白居易","dynasty":"唐","content":"玄晏家風黃綺身，深居高臥養精神。\n性慵無病常稱病，心足雖貧不道貧。\n竹院君閑銷永日，花亭我醉送殘春。\n自嫌詩酒猶多興，若比先生是俗人。"},{"title":"送範律師往果州","author":"靈一","dynasty":"唐","content":"終南千古後，獨爾繼卿名。\n離障非今日，脩因是幾生。\n亂峰寒影暮，深澗野流清。\n遠客歸心苦，難爲此別情。"},{"title":"雜曲歌辭 踏歌詞 二","author":"崔液","dynasty":"唐","content":"庭際花微落，樓前漢已橫。\n金壺催夜盡，羅袖拂寒輕。\n樂笑暢歡情，未半著天明。"},{"title":"幺・命文友步京华，看天涯往来车马，对景伤情诉说别离话。一番提起，","author":"周文质","dynasty":"元","content":"数年往事，几度嗟呀。"},{"title":"杏花天","author":"史达祖","dynasty":"宋","content":"软波拖碧蒲芽短。\n画桥外、花晴柳暖。\n今年自是清明晚。\n便觉芳情较懒。\n春衫瘦、东风翦翦。\n过花坞、香吹醉面。\n归来立马斜阳岸。\n隔岸歌声一片。"},{"title":"杏花天","author":"辛弃疾","dynasty":"宋","content":"牡丹昨夜方开遍。\n毕竟是、今年春晚。\n荼䕷付与薰风管。\n燕子忙时莺懒。\n多病起、日长人倦。\n不待得、酒阑歌散。\n副能得见茶瓯面。\n却早安排肠断。"},{"title":"西江月","author":"刘克庄","dynasty":"宋","content":"思邈方书去失，休文老病来攻。\n新年筋力太龙锺。\n腰似铁锚儿重。\n雅拜怎生搢笏，徐行也要扶筇。\n田翁邀饮不能从。\n难伴诸公上雍。"},{"title":"清平乐","author":"赵长卿","dynasty":"宋","content":"水乡清楚。\n襟袖销袢暑。\n绰约藕花初过雨。\n出浴杨妃无语。\n葡萄满酌玻璃。\n已拼一醉酬伊。\n浪卷夕阳红碎，池光飞上帘帏。"},{"title":"送包佶賦得天津橋","author":"皇甫冉","dynasty":"唐","content":"洛陽歲暮作征客，囗囗囗囗囗囗囗。\n相望依然一水間，相思已如千年隔。\n晴煙霽景滿天津，鳳閣龍樓暎水濱。\n豈無朝夕軒車度，其奈相逢非所親。\n鞏樹甘陵愁遠道，他鄉一望人堪老。\n君報還期在早春，橋邊日日看芳草。"},{"title":"石州慢","author":"张元干","dynasty":"宋","content":"雨急云飞，惊散暮鸦，微弄凉月。\n谁家疏柳低迷，几点流萤明灭。\n夜帆风使，满湖烟水苍茫，菰蒲零乱秋声咽。\n梦断酒醒时，倚危樯清绝。\n心折。\n长庚光怒，群盗纵横，逆胡猖獗。\n欲挽天河，一洗中原膏血。\n两宫何处，塞垣只隔长江，唾壶空击悲歌缺。\n万里想龙沙，泣孤臣吴越。"},{"title":"題連雲堡","author":"李涉","dynasty":"唐","content":"由來天地有關扃，斷壑連山接杳冥。\n一出縱知邊上事，滿朝誰信語堪聽。"},{"title":"代邊將有懷","author":"劉長卿","dynasty":"唐","content":"少年辭魏闕，白首向沙場。\n瘦馬戀秋草，征人思故鄉。\n暮笳吹寒月，曉甲帶胡霜。\n自到雲中郡，于今百戰強。"},{"title":"鍾山寺避暑勉二三子","author":"李建勳","dynasty":"唐","content":"樓臺雖少景何深，滿地青苔勝布金。\n松影晚留僧共坐，水聲閑與客同尋。\n清涼會擬歸蓮社，沈湎終須棄竹林。\n長愛寄吟經案上，石窗秋霽向千岑。"},{"title":"鄰婦哭征夫","author":"張籍","dynasty":"唐","content":"雙鬟初合便分離，萬里征夫不得隨。\n今日軍回身獨歿，去時鞍馬別人騎。"},{"title":"送朱慶餘及第後歸越","author":"姚合","dynasty":"唐","content":"勸君緩上車，鄉里有吾廬。\n未得同歸去，空令相見疎。\n山晴棲鶴起，天曉落潮初。\n此慶將誰比，獻親冬集書。"},{"title":"水调歌头","author":"葛长庚","dynasty":"宋","content":"堪笑廛中客，都总是迷流。\n冤家缠缚，算来不是你风流。\n不解去寻活路，只是担枷负锁，不肯放教休。\n三万六千日，受尽百年忧。\n得人身，休蹉过，急须修。\n乌飞兔走刹那，又是死临头。\n只这眼前快乐，难免无常两字，何似出尘囚。\n炼就金丹去，万劫自逍遥。"},{"title":"雜曲歌辭 舞馬千秋萬歲樂府詞 二","author":"張說","dynasty":"唐","content":"聖王至德與天齊，天馬來儀自海西。\n腕足齊行拜兩膝，繁驕不進蹈千蹄。\n䯱髵奮鬣時蹲踏，鼓怒驤身忽上躋。\n更有銜杯終宴曲，垂頭掉尾醉如泥。"},{"title":"潇湘忆故人慢","author":"王安礼","dynasty":"宋","content":"薰风微动，方樱桃弄色，萱草成窠。\n翠帏敞轻罗。\n试冰簟初展，几尺湘波。\n疏帘广厦，寄潇洒、一枕南柯。\n引多少、梦中归绪，洞庭雨棹烟蓑。\n惊回处，闲昼永，但时时，燕雏莺友相过。\n正绿影婆娑。\n况庭有幽花，池有新荷。\n青梅煮酒，幸随分、赢得高歌。\n功名事、到头终在，岁华忍负清和。"},{"title":"渔家傲","author":"无名氏","dynasty":"宋","content":"蕙死兰枯篱菊槁。\n返魂香入江南早。\n竹外一枝斜更好。\n谁解道。\n只今惟有东坡老。\n去岁花前人醉倒。\n酒醒花落嫌人扫。\n人去不来春又到。\n愁满抱。\n青山一带连芳草。"},{"title":"选冠子","author":"曹勋","dynasty":"宋","content":"秀木撑空，凝云藏岫，处处群山横翠。\n霜风冽面，酒力潜消，征辔暂指天际。\n红叶黄花，水光山色，常爱晓云晴霁。\n念尘埃眯眼，年华易老，觉远行非易。\n常自感、羽客难寻，蓬莱难到，强作林泉活计。\n鱼依密藻，雁过烟空，家信渐遥千里。\n还是关河冷落，斜阳衰草，苇村山驿。\n又鸡声茅店，鸦啼露井重唤起。"},{"title":"依韻修睦上人山居十首 六","author":"李咸用","dynasty":"唐","content":"三十年來要自觀，履春冰恐未爲難。\n自於南國同埋劍，誰向東門便挂冠。\n早是人情飛絮薄，可堪時令太行寒。\n多慙幸住匡山下，偷得穠嵐坐臥看。"},{"title":"南吕・一枝花惜春","author":"马致远","dynasty":"元","content":"夺残造化功，占断繁华富，芳名喧上苑，和气满皇都。\n论春秀谁如，一任教浪蕊闲花坞。\n正是断人肠三月初，本待学煮海张生，生扭做游春杜甫。"},{"title":"嘲黔南觀察南卓","author":"呂溫","dynasty":"唐","content":"終南南太守，南郡在雲南。\n閑向南亭醉，南風變俗談。"},{"title":"山中老僧","author":"歐陽詹","dynasty":"唐","content":"笑向來人話古時，繩牀竹杖自扶持。\n秋深頭冷不能剃，白黑蒼然髪到眉。"},{"title":"小蘇家","author":"無名氏","dynasty":"唐","content":"雙月謳䛩輾秋碧，細風斜掩神仙宅。\n麥門冬長馬鬣青，茱萸蘂綻蠅頭赤。\n流蘇斗帳懸高壁，綵鳳盤龍繳香額。\n堂內月娥橫剪波，倚門腸斷鰕鬚隔。"},{"title":"句","author":"顏允南","dynasty":"唐","content":"誰言百人會，兄弟也霑陪。"},{"title":"越中逢孫百篇","author":"方干","dynasty":"唐","content":"上才乘酒到山陰，日日成篇字字金。\n鏡水周迴千萬頃，波瀾倒瀉入君心。"},{"title":"长相思","author":"刘克庄","dynasty":"宋","content":"烟凄凄。\n草凄凄。\n野火原头烧断碑。\n不知名姓谁。\n印累累。\n冢累累。\n千万人中几个归。\n荣华朝露晞。"},{"title":"十亩之间","author":"佚名","dynasty":"先秦","content":"十亩之间兮，桑者闲闲兮，行与子还兮。\n十亩之外兮，桑者泄泄兮，行与子逝兮。"},{"title":"北原情三首 二","author":"劉言史","dynasty":"唐","content":"洛陽城北山，古今葬冥客。\n聚骨朽成泥，此山土多白。\n近來送葬人，亦去聞歸聲。\n豈能車輪疾，漸是墓侵城。\n城中人不絕，哀挽相次行。\n莫非北邙後，重向洛城生。"},{"title":"眼儿媚","author":"宋齐愈","dynasty":"宋","content":"霏霏疏影转征鸿。\n人语暗香中。\n小桥斜渡，西亭深院，水月朦胧。\n人间不是藏春处，玉笛晓霜空。\n江南树树，黄垂密雨，绿涨薰风。"},{"title":"天下乐・半点儿花钿笑靥中，娇红，酒晕浓，天生下没褒弹的可意种。翰","author":"于伯渊","dynasty":"元","content":"林才咏不成，丹青笔画不同，可知道汉宫画爱宠。"},{"title":"七言 二十七","author":"呂巖","dynasty":"唐","content":"自隱玄都不記春，幾回滄海變成塵。\n玉京殿裏朝元始，金闕宮中拜老君。\n悶即駕乘千歲鶴，閑來高臥九重雲。\n我今學得長生法，未肯輕傳與世人。"},{"title":"湘中紀行十首 赤沙湖","author":"劉長卿","dynasty":"唐","content":"茫茫葭菼外，一望一霑衣。\n秋水連天闊，涔陽何處歸。\n沙鷗積暮雪，川日動寒暉。\n楚客來相問，孤舟泊釣磯。"},{"title":"减字木兰花","author":"王观","dynasty":"宋","content":"百年能几。\n似数巡环无了日。\n有限时光。\n玉兔金鸟晓夜忙。\n幸逢清世。\n最好排筵斟绿蚁。\n满捧金蕉。\n祝寿如松永不凋。"},{"title":"李太白贬夜郎・迎仙客","author":"王伯成","dynasty":"元","content":"比及沾雨露，恨不得吐虹霓，沧海倒倾和月吸。\n向翠红乡，图画里。\n不设着舞筵席，枉辜负了迟日江山丽。"},{"title":"卜算子","author":"向子諲","dynasty":"宋","content":"千古一灵根，本妙元明静。\n道个如如已是差，莫认风番影。\n枯木夜堂深，默坐时观省。\n月落乌鸡出户飞，万里关河冷。"},{"title":"鶯","author":"吳融","dynasty":"唐","content":"日落林西鳥未知，自先飛上最高枝。\n千啼萬語不離恨，已去又來如有期。\n慣識江南春早處，長驚薊北夢回時。\n謝家園裏成吟久，只欠池塘一句詩。"},{"title":"小桃花・归来梅影小窗移，兰麝香风细。翠袖琼簪两行立，捧金杯，绛绡","author":"无名氏","dynasty":"元","content":"楼上笙歌沸。\n冰轮表里，通宵不寐，是爱月夜眠迟。"},{"title":"寄華山司空圖二首 二","author":"虛中","dynasty":"唐","content":"逍遙短褐成，一劒動精靈。\n白晝夢仙島，清晨禮道經。\n黍苗侵野徑，桑椹汚閑庭。\n肯要爲隣者，西南太華青。"},{"title":"风流子","author":"蔡伸","dynasty":"宋","content":"韶华惊晼晚，青春老、倦客惜年芳。\n庭樾荫浓，半藏莺语，畹兰花减，时有蜂忙。\n粉墙低，嫩岚滋翠葆，零露湿残妆。\n风暖昼长，柳绵吹尽，澹烟微雨，梅子初黄。\n洛浦音容远，书空漫惆怅，往事悲凉。\n无奈锦鳞杳杳，不渡横塘。\n念蝴蝶梦回，子规声里，半窗斜月，一枕馀香。\n拟待自宽，除非铁做心肠。"},{"title":"從軍詞五首 二","author":"令狐楚","dynasty":"唐","content":"孤心眠夜雪，滿眼是秋沙。\n萬里猶防塞，三年不見家。"},{"title":"红绣鞋・歌扇掩胭脂红褪，舞衣飘兰麝香温，冰丝细织帕罗新。翠裙鹦鹉","author":"刘庭信","dynasty":"元","content":"绿，绣带凤凰纹，玉铺胡蝶粉。"},{"title":"御街行","author":"晁端礼","dynasty":"宋","content":"柳条弄色梅飘粉。\n还是元宵近。\n小楼深巷月胧明，记得恁时风景。\n庭花影转，珠帘人静，依旧厌厌闷。\n如今对酒翻成恨。\n春瘦罗衣褪。\n王孙何处草萋萋，辜负小欢幽兴。\n谁知此际，有人灯下，偷把归期问。"},{"title":"狄青复夺衣袄车・牧羊关","author":"无名氏","dynasty":"元","content":"我从来无虚谬，你心中自恁约，违了限半月期高。\n俺元帅杀斩权谋，你这件事非同一个草草。\n你赶的上夺了呵不见罪，你赶不上呵将来怎耽饶。\n我便有那浑身是口也难分晓，则你那好前程可惜断送了。"},{"title":"蜀中九日","author":"王勃","dynasty":"唐","content":"九月九日望鄉臺，他席他鄉送客杯。\n人情已厭南中苦，鴻雁那從北地來。"},{"title":"烏栖曲二首 一","author":"劉方平","dynasty":"唐","content":"蛾眉曼臉傾城國，鳴環動佩新相識。\n銀漢斜臨白玉堂，芙蓉行障掩燈光。"},{"title":"登高丘而望遠","author":"李白","dynasty":"唐","content":"登高丘，望遠海。\n六鼇骨已霜，三山流安在。\n扶桑半摧折，白日沈光彩。\n銀臺金闕如夢中，秦皇漢武空相待。\n精衛費木石，黿鼉無所憑。\n君不見驪山茂陵盡灰滅，牧羊之子來攀登。\n盜賊劫寶玉，精靈竟何能。\n窮兵黷武今如此，鼎湖飛龍安可乘。"},{"title":"江神子慢・江城子慢","author":"田为","dynasty":"宋","content":"玉台挂秋月。\n铅素浅，梅花傅香雪。\n冰姿洁。\n金莲衬、小小凌波罗袜。\n雨初歇。\n楼外孤鸿声渐远，远山外、行人音信绝。\n此恨对语犹难，那堪更寄书说。\n教人红销翠减，觉衣宽金缕，都为轻别。\n太情切。\n消魂处、画角黄昏时节。\n声呜咽。\n落尽庭花春去也，银蟾迥、无情圆又缺。\n恨伊不似馀香，惹鸳鸯结。"},{"title":"受恩深","author":"柳永","dynasty":"宋","content":"雅致装庭宇。\n黄花开淡泞。\n细香明艳尽天与。\n助秀色堪餐，向晓自有真珠露。\n刚被金钱妒。\n拟买断秋天，容易独步。\n粉蝶无情蜂已去。\n要上金尊，惟有诗人曾许。\n待宴赏重阳，恁时尽把芳心吐。\n陶令轻回顾。\n免憔悴东篱，冷烟寒雨。"},{"title":"送文暢上人東遊","author":"呂溫","dynasty":"唐","content":"隨緣聊振錫，高步出東城。\n水止無恒地，雲行不計程。\n到時爲彼岸，過處即前生。\n今日臨岐別，吾徒自有情。"},{"title":"玉烛新","author":"杨泽民","dynasty":"宋","content":"梨花寒食后。\n被丽日和风，一时开就。\n濛濛雨歇，香犹嫩、渐觉芳心彰漏。\n墙头月下，似旧日莺莺相候。\n纤手为、攀折翘枝，轻盈露沾红袖。\n风流出浴杨妃，向海上何人，更询安否。\n百花任斗。\n应粉艳、未减杏粗梅瘦。\n肤丰肉秀。\n□可与群芳推首。\n□方待、酣饮花前，轻歌缓奏。"},{"title":"寄中岳顓頊先生","author":"張喬","dynasty":"唐","content":"先生顓頊後，得道自何人。\n松柏卑於壽，兒孫老却身。\n夜窗峰頂曙，寒澗洞中春。\n戀此逍遙境，雲間不可親。"},{"title":"辅成王周公摄政・幺篇","author":"郑光祖","dynasty":"元","content":"不足以为天异，何劳的苦圣情。\n陛下梦身穿赤色是周家正，陛下见天分乾象为文章盛，陛下谎地开坤宙主烟尘净。\n太阴昏被日夺了东海月华明，帝星无为云遮了北斗杓儿柄。"},{"title":"中和樂九章 歌中宮第五","author":"盧照鄰","dynasty":"唐","content":"祥遊沙麓，慶洽瑤衣。\n黃雲晝聚，白氣宵飛。\n居中履正，稟和體微。\n儀刑赤縣，演教椒闈。\n陶鈞萬國，丹青四妃。\n河洲在詠，風化攸歸。"},{"title":"玉臺體題湖上亭","author":"戎昱","dynasty":"唐","content":"湖入縣西邊，湖頭勝事偏。\n綠竿初長笋，紅顆未開蓮。\n蔽日高高樹，迎人小小船。\n清風長入坐，夏月似秋天。"},{"title":"虞美人","author":"文珏","dynasty":"宋","content":"歌唇乍启尘飞处。\n翠叶轻轻举。\n似通舞态逞妖容。\n嫩条纤丽玉玲珑。\n怯秋风。\n虞姬珠碎兵戈里。\n莫认埋魂地。\n只应遗恨寄芳丛。\n露和清泪湿轻红。\n古今同。"},{"title":"尋陳處士山堂","author":"劉得仁","dynasty":"唐","content":"步溪凡幾轉，始得見幽蹤。\n路隱千根樹，門開萬仞峰。\n片雲生石竇，淺水臥枯松。\n窮谷風光冷，深山翠碧濃。\n鶴看空裏過，仙向坐中逢。\n底露秋潭水，聲微暮觀鐘。\n他年來此定，異日願相容。\n且喜今歸去，人間事更慵。"},{"title":"青门饮","author":"时彦","dynasty":"宋","content":"胡马嘶风，汉旗翻雪，彤云又吐，一竿残照。\n古木连空，乱山无数，行尽暮沙衰草。\n星斗横幽馆，夜无眠、灯花空老。\n雾浓香鸭，冰凝泪烛，霜天难晓。\n长记晓妆才了，一杯未尽，离怀多少。\n醉里秋波，梦中朝雨，都是醒时烦恼。\n料有牵情处，忍思量、耳边曾道。\n甚时跃马归来，认得迎门轻笑。"},{"title":"幺・万紫千红妖弄色，娇态难禁风力摆。时乱点尘埃，见秋千挂起，芳草","author":"马致远","dynasty":"元","content":"上层阶。"},{"title":"入華山訪隱者經仙人石壇","author":"李益","dynasty":"唐","content":"三考四嶽下，官曹少休沐。\n久負青山諾，今還獲所欲。\n嘗聞玉清洞，金簡受玄籙。\n夙駕昇天行，雲遊恣霞宿。\n平明矯輕策，捫石入空曲。\n仙人古石壇，苔遶青瑤局。\n陽桂凌煙紫，陰蘿冒水綠。\n隔世聞丹經，懸泉注明玉。\n前驚羽人會，白日天居肅。\n問我將致辭，笑之自相目。\n竦身雲遂起，仰見雙白鵠。\n墮其一紙書，文字類鳥足。\n視之了不識，三返又三復。\n歸來問方士，舉世莫解讀。\n何必若蜉蝣，然後爲跼促。\n鄙哉宦遊子，身志俱降辱。\n再往不及期，勞歌叩山木。"},{"title":"贺新郎","author":"辛弃疾","dynasty":"宋","content":"路入门前柳。\n到君家、悠然细说，渊明重九。\n岁晚凄其无诸葛，惟有黄花入手。\n更西风、东篱依旧。\n斗顿南山高如许，是先生、拄杖归来后。\n山不记，何年有。\n是中不减康庐秀。\n倩西风、为君唤起，翁能来否。\n鸟倦飞还平林去，云肯无心出岫。\n剩准备、新诗几首。\n欲辨忘言当年意，慨遥遥、我去羲农久。\n天下事，可无酒。"},{"title":"红窗迥","author":"曹豳","dynasty":"宋","content":"春闱期近也，望帝乡迢迢，犹在天际。\n懊恨这一双脚底。\n一日厮赶上五六十里。\n争气。\n扶持我去，转得官归，恁时赏你。\n穿对朝靴，安排你在轿儿里。\n更选个、宫样鞋，夜间伴你。"},{"title":"百字谣・念奴娇","author":"禅峰","dynasty":"宋","content":"中秋近也，正于门瑞气，葱葱时节。\n隔岁维熊占吉梦，今夕天生英杰。\n仙籍流芳，瑞龙毓秀，应是非凡骨。\n诗书勋业，妙龄行见英发。\n好是日满三朝，剩陈汤饼，投辖留宾客。\n玉果犀钱排绮宴，窈窕歌珠舞雪。\n枕玉凉时，屏山深处，好事权休说。\n小蛮杨柳，迩来还可攀折。"},{"title":"霜天晓角","author":"葛长庚","dynasty":"宋","content":"五羊安在。\n城市何曾改。\n十万人家圜闠，东亦海、西亦海。\n年年蒲涧会。\n地接蓬莱界。\n老树知他一剑，千山外、万山外。"},{"title":"句（附存）","author":"王昌齡","dynasty":"唐","content":"王維詩天子，杜甫詩宰相。\n（見宋葉廷珪《海錄碎事》卷十九引《王昌齡集》。\n似出後人依托。\n）（按：《全唐詩》卷一四一收昌齡《小敷谷龍潭祠作》，第十九句缺一字。\n汲克閣本《唐詩紀事》卷二四引此詩不缺，此句作「奔飛振串梁」。\n）。"},{"title":"小遊仙詩九十八首 三十一","author":"曹唐","dynasty":"唐","content":"鶴不西飛龍不行，露乾雲破洞簫清。\n少年僊子說閑事，遙隔彩雲聞笑聲。"},{"title":"摸鱼儿","author":"王梦应","dynasty":"宋","content":"问谁歌、暗香疏影，此花堪照人世。\n起持霜月为花寿，天亦愿花千岁。\n谁有意。\n著如此人间，更著花如此。\n高寒洒洒。\n看浩荡刚风，跨虬飞佩，玉影乱如水。\n行春处，一笑人间紫翠。\n纷纷窥此天地。\n寿如川至。\n□好是、涧翁兹岁喜。\n荣沾南儒恩例。\n捧觞更喜郎君美。\n任夜来归侍。\n见说生辰，恰逢本命，寿筵且未。\n听老聃孙子。\n祝公耆艾，祝公富贵。"},{"title":"菩萨蛮","author":"杨冠卿","dynasty":"宋","content":"冰肌玉衬香绡薄。\n无言独倚阑干角。\n相见又还休。\n可堪归去愁。\n碧波溪上路。\n几阵黄昏雨。\n归去断人肠。\n纱厨枕簟凉。"},{"title":"春光好","author":"葛立方","dynasty":"宋","content":"去年曾寿生朝。\n正菊黄、初舒翠翘。\n今岁雕堂重预宴，梨雪香飘。\n明年应傍丹霄。\n看宝胯、重重在腰。\n鹊尾吹香笼绣段，且醉金蕉。"},{"title":"擲瓦果悟道偈（題擬）","author":"智閑","dynasty":"唐","content":"一挃忘所知，更不自修持。\n[動容揚古路，不墮悄然機]（二句據《景德傳燈錄》卷十一補。\n）處處無蹤跡，聲色外威儀。\n十方達道者，咸言上上機。"},{"title":"迷青琐倩女离魂・尾煞","author":"郑光祖","dynasty":"元","content":"并不闻琴边续断弦，倒做了山间滚磨旗。\n划地接丝鞭别娶了新妻室。\n这是我弃死忘生落来的。"},{"title":"水龙吟","author":"陆游","dynasty":"宋","content":"摩诃池上追游路，红绿参差春晚。\n韶光妍媚，海棠如醉，桃花欲暖。\n挑菜初闲，禁烟将近，一城丝管。\n看金鞍争道，香车飞盖，争先占、新亭馆。\n惆怅年华暗换。\n黯销魂、雨收云散。\n镜奁掩月，钗梁拆凤，秦筝斜雁。\n身在天涯，乱山孤垒，危楼飞观。\n叹春来只有，杨花和恨、向东风满。"},{"title":"临江仙","author":"晁补之","dynasty":"宋","content":"常记河阳花县里，恰如饭颗山逢。\n春城何处满丝桐。\n纶巾并羽扇，君有古人风。\n重向梁王台畔见，黄花绿酒谁同。\n新诗别后寄南鸿。\n回头思照碧，人在白云中。"},{"title":"菩萨蛮","author":"舒亶","dynasty":"宋","content":"白苹洲渚垂杨岸。\n藕花未放青蒲短。\n斜日画船归。\n背人双鹭飞。\n醉眠金马客。\n不道风尘隔。\n红影上窗纱。\n小庭空落花。"},{"title":"江行二首 二","author":"司空圖","dynasty":"唐","content":"初程風信好，迴望失津樓。\n日帶潮聲晚，煙含楚色秋。\n戍旗當遠客，島樹轉驚鷗。\n此去非名利，孤帆任白頭。"},{"title":"山出雲","author":"沈亞之","dynasty":"唐","content":"片雲朝出岫，孤色逈難親。\n蓋小辭山早，根輕觸石新。\n飄揚經綠野，明麗照青春。\n拂樹疑舒葉，臨江似結鱗。\n從龍方有感，捧日豈無因。\n看助爲霖去，恩沾雨露均。"},{"title":"放鷺鷥","author":"李中","dynasty":"唐","content":"池塘多謝久淹留，長得霜翎放自由。\n好去蒹葭深處宿，月明應認舊江秋。"},{"title":"下武昌江行望涔陽","author":"司空曙","dynasty":"唐","content":"悠悠次楚鄉，楚口下涔陽。\n雪隱洲渚暗，沙高蘆荻黃。\n漁人共留滯，水鳥自喧翔。\n懷土年空盡，春風又淼茫。"},{"title":"浪淘沙","author":"程垓","dynasty":"宋","content":"老去懒寻花。\n独自生涯。\n几枝疏影浸窗纱。\n昨夜月来人不睡，看尽横斜。\n门外欲啼鸦。\n香意凌霞。\n从渠千树绕人家。\n世上一枝元也足，不要随他。"},{"title":"减字木兰花","author":"郭应祥","dynasty":"宋","content":"偶然相聚。\n最是人间堪乐处。\n散步寻春。\n来作琴堂不速宾。\n缓歌一曲。\n野鹜纷纷都退缩。\n不用多杯。\n准拟花时日日来。"},{"title":"渔父乐・渔歌子","author":"徐积","dynasty":"宋","content":"管得江湖占得山。\n白云同散学云闲。\n清旦出，夕阳还。\n不知身在画屏间。"},{"title":"前腔","author":"刘唐卿《白兔记》","dynasty":"元","content":"叮咛嘱付三四声，野草闲花莫要寻。\n将恩爱，将恩爱，番成作画饼，只恐别时容易瘦伶仃。"},{"title":"卷耳","author":"佚名","dynasty":"先秦","content":"采采卷耳，不盈顷筐。嗟我怀人，置彼周行。\n陟彼崔嵬，我马虺隤。我姑酌彼金罍，维以不永怀。\n陟彼高冈，我马玄黄。我姑酌彼兕觥，维以不永伤。\n陟彼砠矣，我马瘏矣，我仆痡矣，云何吁矣。"},{"title":"祝英台近","author":"韩淲","dynasty":"宋","content":"馆娃宫，采香径，范蠡五湖侧。\n子夜吴歌，声缓不须拍。\n崇桃积李花闲，芳洲绿遍，更冉冉、柳丝无力。\n试思忆。\n老去一片身心，孤负好春色。\n古往今来，时序恼行客。\n去年今日山中，如何知得。\n却又在、他乡寒食。"},{"title":"幽縶書情通簡知己","author":"駱賓王","dynasty":"唐","content":"昔歲逢楊意，觀光貴楚材。\n穴疑丹鳳起，場似白駒來。\n一命淪驕餌，三緘慎禍胎。\n不言勞倚伏，忽此遘邅迴。\n驄馬刑章峻，蒼鷹獄吏猜。\n絕縑非易辨，疑璧果難裁。\n揆畫慙周道，端憂滯夏臺。\n生涯一滅裂，岐路幾裴徊。\n青陸春芳動，黃沙旅思催。\n圓扉長寂寂，疎網尚恢恢。\n入穽先搖尾，迷津正曝腮。\n覆盆徒望日，蟄戶未經雷。\n霜歇蘭猶敗，風多木屢摧。\n地幽蠶室閉，門靜雀羅開。\n自憫秦冤痛，誰憐楚奏哀。\n漢陽窮鳥客，梁甫臥龍才。\n有氣還衝斗，無時會鑿坏。\n莫言韓長孺，長作不然灰。"},{"title":"忆秦娥","author":"王千秋","dynasty":"宋","content":"云破碧。\n作霜天气西风急。\n西风急。\n一行征雁，数声横笛。\n挑灯试问今何夕。\n柔肠底事愁如织。\n愁如织。\n紫苔庭院，悄无人迹。"},{"title":"诉衷情","author":"张元干","dynasty":"宋","content":"儿时初未识方红。\n学语问西东。\n对客呼为红蕊，此兴已偏浓。\n嗟白首，抗尘容。\n费牢笼。\n星球何在，鹤顶长丹，谁寄南风。"},{"title":"哭呂衡州六首 一","author":"元稹","dynasty":"唐","content":"氣敵三人傑，交深一紙書。\n我投冰瑩眼，君報水憐魚。\n髀股惟夸瘦，膏肓豈暇除。\n傷心死諸葛，憂道不憂餘。"},{"title":"華陽道者","author":"張蠙","dynasty":"唐","content":"華陽洞裏持真經，心嫌來客風塵腥。\n惟餐白石過白日，擬騎青竹上青冥。\n翔螭豈作漢武駕，神娥徒降燕昭庭。\n長生不必論貴賤，却是幽人骨主靈。"},{"title":"還丹歌 二三","author":"楊行真人","dynasty":"唐","content":"二精合會，還丹之心。\n若逢此理，不假遠尋。\n黑鉛取陽，朱砂取陰。\n（《還丹歌訣》卷上。\n）（按：快樂組詩第一首前四句與楊玄一詩幾全同，頗疑二人爲同一人。\n姑分列。\n俟續考。\n）。"},{"title":"状元堂陈母教子・啄木鱼煞","author":"关汉卿","dynasty":"元","content":"咱人这青春有限不再来，金榜无名誓不归，得志也休把升迁看的容易。\n古人诗内，则你那文高休笑状元低。"},{"title":"大酺","author":"杨泽民","dynasty":"宋","content":"渐雨回春，风清夏，垂柳凉生芳屋。\n馀花犹满地，引蜂游蝶戏，慢飞轻触。\n院宇深沈，帘栊寂静，苍玉时敲疏竹。\n雕梁新来燕，恣呢喃不住，似曾相熟。\n但双去并来，漫萦幽恨，枕单衾独。\n仙郎去又速。\n料今在、何许停双毂。\n任梦想、频登台榭，遍倚阑干，水云千里空流目。\n纵遇双鱼客，难尽写、别来心曲。\n媚容幸倾城国。\n今日何事，还又难分麰菽。\n寸心天上可烛。"},{"title":"买坡塘・摸鱼儿","author":"无名氏","dynasty":"宋","content":"喜西风、朝来如约，新凉一雨初霁。\n家山望断知何处，渺渺长天秋水。\n空眼底。\n叹雁杳鱼沈，尺纸无人寄。\n芸窗草砌。\n渐影颤疏桐，声敲落叶，孤枕怎成睡。\n逢场戏。\n遮莫悲秋憔悴。\n今朝有酒须醉。\n尊前待唤佳人道，为雪藕丝轻脆。\n闲省记。\n便笑口频开，一岁知能几。\n归期尚未。\n且蜡屐兰桡，湖山深处，同赏月中桂。"},{"title":"昔昔鹽二十首 蟠龍隨鏡隱","author":"趙嘏","dynasty":"唐","content":"鸞鏡無由照，蛾眉豈忍看。\n不知愁髮換，空見隱龍蟠。\n那愜紅顏改，偏傷白日殘。\n今朝窺玉匣，雙淚落闌干。"},{"title":"天街曉望","author":"胡宿","dynasty":"唐","content":"長樂才聞一叩鐘，百官初謁未央宮。\n金波穆穆沙隄月，玉樹琤琤上苑風。\n香重椒蘭橫結霧，氣寒龍虎遠浮空。\n嗟余索米無人問，行避霜臺御史驄。"},{"title":"朝中措","author":"韩元吉","dynasty":"宋","content":"清霜著柳夜来寒。\n新月印湖山。\n共喜今年称寿，一尊还在长安。\n人间千载，从教鹤发，且驻朱颜。\n看取烟霄平步，何须九转神丹。"},{"title":"洞仙歌","author":"无名氏","dynasty":"宋","content":"窗外蛩吟雨声细。"},{"title":"春日閑居三首 三","author":"秦系","dynasty":"唐","content":"寂寂池亭裏，軒窗間綠苔。\n游魚牽荇沒，戲鳥踏花摧。\n小徑僧尋去，高峯鹿下來。\n中年曾屢辟，多病復遲迴。"},{"title":"郊廟歌辭 儀坤廟樂章 昭升","author":"薛稷","dynasty":"唐","content":"陽靈配德，陰魄昭升。\n堯壇鳳下，漢室龍興。\n俔天作對，前旒是凝。\n化行南國，道盛西陵。\n造舟集灌，無德而稱。\n我粢既絜，我醴既澄。\n陰陰靈廟，光靈若憑。\n德馨惟享，孝思烝烝。"},{"title":"還家","author":"于鄴","dynasty":"唐","content":"爲客憶歸舍，歸來還寂寥。\n壯時看欲過，白首固非遙。\n獨酌幾回醉，此愁終不銷。\n猶殘雞與犬，驅去住山椒。"},{"title":"前腔","author":"柯丹邱《荆钗记》","dynasty":"元","content":"小寒天气，莫把酒樽歇。\n醉看歌姬容艳冶，春容微晕酒悬颊。"},{"title":"行香子","author":"黄孝迈","dynasty":"宋","content":"一春花下，幽恨重重。\n又愁晴，又愁雨，又愁风。"},{"title":"江行無題一百首 二十九","author":"錢珝","dynasty":"唐","content":"行到楚江岸，蒼茫人正迷。\n秪如秦塞遠，格磔鷓鴣啼。"},{"title":"浪淘沙","author":"朱敦儒","dynasty":"宋","content":"白菊好开迟。\n冷蝶空迷。\n沾风惹露也随时。\n何事深藏偏在后，天性难移。\n陶令最怜伊。\n同病相医。\n寒枝瘦叶更栽培。\n直待群芳零落后，独殿东篱。"},{"title":"湘中童謠","author":"不詳","dynasty":"唐","content":"馬去不用鞭，齩牙過今年。"},{"title":"銅雀妓","author":"朱放","dynasty":"唐","content":"恨唱歌聲咽，愁翻舞袖遲。\n西陵日欲暮，是妾斷腸時。"},{"title":"春分投簡陽明洞天作","author":"元稹","dynasty":"唐","content":"中分春一半，今日半春徂。\n老惜光陰甚，慵牽興緒孤。\n偶成投祕簡，聊得泛平湖。\n郡邑移仙界，山川展畫圖。\n旌旗遮嶼浦，士女滿闉闍。\n似木吳兒勁，如花越女姝。\n牛儂驚力直，蠶妾笑睢盱。\n怪我攜章甫，嘲人託鷓鴣。\n閭閻隨地勝，風俗舉華殊。\n跣足沿流婦，丫頭避役奴。\n雕題雖少有，雞卜尚多巫。\n鄉味尤珍蛤，家神愛事烏。\n舟船通海嶠，田種繞城隅。\n櫛比千艘合，袈裟萬頃鋪。\n亥茶闐小市，漁父隔深蘆。\n日脚斜穿浪，雲根遠曳蒲。\n凝風花氣度，新雨草芽蘇。\n粉壞梅辭萼，紅含杏綴珠。\n薅餘秧漸長，燒後葑猶枯。\n綠綟高懸柳，青錢密辮榆。\n馴鷗眠淺瀨，驚雉迸平蕪。\n水靜王餘見，山空謝豹呼。\n燕狂捎蛺蝶，螟挂集蒲盧。\n淺碧鶴新卵，深黃鵝嫩雛。\n邨扉以白板，寺壁耀赬糊。\n禹廟纔離郭，陳莊恰半途。\n石帆何峭嶢，龍瑞本縈紆。\n穴爲探符坼，潭因失箭刳。\n隄形彎熨斗，峰勢踴香爐。\n幢蓋迎三洞，煙霞貯一壺。\n桃枝蟠復直，桑樹亞還扶。\n鼈解稱從事，松堪作大夫。\n榮光飄殿閣，虛籟合笙竽。\n庭狎仙翁鹿，池游縣令鳧。\n君心除健羨，扣寂入虛無。\n岡蹋翻星紀，章飛動帝樞。\n東皇提白日，北斗下玄都。\n騎吏帬皆紫，科車幰盡朱。\n地侯鞭社伯，海若跨天吳。\n霧噴雷公怒，煙揚竈鬼趨。\n投壺憐玉女，噀飯笑麻姑。\n果實經千歲，衣裳重六銖。\n瓊杯傳素液，金匕進雕胡。\n掌裏承來露，盤中釣得鱸。\n菌生悲局促，柯爛覺須臾。\n稊米休言聖，醯雞益伏愚。\n鼓鼙催瞑色，簪組縛微軀。\n遂別真徒侶，還來世路衢。\n題詩歎城郭，揮手謝妻孥。\n幸有桃源近，全家肯去無。"},{"title":"竹","author":"李建勳","dynasty":"唐","content":"瓊節高吹宿鳳枝，風流交我立忘歸。\n最憐瑟瑟斜陽下，花影相和滿客衣。"},{"title":"中秋臺看月","author":"無可","dynasty":"唐","content":"海雨洗煙埃，月從空碧來。\n水光籠草樹，練影挂樓臺。\n皓耀迷鯨口，晶熒失蚌胎。\n宵分凭欄望，應合見蓬萊。"},{"title":"寄菖蒲","author":"張籍","dynasty":"唐","content":"石上生菖蒲，一寸十二節。\n仙人勸我食，令我頭青面如雪。\n逢人寄君一絳囊，書中不得傳此方。\n君能來作棲霞侶，與君同入丹玄鄉。"},{"title":"古意代友人投所知","author":"貫休","dynasty":"唐","content":"青松雖有花，有花不如無。\n貧井泉雖清，且無金轆轤。\n客從遠方來，遺我古銅鏡。\n挂之玉堂上，如對軒轅聖。\n天龍睡坤腹，土蝕金鬣綠。\n因知燕趙佳人顏似玉，不得此鏡終不。"},{"title":"觀獵","author":"王維","dynasty":"唐","content":"風勁角弓鳴，將軍獵渭城。\n草枯鷹眼疾，雪盡馬蹄輕。\n忽過新豐市，還歸細柳營。\n迴看射鵰處，千里暮雲平。"},{"title":"西郊燕集","author":"韋應物","dynasty":"唐","content":"濟濟衆君子，高宴及時光。\n羣山靄遐矚，綠野布熙陽。\n列坐遵曲岸，披襟襲蘭芳。\n野庖薦嘉魚，激澗泛羽觴。\n衆鳥鳴茂林，綠草延高岡。\n盛時易徂謝，浩思坐飄颺。\n眷言同心友，茲遊安可忘。"},{"title":"三川驛伏覽座主舍人留題","author":"杜牧","dynasty":"唐","content":"舊跡依然已十秋，雪山當面照銀鉤。\n懷恩淚盡霜天曉，一片餘霞映驛樓。"},{"title":"锁窗寒・琐寒窗","author":"周邦彦","dynasty":"宋","content":"暗柳啼鸦，单衣伫立，小帘朱户。\n桐花半亩，静锁一庭愁雨。\n洒空阶，夜阑未休，故人剪烛西窗语。\n似楚江暝宿，风灯零乱，少年羁旅。\n迟暮。\n嬉游处。\n正店舍无烟，禁城百五。\n旗亭唤酒，付与高阳俦侣。\n想东园，桃李自春，小唇秀靥今在否。\n到归时，定有残英，待客携尊俎。"},{"title":"惜诵","author":"屈原","dynasty":"先秦","content":"惜诵以致愍兮，发愤以抒情。\n所作忠而言之兮，指苍天以为正。\n令五帝使折中兮，戒六神与向服。\n俾山川以备御兮，命咎繇使听直。\n竭忠诚而事君兮，反离群而赘肬。\n忘儇媚以背众兮，待明君其知之。\n言与行其可迹兮，情与貌其不变。\n故相臣莫若君兮，所以证之不远。\n吾谊先君而后身兮，羌众人之所仇也。\n专惟君而无他兮，又众兆之所雠也。\n壹心而不豫兮，羌无可保也。\n疾亲君而无他兮，有招祸之道也。\n思君其莫我忠兮，忽忘身之贱贫。\n事君而不贰兮，迷不知宠之门。\n患何罪以遇罚兮，亦非余之所志也。\n行不群以巅越兮，又众兆之所咍也。\n纷逢尤以离谤兮，謇不可释也。\n情沉抑而不达兮，又蔽而莫之白也。\n心郁邑余侘傺兮，又莫察余之中情。\n固烦言不可结而诒兮，愿陈志而无路。\n退静默而莫余知兮，进号呼又莫吾闻。\n申侘傺之烦惑兮，中闷瞀之忳忳。\n昔余梦登天兮，魂中道而无杭。\n吾使厉神占之兮，曰有志极而无旁。\n终危独以离异兮，曰君可思而不可恃。\n故众口其铄金兮，初若是而逢殆。\n惩于羹者而吹齑兮，何不变此志也？\n欲释阶而登天兮，犹有曩之态也。\n众骇遽以离心兮，又何以为此伴也？\n同极而异路兮，又何以为此援也？\n晋申生之孝子兮，父信谗而不好。\n行婞直而不豫兮，鲧功用而不就。\n吾闻作忠以造怨兮，忽谓之过言。\n九折臂而成医兮，吾至今而知其信然。\n矰弋机而在上兮，罻罗张而在下。\n设张辟以娱君兮，愿侧身而无所。\n欲儃徊以干傺兮，恐重患而离尤。\n欲高飞而远集兮，君罔谓汝何之？\n欲横奔而失路兮，盖志坚而不忍。\n背膺牉以交痛兮，心郁结而纡轸。\n擣木兰以矫蕙兮，糳申椒以为粮。\n播江离与滋菊兮，愿春日以为糗芳。\n恐情质之不信兮，故重著以自明。\n矫兹媚以私处兮，愿曾思而远身。"},{"title":"秋題","author":"薛能","dynasty":"唐","content":"獨坐東南見曉星，白雲微透泬寥清。\n磷磷甃石堪僧坐，一葉梧桐落半庭。"},{"title":"雜諷九首 八","author":"陸龜蒙","dynasty":"唐","content":"橫笛喝秋風，清商入疏越。\n君居不夜城，肯怨孤戍月。\n吳兵甚犀利，太白光突兀。\n日已費千金，厪聞侵一撥。\n豈無惡年少，縱酒遊俠窟。\n募爲敢死軍，去以梟叛卒。\n豈無中林士，貫穿學問骨。\n兵法五十家，浩蕩如溟渤。\n高懸鹿皮睡，清澗時依樾。\n分已諾煙霞，全遺事干謁。\n既非格猛獸，未可輕華髪。\n北面師其謀，幾能止征伐。\n何妨秦堇勇，又有曹劌說。\n堯舜尚詢芻，公乎聽無忽。"},{"title":"菩萨蛮","author":"苏轼","dynasty":"宋","content":"买田阳羡吾将老。\n从来只为溪山好。\n来往一虚舟。\n聊随物外游。\n有书仍懒著。\n水调歌归去。\n筋力不辞诗。\n要须风雨时。"},{"title":"凤栖梧・蝶恋花","author":"曹冠","dynasty":"宋","content":"桂棹悠悠分浪稳。\n烟幕层峦，绿水连天远。\n赢得锦襄诗句满。\n兴来豪饮挥金碗。\n飞絮撩人花照眼。\n天阔风微，燕外晴丝卷。\n翠竹谁家门可款。\n舣舟闲上斜阳岸。"},{"title":"续渔歌・玉楼春","author":"贺铸","dynasty":"宋","content":"中年多办收身具。\n投老归来无著处。\n四肢安稳一渔舟，祗许樵青相伴去。\n沧洲大胜黄尘路。\n万顷月波难滓污。\n阿侬原是个中人，非谓鲈鱼留不住。"},{"title":"宣義里舍冬暮自貽","author":"鄭谷","dynasty":"唐","content":"幽居不稱在長安，溝淺浮春岸雪殘。\n板屋漸移方帶野，水車新入夜添寒。\n名如有分終須立，道若離心豈易寬。\n滿眼塵埃馳騖去，獨尋煙竹翦漁竿。"},{"title":"羅","author":"李嶠","dynasty":"唐","content":"妙舞隨裙動，行歌入扇清。\n蓮花依帳發，秋月鑒帷明。\n雲薄衣初捲，蟬飛翼轉輕。\n若珍三代服，同擅綺紈名。"},{"title":"承明殿霍光鬼谏・倘秀才","author":"杨梓","dynasty":"元","content":"臣披不的金章紫绶，刚道的个诚惶顿首。\n臣讲不的舞蹈扬尘三叩头，感陛下特怜念，旧公侯，亲自来问候。\n有几桩事，陛下索从微臣奏咱。\n陛下开赦书撒放罪囚，薄税敛存恤户口，随路州城把庙宇修，诛不择骨肉，赏不避仇雠，恩从上流。"},{"title":"謝令狐綯相公賜衣九事","author":"賈島","dynasty":"唐","content":"長江飛鳥外，主簿跨驢歸。\n逐客寒前夜，元戎予厚衣。\n雪來松更綠，霜降月彌輝。\n即日調殷鼎，朝分是與非。"},{"title":"闺怨佳人拜月亭・正宫/端正好","author":"关汉卿","dynasty":"元","content":"我想那受官厅，读书舍，谁不曾虎困龙蛰？信着我父亲呵，世间人把丹桂都休折，留着手把雕弓拽。"},{"title":"竹马子・竹马儿","author":"柳永","dynasty":"宋","content":"登孤垒荒凉，危亭旷望，静临烟渚。\n对雌霓挂雨，雄风拂槛，微收烦暑。\n渐觉一叶惊秋，残蝉噪晚，素商时序。\n览景想前欢，指神京，非雾非烟深处。\n向此成追感，新愁易积，故人难聚。\n凭高尽日凝伫。\n赢得消魂无语。\n极目霁霭霏微，暝鸦零乱，萧索江城暮。\n南楼画角，又送残阳去。"},{"title":"水龙吟","author":"陆游","dynasty":"宋","content":"樽前花底寻春处，堪叹心情全减。\n一身萍寄，酒徒云散，佳人天远。\n那更今年，瘴烟蛮雨，夜郎江畔。\n漫倚楼横笛，临窗看镜，时挥涕、惊流转。\n花落月明庭院。\n悄无言、魂消肠断。\n凭肩携手，当时曾效，画梁栖燕。\n见说新来，网萦尘暗，舞衫歌扇。\n料也羞憔悴，慵行芳径，怕啼莺见。"},{"title":"宿仙遊寺望月生峰","author":"薛能","dynasty":"唐","content":"公門身入洞門行，出穽離籠似有情。\n僧語夜涼雲樹黑，月生峰上月初生。"},{"title":"遣興三首 一","author":"杜甫","dynasty":"唐","content":"下馬古戰場，四顧但茫然。\n風悲浮雲去，黃葉墜我前。\n朽骨穴螻蟻，又爲蔓草纏。\n故老行歎息，今人尚開邊。\n漢虜互勝負，封疆不常全。\n安得廉恥將，三軍同晏眠。"},{"title":"蓦山溪","author":"蔡伸","dynasty":"宋","content":"孤城暮角，落日边声静。\n醉袖拂危阑，对天末、孤云愁凝。\n吴津楚望，表里抱江山，山隐隐，水迢迢，满目江南景。\n羁怀易感，往事伤重省。\n罗袂浥残香，鬓星星、忍窥清镜。\n琼英好在，应念玉关遥，凝泪眼，下层楼，回首平林暝。"},{"title":"句","author":"李商隱","dynasty":"唐","content":"斜倚綠窗□□□。"},{"title":"洛陽塵","author":"貫休","dynasty":"唐","content":"昔時昔時洛城人，今作茫茫洛城塵。\n我聞富有石季倫，樓臺五色干星辰。\n樂如天樂日夜聞，錦姝繡妾何紛紛。\n真珠簾中，姑射神人。\n文金線玉，香成暮雲。\n孫秀若不殺，晉室應更貧。\n伊水削行路，塚石花磷磷。\n蒼茫金谷園，牛羊齕荆榛。\n飛鳥好羽毛，疑是綠珠身。"},{"title":"終南幽居獻蘇侍郎三首時拜太祝未上 三","author":"儲光羲","dynasty":"唐","content":"卜築青巖裏，雲蘿四垂陰。\n虛室若無人，喬木自成林。\n時有清風至，側聞樵採音。\n鳳皇鳴南岡，望望隔層岑。\n既言山路遠，復道溪流深。\n偓佺空中遊，虯龍水間吟。\n何當見輕翼，爲我達遠心。"},{"title":"題清遠峽觀音院二首 一","author":"盧肇","dynasty":"唐","content":"清潭洞澈深千丈，危岫攀蘿上幾層。\n秋盡更無黃葉樹，夜闌唯對白頭僧。"},{"title":"好事近","author":"赵长卿","dynasty":"宋","content":"山路乱蝉吟，声隐茂林修竹。\n恰值快风收雨，递荷香芬馥。\n破除愁虑酒宜多，把酒再三嘱。\n遥想溪亭潇洒，称晚凉新浴。"},{"title":"万年欢","author":"王质","dynasty":"宋","content":"一轮明月，古人心万年，更寸心存。\n沧海化为黄土，心不成尘。\n杳杳兴亡成败，满乾坤、未见知音。\n抚阑干、欲唤英魂，沈沈又没人应。\n无聊敧枕搔首，梦庐中坛上，一似平生。\n共挽长江为酒，相对同倾。\n不觉霜风敲竹，睡觉来、海与愁深。\n拂袖去，塞北河西，红尘陌上寻人。"},{"title":"草桥店梦莺莺(第四本)・折桂令","author":"王实甫","dynasty":"元","content":"想人生最苦离别，可怜见千里关山，独自跋涉。\n似这般割肚牵肠，倒不如义断恩绝。\n虽然是一时间花残月缺，休猜做瓶坠簪折。\n不恋豪杰，不羡骄奢；自愿的生则同衾，死则同穴。"},{"title":"偈頌（幷序○序爲南嶽齊己撰） 七十九","author":"居遁","dynasty":"唐","content":"十月夜明深，山寒冷徹心。\n棄緣求大道，一衲更無衾。"},{"title":"贺新郎","author":"吴文英","dynasty":"宋","content":"浪影龟纹皱。\n蘸平烟、青红半湿，枕溪窗牖。\n千尺晴霞慵卧水，万叠罗屏拥绣。\n漫几度、吴船回首。\n归雁五湖应不到，问苍茫、钓雪人知否。\n樵唱杳，度深秀。\n重来趁得花时候。\n记留连、空山夜雨，短亭春酒。\n桃李新栽成蹊处，尽是行人去后。\n但东阁、官梅清瘦。\n欸乃一声山水绿，燕无言、风定垂帘昼。\n寒正悄，亸吟袖。"},{"title":"临江仙","author":"苏轼","dynasty":"宋","content":"细马远驮双侍女，青巾玉带红靴。\n溪山好处便为家。\n谁知巴峡路，却见洛城花。\n面旋落英飞玉蕊，人间春日初斜。\n十年不见紫云车。\n龙丘新洞府，铅鼎养丹砂。"},{"title":"偶居","author":"李冶","dynasty":"唐","content":"心遠浮雲知不還，心雲併在有無間。\n狂風何事相搖蕩，吹向南山復北山。"},{"title":"杜蕊娘智赏金线池・感皇恩","author":"关汉卿","dynasty":"元","content":"咱本是泼贱娼优，怎嫁得你俊俏儒流？这是有盟约在前的。\n把枕畔盟、花下约、成虚谬。\n我出你家门也只得半个多月，怎便见得虚谬了那？你道是别匆匆无多半月，我觉的冷清清胜似三秋。\n大姐，我韩辅臣不是了，我跪着你请罪罢！那个要你跪！越显的你嘴儿甜、膝儿软、情儿厚。"},{"title":"调笑令・我恰待睡些，不宁贴，熏金炉引梦赊。破题儿告一纸相思赦，楚","author":"无名氏","dynasty":"元","content":"巫娥不顺关截。\n恰相逢陡恁般厮间别，望阳关永远山叠。"},{"title":"南浦","author":"王沂孙","dynasty":"宋","content":"柳外碧连天，漾翠纹渐平，低蘸云影。\n应是雪初消，巴山路、蛾眉乍窥清镜。\n绿痕无际，几番漂荡江南恨。\n弄波素袜知甚处，空把落红流尽。\n何时橘里莼乡，泛一舸翩翩，东风归兴。\n孤梦绕沧浪，苹花岸、漠漠雨昏烟暝。\n连筒接缕，故溪深掩柴门静。\n只愁双燕衔芳去，拂破蓝光千顷。"},{"title":"兵要望江南 占蛇第十九（京本列第二十一○十二首） 五","author":"易靜","dynasty":"唐","content":"長蛇見，飲水近營傍。\n抽退還鄉方始吉，不然移寨九天方，禳厭免災殃（辛本、川本末八字作「向高強，營壘布旌幢」。\n京本注：「太歲九天上同。\n」）。"},{"title":"江行無題一百首 十一","author":"錢起","dynasty":"唐","content":"夜江清未曉，徒惜月光沈。\n不是因行樂，堪傷老大心。"},{"title":"兵要望江南 占獸第二十（京本列第二十二，前六首另作「占牛馬第十八」○三十四首） 六","author":"易靜","dynasty":"唐","content":"軍營內，牛馬夜間鳴。\n必有暴兵來覓鬬，直須防備夜偷營，速暗布精兵。"},{"title":"皇武 一","author":"柳宗元","dynasty":"唐","content":"皇耆其武，于溵于淮。\n既巾乃車，環蔡具來。\n狡衆昏嚚，甚毒于酲。\n狂奔呌呶，以干大刑。"},{"title":"江神子・江城子","author":"苏轼","dynasty":"宋","content":"凤凰山下雨初晴。\n水风清。\n晚霞明。\n一朵芙蕖，开过尚盈盈。\n何处飞来双白鹭，如有意，慕娉婷。\n忽闻江上弄哀筝。\n苦含情，遣谁听。\n烟敛云收，依约是湘灵。\n欲待曲终寻问取，人不见，数峰青。"},{"title":"月夜梧桐葉上見寒露","author":"戴察","dynasty":"唐","content":"蕭疎桐葉上，月白露初團。\n滴瀝清光滿，熒煌素彩寒。\n風搖愁玉墜，枝動惜珠乾。\n氣冷疑秋晚，聲微覺夜闌。\n凝空流欲遍，潤物淨宜看。\n莫厭窺臨倦，將晞聚更難。"},{"title":"满江红","author":"辛弃疾","dynasty":"宋","content":"美景良辰，算只是、可人风月。\n况素节扬辉，长是十分清彻。\n著意登楼瞻玉兔，何人张幕遮银阙。\n倩飞帘、得得为吹开，凭谁说。\n弦与望，从园缺。\n今与昨，何区别。\n羡夜来手把，桂花堪折。\n安得便登天柱上，从容陪伴酬佳节。\n更如今，不听麈谈清，愁如发。"},{"title":"三・叫喳喳锦缆移，闹垓垓画桨摇。那里取明眸皓齿姆军稍，更做道孙武","author":"詹时雨","dynasty":"元","content":"子教得来武艺高。\n上不过提铃喝号，抵多少碧桃花下坐吹箫。"},{"title":"前腔","author":"徐田臣《杀狗记》","dynasty":"元","content":"人情好歹非偶然，奈总是前缘。\n是则是官人没宛转，我娘行白当相劝。\n听时易言，不听后别作机变。\n休挂念，自临风对月消遣。"},{"title":"渚宮西城池上居","author":"齊己","dynasty":"唐","content":"城東移錫住城西，綠遶春波引杖藜。\n翡翠滿身衣有異，鷺鷥通體格非低。\n風搖柳眼開煙小，暖逼蘭芽出土齊。\n猶有幽深不相似，剡溪乘櫂入耶溪。"},{"title":"鲁智深喜赏黄花峪・哭皇天","author":"无名氏","dynasty":"元","content":"莫不是再生下张车骑？张车骑是张飞，这个人义利害似他。\n莫不是重生下胡敬德？尉迟敬德也不如他。\n哥也，张飞比他如何？张飞不如他。\n敬德比他如何？也不如他。\n哥，您兄弟比他如何？你也不如他。\n阿，恼的我磕叉叉斧砍人，俺这里敲牛宰马，做个庆喜的筵席。\n你则待稳拍做筵席。\n山儿，你怎生强嘴也那？不是李山儿便强嘴，哥也，您兄弟有功劳来也。\n你有甚么功劳？小可如我郓州东平府带着枷披着锁，我跳三层家那死囚牢，比那时节更省我些气力。\n你三日不杀人呵呢？我三日不杀人呵。\n我浑身上下拘系，三日不放火呢？我三日不放火呵。\n倚着那石墙下呵盹睡。\n我哄他者。\n山儿，我着你杀人。"},{"title":"東城初陷與薛員外王補闕暝投南山佛寺","author":"錢起","dynasty":"唐","content":"日昃石門裏，松聲山寺寒。\n香雲空靜影，定水無驚湍。\n洗足解塵纓，忽覺天形寬。\n清鐘揚虛谷，微月深重巒。\n噫我朝露世，翻浮與波瀾。\n行運遘憂患，何緣親盤桓。\n庶將鏡中象，盡作無生觀。"},{"title":"菩萨蛮","author":"赵彦端","dynasty":"宋","content":"绣罗裙上双鸳带。\n年年长系春心在。\n梅子别时青。\n如今浑已成。\n美人书幅幅。\n中有连环玉。\n不是只催归。\n要情无断时。"},{"title":"沁园春","author":"陈人杰","dynasty":"宋","content":"世路如秋，万里萧条，君何所之。\n想鲈乡烟水，尚堪垂钓，虎丘泉石，尽可题诗。\n橙弄霜黄，芦飘雪白，何处西风无酒旗。\n经行地，有会心之事，好吐胸奇。\n一邱封了要离。\n问世上男儿今有谁。\n但一尊相属，居然感慨，扁舟独往，可是嶔崎。\n齐邸歌鱼，扬州跨鹤，风味浅深君自知。\n匆匆去，算梅边春动，又是归期。"},{"title":"酹江月・念奴娇","author":"葛长庚","dynasty":"宋","content":"思量世事，几千般翻覆，是非多少。\n随分随缘天地里，心与江山不老。\n道在天先，神游物外，自有长生宝。\n洞门无锁，悄无一个人到。\n一条柱杖横肩，芒鞋紧峭，正风清月好。\n惊觉百年浑似梦，空被利名萦绕。\n野鹤纵横，孤云自在，对落花芳草。\n来朝拂袖，谁来南岳寻我。"},{"title":"减字木兰花","author":"刘泾","dynasty":"宋","content":"凭谁妙笔。\n横扫素缣三百尺。\n天下应无。\n此是钱塘湖上图。\n一般奇绝。\n云淡天高秋夜月。\n费尽丹青。\n只这些儿画不成。"},{"title":"瑞鹤仙","author":"黄人杰","dynasty":"宋","content":"飞花闲院落。\n渐燕觜泥融，蜂须香薄。\n风光未全恶。\n有出林青杏，殿春红药。\n东皇旧约。\n把馀芳、一时留著。\n等君侯维岳佳辰，惜景为供春酌。\n新乐。\n谁番清韵，非石非金，金城弦索。\n如闻荐鹗，青云外，有飞削。\n双凫容与，摩天东上，稳步鸾台凤阁。\n管平泉，昼锦归时，发犹未鹤。"},{"title":"采蘩","author":"佚名","dynasty":"先秦","content":"于以采蘩？于沼于沚。于以用之？公侯之事。\n于以采蘩？于涧之中。于以用之？公侯之宫。\n被之僮僮，夙夜在公。被之祁祁，薄言还归。"},{"title":"鲠直张千替杀妻・得胜令","author":"无名氏","dynasty":"元","content":"我死呵记相识，你从今好将息。\n与我干取些穷活计，休惹人闲是非。\n你非。\n你再休贪杯，见放着傍州例。\n你若求妻，常言道丑妇家中宝，休贪他人才精精细细，伶伶俐俐，能言快语，不中。\n娶一个端方稳重的。"},{"title":"乳燕飞・贺新郎","author":"无名氏","dynasty":"宋","content":"指点金蕉叶。\n倩双成、十分为注，九天琼液。\n中有玉梅风露气，持寿卯金仙伯。\n听贱子、歌翻新阕。\n不作寻常儿女祝，把先生、好事从头说。\n须快饮，莫留滴。\n风流晋宋人物。\n有锦囊万首，不博小儿馆职。\n膝下双雏真伟器，足继传家事业。\n且做个、人间闲客。\n试问种春春几许，尽芝田万顷天来阔。\n天有尽，春无极。"},{"title":"元和元年蒙恩封成紀縣伯時室中封安喜縣君感慶兼懷聊申賀贈","author":"權德輿","dynasty":"唐","content":"啓土封成紀，宜家縣安喜。\n同欣井賦開，共受閨門祉。\n珩璜聯采組，琴瑟諧宮徴。\n更待懸車時，與君歡暮齒。"},{"title":"青玉案","author":"黎廷瑞","dynasty":"宋","content":"巨舟双橹鸣鹅鹳。\n千万顷、玻璃面。\n宇宙浮萍堪永叹。\n黄唐开辟，秦隋争战。\n不把江山换。\n芦花新雪秋撩乱。\n何处渔舟起孤管。\n一片古愁萦不断。\n平沙矮树，溪烟荒岸。\n落日西风雁。"},{"title":"念奴娇","author":"葛郯","dynasty":"宋","content":"冯夷微怒，被鲛人水府，织成绡縠。\n何处飞来双白鹭，点破一溪寒玉。\n岸柳烟迷，海棠酒困，赢得春眠足。\n凭栏搔首，为谁消遣愁目。\n遥想居士床头，竹渠新雨，溜瓮中春醁。\n不惜千锺为客寿，倒卧南山新绿。\n晚月催归，春风留住，费尽纱笼烛。\n恍疑仙洞，梦游天柱林屋。"},{"title":"解蹀躞","author":"杨无咎","dynasty":"宋","content":"金谷楼中人在，两点眉颦绿。\n叫云穿月，横吹楚山竹。\n怨断忧忆因谁，坐中有客，犹记住、平阳宿。\n泪盈目。\n百转千声相续。\n停杯听难足。\n谩夸天海风涛旧时曲。\n夜深烟惨云愁，倩君沈醉，明日看、梅梢玉。"},{"title":"秋晚","author":"李咸用","dynasty":"唐","content":"斜陽山雨外，秋色思無窮。\n柳葉飄乾翠，楓枝撼碎紅。\n鬢毛看似雪，生計尚如蓬。\n不及樵童樂，蒹葭一笛風。"},{"title":"二月奉教作","author":"李嶠","dynasty":"唐","content":"柳陌鸎初囀，梅梁燕始歸。\n和風泛紫若，柔露濯青薇。\n日豔臨花影，霞翻入浪暉。\n乘春重遊豫，淹賞玩芳菲。"},{"title":"贺新郎","author":"夏元鼎","dynasty":"宋","content":"天上神仙路。\n问谁能、超凡入圣，平虚交付。\n三岛十洲无限景，稳驾鸾舆鹤驭。\n更驯伏、木龙金虎。\n造化小儿真剧戏，炼阳精、要戴乾为父。\n须定力，似愚鲁。\n三旬一遇交乌兔。\n便丹成、天长地久，桑田变否。\n四象五行攒簇处，全藉黄婆真土。\n无私授、人多胡做。\n堪叹红尘声利客，向花朝月夕寻妆妇。\n应不解，乘槎去。"},{"title":"贺新郎","author":"陈亮","dynasty":"宋","content":"昵昵骈头语。\n笑黄花、重阳去也，不成分数。\n倾国容华随时唤，依旧清歌妙舞。\n苦未冷、都无星暑。\n恰好良辰花共酒，斗尊前、见在阳台女。\n朝共暮，定何许。\n蓼红徙倚明汀渚。\n正萧萧、迎风夹岸，淡烟微雨。\n笃耨龙涎烧未也，好向儿家祝取。\n是有分、分工须与。\n以色事人能几好，愿衾稠、无缝休离阻。\n心一片，丝千缕。"},{"title":"满江红","author":"方岳","dynasty":"宋","content":"说与梅花，且莫道、今年无雪。\n君不见、秋崖鬓底，茎茎骚屑。\n笔砚只催人老大，湖山不了诗愁绝。\n问笭箵、何事下矶来，抛云月。\n重省起，西山芴。\n终负却，东山屐。\n把草堂借与，鹭眠鸥歇。\n乌帽久闲苍藓石，青衫今作枯荷叶。\n笑人间、万事竟何如，从吾拙。"},{"title":"谒金门","author":"陈克","dynasty":"宋","content":"罗帐薄。\n缥缈绮疏飞阁。\n红地团花金解络。\n香囊垂四角。\n尽日春风帘幕。\n谁见绿屏纤弱。\n云压枕函钗自落。\n无端春梦恶。"},{"title":"半夜雷轰荐福碑・梅花酒","author":"马致远","dynasty":"元","content":"呀，张仲泽你忒下得，说小生当日，正波迸流移，无处可也依栖。\n他倚恃着黄金浮世在，我险些儿白发故人稀。\n当日在，村庄里、村庄里，教学的；教学的，谢天地；谢天地，遂风雷；遂风雷，脱白衣；脱白衣，上丹墀；上丹墀，帝王知；帝王知，我身亏；我身亏，那一日；那一日，便心坦克；便心里，得便宜。"},{"title":"述夢詩四十韻","author":"李德裕","dynasty":"唐","content":"賦命誠非薄，良時幸已遭。\n君當堯舜日，官接鳳皇曹。\n目睇煙霄闊，心驚羽翼高。\n椅梧連鶴禁，壀堄接龍韜。\n我后憐詞客，吾僚並雋髦。\n著書同陸賈，待詔比王褒。\n重價連懸璧，英詞淬寶刀。\n泉流初落澗，露滴更濡毫。\n赤豹欣來獻，彤弓喜暫櫜非煙含瑞氣，馴雉潔霜毛。\n靜室便幽獨，虛樓散鬱陶。\n花光晨豔豔，松韻晚騷騷。\n畫壁看飛鶴，仙圖見巨鼇。\n倚簷陰藥樹，落格蔓蒲桃。\n荷靜蓬池鱠，冰寒郢水醪。\n荔枝來自遠，盧橘賜仍叨。\n麝氣隨蘭澤，霜華入杏膏。\n恩光惟覺重，攜挈未爲勞。\n夕閱梨園騎，宵聞禁杖獒。\n扇回交彩翟，鵰起颺銀絛。\n轡待袁絲攬，書期蜀客操。\n盡規常謇謇，退食尚忉忉。\n龜顧垂金鈕，鸞飛曳錦袍。\n御溝楊柳弱，天廐驌驦豪。\n屢換青春直，閑隨上苑遨。\n煙低行殿竹，風拆繞牆桃。\n聚散俄成昔，悲愁益自熬。\n每懷仙駕遠，更望茂陵號。\n地接三茅嶺，川迎伍子濤。\n花迷瓜步暗，石固蒜山牢。\n蘭野凝香管，梅洲動翠篙。\n泉魚驚綵妓，溪鳥避干旄。\n感舊心猶絕，思歸首更搔。\n無聊燃[蜜]炬，誰復勸金舠。\n嵐氣朝生棟，城陰夜入濠。\n望煙歸海嶠，送鴈渡江臯。\n宛馬嘶寒櫪，吳鉤在錦弢。\n未能追狡兔，空覺長黃蒿。\n水國逾千里，風帆過萬艘。\n閱川終古恨，惟見暮滔滔。"},{"title":"尾・须将酩酊酬佳致，乐意开怀庆喜。但愿岁岁赏元宵，则这的是人生落","author":"无名氏","dynasty":"元","content":"得的。\n绿柳凋残，黄花放彻。\n塞雁声悲，寒蛩韵切。\n旧恨千般，新愁万叠。\n正美满，忍间别。\n雨歇云收，花残月缺。"},{"title":"逢故人","author":"杜牧","dynasty":"唐","content":"年年不相見，相見却成悲。\n教我淚如霰，嗟君髪似絲。\n正傷攜手處，況值落花時。\n莫惜今宵醉，人間忽忽期。"},{"title":"沁园春","author":"冯取洽","dynasty":"宋","content":"问讯柳溪，溪上柳容，胡为带埃。\n叹阳春陡变，孰为披拂，赏音难遇，谁与徘徊。\n好在湖山，吾容不辱，寄径垂条岂偶哉。\n休摇荡，且深根宁极，免俗人猜。\n何妨傍竹依梅。\n待青眼春回一笑开。\n尽攀丝弄叶，效颦施黛，笼鞯拂帽，藉阴传杯。\n未碍飞绵，一高千丈，风力微时稳下来。\n天难问，便陶门汉苑，一任安排。"},{"title":"後庭花 一","author":"毛熙震","dynasty":"唐","content":"鶯啼燕語芳菲節，瑞庭花發。\n昔時歡宴歌聲揭，管弦清越。\n自從陵谷追遊歇，畫梁塵黦。\n傷心一片如珪月，閑鎖宮闕。"},{"title":"最後頌（一作「語」）","author":"智閑","dynasty":"唐","content":"有一語，全規矩，休思量，不自許。\n路逢同道人，楊眉省來處。\n踏不著，多疑慮，却思量，帶伴侶。\n一生參學事無成，慇懃抱得栴檀樹。"},{"title":"舞馬詞六首 六","author":"張說","dynasty":"唐","content":"聖君出震應籙，神馬浮河獻圖。\n足踏天庭鼓舞，心將帝樂躊躕。"},{"title":"菩萨蛮","author":"邓肃","dynasty":"宋","content":"一心唯欲南园去。\n东山著意留难住。\n曾惯识追风。\n马群今已空。\n金盘盛玉露。\n情绝鸳鸯侣。\n破贼凯还归。\n冲天看一飞。"},{"title":"帝台春","author":"李甲","dynasty":"宋","content":"芳草碧色，萋萋遍南陌。\n暖絮乱红，也知人、春愁无力。\n忆得盈盈拾翠侣，共携赏、凤城寒食。\n到今来，海角逢春，天涯为客。\n愁旋释。\n还似织。\n泪暗拭。\n又偷滴。\n谩伫立、遍倚危阑，尽黄昏，也只是、暮云凝碧。\n拼则而已今拼了，忘则怎生便忘得。\n又还问鳞鸿，试重寻消息。"},{"title":"草虫","author":"佚名","dynasty":"先秦","content":"喓喓草虫，趯趯阜螽。未见君子，忧心忡忡。亦既见止，亦既觏止，我心则降。\n陟彼南山，言采其蕨。未见君子，忧心惙惙。亦既见止，亦既觏止，我心则说。\n陟彼南山，言采其薇。未见君子，我心伤悲。亦既见止，亦既觏止，我心则夷。"},{"title":"二月晦日留別鄠中友人","author":"賈島","dynasty":"唐","content":"立馬柳花裏，別君當酒酣。\n春風漸向北，雲雁不飛南。\n明曉日初一，今年月又三。\n鞭羸去暮色，遠嶽起煙嵐。"},{"title":"喜馬戴冬夜見過期無可上人不至 二","author":"姚合","dynasty":"唐","content":"內殿臣相命，開罇話舊時。\n夜鐘催鳥絕，積雪阻僧期。\n林靜寒聲遠，天陰曙色遲。\n今宵復何夕，鳴珮坐相隨。"},{"title":"减字木兰花","author":"夏倪","dynasty":"宋","content":"江涵晓日。\n荡漾波光摇桨入。\n笑指浯溪。\n漫叟雄文锁翠微。\n休嗟不偶。\n归到中州何处有。\n独立风烟。\n湘水浯台总接天。"},{"title":"東征答朝臣相送","author":"陳子昂","dynasty":"唐","content":"平生白雲意，疲薾愧爲雄。\n君王謬殊寵，旌節此從戎。\n挼繩當繫虜，單馬豈邀功。\n孤劒將何托，長謠塞上風。"},{"title":"临江仙","author":"赵长卿","dynasty":"宋","content":"忆昔去年花下饮，团蛮争看酴醿。\n酒浓花艳两相宜。\n醉中尝记得，裙带写新诗。\n还是春光惊已暮，此身犹在天涯。\n断肠无奈苦相思。\n忧心徒耿耿，分付与他谁。"},{"title":"雀飛多","author":"張籍","dynasty":"唐","content":"雀飛多，觸網羅，網羅高樹顛。\n汝飛蓬蒿下，勿復投身網羅間。\n粟積倉，禾在田。\n巢之雛，望其母來還。"},{"title":"詩偈 一","author":"龐藴","dynasty":"唐","content":"須彌頹，五嶽崩，大海竭，十方空。\n乾坤尚納毛頭裏，日月猶潛毫相中。\n此是西國那提子，示寂不起現神通。\n妙德啓口問不二，忘言入理顯真宗。"},{"title":"宮詞百首 五十四","author":"和凝","dynasty":"唐","content":"雲行風靜早秋天，競遶盆池蹋采蓮。\n罨畫披袍從窣地，更尋宮柳看鳴蟬。"},{"title":"雜曲歌辭 拋毬樂 二","author":"劉禹錫","dynasty":"唐","content":"春早見花枝，朝朝恨發遲。\n及看花落後，却憶未開時。\n幸有拋毬樂，一杯君莫辭。"},{"title":"同前","author":"无名氏《张协状元》","dynasty":"元","content":"洒出自相公庇，论人情常是美。\n见说一女已倾弃，人道却有一女奇。\n若是时，若是时，却当与君，作个道理。"},{"title":"西江月","author":"无名氏","dynasty":"宋","content":"一片冰霜气概，几多锦绣文章。\n鹏抟相踵桂枝香。\n盛事争夸歆向。\n岁岁蓂敷九叶，喜催一线迎长。\n柏松祝算奉霞觞。\n事业非熊吕望。"},{"title":"詠狗蚤","author":"李貞白","dynasty":"唐","content":"與蝨都來不較多，㩧挑筋斗太嘍囉。\n忽然管著一籃子，有甚心情那你何。"},{"title":"清平乐","author":"晏几道","dynasty":"宋","content":"莲开欲遍。\n一夜秋声转。\n残绿断红香片片。\n长是西风堪怨。\n莫愁家住溪边。\n采莲心事年年。\n谁管水流花谢，月明昨夜兰船。"},{"title":"张天师断风花雪月・南宫/一枝花","author":"吴昌龄","dynasty":"元","content":"可不道既读孔吊书，那里也必达周公礼？你今日相思容易得，岂不闻饱病可兀的最难医？他从来老老实实，忒软善忒温若，近新来陡恁的。\n他待学遇云英乞玉的裴航，赋洛神来珠的曹植。"},{"title":"雜曲歌辭 甘州","author":"不詳","dynasty":"唐","content":"欲使傳消息，空書意不任。\n寄君明月鏡，偏照故人心。"},{"title":"菩萨蛮","author":"朱敦儒","dynasty":"宋","content":"芙蓉红落秋风急。\n夜寒纸帐霜华湿。\n枕畔木瓜香。\n晓来清兴长。\n轻舟青箬笠。\n短棹溪光碧。\n去觅谢三郎。\n芦花何处藏。"},{"title":"祝英台近","author":"张炎","dynasty":"宋","content":"占宽闲，锄浩渺。\n船舣水村悄。\n非雾非烟，生气覆瑶草。\n蒙茸数亩春阴，梦魂落寞，知踏碎、梨花多少。\n听孤啸。\n山浅种玉人归，缥缈度晴峭。\n鹤下芝田，五色散微照。\n笑他隔浦谁家，半江疏雨，空吟断、一犁清晓。"},{"title":"双调・夜行船扬州忆旧","author":"狄君厚","dynasty":"元","content":"忆昔扬州廿四桥，玉人何处也吹箫。\n绛烛烧春，金船吞月，良夜几番欢笑。"},{"title":"点绛唇","author":"陈亮","dynasty":"宋","content":"碧落蟠桃，春风种在琼瑶苑。\n几回花绽。\n一子千年见。\n香染丹霞，摘向流虹旦。\n深深愿。\n万年天算。\n玉颗常来献。"},{"title":"酌","author":"佚名","dynasty":"先秦","content":"于铄王师，遵养时晦。时纯熙矣，是用大介。我龙受之，蹻蹻王之造。载用有嗣，实维尔公允师。"},{"title":"除授太學國子監司籍之職因賦","author":"何堅","dynasty":"唐","content":"九重天子重英豪，御殿傳恩賜綠袍。\n樂道直欲學商尹，致君恒切佐唐堯。\n瓊林日照宮花燦，金榜風搖姓字高。\n幸荷召頒入太學，相期聯步覲天朝。"},{"title":"眉妩","author":"王沂孙","dynasty":"宋","content":"渐新痕悬柳，澹彩穿花，依约破初暝。\n便有团圆意，深深拜，相逢谁在香径。\n画眉未稳，料素娥、犹带离恨。\n最堪爱、一曲银钩小，宝帘挂秋冷。\n千古盈亏休问。\n叹慢磨玉斧，难补金镜。\n太液池犹在，凄凉处、何人重赋清景。\n故山夜永。\n试待他、窥户端正。\n看云外山河，还老尽、桂花影。"},{"title":"山鬼","author":"屈原","dynasty":"先秦","content":"若有人兮山之阿，被薜荔兮带女萝\n既含睇兮又宜笑，子慕予兮善窈窕\n乘赤豹兮从文狸，辛夷车兮结桂旗\n被石兰兮带杜衡，折芬馨兮遗所思\n余处幽篁兮终不见天，路险难兮独后来\n表独立兮山之上，云容容兮而在下\n杳冥冥兮羌昼晦，东风飘兮神灵雨\n留灵修兮憺忘归，岁既晏兮孰华予\n采三秀兮于山间，石磊磊兮葛蔓蔓\n怨公子兮怅忘归，君思我兮不得闲\n山中人兮芳杜若，饮石泉兮荫松柏\n君思我兮然疑作\n雷填填兮雨冥冥，猿啾啾兮狖夜鸣\n风飒飒兮木萧萧，思公子兮徒离忧。"},{"title":"訪山叟留題","author":"李中","dynasty":"唐","content":"策杖尋幽客，相攜入竹扃。\n野雲生晚砌，病鶴立秋庭。\n茶美睡心爽，琴清塵慮醒。\n輪蹄應少到，門巷草青青。"},{"title":"酬裴十四","author":"皇甫冉","dynasty":"唐","content":"淮海各聯翩，三年方一見。\n素心終不易，玄髮何須變。\n舊國想平陵，春山滿陽羨。\n隣雞莫遽唱，共惜良夜晏。"},{"title":"浣溪沙","author":"徐俯","dynasty":"宋","content":"西塞山前白鹭飞。\n桃花流水鳜鱼肥。\n一波才动万波随。\n黄帽岂如青箬笠，羊裘何似绿蓑衣。\n斜风细雨不须归。"},{"title":"賀邢州盧員外","author":"李山甫","dynasty":"唐","content":"紫泥飛詔下金鑾，列象分明世仰觀。\n北省諫書藏舊草，南宮郎署握新蘭。\n春歸鳳沼恩波暖，曉入鴛行瑞氣寒。\n偏是此生棲息者，滿衣零淚一時乾。"},{"title":"谒金门","author":"徐","dynasty":"宋","content":"春欲半。\n重到寂寥山馆。\n修竹连山青不断。\n谁家门可款。\n红晕花梢未半。\n绿蘸柳芽犹短。\n金缕香消春不管。\n素蟾光又满。"},{"title":"溪興","author":"杜荀鶴","dynasty":"唐","content":"山雨溪風卷釣絲，瓦甌篷底獨斟時。\n醉來睡着無人喚，流下前溪也不知。"},{"title":"悲老宮人","author":"劉得仁","dynasty":"唐","content":"白髮宮娃不解悲，滿頭猶自插花枝。\n曾緣玉貌君王寵，準擬人看似舊時。"},{"title":"鹧鸪天","author":"李壁","dynasty":"宋","content":"岸柳阴阴跃锦鳞。\n并湖莲子恰尝新。\n谁教故岁应官去，会老堂中少个人。\n归未久，意弥新。\n吹香不断酒倾银。\n行藏判已天公付，且斗而今见在身。"},{"title":"闔閭城懷古","author":"劉瑤","dynasty":"唐","content":"五湖春水接遙天，國破君亡不記年。\n唯有妖娥曾舞處，古臺寂寞起愁煙。"},{"title":"一翦梅","author":"吴文英","dynasty":"宋","content":"远目伤心楼上山。\n愁里长眉，别后峨鬟。\n暮云低压小阑干。\n教问孤鸿，因甚先还。\n瘦倚溪桥梅夜寒。\n雪欲消时，泪不禁弹。\n翦成钗胜待归看。\n春在西窗，灯火更阑。"},{"title":"貞女峽","author":"韓愈","dynasty":"唐","content":"江盤峽束春湍豪，風雷戰鬬魚龍逃。\n懸流轟轟射水府，一瀉百里翻雲濤。\n漂船擺石萬瓦裂，咫尺性命輕鴻毛。"},{"title":"寄右省李起居","author":"韋莊","dynasty":"唐","content":"已向鴛行接雁行，便應雙拜紫薇郎。\n纔聞闕下徵書急，已覺回朝草詔忙。\n白馬似憐朱紱貴，綵衣遙惹御爐香。\n多慙十載遊梁客，未換青襟侍素王。"},{"title":"南海旅次","author":"曹松","dynasty":"唐","content":"憶歸休上越王臺，歸思臨高不易裁。\n爲客正當無鴈處，故園誰道有書來。\n城頭早角吹霜盡，郭裏殘潮蕩月回。\n心似百花開未得，年年爭發被春催。"},{"title":"苏子瞻风雪贬黄州・滚绣球","author":"费唐臣","dynasty":"元","content":"泼墨云垂四野，铸银河插半天。\n把人间番做了广寒宫殿，有一千顷玉界琼田。\n这其间骚客迁，朝士贬。\n五云乡杳然不见，止不过隔蓬莱弱水三千。\n不能彀风吹章表随龙去，可做了雪拥蓝关马不前，哽咽无言。"},{"title":"感懷","author":"鮑溶","dynasty":"唐","content":"宿心不覺遠，事去勞追憶。\n曠古川上懷，東流幾時息。\n門前青山路，眼見歸不得。\n曉夢雲月光，過秋蘭蕙色。"},{"title":"謝主人惠綠酒白魚","author":"徐夤","dynasty":"唐","content":"早起雀聲送喜頻，白魚芳酒寄來珍。\n馨香乍揭春風甕，撥刺初辭夜雨津。\n樽闊最宜澄桂液，網疎殊未損霜鱗。\n不曾垂釣兼親醞，堪愧金臺醉飽身。"},{"title":"沁园春","author":"刘过","dynasty":"宋","content":"玉带猩袍，遥望翠华，马去似龙。\n拥貂蝉争出，千宫鳞集，貔貅不断，万骑云从。\n细柳营开，团花袍窄，人指汾阳郭令公。\n山西将，算韬钤有种，五世元戎。\n旌旗蔽满寒空。\n鱼阵整、从容虎帐中。\n想刀明似雪，纵横脱鞘，箭飞如雨，霹雳鸣弓。\n威憾边城，气吞胡虏，惨淡尘沙吹北风。\n中兴事，看君王神武，驾驭英雄。"},{"title":"夜游宫","author":"吴文英","dynasty":"宋","content":"人去西楼雁杳。\n叙别梦、扬州一觉。\n云澹星疏楚山晓。\n听啼乌，立河桥，话未了。\n雨外蛩声早。\n细织就、霜丝多少。\n说与萧娘未知道。\n向长安，对秋灯，几人老。"},{"title":"君子阳阳","author":"佚名","dynasty":"先秦","content":"君子阳阳，左执簧，右招我由房，其乐只且！\n君子陶陶，左执翿，右招我由敖，其乐只且！"},{"title":"題張昌儀門語","author":"不詳","dynasty":"唐","content":"一兩絲能得幾時絡。"},{"title":"浣溪沙","author":"朱雍","dynasty":"宋","content":"残日凭阑目断霞。\n寒林人静每归鸦。\n小梅春早压群花。\n一槛风声清玉管，数枝月影到窗纱。\n隔帘时度暗香些。"},{"title":"如夢令 一","author":"白居易","dynasty":"唐","content":"前度小花靜院，不比尋常時見。\n見了又還休，愁却等閑分散。\n腸斷，腸斷，記取釵橫鬢亂。"},{"title":"霓裳詞十首 八","author":"王建","dynasty":"唐","content":"傳呼法部按霓裳，新得承恩別作行。\n應是貴妃樓上看，內人舁下綵羅箱。"},{"title":"赵匡义智娶符金锭・油葫芦","author":"无名氏","dynasty":"元","content":"二月江南莺乱啼，绕花阴双燕飞，则见那秋千闲控玉人归。\n可惜我们不曾拿的酒来。\n姐姐，你且在这里耍，我去崇文门外头买两瓶酒来你吃。\n便休将诗酒为佳致，可不道山翁之兴何须醉。\n姐姐，你看那梨花，桃花杏花开的真是好看。\n梨花开雪片妆，桃花放红焰飞。\n你看那浸浸红杏烧林际，端的可也不尽眼中题。\n无一个人也呵。"},{"title":"苑中遇雪應制","author":"劉憲","dynasty":"唐","content":"龍驂曉入望春宮，正逢春雪舞東風。\n花光倂灑天文上，寒氣行消御酒中。"},{"title":"春秋戰國門 鮑叔","author":"周曇","dynasty":"唐","content":"忠臣祝壽吐嘉詞，鮑叔臨軒酒一巵。\n安不忘危臣所願，願思危困必無危。"},{"title":"梧桐树・刚道声才郎身去心休去，他揽与俺回挽得千条柳难系雕鞍住。到","author":"无名氏","dynasty":"元","content":"如今百草枯风吹得红叶舞，正值着秋天暮。"},{"title":"好事近","author":"魏夫人","dynasty":"宋","content":"雨后晓寒轻，花外早莺啼歇。\n愁听隔溪残漏，正一声凄咽。\n不堪西望去程赊，离肠万回结。\n不似海棠阴下，按凉州时节。"},{"title":"和戶部侍郎省中晚歸","author":"姚合","dynasty":"唐","content":"寒日南宮晚，閑吟半醉歸。\n位高行路靜，詩好和人稀。\n古樹苔文匝，遙峰雪色微。\n寧知逢彩筆，寂寞有光輝。"},{"title":"南乡子","author":"张孝祥","dynasty":"宋","content":"江上送归船。\n风雨排空浪拍天。\n赖有清尊浇别恨，凄然。\n宝蜡烧花看吸川。\n楚舞对湘弦。\n暖响围春锦帐毡。\n坐上定知无俗客，俱贤。\n便是朱张与少连。"},{"title":"水调歌头","author":"胡寅","dynasty":"宋","content":"不见严夫子，寂寞富春山。\n空留千丈危石，高出暮云端。\n想象羊裘披了，一笑两望身世，来插钓鱼竿。\n肯似林间翮，飞倦始知还。\n中兴主，功业就，鬓毛斑。\n驱驰一世人物，相与济时艰。\n独委狂奴心事，未羡痴儿鼎足，放去任疏顽。\n爽气动星斗，终古照林峦。"},{"title":"虞美人","author":"李弥逊","dynasty":"宋","content":"金泥捍拨春声碎。\n恨入相思泪。\n醉欺秋水绿云斜。\n浑似梦中重到、阿环家。\n主人著意留春住。\n不醉无归去。\n只愁银烛晓生寒。\n明日落花飞絮、满长安。"},{"title":"庞居士误放来生债・醉高歌","author":"刘君锡","dynasty":"元","content":"枉了我便一生苫鳏寡孤独，半世养贫寒困苦。\n我则道是谁人向这槽畔低低叙，听沉了着我惨惨的怕怖。"},{"title":"引陳文亮（題擬）","author":"文彧","dynasty":"唐","content":"不知冥漠下，今似鷓鴣無？\n（同前。\n）。"},{"title":"双调・蟾宫曲西湖","author":"徐再思","dynasty":"元","content":"十年不到湖山，齐楚秦燕，皓首苍颜。\n今日重来，莺嫌花老，燕怪春悭。\n听越女鸾箫象板，恼司空雾鬓云环。\n道院弹关，酒会诗坛，万古西湖，天上人间。\n钱子云赴都赋河梁渺渺予怀，今日阳关，明日秦淮。\n鹏翼风云，龙门波浪，马足尘埃。\n宽洗汕胸中四海，便蜚腾天上三台。\n休等书斋，梅子花开，人在江南，先寄诗来。\n江淹寺紫霜毫是是非非，万古虚名，一梦初回。\n失又何愁？得之何喜？闷也何为？落日外萧山翠微，小桥边古寺残碑。\n文藻珠玑，醉墨淋淳，何似班超，投却毛锥。\n登太和楼白云中涌出蓬莱，俯视西湖，图画天开。\n暮雨珠帘，朝云画栋，夜月瑶台。\n书籍会三千剑客，管弦声十二金钗。\n对酒兴杯，拊髀怜才，寄语玲珑，王粲曾来。\n竹夫人湘妃应是前身，不记何年，封虢封秦。\n万古虚心，百年贞节，一世故人。\n剖苍壁寒凝泪痕，挽潜蛟巧结香纹。\n侍枕知恩，入梦无春，两腋清风，满枕行云。\n姑苏台荒台谁唤姑苏？兵渡西兴，祸起东吴。\n切齿仇冤，捧心钓饵，尝胆权谋。\n三千尺侵云粪土，十万家泣血膏腴。\n日月居诸，台殿丘墟。\n何似灵岩，山色如初。\n名姬玉莲荆山一片玲珑，分付冯夷，捧出波中。\n白羽香寒，琼衣露重，粉面冰融。\n知造化私加密宠，为风流洗尽娇红。\n月对芙蓉，人在帘栊。\n太华朝云，太液秋风。\n春情平生不会相思，才会相思，便害相思。\n身似浮云，心如飞絮，气若游丝。\n空一缕余香在此，盼千金游子何之。\n证候来时，正是何时？灯半昏时，月半明时。\n西湖寻春清明春色三分，湖上行舟，陌上游人。\n一片花阴，两行柳影，十里莎ブ。\n不要多ゾ排一品，休嫌少酒止三巡。\n处处开樽，步步寻春。\n花下归来，带月敲门。\n送沙宰宦游人过钱塘，江水汤汤，山色苍苍。\n马首西风，鸡声残月，雁影斜阳。\n男子志周流四方，循吏心恪守三章。\n岐麦林桑，渡虎驱蝗。\n人颂《甘棠》，春满琴堂。\n月问青天呼酒重倾，几度盈亏，几度阴晴。\n夜冷鱼沉，山空鹤唳，露滴乌惊。\n看杨柳楼心弄影，听梨花树底吹笙。\n雪与争明，风与双清。\n玉兔韬光，万古长生。\n赠粉英温柔乡里娉婷，清比梅花，更有余清。\n玉蕊含香，琼蕤沁月，瑶萼裁冰。\n冠杨柳东风媚景，赋芙蓉夜月幽情。\n花下苏卿，月下崔莺，世上飞琼，天上双成。\n西湖夏宴卷荷筒翠袖生香，忙处投闲，静处寻凉。\n一片歌声，四围山色，十里湖光。\n只此是人间醉乡，更休题天上天堂。\n老子疏狂，信手新词，赠与秋娘。\n红梅蕊珠宫内琼姬，醉倚东风，谁与更衣？血泪痕深，茜裙香冷，粉面春回。\n桃杏色十分可喜，冰霜心一片难移。\n何处长笛？吹散胭脂，分付春归。"},{"title":"水调歌头","author":"范成大","dynasty":"宋","content":"元日至人日，未有不阴时。\n新年叶气，无处人物不熙熙。\n万岁声从天下，一札恩随春到，光采动天鸡。\n寿域遍寰海，直过雪山西。\n忆曾预，宣玉册，捧金卮。\n如今万里，魂梦空绕五云飞。\n想见大庭宫馆，重起三山楼观，双指赭黄衣。\n此会古无有，何止古来稀。"},{"title":"踏青游","author":"无名氏","dynasty":"宋","content":"识个人人，恰正二年欢会。\n似赌赛、六只浑四。\n向巫山、重重去，如鱼水。\n两情美。\n同倚画楼十二。\n倚了又还重倚。\n两日不来，时时在人心里。\n拟问卜、常占归计。\n拚三八清齐，望永同鸳被。\n到梦里。\n蓦然被人惊觉，梦也有头无尾。"},{"title":"阮郎归","author":"王炎2","dynasty":"宋","content":"落花时节近清明。\n南园芳草青。\n东风料峭雨难晴。\n那堪中宿酲。\n回首处，自销凝。\n谁知人瘦生。\n倚阑无语不禁情。\n杜鹃啼数声。"},{"title":"奉和聖製過王濬墓應制","author":"張說","dynasty":"唐","content":"牛斗三分國，龍驤一統年。\n智高寧受制，風急肯廻船。\n有策擒吳嚭，無言讓范宣。\n援孤因勢屈，功重爲讒偏。\n舊迹灰塵散，枯墳故老傳。\n百代逢明主，何辭死道邊。"},{"title":"送王少府歸杭州","author":"韓翃","dynasty":"唐","content":"歸舟一路轉青蘋，更欲隨潮向富春。\n吳郡陸機稱地主，錢塘蘇小是鄉親。\n葛花滿把能消酒，梔子同心好贈人。\n早晚重過魚浦宿，遙憐佳句篋中新。"},{"title":"满庭芳","author":"王子容","dynasty":"宋","content":"台衮筹边，京师蒙福，两淮谈笑尘清。\n正銗筒无讼，桴鼓亦稀鸣。\n阅武分弓角射，催春事、亲劝农耕。\n何须付，寻花问柳，小队出郊坰。\n功名。\n今已就，九重近天，好去辞荣。\n算人间极贵，何似长生。\n刺占梅山日月，观二妙，玉纹抨。\n休辞醉，洛阳花信，香到露华亭。"},{"title":"贺新郎","author":"赵长卿","dynasty":"宋","content":"负你千行泪。\n大都来、一寸心儿，万般萦系。\n似恁愁烦那里洎。\n故自三年二岁。\n为你后、甘心憔悴。\n终待说、山盟海誓。\n这恩情、到此非容易。\n拼做个，久长计。\n紧要事须评议。\n怕人人、蓦地知时，怎生处置。\n毒害心肠祆知是。\n怕你生烦到底。\n便莫待、将人轻弃。\n不是我多疑你。\n被傍人、赚后失圈圚。\n经一事，长一智。"},{"title":"沙塞子","author":"周紫芝","dynasty":"宋","content":"玉溪秋月浸寒波。\n忍持酒、重听骊歌。\n不堪对、绿阴飞阁，月下羞蛾。\n夜深惊鹊转南柯。\n惨别意、无奈愁何。\n他年事、不须重问，转更愁多。"},{"title":"朝中措","author":"姜特立","dynasty":"宋","content":"如山堂上翠横空。\n山影浪花中。\n夜夜林间明月，时时柳外清风。\n如今到此，け然万事，无处情锺。\n唯有尊前一笑，分明好个山翁。"},{"title":"念奴娇","author":"李曾伯","dynasty":"宋","content":"黄梅过雨，望隔林、一缕长烟浮碧。\n亟拥征鞍寻午梦，卧看青山排闼。\n扫户风清，拂檐云淡，爽气生萧发。\n黄粱惊觉，子规枝上啼彻。\n堪羡麦熟蚕成，酒香鸡嫩，风味农家别。\n幸有住山供活计，何苦江湖南北。\n菊老陶园，瓜荒邵圃，空负干时策。\n洛阳三顷，胜如金印六国。"},{"title":"丹元子步天歌 西方七宿 六","author":"王希明","dynasty":"唐","content":"觜，三星相近作參蘂。\n觜上坐旗真指天，尊卑之位九相連。\n司怪曲立坐旗邊，四鵶大近井鉞前。"},{"title":"題鶴雛","author":"姚合","dynasty":"唐","content":"羽毛生未齊，嶛峭醜於雞。\n夜夜穿籠出，擣衣碪上棲。"},{"title":"歸田三首 二","author":"白居易","dynasty":"唐","content":"種田意已決，決意復何如。\n賣馬買犢使，徒步歸田廬。\n迎春治耒耜，候雨闢菑畬。\n策杖田頭立，躬親課僕夫。\n吾聞老農言，爲稼慎在初。\n所施不鹵莽，其報必有餘。\n上求奉王稅，下望備家儲。\n安得放慵惰，拱手而曳裾。\n學農未爲鄙，親友勿笑余。\n更待明年後，自擬執犂鋤。"},{"title":"感皇恩","author":"张元干","dynasty":"宋","content":"荔子著花繁，清微庭院。\n贺厦双飞画梁燕。\n绮罗丛里，百和炉烟祝愿。\n愿从今日去，身长健。\n檀板竞催，榕阴初转。\n舞袖风前翠翘颤。\n明年开府，锡宴金锺宣劝。\n寿星朝北斗，君王眷。"},{"title":"一○五","author":"王梵志","dynasty":"唐","content":"他人騎大馬，我獨跨驢子。\n回顧擔柴漢，心下較些子。"},{"title":"蝶恋花","author":"辛弃疾","dynasty":"宋","content":"燕语莺啼人乍远。\n却恨西园，依旧莺和燕。\n笑语十分愁一半。\n翠围特地春光暖。\n只道书来无过雁。\n不道柔肠，近日无肠断。\n柄玉莫摇湘泪点。\n怕君唤作秋风扇。"},{"title":"怨春风・一斛珠","author":"张先","dynasty":"宋","content":"无由且住。\n绵绵恨似春蚕绪。\n见来时饷还须去。\n月浅灯收，多在偷期处。\n今夜掩妆花下语。\n明朝芳草东西路。\n愿身不学相思树。\n但愿罗衣，化作双飞羽。"},{"title":"秋蕊香","author":"仇远","dynasty":"宋","content":"三径归来秋早。\n门外金铺谁扫。\n东篱不种闲花草。\n恼乱西风未了。\n霜华侵鬓渊明老。\n南山晓。\n啼红怨绿骎骎少。\n自采落叶英黄小。"},{"title":"朝中措","author":"李曾伯","dynasty":"宋","content":"少年随分赋鹦洲。\n得意桂花秋。\n今日送君行色，梦和月到南楼。\n材名仲父，辞华季子，香满南州。\n勉力中流击楫，直须连钓鳌头。"},{"title":"同志顧雲下第出京偶有寄勉","author":"鄭谷","dynasty":"唐","content":"鳳策聯華是國華，春來偶未上仙槎。\n鄉連南渡思菰米，淚滴東風避杏花。\n吟聒暮鶯歸廟院，睡消遲日寄僧家。\n一般情緒應相信，門靜莎深樹影斜。"},{"title":"念奴娇","author":"沈瀛","dynasty":"宋","content":"阳春布暖，又还见、光景如梭催逼。\n帝里皇都人共道，好个前时春色。\n默默暗沈，含颦不语，此意谁人识。\n何如索笑，放开说尽端的。\n须信漏泄风光，百花头上，报一枝消息。\n多少园林应次第，迤逦排红骈白。\n金鼎芳滋，玉堂璀璨，趁取佳时节。\n东君归后，绿阴依旧南陌。"},{"title":"卜算子","author":"刘克庄","dynasty":"宋","content":"四大因缘做，苦海凭船渡。\n一棹清风到岸头，得上无生路。\n人叹风贫苦，我步闲闲趣。\n脱体全空没一文，胜似石崇富。"},{"title":"題水洞二首 二","author":"劉商","dynasty":"唐","content":"長看巖穴泉流出，忽聽懸泉入洞聲。\n莫摘山花拋水上，花浮出洞世人驚。"},{"title":"王月英元夜留鞋记・川拨棹","author":"无名氏","dynasty":"元","content":"你怀揣着似轩辕、似轩辕明镜，他如今诉说根源。\n两下当年，都则为一点情牵。\n我王月英有甚言，任恩官怎发遣。"},{"title":"沁园春","author":"无名氏","dynasty":"宋","content":"小阁深沈，寸心怀感，暗忆旧时。\n念母兄贫窘，姻亲劝诱，一身权作，七岁为期。\n及到门阑，小君猜忌，如履轻冰愁过违。\n多磨难，是房中诟骂，堂上鞭笞。\n堪悲。\n命运乖衰。\n甚长个孩儿朝夜啼。\n叹此生缘业，两餐淡薄，无时无泪，如醉如痴。\n暗里相逢，低声说与，此个恩情休谩为。\n须知道，联难为夏竦，不易张祁。"},{"title":"木兰花慢","author":"仇远","dynasty":"宋","content":"泥凉闲倚竹，奈冉冉、碧云何。\n爱水槛空明，风疏画扇，雪透香罗。\n惺松未成楚梦，看玲珑、清影罩平坡。\n便有一庭秋意，碎蛩声乱寒莎。\n银河。\n不起纤波。\n天似水，月明多。\n算江南再有，贺方回在，空费吟哦。\n年年自圆自缺，恨紫箫、声断玉人歌。\n谩对双鸳素被，翠屏十二嵯峨。"},{"title":"净瓶儿・莫效临岐柳，折入时人手，许持箕帚，愿结绸缪。娇羞，试穷究，","author":"马致远","dynasty":"元","content":"博个天长和地久，从今后，莫教恩爱等闲休。"},{"title":"冯玉兰夜月泣江舟・混江龙","author":"无名氏","dynasty":"元","content":"你把那行装整顿，无过是一琴一鹤紧随身。\n我是个闺中少女，更和这堂上慈亲。\n着甚的家使奴先教开道路，也只为俺女孩儿不惯出房门。\n你一行行一步步休得辞劳困。"},{"title":"前有一樽酒行二首 一","author":"李白","dynasty":"唐","content":"春風東來忽相過，金樽淥酒生微波。\n落花紛紛稍覺多，美人欲醉朱顏酡。\n青軒桃李能幾何，流光欺人忽蹉砣。\n君起舞，日西夕，當年意氣不肯平，白髮如絲歎何益。"},{"title":"觀賀皇太子冊命","author":"殷文圭","dynasty":"唐","content":"嗣冊儲皇帝命行，萬方臣妾躍歡聲。\n鸞旃再立星辰正，雉扇雙開日月明。\n自有漢元爭翊戴，不勞商皓定欹傾。\n春宮保傅皆周召，致主何憂不太平。"},{"title":"浣溪沙","author":"韩淲","dynasty":"宋","content":"宋玉悲秋合反骚。\n陶潜把菊任持醪。\n山遥遥外水萧萧。\n梦不到时诗自在，兴难忘处恨全消。\n香沈沈里蕊飘飘。"},{"title":"卜算子","author":"康与之","dynasty":"宋","content":"潮生浦口云，潮落津头树。\n潮本无心落又生，人自来还去。\n今古短长亭，送往迎来处。\n老尽东西南北人，亭下潮如故。"},{"title":"萧淑兰情寄菩萨蛮・紫花儿序","author":"贾仲明","dynasty":"元","content":"姐姐怕不心劳意攘，哥哥又不性躁情乖，嫂嫂可要坐守行监。\n他如今看看衣褪，渐渐裙搀，春衫双袖漫漫将泪揞。\n不明不暗，几时配上金钗，接上琼簪。"},{"title":"崔府君断冤家债主・耍孩儿","author":"郑延玉","dynasty":"元","content":"神堂庙宇偏谁做？无过是烈士忠臣宰辅。\n但生情发意运机谋，早明彰报应非诬。\n哥哥，这桩事你不与我断，谁断？难道阳世间官府多机变，阴府内神灵也混俗。\n把森罗殿都做了营生铺，有钱的免了他轮回六道，无钱的去受那地狱三涂。"},{"title":"上元夜建元寺觀燈呈智通上人","author":"章謁","dynasty":"唐","content":"建元看別上元燈，處處迴廊鬬火層。\n珠玉亂拋高殿佛，綺羅深拜遠山僧。\n臨風走筆思呈惠，到曉行禪合伴能。\n無限喧闐留不得，月華西下露華凝。"},{"title":"八拍蠻 二","author":"閻選","dynasty":"唐","content":"愁鎖黛眉煙易慘，淚飄紅臉粉難勻。\n憔悴不知緣底事，遇人推道不宜春。"},{"title":"渔父词・渔父","author":"赵构","dynasty":"宋","content":"青草开时已过船。\n锦鳞跃处浪痕圆。\n竹叶酒，柳花毡。\n有意沙鸥伴我眠。"},{"title":"满庭芳","author":"黄庭坚","dynasty":"宋","content":"北苑龙团，江南鹰爪，万里名动京关。\n碾深罗细，琼蕊暖生烟，一种风流气味，如甘露、不染尘凡。\n纤纤捧，冰瓷莹玉，金缕鹧鸪斑。\n相如，方病酒，银瓶蟹眼，波怒涛翻。\n为扶起，尊前醉玉颓山。\n饮罢风生两腋，醒魂到、明月轮边。\n归来晚，文君未寝，相对小窗前。"},{"title":"相逢行","author":"李白","dynasty":"唐","content":"相逢紅塵內，高揖黃金鞭。\n萬戶垂楊裏，君家阿那邊。"},{"title":"送人赴官","author":"齊己","dynasty":"唐","content":"年少作初官，還如行路難。\n兵荒經邑里，風俗久凋殘。\n照硯花光淡，漂書柳絮乾。\n聊應充侍膳，薄俸繼朝餐。"},{"title":"貞女祠","author":"許棠","dynasty":"唐","content":"何穴藏貞骨，荒祠見舊顏。\n精靈應自在，雲雨不相關。\n落石泉多咽，無風樹盡閑。\n唯疑千古後，爲瑞向人間。"},{"title":"十月桃","author":"李弥逊","dynasty":"宋","content":"一枝三四，弄疏英秀色，特地生寒。\n刻楮三年，谩夸煮石成丹。\n梨花带雨难并，似玉妃、寂寞微潸。\n瑶台空阔，露下星坠，零乱风鬟。\n记前回、拥盖西园。\n花信被山烟，著意邀阑。\n盏面横斜，大家月底颓然。\n如今万点难缀，共苍苔、打合成班。\n诗翁何似，劝春莫交，粉淡香残。"},{"title":"靈臺家兄古鏡歌","author":"薛逢","dynasty":"唐","content":"一尺圓潭深黑色，篆文如絲人不識。\n耕夫云住赫連城，赫連城下親耕得。\n鏡上磨瑩一月餘，日中漸見菱花舒。\n金膏洗拭鉎澀盡，黑雲吐出新蟾蜍。\n人言此是千年物，百鬼聞之形暗慄。\n玉匣曾經龍照來，豈宜更鑒農夫質。\n有時霹靂半夜驚，窗中飛電如晦明。\n盤龍鱗脹玉匣溢，牙爪觸風時有聲。\n耕夫不解珍靈異，翻懼赫連神作祟。\n十千賣與靈臺兄，百丈靈湫坐中至。\n溢匣水色如玉傾，兒童不敢窺泓澄。\n寒光照人近不得，坐愁雷電湫中生。\n吾兄吾兄須愛惜，將來慎勿虛拋擲。\n興雲致雨會有時，莫譴紅牀穢靈跡。"},{"title":"題鄭拾遺南齋","author":"許棠","dynasty":"唐","content":"明時無事諫，豈事隱明君。\n每值離丹陛，多陪宴白雲。\n門連蕭洞僻，地與曲江分。\n滿院皆檉竹，期棲鸞鶴羣。"},{"title":"草桥店梦莺莺(第四本)・仙吕/端正好","author":"王实甫","dynasty":"元","content":"因姐姐玉精神，花模样，无倒断晓夜思量。\n着一片志诚心盖抹了漫天谎。\n出画阁，向书房；离楚岫，赴高唐；学窃玉，试偷香；巫娥女，楚襄王；楚襄王敢先在阳台上。"},{"title":"過始皇墓","author":"王維","dynasty":"唐","content":"古墓成蒼嶺，幽宮象紫臺。\n星辰七曜隔，河漢九泉開。\n有海人寧渡，無春雁不廻。\n更聞松韻切，疑是大夫哀。"},{"title":"汉宫春","author":"晁冲之","dynasty":"宋","content":"黯黯离怀，向东门系马，南浦移舟。\n薰风乱飞燕子，时下轻鸥。\n无情渭水，问谁教、日日东流。\n常是送、行人去后，烟波一向离愁。\n回首旧游如梦，记踏青殢饮，拾翠狂游。\n无端彩云易散，覆水难收。\n风流未老，拚千金，重入扬州。\n应又是、当年载酒，依前名占青楼。"},{"title":"思歸","author":"顧況","dynasty":"唐","content":"不能經綸大經，甘作草莽閑臣。\n青[瑣]應須長別，白雲漫與相親。"},{"title":"导引","author":"无名氏","dynasty":"宋","content":"治平天子，景至肇严禋。\n华玉礼威神。\n六龙齐捧銮舆动，采仗转钩陈。\n归来瑞气满清晨。\n金石舜韶新。\n楼前山鹤衔书下，天地已为春。"},{"title":"吴山青・长相思","author":"周密","dynasty":"宋","content":"山青青。\n水泠泠。\n养得风烟数亩成。\n乾坤一草亭。\n云无心。\n竹无心。\n我亦无心似竹云。\n岁寒同此盟。"},{"title":"三年爲刺史二首 一","author":"白居易","dynasty":"唐","content":"三年爲刺史，無政在人口。\n唯向城郡中，題詩十餘首。\n慙非甘棠詠，豈有思人不。"},{"title":"送李賓客荆南迎親","author":"獨孤及","dynasty":"唐","content":"宗室劉中壘，文場謝客兒。\n當爲天北斗，曾使海西陲。\n毛節精誠著，銅樓羽翼施。\n還申供帳別，言赴倚門期。\n恩渥霑行李，晨昏在路岐。\n君親兩報遂，不敢議傷離。"},{"title":"江城子","author":"蔡伸","dynasty":"宋","content":"碧厨文簟小窗前。\n乍更阑。\n□□□。\n乌鹊南飞，秋意渐凄然。\n满院蛩吟风露下，人窈窕，月蝉娟。\n双星旧约又经年。\n信谁传。\n恨绵绵。\n□隔明河，长作断肠仙。\n争似秦楼萧史伴，瑶台路，共乘鸾。"},{"title":"湘宮人歌","author":"溫庭筠","dynasty":"唐","content":"池塘芳草濕，夜半東風起。\n生綠畫羅屏，金壺貯春水。\n黃粉楚宮人，芳花玉刻鱗。\n娟娟照棊燭，不語兩含嚬。"},{"title":"橫吹曲辭 出塞","author":"張易之","dynasty":"唐","content":"俠客重恩光，驄馬飾金裝。\n瞥聞傳羽檄，馳突救邊荒。\n轉戰磨筓地，橫行戴斗鄉。\n將軍占太白，小婦怨流黃。\n騕褭青絲騎，娉婷紅粉妝。\n一春鶯度曲，八月雁成行。\n誰堪坐秋思，羅袖拂空牀。"},{"title":"迴波樂 二十三","author":"王梵志","dynasty":"唐","content":"不慮天堂遠，非愁地獄虛。\n心中一種懼，唯怕土菴廬。\n迥靜丘荒外，寂寂遠村墟。\n泉門一閉後，開日定知無。"},{"title":"八月十七日夜書懷","author":"令狐楚","dynasty":"唐","content":"三五既不留，二八又還過。\n金蟾著未出，玉樹悲稍破。\n誰向西園遊，空歸北堂臥。\n佳期信難得，永夕無可奈。\n撫枕獨高歌，煩君爲予和。"},{"title":"相和歌辭 置酒行","author":"李益","dynasty":"唐","content":"置酒命所歡，憑觴遂爲戚。\n日往不再來，茲辰坐成昔。\n百齡非長久，五十將半百。\n胡爲勞我形，已鬚還復白。\n西山鸞鶴顧，矯矯煙霧翮。\n明霞發金丹，陰洞潛水碧。\n安得凌風羽，崦嵫駐靈魄。\n兀然坐衰老，慙歎東陵柏。"},{"title":"卜算子","author":"韩淲","dynasty":"宋","content":"烟雨海棠花，春夜沈沈酌。\n寒食清明数日间，人也须行乐。\n不怕笛声长，只怕风儿恶。\n烛影红酣宝篆香，楼上黄昏角。"},{"title":"燕啣泥","author":"韋應物","dynasty":"唐","content":"啣泥燕，聲嘍嘍。\n尾涎涎，秋去何所歸。\n春來復相見，豈不解決絕高飛碧雲裏。\n何爲地上啣泥滓，銜泥雖賤意有營。\n杏梁朝日巢欲成，不見百鳥畏人林野宿。\n翻遭網羅俎其肉，未若銜泥入華屋。\n燕銜泥，百鳥之智莫與齊。"},{"title":"霜天晓角","author":"高观国","dynasty":"宋","content":"炉烟浥浥。\n花露蒸沈液。\n不用宝钗翻炷，闲窗下、袅轻碧。\n醉拍。\n罗袖惜。\n春风偷染得。\n占取风流声价，韩郎是、旧相识。"},{"title":"新樂府 井底引銀缾\t止淫奔也","author":"白居易","dynasty":"唐","content":"井底引銀缾，銀缾欲上絲繩絕。\n石上磨玉簪，玉簪欲成中央折。\n缾沈簪折知奈何，似妾今朝與君別。\n憶昔在家爲女時，人言舉動有殊姿。\n嬋娟兩鬢秋蟬翼，宛轉雙蛾遠山色。\n笑隨戲伴後園中，此時與君未相識。\n妾弄青梅憑短牆，君騎白馬傍垂楊。\n牆頭馬上遙相顧，一見知君即斷腸。\n知君斷腸共君語，君指南山松柏樹。\n感君松柏化爲心，闇合雙鬟逐君去。\n到君家舍五六年，君家大人頻有言。\n聘則爲妻奔是妾，不堪主祀奉蘋蘩。\n終知君家不可住，其奈出門無去處。\n豈無父母在高堂，亦有親情滿故鄉。\n潛來更不通消息，今日悲羞歸不得。\n爲君一日恩，誤妾百年身。\n寄言癡小人家女，慎勿將身輕許人。"},{"title":"水调歌头","author":"锺将之","dynasty":"宋","content":"更似南津港，再遇吕公船。"},{"title":"西江月","author":"张继先","dynasty":"宋","content":"蓬户横开岑寂，寒窗侧映清晖。\n竹风偷入五香帏。\n还有好音相惠。\n须信毫芒可入，明珠胎里忘机。\n宵征夜宴是和非。\n月府仙人无愧。"},{"title":"感情","author":"于武陵","dynasty":"唐","content":"青山長寂寞，南望獨高歌。\n四海故人盡，九原新壠多。\n西沈浮世日，東注逝川波。\n不使年華駐，此生能幾何。"},{"title":"度清霄","author":"张继先","dynasty":"宋","content":"二更二点二更深。\n宫锺声绝夜沈沈。\n明月满天如写金。\n同光共影无昏沈。\n起来闲操无弦琴。\n声高调古惊人心。\n琴罢独歌还独吟。\n松风涧水俱知音。"},{"title":"詞 三","author":"邵謁","dynasty":"唐","content":"三星差池露霑濕，絃悲管清月將入。\n寒光蕭條候蟲急，荆王流歎楚妃泣。\n紅顏難長時易戢，凝華結綵久延立，非君之故豈妄集。"},{"title":"寄羅劭興","author":"李商隱","dynasty":"唐","content":"棠棣黃花發，忘憂碧葉齊。\n人閑微病酒，燕重遠兼泥。\n混沌何由鑿，青冥有未梯。\n高陽舊徒侶，時復一相攜。"},{"title":"花犯","author":"黄公绍","dynasty":"宋","content":"翠奁空、红鸾蘸影，嫣然弄妆晚。\n雾鬟低颤。\n飞嫩藕仙裳，清思无限。\n象床试锦新翻样，金屏连绣展。\n最好似、阿环娇困，云酣春帐暖。\n寻思水边赋娟娟，新霜□旧约，西风庭院。\n肠断处，秋江上、彩云轻散。\n凭谁向、一筝过雁。\n细说与、眉心杨柳怨。\n且趁此、菊花天气，年年寻醉伴。"},{"title":"吕洞宾桃柳升仙梦・南越恁好","author":"贾仲明","dynasty":"元","content":"这先生大叫高呼，你劝修行省气力。\n访蓬莱阆苑，寻真采药，容易躲人间是非，成仙了道寿命期。\n你休要呆痴。\n他道俺两口儿休要痴，俺三十岁夫共妻，双双美。\n休要管他，俺今日且向花前沉醉。"},{"title":"郊廟歌辭 享太廟樂章 雍和","author":"魏徵、褚亮","dynasty":"唐","content":"崇茲享祀，誠敬兼至。\n樂以感靈，禮以昭事。\n粢盛咸絜，牲牷孔備。\n永言孝思，庶幾不匱。"},{"title":"送章正字秩滿東歸","author":"無可","dynasty":"唐","content":"朝衣登別席，春色滿秦關。\n芸閣吏誰替，海門身又還。\n尋僧流水僻，見月遠林閑。\n雖是忘機者，難齊去住間。"},{"title":"苏子瞻风雪贬黄州・四煞","author":"费唐臣","dynasty":"元","content":"从教头上青天鉴，不愿腰间金印悬。\n受他冷冷清清，多多少少，避是是非非，万万千千。\n或向林皋声里，舴艋舟中，霍索溪边。\n一壶村酒，白眼望青天。"},{"title":"同諸公過福先寺律院宣上人房","author":"歐陽詹","dynasty":"唐","content":"律座下朝講，晝門猶掩關。\n叨同靜者來，正值高雲閑。\n寂爾方丈內，瑩然虛白間。\n千燈智慧心，片玉清羸顏。\n松色落深井，竹陰寒小山。\n晤言流曦晚，惆悵歸人寰。"},{"title":"九江送方干歸鏡湖","author":"曹松","dynasty":"唐","content":"一檣懸五兩，此日動歸風。\n客路拋湓口，家林入鏡中。\n譚餘雲出嶠，詠苦月欹空。\n更若看鳷鵲，何人夜坐同。"},{"title":"隔句對詩 三","author":"無名氏","dynasty":"唐","content":"翠苑翠峰外，單蜂拾蘂歸。\n芳園芳樹裏，雙燕歷花飛。"},{"title":"减字木兰花","author":"沈瀛","dynasty":"宋","content":"且安汝止。\n快活心中惟法喜。\n一处通风。\n万别千差处处通。\n腐肠是酒。\n伐性蛾眉徒损寿。\n诗到阴何。\n剗地乱丝头绪多。"},{"title":"春詞","author":"張琰","dynasty":"唐","content":"庭芳自搖落，永念結中腸。\n（見《吟窗雜錄》卷三十《古今才婦》。\n）（按：《全唐詩》卷八百一卷收四句，缺題，故重錄之。\n）。"},{"title":"玉树后庭花・后庭花","author":"张先","dynasty":"宋","content":"宝床香重春眠觉。\n魫窗难晓。\n新声丽色千人，歌后庭清妙。\n青骢一骑来飞鸟。\n靓妆难好。\n至今落日寒蟾，照台城秋草。"},{"title":"詠史詩 虞坂","author":"胡曾","dynasty":"唐","content":"悠悠虞坂路欹斜，遲日和風簇野花。\n未省孫陽身沒後，幾多騏驥困鹽車。"},{"title":"戲贈張書記","author":"李商隱","dynasty":"唐","content":"別館君孤枕，空庭我閉關。\n池光不受月，野氣欲沈山。\n星漢秋方會，關河夢幾還。\n危絃傷遠道，明鏡惜紅顏。\n古木含風久，平蕪盡日閑。\n心知兩愁絕，不段若尋環。"},{"title":"豆叶黄・忆王孙","author":"陆游","dynasty":"宋","content":"一春常是雨和风。\n风雨晴时春已空。\n谁惜泥沙万点红。\n恨难穷。\n恰似衰翁一世中。"},{"title":"夕陽","author":"鄭谷","dynasty":"唐","content":"夕陽秋更好，斂斂蕙蘭中。\n極浦明殘雨，長天急遠鴻。\n僧窗留半榻，漁舸透疎篷。\n莫恨清光盡，寒蟾即照空。"},{"title":"松","author":"廖匡圖","dynasty":"唐","content":"曾於西晉封中散，又向東吳作大夫。\n濃翠自知千古在，清聲誰道四時無。\n枝柯偃後龍蛇老，根脚盤來爪距粗。\n直待素秋搖落日，始將凡木鬬榮枯。"},{"title":"兵要望江南 醫方第二十九（十六首） 十六","author":"易靜","dynasty":"唐","content":"山瘴氣，嵐谷用恒山。\n獨頭大蒜烏梅肉，速將酒煮便能痊，謹記此良言。\n（恒山二兩，獨頭蒜一兩，烏梅二十枚，咬咀，用酒二盞，煎至一大盞，分爲二服。\n初一服未發時喫，次一服已發時喫。\n）。"},{"title":"子夜歌","author":"彭元逊","dynasty":"宋","content":"视春衫、箧中半在，浥浥酒痕花露。\n恨桃李、如风过尽，梦里故人成雾。\n临颍美人，秦川公子，晚共何人语。\n对人家、花草池台，回首故园咫尺，未成归去。\n昨宵听、危弦急管，酒醒不知何处。\n飘泊情多，衰迟感易，无限堪怜许。\n似尊前眼底，红颜消几寒暑。\n年少风流，未谙春事，追与东风赋。\n待他年、君老巴山，共君听雨。"},{"title":"沁园春","author":"卢祖皋","dynasty":"宋","content":"台色齐辉，一点长庚，夜来更明。\n渐日添宫线，功催补衮，春回梅萼，香趁调羹。\n鹤禁班高，槐庭恩重，八帙骎骎人共荣。\n谁知道，纵身居公辅，心似书生。\n东楼见说初成。\n有帘卷江山万里横。\n想高情长羡，碧云出处，清时未计，绿野经营。\n东阁郎君，南宫进士，管领孙枝扶寿觥。\n齐眉醉，笑尊前乐事，真个全并。"},{"title":"曉望","author":"劉乙","dynasty":"唐","content":"地祇逃秀境，神化或殷雷。\n裂漢媧補合，高峰劒躍開。\n即今新定業，何世不遺才。\n若是浮名道，須言有禍胎。"},{"title":"貽費道人","author":"譚用之","dynasty":"唐","content":"誰如南浦傲煙霞，白葛衣青稱帽紗。\n碧玉蜉蝣迎客酒，黃金轂轆釣魚車。\n吟歌雲鳥歸樵谷，臥愛神仙入畫家。\n他日鳳書何處覓，武陵煙樹半桃花。"},{"title":"南歌子","author":"倪偁","dynasty":"宋","content":"露下衣微湿，杯深意甚欢。\n西风吹暑十分阑。\n月满中秋、仍共故人看。\n酒好鹅黄嫩，茶珍小凤盘。\n醉吟不觉曙锺残。\n犹记归来扑面、井花寒。"},{"title":"酹江月・念奴娇","author":"赵师侠","dynasty":"宋","content":"晓风清暑，映湖光如练，山光如染。\n十里荷花香满路，飞盖斜敧妆面。\n一叶扁舟，数声柔橹，陡觉红尘远。\n六桥三塔，恍然图画中见。\n因念当日三贤，两山佳处，应也经行遍。\n琢月吟风无限句，景物随人俱显。\n贺监风流，玄真清致，我亦情非浅。\n渔蓑投老，利名何用深羡。"},{"title":"采桑子","author":"欧阳修","dynasty":"宋","content":"春深雨过西湖好，百卉争妍。\n蝶乱蜂喧。\n晴日催花暖欲然。\n兰桡画舸悠悠去，疑是神仙。\n返照波间。\n水阔风高扬管弦。"},{"title":"水调歌头","author":"葛郯","dynasty":"宋","content":"青铜昏水面，乌帽裹山头。\n风涛如此，天公作意巧相留。\n常记垂虹晚渡，卧看菰蒲烟雨，屈指十三秋。\n恍若华胥梦，无语下西楼。\n翠翻空，寒入座，不禁愁。\n五弦弹尽，隐隐天末暮虹收。\n欲伴渔翁钓艇，欸乃一声江上，寒碧点轻鸥。\n无人阻归兴，直欲迈长洲。"},{"title":"舒州人歌","author":"不詳","dynasty":"唐","content":"鄰邑谷不登，我土豐粢盛。\n禾稼美如雲，實繫我使君。"},{"title":"贺新郎","author":"赵必□","dynasty":"宋","content":"沙上盟鸥鹭。\n笑吟翁、梦今不到，草堂深处。\n金屋重重春睡暖，傍翠偎香步步。\n已自摘、蟠桃三度。\n旧日画眉情性在，更君房、妙绝文章语。\n消受得，乘鸾侣。\n楼中燕燕谁家住。\n又从新、移根换叶，栽花千树。\n第一信风春事觉，莫遣绿羞红污。\n早早做、阑干遮护。\n天上姻缘千里合，喜乘槎、先入银河路。\n人似玉，衣金缕。"},{"title":"歷陽苦雨","author":"顧況","dynasty":"唐","content":"襄城秋雨晦，楚客不歸心。\n亥市風煙接，隋宮草路深。\n離憂翻獨笑，用事感浮陰。\n夜夜空堦響，唯餘蚯蚓吟。"},{"title":"南歌子","author":"辛弃疾","dynasty":"宋","content":"散发披襟处，浮瓜沈李杯。\n涓涓流水细侵阶。\n凿个池儿，唤个月儿来。\n画栋频摇动，红葵尽倒开。\n斗匀红粉照香腮。\n有个人人，把做镜儿猜。"},{"title":"忆秦娥","author":"贺铸","dynasty":"宋","content":"风惊幕。\n灯前细雨檐花落。\n檐花落。\n玉台清镜，泪淹妆薄。\n良时不再须行乐。\n王孙莫负东城约。\n东城约。\n一分春色，为君留著。"},{"title":"句","author":"陳秀才","dynasty":"唐","content":"地偏雲自起，日暮山更深。"},{"title":"寄漢陽故人","author":"張籍","dynasty":"唐","content":"知君漢陽住，煙樹遠重重。\n歸使雨中發，寄書燈下封。\n同時買江塢，今日別雲松。\n欲問新移處，青蘿最北峰。"},{"title":"小重山","author":"贺铸","dynasty":"宋","content":"月月相逢只旧圆。\n迢迢三十夜，夜如年。\n伤心不照绮罗筵。\n孤舟里，单枕若为眠。\n茂苑想依然。\n花楼连苑起，压漪涟。\n玉人千里共婵娟。\n清琴怨，肠断亦如弦。"},{"title":"水调歌头","author":"李刘","dynasty":"宋","content":"万里碧鸡使，叱驭问邛崃。\n枪旗有烨，川秦奔走送龙媒。\n好在灵均初度，唤起长庚佳梦，霜月照金罍。\n寿似武侯柏，香在草堂梅。\n舞娉婷，斟凿落，沃崔嵬。\n神尧孙子，向来八九上三台。\n挂了桑弧蓬矢，便恐彤弓秬瓒，分宝下天阶。\n归赋梁园雪，试唤长卿来。"},{"title":"徵招","author":"周密","dynasty":"宋","content":"江蓠摇落江枫冷，霜空雁程初到。\n万景正悲凉，奈曲终人杳。\n登临嗟老矣，问今古、清愁多少。\n一梦东园，十年心事，恍然惊觉。\n肠断，紫霞深，知音远、寂寂怨琴凄调。\n短发已无多，怕西风吹帽。\n黄花空自好。\n问谁识、对花怀抱。\n楚山远，九辩难招，更晚烟残照。"},{"title":"惠山聽松菴","author":"皮日休","dynasty":"唐","content":"千葉蓮花舊有香，半山金剎照方塘。\n殿前日暮高風起，松子聲聲打石牀。"},{"title":"小重山","author":"贺铸","dynasty":"宋","content":"玉指金徽一再弹。\n新声传访戴，雪溪寒。\n两行墨妙破冰纨。\n牵情处，幽恨寄毫端。\n昵语强羞难。\n相逢真许似，镜中鸾。\n小梅疏影近杯盘。\n东风里，谁共倚阑干。"},{"title":"惜奴娇","author":"无名氏","dynasty":"宋","content":"骋轮纵勒，翠羽花钿比织。\n并雅同陪，共越九衢遍，尽遨逸。\n料峭云容，香惹风、萦怀袂。\n遍寓目，几处瑶席绣帟。"},{"title":"十勸 八","author":"傅翕","dynasty":"唐","content":"勸君八，喫肉之人真羅剎。\n今生若也殺他身，來生還被他人殺。"},{"title":"寄題上強山精舍寺","author":"白居易","dynasty":"唐","content":"慣遊山水住南州，行盡天台及虎丘。\n惟有上強精舍寺，最堪遊處未曾遊。"},{"title":"贺新郎","author":"张元干","dynasty":"宋","content":"梦绕神州路。\n怅秋风、连营画角，故宫离黍。\n底事昆仑倾砥柱。\n九地黄流乱注。\n聚万落、千村狐兔。\n天意从来高难问，况人情、老易悲如许。\n更南浦，送君去。\n凉生岸柳催残暑。\n耿斜河、疏星淡月，断云微度。\n万里江山知何处。\n回首对床夜语。\n雁不到、书成谁与。\n目尽青天怀今古，肯儿曹、恩怨相尔汝。\n举大白，听金缕。"},{"title":"奉和白舍人遊鏡湖夜歸","author":"周元範","dynasty":"唐","content":"風前酒醒看山笑，湖上詩成共客吟。\n畫燭滿堤燒月色，澄江繞樹浸城陰。"},{"title":"欲遊嵩岳留別李少尹益","author":"賈島","dynasty":"唐","content":"孤策遲迴洛水湄，孤禽嘹唳幸人知。\n嵩岳望中常待我，河梁欲上未題詩。\n新秋愛月愁多雨，古觀逢仙看盡棋。\n微眇此來將敢問，鳳凰何日定歸池。"},{"title":"詩偈 九十六","author":"龐藴","dynasty":"唐","content":"寶珠內衣裏，繫來無量時。\n遇六惡知識，又常假慈悲。\n牽我飲欲酒，醉臥都不知。\n情盡酒復醒，自見本道師。"},{"title":"早行","author":"劉滄","dynasty":"唐","content":"旅途乘早景，策馬獨淒淒。\n殘影郡樓月，一聲關樹雞。\n聽鐘煙柳外，問渡水雲西。\n當自勉行役，終期功業齊。"},{"title":"柳梢青","author":"石孝友","dynasty":"宋","content":"云髻盘鸦。\n眉山远翠，脸晕微霞。\n燕子泥香，鹅儿酒暖，曾见来那。\n秋光已著黄花。\n又恰恨、尊前见他。\n越样风流，恼人情意，真个冤家。"},{"title":"浣溪沙","author":"晏几道","dynasty":"宋","content":"小杏春声学浪仙。\n疏梅清唱替哀弦。\n似花如雪绕琼筵。\n腮粉月痕妆罢后，脸红莲艳酒醒前。\n今年水调得人怜。"},{"title":"妙喜寺逵公院賦得夜磬送呂評事","author":"皎然","dynasty":"唐","content":"一磬寒山至，凝心轉清越。\n細和虛籟盡，疎繞懸泉發。\n在夜吟更長，停空韻難絕。\n幽僧悟深定，歸客忘遠別。\n寂歷無性中，真聲何起滅。"},{"title":"題大慈寺芍藥","author":"段義宗","dynasty":"唐","content":"浮花不與衆花同，爲感高僧護法功。\n繁影夜鋪方丈月，異香朝散講筵風。\n尋真自得心源靜，觀色非貪眼界空。\n好是芳馨堪供養，天教生在釋門中。\n（見後蜀何光遠《鑑誡錄》卷六。\n）（《知不足斎叢書》二十二集第一百七十冊。\n按《全唐詩》佚句卷僅存首二句。\n此首句「浮花」，《全唐詩》作「此花」。\n）。"},{"title":"南鄉子 四","author":"李珣","dynasty":"唐","content":"乘綵舫，過蓮塘，櫂歌驚起睡鴛鴦。\n帶香遊女偎伴笑，爭窈窕，競折團荷遮晚照。"},{"title":"渔家傲","author":"欧阳修","dynasty":"宋","content":"十二月严凝天地闭。\n莫嫌台榭无花卉。\n惟有酒能欺雪意。\n增豪气。\n直教耳热笙歌沸。\n陇上雕鞍惟数骑。\n猎围半合新霜里。\n霜重鼓声寒不起。\n千人指。\n马前一雁寒空坠。"},{"title":"同燕公汎洞庭","author":"尹懋","dynasty":"唐","content":"風光淅淅草中飄，日彩熒熒水上搖。\n幸奏瀟湘雲壑意，山旁容與動仙橈。"},{"title":"雜曲歌辭 千秋樂","author":"張祜","dynasty":"唐","content":"八月平時花萼樓，萬方同樂奏千秋。\n傾城人看長竿出，一伎初成趙解愁。"},{"title":"壽陽罷郡日有詩十首與追懷不殊今編於後兼紀瑞物 發壽陽分司勅到又遇新正感懷書事","author":"李紳","dynasty":"唐","content":"休爲建隼臨淝守，轉作垂絲入洛人。\n罷閱舊林三載籍，又開新曆四年春。\n雲遮北雁愁行客，柳起東風慰病身。\n漸喜雪霜消解盡，得隨風水到天津。"},{"title":"蓦山溪","author":"谢懋","dynasty":"宋","content":"厌厌睡起，无限春情绪。\n柳色借轻烟，尚瘦怯、东风倦舞。\n海棠红皱，不奈晚来寒，帘半卷，日西沈，寂寞闲庭户。\n飞雪无据。\n化作冥濛雨。\n愁里见春来，又只恐、愁催春去。\n惜花人老，芳草梦凄迷，题欲遍，琐窗纱，总是伤春句。"},{"title":"诉衷情","author":"仲殊","dynasty":"宋","content":"锺山影里看楼台。\n江烟晚翠开。\n六朝旧时明月，清夜满秦淮。\n寂寞处，两潮回。\n黯愁怀。\n汀花雨细，水树风闲，又是秋来。"},{"title":"浪淘沙令","author":"王炎2","dynasty":"宋","content":"秋色满东篱。\n露滴风吹。\n凭谁折取泛芳卮。\n长是年年重九日，苦恨开迟。\n因记得当时。\n共拈纤枝。\n而今寂寞凤孤飞。\n不似旧来心绪好，惟有花知。"},{"title":"苏子瞻风雪贬黄州・正宫/端正好","author":"费唐臣","dynasty":"元","content":"道德五千言，礼乐三十卷。\n本待经纶就舜日尧天，只因两角蜗蛮战，贬得我日近长安远。"},{"title":"詩偈 七","author":"龐藴","dynasty":"唐","content":"窮廝煎，餓廝吵，父子不同途，大家相脫卯。\n萬頃湘江洗不清，無生曲調何時了。\n（按：《祖堂集》卷十五《龐居士傳》云：「平生樂道偈頌，可三百餘首，廣行於世。\n皆以言符至理，句闡玄猷，爲儒彥之珠金，乃緇流之篋寶。\n」）（〖1〗《景德傳燈錄》卷八本傳云：「有詩偈三百餘篇傳於世。\n」〖2〗《新唐書》卷五九《藝文志》三著錄龐藴《詩偈》三卷，注云：「字道玄，衡州衡陽人，貞元初人。\n三百餘篇。\n」〖3〗無名子《龐居士語錄詩頌序》云：「其餘玄談道頌，流傳人間，頗多散軼。\n今姑以所聞成編，釐爲二卷，永示將來，庶警後學。\n」）。"},{"title":"鹊桥仙","author":"詹无咎","dynasty":"宋","content":"龟儿吐火，鹤儿衔火。\n药线上、轮儿走火。\n十胜一斗七星毯，一架上、有许多包裹。\n梨花数朵。\n杏花数朵。\n又开放、牡丹数朵。\n便当场好手路歧人，也须教、点头咽唾。"},{"title":"醉桃源・阮郎归","author":"赵师侠","dynasty":"宋","content":"杜鹃花发映山红。\n韶光觉正浓。\n水流红紫各西东。\n绿肥春已空。\n闲戏蝶，懒游蜂。\n破除花影重。\n问春何事不从容。\n忧愁风雨中。"},{"title":"夜景","author":"韋莊","dynasty":"唐","content":"滿庭松桂雨餘天，宋玉秋聲韻蜀弦。\n烏兔不知多事世，星辰長似太平年。\n誰家一笛吹殘暑，何處雙砧擣暮煙。\n欲把傷心問明月，素娥無語淚娟娟。"},{"title":"留春令","author":"高观国","dynasty":"宋","content":"玉妃春醉，夜寒吹堕，江南风月。\n一自情留馆娃宫，在竹外、尤清绝。\n贪睡开迟风韵别。\n向杏花休说。\n角冷黄昏艳歌残，怕惊落、燕脂雪。"},{"title":"前腔","author":"柯丹邱《荆钗记》","dynasty":"元","content":"［丑］那孙官人来说事因，他依然要愿续此亲。\n［净］那人果不弃寒门，教他选日下定成亲。\n［外］听伊言，心自忖，只恐我儿不从顺。\n［合前］［净］姑娘，既然孙官人果有此心，事不宜迟。\n［丑］便是。\n他今日送财礼，明日就成亲。\n［净］若如此甚好。\n［丑］我便去报与他知道，教哥哥便去对玉莲说，教他准备成亲。\n［外］我难对他说，你们自去与他说。\n［净］姑娘，待我自与玉莲说，你二人自回去。\n［介］情到不堪回首处，一齐分付与东风。\n［外、丑先下。\n净］且叫玉莲与他说，肯嫁孙家，房奁首饰，件件与他。\n若不肯时，头上剥到脚下，打他半死，不怕不从。\n玉莲！。"},{"title":"尾声","author":"徐田臣《杀狗记》","dynasty":"元","content":"敬重他人如珍宝，把亲者轻如粪草，劝谏不从空自恼。"},{"title":"望江南・忆江南","author":"廖刚","dynasty":"宋","content":"无诸好，金地遍重城。\n乌石亭危千嶂合，荔枝楼暖百花明。\n十里暮潮平。\n贤刺史，来暮相欢迎。\n终向凤池朝紫极，暂依猿洞驻朱轮。\n风月锦堂春。"},{"title":"归去来","author":"柳永","dynasty":"宋","content":"一夜狂风雨。\n花
