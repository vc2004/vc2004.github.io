风远韵，至今犹作佳话。\n争似太守才贤，慈祥恺悌，赋政多闲暇。\n千里江山供胜践，尊俎延登儒雅。\n只恐相将，吹花春宴，不许斯民借。\n花嘲便坐，尚怀方外司马。"},{"title":"唐明皇秋夜梧桐雨・倘秀才","author":"白朴","dynasty":"元","content":"闷打颏和衣卧倒，软兀剌方才睡着。\n妾身贵妃是也。\n今日殿中设宴，宫娥，请主上赴席咱。\n忽见青衣走来报，道太真妃将寡人邀，宴乐。"},{"title":"七四","author":"王梵志","dynasty":"唐","content":"偷盗須無命，（「須」，伯三七一六、伯三六五六卷作「雖」。\n）侵欺罪更多。\n將他物己用，思量得夜魔。\n（「夜魔」，伯三七一六卷作「也磨」，斯二七一○卷作「也磨」。\n）。"},{"title":"鹧鸪天","author":"辛弃疾","dynasty":"宋","content":"占断雕栏只一株。\n春风费尽几工夫。\n天香夜染衣犹湿，国色朝酣酒未苏。\n娇欲语，巧相扶。\n不妨老干自扶疏。\n恰如翠幕高堂上，来看红衫《百子图》。"},{"title":"七夕","author":"宋務光","dynasty":"唐","content":"牽牛遙映水，織女正當車。\n星橋通漢使，機石逐望近，經秋離別賒。\n秋將今夕恨，復看明年花。\n（按：《古今歲時雜詠》誤將務收入六朝。\n）。"},{"title":"豆叶黄・忆王孙","author":"吕渭老","dynasty":"宋","content":"晚妆新试碧衫凉。\n金鸭犹残昨夜香。\n柳际风来月满廊。\n一双双。\n人对鸳鸯浴小塘。"},{"title":"郑孔目风雪酷寒亭・收尾","author":"杨显之","dynasty":"元","content":"我如今一脱气直走向京都地，一句句向哥哥说知。\n有一日郑孔目到来时，不道肯轻轻的素放了你。"},{"title":"王良百一歌 筋骨 四","author":"徐成","dynasty":"唐","content":"失節莫交頻，鹿節黃水成。\n假饒用火烙，滑石鎮長盈。"},{"title":"念奴娇","author":"赵鼎臣","dynasty":"宋","content":"旧游何处，记金汤形胜，蓬瀛佳丽。\n渌水芙蓉，元帅与宾僚，风流济济。\n万柳庭边，雅歌堂上，醉倒春风里。\n十年一梦，觉来烟水千里。\n惆怅送子重游，南楼依旧不，朱阑谁倚。\n要识当时，惟是有明月，曾陪珠履。\n量减杯中，雪添头上，甚矣吾衰矣。\n酒徒相问，为言憔悴如此。"},{"title":"女冠子 二","author":"薛昭藴","dynasty":"唐","content":"雲羅霧縠，新授明威法籙，降真函。\n髻綰青絲髮，冠抽碧玉篸。\n往來雲過五，去住島經三。\n正遇劉郎使，啓瑤緘。"},{"title":"感時","author":"齊己","dynasty":"唐","content":"忽忽枕前蝴蝶夢，悠悠覺後利名塵。\n無窮今日明朝事，有限生來死去人。\n終與狐狸爲窟穴，謾師龜鶴養精神。\n可憐顏子能消息，虛室坐忘心最真。"},{"title":"春光好","author":"张抡","dynasty":"宋","content":"烟澹澹，雨濛濛。\n水溶溶。\n帖水落花飞不起，小桥东。\n翩翩怨蝶愁蜂。\n绕芳丛。\n恋馀红。\n不恨无情桥下水，恨东风。"},{"title":"春鳩","author":"元稹","dynasty":"唐","content":"春鳩與百舌，音響詎同年。\n如何一時語，俱得春風憐。\n猶知化工意，當春不生蟬。\n免教爭呌噪，沸渭桃花前。"},{"title":"池上二絕 一","author":"白居易","dynasty":"唐","content":"山僧對棊坐，局上竹陰清。\n映竹無人見，時聞下子聲。"},{"title":"满江红","author":"杨炎正","dynasty":"宋","content":"典尽春衣，也应是、京华倦客。\n都不记，麴尘香雾，西湖南陌。\n儿女别时和泪拜，牵衣曾问归时节。\n到归来、稚子已成阴，空头白。\n功名事，云霄隔。\n英雄伴，东南拆。\n对鸡豚社酒，依然乡国。\n三径不成陶令隐，一区未有扬雄宅。\n问渔樵、学作生生涯，从今日。"},{"title":"偈頌（幷序○序爲南嶽齊己撰） 六十八","author":"居遁","dynasty":"唐","content":"閻浮有大寶，見少得人稀。\n若人將獻我，成佛一餉時。"},{"title":"微之敦詩晦叔相次長逝巋然自傷因成二絕 一","author":"白居易","dynasty":"唐","content":"併失鵷鸞侶，空留麋鹿身。\n只應嵩洛下，長作獨遊人。"},{"title":"七言 六十二","author":"呂巖","dynasty":"唐","content":"天生一物變三才，交感陰陽結聖胎。\n龍虎順行陰鬼去，龜蛇逆往火龍來。\n嬰兒日喫黃婆髓，姹女時餐白玉杯。\n功滿自然居物外，人間寒署任輪回。"},{"title":"句","author":"處默","dynasty":"唐","content":"太平時節無人看，雪刃閑封滿匣塵。"},{"title":"贺新郎","author":"卢炳","dynasty":"宋","content":"池管闲凝目。\n有玉人、向晚妖娆，洗妆梳束。\n雅淡容仪妃子样，羞使胭脂点触。\n莹冰雪、精神难掬。\n好是月明微露下，似晚凉、初向清泉浴。\n好对我，笑羞缩。\n好风拂面浑无俗。\n更撩人清兴，异香芬馥。\n惹起新愁无著处，细与端相未足。\n俏不忍、游蝶飞扑。\n可惜伊家娇媚态，问天公、底事教幽独。\n待拉向，锦屏曲。"},{"title":"真珠帘","author":"无名氏","dynasty":"宋","content":"隔云一雁衔秋去。\n苏堤上、听得游人相语。\n疏影暗香中，谁与花为主。\n满目有山无限意。\n跨白鹤、云霄飞舞。\n飞舞。\n正断桥流水，苍苔生处。\n应羡地暖江南，近小春时节，南枝先吐。\n人似此花清，人比花尤苦。\n移向樽前须识取。\n只许与、松篁为侣。\n为侣。\n待金鼎调羹，百花红紫。"},{"title":"曉歌","author":"莊南傑","dynasty":"唐","content":"鵾雞哭樹星河轉，海上金烏翅如電。\n嫦娥斂髮綰雲頭，玉女舒霞織天面。\n九土廚煙滿城邑，商洛隴頭車馬急。\n魏宮鐘動繡窗明，夢娥驚對殘燈立。"},{"title":"菩萨蛮","author":"陈三聘","dynasty":"宋","content":"春城办得红蕖了。\n红蕖未点春先到。\n新月入新年。\n方才今夜圆。\n云屏谁为隔。\n肠断金钗客。\n好语写春幡。\n都教席上看。"},{"title":"依韻酬常循州","author":"徐夤","dynasty":"唐","content":"早年花縣拜潘郎，尋忝飛鳴出桂堂。\n日走登天長似箭，人同紅樹豈經霜。\n帆分南浦知離別，駕在東州更可傷。\n公論一麾將塞詔，且隨徴令過瀟湘。"},{"title":"奉詶魯望見荅魚牋之什","author":"皮日休","dynasty":"唐","content":"輕如隱起膩如飴，除却鮫工解製稀。\n欲寫恐成河伯詔，試裁疑是水仙衣。\n毫端白獺脂猶濕，指下冰蠶子欲飛。\n若用莫將閑處去，好題春思贈江妃。"},{"title":"鹊桥仙","author":"朱敦儒","dynasty":"宋","content":"白鸥欲下，金鱼不去，圆叶低开蕙帐。\n轻风冷露夜深时，独自个、凌波直上。\n幽阑共晚，明珰难寄，尘世教谁将傍。\n会寻织女趁灵槎，泛旧路、银河万丈。"},{"title":"关大王独赴单刀会・倘秀才","author":"关汉卿","dynasty":"元","content":"你与我躬着身将他来问候。\n你依的么？关云长下的马来，我躬着身问候。\n不打紧，也依的。\n大夫，你与我跪着膝连忙的劝酒；饮则饮、吃则吃、受则受。\n道东呵随着东去，说西呵随着西流。\n这一桩儿最要紧也！他醉了呵你索与我便走。"},{"title":"長城","author":"蘇拯","dynasty":"唐","content":"嬴氏設防胡，烝沙築冤壘。\n蒙公取勳名，豈算生民死。\n運畚力不禁，碎身砂磧裏。\n黔黎欲半空，長城舂未已。\n皇天潛鼓怒，力化一女子。\n遂使萬雉崩，不盡數行淚。\n自古進身者，本非陷物致。\n當時文德修，不到三世地。"},{"title":"敍詩","author":"張祜","dynasty":"唐","content":"二雅泄詩源，滂滂接漣漪。\n宣尼昔道{卄/氵史}，豁豁無阻疑。\n小開作涇港，大漲爲塘陂。\n可令萬頃澄，可使百派支。\n生民苟灌溉，九穀長蕃滋。\n何意束晳徒，《補亡》輒繼之。\n安知去聖遠，立旨無乖隳。\n五言起李陵，其什傷遠離。\n雄材耻小用，屬詠隅成規。\n後時班婕妤，團扇託憂悲。\n枚情既云妙，蔡韻肯容卑。\n建安陳思王，龍變五不知。\n劉楨骨氣真，王粲文質奇。\n阮公先興亡，陸氏以才推。\n雅怨止潘子，高摽存左思。\n延年得殊致，靈運拔英姿。\n沈侯美玉蘊，謝守文錦摛。\n江詞騁奇妙，鮑趣出孤危。\n飄飄喜澤翁，於在務脫遺。\n陳隋後諸子，往往沙可披。\n拾遺昔陳公，强立制頹萎。\n英華自沈宋，律唱{牙丿=丶}相維。\n其間豈無長，聲病爲深宜。\n江寧王昌齢，名貴人可垂。\n波瀾到李杜，碧海東瀰瀰。\n曲江兼在才，善奏珠纍纍。\n四面近劉復，遠與何相追。\n邇來韋蘇州，氣韻甚怡怡。\n伶倫管尚在，此律誰能吹。"},{"title":"別州民","author":"白居易","dynasty":"唐","content":"耆老遮歸路，壺漿滿別筵。\n甘棠無一樹，那得淚潸然。\n稅重多貧戶，農饑足旱田。\n唯留一湖水，與汝救凶年。"},{"title":"雜詩六首 五","author":"李華","dynasty":"唐","content":"孔光尊董賢，胡廣慚李固。\n儒風冠天下，而乃敗王度。\n絳侯與愽陸，忠朴受遺顧。\n求名不考實，文弊反成蠹。"},{"title":"效陶潛體詩十六首 九","author":"白居易","dynasty":"唐","content":"原生衣百結，顏子食一簞。\n歡然樂其志，有以忘飢寒。\n今我何人哉，德不及先賢。\n衣食幸相屬，胡爲不自安。\n況茲清渭曲，居處安且閑。\n榆柳百餘樹，茅茨十數間。\n寒負檐下日，熱濯澗底泉。\n日出猶未起，日入已復眠。\n西風滿村巷，清涼八月天。\n但有雞犬聲，不聞車馬喧。\n時傾一尊酒，坐望東南山。\n穉姪初學步，牽衣戲我前。\n即此自可樂，庶幾顏與原。"},{"title":"題小松","author":"張祜","dynasty":"唐","content":"何處斸雲煙，新移此館前。\n碧姿塵不染，清影露長鮮。\n聳地心纔直，凌雲操未全。\n可悲人自老，何日是千年。"},{"title":"浣溪沙","author":"侯置","dynasty":"宋","content":"春梦惊回谢氏塘。\n箧中消尽旧家香。\n休文多病怯秋光。\n空对金盘承瑞露，竟无玉杵碎玄霜。\n醉魂飞度月宫凉。"},{"title":"喜迁莺","author":"李焕","dynasty":"宋","content":"云蒸雷动。\n庆瑞岳降真，祥生申甫。\n元后慈贤，勋臣英烈，百世显光家谱。\n久许致身忠孝，何止满怀今古。\n听舆论，是侯王苗裔，神仙俦侣。\n争睹藩尹盛，刑揩政成，和气横眉宇。\n北阙莺花，西湖风月，旌骑稳游天路。\n福海寿山无比，烂醉黄堂歌舞。\n正荣耀，有华姻宠授，清朝恩数。"},{"title":"江行無題一百首 九十四","author":"錢珝","dynasty":"唐","content":"願飲西江水，那吟北渚愁。\n莫教留滯跡，遠比蔡昭侯。"},{"title":"王月英元夜留鞋记・红绣鞋","author":"无名氏","dynasty":"元","content":"俺年纪小未曾招嫁，你在那里住坐？从小里长在京华，你家做甚营生买卖？祖辈儿卖脂粉作生涯。\n你有兄弟也无？叹只身无兄弟，你有父亲么？更老亲早亡化，你是何门户？本是个守农庄百姓家。\n你既是个女子，怎生不守闺门之训，这绣鞋儿却揣在郭华怀中？有何理论，从实招来，休讨打吃。"},{"title":"洞天春","author":"欧阳修","dynasty":"宋","content":"莺啼绿树声早。\n槛外残红未扫。\n露点真珠遍芳草。\n正帘帏清晓。\n秋千宅院悄悄。\n又是清明过了。\n燕蝶轻狂，柳丝撩乱，春心多少。"},{"title":"同王維集青龍寺曇壁上人兄院五韻","author":"王昌齡","dynasty":"唐","content":"本來清淨所，竹樹引幽陰。\n簷外含山翠，人間出世心。\n圓通無有象，聖境不能侵。\n真是吾兄法，何妨友弟深。\n天香自然會，靈異識鐘音。"},{"title":"賦四相詩 門下侍郎平章事王縉","author":"皇甫澈","dynasty":"唐","content":"舟檝濟巨川，山河資秀氣。\n服膺究儒業，屈指取高位。\n北征戮驕悍，東守輯攜貳。\n論道致巍巍，持衡無事事。\n知己不易遇，宰相固有器。\n瞻事華壁中，來者誰其嗣。"},{"title":"中秋月","author":"無可","dynasty":"唐","content":"蟾宜天地靜，三五對堦蓂。\n照耀超諸夜，光芒掩衆星。\n影寒池更澈，露冷樹銷青。\n枉值中秋半，長乖宿洞庭。"},{"title":"青龍寺留別義操闍梨","author":"空海","dynasty":"唐","content":"同法同門喜遇深，空隨白霧忽歸岑。\n一生一別難再見，非夢思中數數尋。"},{"title":"王昭君","author":"梁獻","dynasty":"唐","content":"圖畫失天真，容華坐誤人。\n君恩不可再，妾命在和親。\n淚點關山月，衣銷邊塞塵。\n一聞陽鳥至，思絕漢宮春。"},{"title":"水调歌头","author":"魏了翁","dynasty":"宋","content":"溥露浸秋色，零雨濯湖弦。\n做成特地风月，管领老臞仙。\n雁落村间柸影，鱼识桥边柱杖，虑澹境长偏。\n祗恐未免耳，惊搅日高眠。\n龙握节，貂插案，鹿衔轓。\n於公元只馀事，所乐不存焉。\n手植蓝田种子，无数阶庭成树，郁郁紫生烟。\n富贵姑勿道，借问此何缘。"},{"title":"品令","author":"赵长卿","dynasty":"宋","content":"情难托。\n离愁重、悄愁没处安著。\n那堪更、一叶知秋后，天色儿、渐冷落。\n马上征衫频搵泪，一半斑斑污却。\n别来为、思忆叮咛话，空赢得、瘦如削。"},{"title":"哭相思","author":"施惠《幽闺记》","dynasty":"元","content":"怎下得将人离别，愁万缕，肠千结。"},{"title":"玉楼春","author":"汪莘","dynasty":"宋","content":"一片江南春色晚。\n牡丹花谢莺声懒。\n问君离恨几多长，芳草连天犹觉短。\n昨夜溪头新溜满。\n樽前自起喷龙管。\n明朝飞棹下钱塘，心共白苹香不断。"},{"title":"四丞相高会丽春堂・秃厮儿","author":"王实甫","dynasty":"元","content":"可人意清歌妙舞，酬吾志美酒鲜鱼。\n则这春风一枝花解语，似出塞美人图，可便妆梳。"},{"title":"青玉案","author":"曾觌","dynasty":"宋","content":"蒲葵佳节初经雨。\n正栏槛、薰风度。\n满泛香蒲斟醁醑。\n故人情厚，艳歌娇舞。\n总是留宾处。\n榴花照眼江天暮。\n醉里春情荡轻絮。\n岂止卷帘通一顾。\n今宵酒醒，一襟风露。\n梦指高唐去。"},{"title":"点绛唇","author":"郭应祥","dynasty":"宋","content":"五马归来，后车载得如花女。\n缓歌金缕。\n新样京华舞。\n主悦宾欢，一醉祛袢暑。\n停箫鼓。\n且须听取。\n三朵花能语。"},{"title":"闺怨佳人拜月亭・幺篇","author":"关汉卿","dynasty":"元","content":"行色一鞭催瘦马。\n你直待白骨中原如卧麻。\n虽是这战伐，负着个天摧地塌，是必想着俺子母每早来家。"},{"title":"寄同州田長史","author":"王建","dynasty":"唐","content":"除聽好語耳常聾，不見詩人眼底空。\n莫怪出城爲長史，總緣山在白雲中。"},{"title":"兵要望江南 占星第十三（京本列第五○四十三首） 四十一","author":"易靜","dynasty":"唐","content":"太白犯，昴畢二星纏。\n定主逆臣謀國主，馬奔人走喪中原，入昴赦人原。"},{"title":"行香子","author":"晁补之","dynasty":"宋","content":"前岁栽桃，今岁成蹊。\n更黄鹂、久住相知。\n微行清露，细履斜晖。\n对林中侣，闲中我，醉中谁。\n何妨到老，常闲常醉，任功名、生事俱非。\n衰颜难强，拙语多迟。\n但酒同行，月同坐，影同嬉。"},{"title":"小遊仙詩九十八首 一","author":"曹唐","dynasty":"唐","content":"玉簫金瑟發商聲，桑葉枯乾海水清。\n淨埽蓬萊山下路，略邀王母話長生。"},{"title":"經曠禪師舊院","author":"方干","dynasty":"唐","content":"谷鳥散啼如有恨，庭花含笑似無情。\n更名變皃難休息，去去來來第幾生。"},{"title":"鹧鸪天","author":"朱熹","dynasty":"宋","content":"脱却儒冠著羽衣。\n青山绿水浩然归。\n看成鼎内真龙虎，管甚人间闲与非。\n生羽翼，上烟霏。\n回头祗见冢累累。\n未寻跨凤吹箫侣，且伴孤云独鹤飞。"},{"title":"兵要望江南 委任第一（京本作「占委任第一」二十六首） 十二","author":"易靜","dynasty":"唐","content":"參彼將，德性好攻心。\n仔細究情隨彼好，中行離[反]詭相親，設利誘前擒。\n（覆兵敗將，攻其便，究其情，伐其機。\n）。"},{"title":"至七里灘作","author":"李嘉祐","dynasty":"唐","content":"遷客投於越，臨江淚滿衣。\n獨隨流水遠，轉覺故人稀。\n萬木迎秋序，千峰駐晚暉。\n行舟猶未已，惆悵暮潮歸。"},{"title":"寄和州韓舍人","author":"徐鉉","dynasty":"唐","content":"急景駸駸度，遙懷處處生。\n風頭乍寒暖，天色半陰晴。\n久別魂空斷，終年道不行。\n殷勤雲上雁，爲過歷陽城。"},{"title":"閑齋對雨","author":"韋應物","dynasty":"唐","content":"幽獨自盈抱，陰淡亦連朝。\n空齋對高樹，疎雨共蕭條。\n巢燕翻泥濕，蕙花依砌消。\n端居念往事，倏忽苦驚飆。"},{"title":"放朝偶作","author":"鄭谷","dynasty":"唐","content":"寒極放朝天，欣聞半夜宣。\n時安逢密雪，日晏得高眠。\n擁褐同休假，吟詩賀有年。\n坐來幽興在，松亞小窗前。"},{"title":"步蟾宫","author":"无名氏","dynasty":"宋","content":"垂弧门左当今日。\n恰过了、元宵六夕。\n喜妙龄秀发步蟾宫，信富贵、荣华莫敌。\n纪年甲子才三七。\n即翰苑、从容西掖。\n便从兹、谈笑觅封侯，更管取、寿延千亿。"},{"title":"贈浙西妓亞仙","author":"徐鉉","dynasty":"唐","content":"翠黛嚬如怨，朱顏醉更春。\n占將南國貌，惱殺別家人。\n粉汗沾巡盞，花鈿逐舞茵。\n明朝綺窗下，離恨兩殷勤。"},{"title":"郑月莲秋夜云窗梦・村里迓鼓","author":"无名氏","dynasty":"元","content":"恰才俺二人评论，评论这百年姻眷。\n则这母亲到来，天呵不与人行方便。\n你且请退张秀才，留下李官，觅些钱养家，可不好。\n待敢要蝶避了蜂，莺离了燕，着镜破了铜，簪折了玉，瓶坠了泉。\n张郎呵俺直恁的缘薄分浅。\n李官钱多，你只守着他罢。\n他虽有钱，我不爱，我则守着那秀才。"},{"title":"导引","author":"无名氏","dynasty":"宋","content":"紫霄金阙，重叠降元符。\n亿兆祚皇图。\n云章焜耀傅温玉，宝阁起清都。\n奉迎彩仗溢天衢。\n观者竟欢呼。\n明君钦翼承鸿阴，亿载御中区。\n宝符锡祚，庆寿命维新。\n俄降格飚轮。\n巍巍帝德增虔奉，懿号蔫穹旻。\n精齐秘馆奉严禋。\n文物耀昌辰。\n升烟太一修郊报，鸿祉介烝民。"},{"title":"秋夜宿淮口","author":"景池","dynasty":"唐","content":"露白草猶青，淮舟倚岸停。\n風帆幾處客，天地兩河星。\n樹靜禽眠草，沙寒鹿過汀。\n明朝誰結伴，直去泛滄溟。"},{"title":"八声甘州","author":"何梦桂","dynasty":"宋","content":"倚阑干立尽，看东风、吹度柳绵飞。\n怕杜鹃啼杀，江南雁杳，游子何之。\n梦断扬州芍药，落尽簇红丝。\n歌吹今何在，一曲沾衣。\n往事不堪重省，记柳边深巷，花外幽墀。\n把菱花独照，脂粉总慵施。\n怅春归、留春未住，奈春归、不管玉颜衰。\n伤心事，都将分付，榆砌苔矶。"},{"title":"竹〖1〗","author":"張南史","dynasty":"唐","content":"竹價長東南，別種殊草木。\n成林處處雲，抽筍年年玉。\n天風起成韻，池水涵更綠。\n閒臨庾信園，數竿心自足。\n（〖1〗《文苑英華》卷三二五、《全唐詩》卷二九六收張南史《竹》詩，爲一字至七字詩。\n此作五言詩，而詩句與一字至七字詩大致相同，可斷定爲後人據原詩改寫而成。\n《佩文斎詠物詩選》卷三三五所收亦同此。\n）。"},{"title":"贈獨孤常州","author":"畢耀","dynasty":"唐","content":"洪爐無久停，日月速若飛。\n忽然衝人身，飲酒不須疑。"},{"title":"過前安宜張明府郊居","author":"劉長卿","dynasty":"唐","content":"寂寥東郭外，白首一先生。\n解印孤琴在，移家五柳成。\n夕陽臨水釣，春雨向田耕。"},{"title":"相和歌辭 公無渡河","author":"王建","dynasty":"唐","content":"渡頭惡天兩岸遠，波濤塞川如疊坂。\n幸無白刃驅向前，何用將身自棄捐。\n蛟龍齧屍魚食血，黃泥直下無青天。\n男兒縱輕婦人語，惜君性命還須取。\n婦人無力挽斷衣，舟沈身死悔難追，公無渡河公自爲。"},{"title":"送郝郎中爲浙西判官","author":"徐鉉","dynasty":"唐","content":"大藩從事本優賢，幕府仍當北固前。\n花繞樓臺山倚郭，寺臨江海水連天。\n恐君到即忘歸日，憶我遊曾歷二年。\n若許他時作閑伴，殷勤爲買釣魚船。"},{"title":"雜曲歌辭 昔昔鹽 長垂雙玉嗁","author":"趙嘏","dynasty":"唐","content":"雙雙紅淚墮，度日暗中嗁。\n鴈出居延北，人猶遼海西。\n向燈垂玉枕，對月灑金閨。\n不惜羅衣溼，惟愁歸意迷。"},{"title":"公安送韋二少府匡贊","author":"杜甫","dynasty":"唐","content":"逍遙公後世多賢，送爾維舟惜此筵。\n念我能書數字至，將詩不必萬人傳。\n時危兵甲黃塵裏，日短江湖白髮前。\n古往今來皆涕淚，斷腸分手各風煙。"},{"title":"鄧魴張徹落第","author":"白居易","dynasty":"唐","content":"古琴無俗韻，奏罷無人聽。\n寒松無妖花，枝下無人行。\n春風十二街，軒騎不暫停。\n奔車看牡丹，走馬聽秦箏。\n衆目悅芳豔，松獨守其貞。\n衆耳喜鄭衛，琴亦不改聲。\n懷哉二夫子，念此無自輕。"},{"title":"合欢带","author":"仇远","dynasty":"宋","content":"令巍巍、一段风流。\n看情性、忒温柔。\n记得河桥曾识面，雨凝晴、欲问还羞。\n沈吟半晌，蝉敧舞鬓、莺涩歌喉。\n到黄昏饮散，□虽未语，心已相留。\n纱窗低转，红袖同携，随花归去秦楼。\n酒力难禁花易软，聚眉峰、点点清愁。\n瞋人笑语，朦胧娇眼，䰀鬌扶头。\n醒来时、月转西厢，隔窗犹听箜篌。"},{"title":"閩中秋思","author":"杜荀鶴","dynasty":"唐","content":"雨勻紫菊叢叢色，風弄紅蕉葉葉聲。\n北畔是山南畔海，祗堪圖畫不堪行。"},{"title":"卜算子","author":"吴泳","dynasty":"宋","content":"漠漠雨其濛，湛湛江之永。\n冻压溪桥并见花，安得杯中影。\n明水未登彝，饰玉先浮鼎。\n寄语清居山上翁，驿使催归近。"},{"title":"随煞・奶奶得了些卖阵钱，哥哥占了些劳军钞。他向这海神庙多买好香烧，","author":"詹时雨","dynasty":"元","content":"但只愿一年一度征海岛。\n休忘了将军伯旗帜，他是个玉门关旧日的莽班超。\n客窗值雪倚龙泉数声长叹息，游子去何期。\n添一岁长一分白发，治一经饱一世黄沙。\n风凛凛风晚江空，雪漫漫天阔云低。\n对梅花叹人犹未归，观不足严凝景致。\n玉壶春滟滟，银海夜凄凄。"},{"title":"生查子","author":"李处全","dynasty":"宋","content":"温柔属东西，和冷经三五。\n几夜德星明，果应荀陈聚。\n分虎屈雄姿，展骥淹遐步。\n除诏已涂芝，便看朝天去。"},{"title":"歡喜二偈 一","author":"白居易","dynasty":"唐","content":"得老加年誠可喜，當春對酒亦宜歡。\n心中別有歡喜事，開得龍門八節灘。"},{"title":"送從翁東川弘農尚書幕","author":"李商隱","dynasty":"唐","content":"昔帝迴沖眷，維皇惻上仁。\n三靈迷赤氣，萬彙呌蒼旻。\n刊木方隆禹，陞陑始創殷。\n夏臺曾圮閉，汜水敢逡巡。\n拯溺休規步，防虞要徙薪。\n蒸黎今得請，宇宙昨還淳。\n纘祖功宜急，貽孫計甚勤。\n降災雖代有，稔惡不無因。\n宮掖方爲蠱，邊隅忽遘迍。\n獻書秦逐客，間諜漢名臣。\n北伐將誰使，南征決此辰。\n中原重板蕩，玄象失鉤陳。\n詰旦違清道，銜枚別紫宸。\n茲行殊厭勝，故老遂分新。\n去異封於鞏，來寧避處豳。\n永嘉幾失墜，宣政遽酸辛。\n元子當傳啓，皇孫合授詢。\n時非三揖讓，表請再陶鈞。\n舊好盟還在，中樞策屢遵。\n蒼黃傳國璽，違遠屬車塵。\n雛虎如憑怒，漦龍性漫馴。\n封崇自何等，流落乃斯民。\n逗撓官軍亂，優容敗將頻。\n早朝披草莽，夜縋達絲綸。\n忘戰追無及，長驅氣益振。\n婦言終未易，廟算況非神。\n日馭難淹蜀，星旄要定秦。\n人心誠未去，天道亦無親。\n錦水湔雲浪，黃山掃地春。\n斯文虛夢鳥，吾道欲悲麟。\n斷續殊鄉淚，存亡滿席珍。\n魂銷季羔竇，衣化子張紳。\n建議庸何所，通班昔濫臻。\n浮生見開泰，獨得詠汀蘋。"},{"title":"沁园春","author":"刘克庄","dynasty":"宋","content":"惭愧清朝，罢贡包茅，住发牙璋。\n便羊裘归去，难留严子，牛衣病卧，肯泣王章。\n畴昔忧天，如今怀土，田舍鸡肥社酒香。\n甘雨足，且免扶锄苦，免踏车忙。\n先生少拟荀扬。\n晚自觉才衰可斗量。\n甚都无白凤，飞来玄草，亦无紫气，下烛干将。\n待得新亭，倒持手版，何似抽还政事堂。\n荣与辱，算到头由我，不属苍苍。"},{"title":"满江红","author":"汪元量","dynasty":"宋","content":"天上人家，醉王母、蟠桃春色。\n被午夜、漏声催箭，晓光侵阙。\n花覆千官鸾阁外，香浮九鼎龙楼侧。\n恨黑风、吹雨湿霓裳，歌声歇。\n人去后，书应绝。\n肠断处，心难说。\n更那堪杜宇，满山啼血。\n事去空流东汴水，愁来不见西湖月。\n有谁知、海上泣蝉娟，菱花缺。"},{"title":"满江红","author":"刘过","dynasty":"宋","content":"敌面风轻，一两点、海棠微雨。\n春总在、英雄元帅，晓来游处。\n楼阁万家帘幕卷，江郊十里旌旗驻。\n有黄鹂、百舌啭新声，垂杨舞。\n寒食近，喧箫鼓。\n车马闹，铜鞮路。\n尽不妨沈醉，与花为主。\n风韵可将图画比，笑谈尽是惊人语。\n问何如、邹湛岘山头，陪羊祜。"},{"title":"西湖曲・玉楼春","author":"朱敦儒","dynasty":"宋","content":"今冬寒早风光好。\n休怪搀先敧絮帽。\n蟹肥一个可称斤，酒美三杯真合道。\n年年闲梦垂垂了。\n且喜风松吹不倒。\n平分两月是新春，却共梅花依旧笑。"},{"title":"望江南・忆江南","author":"刘辰翁","dynasty":"宋","content":"春悄悄，春雨不须晴。\n天上未知灯有禁，人间转似月无情。\n村市学箫声。"},{"title":"詠扇詩","author":"陳從道","dynasty":"唐","content":"況有明年三伏在，秋風能占幾多時。"},{"title":"南歌子","author":"仲殊","dynasty":"宋","content":"解舞清平乐，如今说向谁。\n红炉片雪上钳锤。\n打就金毛狮子、也堪疑。\n木女明开眼，泥人暗皱眉。\n蟠桃已是著花迟。\n不向春风一笑、待何时。"},{"title":"隋堤詞","author":"方壺居士","dynasty":"唐","content":"嘗憶江都大業秋，曾隨鑾蹕戲龍舟。\n傷心一覺興亡夢，堤柳無情識世愁。"},{"title":"前腔","author":"刘唐卿《白兔记》","dynasty":"元","content":"不恨你来却恨谁？此恨何日忘之？话别叮咛心惨凄，撇不下少年贤妻。\n行行泪滴，我为你越添憔悴。\n思念忆，真个是寸肠千里。"},{"title":"虢中酬陝西甄判官見贈","author":"岑參","dynasty":"唐","content":"微才棄散地，拙宦慙清時。\n白髮徒自負，青雲難可期。\n胡塵暗東洛，亞相方出師。\n分陝振鼓鼙，二崤滿旌旗。\n夫子廊廟器，迥然青冥姿。\n閫外佐戎律，幕中吐兵奇。\n前者驛使來，忽枉行軍詩。\n晝吟庭花落，夜諷山月移。\n昔君隱蘇門，浪跡不可羈。\n詔書自徵用，令譽天下知。\n別來春草長，東望轉相思。\n寂寞山城暮，空聞畫角悲。"},{"title":"满江红","author":"徐安国","dynasty":"宋","content":"挥手华堂，重整顿、选花场屋。\n撩鼻观、飞浮杂沓，异香芬馥。\n金缕尚馀闲态度，冰姿早作新妆束。\n恨尊前、缺典费思量，无松竹。\n蜂蝶恨，何时足。\n桃李怨，成粗俗。\n为情深、拼了一生愁独。\n菊信谩劳频探问，兰心未许相随逐。\n想从今、无暇斸蔷薇，锄罂粟。"},{"title":"一翦梅","author":"石孝友","dynasty":"宋","content":"萍水相逢无定居。\n同在他乡，又问征途。\n离歌声里客心孤。\n花尽园林，水满江湖。\n烟树微茫带岸蒲。\n何处长沙，何处洪都。\n要知安稳到家无。\n千里征鸿，一纸来书。"},{"title":"贈終南山傅山人","author":"姚合","dynasty":"唐","content":"七十未成事，終南蒼鬢翁。\n老來詩興苦，貧去酒腸空。\n蟠蟄身仍病，鵬摶力未通。\n已無燒藥本，唯有著書功。\n白馬時何晚，青龍歲欲終。\n生涯枯葉下，家口亂雲中。\n潭靜魚驚水，天晴鶴唳風。\n悲君還姓傅，獨不夢高宗。"},{"title":"長門怨三首 二","author":"劉皂","dynasty":"唐","content":"宮殿沈沈月欲分，昭陽更漏不堪聞。\n珊瑚枕上千行淚，不是思君是恨君。"},{"title":"石版歌","author":"李咸用","dynasty":"唐","content":"雲根劈裂雷斧痕，龍泉切璞青皮皴。\n直方挺質貞且真，當庭卓立凝頑神。\n春雨流膏成立文，主人性靜看長新。\n明月夜來迴短影，何如照冷太湖濱。"},{"title":"扇","author":"司空圖","dynasty":"唐","content":"珍重逢秋莫棄捐，依依只仰故人憐。\n有時池上遮殘日，承得霜林幾箇蟬。"},{"title":"减字木兰花","author":"朱淑真","dynasty":"宋","content":"独行独坐。\n独倡独酬还独卧。\n伫立伤神。\n无奈轻寒著摸人。\n此情谁见。\n泪洗残妆无一半。\n愁病相仍。\n剔尽寒灯梦不成。"},{"title":"送鄭佶歸洛陽","author":"司空曙","dynasty":"唐","content":"蒼蒼楚色水雲間，一醉春風送爾還。\n何處鄉心最堪羨，汝南初見洛陽山。"},{"title":"龍潭","author":"韋莊","dynasty":"唐","content":"激石懸流雪滿灣，九龍潛處野雲閑。\n欲行甘雨四天下，且隱澄潭一頃間。\n浪引浮槎依北岸，波分晚日見東山。\n垂髯儻遇穆王駕，閬苑周流應未還。"},{"title":"西江月","author":"无名氏","dynasty":"宋","content":"剧饮犹能鲸吸，细书仍作蝇头。\n人间八十最风流。\n况又今年九九。\n不用蒲轮加璧，不须磻石垂钩。\n八千春更八千秋。\n但愿灵椿长寿。"},{"title":"詠白鹽山（許太尉宗憲鎮寧江日，辟劉隱辭爲節度掌書記。宗憲武人，多爲恣橫，隱辭諫不聽。遂詠《白鹽山》、《灧澦堆》詩刺之云云。宗憲聞而發怒，將殺之。已而舍之，遂遁去。）","author":"劉隱辭","dynasty":"唐","content":"占斷瞿塘一峽煙，危峯迥出衆峯前。\n都緣頑梗揎浮世，遮莫崢嶸倚半天。\n有樹只知引鳥雀，無雲不易駐神仙。\n假饒突兀高千丈，爭及平平數畝田。"},{"title":"钱大尹智勘绯衣梦・赚煞","author":"关汉卿","dynasty":"元","content":"你可也莫因循，休迟慢，天色儿直然向晚。\n倚着那梧桐树睁睁凝望眼，你可便休迷了曲槛雕栏。\n那其间墙里无人看，墙外行人则要你厮顾盼。\n小姐有顾盼之意，小生怎肯失了信也！赴期的早些动惮，则我这呆心儿不惯。\n休着我倚着他这太湖石，庆安也，你是必早些儿来！理会的。\n身化做望夫山。"},{"title":"天仙子","author":"赵令畤","dynasty":"宋","content":"宿雨洗空台榭莹。\n下尽珠帘寒未定。\n花开花落几番晴，春欲竟。\n愁未醒。\n池面杏花红透影。\n一纸短书言不尽。\n明月清风还记省。\n玉楼香断又天香，闲展兴。\n临好景。\n心似乱萍何处整。"},{"title":"古意","author":"鮑溶","dynasty":"唐","content":"重錦化爲泥，翦刀誤人事。\n夜裁遠道書，翦破相思字。\n妾心不自信，遠道終難寄。\n客心固多疑，肯信非人意。\n萬里不言遠，歸書長相次。\n可即由此書，空房□忌諱。"},{"title":"詩偈 三十六","author":"龐藴","dynasty":"唐","content":"說事滿天下，入理實無多。\n常被有爲縛，何日見彌陀。"},{"title":"重過何氏五首 五","author":"杜甫","dynasty":"唐","content":"到此應常宿，相留可判年。\n蹉跎暮容色，悵望好林泉。\n何路霑微祿，歸山買薄田。\n斯遊恐不遂，把酒意茫然。"},{"title":"十二月三臺詞（新） 一","author":"無名氏","dynasty":"唐","content":"正月年首初春，[□□]改故迎新。\n李玄附靈求學，樹[下]乃[逢子]珍。\n項託七歲知事，其羅十二[相]。\n[若]無良妻解夢，馮唐寧得忠[臣]從郭說改）。"},{"title":"酬張明府","author":"皎然","dynasty":"唐","content":"愛君詩思動禪心，使我休吟待鶴吟。\n更說郡中黃霸在，朝朝無事許招尋。"},{"title":"宮詞 一一九","author":"花蕊夫人徐氏","dynasty":"唐","content":"內人承寵賜新房，紅紙泥窗遶畫廊。\n種得海柑纔結子，乞求自送與君王。"},{"title":"锦堂春・锦堂春慢","author":"司马光","dynasty":"宋","content":"红日迟迟，虚廊转影，槐阴迤逦西斜。\n彩笔工夫，难状晚景烟霞。\n蝶尚不知春去，漫绕幽砌寻花。\n奈猛风过后，纵有残红，飞向谁家。\n始知青鬓无价，叹飘零官路，荏苒年华。\n今日笙歌丛里，特地咨嗟。\n席上青衫湿透，算感旧、何止琵琶。\n怎不教人易老，多少离愁，散在天涯。"},{"title":"詠史詩 殺子谷","author":"胡曾","dynasty":"唐","content":"舉國賢良盡淚垂，扶蘇屈死樹邊時。\n至今谷口泉嗚咽，猶似秦人恨李斯。"},{"title":"水龙吟","author":"王沂孙","dynasty":"宋","content":"晓霜初著青林，望中故国凄凉早。\n萧萧渐积，纷纷犹坠，门荒径悄。\n渭水风生，洞庭波起，几番秋杪。\n想重崖半没，千峰尽出，山中路、无人到。\n前度题红杳杳。\n溯宫沟、暗流空绕。\n啼螀未歇，飞鸿欲过，此时怀抱。\n乱影翻窗，碎声敲砌，愁人多少。\n望吾庐甚处，只应今夜，满庭谁扫。"},{"title":"杨柳枝","author":"张元干","dynasty":"宋","content":"深院今宵枕簟凉。\n烛花光。\n更筹何事促行觞。\n恼刚肠。\n老去一蓑烟雨里，钓沧浪。\n看君鸣凤向朝阳。\n且腰黄。"},{"title":"登石傘峰","author":"王承鄴","dynasty":"唐","content":"作鎮得良牧，撫戎慙匪仁。\n每觀龔黃化，煦物如陽春。\n政簡似多暇，遊從邀衆賓。\n鳴騶鏡水畔，捨櫂耶溪津。\n偶茲逢勝境，頓覺離囂塵。\n丞相築室在，季方結廬新。\n登臨經絕頂，矚眺怡心神。\n金章照玉傘，龍節陵松鱗。\n笙歌入中流，聲角聞城闉。\n更吟瓊瑤篇，願言書諸紳。"},{"title":"奉荅燕公","author":"趙冬曦","dynasty":"唐","content":"誰道零陵守，東過此地遊。\n友僚同省閣，昆弟接荆州。\n我逐江潭鴈，君隨海上鷗。\n屢傷神氣阻，久別鬢毛秋。\n疑嶺春應徧，陽臺雨欲收。\n主人情未盡，高駕少淹留。"},{"title":"鹧鸪天","author":"赵长卿","dynasty":"宋","content":"睡觉扶头听晓钟。\n隔帘花雾湿香红。\n翠摇钿砌梧桐影，暖透罗襦芍药风。\n闲对影，记曾逢。\n画眉临镜霎时同。\n相思已有无穷恨，忍见孤鸾宿镜中。"},{"title":"沁園春 三","author":"呂巖","dynasty":"唐","content":"詩曲文章，任汝空留，數千萬篇。\n奈日推一日，月推一月。\n今年不了，又待來年。\n有限光陰，無涯火院，只恐蹉跎老却賢。\n貪癡漢，望成家學道，兩事雙全。\n凡間，只戀塵緣，又誰信壺中別有天。\n這道本無情，不親富貴。\n不疎貧賤，只要心堅。\n不在勞神，不須苦行，息慮忘機合自然。\n長生事，待明公放下，方可相傳。"},{"title":"莺啼序","author":"刘辰翁","dynasty":"宋","content":"愁人更堪秋日，长似岁难度。\n相携去、晼晚登高，高极正犯愁处。\n常是恨、古人无计，看今人痴绝如许。\n但东篱半醉，残灯自修菊谱。\n归去来兮，怨调又苦。\n有寒螀余赋。\n湖山外、风笛阑干，胡床夜月谁据。\n恨当时、青云跌宕，天路断、险艰如许。\n便桥边，卖镜重圆，断肠无数。\n是谁玉斧，惊堕团团，失上界楼宇。\n甚天误、婵娟余误。\n悔却初念，不合梦他，霓裳楚楚。\n而今安在，枫林关塞，回头忆著神仙处，漫断魂飞过湖江去。\n时时说与，地上群儿，青琐瑶台，阆风悬圃。\n琵琶往往，凭鞍劝酒，千载能胡语。\n叹自古、宫花薄命，汉月无情，战地难青，故人成土。\n江南憔悴，荒村流落，伤心自失梨园部，渺空江、泪隔芦花雨。\n相逢司马风流，湿尽青衫，欲归无路。"},{"title":"奉和送金城公主適西蕃應制","author":"徐堅","dynasty":"唐","content":"星漢下天孫，車服降殊蕃。\n匣中詞易切，馬上曲虛繁。\n關塞移朱帳，風塵暗錦軒。\n簫聲去日遠，萬里望河源。"},{"title":"风流子","author":"孙惟信","dynasty":"宋","content":"三叠古阳关。\n轻寒噤、清月满征鞍。\n记玉笋揽衣，翠囊亲赠，绣巾搵脸，金柳初攀。\n自回首，燕台云掩冉，凤阁雨阑珊。\n天有尽头，水无西注，鬓难留黑，带易成宽。\n啼妆，东风悄，菱花在，拟倩锦字封还。\n应想恨蛾凝黛，慵髻堆鬟。\n奈情逐事迁，心随春老，梦和香冷，欢与花残。\n闲煞唾茸窗阁，十二屏山。"},{"title":"贈姬人","author":"韋莊","dynasty":"唐","content":"莫恨紅裙破，休嫌白屋低。\n請看京與洛，誰在舊香閨。"},{"title":"和襲美友人許惠酒以詩徵之","author":"陸龜蒙","dynasty":"唐","content":"凍醪初漉嫩如春，輕蟻漂漂雜蘂塵。\n得伴方平同一醉，明朝應作蔡經身。"},{"title":"閨怨","author":"魚玄機","dynasty":"唐","content":"蘼蕪盈手泣斜暉，聞道鄰家夫壻歸。\n別日南鴻纔北去，今朝北鴈又南飛。\n春來秋去相思在，秋去春來信息稀。\n扃閉朱門人不到，砧聲何事透羅幃。"},{"title":"同前换头","author":"萧德祥《小孙屠》","dynasty":"元","content":"听我诉因依，不觉泪暗滴。\n你自和娘还愿，争奈你哥哥，与妻闲争气。\n杀死它，吃控持。\n到如今，禁在牢内。"},{"title":"摩利支飞刀对箭・正宫/端正好","author":"无名氏","dynasty":"元","content":"看别人云滚滚省台登，看别人云滚滚省台登，几时能够闹穰穰公侯做。\n则他那谒朱门缘木求鱼，则这书中自有他这黄金屋，将我久困在红尘路。"},{"title":"归国遥","author":"刘辰翁","dynasty":"宋","content":"初雨歇。\n照水绿腰裙带熟。\n杨花不做人情雪。\n风流欲过前村蝶。\n羞成别。\n回头却恨春三月。"},{"title":"白苎","author":"紫姑","dynasty":"宋","content":"绣帘垂，画堂悄，寒风淅沥。\n遥天万里，黯淡同云幂幂。\n渐纷纷、六花零乱散空碧。\n姑射宴瑶池，把碎玉、零珠抛掷。\n林峦望中，高下琼瑶一白。\n严子陵钓台迷踪迹。\n追惜。\n燕然画角，宝钥珊瑚，是时丞相，虚作银城换得。\n当此际、偏宜访袁安宅。\n醺醺醉了，任他金钗舞困，玉壶频侧。\n又是东君，暗遣花神，先报南国。\n昨夜江梅，漏泄春消息。"},{"title":"南楼令・唐多令","author":"周密","dynasty":"宋","content":"好梦不分明。\n楚云千万层。\n带围宽、愁损兰成。\n玉杵玄霜才咫尺，青羽信、便沈沈。\n水调夜楼清。\n清宵谁共听。\n砑笺红、空赋倾城。\n几度欲吟吟不就，可煞是、没心情。"},{"title":"浣溪沙","author":"王灼","dynasty":"宋","content":"一样婵娟别样清。\n眼明初识董双成。\n香风随步过帘旌。\n笑捧玉觞频劝客，浣溪沙里转新声。\n花间侧听有流莺。"},{"title":"山村叟","author":"于濆","dynasty":"唐","content":"古鑿巖居人，一廛稱有產。\n雖霑巾覆形，不及貴門犬。\n驅牛耕白石，課女經黃繭。\n歲暮霜霰濃，畫樓人飽煖。"},{"title":"聽歌六絕句 樂世","author":"白居易","dynasty":"唐","content":"管急弦繁拍漸稠，綠腰宛轉曲終頭。\n誠知樂世聲聲樂，老病人聽未免愁。"},{"title":"菩萨蛮","author":"史浩","dynasty":"宋","content":"提壶漫欲寻芳去。\n桃红柳绿年年事。\n唯有列仙翁。\n清明本在躬。\n何须从外讨。\n皮里阳秋好。\n堪羡个中人。\n无时不是春。"},{"title":"醉贈劉十二","author":"殷堯藩","dynasty":"唐","content":"春草正淒淒，知君過惡溪。\n鶯將吉了語，猿共猓然啼。\n別路魂先斷，還家夢幾迷。\n定尋雷令劒，應識越王笄。\n樹色多於北，潮聲少向西。\n椰花好爲酒，誰伴醉如泥。"},{"title":"木兰香・减字木兰花","author":"徐介轩","dynasty":"宋","content":"一帘疏雨。\n道是无情还有思。\n坐久魂销。\n风动珠唇点点娇。\n生平浩气。\n静乐机关随处是。\n熏透寒衾。\n蝴蝶休萦万里心。"},{"title":"前腔","author":"柯丹邱《荆钗记》","dynasty":"元","content":"［末上］官差限紧，心中愁闷。\n途路上苦辛，怎辞劳顿。\n只恐怕误了公文，那其间有口难分。"},{"title":"山居","author":"白居易","dynasty":"唐","content":"山齋方獨往，塵事莫相仍。\n藍轝辭鞍馬，緇徒換友朋。\n朝餐唯藥菜，夜伴只紗燈。\n除却青衫在，其餘便是僧。"},{"title":"歲除日奉推事使牒追赴撫州辨對留別崔法曹陸大祝處士上人同賦人字口號","author":"戴叔倫","dynasty":"唐","content":"上國杳未到，流年忽復新。\n回車不自識，君定送何人。"},{"title":"减字木兰花","author":"刘辰翁","dynasty":"宋","content":"何须翦纸。\n依旧一团圆照水。\n莫倚空寒。\n柳下池边也只般。\n君何忽忽。\n宇宙人生都是客。\n月在云端。\n人自愁人不解看。"},{"title":"乌夜啼","author":"郑熏初","dynasty":"宋","content":"春江一望微茫。\n辨桅樯。\n无限青青麦里、菜花黄。\n今古恨，登临泪，几斜阳。\n不是寄奴住处、也凄凉。"},{"title":"鑷白曲","author":"薛逢","dynasty":"唐","content":"去年鑷白鬢，境裏猶堪認年少。\n今年鑷白髮，兩眼昏昏手戰跳。\n滿酌濃酹假顏色，顏色不揚翻自笑。\n少年曾讀古人書，本期獨善安有餘。\n雖蓋長安一片瓦，未遑卒歲容寧居。\n前年依亞成都府，月請俸緍六十五。\n妻兒骨肉愁欲來，偏梁閣道歸得否。\n長安六月塵亙天，池塘鼎沸林欲燃。\n合家慟哭出門送，獨驅匹馬陵山巔。\n到官只是推誠信，終日兢兢幸無恡。\n丞相知憐爲小心，忽然奏佩專城印。\n專城俸入一倍多，況兼職祿霜峨峨。\n山妻稚女悉迎到，時列綠罇酣酒歌。\n醉來便向罇前倒，風月滿頭絲皓皓。\n雖然減得闔門憂，又加去國五年老。\n五年老，知奈何，來日少，去日多。\n金鎚鎚碎黃金鑷，更唱罇前老去歌。"},{"title":"北曲折桂令","author":"萧德祥《小孙屠》","dynasty":"元","content":"几回价守定香闺，转无眠情绪如痴。\n直哭得绛蜡烟消，银蟾影坠，宝篆香微。\n才听得促织儿声沉四壁，又听得叫残早报晓邻鸡。\n只影孤凄，心下伤悲。\n一弄儿凄凉，总促在愁眉。"},{"title":"前腔","author":"刘唐卿《白兔记》","dynasty":"元","content":"愁拈班管，展花笺盈盈泪涟。\n夫妻指望同百年，谁知付与花笺？画一画满怀愁万千，丢一丢顿觉心惊战。\n怎写得休书尽言？怎写得休书尽言？。"},{"title":"雜曲歌辭 別離曲","author":"陸龜蒙","dynasty":"唐","content":"丈夫非無淚，不灑離別間。\n仗劒對尊酒，恥爲游子顏。\n蝮蛇一螫手，壯士疾解腕。\n所思在功名，離別何足歎。"},{"title":"兵要望江南 占鳥第二十二（京本作「占飛禽第二十」○八十三首） 二","author":"易靜","dynasty":"唐","content":"鷹搦鷂，勢速入軍營。\n必是義兄圖義弟，不然義弟欲謀兄，奸禍兩般情。"},{"title":"水调歌头","author":"李曾伯","dynasty":"宋","content":"骤雨送行色，把剑渡长淮。\n西风咄咄怪事，吹不散烟霾。\n才是橙黄时候，早似梅边天气，寒意已相催。\n老子尚顽耐，仆马苦虺隤。\n叹平生，身客路，半天涯。\n飞鸢跕跕曾见，底事又重来。\n回首白云何处，目送孤鸿千里，去影为徘徊。\n篱菊渐秋色，杜瓮有新醅。"},{"title":"阮郎归","author":"向","dynasty":"宋","content":"隔篱疏影照横塘。\n东风吹暗香。\n陇头归路指苍茫。\n江南春兴长。\n扃小院，静回廊。\n有人凭短墙。\n角声惊梦月横窗。\n此时能断肠。"},{"title":"出郴山口至疊石灣野人室中寄張十一","author":"王昌齡","dynasty":"唐","content":"櫧柟無冬春，柯葉連峯稠。\n陰壁下蒼黑，煙含清江樓。\n景開獨沿曳，響答隨興酬。\n旦夕望吾友，如何迅孤舟。\n疊沙積爲崗，崩剝雨露幽。\n石脉盡橫亙，潛潭何時流。\n既見萬古色，頗盡一物由。\n永與世人遠，氣還草木收。\n盈縮理無餘，今往何必憂。\n郴土羣山高，耆老如中州。\n孰云議舛降，豈是娛宦遊。\n陰火昔所伏，丹砂將爾謀。\n昨臨蘇耽井，復向衡陽求。\n同疚來相依，脫身當有籌。\n數月乃離居，風湍成阻脩。\n野人善竹器，童子能谿謳。\n寒夜波蕩漾，羇鴻去悠悠。"},{"title":"奉和襲美茶具十詠 茶人","author":"陸龜蒙","dynasty":"唐","content":"天賦識靈草，自然鍾野姿。\n閑來北山下，似與東風期。\n雨後探芳去，雲間幽路危。\n唯應報春鳥，得共斯人知。"},{"title":"西江月","author":"卢祖皋","dynasty":"宋","content":"燕掠晴丝袅袅，鱼吹水叶粼粼。\n禁街微雨洒香尘。\n寒食清明相近。\n漫著宫罗试暖，闲呼社酒酬春。\n晚风帘幕悄无人。\n二十四番花讯。"},{"title":"瑞鹤仙","author":"陆叡","dynasty":"宋","content":"湿云黏雁影。\n望征路愁迷，离绪难整。\n千金买光景。\n但疏钟催晓，乱鸦啼暝。\n花暗省。\n许多情、相逢梦境。\n便行云、都不归来，也合寄将音信。\n孤迥。\n盟鸾心在，跨鹤程高，後期无准。\n情丝待翦。\n翻惹得，旧时恨。\n怕天教何处，参差双燕，还染残朱剩粉。\n对菱花、与说相思，看谁瘦损。"},{"title":"王十二兄與畏之員外相訪見招小飲時予以悼亡日近不去因寄","author":"李商隱","dynasty":"唐","content":"謝傅門庭舊末行，今朝歌管屬檀郎。\n更無人處簾垂地，欲拂塵時簟竟牀。\n嵇氏幼男猶可憫，左家嬌女豈能忘。\n秋霖腹疾俱難遣，萬里西風夜正長。"},{"title":"和蕭少卿見慶新居","author":"徐鉉","dynasty":"唐","content":"湘浦懷沙已不疑，京城賜第豈前期。\n鼓聲到晚知坊遠，山色來多與靜宜。\n簪屨尚應憐故物，稻粱空自媿華池。\n新詩問我偏饒思，還念鷦鷯得一枝。"},{"title":"谒金门","author":"吴泳","dynasty":"宋","content":"金榜揭。\n都是鹿鸣仙客。\n手按玉笙寒尚怯。\n倚梅歌一阕。\n柳拂御街明月。\n莺扑上林残雪。\n前岁杏花元一色。\n马蹄归路滑。"},{"title":"守志","author":"王逸","dynasty":"先秦","content":"陟玉峦兮逍遥，览高冈兮峣峣。\n桂树列兮纷敷，吐紫华兮布条。\n实孔鸾兮所居，今其集兮惟鸮。\n乌鹊惊兮哑哑，余顾盼兮怊怊。\n彼日月兮闇昧，障覆天兮祲氛。\n伊我后兮不聪，焉陈诚兮效忠。\n摅羽翮兮超俗，游陶遨兮养神。\n乘六蛟兮蜿蝉，遂驰骋兮升云。\n扬彗光兮为旗，秉电策兮为鞭。\n朝晨发兮鄢郢，食时至兮增泉。\n绕曲阿兮北次，造我车兮南端。\n谒玄黄兮纳贽，崇忠贞兮弥坚。\n历九宫兮遍观，睹秘藏兮宝珍。\n就传说兮骑龙，与织女兮合婚。\n举天罼兮掩邪，彀天弧兮射奸。\n随真人兮翱翔，食元气兮长存。\n望太微兮穆穆，睨三阶兮炳分。\n相辅政兮成化，建烈业兮垂勋。\n目瞥瞥兮西没，道遐回兮阻叹。\n志稸积兮未通，怅敞罔兮自怜。\n乱曰：\n天庭明兮云霓藏，三光朗兮镜万方。\n斥蜥蜴兮进龟龙，策谋从兮翼机衡。\n配稷契兮恢唐功，嗟英俊兮未为双。"},{"title":"送吉校書東歸","author":"司空曙","dynasty":"唐","content":"少年芸閣吏，罷直暫歸休。\n獨與親知別，行逢江海秋。\n聽猨看楚岫，隨雁到吳洲。\n處處園林好，何人待子猷。"},{"title":"瑞鹤仙","author":"曹勋","dynasty":"宋","content":"小梅凝秀色，泛霁霭晴和，春容初透。\n璇霄降仙格，觉葱葱佳气，先惊花柳。\n芝兰户牖。\n庆禀质、天长地久。\n有当熊避辇，嘉声懿德，六宫居右。\n清昼。\n文箫仪凤，妙舞低云，缓锵钧奏。\n香传绣幄，腾飞雾，上金兽。\n愿千龄遐算，三宫慈爱，长亭兹辰劝酒。\n向瑶台阆苑，芳音永嫔万寿。"},{"title":"采桑子","author":"晏几道","dynasty":"宋","content":"心期昨夜寻思遍，犹负殷勤。\n齐斗堆金。\n难买丹诚一寸真。\n须知枕上尊前意，占得长春。\n寄语东邻。\n似此相看有几人。"},{"title":"点绛唇","author":"姚述尧2","dynasty":"宋","content":"玉叶金英，倩谁移下蟾宫树。\n香风飘度。\n满院飞黄雨。\n独倚寒林，搜尽高人句。\n关情处。\n素娥无语。\n的皪枝头露。"},{"title":"樂府古題序 捉捕歌","author":"元稹","dynasty":"唐","content":"捉捕復捉捕，莫捉狐與兔。\n狐兔藏窟穴，豺狼妨道路。\n道路非不妨，最憂螻蟻聚。\n豺狼不陷穽，螻蟻潛幽蠹。\n切切主人窗，主人輕細故。\n延緣蝕𣡵櫨，漸入棟梁柱。\n梁棟盡空虛，攻穿痕不露。\n主人坦然意，晝夜安寢寤。\n網羅布參差，鷹犬走回互。\n盡力窮窟穴，無心自還顧。\n客來歌捉捕，歌竟淚如雨。\n豈是惜狐兔，畏君先後誤。\n願君埽梁棟，莫遣螻蟻附。\n次及清道塗，盡滅豺狼步。\n主人堂上坐，行客門前度。\n然後巡野田，徧張畋獵具。\n外無梟獍援，內有熊羆驅。\n狡兔掘荒榛，妖狐熏古墓。\n用力不足多，得禽自無數。\n畏君聽未詳，聽客有明喻。\n蟣蝨誰不輕，鯨鯢誰不惡。\n在海尚幽遐，在懷交穢汚。\n歌此勸主人，主人那不悟。\n不悟還更歌，誰能恐違忤。"},{"title":"浣溪沙","author":"谢逸","dynasty":"宋","content":"楼阁帘垂乳燕飞。\n圆荷细细点清溪。\n薰风破闷晚凉时。\n玉轸琴边兰思远，霜纨扇里翠眉低。\n揉蓝衫子闹蜂儿。"},{"title":"問少年","author":"白居易","dynasty":"唐","content":"千首詩堆青玉案，十分酒寫白金盂。\n迴頭却問諸年少，作箇狂夫得了無。"},{"title":"林下招胡長官","author":"朱慶餘","dynasty":"唐","content":"語低清貌似休糧，稱著朱衣入草堂。\n銷暑近來無別物，桂陰當午滿繩牀。"},{"title":"朝中措","author":"韩淲","dynasty":"宋","content":"年年羞插菊花游。\n华发不禁秋。\n此日遨头寻胜，消除万斛清愁。\n湿云凉雨南台上，歌动玉溪流。\n俯仰人间今古，多情破帽飕飕。"},{"title":"点绛唇","author":"曹勋","dynasty":"宋","content":"不厌频来，探梅选胜湖山里。\n瑶林琼蕊。\n真是游方外。\n玉殿珠楼，不并人间世。\n何妨醉。\n都无寒意。\n满坐惟和气。"},{"title":"撒金钱","author":"袁","dynasty":"宋","content":"频瞻礼。\n喜升平、又逢元宵佳致。\n鳌山高耸翠。\n对端门、珠玑交制。\n似嫦娥降仙宫，乍临凡世。\n恩露匀施，凭御栏、圣颜垂视。\n撒金钱，乱抛坠。\n万姓推抢没理会。\n告官里。\n这失仪、且与免罪。"},{"title":"醉落魄・一斛珠","author":"张先","dynasty":"宋","content":"山围画障。\n风溪弄月清溶漾。\n玉楼苕馆人相望。\n下若醲醅，竞欲金钗当。\n使君劝醉青娥唱。\n分明仙曲云中响。\n南园百卉千家赏。\n和气兼春，不独花枝上。"},{"title":"和鄭少師相公題慈恩寺禪院","author":"楊巨源","dynasty":"唐","content":"舊寺長桐孫，朝天是聖恩。\n謝公詩更老，蕭傅道方尊。\n白法知深得，蒼生要重論。\n若爲將此望，心地向空門。"},{"title":"和樂天送客遊嶺南二十韻","author":"元稹","dynasty":"唐","content":"我自離鄉久，君那度嶺頻。\n一杯魂慘澹，萬里路艱辛。\n江館連沙市，瀧船泊水濱。\n騎田廻北顧，銅柱指南鄰。\n大壑浮三島，周天過五均。\n波心湧樓閣，規外布星辰。\n狒狒穿筒格，猩猩置屐馴。\n貢兼蛟女絹，俗重語兒巾。\n舶主腰藏寶，黃家砦起塵。\n歌鍾排象背，炊爨上魚身。\n電白雷山接，旗紅賊艦新。\n島夷徐市種，廟覡趙佗神。\n鳶跕方知瘴，蛇蘇不待春。\n曙潮雲斬斬，夜海火燐燐。\n冠冕中華客，梯航異域臣。\n果然皮勝錦，吉了舌如人。\n風黖秋茅葉，煙埋曉月輪。\n定應玄髮變，焉用翠毛珍。\n句漏沙須買，貪泉貨莫親。\n能傳稚川術，何患隱之貧。"},{"title":"丰年","author":"佚名","dynasty":"先秦","content":"丰年多黍多稌，亦有高廪，万亿及秭。为酒为醴，烝畀祖妣。以洽百礼，降福孔皆。"},{"title":"過梅里七首  家於無錫四十載今敝廬數堵猶存今列題於後","author":"李紳","dynasty":"唐","content":"羽毛似雪無瑕點，顧影秋池舞白雲。\n閑整素儀三島近，迴飄清唳九霄聞。\n好風順舉應摩日，逸翮將成莫戀羣。\n凌勵坐看空碧外，更憐鳧鷺老江濆。"},{"title":"望江南・忆江南","author":"净圆","dynasty":"宋","content":"娑婆苦，长劫受轮回。\n不断苦因离火宅，祗随业报入胞胎。\n辜负这灵台。\n朝又暮，寒暑急相催。\n一个幻身能几日，百端机巧衮尘埃。\n何得出头来。"},{"title":"到蜀後記途中經歷","author":"雍陶","dynasty":"唐","content":"劒峯重疊雪雲漫，憶昨來時處處難。\n大散嶺頭春足雨，褒斜谷裏夏猶寒。\n蜀門去國三千里，巴路登山八十盤。\n自到成都燒酒熟，不思身更入長安。"},{"title":"好事近","author":"张炎","dynasty":"宋","content":"葱倩满身云，酒晕浅融香颊。\n水调数声娴雅，把芳心偷说。\n风吹裙带下阶迟，惊散双蝴蝶。\n佯拈花枝微笑，溜晴波一瞥。"},{"title":"双调・夜行船春晓","author":"朱庭玉","dynasty":"元","content":"晓角梅花三弄曲，勾引起禁钟楼鼓。\n曙色将分，漏声才息，残月已沉江渚。"},{"title":"千秋岁令・千秋岁引","author":"无名氏","dynasty":"宋","content":"想风流态，种种般般媚。\n恨别离时大容易。\n香笺欲写相思意。\n相思泪滴香笺字。\n画堂深，银烛暗，重门闭。\n似当日、欢娱何日遂。\n愿早早相逢重设誓。\n美景良辰莫轻拌，鸳鸯帐里鸳鸯被。\n鸳鸯枕上鸳鸯睡。\n似恁地，长恁地，千秋岁。"},{"title":"寂寞","author":"鄭谷","dynasty":"唐","content":"江郡人稀便是村，踏青天氣欲黃昏。\n春愁不破還成醉，衣上淚痕和酒痕。"},{"title":"憶白菊","author":"陸龜蒙","dynasty":"唐","content":"稚子書傳白菊開，西成相滯未容迴。\n月明階下窗紗薄，多少清香透入來。"},{"title":"忆秦娥","author":"刘克庄","dynasty":"宋","content":"泥滑滑。\n一声声唤征鞍发。\n征鞍发。\n客亭杨柳，不禁攀折。\n荀郎衣上香初歇。\n萧郎心下书难说。\n书难说。\n霎时吹散，一生愁绝。"},{"title":"行次歙州寓之","author":"呂從慶","dynasty":"唐","content":"乍入新安境，溪山覺可褒。\n賃房安食具，掃榻卸行絛。\n明識離鄉賤，强言避世高。\n君聽塗上客，多半說弓刀。"},{"title":"六州","author":"无名氏","dynasty":"宋","content":"炎灵永。\n长乐助文明。\n居靖懿，敷皇化，四海升平。\n慈是宝、万物怀生。\n耀德不观兵。\n大治欢声。\n金辂饬、藻卫天行。\n春色满皇京。\n登歌清庙，神祈顾飨，瑄玉纯精。\n亿万载持盈。\n膺天贶。\n尤祥纷委来呈。\n木连芝三秀，玉烛协和平。\n仲春月、万杏初荣。\n整羽卫葱衡。\n亲款神明。\n九韶叠奏罄箫笙。\n上以继咸英。\n黄流玉瓒，殊庭肸蚃，宸仪回复，景祐遍寰瀛。"},{"title":"郡樓閑望書懷","author":"劉兼","dynasty":"唐","content":"郡城樓閣繞江濱，風物清秋入望頻。\n銅鼓祭龍雲塞廟，蘆花飄市雪黏人。\n蓮披淨沼羣香散，鷺點寒煙玉片新。\n歸去杜陵池館在，且將朝服拂埃塵。"},{"title":"菩萨蛮","author":"辛弃疾","dynasty":"宋","content":"与君欲赴西楼约。\n西楼风急征衫薄。\n且莫上兰舟。\n怕人青泪流。\n临风横玉管。\n声散江天满。\n一夜旅中愁。\n蛩吟不忍休。"},{"title":"踏莎行","author":"杜安世","dynasty":"宋","content":"夜雨朝晴，东风微冷。\n雕梁燕子闲相并。\n后园次第数芳菲，千香百艳年年定。\n步险楼高，人赊途迥。\n烟芜冉冉斜阳暝。\n红笺写尽寄无因，想伊不信人成病。"},{"title":"時人爲魏博牙軍語（題擬）","author":"佚名","dynasty":"唐","content":"長安天子，魏府牙軍。"},{"title":"天问","author":"屈原","dynasty":"先秦","content":"曰：\n遂古之初，谁传道之？\n上下未形，何由考之？\n冥昭瞢暗，谁能极之？\n冯翼惟象，何以识之？\n明明暗暗，惟时何为？\n阴阳三合，何本何化？\n圜则九重，孰营度之？\n惟兹何功，孰初作之？\n斡维焉系，天极焉加？\n八柱何当，东南何亏？\n九天之际，安放安属？\n隅隈多有，谁知其数？\n天何所沓？\n十二焉分？\n日月安属？\n列星安陈？\n出自汤谷，次于蒙汜。\n自明及晦，所行几里？\n夜光何德，死则又育？\n厥利维何，而顾菟在腹？\n女岐无合，夫焉取九子？\n伯强何处？\n惠气安在？\n何阖而晦？\n何开而明？\n角宿未旦，曜灵安藏？\n不任汩鸿，师何以尚之？\n佥曰\n“何忧，何不课而行之？”\n鸱龟曳衔，鲧何听焉？\n顺欲成功，帝何刑焉？\n永遏在羽山，夫何三年不施？\n伯禹愎鲧，夫何以变化？\n纂就前绪，遂成考功。\n何续初继业，而厥谋不同？\n洪泉极深，何以窴之？\n地方九则，何以坟之？\n河海应龙？\n何尽何历？\n鲧何所营？\n禹何所成？\n康回冯怒，墬何故以东南倾？\n九州安错？\n川谷何洿？\n东流不溢，孰知其故？\n东西南北，其修孰多？\n南北顺椭，其衍几何？\n昆仑悬圃，其尻安在？\n增城九重，其高几里？\n四方之门，其谁从焉？\n西北辟启，何气通焉？\n日安不到？\n烛龙何照？\n羲和之未扬，若华何光？\n何所冬暖？\n何所夏寒？\n焉有石林？\n何兽能言？\n焉有虬龙，负熊以游？\n雄虺九首，鯈忽焉在？\n何所不死？\n长人何守？\n靡蓱九衢，枲华安居？\n灵蛇吞象，厥大何如？\n黑水玄趾，三危安在？\n延年不死，寿何所止？\n鲮鱼何所？\n鬿堆焉处？\n羿焉彃日？\n乌焉解羽？\n禹之力献功，降省下土四方。\n焉得彼嵞山女，而通之於台桑？\n闵妃匹合，厥身是继。\n胡维嗜不同味，而快鼌饱？\n启代益作后，卒然离蠥。\n何启惟忧，而能拘是达？\n皆归射鞫，而无害厥躬。\n何后益作革，而禹播降？\n启棘宾商，《九辨》《九歌》。\n何勤子屠母，而死分竟地？\n帝降夷羿，革孽夏民。\n胡射夫河伯，而妻彼雒嫔？\n冯珧利决，封豨是射。\n何献蒸肉之膏，而后帝不若？\n浞娶纯狐，眩妻爰谋。\n何羿之射革，而交吞揆之？\n阻穷西征，岩何越焉？\n化而为黄熊，巫何活焉？\n咸播秬黍，莆雚是营。\n何由并投，而鲧疾修盈？\n白蜺婴茀，胡为此堂？\n安得夫良药，不能固臧？\n天式从横，阳离爰死。\n大鸟何鸣，夫焉丧厥体？\n蓱号起雨，何以兴之？\n撰体协胁，鹿何膺之？\n鳌戴山抃，何以安之？\n释舟陵行，何之迁之？\n惟浇在户，何求于嫂？\n何少康逐犬，而颠陨厥首？\n女歧缝裳，而馆同爰止。\n何颠易厥首，而亲以逢殆？\n汤谋易旅，何以厚之？\n覆舟斟寻，何道取之？\n桀伐蒙山，何所得焉？\n妺嬉何肆，汤何殛焉？\n舜闵在家，父何以鳏？\n尧不姚告，二女何亲？\n厥萌在初，何所亿焉？\n璜台十成，谁所极焉？\n登立为帝，孰道尚之？\n女娲有体，孰制匠之？\n舜服厥弟，终然为害。\n何肆犬豕，而厥身不危败？\n吴获迄古，南岳是止。\n孰期去斯，得两男子？\n缘鹄饰玉，后帝是飨。\n何承谋夏桀，终以灭丧？\n帝乃降观，下逢伊挚。\n何条放致罚，而黎服大说？\n简狄在台，喾何宜？\n玄鸟致贻，女何喜？\n该秉季德，厥父是臧。\n胡终弊于有扈，牧夫牛羊？\n干协时舞，何以怀之？\n平胁曼肤，何以肥之？\n有扈牧竖，云何而逢？\n击床先出，其命何从？\n恒秉季德，焉得夫朴牛？\n何往营班禄，不但还来？\n昏微循迹，有狄不宁。\n何繁鸟萃棘，负子肆情？\n眩弟并淫，危害厥兄。\n何变化以作诈，而后嗣逢长？\n成汤东巡，有莘爰极。\n何乞彼小臣，而吉妃是得？\n水滨之木，得彼小子。\n夫何恶之，媵有莘之妇？\n汤出重泉，夫何辠尤？\n不胜心伐帝，夫谁使挑之？\n会朝争盟，何践吾期？\n苍鸟群飞，孰使萃之？\n列击纣躬，叔旦不嘉。\n何亲揆发足，周之命以咨嗟？\n授殷天下，其位安施？\n反成乃亡，其罪伊何？\n争遣伐器，何以行之？\n并驱击翼，何以将之？\n昭后成游，南土爰底。\n厥利惟何，逢彼白雉？\n穆王巧梅，夫何为周流？\n环理天下，夫何索求？\n妖夫曳炫，何号于市？\n周幽谁诛？\n焉得夫褒姒？\n天命反侧，何罚何佑？\n齐桓九会，卒然身杀。\n彼王纣之躬，孰使乱惑？\n何恶辅弼，谗谄是服？\n比干何逆，而抑沈之？\n雷开阿顺，而赐封之？\n何圣人之一德，卒其异方？\n梅伯受醢，箕子详狂？\n稷维元子，帝何竺之？\n投之于冰上，鸟何燠之？\n何冯弓挟矢，殊能将之？\n既惊帝切激，何逢长之？\n伯昌号衰，秉鞭作牧。\n何令彻彼岐社，命有殷国？\n迁藏就岐，何能依？\n殷有惑妇，何所讥？\n受赐兹醢，西伯上告。\n何亲就上帝罚，殷之命以不救？\n师望在肆，昌何识？\n鼓刀扬声，后何喜？\n武发杀殷，何所悒？\n载尸集战，何所急？\n伯林雉经，维其何故？\n何感天抑墬，夫谁畏惧？\n皇天集命，惟何戒之？\n受礼天下，又使至代之？\n初汤臣挚，后兹承辅。\n何卒官汤，尊食宗绪？\n勋阖梦生，少离散亡。\n何壮武历，能流厥严？\n彭铿斟雉，帝何飨？\n受寿永多，夫何久长？\n中央共牧，后何怒？\n蜂蛾微命，力何固？\n惊女采薇，鹿何佑？\n北至回水，萃何喜？\n兄有噬犬，弟何欲？\n易之以百两，卒无禄？\n薄暮雷电，归何忧？\n厥严不奉，帝何求？\n伏匿穴处，爰何云？\n荆勋作师，夫何长？\n悟过改更，我又何言？\n吴光争国，久余是胜。\n何环穿自闾社丘陵，爰出子文？\n吾告堵敖以不长。\n何试上自予，忠名弥彰？"},{"title":"八声甘州","author":"吴潜","dynasty":"宋","content":"向鄞江、面熟是薰风，吹燕麦凫葵。\n赖君王洪福，河清可晏，物阜人熙。\n想见搴帷使者，随处采声诗。\n羡高禽矰弋，离贴天飞。\n飞到苍云深处，便敛收毛羽，望暮林归。\n可以人不若，剗地挂征衣。\n且招呼、麴生为友，对槐阴、时唱两三卮。\n今宵好，如钩佳月，放出光辉。"},{"title":"沁园春","author":"方岳","dynasty":"宋","content":"把酒问花，茧栗梢头，春今几何。\n笑身居近侍，阶翻万玉，面丐菩萨，髻拥千螺。\n一一牙签，英英碧字，占定花间甲乙科。\n归来也，傍紫薇吟处，揉作阳和。\n祗今花事无多。\n看几许风烟付与他。\n待围将翡翠，怕蜂粘粉，织成云锦，遣凤衔梭。\n谁翦并刀，赠之燕玉，莫负双娥娇溜波。\n花应道，尽花强人面，底用能歌。"},{"title":"重陽日陪元魯山德秀登北城矚對新霽因以贈別","author":"蕭穎士","dynasty":"唐","content":"山縣遶古堞，悠悠快登望。\n雨餘秋天高，目盡無隱狀。\n綿連滍川迴，杳渺鴉路深。\n彭澤興不淺，臨風動歸心。\n賴茲琴堂暇，傲睨傾菊酒。\n人和歲已登，從政復何有。\n遠山十里碧，一道銜長雲。\n青霞半落日，混合疑晴曛。\n漸聞驚栖羽，坐歎清夜月。\n中歡愴有違，行子念明發。\n僅能泯寵辱，未免傷別離。\n江湖不可忘，風雨勞相思。\n明時當盛才，短伎安所設。\n何日謝百里，從君漢之澨。"},{"title":"朝中措","author":"程正同","dynasty":"宋","content":"少年不入利名场。\n花柳作家乡。\n一片由甲口觜，几多耍俏心肠。\n周郎学识，秦郎风度，柳七文章。\n聊借生绡一幅，与君写尽行藏。"},{"title":"秋郊閑望有感","author":"韓偓","dynasty":"唐","content":"楓葉微紅近有霜，碧雲秋色滿吳鄉。\n魚衝駭浪雪鱗健，鴉閃夕陽金背光。\n心爲感恩長慘戚，鬢緣經亂早蒼浪。\n可憐廣武山前語，楚漢寧教作戰場。"},{"title":"應制 一","author":"宗楚客","dynasty":"唐","content":"敬舉天杯飲。"},{"title":"秦楼月・忆秦娥","author":"范成大","dynasty":"宋","content":"湘江碧。\n故人同作湘中客。\n湘中客。\n东风回雁，杏花寒食。\n温温月到蓝桥侧。\n醒心弦里春无极。\n春无极。\n明朝残梦，马嘶南陌。"},{"title":"沁园春","author":"陈士豪","dynasty":"宋","content":"把酒西湖，问梅一笑，为谁试花。\n有淡庵人品，精忠许国，文昌地位，清白传家。\n鸾检封芝，麟符剖竹，立马嘶风催戍瓜。\n从今好，听夜郎江上，谯鼓喧歈。\n雌堂玉暖吴娃。\n向燕寝香中早放衙。\n但一麾十里，风清画戟，五溪六诏、云拥高牙。\n褒玺疏荣，锋车趣召，万寿杯中色翠霞。\n何须更，问武陵玉屑，勾漏丹砂。"},{"title":"金凤钩","author":"晁补之","dynasty":"宋","content":"雪消闲步花畔。\n试屈指、早春将半。\n樱桃枝上最先到，却恨小梅芳浅。\n忽惊拂水双来燕。\n暗自忆、故人犹远。\n一分风雨占春愁，一来又对花肠断。"},{"title":"府西池北新葺水齋即事招賓偶題十六韻","author":"白居易","dynasty":"唐","content":"繚繞府西面，潺湲池北頭。\n鑿開明月峽，決破白蘋洲。\n清淺漪瀾急，夤緣浦嶼幽。\n直衝行徑斷，平入臥齋流。\n石疊青稜玉，波翻白片鷗。\n噴時千點雨，澄處一泓油。\n絕境應難別，同心豈易求。\n少逢人愛翫，多是我淹留。\n夾岸鋪長簟，當軒泊小舟。\n枕前看鶴浴，牀下見魚遊。\n洞戶斜開扇，疎簾半上鉤。\n紫浮萍泛泛，碧亞竹修修。\n讀罷書仍展，碁終局未收。\n午茶能散睡，卯酒善銷愁。\n簷雨晚初霽，窗風涼欲休。\n誰能伴老尹，時復一閑遊。"},{"title":"贈秦系","author":"劉長卿","dynasty":"唐","content":"向風長嘯戴紗巾，野鶴由來不可親。\n明日東歸變名姓，五湖煙水覓何人。"},{"title":"落第寄沈詢","author":"趙嘏","dynasty":"唐","content":"穿楊力盡獨無功，華髮相期一夜中。\n別到江頭舊吟處，爲將雙淚問春風。"},{"title":"清平乐","author":"王安石","dynasty":"宋","content":"留春不住。\n费尽莺儿语。\n满地残红宫锦污。\n昨夜南园风雨。\n小怜初上琵琶。\n晓来思绕天涯。\n不肯画堂朱户，春风自在杨花。"},{"title":"满江红","author":"吴潜","dynasty":"宋","content":"寒食清明，叹人在、天涯海角。\n饶锦绣，十洲装就，只成离索。\n岁去已空莺燕侣，年来尽负鸥凫约。\n想南溪、溪水一篙深，孤舟泊。\n天向晚，东风恶。\n春向晚，花容薄。\n又荼縻架底，绿阴成幄。\n舴艋也闻钲鼓闹，秋千半当笙歌乐。\n问山公、倒载接�奈蓿�都休却。"},{"title":"有贈 二","author":"崔珏","dynasty":"唐","content":"錦里芬芳少佩蘭，風流全占似君難。\n心迷曉夢窗猶暗，粉落香肌汗未乾。\n兩臉夭桃從鏡發，一眸春水照人寒。\n自嗟此地非吾土，不得如花歲歲看。"},{"title":"上巳日祓禊渭濱應制","author":"韋嗣立","dynasty":"唐","content":"乘春祓禊逐風光，扈蹕陪鑾渭渚傍。\n還笑當時水濱老，衰年八十待文王。"},{"title":"李亚仙花酒曲江池・赚煞","author":"石君宝","dynasty":"元","content":"往常我回雪态舞按柳腰肢，遏云声歌尽桃花扇，从今后席上尊前腼腆。\n就将小生的马，送大姐回去。\n请上马。\n更做道如今颠倒颠，落的女娘每倒接了丝鞭。\n小生多备些钱，送与妈妈，必然容允。\n咱既然结姻缘，又何须置酒张筵？虽然那爱钞的虔婆他可也难恕免。\n争奈我心坚石穿，准备着从良弃贱，我则索你个正腔钱，省了你那买闲钱。\n你看，郑舍随着姨姨去了也，我和你明日将些酒礼，与他作贺去来。"},{"title":"月夜登王屋仙壇","author":"顧非熊","dynasty":"唐","content":"月臨峰頂壇，氣爽覺天寬。\n身去銀河近，衣霑玉露寒。\n雲中日已赤，山外夜初殘。\n即此是仙境，惟愁再上難。"},{"title":"金盏子","author":"王沂孙","dynasty":"宋","content":"雨叶吟蝉，露草流萤，岁华将晚。\n对静夜无眠，稀星散、时度绛河清浅。\n甚处画角凄凉，引轻寒催燕。\n西楼外，斜月未沈，风急雁行吹断。\n此际怎消遣。\n要相见、除非待梦见。\n盈盈洞房泪眼，看人似、冷落过秋纨扇。\n痛惜小院桐阴，空啼鸦零乱。\n厌厌地，终日为伊，香愁粉怨。"},{"title":"满庭芳","author":"去非","dynasty":"宋","content":"龙角辉春，蛾春惊晓，梦阑金翠屏开。\n异芬薰室，风送蕊仙来。\n玉女擎香沐浴，人间世、洗彻凡埃。\n梅开后，留花酝染，清味俗难猜。\n东君，尤雅爱，传香芳畹，香发庭陔。\n宁馨满尊前，喜奏瑶台。\n便好纽为佩王，瀛洲路、同赏蓬莱。\n蟠桃宴，从今曼倩，三骋奇材。"},{"title":"寄鏡湖方干處士","author":"齊己","dynasty":"唐","content":"賀監舊山川，空來近百年。\n聞君與琴鶴，終日在漁船。\n島露深秋石，湖澄半夜天。\n雲門幾迴去，題徧好林泉。"},{"title":"减兰十梅・减字木兰花","author":"李子正","dynasty":"宋","content":"腾腾初照。\n半拆琼苞还似笑。\n莫近柔条。\n只恐凝酥暖欲消。\n三竿已上。\n点缀胭脂红荡漾。\n刚道宜寒。\n不似前村雪里看。"},{"title":"瑶花慢","author":"周密","dynasty":"宋","content":"朱钿宝玦。\n天上飞琼，比人间春别。\n江南江北，曾未见，谩拟梨云梅雪。\n淮山春晚，问谁识、芳心高洁。\n消几番、花落花开，老了玉关豪杰。\n金壶翦送琼枝，看一骑红尘，香度瑶阙。\n韶华正好，应自喜、初识长安蜂蝶。\n杜郎老矣，想旧事、花须能说。\n记少年，一梦扬州，二十四桥明月。"},{"title":"踏莎行","author":"李流谦","dynasty":"宋","content":"菊露晴黄，枫霜晚翠。\n重阳气候偏如此。\n异乡牢落怕登临，吾家落照飞云是。\n举扇尘低，脱巾风细。\n灵苗医得人憔悴。\n灯前点检欠谁人，惟有断鸿知此意。"},{"title":"辅成王周公摄政・仙吕/赏花时","author":"郑光祖","dynasty":"元","content":"来纣主残殷故天，礼后稷南郊以配天。\n愿陛下福齐天，九五数飞龙在天，昨日今商今日周别换了一重天。"},{"title":"行香子","author":"葛胜仲","dynasty":"宋","content":"风物飕飕。\n木落沧洲。\n渐老人、不奈悲秋。\n羁怀都在，鬓上眉头。\n似休文瘦，文通恨，子山愁。\n庭梧影薄，篱菊香浮。\n强招寻、聊命朋俦。\n穷通皆梦，今古如流。\n且渊明径，子猷舫，仲宣楼。"},{"title":"和友人題僧院薔薇花三首 三","author":"崔櫓","dynasty":"唐","content":"露香如醉態如慵，斜壓危闌草色中。\n試問更誰過野寺，無憀徒自舞春風。\n蘭缸尚惜連明在，錦帳先愁入夏空。\n一日幾回來又去，不能容易捨深紅。"},{"title":"雲夢澤","author":"杜牧","dynasty":"唐","content":"日旗龍斾想飄揚，一索功高縛楚王。\n直是超然五湖客，未如終始郭汾陽。"},{"title":"须贾大夫谇范叔・清江引","author":"高文秀","dynasty":"元","content":"老院公肯分的来到这里，左右难回避。\n他怎敢轻撩虎狼须，快与我搬住猿猱臂。\n须贾，你饶过了这老院公，我也饶过了你。\n望丞相爷看老院公薄面，饶过俺主人罢。"},{"title":"唐受命讖 三","author":"不詳","dynasty":"唐","content":"桃花園，宛轉屬旌幡。"},{"title":"减字木兰花","author":"张孝祥","dynasty":"宋","content":"春如有意。\n未接年华春已至。\n春事还新。\n多得年时五日春。\n春郊便绿。\n只向腊前春已足。\n屈指元宵。\n正是新春二十朝。"},{"title":"闵予小子","author":"佚名","dynasty":"先秦","content":"闵予小子，遭家不造，嬛嬛在疚。于乎皇考，永世克孝。\n念兹皇祖，陟降庭止。维予小子，夙夜敬止。于乎皇王，继序思不忘。"},{"title":"在靈峰時爲後生造偈（題擬）","author":"皎然","dynasty":"唐","content":"素面相呈猶不識，更添脂粉競鬪看。\n這裏若論玄與實，與吾如隔萬重山。\n（均見《祖堂集》卷十。\n）。"},{"title":"浣溪沙","author":"石孝友","dynasty":"宋","content":"宿醉离愁慢髻鬟。\n绿残红豆忆前欢。\n锦江春水寄书难。\n红袖时笼金鸭暖，小楼吹彻玉笙寒。\n为谁和泪倚阑干。"},{"title":"诉衷情","author":"欧阳修","dynasty":"宋","content":"歌时眉黛舞时腰。\n无处不娇饶。\n初剪菊、欲登高。\n天气怯鲛绡。\n紫丝障，绿杨桥。\n路迢迢。\n酒阑歌罢，一度归时，一度魂消。"},{"title":"包待制三勘蝴蝶梦・赚煞","author":"关汉卿","dynasty":"元","content":"为甚我教你看诗书、习经史？俺待学孟母三移教子。\n不能勾金榜上分明题姓氏，则落得犯由牌书写名儿。\n想当时，也是不得已为之。\n便做道审得情真，奏过圣旨，只不过是一人处死；须断不了王家宗祀，那里便灭门绝户了俺一家儿？。"},{"title":"詩偈 三十一","author":"龐藴","dynasty":"唐","content":"自恨己身癡，有事無人知。\n橫展兩脚睡，至曉不尋思。\n諸佛爲我爺，我是世尊兒。\n兒今已長大，替父爲導師。\n父子同宅住，寸步不相離。\n法身無相貌，世人那得知。"},{"title":"金殿乐慢","author":"无名氏","dynasty":"宋","content":"驾紫鸾軿。\n乘风缥缈游仙。\n红霓蘸影，近瑶池、鹤戏芝田。\n临蕙圃、饮琼泉。\n上萧台、遥瞻九天。\n对真人蕊书亲授，已向南宫住长年。"},{"title":"賀聖朝","author":"無名氏","dynasty":"唐","content":"白露點，曉星明滅，秋風落葉。\n故址頹垣，冷煙衰草，前朝宮闕。\n長安道上行客，依舊利深名切。\n改變容顏，消磨今古，隴頭殘月。"},{"title":"聯綿對詩 一","author":"無名氏","dynasty":"唐","content":"看山山已峻，望水水仍清。\n聽蟬蟬響急，思鄉鄉別情。"},{"title":"中春麟德殿會百僚觀新樂詩一章章十六句","author":"德宗皇帝","dynasty":"唐","content":"芳歲肇佳節，物華當仲春。\n乾坤既昭泰，煙景含氤氳。\n德淺荷玄貺，樂成思治人。\n前庭列鐘鼓，廣殿延羣臣。\n八卦隨舞意，五音轉曲新。\n顧非咸池奏，庶協南風熏。\n式宴禮所重，浹歡情必均。\n同和諒在茲，萬國希可親。"},{"title":"沁园春","author":"祝穆","dynasty":"宋","content":"自有东阳，锦水城山，几千百年。\n记往时仅说，拥麾刻郡，而今创见，持橐甘泉。\n地脉方兴，天荒欲破，还为盐梅生钜贤。\n清和候，正风薰日永，作地行仙。\n题舆小驻樵川。\n常只恐祖生先著鞭。\n算谁从井落，重新疆理，谁从襄岘，一洗腥膻。\n幕府归来，未应袖手，行有诏书来九天。\n勋名就，使吾乡夸诧，盛事流传。"},{"title":"道者與金丹開合已失因爲二首再有投擲 一","author":"章孝標","dynasty":"唐","content":"木鑽鑽盤石，辛勤四十年。\n一朝纔見物，五色互呈妍。\n七魄憎陽盛，三彭惡命延。\n被他迷失却，歎息只澘然。"},{"title":"欹枕","author":"鄭谷","dynasty":"唐","content":"攲枕高眠日午春，酒酣睡足最閑身。\n明朝會得窮通理，未必輸他馬上人。"},{"title":"齐天乐","author":"王易简","dynasty":"宋","content":"宫烟晓散春如雾。\n参差护晴窗户。\n柳色初分，饧香未冷，正是清明百五。\n临流笑语。\n映十二阑干，翠嚬红妒。\n短帽轻鞍，倦游曾遍断桥路。\n东风为谁媚妩。\n岁华顿感慨，双鬓何许。\n前度刘郎，三生杜牧，赢得征衫尘土。\n心期暗数。\n总寂寞当年，酒筹花谱。\n付与春愁，小楼今夜雨。"},{"title":"过涧歇","author":"晁补之","dynasty":"宋","content":"归去。\n奈故人、尚作青眼相期，未许明时归去。\n放怀处。\n买得东皋数亩，静爱园林趣。\n任过客、剥啄相呼昼扃户。\n堪笑儿童事业，华颠向谁语。\n草塘人悄，圆荷过微雨。\n都付邯郸，一枕清风，好梦初觉，砌下槐影方停午。"},{"title":"蝶恋花","author":"黄裳","dynasty":"宋","content":"千二百回圆未半。\n人世悲欢，此景长相伴。\n行到身边琼步款。\n金船载酒银河畔。\n谁为别来音信断。\n那更蟾光，一点窥孤馆。\n静送忘言愁一段。\n会须莫放笙歌散。"},{"title":"蜀中埽地和尚","author":"不詳","dynasty":"唐","content":"水行仙，怕秦川。"},{"title":"戀情深 一","author":"毛文錫","dynasty":"唐","content":"滴滴銅壺寒漏咽，醉紅樓月。\n宴餘香殿會鴛衾，蕩春心。\n真珠簾下曉光侵，鶯語隔瓊林。\n寶帳欲開慵起，戀情深。"},{"title":"临江仙","author":"赵长卿","dynasty":"宋","content":"日欲低时江景好，暮山紫翠重重。\n钓筒收尽碧潭空。\n一船霜夜月，两岸荻花风。\n遥忆暖春新向火，黄昏下了帘栊。\n水村渔浦舣孤篷。\n单衾愁梦断，无梦转愁浓。"},{"title":"參同契明鏡圖訣詩二首 一","author":"彭曉","dynasty":"唐","content":"造化潛施跡莫窮，簇成真訣指蒙童。\n三篇祕列八環內，萬象門開一鏡中。\n離女駕龍爲木壻，坎男乘虎作金翁。\n同人好道宜精究，究得長生路便通。"},{"title":"送賓貢登第後歸海東","author":"杜荀鶴","dynasty":"唐","content":"歸捷中華第，登船鬢未絲。\n直應天上桂，別有海東枝。\n國界波窮處，鄉心日出時。\n西風送君去，莫慮到家遲。"},{"title":"菩萨蛮","author":"晏几道","dynasty":"宋","content":"春风未放花心吐。\n尊前不拟分明语。\n酒色上来迟。\n绿须红杏枝。\n今朝眉黛浅。\n暗恨归时远。\n前夜月当楼。\n相逢南陌头。"},{"title":"遣春十首 四","author":"元稹","dynasty":"唐","content":"低迷籠樹煙，明淨當霞日。\n陽燄波春空，平湖漫凝溢。\n雪鷺遠近飛，渚牙淺深出。\n江流復浩蕩，相爲坐紆鬱。"},{"title":"水调歌头","author":"韩淲","dynasty":"宋","content":"一枕暑风外，事事且随缘。\n随缘何处琴剑，闲泊此层巅。\n日绕九天楼殿，烟抹四山林薄，尘土市声前。\n老眼醉还醒，犹得到诗边。\n桥南院，双桂隐，有名言。\n江湖人物，好在收拾付书帘。\n回首吾庐无恙，寄卧僧窗何事，鸿鹄本高骞。\n水调赋明月，谁道更超然。"},{"title":"夏州道中","author":"許棠","dynasty":"唐","content":"茫茫沙漠廣，漸遠赫連城。\n堡迥烽相見，河移浪旋生。\n無蟬嘶折柳，有寇似防兵。\n不耐饑寒迫，終誰至此行。"},{"title":"至孝義渡寄鄭軍事唐二十五","author":"孟郊","dynasty":"唐","content":"咫尺不得見，心中空嗟嗟。\n官街泥水深，下脚道路斜。\n嵩少玉峻峻，伊雒碧華華。\n岸亭當四迥，詩老獨一家。\n洧叟何所如，鄭石唯有些。\n何當來說事，爲君開流霞。"},{"title":"长相思","author":"无名氏","dynasty":"宋","content":"不思量。\n又思量。\n一点寒灯耿夜光。\n鸳衾闲半床。\n雨声长。\n漏声长。\n几阵斜风摇纸窗。\n如何不断肠。"},{"title":"渔父词・渔父","author":"惠洪","dynasty":"宋","content":"急雨颠风花信早。\n枝枝叶叶春俱到。\n何待小桃方悟道。\n休迷倒。\n出门无限青青草。\n根不覆藏尘亦扫。\n见精明树唯心造。\n试借疑情看白皂。\n回头讨。\n灵云笑杀玄沙老。"},{"title":"鹧鸪天","author":"卢祖皋","dynasty":"宋","content":"岸柳黄深绿已垂。\n庭院红遍白还飞。\n几回画蜡银台梦，双字香罗金缕衣。\n山浅澹，水茫弥。\n顿无消息许多时。\n杏梁知有新来燕，下却重帘不放归。"},{"title":"雨中","author":"韓偓","dynasty":"唐","content":"青桐承雨聲，聲聲何重疊。\n疎滴下高枝，次打敧低葉。\n鳥溼更梳翎，人愁方拄頰。\n獨自上西樓，風襟寒帖帖。"},{"title":"鹧鸪天","author":"赵彦端","dynasty":"宋","content":"忆醉君家倚翠屏。\n年年相喜鬓毛青。\n谁知缓步从天下，犹许清弹此地听。\n挥羽扇，写鹅经。\n使星何似老人星。\n几时一试薰风手，今日桐阴又满庭。"},{"title":"春秋戰國門 再吟","author":"周曇","dynasty":"唐","content":"好龍天爲降真龍，及見真龍瘁厥躬。\n接下不勤徒好士，葉公何異魯哀公。"},{"title":"戲","author":"吳融","dynasty":"唐","content":"恨極同填海，情長抵導江。\n丁香從小結，蓮子徹枝雙。\n整髻花當檻，吹燈月在窗。\n秦臺非久計，早晚降霓幢。"},{"title":"九疑山","author":"鄭啓","dynasty":"唐","content":"天放煙晴繞四圍，九峯高處彩雲飛。\n仙壇丹竈靈猶在，鶴駕青霄去不歸。\n晉末幾遷風景別，塵中空換子孫非。\n松花落盡無消息，夜半疏鐘徹翠微。\n（按：《全唐詩》卷六六七收鄭啓《鄧表山》詩，首二句幾全異，後六句大致相同。\n）。"},{"title":"小遊仙詩九十八首 三十二","author":"曹唐","dynasty":"唐","content":"洞裏煙深木葉麤，乘風使者降玄都。\n隔花相見遙相賀，擎出懷中赤玉符。"},{"title":"减字木兰花","author":"吴儆","dynasty":"宋","content":"思君欲老。\n一榻尘生谁与扫。\n禄仰晨昏。\n同是迟迟去鲁人。\n行当洗眼。\n看子青藜来夜伴。\n莫变炎凉。\n斩马还须请上方。"},{"title":"沁园春","author":"刘克庄","dynasty":"宋","content":"历事三朝，觐而执圭，祭而裸璋。\n更宫莲引入，视淮南草，御屏录了，露会稽章。\n贪膜外荣，遗身后臭，晔也平生漫传香。\n颜发改，独丹基无恙，事在休忙。\n曹丘生莫游扬。\n这瞎汉还曾自配量。\n已化为胡蝶，穿花栩栩，懒陪鹓鹭，佩玉锵锵。\n机蹉面前，钟闻饭后，我上堂时众下堂。\n从前错，欲区区手援，天下黔苍。"},{"title":"醉蓬莱","author":"孙道绚","dynasty":"宋","content":"看鸥翻波溅，苹末风轻，水轩消暑。\n云叠奇峰，破桐阴亭午。\n列岫连环，溜泉鸣玉，对幅巾芒履。\n况有清时，风流故人，剧谈挥麈。\n才冠一时，论高两汉，书扇豪踪，吐凤辞语。\n昼锦归来，庆长年老母。\n且尽绿尊，莫怀归兴，听扇歌高举。\n会见登庸，泥封诏下，促朝天去。"},{"title":"贈道者","author":"唐求","dynasty":"唐","content":"披霞戴鹿胎，歲月不能催。\n飯把琪花煮，衣將藕葉裁。\n鶴從歸日養，松是小時栽。\n往往樵人見，溪邊洗藥來。"},{"title":"送費六還蜀","author":"駱賓王","dynasty":"唐","content":"星樓望蜀道，月峽指吳門。\n萬行流別淚，九折切驚魂。\n雪影含花落，雲陰帶葉昏。\n還愁三徑晚，獨對一清尊。"},{"title":"蟲豸詩  二","author":"元稹","dynasty":"唐","content":"梨笑清都月，蜂游紫殿春。\n構脾分部伍，嚼蕊奉君親。\n翅羽頗同類，心神固異倫。\n安知人世裏，下有噬人人。"},{"title":"水调歌头","author":"葛长庚","dynasty":"宋","content":"江上春山远，山下暮云长。\n相留相送，时见双燕语风樯。\n满目飞花万点，回首故人千里，把酒沃愁肠。\n回雁峰前路，烟树正苍苍。\n漏声残，灯焰短，马蹄香。\n浮云飞絮，一身将影向潇湘。\n多少风前月下，迆逦天涯海角，魂梦亦凄凉。\n又是春将暮，无语对斜阳。"},{"title":"古意九首 九","author":"貫休","dynasty":"唐","content":"憶在山中時，丹桂花葳蕤。\n紅泉浸瑤草，白日生華滋。\n箬屋開地鑪，翠墻挂藤衣。\n看經竹窗邊，白猨三兩枝。\n東峰有老人，眼碧頭骨奇。\n種薤煮白石，旨趣如嬰兒。\n月上來打門，月落方始歸。\n授我微妙訣，恬澹無所爲。\n別來六七年，只恐白日飛。"},{"title":"吳王挽辭二首 二","author":"徐鉉","dynasty":"唐","content":"土德承餘烈，江南廣舊恩。\n一朝人事變，千古信書存。\n哀挽周原道，銘旌鄭國門。\n此生雖未死，寂寞已消魂。\n（以上二首角《宋詩紀事》卷三。\n）（見《東軒筆錄》卷一、《宋朝事實類苑》卷三六。\n第一首第四句「白草」二字，《東軒筆錄》作「芳草」、《宋朝事實類苑》作「荒草」。\n）（〖1〗宋翟耆年《籀史》：「徐鉉鼎臣從李煜歸朝，爲銀青光祿大夫、右散騎常侍。\n太平興國中，李煜薨，詔侍臣撰煜神道碑。\n有欲中傷鉉者，奏曰：『吳王事，莫若徐鉉爲詳。\n』遂詔鉉撰。\n鉉泣曰：『臣舊事李煜，陛下容臣存故主之義，乃敢奉詔。\n』太宗許之。\n鉉但推言歷數有盡，天命有歸而已。\n其警句云：『東鄰搆禍，南箕扇疑，投杼致慈親之惑，乞火無鄰婦之詞。\n始勞因壘之師，終後塗山之會。\n』太宗覽之，稱歎不已。\n異日復得鉉所撰《吳王挽詞》，今傳者二首云云。\n鉉被詔撰《江南錄》，故有『信書』之句。\n東鄰謂錢俶也。\n」〖2〗望按：如《籀史》所載，知挽辭二首之作，已在入宋之後。\n以所涉李煜，曾是南唐之主，而徐鉉生活於五代者亦四十餘年，且《全唐詩》徐鉉卷亦收其仕宋後篇什，故仍援例錄補，俾成完帙。\n）。"},{"title":"点绛唇","author":"方千里","dynasty":"宋","content":"绿叶阴阴，满城风雨催梅润。\n画楼人近。\n朝雾来芳信。\n从解雕鞍，休数花吹阵。\n无多闷。\n燕催莺趁。\n付与春归恨。"},{"title":"失调名","author":"李之问","dynasty":"宋","content":"愿得年年，长共我儿解粽。"},{"title":"遊終南山因寄蘇奉禮士尊師苗員外","author":"李端","dynasty":"唐","content":"半嶺逢仙駕，清晨獨採芝。\n壺中開白日，霧裏捲朱旂。\n猨鳥知歸路，松蘿見會時。\n雞聲傳洞遠，鶴語報家遲。\n童子閑驅石，樵夫樂看棊。\n依稀醉後拜，恍惚夢中辭。\n海上終難接，人間益自疑。\n風塵甘獨老，山水但相思。\n願得燒丹訣，流沙永待師。"},{"title":"晴偏好","author":"李霜涯","dynasty":"宋","content":"平湖百顷生芳草。\n芙蓉不照红颠倒。\n东坡道。\n波光潋滟晴偏好。"},{"title":"奉和襲美太湖詩二十首 三宿神景宮","author":"陸龜蒙","dynasty":"唐","content":"靈蹤未徧尋，不覺谿色瞑。\n迴頭問棲所，稍下杉蘿逕。\n巖居更幽絕，澗戶相隱映。\n過此即神宮，虛堂愜雲性。\n四軒盡疎達，一榻何清零。\n髣髴聞玉笙，鼓鏗動涼磬。\n風凝古松粒，露壓脩荷柄。\n萬籟既無聲，澄明但心聽。\n希微辨真語，若授虛皇命。\n尺宅按來平，華池漱餘淨。\n頻窺宿羽麗，三吸晨霞盛。\n豈獨冷衣襟，便堪遺造請。\n徒深物外趣，未脫塵中病。\n舉首謝靈峰，徜徉事歸榜。"},{"title":"獨行","author":"白居易","dynasty":"唐","content":"闇誦黃庭經在口，閑攜青竹杖隨身。\n晚花新筍堪爲伴，獨入林行不要人。"},{"title":"关张双赴西蜀梦・上小楼","author":"关汉卿","dynasty":"元","content":"则为咱当年勇过，将人折挫，石亭驿上袁襄怎生结未？恼犯我，拿住他，天灵摔破，亏图了他怎生饶过！。"},{"title":"水调歌头","author":"辛弃疾","dynasty":"宋","content":"寄我五云字，恰向酒边来。\n东风过尽归雁，不见客星回。\n闻道琐窗风月，更著诗翁杖屦，合作雪堂猜。\n岁旱莫留客，霖雨要渠来。\n短檠灯，长剑铗，欲生苔。\n雕弓挂壁无用，照影落清杯。\n多病关心药裹，小摘亲锄菜甲，老子正须哀。\n夜雨北窗竹，更倩野人栽。"},{"title":"題所居村舍","author":"杜荀鶴","dynasty":"唐","content":"家隨兵盡屋空存，稅額寧容減一分。\n衣食旋營猶可過，賦輸長急不堪聞。\n蠶無夏織桑充寨，田廢春耕犢勞軍。\n如此數州誰會得，殺民將盡更邀勳。"},{"title":"风入松","author":"刘克庄","dynasty":"宋","content":"橐泉梦断夜初长。\n别馆凄凉。\n细思二十年前事，叹人琴、已矣俱亡。\n改尽潘郎鬓发，消残荀令衣香。\n多年布被冷如霜。\n到处同床。\n箫声一去无消息，但回首、天海茫茫。\n旧日风烟草树，而今总断人肠。"},{"title":"柳梢青","author":"蒋捷","dynasty":"宋","content":"学唱新腔。\n秋千架上，钗股敲双。\n柳雨花风，翠松裙褶，红腻鞋帮。\n归来门掩银釭。\n淡月里、疏钟渐撞。\n娇欲人扶，醉嫌人问，斜倚楼窗。"},{"title":"和漁父詞（十五首）（《顏魯公集·逸詩存目》云：「公與陸鴻漸、徐士衡、李成矩共和玄真子〖張志和〗《漁父詞》共二十五首。今惟志和詞存，見《續仙傳》。」係張志和同時諸人倡和詞，《直齋書錄解題》有《玄真子漁歌碑傳集錄》一卷，可參考。） 一","author":"無名氏","dynasty":"唐","content":"遠山重疊水縈紆，水碧山青畫不如。\n山水裏，在巖居，誰道儂家也釣魚。"},{"title":"尋龍井楊老","author":"劉長卿","dynasty":"唐","content":"柴門草舍絕風塵，空谷耕田學子真。\n泉咽恐勞經隴底，山深不覺有秦人。\n手栽松樹蒼蒼老，身臥桃園寂寂春。\n唯有胡麻當雞黍，白雲來往未嫌貧。"},{"title":"临江仙","author":"张炎","dynasty":"宋","content":"翦翦春水出万壑，和春带出芳丛。\n谁分弱水洗尘红。\n低回金叵罗，约略玉玲珑。\n昨夜洞庭云一片，朗吟飞过天风。\n戏将瑶草散虚空。\n灵根何处觅，只在此山中。"},{"title":"寄南游兄弟","author":"竇鞏","dynasty":"唐","content":"書來未報幾時還，知在三湘五嶺間。\n獨立衡門秋水闊，寒鴉飛去日銜山。"},{"title":"雜曲歌辭 楊柳枝 四","author":"牛嶠","dynasty":"唐","content":"狂雪隨風撲馬飛，惹烟無力被風欹。\n莫交移入靈和殿，宮女三千又妒伊。"},{"title":"贈梁國惠康公主挽歌詞二首 一","author":"權德舆","dynasty":"唐","content":"外館嬪儀貴，中參睿渥深。\n初笄橫白玉，盛服鏤黃金。\n風度簫聲遠，河低婺彩沈。\n夜臺留冊諡，悽愴即徽音。"},{"title":"梧叶儿","author":"萧德祥《小孙屠》","dynasty":"元","content":"欲说破，有谁听，不记暗叮咛。\n飘然去，悄如水上萍。\n尽把恩情，悄似梧叶儿一片轻。"},{"title":"三月李明府後亭泛舟","author":"劉長卿","dynasty":"唐","content":"江南風景復如何，聞道新亭更欲過。\n處處紉蘭春浦淥，萋萋籍草遠山多。\n壺觴須就陶彭澤，時俗猶傳晉永和。\n更待持橈徐轉去，微風落日水增波。"},{"title":"蕭宅二三子贈答詩二十首 客荅石","author":"盧仝","dynasty":"唐","content":"遍索天地間，彼此最癡癖。\n主人幸未來，與君爲莫逆。"},{"title":"减字木兰花","author":"沈瀛","dynasty":"宋","content":"酒巡未止。\n先说一些儿事喜。\n别调吹风。\n佛曲由来自普通。\n长鲸吸酒。\n面对沈香山刻寿。\n吸尽如何。\n吸了西江说甚多。"},{"title":"蝶恋花","author":"毛滂","dynasty":"宋","content":"江接寒溪家已近。\n想见秋来，松菊荒三径。\n目送吴山秋色尽。\n星星却入双蓬鬓。\n凫短鹤长真个定。\n勋业来迟，不用频看镜。\n懒出问人人不问。\n绿尊倒尽横书枕。"},{"title":"卜算子","author":"周紫芝","dynasty":"宋","content":"江北上归舟，再见江南岸。\n江北江南几度秋，梦里朱颜换。\n人是岭头云，聚散天谁管。\n君似孤云何处归，我似离群雁。"},{"title":"三字訣","author":"呂巖","dynasty":"唐","content":"這箇道，非常道。\n性命根，生死竅。\n說著醜，行着妙。\n人人憎，箇箇笑。\n大關鍵，在顛倒。\n莫厭穢，莫計較。\n得他來，立見効。\n地天泰，爲朕兆。\n口對口，竅對竅。\n吞入腹，自知道。\n藥苗新，先天兆。\n審眉間，行逆道。\n滓質物，自繼紹。\n二者餘，方絕妙。\n要行持，令人叫。\n氣要堅，神莫耗。\n若不行，空老耄。\n認得真，老還少。\n不知音，莫語要。\n此兒法，合大道。\n精氣神，不老藥。\n靜裏全，明中報。\n乘鳳鸞，聽天詔。"},{"title":"首夏南池獨酌","author":"白居易","dynasty":"唐","content":"春盡雜英歇，夏初芳草深。\n薰風自南至，吹我池上林。\n綠蘋散還合，頳鯉跳復沈。\n新葉有佳色，殘鶯猶好音。\n依然謝家物，池酌對風琴。\n慙無康樂作，秉筆思沈吟。\n境勝才思劣，詩成不稱心。"},{"title":"相和歌辭 長門怨","author":"劉駕","dynasty":"唐","content":"御泉長繞鳳皇樓，只是恩波別處流。\n閑揲舞衣歸未得，夜來砧杵六宮秋。"},{"title":"江夏寄漢陽輔錄事","author":"李白","dynasty":"唐","content":"誰道此水廣，狹如一匹練。\n江夏黃鶴樓，青山漢陽縣。\n大語猶可聞，故人難可見。\n君草陳琳檄，我書魯連箭。\n報國有壯心，龍顏不迴眷。\n西飛精衛鳥，東海何由填。\n鼓角徒悲鳴，樓船習征戰。\n抽劒步霜月，夜行空庭徧。\n長呼結浮雲，埋沒顧榮扇。\n他日觀軍容，投壺接高宴。"},{"title":"奉和夏初襲美見訪題小齋次韻","author":"陸龜蒙","dynasty":"唐","content":"四鄰多是老農家，百樹雞桑半頃麻。\n盡趁[晴]明修網架，每和煙雨掉繰車。\n啼鸞偶坐身藏葉，餉婦歸來鬢有花。\n不是對君吟復醉，更將何事送年華。"},{"title":"泊花石浦","author":"劉言史","dynasty":"唐","content":"舊業叢臺廢苑東，幾年爲梗復爲蓬。\n杜鵑啼斷回家夢，半在邯鄲驛樹中。"},{"title":"瑞鹧鸪","author":"晏殊","dynasty":"宋","content":"越娥红泪泣朝云。\n越梅从此学妖嚬。\n腊月初头、庾岭繁开后，特染妍华赠世人。\n前溪昨夜深深雪，朱颜不掩天真。\n何时驿使西归，寄与相思客，一枝新。\n报道江南别样春。"},{"title":"王良百一歌 筋骨 三","author":"徐成","dynasty":"唐","content":"子骨連蹄痛，多應是物傷。\n烙蹄蹄不發，漸漸骨開張。"},{"title":"浣溪沙","author":"王大简","dynasty":"宋","content":"拂面凉生酒半醒。\n廉纤小雨晚初晴。\n过云无定月亏盈。\n庭户不关春悄悄，阑干倚遍夜深深。\n几回风竹误人听。"},{"title":"减字木兰花","author":"贺铸","dynasty":"宋","content":"闲情减旧。\n无奈伤春能作瘦。\n桂楫兰舟。\n几送人归我滞留。\n西门官柳。\n满把青青临别手。\n谁共登楼。\n分取烟波一段愁。"},{"title":"亂後逢村叟","author":"杜荀鶴","dynasty":"唐","content":"經亂衰翁居破村，村中何事不傷魂。\n因供寨木無桑柘，爲著鄉兵絕子孫。\n還似平寧徵賦稅，未嘗州縣畧安存。\n至於雞犬皆星散，日落前山獨倚門。"},{"title":"临江仙","author":"孙居敬","dynasty":"宋","content":"摘索枝头何处玉，吹来万里春风。\n须臾陆地遍芙蓉。\n珠帘和气扑，一笑夺炉红。\n文字红裙相间出，主人钟鼎仙翁。\n清谈隽语与香浓。\n太平欢意远，人在玉壶中。"},{"title":"菩薩蠻 二","author":"李珣","dynasty":"唐","content":"等閑將度三春景，簾垂碧砌參差影。\n曲檻日初斜，杜鵑啼落花。\n恨君容易處，又話瀟湘去。\n凝思倚屏山，淚流紅臉斑。"},{"title":"寓言二首 一","author":"王維","dynasty":"唐","content":"朱紱誰家子，無乃金張孫。\n驪駒從白馬，出入銅龍門。\n問爾何功德，多承明主恩。\n鬬雞平樂館，射雉上林園。\n曲陌車騎盛，高堂珠翠繁。\n奈何軒冕貴，不與布衣言。"},{"title":"满庭芳","author":"洪适","dynasty":"宋","content":"蝴蝶梦魂，芭蕉身世，几人得到庞眉。\n十分如意，天赋古今稀。\n昼日猥叨三接，摩鹏翼、曾化鲲池。\n槐阴下，深惭房魏，那敢作封彝。\n雁行，争接翅，北门矩烛，西掖纶丝。\n幸归来半世，园路先治。\n渔唱樵歌不到，莺燕语、何畏人知。\n编花史，修篁千亩，封植具穹碑。"},{"title":"過鮑溶宅有感","author":"杜牧","dynasty":"唐","content":"寥落故人宅，重來身已亡。\n古苔殘墨沼，深竹舊書堂。\n秋色池館靜，雨聲雲木涼。\n無因展交道，日暮倍心傷。"},{"title":"宿長安蘇雍主簿廳","author":"李洞","dynasty":"唐","content":"縣對數峰雲，官清主簿貧。\n聽更池上鶴，伴值岳陽人。\n井鎖煎茶水，廳關擣藥塵。\n往來多屣步，同舍即諸鄰。"},{"title":"少年游","author":"方千里","dynasty":"宋","content":"人如秾李，香濛翠缕，芳酒嫩於橙。\n宝烛烘香，珠帘闲夜，银字理鸾笙。\n归时醉面春风醒，花雾隔疏更。\n低辗雕轮，轻栊骄马，相伴月中行。"},{"title":"野居書情","author":"韋應物","dynasty":"唐","content":"世事日可見，身名良蹉跎。\n尚瞻白雲嶺，聊作負薪歌。"},{"title":"临江仙","author":"程大昌","dynasty":"宋","content":"遥认埙篪相应，为传珠贯累累。\n紫荆同本但殊枝。\n直须投老日，常似有亲时。\n子姓亦闻多慧性，贪书不是痴儿。\n朝家世世重诗书。\n一登龙虎榜，许并凤凰池。"},{"title":"句","author":"李建勳","dynasty":"唐","content":"牆陰沙岸靜，島色海山孤。"},{"title":"勅移橘栽","author":"張彪","dynasty":"唐","content":"南橘北爲枳，古來豈虛言。\n徙植期不變，陰陽感君恩。\n枝條皆宛然，本土封其根。\n及時望栽種，萬里繞花園。\n滋味豈聖心，實以憂黎元。\n暫勞致力重，永感貢獻煩。\n是嗟草木類，稟異於乾坤。\n願爲王母桃，千歲奉至尊。"},{"title":"解佩令","author":"无名氏","dynasty":"宋","content":"蕙兰无韵，桃李堪扫。\n都不数、凡花闲草。\n对月临风，长是伊、故来相恼。\n和魂梦、被他香到。\n江头陇畔，争先占早。\n一枝枝、看来总好。\n似凭风标，待发愿、春前祈祷。\n祝东君、放教不老。"},{"title":"令狐相公自太原累示新詩因以酬寄","author":"劉禹錫","dynasty":"唐","content":"飛蓬卷盡塞雲寒，戰馬閑嘶漢地寬。\n萬里胡天無警急，一籠烽火報平安。\n燈前妓樂留賓宴，雪後山河出獵看。\n珍重新詩遠相寄，風情不似四登壇。"},{"title":"茶詩","author":"鄭遨","dynasty":"唐","content":"嫩芽香且靈，吾謂草中英。\n夜臼和煙搗，寒鑪對雪烹。\n惟憂碧粉散，常見綠花生。\n最是堪珍重，能令睡思清。"},{"title":"慶雲見","author":"李紳","dynasty":"唐","content":"禮成中嶽陳金冊，祥報卿雲冠玉峰。\n輕未透林疑待鳳，細非行雨詎從龍。\n卷風變彩霏微薄，照日籠光映隱重。\n還入九霄成沆瀣，夕嵐生處鶴歸松。"},{"title":"玉楼春","author":"欧阳修","dynasty":"宋","content":"酒美春浓花世界。\n得意人人千万态。\n莫教辜负艳阳天，过了堆金何处买。\n已去少年无计奈。\n且愿芳心长恁在。\n闲愁一点上心来，算得东风吹不解。"},{"title":"喜迁莺","author":"无名氏","dynasty":"宋","content":"光风转蕙，正中和节过，艳阳春半。\n暖日曈昽，瑞烟蓬勃，正是生申华旦。\n保厘东土三载，分却九重霄旰。\n政成也，且凝香燕寝，雍容方面。\n堪羡。\n德望重，敌国隐然，不假长江险。\n堂上奇兵，胸中妙画，便是当年韩范。\n况逢左辖虚位，早晚洪钧须转。\n来岁里，看内家敕使，传呼宣劝。"},{"title":"虞美人","author":"李弥逊","dynasty":"宋","content":"梨花院落溶溶雨。\n弱柳低金缕。\n画檐风露为谁明。\n青翼来时试问、董双成。\n去年春酒为眉寿。\n花影浮金斗。\n不须更觅老人星。\n但愿一年一上、一千龄。"},{"title":"盧卓山人畫水","author":"方干","dynasty":"唐","content":"常聞畫石不畫水，畫水至難君得名。\n海色未將藍汁染，筆鋒猶傍墨花行。\n散吞高下應無岸，斜蹙東南勢欲傾。\n坐久神迷不能決，却疑身在小蓬瀛。"},{"title":"长寿仙促拍","author":"曹勋","dynasty":"宋","content":"舜德日辉光，正初冬盛期。\n东朝喜、诞生时。\n向彤闱、清净均化有，自然和气。\n长生久视，金殿熙熙。\n宴瑶池。\n褘衣俱侍、玳筵启。\n花如锦、耀朝晖。\n太平际天子，天下养、共瞻诚意。\n南山虔祝，亿万同岁。"},{"title":"送法鏡上人歸上元","author":"張祜","dynasty":"唐","content":"南國僧遊二十年，却因無任訪生緣。\n風迴建業秋歸寺，月滿秦淮夜到舡。\n故老盡成雙鬢雪，舊房深鏁一林煙。\n莫言了悟爲真理，不歎興亡在眼前。"},{"title":"蕃中荅退渾詞二首 二","author":"呂溫","dynasty":"唐","content":"退渾兒，退渾兒，冰消青海草如絲。\n明堂天子朝萬國，神島龍駒將與誰。"},{"title":"瑞鹤仙","author":"吕胜己","dynasty":"宋","content":"人生如意少。\n谁得似仙翁，身名俱好。\n亨衢腾踏早。\n驾双旌五马，便居蓬岛。\n闽山蜀道。\n秉玉节、油幢屡到。\n号当今、有脚阳春，处处变愁成笑。\n尤妙。\n晚陪论道。\n密赞调元，虎符重剖。\n去劳自保。\n奉香火、归来了。\n见煌煌甲第，两两龙驹，绿鬓朱颜未到。\n是平生、种德阴功，自天有报。"},{"title":"回軍跛者","author":"趙徵明","dynasty":"唐","content":"既老又不全，始得離邊城。\n一枝假枯木，步步向南行。\n去時日一百，來時月一程。\n常恐道路旁，掩棄狐兔塋。\n所願死鄉里，到日不願生。\n聞此哀怨詞，念念不忍聽。\n惜無異人術，倏忽具爾形。"},{"title":"眼儿媚","author":"某教授","dynasty":"宋","content":"鬓边一点似飞鸦。\n莫把翠钿遮。\n三年两载，千撋百就，今日天涯。\n杨花又逐东风去，随分落谁家。\n若还忘得，除非睡起，不照菱花。"},{"title":"清平乐","author":"毛滂","dynasty":"宋","content":"桃夭杏好。\n似个人人好。\n淡抹胭脂眉不扫。\n笑里知春占了。\n此情没个人知。\n灯前仔细看伊。\n恰似云屏半醉，不言不语多时。"},{"title":"送戴端公赴容州","author":"陳羽","dynasty":"唐","content":"分命諸侯重，葳蕤繡服香。\n八蠻治險阻，千騎蹋繁霜。\n山斷旌旗出，天晴劒珮光。\n還將小戴禮，遠出化南方。"},{"title":"許氏碑陰謎","author":"不詳","dynasty":"唐","content":"談馬礪畢，王田數七。"},{"title":"望海潮","author":"史隽之","dynasty":"宋","content":"危岑孤秀，飞轩爽豁，空江泱漭黄流。\n吴札故邱，春申旧国，西风吹换清秋。\n沧海浪初收。\n共登高临眺，尊俎绸缪。\n凤集高罔，驹留空谷接英游。\n八窗尽控琼钩。\n送帆樯杳杳，潮汐悠悠。\n千古兴怀，关河极目，愁边灭没轻鸥。\n淮岸隔重洲。\n认澹霞天末，一缕青浮。\n未许英雄老去，西北是神州。"},{"title":"相和歌辭 從軍行","author":"劉希夷","dynasty":"唐","content":"秋來風瑟瑟，羣馬胡行疾。\n嚴城晝不開，伏兵暗相失。\n天子廟堂拜，將軍玉門出。\n紛紛伊洛間，戎馬數千匹。\n軍門壓黃河，兵氣衝白日。\n平生懷伏劒，忼慨既投筆。\n南登漢月孤，北走燕雲密。\n近取韓彭計，早知孫吳術。\n丈夫清萬里，誰能埽一室。"},{"title":"高冠谷口招鄭鄠","author":"岑參","dynasty":"唐","content":"谷口來相訪，空齋不見君。\n澗花然暮雨，潭樹煖春雲。\n門徑稀人迹，簷峰下鹿羣。\n衣裳與枕席，山靄碧氛氳。"},{"title":"初冬偶作","author":"皮日休","dynasty":"唐","content":"豹皮茵下百餘錢，劉墮閑沽盡醉眠。\n酒病校來無一事，鶴亡松老似經年。"},{"title":"四丞相高会丽春堂・相公爱","author":"王实甫","dynasty":"元","content":"泪滴千行与万行，那一日不登楼长望。\n我平也波常，何曾道离故乡，那一日离的我这心儿上？。"},{"title":"宮詞一百首 四","author":"王建","dynasty":"唐","content":"白玉窗前起草臣，櫻桃初赤賜嘗新。\n殿頭傳語金階遠，只進詞來謝聖人。"},{"title":"夢黃衣童子歌","author":"代宗","dynasty":"唐","content":"中五之德方峨峨，胡胡呼呼何奈何。"},{"title":"江上逢友人","author":"許渾","dynasty":"唐","content":"故國歸人酒一杯，暫停蘭棹共徘徊。\n村連三峽暮雲起，潮送九江寒雨來。\n已作相如投賦計，還憑殷浩寄書回。\n到時若見東籬菊，爲問經霜幾度開。"},{"title":"甘露歌","author":"王安石","dynasty":"宋","content":"天寒日暮山谷里。\n的砾愁成水。\n池上渐多枝上稀。\n唯有故人知。"},{"title":"訪潯陽友人不遇","author":"韋莊","dynasty":"唐","content":"不見安期悔上樓，寂寥人對鷺鷥愁。\n蘆花雨急江煙暝，何處潺潺獨棹舟。"},{"title":"采桑子","author":"赵长卿","dynasty":"宋","content":"去年岩桂花香里，著意非常。\n月在东厢。\n酒与繁华一色黄。\n今年杯酒流连处，银烛交光。\n往事难忘。\n待把真诚问阿郎。"},{"title":"塞垣行","author":"崔湜","dynasty":"唐","content":"疾風卷溟海，萬里揚砂礫。\n仰望不見天，昏昏竟朝夕。\n是時軍兩進，東拒復西敵。\n蔽山張旗鼓，間道潛鋒鏑。\n精騎突曉圍，奇兵襲暗壁。\n十月邊塞寒，四山沍陰積。\n雨雪鴈南飛，風塵景西迫。\n昔我事討論，未嘗怠經籍。\n一朝棄筆硯，十年操矛戟。\n豈要黃河誓，須勒燕然石。\n可嗟牧羊臣，海上久爲客。"},{"title":"虞美人","author":"蒋捷","dynasty":"宋","content":"少年听雨歌楼上。\n红烛昏罗帐。\n壮年听雨客舟中。\n江阔云低、断雁叫西风。\n而今听雨僧庐下。\n鬓已星星也。\n悲欢离合总无情。\n一任阶前、点滴到天明。"},{"title":"綠陰亭","author":"盧肇","dynasty":"唐","content":"亭邊古木晝陰陰，亭下寒潭百丈深。\n黃菊近連陶令宅，青山遙負向平心。\n人歸別浦村煙斂，魚躍澄波檻水沈。\n更愛玉琴調惠政，爲君登此一開襟。\n（按《全唐詩》止有前四句，今從《臨江府志》錄全。\n）（《全唐詩續補遺》卷十據《隆慶臨江府志》卷十三收此詩，題下注：「在新喻縣右，俯臨袁江。\n」「亭邊」作「亭間」，「百丈」作「百尺」，「近連」作「舊連」，「向平」作「子平」，「檻水」作「檻影」。\n今刪彼存此。\n）。"},{"title":"菩萨蛮","author":"曹勋","dynasty":"宋","content":"稽山鉴水无寒暑。\n荷香莲露相倾注。\n堂拟揖樵风。\n山围晚照红。\n桃根随秀叶。\n玉麈频招客。\n客况不言蓬。\n回船逸兴同。"},{"title":"失调名","author":"田中行","dynasty":"宋","content":"为谁和泪倚阑干。"},{"title":"攜琴酒尋閻防崇濟寺所居僧院","author":"岑參","dynasty":"唐","content":"相訪但尋鐘，門寒古殿松。\n彈琴醒暮酒，卷幔引諸峰。\n事愜林中語，人幽物外蹤。\n吾廬幸接近，茲地興偏慵。"},{"title":"念奴娇","author":"卢炳","dynasty":"宋","content":"晚天清楚，扫太虚纤翳，凉生江曲。\n四顾青冥天地阔，惟有残霞孤骛。\n山气凝蓝，汀烟引素，竦竦浮群木。\n白苹风定，波澄万顷寒玉。\n时有一叶渔舟，收纶垂钓，来往何幽独。\n短发萧萧襟袖冷，便觉都无袢褥。\n曳杖归来，夜深人悄，月照鳞鳞屋。\n藤床一枕，迥然清梦无俗。"},{"title":"雜曲歌辭 千里思","author":"李端","dynasty":"唐","content":"涼州風月美，遙望居延路。\n泛泛下天雲，青青緣塞樹。\n燕山蘇武上，海島田橫住。\n更是草生時，行人出門去。"},{"title":"疏影","author":"张炎","dynasty":"宋","content":"黄昏片月。\n似碎阴满地，还更清绝。\n枝北枝南，疑有疑无，几度背灯难折。\n依稀倩女离魂处，缓步出、前村时节。\n看夜深、竹外横斜，应妒过云明灭。\n窥镜蛾眉淡抹。\n为容不在貌，独抱孤洁。\n莫是花光，描取春痕，不怕丽谯吹彻。\n还惊海上然犀去，照水底、珊瑚如活。\n做弄得、酒醒天寒，空对一庭香雪。"},{"title":"送彭開府往雲中覲使君兄","author":"盧綸","dynasty":"唐","content":"一門三代貴，非是主恩偏。\n破虜山銘在，承家劍藝全。\n奪旗貂帳側，射虎雪林前。\n鴈塞逢兄弟，雲州發管弦。\n凍河光帶日，枯草淨無煙。\n儒者曾修武，因貽上將篇。"},{"title":"萬葛樹","author":"劉兼","dynasty":"唐","content":"葉如羽蓋豈堪論，百步清陰鎖綠雲。\n善政已聞思召伯，英風偏稱號將軍。\n靜鋪講席麟經潤，高拂□枝兔影分。\n更有歲寒霜雪操，莫將樗櫟擬相羣。"},{"title":"草桥店梦莺莺(第四本)・耍孩儿","author":"王实甫","dynasty":"元","content":"淋漓襟袖啼红泪，比司马青衫更湿。\n伯劳东去燕西飞，未释程九问归期。\n虽然眼底人千里，且尽生前洒一杯。\n未饮心先醉，眼中流血，心水成灰。"},{"title":"雜曲歌辭 桂花曲","author":"不詳","dynasty":"唐","content":"可憐天上桂花孤，試問姮娥更要無。\n月宮幸有閒田地，何不中央種兩株。"},{"title":"句","author":"幸夤遜","dynasty":"唐","content":"苦教作鎮居中國，爭得泥金在泰山。\n纔聞暖律先偷眼，既待和風始展眉。\n蒙君知重惠瓊實，薄起金刀釘玉深。\n嚼處春冰敲齒冷，嚥時雪液沃心寒。\n深妝玉瓦平無壠，亂拂蘆花細有聲。\n日回禽影穿疎木，風遞猨聲入小樓。"},{"title":"霜天晓角","author":"陈允平","dynasty":"宋","content":"月树风枝。\n孤山两字诗。\n来到十洲三岛，香得更、十分奇。\n阳和迟自迟。\n冰霜欺怎欺。\n且伴岁寒人醉，有移种、玉堂时。"},{"title":"湖亭晚望殘水","author":"白居易","dynasty":"唐","content":"湖上秋泬寥，湖邊晚蕭瑟。\n登亭望湖水，水縮湖底出。\n清渟得早霜，明滅浮殘日。\n流注隨地勢，窪坳無定質。\n泓澄白龍臥，宛轉青蛇屈。\n破鏡折劒頭，光芒又非一。\n久爲山水客，見盡幽奇物。\n及來湖亭望，此狀難談悉。\n乃知天地間，勝事殊未畢。"},{"title":"湖上醉中代諸妓寄嚴郎中","author":"白居易","dynasty":"唐","content":"笙歌杯酒正歡娛，忽憶仙郎望帝都。\n借問連宵直南省，何如盡日醉西湖。\n蛾眉別久心知否，雞舌含多口厭無。\n還有些些惆悵事，春來山路見蘼蕪。"},{"title":"眼儿媚","author":"张孝祥","dynasty":"宋","content":"晓来江上荻花秋。\n做弄个离愁。\n半竿残日，两行珠泪，一叶扁舟。\n须知此去应难遇，直待醉方休。\n如今眼底，明朝心上，后日眉头。"},{"title":"临江仙","author":"姚述尧2","dynasty":"宋","content":"山县登高真胜事，满筵当代英奇。\n黄花无语笑东篱。\n龙山真鼠辈，巴岭漫羁栖。\n醉后风流情更好，笑谈落落珠玑。\n莫将乌帽任风吹。\n动容皆是舞，出语总成诗。"},{"title":"双调・骤雨打新荷","author":"元好问","dynasty":"元","content":"绿叶阴浓，遍池塘水阁，偏趁凉多。\n海榴初绽，妖艳喷香罗。\n老燕携雏弄语，有高柳鸣蝉相和。\n骤雨过，珍珠乱糁，打遍新荷。\n人生有几，念良辰美景，一梦初过。\n穷通前定，何用苦张罗？命友邀宾玩赏，对芳樽浅酌低歌。\n且酩酊，任他两轮日月，来往如梭。"},{"title":"避難東歸依韻和黃秀才見寄","author":"徐鉉","dynasty":"唐","content":"慼慼逢人問所之，東流相送向京畿。\n自甘逐客紉蘭佩，不料平民著戰衣。\n樹帶荒村春冷落，江澄霽色霧霏微。\n時危道喪無才術，空手徘徊不忍歸。"},{"title":"西江月","author":"杨冠卿","dynasty":"宋","content":"罗袜浪传仙子，宫梅休写华光。\n人言寿客饱经霜。\n不趁凡花入样。\n万玉森罗素节，一枝剩有馀芳。\n孤高肯使蝶蜂藏。\n特立甘泉顶上。"},{"title":"念奴娇","author":"王澜","dynasty":"宋","content":"凭高远望，见家乡、只在白云深处。\n镇日思归归未得，孤负殷勤杜宇。\n故国伤心，新亭泪眼，更洒潇潇雨。\n长江万里，难将此恨流去。\n遥想江口依然，鸟啼花谢，今日谁为主。\n燕子归来，雕梁何处，底事呢喃语。\n最苦金沙，十万户尽，作血流漂杵。\n横空剑气，要当一洗残虏。"},{"title":"念奴娇","author":"苏轼","dynasty":"宋","content":"凭高眺远，见长空万里，云无留迹。\n桂魄飞来光射处，冷浸一天秋碧。\n玉宇琼楼，乘鸾来去，人在清凉国。\n江山如画，望中烟树历历。\n我醉拍手狂歌，举杯邀月，对影成三客。\n起舞徘徊风露下，今夕不知何夕。\n便欲乘风，翻然归去，何用骑鹏翼。\n水晶宫里，一声吹断横笛。"},{"title":"南乡子","author":"王奕","dynasty":"宋","content":"搔首倚薰风。\n一幅画图尘土中。\n鹤怨猿惊人去也，潜龙。\n谁绞香车起蛰松。\n岁月去熙丰。\n世味人情自淡浓。\n春去春来墩不竞，匆匆。\n蜀水吴山血又红。"},{"title":"兵要望江南 占蛇第十九（京本列第二十一○十二首） 十一","author":"易靜","dynasty":"唐","content":"兵行次，水裏怕逢蛇。\n更有魚龍蜃類見，悉皆進退事無涯，速退莫咨嗟。\n（如見龍蛇蜃，幷同。\n）。"},{"title":"鹧鸪天","author":"陆游","dynasty":"宋","content":"懒向青门学种瓜。\n只将渔钓送年华。\n双双新燕飞春岸，片片轻鸥落晚沙。\n歌缥渺，舻呕哑。\n酒如清露鮓如花。\n逢人问道归何处，笑指船儿此是家。"},{"title":"賦得綿綿思遠道送岑判官入嶺","author":"錢起","dynasty":"唐","content":"極目煙霞外，孤舟一使星。\n興中尋白雪，夢裏過滄溟。\n夜月松江戍，秋風竹塢亭。\n不知行遠近，芳草日青青。"},{"title":"將竄留詩","author":"捧劒僕","dynasty":"唐","content":"珍重郭四郎，臨行不得別。\n曉漏動離心，輕車冒殘雪。\n欲出主人門，零涕暗嗚咽。\n萬里隔關山，一心思漢月。"},{"title":"永明山居詩（六十九首） 四十四","author":"延壽","dynasty":"唐","content":"萬境閑來情淡淡，羣囂息後思微微。\n當時白業無門入，今日玄關有路歸。\n熟果不搖翻自落，生禽誰喚却驚飛。\n到頭何用空忙得，任運應須待對機。"},{"title":"鹊桥仙","author":"无名氏","dynasty":"宋","content":"朱门列戟。\n华堂鼎食。\n那更康强八十。\n渭川遇主恰年同，怎得似、累朝良弼。\n冬殷仲律。\n六蓂飞日。\n一点星辉南极。\n祝公经济出调元，遍寰宇、同跻寿域。"},{"title":"去矣行","author":"杜甫","dynasty":"唐","content":"君不見韝上鷹，一飽則飛掣。\n焉能作堂上燕，銜泥附炎熱。\n野人曠蕩無靦顏，豈可久在王侯間。\n未試囊中餐玉法，明朝且入藍田山。"},{"title":"八声甘州","author":"曾原郕","dynasty":"宋","content":"问岩云朵朵为谁飞，向来读何书。\n道江南名宦，掉头勿顾，彩服归与。\n无限山中风物，今古属潜夫。\n渺渺辽天鹤，应费招呼。\n谩说缁巾缟带，与豸冠犀剑，忧乐如何。\n渐桥横采石，国步已趑趄。\n想归来、顿成憔悴，叹季鹰、闻早忆莼鲈。\n丹泉冷，崖锺绝响，夕照啼乌。"},{"title":"乌夜啼","author":"吴文英","dynasty":"宋","content":"西风先到岩扃。\n月笼明。\n金露啼珠滴翠，小银屏。\n一颗颗，一星星。\n是秋情。\n香裂碧窗烟破，醉魂醒。"},{"title":"烛影摇红","author":"程珌","dynasty":"宋","content":"青旆摇风，朱帘漏月黄昏早。\n蓬山万叠忽蜚来，上有千灯照。\n和气祥烟缭绕。\n映琼楼、五云缥缈。\n青裙缟袂，乱吹繁弦，九衢欢笑。\n元是琴堂，十分管领春光到。\n手移星宿下人寰，招客来仙岛。\n信道邦人见少。\n彷佛似、皇都春好。\n明年只恐，鳌山扈从，随班清晓。"},{"title":"六州歌头","author":"李冠","dynasty":"宋","content":"凄凉绣岭，宫殿倚山阿。\n明皇帝。\n曾游地。\n锁烟萝。\n郁嵯峨。\n忆惜真妃子。\n艳倾国，方姝丽。\n朝复暮。\n嫔嫱妒。\n宠偏颇。\n三尺玉泉新浴，莲羞吐、红浸秋波。\n听花奴，敲羯鼓，酣奏鸣鼍。\n体不胜罗。\n舞婆娑。\n正霓裳曳。\n惊烽燧。\n千万骑。\n拥雕戈。\n情宛转。\n魂空乱。\n蹙双蛾。\n奈兵何。\n痛惜三春暮，委妖丽，马嵬坡。\n平寇乱。\n回宸辇。\n忍重过。\n香瘗紫囊犹有，鸿都客、钿合应讹。\n使行人到此，千古只伤歌。\n事往愁多。"},{"title":"武陵春","author":"毛滂","dynasty":"宋","content":"银浦流云初度月，空碧挂团团。\n照夜珠胎贝阙寒。\n光彩满长安。\n春风为拂新沙路，珂马款天关。\n篆印金窠红屈盘。\n嵬ㄝ押千官。"},{"title":"早發","author":"韋莊","dynasty":"唐","content":"早霧濃於雨，田深黍稻低。\n出門雞未唱，過客馬頻嘶。\n樹色遙藏店，泉聲暗傍畦。\n獨吟三十里，城月尚如珪。"},{"title":"青玉案","author":"张榘","dynasty":"宋","content":"严城寂寞山缭绕。\n觉寒透、貂裘峭。\n云压江天风破晓。\n飞琼万顷，看来浑似，泽国芦花老。\n玉山不怕频频倒。\n要笔阵、纵横快挥扫。\n见说今年梅较早。\n笑将名胜，千锺万字，谁似邦侯好。"},{"title":"有感三首 一","author":"白居易","dynasty":"唐","content":"鬢髮已斑白，衣綬方朱紫。\n窮賤當壯年，富榮臨暮齒。\n車輿紅塵合，第宅青煙起。\n彼來此須去，品物之常理。\n第宅非吾廬，逆旅暫留止。\n子孫非我有，委蛻而已矣。\n有如蠶造繭，又似花生子。\n子結花暗凋，繭成蠶老死。\n悲哉可奈何，舉世皆如此。"},{"title":"酬凌秀才惠枕","author":"張祜","dynasty":"唐","content":"八寸黃楊惠不輕，虎頭光照簟文清。\n空心想此緣成夢，拔劍燈前一夜行。"},{"title":"山中五絕句 洞中蝙蝠","author":"白居易","dynasty":"唐","content":"千年鼠化白蝙蝠，黑洞深藏避網羅。\n遠害全身誠得計，一生幽暗又如何。"},{"title":"小曲新詞二首 二","author":"白居易","dynasty":"唐","content":"紅裾明月夜，碧簟早秋時。\n好向昭陽宿，天涼玉漏遲。"},{"title":"硕人","author":"佚名","dynasty":"先秦","content":"硕人其颀，衣锦褧衣。齐侯之子，卫侯之妻。东宫之妹，邢侯之姨，谭公维私。\n手如柔荑，肤如凝脂，领如蝤蛴，齿如瓠犀，螓首蛾眉，巧笑倩兮，美目盼兮。\n硕人敖敖，说于农郊。四牡有骄，朱幩镳镳。翟茀以朝。大夫夙退，无使君劳。\n河水洋洋，北流活活。施罛濊濊，鳣鲔发发。葭菼揭揭，庶姜孽孽，庶士有朅。"},{"title":"念奴娇","author":"陈三聘","dynasty":"宋","content":"浮云吹尽，卷长空、千顷都凝寒碧。\n兔杵无声风露冷，天也应怜人寂。\n故遣姮娥，驾蟾飞上，玉宇元同色。\n天津何事，此时偏界南北。\n不但对影三人，我歌君和，我舞君须拍。\n涤洗胸中愁万斛，莫问今宵何夕。\n老矣休论，著鞭安用，一笑真狂客。\n夜深归去，烂然溪上阡陌。"},{"title":"清平樂 四","author":"韋莊","dynasty":"唐","content":"鶯啼殘月，繡閣香燈滅。\n門外馬嘶郎欲別，正是落花時節。\n妝成不畫蛾眉，含愁獨倚金扉。\n去路香塵莫掃，掃即郎去歸遲。"},{"title":"夜憂","author":"孟郊","dynasty":"唐","content":"豈獨科斗死，所嗟文字捐。\n蒿蔓轉驕弄，菱荇減嬋娟。\n未遂擺鱗志，空思吹浪旋。\n何當再霖雨，洗濯生華鮮。"},{"title":"如梦令","author":"向滈","dynasty":"宋","content":"谁伴明窗独坐。\n和我影儿两个。\n灯烬欲眠时，影也把人抛躲。\n无那。\n无那。\n好个恓惶的我。"},{"title":"玉京秋","author":"周密","dynasty":"宋","content":"烟水阔。\n高林弄残照，晚蜩凄切。\n碧砧度韵，银床飘叶。\n衣湿桐阴露冷，采凉花、时赋秋雪。\n叹轻别。\n一襟幽事，砌蛩能说。\n客思吟商还怯。\n怨歌长、琼壶暗缺。\n翠扇恩疏，红衣香褪，翻成消歇。\n玉骨西风，恨最恨、闲却新凉时节。\n楚箫咽。\n谁倚西楼淡月。"},{"title":"踏莎行","author":"无名氏","dynasty":"宋","content":"金鼎休翻，玉壶休倒。\n为伊弹彻求凰操。\n歌台舞榭没长情，不如相伴文园老。\n荆里钗宜，布边裙好。\n有缘封国还他到。\n端能一意谢红尘。\n归来便带宜男草。"},{"title":"蜀王登福感寺塔三首 三","author":"貫休","dynasty":"唐","content":"步步層層孰可陪，相輪邊日照三台。\n喜歡烝庶皆相逐，惆悵鑾輿尚未迴。\n金鐸撼風天樂近，仙花含露瑞煙開。\n一年一度常如此，願見文翁百度來。"},{"title":"西江月","author":"张孝祥","dynasty":"宋","content":"窗户青红尚湿，主人已作归期。\n坐中宾客尽邹枚。\n盛事它年应记。\n别酒深深但劝，离歌缓缓休催。\n扁舟明日转清溪。\n好月相望千里。"},{"title":"贺新郎","author":"翁合","dynasty":"宋","content":"世事今如许。\n祗先生、寿身寿国，尚堪撑拄。\n一脉宽仁忠厚意，留到如今可数。\n问谁是、擎天一柱。\n名节难全官职易，这娥眉、肯效争妍妒。\n几而作，色斯举。\n沧州万顷舟横渡。\n对和风、桃花流水，一蓑烟雨。\n亲得紫阳传正印，且作斯文宗主。\n世望皋夔伊傅。\n天意须酬平治愿，抚参同、一卷长生谱。\n平治了，仙为侣。"},{"title":"和友人盤石寺逢舊友","author":"溫庭筠","dynasty":"唐","content":"楚寺上方宿，滿堂皆舊遊。\n月溪逢遠客，煙浪有歸舟。\n江館白蘋夜，水關紅葉秋。\n西風吹暮雨，汀草更堪愁。"},{"title":"薄媚","author":"董颖","dynasty":"宋","content":"耳盈丝竹，眼摇珠翠。\n迷乐事。\n宫闱门。\n争知。\n渐国势凌夷。\n奸臣献佞，转恣奢淫，天谴岁屡饥。\n从此万姓离心解体。\n越遣使。\n阴窥虚实，蚤夜营边备。\n兵未动，子胥存，虽堪伐、尚畏忠义。\n斯人既戮，又且严兵卷土，赴黄池观衅，种蠡方云可矣。"},{"title":"送盧使君赴夔州","author":"司空曙","dynasty":"唐","content":"鐃管隨旌斾，高秋遠上巴。\n白波連霧雨，青壁斷蒹葭。\n凭几雙童靜，登樓萬井斜。\n政成知變俗，當應畫輪車。"},{"title":"忧苦","author":"刘向","dynasty":"先秦","content":"悲余心之悁悁兮，哀故邦之逢殃。\n辞九年而不复兮，独茕茕而南行。\n思余俗之流风兮，心纷错而不受。\n遵野莽以呼风兮，步从容于山廋。\n巡陆夷之曲衍兮，幽空虚以寂寞。\n倚石岩以流涕兮，忧憔悴而无乐。\n登巑岏以长企兮，望南郢而闚之。\n山修远其辽辽兮，涂漫漫其无时。\n听玄鹤之晨鸣兮，于高冈之峨峨。\n独愤积而哀娱兮，翔江洲而安歌。\n三鸟飞以自南兮，览其志而欲北。\n原寄言于三鸟兮，去飘疾而不可得。\n欲迁志而改操兮，心纷结其未离。\n外彷徨而游览兮，内恻隐而含哀。\n聊须臾以时忘兮，心渐渐其烦错。\n原假簧以舒忧兮，志纡郁其难释。\n叹《离骚》以扬意兮，犹未殫于《九章》。\n长嘘吸以于悒兮，涕横集而成行。\n伤明珠之赴泥兮，鱼眼玑之坚藏。\n同驽骡与乘駔兮，杂斑駮与阘茸。\n葛藟虆于桂树兮，鸱鸮集于木兰。\n偓促谈于廊庙兮，律魁放乎山间。\n恶虞氏之箫《韶》兮，好遗风之《激楚》。\n潜周鼎于江淮兮，爨土鬵于中宇。\n且人心之持旧兮，而不可保长。\n邅彼南道兮，征夫宵行。\n思念郢路兮，还顾睠睠。\n涕流交集兮，泣下涟涟。\n叹曰：\n登山长望中心悲兮，菀彼青青泣如颓兮，\n留思北顾涕渐渐兮，折锐摧矜凝氾滥兮，\n念我茕茕魂谁求兮，仆夫慌悴散若流兮。"},{"title":"生查子","author":"无名氏《张协状元》","dynasty":"元","content":"重重叠叠山，渺渺茫茫水。\n行货已赍排，独自难区处。"},{"title":"苍梧谣・归字谣","author":"蔡伸","dynasty":"宋","content":"天。\n休使圆蟾照客眠。\n人何在，桂影自婵娟。"},{"title":"相和歌辭 采蓮曲二首 二","author":"戎昱","dynasty":"唐","content":"涔陽女兒花滿頭，毿毿同汎木蘭舟。\n春風日暮南湖裏，爭唱菱歌不肯休。"},{"title":"好女儿","author":"黄庭坚","dynasty":"宋","content":"春去几时还。\n问桃李无言。\n燕子归栖风劲，梨雪乱西园。\n唯有月婵娟。\n似人人、难近如天。\n愿教清影常相见，更乞取团圆。"},{"title":"自昌樂郡泝流至白石嶺下行入郴州","author":"沈佺期","dynasty":"唐","content":"茲山界夷夏，天險橫寥廓。\n太史漏登探，文命限開鑿。\n北流自南瀉，羣峰回衆壑。\n馳波如電騰，激石似雷落。\n崖留盤古樹，澗蓄神農藥。\n乳竇何淋漓，苔蘚更彩錯。\n娟娟潭裏虹，渺渺灘邊鶴。\n歲杪應流火，天高雲物薄。\n金風吹綠梢，玉露洗紅籜。\n泝舟始興廨，登踐桂陽郭。\n匍匐緣修坂，穹窿曳長䋏。\n礙林阻往來，遇堰每前却。\n救艱不遑飯，畢昏無暇泊。\n濯溪寧足懼，磴道誰云惡。\n我行山水間，湍險皆不若。\n安能獨見聞，書此貽京洛。"},{"title":"菩萨蛮","author":"鉴堂","dynasty":"宋","content":"竹枝高映荷池绿。\n绿池荷映高枝竹。\n流水碧浮鸥。\n鸥浮碧水流。\n酒尊陪旧友。\n友旧陪尊酒。\n吟客坐时斟。\n斟时坐客吟。"},{"title":"表夏十首 五","author":"元稹","dynasty":"唐","content":"流芳遞炎景，繁英盡寥落。\n公署香滿庭，晴霞覆闌藥。\n裁紅起高燄，綴綠排新萼。\n憑此遣幽懷，非言念將謔。"},{"title":"祝英台近","author":"苏茂一","dynasty":"宋","content":"结垂杨，临广陌，分袂唱阳关。\n稳上征鞍。\n目极万重山。\n归鸿欲到伊行，丁宁须记，写一封、书报平安。\n渐春残。\n是他红褪香收，绡泪点斑斑。\n枕上盟言。\n都做梦中看。\n销魂啼鴂声中，杨花飞处，斜阳下、愁倚阑干。"},{"title":"水龙吟","author":"李璮","dynasty":"宋","content":"腰刀首帕从军，戍楼独倚闲凝眺。\n中原气象，狐居兔穴，暮烟残照。\n投笔书怀，枕戈待旦，陇西年少。\n叹光阴掣电，易生髀肉，不如易腔改调。\n世变沧海成田，奈群生、几番惊扰。\n干戈烂漫，无时休息，凭谁驱扫。\n眼底山河，胸中事业，一声长啸。\n太平时、相将近也，稳稳百年燕赵。"},{"title":"晚起閑行","author":"白居易","dynasty":"唐","content":"皤然一老子，擁裘仍隱几。\n坐穩夜忘眠，臥安朝不起。\n起來無可作，閉目時叩齒。\n靜對銅爐香，暖漱銀瓶水。\n午齋何儉潔，餅與蔬而已。\n西寺講楞伽，閑行一隨喜。"},{"title":"玲珑四犯","author":"陈允平","dynasty":"宋","content":"金屋春深，似灼灼娉婷，真真娇艳。\n洗净铅华，依旧曲眉丰脸。\n犹记舞歇凉州，渐缥缈、碧云缭乱。\n白玉环、宝镜偷换。\n别后甚时重见。\n鸾帏凤席鸳鸯荐。\n但空馀、蕙芳兰茜。\n天涯柳色青青恨，不入东风眼。\n惆怅二十四桥，任落絮、飞花乱点。\n奈翠屏、一枕云雨梦，谁惊散。"},{"title":"临江仙","author":"赵长卿","dynasty":"宋","content":"帘幕轻风洒洒，园林绿荫垂垂。\n楝花开遍麦秋时。\n雨深芳草渡，蝴蝶正慵飞。\n憔悴三春心事，风流一弄金衣。\n韶光老尽起深思。\n日长庭院里，徙倚听催归。"},{"title":"題施璘畫竹圖","author":"韋遵","dynasty":"唐","content":"枯籜危根繳石頭，千竿交映近清流。\n堪珍仲寶窮幽筆，留得荆湘一片秋。"},{"title":"憶遊朱坡四韻","author":"杜牧","dynasty":"唐","content":"秋草樊川路，斜陽覆盎門。\n獵逢韓嫣騎，樹識館陶園。\n帶雨經荷沼，盤烟下竹村。\n如今歸不得，自戴望天盆。"},{"title":"涼州曲二首 二","author":"柳中庸","dynasty":"唐","content":"高檻連天望武威，窮陰拂地戍金微。\n九城弦管聲遙發，一夜關山雪滿飛。"},{"title":"氐州第一","author":"赵文","dynasty":"宋","content":"风雨山城，天意欲雪，梅花照影清峭。\n彩燕飞春，祥麟祓旦，当日文星高照。\n天地无情，向十载、风埃吹老。\n盖世科名，经邦事业，白衣苍狗。\n不是贪名求分表。\n漫猎较、逢场一笑。\n野外朝仪，城中马队，且暂淹才调。\n为斯文争一脉，斯文在、乾坤未了。\n烂醉金尊，夜何其，东方渐晓。"},{"title":"華清宮感舊","author":"王建","dynasty":"唐","content":"塵到朝元邊使急，千官夜發六龍回。\n輦前月照羅衫淚，馬上風吹蠟燭灰。\n公主妝樓金鎖澀，貴妃湯殿玉蓮開。\n有時雲外聞天樂，知是先皇沐浴來。"},{"title":"石上流泉","author":"崔致遠","dynasty":"唐","content":"琴曲雖誇妙手彈，遠輪雲底響珊珊。\n靜無纖垢侵金鏡，時有輕飔觸玉盤。\n嗚咽張良言未用，潺湲孫楚枕應寒。\n尋思堪惜清冷色，流入滄溟便一般。"},{"title":"自詠老身示諸家屬","author":"白居易","dynasty":"唐","content":"壽及七十五，俸霑五十千。\n夫妻偕老日，甥姪聚居年。\n粥美嘗新米，袍溫換故綿。\n家居雖濩落，眷屬幸團圓。\n置榻素屏下，移爐青帳前。\n書聽孫子讀，湯看侍兒煎。\n走筆還詩債，抽衣當藥錢。\n支分閑事了，爬背向陽眠。"},{"title":"鹧鸪天","author":"赵长卿","dynasty":"宋","content":"玉容应不羡梅妆。\n檀心特地赛炉香。\n半臧密叶墙头女，勾引酡颜马上郎。\n樽乏酒，且倾囊。\n蟹螯糟熟似黏霜。\n一年光景浑如梦，可惜人生忙处忙。"},{"title":"千秋岁","author":"王之道","dynasty":"宋","content":"晓霜初肃。\n秋色团芳菊。\n榴转紫，柑犹绿。\n昨朝吹帽会，未快登临目。\n须信道，兵厨准拟三千斛。\n采采香云掬。\n泛泛纷浮玉。\n红袖捧，清歌逐。\n何妨倾坐客，共献长生祝。\n归去好，北门夜饮金莲烛。"},{"title":"忆秦娥","author":"刘辰翁","dynasty":"宋","content":"收灯节。\n霖铃又似龟山雪。\n龟山雪。\n今宵清绝，今宵愁绝。\n老人似少终然别。\n痴痴更望春三月。\n春三月。\n花如人面，自羞余发。"},{"title":"奔問三峰寓止近墅","author":"鄭谷","dynasty":"唐","content":"半年奔走頗驚魂，來謁行宮淚眼昏。\n鴛鷺入朝同待漏，牛羊送日獨歸村。\n灞陵散失詩千首，太華淒涼酒一樽。\n兵革未休無異術，不知何以受君恩。"},{"title":"別弟縉後登青龍寺望藍田山","author":"王維","dynasty":"唐","content":"陌上新離別，蒼茫四郊晦。\n登高不見君，故山復雲外。\n遠樹蔽行人，長天隱秋塞。\n心悲宦遊子，何處飛征蓋。"},{"title":"同樂天和微之深春二十首 一","author":"劉禹錫","dynasty":"唐","content":"何處深春好，春深萬乘家。\n宮門皆映柳，輦路盡穿花。\n池色連天漢，城形象帝車。\n旌旗暖風裏，獵獵向西斜。"},{"title":"宿齊山僧舍","author":"張喬","dynasty":"唐","content":"一宿經窗望白波，曉隨山月出煙蘿。\n若言不得南宗要，長在禪牀事更多。"},{"title":"蓦山溪","author":"曹冠","dynasty":"宋","content":"鉴湖千顷，四序风光好。\n拨棹皱涟漪，极目处、青山缭绕。\n微茫烟霭，鸥鹭点菰蒲，云帆过，钓舟横，俱被劳生扰。\n知章请赐，独占心何小。\n风月本无私，同众乐、宁论多少。\n浮家泛宅，它日效陶朱，烹鲈鳜，酌松醪，吟笔千篇扫。"},{"title":"渔父","author":"屈原","dynasty":"先秦","content":"屈原既放，游于江潭，行吟泽畔，颜色憔悴，形容枯槁。渔父见而问之曰：“子非三闾大夫与？何故至于斯？”屈原曰：“举世皆浊我独清，众人皆醉我独醒，是以见放。”\n渔父曰：“圣人不凝滞于物，而能与世推移。世人皆浊，何不淈其泥而扬其波？众人皆醉，何不餔其糟而歠其醨？何故深思高举，自令放为？”\n屈原曰：“吾闻之，新沐者必弹冠，新浴者必振衣安能以身之察察，受物之汶汶者乎？宁赴湘流，葬于江鱼之腹中。安能以皓皓之白，而蒙世俗之尘埃乎?”\n渔父莞尔而笑，鼓枻而去。\n乃歌曰：“沧浪之水清兮，可以濯吾缨。沧浪之水浊兮，可以濯吾足。”遂去，不复与言。"},{"title":"画堂春","author":"王灼","dynasty":"宋","content":"暖风和雨暗楼台。\n馀寒巧作愁媒。\n半春怀抱向谁开。\n忍泪千回。\n断梦已随烟篆，醉魂空殢琼杯。\n小窗瞥见一枝梅。\n疑误君来。"},{"title":"酬祕書弟兼寄幕下諸公","author":"高適","dynasty":"唐","content":"亞相膺時傑，羣才遇良工。\n翩翩幕下來，拜賜甘泉宮。\n信知命世奇，適會非常功。\n侍御執邦憲，清詞煥春叢。\n末路望繡衣，他時常發蒙。\n孰云三軍壯，懼我彈射雄。\n誰謂萬里遙，在我樽俎中。\n光祿經濟器，精微自深衷。\n前席屢榮問，長城兼在躬。\n高縱激頹波，逸翮馳蒼穹。\n將副節制籌，欲令沙漠空。\n司業志應徐，雅度思沖融。\n相思三十年，憶昨猶兒童。\n今來抱青紫，忽若披鵷鴻。\n說劒增慷慨，論交持始終。\n祕書即吾門，虛白無不通。\n多才陸平原，碩學鄭司農。\n獻封到關西，獨步歸山東。\n永意久知處，嘉言能亢宗。\n客從梁宋來，行役隨轉蓬。\n酬贈欣元弟，憶賢瞻數公。\n游鱗戲滄浪，鳴鳳棲梧桐。\n並負垂天翼，俱乘破浪風。\n眈眈天府間，偃仰誰敢同。\n何意搆廣廈，翻然顧雕蟲。\n應知阮步兵，惆悵此途窮。"},{"title":"惜花","author":"任翻","dynasty":"唐","content":"無語與花別，細看枝上紅。\n明年又相見，還恐是愁中。"},{"title":"夏日寄陸三達陸四逢幷王念八仲周","author":"武元衡","dynasty":"唐","content":"士衡兄弟舊齊名，還似當年在洛城。\n聞說重門方隱相，古槐高柳夏陰清。"},{"title":"生查子","author":"晏几道","dynasty":"宋","content":"轻轻制舞衣，小小裁歌扇。\n三月柳浓时，又向津亭见。\n垂泪送行人，湿破红妆面。\n玉指袖中弹，一曲清商怨。"},{"title":"一字至七字詩","author":"白居易","dynasty":"唐","content":"詩，綺美，瓌奇。\n明月夜，落花時。\n能助歡笑，亦傷別離。\n調清金石怨，吟苦鬼神悲。\n天下只應我愛，世間唯有君知。\n自從都尉別蘇句，便到司空送白辭。"},{"title":"朝中措","author":"范成大","dynasty":"宋","content":"身闲身健是生涯。\n何况好年华。\n看了十分秋月，重阳更插黄花。\n消磨景物，瓦盆社酿，石鼎山茶。\n饱吃红莲香饭，侬家便是仙家。"},{"title":"柳梢青","author":"赵彦端","dynasty":"宋","content":"酴醿过也，酴醿过后，无花堪折。\n只有垂杨，垂杨却作，絮惊行色。\n海棠半在如无，又争倩、蔷薇恋得。\n除是东风，随君归问，玉堂消息。"},{"title":"冯玉兰夜月泣江舟・鹊踏枝","author":"无名氏","dynasty":"元","content":"恰才个日斜曛，可又早月黄昏，则见那渔火孤村，罢网收纶。\n掩篷窗且捱过了今宵时分，不觉的困腾腾越减精神。"},{"title":"寄龍池寺貞空二上人","author":"賈島","dynasty":"唐","content":"受請終南住，俱妨去石橋。\n林中秋信絕，峰頂夜禪遙。\n寒草煙藏虎，高松月照鵰。\n霜天期到寺，寺置即前朝。"},{"title":"詩品二十四則 纖穠","author":"司空圖","dynasty":"唐","content":"采采流水，蓬蓬遠春。\n窈窕深谷，時見美人。\n碧桃滿樹，風日水濱。\n柳陰路曲，流鶯比鄰。\n乘之愈往，識之愈真。\n如將不盡，與古爲新。"},{"title":"遣春十首 十","author":"元稹","dynasty":"唐","content":"梨葉已成陰，柳條紛起絮。\n波綠紫屏風，螺紅碧籌筯。\n三杯面上熱，萬事心中去。\n我意風散雲，何勞問行處。"},{"title":"壶中天・念奴娇","author":"李彭老","dynasty":"宋","content":"素飙荡碧，喜云飞寥廓，清透凉宇。\n倦鹊惊翻台榭迥，叶叶秋声归树。\n珠斗斜河，冰轮辗雾，万里青冥路。\n香深屏翠，桂边满袖风露。\n烟外冷逼玻璃，渔郎歌渺，击空明归去。\n怨鹤知更莲漏悄，竹里筛金帘户。\n短发吹寒，闲情吟远，弄影花前舞。\n明年今夜，玉樽知醉何处。"},{"title":"萍","author":"徐夤","dynasty":"唐","content":"爲實隨流瑞色新，泛風縈草護遊鱗。\n密行碧水澄涵月，澁滯輕橈去採蘋。\n比物何名腰下劍，無根堪並鏡中身。\n平湖春渚知何限，撥破閑投獨繭綸。"},{"title":"送劉侍御","author":"司空曙","dynasty":"唐","content":"獄成收夜燭，整豸出登車。\n黃葉辭荆楚，青山背漢初。\n早朝新羽衞，晚下步徒胥。\n應念長沙謫，思鄉不食魚。"},{"title":"邢君才舊宅三怪詩 三","author":"不詳","dynasty":"唐","content":"頭焦鬢禿但心存，力盡塵埃不復論。\n莫笑今來同腐草，曾經終日掃朱門。"},{"title":"浪淘沙","author":"贺铸","dynasty":"宋","content":"一十二都门。\n梦想能频。\n无言桃李几经春。\n艳粉鲜香开自落，还为何人。\n白纻别时新。\n苒苒征尘。\n镜中消瘦老於真。\n赖有天涯风月在，依旧相亲。"},{"title":"玲珑四犯","author":"史达祖","dynasty":"宋","content":"阔甚吴天，顿放得、江南离绪多少。\n一雨为秋，凉气小窗先到。\n轻梦听彻风蒲，又散入、楚空清晓。\n问世间、愁在何处，不离澹烟衰草。\n簟纹独浸芙蓉影，想凄凄、欠郎偎抱。\n即今卧得云衣冷，山月仍相照。\n方悔翠袖，易分难聚，有玉香花笑。\n待雁来、先寄新词归去，且教知道。"},{"title":"菩萨蛮","author":"晁端礼","dynasty":"宋","content":"百花未报芳菲信。\n一枝探得春风近。\n只有雪争光。\n更无花似香。\n孤标天赋与。\n冷艳谁能顾。\n庭院好深藏。\n莫教开路傍。"},{"title":"奉酬北海李太守丈人夏日平陰亭","author":"高適","dynasty":"唐","content":"天子股肱守，丈人山嶽靈。\n出身侍丹墀，舉翮凌青冥。\n當昔皇運否，人神俱未寧。\n諫官莫敢議，酷吏方專刑。\n谷永獨言事，匡衡多引經。\n兩朝納深衷，萬乘無不聽。\n盛烈播南史，雄詞豁東溟。\n誰謂整隼旟，翻然憶柴扃。\n寄書汶陽客，廻首平陰亭。\n開封見千里，結念存百齡。\n隱軫江山麗，氛氳蘭茝馨。\n自憐遇時休，漂泊隨流萍。\n春野變木德，夏天臨火星。\n一生徒羨魚，四十猶聚螢。\n從此日閑放，焉能懷拾青。"},{"title":"懷仙三首 三","author":"陸龜蒙","dynasty":"唐","content":"神燭光華麗，靈祛羽翼生。\n已傳餐玉粒，猶自買雲英。"},{"title":"送廣利大師歸江東","author":"崔遠","dynasty":"唐","content":"楚山楓老楚江清，笠挂高帆浪注罌。\n真性本無前後際，葉舟誰問去來程。\n忘機每與鷗爲伴，息念應憐月共明。\n想見家山諸弟子，盛誇新賜大師名。\n（按：岳珂云此詩真跡一卷，嘉定甲申九月贖之邵邸，楷書，詩幷序尾紀共八行。\n詩末署：「中書侍郎平章事崔遠，乾寧四年季夏二十九日書。\n」珂另有贊語，評其書法，茲不錄。\n〖1〗《宣和書譜》卷四著錄崔遠《送{巩/言}光詩》。\n）。"},{"title":"踏莎行","author":"史浩","dynasty":"宋","content":"歌舌莺娇，舞腰蜂细。\n华堂是处皆颐指。\n四弦独擅席中春，移船出塞声能继。\n慢拈幽情，轻拢柔思。\n其中有口传心事。\n主人灯火下楼时，偏渠领略深深意。"},{"title":"雪狮儿","author":"仇远","dynasty":"宋","content":"武林春早，乘兴试问，孤山枝南枝北。\n见说椒红，初破芳苞犹绿。\n罗浮梦熟。\n记曾有、幽禽同宿。\n依稀是、缟衣楚楚，佳人空谷。\n娇小春意未足。\n甚娇羞，怕入玉堂金屋。\n误学宫妆，粉额蜂黄轻扑。\n江空岁晚，最难是、旧交松竹。\n忒幽独。\n笛倚画楼西曲。"},{"title":"清平乐","author":"程垓","dynasty":"宋","content":"疏疏整整。\n风急花无定。\n红烛照筵寒欲凝。\n时见筛帘玉影。\n夜深明月笼纱。\n醉归凉面香料。\n犹有惜梅心在，满庭误作吹花。"},{"title":"遣興五首 四","author":"杜甫","dynasty":"唐","content":"蓬生非無根，漂蕩隨高風。\n天寒落萬里，不復歸本叢。\n客子念故宅，三年門巷空。\n悵望但烽火，戎車滿關東。\n生涯能幾何，常在羈旅中。"},{"title":"贺新凉・贺新郎","author":"方岳","dynasty":"宋","content":"天意然乎否。\n待相携、风烟五亩，招邀迂叟。\n屋上青山花木野，尽可两朋三友。\n笑老子、只堪棋酒。\n似恁疏顽何为者，向人前、不解高叉手。\n宁学圃，种菘韭。\n春猿秋鹤皆依旧。\n怪吾今，鬓已成丝，胆还如斗。\n谁与庐山麾之去，尔辈何留之有。\n黯离绪、暮江搔首。\n非我督邮犹束带，这一归、更落渊明后。\n君试问，长亭柳。"},{"title":"青陽館望九子山","author":"竇叔向","dynasty":"唐","content":"蒼翠岧嶢上碧天，九峰遙落縣門前。\n毫芒映日千重樹，涓滴垂空萬丈泉。\n武帝南遊曾駐蹕，始皇東幸亦祈年。\n雲祠絕跡終難訪，唯有猨聲到客邊。"},{"title":"送董判官","author":"高適","dynasty":"唐","content":"逢君說行邁，倚劒別交親。\n幕府爲才子，將軍作主人。\n近關多雨雪，出塞有風塵。\n長策須當用，男兒莫顧身。"},{"title":"插田歌","author":"劉禹錫","dynasty":"唐","content":"岡頭花草齊，燕子東西飛。\n田塍望如線，白水光參差。\n農婦白紵裙，農父綠蓑衣。\n齊唱郢中歌，嚶儜如竹枝。\n但聞怨響音，不辨俚語詞。\n時時一大笑，此必相嘲嗤。\n水平苗漠漠，煙火生墟落。\n黃犬往復還，赤雞鳴且啄。\n路旁誰家郎，烏帽衫袖長。\n自言上計吏，年幼離帝鄉。\n田夫語計吏，君家儂定諳。\n一來長安道，眼大不相參。\n計吏笑致辭，長安真大處。\n省門高軻峨，儂入無度數。\n昨來補衛士，唯用筒竹布。\n君看二三年，我作官人去。"},{"title":"蝶恋花","author":"韩淲","dynasty":"宋","content":"尽道今年春较早。\n梅与人情，觉得梅偏好。\n一树南豅香未老。\n春风已自生芳草。\n来自城中犹带晓。\n行到君家，细雨吹池沼。\n怅望沙坑须会到。\n玉溪此意年时少。"},{"title":"海上相逢趙同","author":"呂巖","dynasty":"唐","content":"南宮水火吾須濟，北闕夫妻我自媒。\n洞裏龍兒嬌鬱律，山前童子喜徘徊。"},{"title":"刘夫人庆赏五侯宴・混江龙","author":"关汉卿","dynasty":"元","content":"我堪那无端的豪户，瞒心昧己使心毒。\n他可便心侥幸，倒换过文书，当日个约定觅自家做乳母，今日个强赖做他家里的买身躯。\n我可也受禁持、吃打骂敢无重数。\n则我这孤孀子母，更和这瘦弱身躯！。"},{"title":"如梦令","author":"丘崈","dynasty":"宋","content":"小小峰峦对起。\n芳树重重相倚。\n清溜绕阶除，聊备一池春水。\n游戏。\n游戏。\n适意随缘足矣。"},{"title":"夏日途中","author":"李廓","dynasty":"唐","content":"樹夾炎風路，行人正午稀。\n初蟬數聲起，戲蝶一團飛。\n日色欺清鏡，槐膏點白衣。\n無成歸故里，自覺少光輝。"},{"title":"送廬阜僧歸山陽","author":"李中","dynasty":"唐","content":"山陽舊社終經夢，容易言歸不可留。\n瓶貯瀑泉離五老，錫搖江雨上孤舟。\n魚行細浪分沙觜，鴈逆高風下葦洲。\n遙想枚臯宅邊寺，不知涼月共誰遊。"},{"title":"孟德耀举案齐眉・收尾","author":"无名氏","dynasty":"元","content":"只愿的丹墀早把千言对，施展你男儿壮气。\n休得要做了无名金榜不回归，空教我斜倚定柴门盼望着你。"},{"title":"生查子","author":"谢薖","dynasty":"宋","content":"情亲难语离，且尽玻璃盏。\n双鲤有来时，莫使音书缓。\n征骖去若飞，不道家山远。\n相见小冯君，笑语迎归雁。"},{"title":"晨興","author":"韓偓","dynasty":"唐","content":"曉景山河爽，閑居巷陌清。\n已能消滯念，兼得散餘酲。\n汲水人初起，迴燈燕暫驚。\n放懷殊未足，圓隙已塵生。"},{"title":"一翦梅","author":"程垓","dynasty":"宋","content":"旧日心期不易招。\n重来孤负，几个良宵。\n寻常不见尽相邀。\n见了知他，许大无聊。\n昨夜梅花插翠翘。\n影落清溪，应也魂消。\n假饶真个住山腰。\n那个金章，换得渔樵。"},{"title":"转调二郎神・二郎神","author":"张孝祥","dynasty":"宋","content":"闷来无那，暗数尽、残更不寐。\n念楚馆香车，吴溪兰棹，多少愁云恨水。\n阵阵回风吹雪霰，更旅雁、一声沙际。\n想静拥孤衾，频挑寒灺，数行珠泪。\n凝睇。\n傍人笑我，终朝如醉。\n便锦织回鸾，素传双鲤，难写衷肠密意。\n绿鬓点霜，玉肌消雪，两处十分憔悴。\n争忍见，旧时娟娟素月，照人千里。"},{"title":"旅次寄湖南張郎中","author":"戎昱","dynasty":"唐","content":"寒江近戶漫流聲，竹影臨窗亂月明。\n歸夢不知湖水闊，夜來還到洛陽城。"},{"title":"省中語","author":"不詳","dynasty":"唐","content":"後行祠屯，不博中行都門。\n中行禮部，不博前行駕庫。"},{"title":"奉和出穎至淮應令","author":"蔡允恭","dynasty":"唐","content":"久倦川塗曲，忽此望淮圻。\n波長泛淼淼，眺迥情依依。\n稍覺金烏轉，漸見錦帆稀。\n欲知仁化洽，謳歌滿路歸。"},{"title":"南歌子","author":"赵长卿","dynasty":"宋","content":"黯霭阴云覆，滂沱急雨飞。\n洗残枝上乱红稀。\n恰是退花天气、困人时。\n向晓春酲重，偎人起较迟。\n薄罗初见拭轻衣。\n笑拭新妆、须要剪酴醿。"},{"title":"北原情三首 三","author":"劉言史","dynasty":"唐","content":"卜地起孤墳，全家送葬去。\n歸來却到時，不復重知處。\n疊疊葬相續，土乾草已綠。\n列紙瀉壺漿，空向春雲哭。"},{"title":"題曹溪祖師堂","author":"貫休","dynasty":"唐","content":"皎潔曹溪月，嵯峨七寶林。\n空傳智藥記，豈見祖禪心。\n信衣非苧麻，白雲無知音。\n大哉雙峰溪，萬古青沈沈。"},{"title":"怨王孙・忆王孙","author":"姚宽","dynasty":"宋","content":"毵毵杨柳绿初低。\n澹澹梨花开未齐。\n楼上情人听马嘶。\n忆郎归。\n细雨春风湿酒旗。"},{"title":"詩三百三首 一三三","author":"寒山","dynasty":"唐","content":"之字何惶惶，卜居須自審。\n南方瘴癘多，北地風霜甚。\n荒陬不可居，毒川難可飲。\n魂兮歸去來，食我家園葚。"},{"title":"念奴娇","author":"黄公绍","dynasty":"宋","content":"山围宽碧，月十分圆满，十分春暮。\n匹似涌金门外看，添得绿阴佳树。\n野阔星垂，天高云敛，不受红尘污。\n徘徊水影，闲中自有佳处。\n乘兴著我扁舟，山阴夜色，渺渺流光溯。\n望美人兮天一角，我欲凌风飞去。\n世事浮沈，人生圆缺，得似烟波趣。\n兴怀赤壁，大江千古东注。"},{"title":"西河","author":"杨泽民","dynasty":"宋","content":"形势地。\n岳阳事见图记。\n因山峭拔耸孤城，画楼涌起。\n楚吴巨泽坼东南，惊涛浮动空际。\n半天楼栏翠倚。\n记人凤舸难系。\n空馀细草没章华，但存故垒。\n二妃祠宇隔黄陵，精魂遥接云水。\n蟹鱼橘柚渐上市。\n是当年屈宋乡里。\n别有老仙高世。\n袖青蛇屡入，都无人对。\n唯有枯松城南里。"},{"title":"送履霜上人還金陵西山","author":"皎然","dynasty":"唐","content":"攜錫西山步綠莎，禪心未了奈情何。\n湘宮水寺清秋夜，月落風悲松柏多。"},{"title":"經李處士杜城別業","author":"溫庭筠","dynasty":"唐","content":"憶昔幾遊集，今來倍歎傷。\n百花情易老，一笑事難忘。\n白社已蕭索，青樓空豔陽。\n不閑雲雨夢，猶欲過高唐。"},{"title":"念奴娇","author":"高子芳","dynasty":"宋","content":"葱葱佳气，人都道、今日垂弧令旦。\n怪得欢声如鼎沸，准拟华堂开宴。\n三虎容仪，二乔态度，争捧金杯劝。\n瑶池王母，何妨引领仙眷。\n况有道骨仙风，灵丹秘决，钟鼎何心恋。\n却笑玉阶轩冕客，难脱功名羁绊。\n萧散陶篱，徜徉裴野，风月堪为伴。\n拳拳祝颂，寿龄期等龟算。"},{"title":"桑落洲","author":"李羣玉","dynasty":"唐","content":"九江寒露夕，微浪北風生。\n浦嶼漁人火，蒹葭鳧鴈聲。\n頹雲晦廬岳，微鼓辨湓城。\n遠憶天邊弟，曾從此路行。"},{"title":"山中作","author":"馮道之","dynasty":"唐","content":"草堂在巖下，卜居聊自適。\n桂氣滿堦庭，松陰生枕席。\n遠瞻惟鳥度，旁信無人跡。\n靄靄雲生峰，潺潺水流石。\n頗尋黃卷理，庶就丹砂益。\n此即契吾生，何爲苦塵役。"},{"title":"題寶相寺","author":"南粤","dynasty":"唐","content":"松徑行纔盡，香城絕世塵。\n倚巖開半殿，鑿石見全身。\n鐘鼓中天曉，煙花上界春。\n出門重稽首，願值下生晨。\n（見《會稽掇英總集》卷九。\n《增廣聖宋高僧詩選後集》卷中作南越《石佛寺》詩。\n）。"},{"title":"武陵春","author":"毛滂","dynasty":"宋","content":"风过冰檐环佩响，宿雾在华茵。\n剩落瑶花衬月明。\n嫌怕有纤尘。\n凤口衔灯金炫转，人醉觉寒轻。\n但得清光解照人。\n不负五更春。"},{"title":"州名詩寄道士","author":"權德舆","dynasty":"唐","content":"金蘭同道義，瓊簡復芝田。\n平楚白雲合，幽崖丹桂連。\n松峯明愛景，石竇納新泉。\n冀永南山壽，歡隨萬福延。"},{"title":"摸鱼子","author":"张炎","dynasty":"宋","content":"步高寒、下观浮远，清晖隔断风雨。\n醉魂误入滁阳路。\n落莫不知何处。\n栏屡拊。\n又却是，秋城自有芙蓉主。\n重游倦旅。\n对万壑千岩，长江巨浪，空翠洒衣履。\n景如许。\n都被楼台占取。\n晴岚暖霭朝暮。\n乾坤静里闲居赋。\n评泊水经茶谱。\n留胜侣。\n更底用，林泉曳杖寻桑苎。\n休休访古。\n看排闼青来，书床啸咏，莫向惠峰去。"},{"title":"江西道中作三首 二","author":"張祜","dynasty":"唐","content":"西江江上月，遠遠照征衣。\n夜色草中網，秋聲林外機。\n渚田牛路熟，石岸客船稀。\n無復是鄉井，鷓鴣聊自飛。"},{"title":"包待制三勘蝴蝶梦・正宫/端正好","author":"关汉卿","dynasty":"元","content":"遥望着死囚牢，恰离了悲田院，谁敢道半步俄延！排门儿叫化都寻遍，讨了些泼剩饭和杂面。"},{"title":"有感二首 二","author":"司空圖","dynasty":"唐","content":"古來賢俊共悲辛，長是豪家拒要津。\n從此當歌唯痛飲，不須經世爲閑人。"},{"title":"生春二十首 九","author":"元稹","dynasty":"唐","content":"何處生春早，春生柳眼中。\n芽新纔綻日，茸短未含風。\n綠誤眉心重，黃驚蠟淚融。\n碧條殊未合，愁緒已先叢。"},{"title":"籠鷹詞","author":"柳宗元","dynasty":"唐","content":"淒風淅瀝飛嚴霜，蒼鷹上擊翻曙光。\n雲披霧裂虹蜺斷，霹靂掣電捎平岡。\n砉然勁翮翦荆棘，下攫狐兔騰蒼茫。\n爪毛吻血百鳥逝，獨立四顧時激昂。\n炎風溽暑忽然至，羽翼脫落自摧藏。\n草中狸鼠足爲患，一夕十顧驚且傷。\n但願清商復爲假，拔去萬累雲間翔。"},{"title":"經下邳圯橋懷張子房","author":"李白","dynasty":"唐","content":"子房未虎嘯，破產不爲家。\n滄海得壯士，椎秦博浪沙。\n報韓雖不成，天地皆振動。\n潛匿遊下邳，豈曰非智勇。\n我來圯橋上，懷古欽英風。\n惟見碧流水，曾無黃石公。\n歎息此人去，蕭條徐泗空。"},{"title":"贈僧五首 神照上人","author":"白居易","dynasty":"唐","content":"心如定水隨形應，口似懸河逐病治。\n曾向衆中先禮拜，西方去日莫相遺。"},{"title":"春江晚景","author":"張九齡","dynasty":"唐","content":"江林多秀發，雲日復相鮮。\n征路那逢此，春心益渺然。\n興來秪自得，佳氣莫能傳。\n薄暮津亭下，餘花滿客船。"},{"title":"望江南・忆江南","author":"张继先","dynasty":"宋","content":"西源好，龙首虎头高。\n风雨每掀清宇宙，林峦长似涌波涛。\n吟咏有诗豪。\n成大乐，美称适相遭。\n醮斗清筵投羽札，启元喜会执金刀。\n身净隔纷骚。"},{"title":"自南山北歸經分水嶺","author":"李商隱","dynasty":"唐","content":"水急愁無地，山深故有雲。\n那通極目望，又作斷腸分。\n鄭驛來雖及，燕臺哭不聞。\n猶餘遺意在，許刻鎮南勳。"},{"title":"满江红","author":"苏轼","dynasty":"宋","content":"忧喜相寻，风雨过、一江春绿。\n巫峡梦、至今空有，乱山屏簇。\n何似伯鸾携德耀，箪瓢未足清欢足。\n渐粲然、光彩照阶庭，生兰玉。\n幽梦里，传心曲。\n肠断处，凭他续。\n文君婿知否，笑君卑辱。\n君不见周南歌汉广，天教夫子休乔木。\n便相将、左手抱琴书，云间宿。"},{"title":"送辨聰上人還廣陵","author":"皎然","dynasty":"唐","content":"莫學休公學遠公，了心須與我心同。\n隋家古柳數株在，看取人間萬事空。"},{"title":"小桃红・雕阑花簇绣屏围，四季春为贵。万紫千红引人意，啭黄鹂，鸳鸯","author":"宋方壶","dynasty":"元","content":"如锦池塘睡。\n玩不尽山水无穷景致，更那堪花下杜鹃啼。"},{"title":"峽中寓止二首 一","author":"鄭谷","dynasty":"唐","content":"荆州未解圍，小縣結茅茨。\n強對官人笑，甘爲野鶴欺。\n江春鋪網闊，市晚鬻蔬遲。\n子美猶如此，翻然不敢悲。"},{"title":"减字木兰花","author":"沈瀛","dynasty":"宋","content":"鸡鸣弗止。\n弗到天明心弗喜。\n投辖成风。\n壑谷吾公宜弗通。\n齐盟歃酒。\n扬觯先听方饮寿。\n盟载言何。\n卜昼三杯不用多。"},{"title":"尾・蓝桥平地风浪险，祆庙腾空烈火炎。不由我意儿想，心儿思，口儿念。","author":"奥敦周卿","dynasty":"元","content":"央及煞玉纤纤，纤纤，不住的偷弹泪珠点。"},{"title":"和徐法曹贈崔洛陽斑竹杖以詩見荅","author":"盧綸","dynasty":"唐","content":"玉幹一尋餘，苔花錦不如。\n勁堪和醉倚，輕好向空書。\n采拂稽山曲，因依釋氏居。\n方辰將獨步，豈與此君疎。"},{"title":"沁园春","author":"刘克庄","dynasty":"宋","content":"老子衰颓，晚与亲朋，约法三章。\n有谈除目者，勒回车马，谈时事者，麾出门墙。\n已挂衣冠，怕言轩冕，犯令先当举罚觞。\n书尺里，但平安二字，多少深长。\n溪翁苦未相忘。\n我今有双鱼烦寄将。\n道荒芜羞对，宫中莲烛，昏花难映，阁上藜光。\n闻庙瑟音，识关雎乱，诗学专门尽不妨。\n百年后，尚庶几申白，不数韦康。"},{"title":"登廣武古戰場懷古","author":"李白","dynasty":"唐","content":"秦鹿奔野草，逐之若飛蓬。\n項王氣蓋世，紫電明雙瞳。\n呼吸八千人，橫行起江東。\n赤精斬白帝，叱咤入關中。\n兩龍不並躍，五緯與天同。\n楚滅無英圖，漢興有成功。\n按劒清八極，歸酣歌大風。\n伊昔臨廣武，連兵決雌雄。\n分我一杯羹，太皇乃汝翁。\n戰爭有古跡，壁壘頹層穹。\n猛虎嘯洞壑，飢鷹鳴秋空。\n翔雲列曉陣，殺氣赫長虹。\n撥亂屬豪聖，俗儒安可通。\n沈湎呼豎子，狂言非至公。\n撫掌黃河曲，嗤嗤阮嗣宗。"},{"title":"十探子大闹延安府・正宫/端正好","author":"无名氏","dynasty":"元","content":"我若是顺人心，便是我亏天理，似这等衔冤负屈谁知？有这等凶徒恶党可便凭权势，他可便往往的把良民累。"},{"title":"失调名","author":"吴文英","dynasty":"宋","content":"霜杵敲寒，风灯摇梦。"},{"title":"蓦山溪","author":"朱敦儒","dynasty":"宋","content":"元来尘世。\n放著希奇事。\n行到路穷时，果别有、真山真水。\n登临任意，随步白云生，三秀草，九花藤，满袖琼瑶蕊。\n何须麴老，浩荡心常醉。\n唱个快活歌，更说甚、黄梁梦里。\n苍颜华发，只是旧时人，不动步，却还家，处处新桃李。"},{"title":"扬州慢","author":"李莱老","dynasty":"宋","content":"玉倚风轻，粉凝冰薄，土花祠冷无人。\n听吹箫月底，传暮草金城。\n笑红紫、纷纷成雨，溯空如蝶，恐堕珠尘。\n叹而今、杜郎还见，应赋悲春。\n佩环何许，纵无情、莺燕犹惊。\n怅朱槛香消，绿屏梦渺，肠断瑶琼。\n九曲迷楼依旧，沈沈夜、想觅行云。\n但荒烟幽翠，东风吹作秋声。"},{"title":"二郎神醉射锁魔镜・雁儿落","author":"无名氏","dynasty":"元","content":"不想那二魔神将性命逃，奋恶气生残暴。\n奉天符玉帝敕，着俺这众神将都来到。"},{"title":"寄酬鄴王羅令公五首 四","author":"羅隱","dynasty":"唐","content":"水雲開霽立高亭，依約黎陽對福星。\n只見篇章矜鏤管，不知勳業柱青冥。\n早緣入夢金方礪，晚爲傳家鼎始銘。\n鶴髪四垂煙閣遠，此生何處拜儀形。"},{"title":"牡丹","author":"歸仁","dynasty":"唐","content":"三春堪惜牡丹奇，半倚朱欄欲綻時。\n天上更無花勝此，人間偏得貴相宜。\n偷香黑蟻斜穿葉，覷蕋黃蜂倒挂枝。\n除却解禪心不動，算應狂殺五陵兒。"},{"title":"閏春宴花溪嚴侍御莊","author":"戎昱","dynasty":"唐","content":"一團青翠色，云是子陵家。\n山帶新晴雨，溪留閏月花。\n瓶開巾漉酒，地坼筍抽芽。\n綵縟承顏面，朝朝賦白華。"},{"title":"忆故人・烛影摇红","author":"王诜","dynasty":"宋","content":"烛影摇红向夜阑，乍酒醒、心情懒。\n尊前谁为唱阳关，离恨天涯远。\n无奈云沈雨散。\n凭阑干、东风泪眼。\n海棠开后，燕子来时，黄昏庭院。"},{"title":"鷺鷥","author":"劉象","dynasty":"唐","content":"潔白孤高生不同，頂絲清軟冷搖風。\n窺魚翹立荷香裏，慕侶低翻柳影中。\n幾日下巢辭紫閣，多時凝目向晴空。\n摩霄志在潛修羽，會接鑾凰別葦叢。"},{"title":"失调名","author":"无名氏","dynasty":"宋","content":"捏个牛儿体态。\n按年令，旋拖五彩。\n鼓乐相迎，红裙捧拥，表一个、胜春节届。"},{"title":"霜天晓角","author":"李廷忠","dynasty":"宋","content":"洞天仙伯。\n总是梅标格。\n来索东风一笑，香浮动、潜溪月。\n寿尊谁共酌。\n少年花县客。\n试问日边春信，梁园上、正飞雪。"},{"title":"重經姑蘇懷古二首 一","author":"許渾","dynasty":"唐","content":"越兵驅綺羅，越女唱吳歌。\n宮盡燕聲少，臺荒麋跡多。\n茱萸垂曉露，菡萏落秋波。\n無復君王醉，滿城顰翠蛾。"},{"title":"晦日宴高氏林亭","author":"崔知賢","dynasty":"唐","content":"上月河陽地，芳辰景物華。\n緜蠻變時鳥，照曜起春霞。\n柳搖風處色，梅散日前花。\n淹留洛城晚，歌吹石崇家。"},{"title":"句","author":"黃匪躬","dynasty":"唐","content":"志大惟憂國，恩深豈顧身。\n（見明黃佐《廣州人物傳》卷四、清黃子高輯《粤詩蒐逸》卷一引《連州志》。\n）。"},{"title":"題崔公池舊遊","author":"溫庭筠","dynasty":"唐","content":"皎鏡方塘菡萏秋，此來重見採蓮舟。\n誰能不逐當年樂，還恐添成異日愁。\n紅豔影多風嫋嫋，碧空雲斷水悠悠。\n簷前依舊青山色，盡日無人獨上樓。"},{"title":"鹧鸪天","author":"无名氏","dynasty":"宋","content":"往事旧游浑似梦。"},{"title":"華清宮","author":"杜常","dynasty":"唐","content":"一別家山十六程，曉来和月到華清。\n朝元閣上西風急，都入長楊作雨聲。"},{"title":"下第寄張坤","author":"羅隱","dynasty":"唐","content":"謾費精神掉五侯，破琴孤劒是身讐。\n九衢護闕擬何去，玉壘銅梁空舊遊。\n蝴蝶有情牽晚夢，杜鵑無賴伴春愁。\n思量不及張公子，經歲池江倚酒樓。"},{"title":"送李四擢第歸覲省","author":"錢起","dynasty":"唐","content":"當年貴得意，文字各爭名。\n齊唱陽春曲，唯君金玉聲。\n懸黎寶中出，高價世難掩。\n鴻羽不低飛，龍津徒自險。\n直矜鸚鵡賦，不貴芳桂枝。\n少俊蔡邕許，長鳴唐舉知。\n梁城下熊軾，朱戟何暐耀。\n才子欲歸寧，棠花已含笑。\n高門知慶大，子孝覺親榮。\n獨攬還珠美，寧唯問絹情。\n離筵不盡醉，摻袂一何早。\n馬蹄西別輕，樹色東看好。\n行塵忽不見，惆悵青門道。"},{"title":"渔家傲","author":"无际道人","dynasty":"宋","content":"七坐道场三奉诏。\n空花水月何时了。\n小玉声中曾悟道。\n真堪笑。\n从来漫得儿孙好。\n辩涌海潮声浩浩。\n明如皓月当空照。\n飞锡西归云杳渺。\n巴猿啸。\n大家唱起还乡调。"},{"title":"罗李郎大闹相国寺・后莲花","author":"无名氏","dynasty":"元","content":"人都道你是教师，人都道你是浪子。\n上长街百十样风流事，到家中一千场五代史。\n自寻思，全不肯改志。\n引兴儿共保儿，穿茶坊入酒肆，把家财胡乱使。\n占猱儿养弟子，我良言须逆耳。"},{"title":"瑞鹧鸪","author":"杜安世","dynasty":"宋","content":"夜来风雨损馀芳。\n数片衰红落槛傍。\n媚景背人容易去，半轩飞絮日空长。\n从来不信相思切，及至如今倍感伤。\n独立黄昏绣帘外，可堪新月露圆光。"},{"title":"送郝判官","author":"李頎","dynasty":"唐","content":"楚城木葉落，夏口青山遍。\n鴻鴈向南時，君乘使者傳。\n楓林帶水驛，夜火明山縣。\n千里送行人，蔡州如眼見。\n江連清漢東逶迤，遙望荆雲相蔽虧。\n應問襄陽舊風俗，爲余騎馬習家池。"},{"title":"金缕词・贺新郎","author":"石麟","dynasty":"宋","content":"欲上南楼寿。\n记当年、祥占玉燕。\n一阳生候。\n今数书云犹七日，宫线未添刺绣。\n便草就、寿词盈袖。\n合捧金荷称鹤算，想华堂、剩醉眉春酒。\n惭斐句，为觞侑。\n功名八稚年方少。\n自归来、陶庐蒋径，菊松为友。\n轩筑易安栽花药，不坠家声五柳。\n况满砌、芝兰争秀。\n岁岁斑斓衣戏处，老人星、一点辉南斗。\n顾对此，共长久。"},{"title":"醉落魄・一斛珠","author":"刘学箕","dynasty":"宋","content":"江头离席。\n晚潮双橹催行色。\n往来属玉双飞白。\n笑我多情，犹作未归客。\n红尘奔走何时息。\n归心还似投林翼。\n角巾醉里从敧侧。\n独立东风，天际露岑碧。"},{"title":"寄韓侍郎","author":"左偃","dynasty":"唐","content":"謀身謀隱兩無成，拙計深慙負耦耕。\n漸老可堪懷故國，多愁翻覺厭浮生。\n言詩幸遇明公許，守朴甘遭俗者輕。\n今日況聞搜草澤，獨悲顦顇臥昇平。"},{"title":"满江红","author":"刘过","dynasty":"宋","content":"霜树啼鸦，梅欲放、小春清晓。\n庆初度、佩环风外，笑声云表。\n一柱独擎梁栋重，十年整顿乾坤了。\n种春风、桃李满人间，知多少。\n功甚大，心常小。\n居廊庙，思耕钓。\n奈华夷休戚，系王颦笑。\n盟府山河书带砺，成周师保须周召。\n看貂蝉、绿鬓本天人，真难老。"},{"title":"閑書","author":"陸龜蒙","dynasty":"唐","content":"病學高僧置一牀，披衣纔暇即焚香。\n閑階雨過苔花潤，小簟風來薤葉涼。\n南國羽書催部曲，東山毛褐傲羲皇。\n升平聞道無時節，試問中林亦不妨。"},{"title":"送丘爲赴上都","author":"劉長卿","dynasty":"唐","content":"帝鄉何處是，歧路空垂泣。\n楚思愁暮多，川程帶潮急。\n潮歸人不歸，獨向空塘立。"},{"title":"太湖詩 雨中遊包山精舍","author":"皮日休","dynasty":"唐","content":"松門亙五里，彩碧高下絢。\n幽人共躋攀，勝事頗清便。\n翣翣林上雨，隱隱湖中電。\n薜帶輕束腰，荷笠低遮面。\n濕屨黏煙霧，穿衣落霜霰。\n笑次度巖壑，困中遇臺殿。\n老僧三四人，梵字十數卷。\n施稀無夏屋，境僻乏朝膳。\n散髪抵泉流，支頤數雲片。\n坐石忽忘起，捫蘿不知倦。\n異蝶時似錦，幽禽或如鈿。\n篥簩還戛刃，栟櫚自搖扇。\n俗態既斗藪，野情空眷戀。\n道人摘芝菌，爲予備午饌。\n渴興石榴羹，飢愜胡麻飯。\n如何事于役，茲遊急於傳。\n却將塵土衣，一任瀑絲濺。"},{"title":"江畔獨步尋花七絕句 一","author":"杜甫","dynasty":"唐","content":"江上被花惱不徹，無處告訴只顛狂。\n走覓南鄰愛酒伴，經旬出飲獨空牀。"},{"title":"画堂春","author":"史浩","dynasty":"宋","content":"小槽春酿香红。\n良辰飞盖相从。\n主人着意在金钟。\n茗碗作先容。\n欲到醉乡深处，应须仗、两腋香风。\n献酬高兴渺无穷。\n归骑莫匆匆。"},{"title":"减字木兰花","author":"洪皓","dynasty":"宋","content":"蜂房馀液。\n写就南枝凌正色。\n折干垂芳。\n点缀如生秘暗香。\n寿阳妆样。\n纤手拈来簪髻上。\n恍若还家。\n暂睹真花压百花。"},{"title":"渚宮秋思","author":"羅隱","dynasty":"唐","content":"楚城日暮煙靄深，楚人駐馬還登臨。\n襄王臺下水無賴，神女廟前雲有心。\n千載是非難重問，一江風雨好閑吟。\n欲招屈宋當時魄，蘭敗荷枯不可尋。"},{"title":"临江仙","author":"无名氏","dynasty":"宋","content":"漏出春光三四朵，冰肌玉骨偏宜。\n乍开应笑百花迟。\n将军曾止渴，画角已先知。\n素艳不容蜂蝶采，清香自有人知。\n而今虽被霜雪欺。\n和羹终待手，金鼎自逢时。"},{"title":"靈草歌 黃芽草","author":"白雲仙人","dynasty":"唐","content":"花葉能青綠，根白色似金。"},{"title":"昼夜乐","author":"柳永","dynasty":"宋","content":"秀香家住桃花径。\n算神仙、才堪并。\n层波细翦明眸，腻玉圆搓素颈。\n爱把歌喉当筵逞。\n遏天边，乱云愁凝。\n言语似娇莺，一声声堪听。\n洞房饮散帘帏静。\n拥香衾、欢心称。\n金炉麝袅青烟，凤帐烛摇红影。\n无限狂心乘酒兴。\n这欢娱、渐入嘉景。\n犹自怨邻鸡，道秋宵不永。"},{"title":"虞美人","author":"苏轼","dynasty":"宋","content":"波声拍枕长淮晓。\n隙月窥人小。\n无情汴水自东流。\n只载一船离恨、向西州。\n竹溪花浦曾同醉。\n酒味多於泪。\n谁教风鉴在尘埃。\n酝造一场烦恼、送人来。"},{"title":"喜迁莺","author"
